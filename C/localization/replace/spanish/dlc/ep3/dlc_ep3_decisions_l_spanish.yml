 go_fishing_decision: "Ir a pescar"
 go_fishing_decision_desc: "Todos merecemos un descanso de vez en cuando. Tómate un momento y lanza tu caña a la orilla de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], y deja que las preocupaciones del mundo se vayan río abajo. Quién sabe, tal vez incluso encuentres algo para ti."
 go_fishing_decision_tooltip: "Tómate un descanso por un tiempo [stress_loss_i|E][stress|E] pérdida"
 go_fishing_decision_confirm: "¡Es un buen día para pescar!"
 go_fishing_decision_effect_tt: "Pierde [stress_loss_i|E][stress|E] y tiene la oportunidad de ganar [provisions|E]"
 go_fishing_decision_unlock_tt: "Requiere que tu campamento esté en la costa o junto a un río [barony|E]"
 ep3_decisions_event.9001.t: "Me fui a pescar"
 ep3_decisions_event.9001.desc: "Mientras me dirijo hacia la orilla del agua, el olor a sal y pescado me invade la nariz. Un par de personas están terminando de nadar y me dejan toda la costa para que la use. Un día como este no se presenta todos los días y debería aprovecharlo al máximo."
 ep3_decisions_event.9001.friend: "\n\nMi [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] ha decidido acompañarme hoy. Se presenta una oportunidad para conectarme, o puedo optar por pescar solo."
 ep3_decisions_event.9001.fishing: "\n\n¡Te espera un día de relajación!"
 ep3_decisions_event.9001.ice_fishing: "La enorme masa de agua congelada nos espera, todo lo que necesito hacer es encontrar un buen lugar para hacer un pequeño agujero."
 ep3_decisions_event.9001.a: "Las aguas me llaman a mí y sólo a mí."
 ep3_decisions_event.9001.a.tt: "#weak Pasaré un tiempo a solas, reflexionando.#!"
 ep3_decisions_event.9001.b: "¡Una oportunidad para pasar un rato con [potential_friend.GetNameNoTooltip]!"
 ep3_decisions_event.9001.b.tt: "#weak Un momento a solas con [potential_friend.GetNameNoTooltip] podría profundizar nuestra relación.#!"
 ep3_decisions_event.9001.c: "¿Quizás haya algún barco que podamos alquilar cerca?"
 ep3_decisions_event.9001.c.tt: "#weak Es más probable que desde un barco en el agua se pesque un pez grande que desde la orilla.#!"
  
 ep3_decisions_event.9010.t: "Un momento para reflexionar"
 ep3_decisions_event.9010.desc: "Inhalo profundamente y exhalo mientras lanzo mi sedal al agua. El anzuelo cae con un suave "plop" y el mundo queda en silencio. \n\nMi mirada se desplaza a lo largo de la costa, teniendo un momento a solas para procesar mis pensamientos. La vida como aventurero no es tan mala, pero ninguna vida está libre de estrés. Cierro los ojos por un momento para descansar cuando de repente algo me despierta de golpe y me arranca la caña de pescar de las manos."
 ep3_decisions_event.9010.a: "¡Agárralo fuerte y tira!"
 ep3_decisions_event.9010.b: "Deja que el bastón se deslice entre tus dedos."
 ep3_decisions_event.9010.b.trait: "La paz se apodera de tu mente"
 ep3_decisions_event.9010.b.nothing: "El poste flota lejos de ti"
  
 ep3_decisions_event.9020.t: "Conexiones sospechosas"
 ep3_decisions_event.9020.desc: "Parece que [potential_friend.GetNameNoTooltip] y yo nos llevamos muy bien últimamente. Nos reímos de los mismos chistes, nos preocupamos por los mismos problemas y el vínculo entre nosotros parece ser mayor que el de un [ROOT.Char.GetTitleAsNameNoTooltip|U] y su [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nArrojamos cada uno su caña al agua y esperamos pacientemente a que pique algo, mientras hablamos y reímos. \n\nEste viaje ha demostrado que trabajamos muy bien juntos y me gustaría pasar más tiempo con ellos en el futuro."
 ep3_decisions_event.9020.a: "Te diviertes tanto que casi olvidas por qué estás aquí."
 ep3_decisions_event.9020.b: "¡No importa, hay un pez en el anzuelo!"
  
 ep3_decisions_event.9030.t: "No sin problemas"
 ep3_decisions_event.9030.desc: "Después de remar un rato, la costa de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] desaparece de mi vista. Recién entonces me doy cuenta de que solo traje carnada suficiente para un intento."
 ep3_decisions_event.9030.friend: "\n\nMiro a [potential_friend.GetNameNoTooltip] y confieso, pero no parece importarle.\n\n"¡Y qué!", exclama. "Estamos aquí para relajarnos. ¡Adelante, tira tu caña, veamos qué hay ahí afuera!""
 ep3_decisions_event.9030.a: "¡Hagamos que éste cuente!"
 ep3_decisions_event.9030.a.fish: "#weak ¡Atrapaste un [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.fishfriend: "#weak [potential_friend.GetNameNoTooltip] atrapa un [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.nofish: "#weak Nada muerde... #!"
 ep3_decisions_event.9030.b: "Quiero que lo pruebes, [potential_friend.GetNameNoTooltip]."
  
