 prepare_greek_fire_dromons_decision_desc: "Prender fuego al Bósforo ha salvado a [GetTitleByKey('b_constantinople').GetNameNoTier] de la ruina en el pasado y podría volver a hacerlo. El cuerpo de agua protegido es uno de los pocos lugares en los que se puede utilizar de forma fiable el fuego líquido, nuestra sustancia secreta.\n\nQue se fabriquen enormes sifones de fuego y se arme una flota de guarnición."
