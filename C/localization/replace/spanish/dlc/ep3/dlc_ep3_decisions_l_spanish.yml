 ep3_laamp_decision_event.1201.a.own_dog: "Adios, buenos chicos."
 ep3_laamp_decision_event.1201.a: "El aullido, el lúgubre #EMP aullido#!..."
 ep3_laamp_decision_event.1201.b.own_dog: "Eh, puedo conseguir otro."
 ep3_laamp_decision_event.1201.b: "La carne es carne."
  
 ep3_laamp_decision_event.1202.t: "Un campamento sin gatos"
 ep3_laamp_decision_event.1202.desc.intro: "Matar a un gato no es difícil, ni siquiera resulta un acto deportivo."
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Yo... no había querido que las cosas con [ROOT.Char.Custom('CatStoryName')] terminaran así, de verdad, pero necesitamos cada trozo y pedazo de comida que podamos reunir.\n\nIncluso si es mi leal y confiado pequeño [ROOT.Char.Custom('CatStoryGirlBoy')]."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Especialmente cuando solo hay un felino en todo el campamento, pero no necesitamos #! comida, no tenemos #! comida."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "No hay muchos que podamos capturar y, una vez que los hemos acorralado, los pobres animales están prácticamente indefensos. En confinamiento, no pueden hacer nada más que silbar irritados o ronronear confusamente."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nIncluso [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Uno pensaría que la mayoría de ellos se nos escaparían, pero no, cuando su sentido del peligro debería prevalecer la mayoría de los [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] felinos confían en sus amos.\n\nIncluso [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Uno pensaría que la mayoría de ellos se nos escaparían, pero no, cuando su sentido del peligro debería prevalecer la mayoría de los felinos [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] confían en sus amos.\n\nUn error tonto."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nUna vez controlados y enjaulados, es fácil despacharlos, incluso si ninguno de mis seguidores parece especialmente orgulloso de sí mismo —o de mí— por el acto."
