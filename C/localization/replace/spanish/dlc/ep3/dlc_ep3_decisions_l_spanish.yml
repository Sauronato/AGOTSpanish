 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "El sol brillante que se alza sobre los picos nevados de las montañas, las efervescentes alcantarillas de las ciudades en expansión, los templos que albergan a las almas más piadosas y a las más desdichadas.\n\nLas obras de los hombres a lo largo de los siglos, las maravillas de la naturaleza creadas por la mano de [ROOT.Char.GetFaith.HighGodName] Todopoderoso. Lo he visto todo.\n\nHe hablado con nobles y humildes por igual, he visto a la gente vivir de mil maneras. Semejante tesoro de observaciones astutas, de mis impecables reminiscencias, sería una maravilla preciada para cualquiera con una chispa de curiosidad... si decidiera escribirlo."
 ep3_laamp_decision_event.1100.a: "Mis recuerdos me pertenecen sólo a mí."
 ep3_laamp_decision_event.1100.a.flavor: "Yo puedo hablar y hablar, pero el oyente sólo retiene las palabras que espera."
 ep3_laamp_decision_event.1100.a.desc: "Desde que has visitado [THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$:"
 ep3_laamp_decision_event.1100.b: ""No he contado la mitad de lo que vi...""
 ep3_laamp_decision_event.1100.b.flavor: "...porque sé que no me creerían."
 ep3_laamp_decision_event.1100.b.desc: "#weak Este artefacto proporcionará [lifestyle_experience|E] a #color_yellow futuros poseedores #!, su calidad aumenta por cada docena de visitas $game_concept_points_of_interest$.#!"
 ep3_laamp_decision_event.1100.c: "Mi pluma permanecerá seca por ahora."
 ep3_laamp_decision_event.1100.c.desc: "Aplazas la decisión de escribir la historia de tus viajes."
 ep3_laamp_decision_event.1100.c.flavor: "Sin piedras no hay arco."
  
