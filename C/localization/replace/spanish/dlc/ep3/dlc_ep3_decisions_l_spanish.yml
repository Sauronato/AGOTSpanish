  #Proselytize 
 evangelize_the_slavs_decision: "Evangelizar a los paganos"
 evangelize_the_slavs_decision_desc: "Como depositarios de la única fe verdadera, es nuestro deber evangelizar a los paganos y darles la bienvenida al seno de nuestra Iglesia como nuestros hermanos y hermanas más jóvenes en Cristo. Esto es aún más relevante porque viven más allá de nuestras fronteras y amenazan la integridad y la seguridad del imperio."
 evangelize_the_slavs_decision_tooltip: "Envía un misionero para convertir a tus vecinos paganos"
 evangelize_the_slavs_decision_confirm: "Envía al Misionero"
 evangelize_the_slavs_decision_effect: "Enviarás a un misionero para intentar convertir a un gobernante vecino de una fe pagana.\n$EFFECT_LIST_BULLET$Si el misionero tiene éxito, se convertirá a tu [faith|E] y se convertirá en tu [allies|E]. Obtendrás un [legend_seed|E].\n$EFFECT_LIST_BULLET$Participar en el esfuerzo evangelizador se considera una tarea tan prestigiosa que obtendrás [influence|E] y [prestige|E] incluso si tu misionero fracasa."
 ep3_decisions_event.4020.t: "Evangelizando el [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4020.desc: "El Reino de los Cielos pertenece a los fieles, pero nuestro vecino, [pagan.GetTitledFirstName], lo ignora felizmente y persiste en creer en supersticiones y dioses falsos de [pagan.GetHerHis].\n\nSalvar el alma de [pagan.GetHerHis] y las de [pagan.GetHerHis] personas es un esfuerzo noble en sí mismo, pero también hay #EMP ventajas terrenales#! en su conversión: para empezar, reducir su hostilidad hacia nosotros y traerlos a nuestra propia esfera de influencia.\n\nMi misionero elegido, [evangelizer.GetFirstName], está listo para partir."
 ep3_decisions_event.4020.a: "¡Que [ROOT.Char.GetFaith.HighGodName] te guíe!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] parte hacia [pagan.GetTitledFirstNamePossessiveNoTooltip] capital."
 ep3_decisions_event.4022.desc: "Los emisarios de nuestros vecinos van y vienen con tanta frecuencia que todos se mezclan en mi mente. Sin embargo, el enviado de hoy de [GetTitleByKey('e_byzantium').GetName] sobresale como ninguno antes.\n\n[evangelizer.GetSheHe|U] parece ser una especie de [evangelizer.GetWomanMan] santo, para empezar, y en lugar de presentar demandas políticas, este [evangelizer.GetFirstName] predica sobre un Dios omnipotente, honrado en templos de oro y plata que siempre huelen a incienso."
 ep3_decisions_event.4022.a: "Por favor, cuéntame más."
 ep3_decisions_event.4022.a.tt: "Creas un [alliance|E] con [evangelizer.GetTitledFirstNamePossessiveNoTooltip] señor, [sender.GetTitledFirstName]"
 ep3_decisions_event.4022.b: "No necesitamos nuevos dioses."
 ep3_decisions_event.4022.c: "¡Blasfemia ridícula!"
 ep3_decisions_event.4022.c.tt: "Esto sin duda enviará un mensaje: sus predicadores no son bienvenidos aquí, pero debemos estar preparados para las represalias..."
 ep3_decisions_event.4025.desc_new: "Mi predecesor [sender.GetFirstName] había invertido en la evangelización de [pagan.GetCulture.GetCollectiveNounNoTooltip] pero, desafortunadamente para [sender.GetHerHim], soy yo quien cosechará los beneficios de los esfuerzos de [sender.GetHerHis]. El misionero [sender.GetHerHis|U] [evangelizer.GetFirstName], de hecho, acaba de regresar."
 ep3_decisions_event.4025.desc_old: "Hace meses envié a mi fiel [evangelizer.GetFirstName] para que le trajera el conocimiento de Dios a [pagan.GetCulture.GetCollectiveNounNoTooltip]. Es con gran alegría que hoy le doy la bienvenida nuevamente a [sender.GetHerHim], ya que estaba esperando con ansias el informe de [evangelizer.GetHerHis]."
 ep3_decisions_event.4025.desc_success: "\n\n"¡Traigo grandes noticias, mi señor! [pagan.GetTitledFirstName|U] estaba ansioso por escuchar las buenas nuevas y se convirtió en [evangelizer.GetFaith.GetName], acompañado por muchas de las [pagan.GetHerHis] personas"."
 ep3_decisions_event.4025.desc_failure: "\n\n"Le traigo malas noticias, mi señor. Desafortunadamente, [pagan.GetTitledFirstName] no respondió a la Palabra de Dios y me envió con las manos vacías"."
 ep3_decisions_event.4025.a: "¡Excelente!"
 ep3_decisions_event.4025.b: "Es sólo un revés temporal."
 ep3_decisions_event.4026.desc: "¡Terribles noticias!\n\nHan llegado noticias de la tierra de [pagan.GetCulture.GetCollectiveNounNoTooltip] y, al parecer, mi misionero [evangelizer.GetFirstName] fue asesinado sino el bárbaro [pagan.GetTitledFirstName], que no se conformó con reprender cualquier intento de conversión, sino que llegó hasta cometer la profanación final y asesinar a [evangelizer.GetWomanMan] de Dios!"
 ep3_decisions_event.4026.a: "¡Indignante!"
