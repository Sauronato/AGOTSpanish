 reconfirm_grain_dole_decision_desc: "Tras su reintroducción formal, los ciudadanos de Constantinopla se han acostumbrado a los lujos que ofrece el programa de distribución de cereales, que consiste en la distribución regular de pan gratuito o con precio controlado. Se trata de un instrumento poderoso en manos de cualquier emperador para garantizar la productividad de su pueblo y su propia popularidad."
