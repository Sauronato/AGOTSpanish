 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Cuando una daga oxidada te atraviesa el corazón, no te importa el pedigrí de su portador. ¿Caballeros de brillante armadura, con sus preciosas armas importadas de toda la Creación? Mueren igual que los pobres vestidos de harapos, sosteniendo ramas afiladas arrancadas del árbol más cercano.\n\nLos señores y las damas con sus elegantes títulos pueden quedarse con sus mercenarios sobrevalorados y temer la traición cada vez que pasa alguien con una bolsa más grande.\n\n¡Escúchenme y reúnanse, ustedes que no pudieron elegir su camino en la vida, porque la violencia y la sangre los han marcado desde el nacimiento!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Sólo necesitamos que los vistan adecuadamente para que no mueran congelados esta noche. Y tal vez cambiar los palos por armas de asta adecuadas."
  
 start_city_construction_decision: "Encontré un holding"
 start_city_construction_decision_desc: "Durante mis viajes he acumulado una considerable fortuna. Estas tierras fértiles y prístinas parecen un buen lugar para invertirla y cosechar los beneficios en los años venideros."
 start_city_construction_decision_tooltip: "¡Golpea la Tierra!"
 start_city_construction_decision_confirm: "¡Agarrad las palas!"
 start_city_construction_decision_empty_holding: "Debes estar en un [barony|E] que no tenga holding"
 start_city_construction_decision_more_rewards: "Cumplir con más requisitos opcionales ofrecerá opciones adicionales durante el establecimiento de la ciudad, incluida la construcción de [buildings|E]\n\n#weak únicas. Podrás construir más ciudades después de esta.\nUna vez construida, tendrás la oportunidad de tomar la ciudad por la fuerza.\nDe lo contrario, cada año la ciudad pagará dividendos. La cantidad depende de la cantidad combinada de [building|E] niveles en este [barony|E] y el [development|E] del condado, desde [gold_i] 50 hasta [gold_i] 400."
  
 ep3_laamp_decision_event.1130.t: "Ciudad de [city_location.GetNameNoTooltip] — Comienzo"
 ep3_laamp_decision_event.1130.desc: "El suelo que hay debajo de mí no ha sido tocado por manos humanas. Todavía.\n\nPero ya puedo ver dónde se alzará el ayuntamiento. Donde los comerciantes pesarán sus mercancías y pagarán los impuestos bajo la atenta mirada de los guardias. Puedo oír las campanas sonando en la torre.\n\nLos suministros están reunidos, mis seguidores están inquietos. Todo lo que se necesita es mi palabra."
 ep3_laamp_decision_event.1130.a: "¡Empecemos!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "Cambié de opinión, lo siento."
 ep3_laamp_decision_event.1130.b.desc: "Abandonas la construcción. Se te devolverá parte del oro gastado."
  
 ep3_laamp_decision_event.1131.t: "Ciudad de [city_location.GetNameNoTooltip] — Fin"
 ep3_laamp_decision_event.1131.desc: "Hace años estuve aquí, cuando no era más que otro lugar en medio del desierto. Ahora, es una ciudad orgullosa. ¡Qué maravilloso! Pero me pregunto si [city_location.GetCounty.GetTitle.GetHolder.GetName] es la persona adecuada para asegurar el futuro de mi nuevo asentamiento.\n\nDentro de unas décadas, se contarán historias sobre cómo llegué a [city_location.GetNameNoTooltip], cómo saqué a la luz su potencial y..."
 ep3_laamp_decision_event.1131.a: "...¡He conquistado!"
 ep3_laamp_decision_event.1131.b: "...Me fui a lograr más en otro lugar."
 ep3_laamp_decision_event.1131.b.desc: "Cada año, la ciudad pagará dividendos. La cantidad depende de la cantidad combinada de niveles [building|E] en [city_location.GetName] y los [development|E] de [city_location.GetCounty.GetName]."
  
 ep3_laamp_decision_event.1133.t: "Ciudad de [city_location.GetName] — El poder del agua"
 ep3_laamp_decision_event.1133.desc: "Hay un arroyo que fluye lentamente cerca. Con la experiencia adecuada, como la mía, y con el trabajo adecuado, como el de mis seguidores, podemos redirigirlo hacia la ciudad.\n\nDespués, construir un molino de agua encima debería ser trivial. Puede ser incluso un molino más grande, si hay recursos disponibles."
 ep3_laamp_decision_event.1133.a: "¡Espléndido!"
 ep3_laamp_decision_event.1133.b: "Invertiré en esto."
 ep3_laamp_decision_event.1133.c: "No puedo permitirme esto."
  
 ep3_laamp_decision_event.1134.t: "Ciudad de [city_location.GetNameNoTooltip] — Colonos"
 ep3_laamp_decision_event.1134.desc: "La construcción avanza a buen ritmo, el esqueleto de la ciudad ya es visible. Tenemos suficientes constructores para seguir levantando edificios, pero no tenemos suficientes para llenar todos los edificios y todos los oficios que puedan necesitarse.\n\nAfortunadamente, puedo aprovechar mi autoridad para atraer a más colonos. Por supuesto, con un modesto incentivo en oro y plata."
 ep3_laamp_decision_event.1134.a: "¡Maravilloso!"
 ep3_laamp_decision_event.1134.b: "Déjame buscar mi bolso."
 ep3_laamp_decision_event.1134.c: "Quizás no."
  
 ep3_laamp_decision_event.1135.t: "Ciudad de [city_location.GetNameNoTooltip] — Deforestación"
 ep3_laamp_decision_event.1135.desc: "La gente que vivirá aquí necesitará un suministro adecuado de alimentos. Las tierras inicialmente marcadas para el cultivo deberían ser suficientes para el comienzo, pero más campos asegurarán su prosperidad durante las próximas décadas.\n\nHay una oportunidad: [city_location.GetCounty.GetTitle.GetHolder.GetName] bosques bordean mis campos, esperando ser convertidos en tierras cultivables. Tuve la previsión de asegurar buenas relaciones con [city_location.GetCounty.GetTitle.GetHolder.GetHerHim], por lo que comprar un par de mansi no debería ser un problema. Después, los árboles deben ser quemados y arrancados de raíz, y el suelo fértil emergerá."
 ep3_laamp_decision_event.1135.a: "¡Consigue las antorchas!"
 ep3_laamp_decision_event.1135.b: "¡Reuníos todos, no quedará ningún árbol!"
 ep3_laamp_decision_event.1135.c: "Pensándolo mejor, no."
  
 ep3_laamp_decision_event.1136.t: "Ciudad de [city_location.GetNameNoTooltip] — Conexiones comerciales"
 ep3_laamp_decision_event.1136.desc: "Consumir lo que el campo tiene para ofrecer, saborear lo mejor de tierras lejanas, producir bienes y servicios únicos: el ciclo natural de cualquier ciudad próspera. Podemos esperar y dejar que las conexiones comerciales se desarrollen naturalmente con el tiempo, o actuar de manera preventiva, para asegurarnos de que el primer carro comercial esté rodando por las puertas de la ciudad cuando se coloque el último ladrillo en sus muros. Conozco a un par de comerciantes que pueden hacer que esto suceda. Me piden oro ahora, ¡una suma exigua en comparación con la riqueza que fluirá aquí pronto!"
 ep3_laamp_decision_event.1136.a: "¡Asombroso!"
 ep3_laamp_decision_event.1136.b: "Tenemos un trato."
 ep3_laamp_decision_event.1136.c: "Definitivamente no."
  
 ep3_laamp_decision_event.1137.t: "Ciudad de [city_location.GetName] — Conexiones piadosas"
 ep3_laamp_decision_event.1137.desc: "Una ciudad que sobrevive décadas, siglos incluso, necesita ciudadanos fuertes que tengan fe en la ciudad y en sí mismos. Y pastores que los guíen en el momento de debilidad. Esta ciudad necesita más [ROOT.Char.GetFaith.GetAdherentNamePlural] piadosos.\n\nSoy percibido como un [ROOT.Char.GetWomanMan] piadoso de considerables medios. Con la cantidad justa de oro y oraciones de predicadores convincentes, tendré a mi rebaño aquí, junto con el aparato religioso para mantenerlo firmemente en [ROOT.Char.GetFaith.HighGodNamePossessive] buenas gracias."
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName] ¡sé bendecido!"
 ep3_laamp_decision_event.1137.b: "Donaré para esta causa."
 ep3_laamp_decision_event.1137.c: "Por desgracia, no."
  
