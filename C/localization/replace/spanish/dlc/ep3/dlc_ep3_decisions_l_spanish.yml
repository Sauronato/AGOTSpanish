  # Liege Event 
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ Siervo del Imperio"
 ep3_decisions_event.2010.desc: "Mis funcionarios de palacio se agolpan en el [ROOT.Char.Custom('GetThroneRoom')], donde aguarda una interminable fila de designados imperiales.\n\nEl más notable de ellos es [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], que ha viajado hasta aquí desde [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. Mi [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] gobierna el [confirmation_vassal.GetPrimaryTitle.GetName]:"
 ep3_decisions_event.2010.desc_theme_civilian: "un centro activo de producción y comercio,"
 ep3_decisions_event.2010.desc_theme_military: "una región dominada por cuarteles ruidosos y tropas de instrucción,"
 ep3_decisions_event.2010.desc_theme_frontier: "una región fronteriza accidentada y uno de los grandes baluartes del reino,"
 ep3_decisions_event.2010.desc_theme_imperial: "Una joya del reino que gozaba de muchos privilegios raros,"
 ep3_decisions_event.2010.desc_theme_naval: "una región costera de astilleros y puertos,"
 ep3_decisions_event.2010.desc_theme_small: "un pequeño enclave de menor importancia,"
 ep3_decisions_event.2010.desc_theme_big: "una jurisdicción en expansión de gran importancia,"
 ep3_decisions_event.2010.desc_theme_balanced: "una región de tamaño considerable y de valor múltiple para el reino,"
 ep3_decisions_event.2010.desc_cool_foreigners: "hogar de confianza, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_weird_foreigners: "hogar de lo extraño, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_same_culture: "hogar de la provincia [ROOT.Char.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_state_faith: "y seguidores de [ROOT.Char.GetPrimaryTitle.GetAdjective] [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName]"
 ep3_decisions_event.2010.desc_heretic_faith: "— ¡Qué asquerosos [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] paganos!"
 ep3_decisions_event.2010.desc_accepted_faith: "— y el [ROOT.Char.GetFaith.HouseOfWorshipPlural] de su [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] fe."
 ep3_decisions_event.2010.desc_my_faith: "—y algunos buenos [ROOT.Char.GetFaith.HouseOfWorshipPlural] de la verdadera [ROOT.Char.GetFaith.GetAdjective] fe."
 ep3_decisions_event.2010.desc_hate: "\n\nIncluso mirando hacia la nuca de [confirmation_vassal.GetTitledFirstNamePossessiveNoTooltip], puedo sentir su ardiente desprecio. [confirmation_vassal.GetWomanMan] murmura juramentos [second.Custom('quirk_neg_adverb')]... mientras sueña con golpearme hasta la muerte con el cetro del cargo de [confirmation_vassal.GetHerHis]."
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U], [confirmation_vassal.GetTitledFirstNameNoTooltip] se somete a los ritos. [confirmation_vassal.GetHerHis] toma el cetro del cargo y [second.Custom('quirk_pos_pp')], [second.GetSheHe] jura prestarle servicio leal."
 ep3_decisions_event.2010.desc_decrepit: "\n\n[confirmation_vassal.GetHerHis|U] años como una piedra de molino sobre [confirmation_vassal.GetHerHis] encorvado, [confirmation_vassal.GetTitledFirstNameNoTooltip] lucha por levantarse de la súplica. El anciano marchito tiene mucha experiencia de la que sacar provecho... y, con suerte, unos cuantos años para hacerlo."
 ep3_decisions_event.2010.desc_young: "\n\nApenas un joven de rostro fresco, [confirmation_vassal.GetTitledFirstNameNoTooltip] entona los ritos con el cetro del cargo de [confirmation_vassal.GetHerHis] firmemente agarrado entre sus suaves manos. Con este, aún queda mucho por demostrar..."
 ep3_decisions_event.2010.desc_skilled: "\n\nEl [confirmation_vassal.GetWomanMan] suplicante ante mí gobierna con un toque de [confirmation_vassal.Custom('ComplimentAdjective')]. Cualquiera que sea la política que [confirmation_vassal.GetSheHe] promueva, lo que sea que haya en el corazón de [confirmation_vassal.GetHerHis]: [confirmation_vassal.GetTitledFirstNameNoTooltip] es un mérito para [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_incompetent: "\n\nSegún todos los informes, ahora confirmo el nombramiento de alguien que administra mal, [second.Custom('quirk_neg_adverb')]. Pero rechazar a [confirmation_vassal.GetTitledFirstNameNoTooltip], ya que [confirmation_vassal.GetSheHe] jura el servicio perfecto que [confirmation_vassal.GetSheHe] no puede dar, será de poca utilidad..."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] hace una profunda reverencia, toma el cetro simbólico de autoridad [confirmation_vassal.GetHerHis] y jura servir fielmente a [confirmation_vassal.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2010.a: ""Gobierna bien, [confirmation_vassal.GetTitleAsNameNoTooltip].""
  
  # Vassal Event 
 ep3_decisions_event.2011.desc: "En el palacio principal [confirmation_liege.Custom('GetThroneRoom')] del [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierPossessive], [confirmation_liege.GetTitledFirstNameRegnal] — el regente [confirmation_liege.GetFaith.HighGodNamePossessive] en la Tierra — se sienta en todo su esplendor.\n\n"
 ep3_decisions_event.2011.desc_child: "Esperar, entre otros altos funcionarios, mientras un joven con cara de granos se queja y se inquieta en el trono [confirmation_liege.GetHerHis] es... bastante extraño."
 ep3_decisions_event.2011.desc_heretic: "El pagano que gobierna el [confirmation_liege.GetPrimaryTitle.GetTierAsName] del [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]. Incluso aquí, entre la corte [confirmation_liege.GetFaith.PriestNeuterPlural] y los prelados, el ambiente es tenso."
 ep3_decisions_event.2011.desc_war: "Mientras los funcionarios nos arrodillamos y comienza nuestra ceremonia, los oficiales militares resoplan con impaciencia. Su guerra, al parecer, tiene poco respeto por nuestros honores."
 ep3_decisions_event.2011.desc_poorly_run: "Y en medio del caos, las criaturas del palacio se ríen entre dientes mientras a los funcionarios nos empujan a ocupar nuestros puestos y se realizan pocos rituales."
 ep3_decisions_event.2011.desc_well_run: "Una fila interminable de funcionarios aguarda; todos asombrados, todos ansiosos de arrodillarse ante nuestro soberano."
 ep3_decisions_event.2011.desc_gender: "A [confirmation_liege.GetWomanMan], entronizado. ¡Es bueno que a nosotros, los funcionarios visitantes, se nos prohíba mirar a nuestro soberano!"
 ep3_decisions_event.2011.desc_typical_palace: "Me acompañan a una fila de altos funcionarios. Con el clamor de todos, de músicos y heraldos, comienzan nuestras grandes ceremonias."
  
 ep3_decisions_event.2011.desc_hate: "El [confirmation_liege.GetTitleAsNameNoTooltip] se dirige a mí [second.Custom('quirk_neg_adverb')]; [confirmation_liege.GetSheHe] derrama desprecio sobre mi cabeza suplicante, mientras mi gala cuelga encima.\n\n"
 ep3_decisions_event.2011.desc_love: "Sin embargo, la voz de [confirmation_liege.GetTitleAsNamePossessiveNoTooltip] es cálida y [second.Custom('quirk_pos_adjective')] cuando [confirmation_liege.GetSheHe] se dirige a mí y me presenta mis insignias.\n\n"
 ep3_decisions_event.2011.desc_meh: "El [confirmation_liege.GetTitleAsNameNoTooltip] se dirige a cada designado por turno, otorgando sus insignias y recibiendo juramentos, hasta que [confirmation_liege.GetSheHe] llega a mí.\n\n"
  
 ep3_decisions_event.2011.desc_theme_civilian: ""La paz de [confirmation_liege.GetFaith.PositiveAfterLife] aún puede vivir en [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]", dice [confirmation_liege.GetSheHe], "es un jardín que debe ser cuidado con cariño"."
 ep3_decisions_event.2011.desc_theme_military: "«Debes afilar la espada de [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]», dice [confirmation_liege.GetSheHe], «y dejar que sólo la manejen los justos»."
 ep3_decisions_event.2011.desc_theme_frontier: ""Duerme un poco", ordena [confirmation_liege.GetSheHe], "Defiende tu posición. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] es donde todo lo que es [confirmation_liege.GetPrimaryTitle.GetAdjective] vive o muere"."
 ep3_decisions_event.2011.desc_theme_imperial: ""En [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]", dice [confirmation_liege.GetSheHe], "debes ser la imagen del propio [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]. Pocos, salvo los malvados, pueden conocer tales libertades"."
 ep3_decisions_event.2011.desc_theme_naval: ""En la sal de las [confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive] orillas", dice [confirmation_liege.GetSheHe], "huele la sangre de esta [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]; ve las lágrimas de sus viudas"."
 ep3_decisions_event.2011.desc_theme_small: ""Una jurisdicción modesta, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]", dice [confirmation_liege.GetSheHe], "pero digna"."
 ep3_decisions_event.2011.desc_theme_big: ""Un vasto dominio como [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]", dice [confirmation_liege.GetSheHe], entre formalidades, "una bestia poderosa, que sólo puede ser domada por el amo adecuado...""
 ep3_decisions_event.2011.desc_theme_balanced: ""Tu cargo te es otorgado por [confirmation_liege.GetFaith.HighGodName] y tu [confirmation_liege.GetTitleAsNameNoTooltip]", dice [confirmation_liege.GetSheHe], "Recuerda esto y gobierna bien a [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]"."
 ep3_decisions_event.2011.desc_outro: "\n\nPronuncio todas las respuestas adecuadas y, inclinándome profundamente ante mi señor, tomo por fin el cetro de la autoridad provincial."
 ep3_decisions_event.2011.a: "Saludos a ti, [confirmation_liege.GetTitleAsNameNoTooltip]."
  
