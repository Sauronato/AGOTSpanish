 ep3_decisions_event.5002.t: "Una vergüenza para la familia"
 ep3_decisions_event.5002.desc: "—No me habría imaginado que sufrieras semejante desgracia con tanta mansedumbre. Un caballo se detiene justo al lado de nuestro campamento. Reconozco a su jinete como mi #EMP querido#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))], [my_rival.GetTitledFirstName].\n\n—¿Qué te pasa? Estás jugando a $knight_culture_player_plural_no_tooltip_lowercase$, fingiendo que vives en un cuento de hadas —[my_rival.GetSheHe] se baja del caballo, escupiendo en el suelo.\n\n—¿Cuándo vas a recobrar el juicio? Consigue algo de tierra, antes de que sigas deshonrando el buen nombre de nuestra familia."
