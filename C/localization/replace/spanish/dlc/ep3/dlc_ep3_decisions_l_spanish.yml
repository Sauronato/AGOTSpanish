 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Todavía recuerdo la muerte de [first_kill.GetTitledFirstNamePossessive], la primera persona que recuerdo que murió por capricho mío. ¿Ya entonces me gustaba? ¿Acaso esta... #EMP hambre#! dentro de mí, esta necesidad de más, se encendió en ese instante o simplemente ardió lo suficientemente fuerte como para finalmente ser vista?\n\nMuchos más se han unido a [first_kill.GetHerHim] desde entonces."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "Es un pensamiento extraño, en verdad. No tengo un recuerdo claro de la primera persona asesinada por orden mía, y mucho menos por mi mano. Uno pensaría que se quedaría con un [ROOT.Char.GetWomanMan], pero nunca me han importado mucho los rostros o los nombres de los muertos.\n\nNo puedo contar cuántos he enviado a sus tumbas, y mucho menos exactamente #EMP quién#!."
 ep3_laamp_decision_event.1110.desc.outro: "Para la mayoría, semejante matanza sería suficiente, pero no para mí. No puedo evitar sonreír mientras miro al horizonte. No por los que murieron. Sonrío por los que morirán."
 ep3_laamp_decision_event.1110.desc: "Hace años, maté a [first_kill.GetName] en batalla. El recuerdo ha permanecido conmigo desde entonces. [first_kill.GetHerHis|U] pecho destrozado por mi golpe, [first_kill.GetHerHis] ojos abiertos de par en par con incredulidad, [first_kill.GetHerHis] sangre goteando al suelo, haciendo que la tierra sea fértil.\n\nMuchos más se han unido a [first_kill.GetHerHim] desde entonces. Para la mayoría, tal matanza sería suficiente. Pero no para mí.\n\nNo puedo evitar sonreír mientras miro al horizonte. No por los que murieron. Sonrío por los que lo harán."
 #ep3_laamp_decision_event.1110.desc: "Hace años, maté a [first_kill.GetName] en batalla. El recuerdo ha permanecido conmigo desde entonces. [first_kill.GetHerHis|U] pecho destrozado por mi golpe, [first_kill.GetHerHis] ojos abiertos de par en par con incredulidad, [first_kill.GetHerHis] sangre goteando al suelo, haciendo que la tierra sea fértil.\n\nMuchos más se han unido a [first_kill.GetHerHim] desde entonces. Para la mayoría, tal matanza sería suficiente. Pero no para mí.\n\nNo puedo evitar sonreír mientras miro al horizonte. No por los que murieron. Sonrío por los que lo harán."
 ep3_laamp_decision_event.1110.a: "Conquistar el mundo a caballo es fácil..."
 ep3_laamp_decision_event.1110.a.flavor: "...lo difícil es desmontar y gobernar."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
  
