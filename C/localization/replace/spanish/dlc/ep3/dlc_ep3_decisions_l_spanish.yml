 ep3_decisions_event.2002.desc: "Me temo que estoy demasiado ocupado para realizar una ceremonia de confirmación en este momento. Muchas responsabilidades me quitan tiempo, como seguramente comprenderás.\n\nBuen viaje de regreso a [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
