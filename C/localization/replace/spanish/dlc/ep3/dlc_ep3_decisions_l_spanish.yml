 ask_western_help_decision_effect_desc: "Enviarás una petición de ayuda militar a un líder cristiano de una fe diferente. Es posible que te pida oro a cambio de tropas o que se niegue. Si un [head_of_faith|E] se involucra, ¡el asunto puede escalar hasta convertirse en una Gran Guerra Santa!\n\nLa decisión tiene un período de espera de 20 años."
