  # Estate Decisions 
 estate_hire_agents_decisions: "Contratar agentes"
 estate_hire_agents_decisions_desc: "Cuando la posición política y la influencia no son suficientes para conseguir lo que quiero, simplemente tengo que buscar #EMP otras#! alternativas. Sin embargo, necesito agentes que hagan esto de manera más eficiente."
 estate_hire_agents_decisions_confirm: "¡Traedme a estos agentes!"
 estate_hire_agents_decisions_tooltip: "Busque y reclute agentes potenciales para promover mejor su [schemes|E]"
 estate_governor_patrols_decision: "Realizar patrullajes en Gobernación"
 estate_governor_patrols_decision_desc: "Para mantener a salvo a la población de mi gobernación, puedo establecer patrullas regulares para mantener a raya a los posibles bandidos. Esto también podría resultar beneficioso en las batallas, ya que tendremos tropas siempre listas, en caso de que se presente la situación."
 estate_governor_patrols_decision_confirm: "¡Comienza a patrullar de inmediato!"
 estate_governor_patrols_decision_tooltip: "Establece patrullas en tu [governorship|E]"
 estate_bolster_security_decision: "Reforzar la seguridad inmobiliaria"
 estate_bolster_security_decision_desc: "No me estoy volviendo paranoica, ¿verdad? Siento como si todos estuvieran tratando de hacerme daño. Probablemente me clavarían un cuchillo en la espalda o mancharían mi reputación. Un aumento en mi seguridad seguramente me tranquilizaría. #EMP ¿Verdad? #!"
 estate_bolster_security_decision_confirm: "Designemos más guardias."
 estate_bolster_security_decision_tooltip: "Mejora tu seguridad personal contra [schemes|E]"
 estate_granary_decision: "Manipular el mercado de granos"
 estate_granary_decision_desc: "Mis graneros personales contienen una cantidad importante de grano. En tiempos de necesidad, puedo vender lentamente mi grano, un saco a la vez, a precios muy superiores. Tendría que mover algunos hilos para manipular el mercado a mi favor, pero me beneficiaría enormemente."
 estate_granary_decision_confirm: "Empieza a vender el grano. #EMP Poco a poco#!."
 estate_granary_decision_tooltip: "Aumente sus [gold_i|E][gold|E] [income|E] mensuales en el futuro previsible vendiendo el grano almacenado en sus graneros."
 estate_unlock_granary_decision_factors_tt: "\nFactores que contribuyen a aumentar el efecto:"
 estate_unlock_granary_decision_no_factors_tt: "#weak No hay factores adicionales#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak Tu [estate|E] tiene el [GetDomicileBuilding('grain_field_01').GetName] [domicile_building|E] — Aumenta con cada nivel#!"
 estate_unlock_granary_decision_capital_tt: "#weak Tu [estate|E] se encuentra en el [capital|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak Tu [estate|E] se encuentra en [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName] [terrain|E]#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] sufre de reducción [county_control|E]#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] tiene al menos [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] [development|E]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] tiene al menos [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] [development|E]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak Hay un [epidemic|E] en [domicile_owner.GetDomicile.GetLocation.GetName] que hace que los ciudadanos locales paguen aún más por su grano#!"
  
  # Hold a Triumph Decision 
 hold_triumph_decision: "Mantenga un triunfo"
 hold_triumph_decision_desc: "Los triunfos son una de las tradiciones romanas más antiguas y respetadas. En la antigüedad, el general victorioso regresaba a Roma entre una multitud que lo aclamaba y recibía los mayores honores: por un día, era igual a un dios en todo, menos en el nombre. ¡Hoy, el pueblo celebrará mis mayores éxitos y la prosperidad que les traje!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Organiza un desfile majestuoso para celebrar tus éxitos y promover tu imagen pública."
 hold_triumph_decision_confirm: "¡Prepara mi caballo!"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial ¡El costo de mantener un triunfo aumenta si no has ganado un [war|E] en 5 años!#!"
 hold_triumph_decision_effects: "Durante tu Triunfo, se te ofrecerán varias opciones para dejar una impresión duradera en tus sujetos y ganar [legitimacy|E], [influence|E], [prestige|E], [piety|E] y más."
  
 ep3_decisions_event_triumph: "Triunfo:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Una procesión impresionante"
 ep3_decisions_event.0001.intro: "Me siento en lo alto de mi caballo, radiante con mi atuendo más regio, liderando una procesión majestuosa a través de dos alas de una multitud que vitorea."
 ep3_decisions_event.0001.desc_const: "\n\nComo lo hicieron mis más estimados predecesores antes que yo, entro a la ciudad santa de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] desde el [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )], desfilo por el centro de la ciudad entre las antiguas estatuas y monumentos de glorias pasadas, y me detengo en el [Glossary( 'Milion', 'MILION_GLOSS' )] donde comienzan todas las mediciones del imperio."
 GOLDEN_GATE_GLOSS: "La #bold Puerta Dorada#! es parte de las Murallas Teodosianas que rodean Constantinopla y marca el comienzo de la calle principal de la capital, la Mese."
 MILION_GLOSS: "El #bold millón#! marca el centro del [GetTitleByKey('e_byzantium').GetBaseName] y es el punto de origen desde el que se miden todas las distancias a las ciudades del imperio."
 ep3_decisions_event.0001.desc_other: "\n\nDespués de entrar a [t_location.GetNameNoTier] por la puerta principal, seguimos la calle principal directamente hasta el corazón palpitante de la ciudad."
 ep3_decisions_event.0001.desc: "Mis soldados me siguen orgullosos, compartiendo la gloria de la victoria sobre [triumph_enemy_defeated.GetTitledFirstName], mientras los ciudadanos se burlan de los prisioneros y admiran el botín de guerra."
 ep3_decisions_event.0001.desc_no_war: "Soldados, sirvientes portadores de riquezas y altos funcionarios con sus trajes oficiales me siguen con orgullo, siendo prueba viviente del poder y la majestad de mi reinado."
 ep3_decisions_event.0001.desc_end: "\n\n¿Pero dónde debe terminar el desfile triunfal?"
 ep3_decisions_event.0001.a: "El Hipódromo es el mejor lugar."
 ep3_decisions_event.0001.b: "¡Al [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.a.flavor: "¡Quiero realmente causar una buena impresión en mis sujetos!"
 ep3_decisions_event.0001.a.tt: "El triunfo se dirigirá hacia el Hipódromo."
 ep3_decisions_event.0001.b.flavor: "La religión es la base de mi poder."
 ep3_decisions_event.0001.b.tt: "El triunfo se dirigirá hacia Santa Sofía."
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ En el Hipódromo"
 ep3_decisions_event.0002.desc_enemy: "Al hacer mi entrada triunfal en el Hipódromo, el lugar natural donde el poder establecido se comunica con la gente común, pretendo comunicar una sola cosa: #EMP Victoria#!."
 ep3_decisions_event.0002.desc_no_war: "El Hipódromo es el único lugar donde comúnmente se permite que la gente me vea, por lo que es importante que vean exactamente lo que necesito que vean: poder, riqueza y control."
 ep3_decisions_event.0002.desc_prisoner: "\n\nA continuación, desfilan sin fin prisioneros atados y vestidos con harapos. La mayoría son soldados rasos, pero a la cabeza de la fila se encuentra [valid_prisoner.GetTitledFirstName], montado en un burro para diversión de la multitud."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nDe hecho, detrás desfilan riquezas, artefactos, botines de guerra y símbolos de la realeza, más que suficientes para provocar vítores impresionados de la multitud."
 ep3_decisions_event.0002.desc_artifact: "Entre el botín de guerra, la pieza central es el [sacked_artifact.GetName], saqueado durante un asedio."
 ep3_decisions_event.0002.desc_hostage: "En la caja imperial, veo a [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] con cara de amargado."
 ep3_decisions_event.0002.desc_conclusion: "\n\nLas masas están expectantes y el aire resuena de excitación y de una cacofonía de gritos. Daré al pueblo lo que anhela."
 ep3_decisions_event.0002.a: "¡El castigo público de los prisioneros!"
 ep3_decisions_event.0002.a.tt: "¡Haré un espectáculo de la forma en que elija tratarlos!"
 ep3_decisions_event.0002.b: "La distribución del botín de guerra entre el pueblo."
 ep3_decisions_event.0002.b.tt: "¡A todos les encanta sentirse parte de la victoria!"
 ep3_decisions_event.0002.c: "¡Se distribuirá comida y oro entre la multitud que adora!"
 ep3_decisions_event.0002.c.tt: "A todo el mundo le gustan las cosas gratis, ¿verdad?"
 ep3_decisions_event.0002.d: "Pero mi discurso, ¡por supuesto!"
 ep3_decisions_event.0002.d.tt: "Necesito elegir cuidadosamente cómo presentarme ante mis sujetos."
 ep3_decisions_event.0002.d.custom_tooltip: "Tú eliges un tema para tu discurso."
 ep3_decisions_event.0002.e: "Quema el [sacked_artifact.GetNameNoTooltip] y distribuye el botín."
 ep3_decisions_event.0002.e.tt: "¡Todos deben sentirse parte de la victoria y de la total humillación del enemigo!"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ A las [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0003.desc: ""Los humanos somos seres frágiles, e incluso la mayor de las victorias desaparece ante la grandeza de [ROOT.Char.GetFaith.HighGodName]", pienso con tristeza mientras cruzo la puerta. Me sorprende de inmediato la majestuosidad y la grandeza del edificio.\n\nLa gente seguramente apreciará un gesto humilde y devoto de mi parte como corolario de mi brillante victoria sobre [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0003.desc_no_war: "La arrogancia es el peor enemigo de los poderosos y los poderosos.\n\n¡Pero aún peor es dar la impresión de arrogancia a tus súbditos! Después de todo, el [ROOT.Char.GetTitleAsNameNoTooltip|U] no es más que el representante del [ROOT.Char.GetFaith.HighGodName] en la Tierra. El poder, las riquezas y la majestuosidad no son más que un reflejo de la gloria de la Corte Divina, por lo que es importante hacer gala de respeto por la jerarquía."
 ep3_decisions_event.0003.desc_hostage: "Es también por eso que convenientemente le pedí a [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] que se uniera a mí aquí."
 ep3_decisions_event.0003.a: "Doy la bienvenida a la bendición de [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.b: "Consagraré mi victoria a [ROOT.Char.GetFaith.HighGodName]."
 ep3_decisions_event.0003.c: "La paz sea contigo y tu pueblo, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Dedicaré el botín a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.c.tt: "Un gesto de paz sancionado religiosamente contribuirá sin duda a aliviar las tensiones con [triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip] personas."
 ep3_decisions_event.0003.d.tt_artifact: "Donaré el [sacked_artifact.GetName] del altar."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ El desfile de los prisioneros"
 ep3_decisions_event.0004.desc: "Filas y filas de prisioneros entran al Hipódromo. Sucios, demacrados, con la cabeza rapada, casi se podría tener lástima por ellos, si no fueran los odiados enemigos que habíamos humillado tan recientemente en el campo de batalla.\n\n[valid_prisoner.GetTitledFirstName|U] los conduce ahora en desgracia como lo hizo [valid_prisoner.GetSheHe] en la guerra, pero montado en un burro mirando hacia el lado equivocado y vestido con harapos hace que [valid_prisoner.GetHerHim] parezca mucho menos intimidante."
 ep3_decisions_event.0004.desc_hostage: "La expresión en el rostro de [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] se oscurece aún más."
 ep3_decisions_event.0004.a: "Serán cegados."
 ep3_decisions_event.0004.b: "Ejecutarlos públicamente."
 ep3_decisions_event.0004.c: "La misericordia imperial ha caído sobre ellos: déjenlos andar libres."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ El discurso imperial"
 ep3_decisions_event.0005.desc_victory: "Mientras subo al palco imperial del Hipódromo, debato cuál es la mejor forma de sacar provecho de la victoria sobre [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0005.desc_no_war: "Las multitudes son volubles y no se me escapa que no tengo ninguna gran victoria que justifique mi triunfo ni que ofrezca credibilidad alguna sobre la que basar mi discurso. Sin embargo, necesito impresionarlas de alguna manera, porque la estabilidad de mi reinado se basa en gran medida en el apoyo popular."
 ep3_decisions_event.0005.desc_prisoner: "\n\nTal vez debería destacar los ricos botines de guerra obtenidos y la renovada seguridad en nuestras fronteras, aunque los numerosos prisioneros capturados durante la guerra, como [valid_prisoner.GetTitledFirstName], desfilando frente a la multitud, hablan por sí solos. ¿Tal vez debería centrarme en la política interna?"
 ep3_decisions_event.0005.desc_politics: "\n\nLas guerras están sobrevaloradas, así que tal vez debería desviar su atención hacia otra parte, por ejemplo hacia la estabilidad interna o la prosperidad."
 ep3_decisions_event.0005.desc_hostage: "Con el rabillo del ojo veo a [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] sentado, inmóvil y con cara de piedra."
 ep3_decisions_event.0005.a: "¡Con la guía de [ROOT.Char.GetFaith.WarGodName], vendrán muchas victorias!"
 ep3_decisions_event.0005.tt: "¡La gente de tu capital recordará esto y te juzgará en consecuencia!"
 ep3_decisions_event.0005.b: "¡Que [ROOT.Char.GetFaith.HealthGodName] siempre guíe al Imperio a la seguridad!"
 ep3_decisions_event.0005.c: "¡Bajo la protección de [ROOT.Char.GetFaith.HighGodName], el Imperio prosperará!"
 ep3_decisions_event.0005.a.success: "Creerán en tu promesa y esperarán de ti victorias militares."
 ep3_decisions_event.0005.a.failure: "No les convencen tus palabras melosas"
 ep3_decisions_event.0005.b.success: "Creerán en tu promesa y esperarán paz interior."
 ep3_decisions_event.0005.c.success: "Creerán en tu promesa y esperarán que el imperio prospere."
 ep3_decisions_event.a.tt: "Si no se obtiene una victoria, se generarán disturbios en tu capital."
 ep3_decisions_event.a.tt_no: "Todavía puedes impresionarlos ganando una guerra."
 ep3_decisions_event.b.tt: "Se generarán disturbios en tu capital si ocurren rebeliones."
 ep3_decisions_event.b.tt_no: "Todavía puedes impresionarlos al no enfrentarte a ninguna rebelión."
 ep3_decisions_event.c.tt: "Se generarán disturbios en tu capital si el imperio no tiene un buen desempeño."
 ep3_decisions_event.c.tt_no: "Todavía puedes impresionarlos haciendo que el imperio tenga un buen desempeño."
 ep3_decisions_event.success: "La multitud te cree"
 ep3_decisions_event.failure: "La multitud no está convencida"
 cultural_acceptance_triumph_offensive: "Triunfo ofensivo"
 cultural_acceptance_triumph_peace: "Rama de olivo jurada"
 fervor_gain_triumph_of_god: "Triunfo religioso"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Cumplir con la palabra dada"
 ep3_decisions_event.0006.desc: "Mi último triunfo ocurrió hace años, y las promesas que hice entonces apenas están presentes en mi mente hoy en día. Sin embargo, los ciudadanos de [t_location.GetName] no lo han olvidado, como me recuerda [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"La gente ha estado rumoreando, mi [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 ep3_decisions_event.0006.desc_victory: "¿Recordáis que les prometisteis grandes victorias militares?"
 ep3_decisions_event.0006.desc_stability: "¿Recuerdas que les prometiste estabilidad y un reino de paz?"
 ep3_decisions_event.0006.desc_prosperity: "¿Recuerdas que les prometiste un imperio próspero y exitoso?"
 ep3_decisions_event.0006.desc_yes: "\n\nLo recuerdo. ¡Y creo que quedó bastante bien!"
 ep3_decisions_event.0006.desc_no: "\n\nLo recuerdo y sé que fracasé, pero necesitaba más tiempo. Después de todo, siempre cumplo mis promesas."
 ep3_decisions_event.0006.a: "Siempre cumplo mis promesas."
 ep3_decisions_event.0006.b: "Excepto cuando no lo hago."
  
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ Conclusión"
 ep3_decisions_event.0007.desc: "Y con eso, los [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] han sido apaciguados una vez más. Mi poder y la legitimidad de mi poder han sido reafirmados.\n\n"
 ep3_decisions_event.0007.hippodrome: "Mientras me dispongo a abandonar el Hipódromo, los vítores de mi pueblo llenan el aire, haciendo eco en las antiguas piedras que han sido testigos de la gloria de los emperadores del pasado. Siento el peso de la historia sobre mí, los ojos de Constantinopla fijos en su emperador.\n\nHoy, bajo el resplandor del sol poniente, mi triunfo no es solo una celebración, sino un testimonio del espíritu perdurable y el poder del imperio.\n\n"[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]", susurro."
 ep3_decisions_event.0007.hagia_sophia: "Dentro de los sagrados muros de Santa Sofía, me rodea una solemne grandeza. Los cantos de mi pueblo se elevan en armonía, haciendo eco a través del vasto espacio sagrado. Aquí, en el abrazo divino de esta maravilla arquitectónica, me siento conectado a algo más grande que yo. \n\nMi triunfo en este lugar sagrado trasciende el mero poder terrenal: es una unión de fe y liderazgo, un símbolo de la bendición divina sobre mi reinado.\n\nMientras estoy de pie bajo la majestuosa cúpula, no solo soy el emperador de Constantinopla, sino un custodio de su corazón espiritual.\n\n"[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]", susurro."
 TRIUMPH_HIPPODROME_CONC_GLOSS: ""#bold Aien aristeuein#!" es una frase griega antigua de la #EMP Ilíada#! de Homero que significa "sobresalir siempre"."
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: ""#bold Hyper tes basileias soterias#!" es una formulación común en griego antiguo que significa "Por la salvación del imperio"."
 ep3_decisions_event.0007.a: "Larga vida a la gloria de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Tu triunfo concluye"
  
  # Find a Charioteer 
 ep3_decisions_event.1000.t: "Mi [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1000.desc: "Mis sirvientes han presentado una selección de candidatos para contratar como mi Auriga, el que será mi resplandeciente representante en el Hipódromo.\n\n[mediocre_charioteer.GetFirstName] carece de experiencia, pero podría resultar una buena elección. Por otro lado, [good_charioteer.GetFirstName] es un competidor probado."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nYo #EMP también podría#! hacerle una oferta persuasiva al auriga de [stolen_charioteer.GetEmployer.GetTitledFirstNamePossessive], [stolen_charioteer.GetFirstName]. Tal vez [stolen_charioteer.GetSheHe] desee un empleador más generoso..."
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] es merecedor de mi fe...y de mi moneda."
 ep3_decisions_event.1000.a.aptitude: "[mediocre_charioteer.GetUINamePossessive] [aptitude|E] es [mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip] ¡tiene la experiencia que estoy buscando!"
 ep3_decisions_event.1000.b.aptitude: "[good_charioteer.GetUINamePossessive] [aptitude|E] es [good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.c: "Hace tiempo que tengo en la mira a [stolen_charioteer.GetFirstNameNoTooltip]."
 ep3_decisions_event.1000.c.aptitude: "[stolen_charioteer.GetUINamePossessive] [aptitude|E] es [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.d: "Después de madura reflexión..."
  
  # Find a Bookmaker 
 ep3_decisions_event.1010.t: "Mi [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1010.desc: "Mis sirvientes han presentado una selección de candidatos para contratarlos como mi corredor de apuestas, el que se encargará de gestionar las apuestas y las finanzas de las carreras de carros en el Hipódromo.\n\n[mediocre_bookmaker.GetFirstName] carece de experiencia, pero podría resultar una buena elección. Por otro lado, elegir a [good_bookmaker.GetFirstName] sería lo más prudente."
 ep3_decisions_event.1010.a: "[mediocre_bookmaker.GetFirstNameNoTooltip] es merecedor de mi fe...y de mi moneda."
 ep3_decisions_event.1010.a.aptitude: "[mediocre_bookmaker.GetUINamePossessive] [aptitude|E] es [mediocre_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 ep3_decisions_event.1010.b: "[good_bookmaker.GetFirstNameNoTooltip] ¡tiene la experiencia que estoy buscando!"
 ep3_decisions_event.1010.b.aptitude: "[good_bookmaker.GetUINamePossessive] [aptitude|E] es [good_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
  
