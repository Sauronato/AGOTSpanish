 zealous_missionary_prep_decision: "El camino [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Ascensión"
 zealous_missionary_prep_decision_desc: "La existencia continua de viles herejes y paganos extraviados es una ofensa a cualquier buen [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], a [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U]."
 zealous_missionary_prep_decision_tooltip: "Es el tiempo del predicador"
 zealous_missionary_prep_decision_holy_site: "Tu ubicación actual debe ser un [THIS.Char.GetFaith.GetAdjective] [holy_site|E] regido por un [THIS.Char.GetFaith.GetAdjective] [top_liege|E]."
 zealous_missionary_prep_decision_holy_sites_visited_req: "Completaste [pilgrimages|E] a al menos dos [holy_sites|E] únicos"
 zealous_missionary_prep_decision_reward_desc: "Durante la próxima década, recorrerás el camino de un piadoso misionero [THIS.Char.GetFaith.GetAdjectiveNoTooltip]:\n#weak Podrás convertir los condados que visites a [THIS.Char.GetFaith.GetName], ya sea por la verdad en tus palabras o por el poder de tu espada.\n#bold Graves peligros#! esperan a quienes fracasen en el camino, pues solo los dignos recibirán [THIS.Char.GetFaith.HighGodHerHis|U] recompensa en [THIS.Char.GetFaith.PositiveAfterLife|U].\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ #weak0 #weak1\n$EFFECT_LIST_BULLET$ #weak3 #weak4"
 zealous_missionary_prep_decision_confirm: "[ROOT.Char.GetFaith.HighGodName] es genial!"
  
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$"
 ep3_laamp_decision_event.1101.desc: "Hay pocos lugares en esta Tierra donde el poder del [ROOT.Char.GetFaith.HighGodName] Todopoderoso puede ser presenciado como en [holy_site_location.GetNameNoTooltip]. Benditos sean los fieles que viajan aquí para sentir el poder de [ROOT.Char.GetFaith.HighGodHerHis|U].\n\nPara la mayoría, este terreno sagrado es el final de su viaje, la cima más alta de sus vidas. Pero para mí, este es solo el comienzo de mi camino.\n\nY para aquellos a quienes estoy a punto de traer luz a [ROOT.Char.GetFaith.HighGodHerHis|U], su única oportunidad de salvación."
 ep3_laamp_decision_event.1101.a: "¡Disfruto de la gloria de [ROOT.Char.GetFaith.HighGodName|U]!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nPara continuar tu camino piadoso, necesitas trasladarte a tierras infieles."
  
 zealous_missionary_start_decision: "El camino [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Preludio"
 zealous_missionary_start_decision_desc: "No se puede esperar que el [ROOT.Char.GetFaith.HighGodName|U] haga todo el trabajo. [ROOT.Char.GetFaith.HighGodNameSheHe|U] necesita a los fieles para pastorear a los perdidos... quieran o no."
 zealous_missionary_start_decision_other_faith_location: "Tu ubicación actual debe ser diferente [faith|E]"
 zealous_missionary_start_decision_tooltip: "Necesito ser uno de los buenos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "¡Sé rápida, alma mía, en responder a tu llamado!"
  
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$"
 ep3_laamp_decision_event.1102.desc: "Lejos están las tierras sagradas de [ROOT.Var('holy_site_ascension').Province.GetName]. Sin embargo, todavía siento el poder de [ROOT.Char.GetFaith.HighGodName] dentro de mí, más fuerte que nunca.\n\nEs mi destino, siempre lo fue, hacer el trabajo de [ROOT.Char.GetFaith.HighGodHerHis|U], llenar esas tierras y las almas que viven aquí con [ROOT.Char.GetFaith.HighGodHerHis|U] luz. La salvación los espera, y yo soy una humilde herramienta de [ROOT.Char.GetFaith.HighGodHerHis|U]."
 ep3_laamp_decision_event.1102.a: "¡Y conocerán el nombre de [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Tendrás 10 años para esparcir tu [faith|E] mientras viajas."
 ep3_laamp_decision_event.1102.b: "Todavía necesito tiempo para prepararme."
 ep3_laamp_decision_event.1102.b.desc: "Aplazas la decisión hasta más tarde"
  
 ep3_laamp_decision_event.1103.t: "El camino [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — El logro"
 ep3_laamp_decision_event.1103.desc: "El momento más importante para [current_location.GetCounty.GetName] ha llegado con mi llegada, pues hoy traigo la luz de [ROOT.Char.GetFaith.HighGodName|U], y [ROOT.Char.GetFaith.HighGodNameSheHe|U] entrará en sus corazones, y permanecerá allí por generaciones venideras.\n\nEl noble local, [current_location.GetCounty.GetTitle.GetHolder.GetName] y su retorcida camarilla, son demasiado tercos, demasiado contaminados por los falsos rituales de [current_location.GetCounty.GetFaith.GetName]. Pero las almas de los pobres [current_location.GetCounty.GetCulture.GetCollectiveNoun] me están clamando, anhelando la gracia de [ROOT.Char.GetFaith.HighGodHerHis|U]. ¡Y la tendrán!"
 ep3_laamp_decision_event.1103.desc.alternative: "El camino de un piadoso [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] no es fácil, los trabajos de [ROOT.Char.GetHerHis] son largos y sin recompensa terrenal. Solo hay esperanza para mantenerme en pie. [ROOT.Char.GetSheHe|U] que camina en la fe pura se abandona en las manos de [ROOT.Char.GetFaith.HighGodName|U], como un niño en los brazos de su madre.\n\nSigo adelante, porque el trabajo y la gloria de [ROOT.Char.GetFaith.HighGodHerHis|U] siguen incompletos, porque los corazones de [current_location.GetCounty.GetFaith.GetAdherentNamePlural] aquí siguen llenos de mentiras y falsas supersticiones.\n\nPero no por mucho tiempo. Hoy, mi prueba continúa y la de ellos comienza."
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Los condados con mayor desarrollo son más difíciles de convertir."
 ep3_laamp_decision_event.1103.a.desc: "#weak Hablar el idioma local aumenta las posibilidades de éxito."
 ep3_laamp_decision_event.1103.a: "¡Escucharás la voz de [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1103.a.alternative: "Oremos por la salvación de [current_location.GetCounty.GetCulture.GetNameNoTooltip]."
 ep3_laamp_decision_event.1103.a.success: "Conversión exitosa"
 ep3_laamp_decision_event.1103.a.failure: "La conversión falló"
 ep3_laamp_decision_event.1103.b: "¡Sólo los fieles permanecerán!"
 ep3_laamp_decision_event.1103.b.alternative: "¡O [ROOT.Char.GetFaith.HighGodNameSheHe|U] o mi espada entrarán en vuestros corazones!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Tener más tropas y caballeros que la guarnición local también aumenta las posibilidades de éxito."
 ep3_laamp_decision_event.1103.b.flavor: "Convertir personas en cadáveres es más fácil que [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.c: "¡Qué lugar más sucio!"
 ep3_laamp_decision_event.1103.c.alternative: "No perdamos el tiempo en [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "No intentarás convertir a la población local."
 ep3_laamp_decision_event.1103.c.flavor: "Si el [ROOT.Char.GetFaith.DevilName] creó a [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] como dicen algunos que lo hizo, aquí es donde descansó el séptimo día."
  
 ep3_laamp_decision_event.1104.t: "El camino [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Fin"
 ep3_laamp_decision_event.1104.desc: "¡Soy bendecida! Hace diez años, en [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] vino a mí, entró en mi corazón y lo llenó de alegría y belleza eternas. Y desde entonces, he vagado por la Tierra [ROOT.Char.GetFaith.HighGodHerHis|U], predicando la palabra [ROOT.Char.GetFaith.HighGodHerHis|U].\n\nAdondequiera que iba, el poder de [ROOT.Char.GetFaith.HighGodHerHis|U] estaba conmigo, esparciéndose por las tierras y los corazones de las personas.\n\nY hoy, mi camino como misionera termina, en la gloria de [ROOT.Char.GetFaith.HighGodName], al saber que he cumplido mi parte del gran plan de [ROOT.Char.GetFaith.HighGodHerHis|U]."
 ep3_laamp_decision_event.1104.desc.failure: "¡Fui bendecida! Hace diez años, en [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] vino a mí, entró en mi corazón y lo llenó de alegría y belleza eternas. Y lo único que [ROOT.Char.GetFaith.HighGodNameSheHe|U] pidió a cambio fue salir y compartirlo hasta mi último aliento.\n\nSin embargo, yo, como un alma desdichada que no fue tocada por [ROOT.Char.GetFaith.HighGodHerHis|U], lo guardé para mí. ¿Intenté compartirlo con suficiente ahínco? ¿Fue el desdichado [ROOT.Char.GetFaith.DevilName] quien me sacó de mi camino? La mancha en mi alma, la mancha del fracaso, de la impiedad, permanecerá allí por toda la eternidad."
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] recompensa me espera en [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName] perdóname, porque he fallado."
  
