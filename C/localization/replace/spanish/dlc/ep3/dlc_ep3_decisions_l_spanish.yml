 ep3_decisions_event.3100.t: "Nafta, cal viva... y temeridad"
 ep3_decisions_event.3100.desc: "Como [ROOT.Char.GetTitleAsName], debo ser el dueño indiscutible de mis aguas natales. Este es un derecho concedido por [ROOT.Char.GetFaith.HighGodName], y salvaguardado durante el asedio y el asalto por nuestro dominio de las llamas de [ROOT.Char.GetFaith.PositiveAfterLife], nuestro dominio del fuego líquido.\n\n¡Si se ha de proteger Constantinopla, nuestros muelles deben albergar algo más que barcos mercantes indefensos!\n\n¿Dónde están mis veloces [Glossary( 'dromons', 'DROMONS_GLOSS' )]? ¿Dónde están los hábiles artesanos como [Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )], que forjarán grandes proyectores de llamas para escupir chispas sobre las proas de mis barcos?"
 DROMONS_GLOSS: "Galeras bizantinas, impulsadas por remos y velas, muy adecuadas para la guerra en el Mediterráneo."
 KALLINIKOS_GLOSS: "Al arquitecto del siglo VII #bold Kallinikos#! se le atribuye la invención de la forma adecuada del fuego griego."
 ep3_decisions_event.3100.a: "Pondré a Constantinopla a trabajar."
 ep3_decisions_event.3100.b: "Los latinos construirán con gusto nuestros barcos."
 ep3_decisions_event.3100.c: "¿Construir una flota que pueda incendiarse? No."
  
  #Retake Eastern Provinces 
 retake_eastern_provinces_decision: "Restablecer las fronteras teodosianas"
 retake_eastern_provinces_decision_desc: "Cuando el emperador [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] dividió el Imperio romano en dos mitades administrativas, la parte oriental pasó a manos de su hijo mayor, [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]. Nosotros somos sus sucesores directos. Sin embargo, las fronteras de nuestro [Glossary( 'Pars', 'PARS_ORIENTIS_GLOSS' )] se han reducido mucho desde entonces; será motivo de gran gloria para un basileo restablecer las fronteras que [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip] nos legó originalmente."
 retake_eastern_provinces_decision_tooltip: "Restablecer las fronteras originales de Roma Oriental"
 retake_eastern_provinces_decision_confirm: "Oficializar las nuevas fronteras"
 eastern_kingdoms_held_or_vassals_tt: "Si se crean los siguientes títulos [kingdom|E], debes poseerlos, o sus poseedores deben ser tus [vassals|E]: \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$ [vassals|E]1 \n$EFFECT_LIST_BULLET$ [vassals|E]3 \n$EFFECT_LIST_BULLET$ [vassals|E]5 \n$EFFECT_LIST_BULLET$ [vassals|E]7 \n$EFFECT_LIST_BULLET$ [vassals|E]9 \n$EFFECT_LIST_BULLET$ $EFFECT_LIST_BULLET$1 \n$EFFECT_LIST_BULLET$ $EFFECT_LIST_BULLET$3 \n$EFFECT_LIST_BULLET$ $EFFECT_LIST_BULLET$5"
 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName] se convierte en [de_jure|E] señor de cada [kingdom|E] título en [GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.t: "Las fronteras de Teodosio"
 ep3_decisions_event.4000.desc: "Durante siglos, la Segunda Roma —nuestra gloriosa Bizancio— ha retrocedido, perdiendo provincia tras provincia, ¡pero no más!\n\nHoy es un día para celebrar, pues [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] ha recuperado su antigua gloria y extensión. Tal como cuando [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] el Grande se la asignó a su primogénito, el reinado de Constantinopla se extiende desde Moesia hasta Egipto, y desde la Cirenaica hasta Siria.\n\n¡Un imperio unificado para un [ROOT.Char.GetTitleAsNameNoTooltip] victorioso!"
 ep3_decisions_event.4000.a: "¡Un día glorioso para los romanos en todas partes!"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! —la "Parte Oriental"— es el nombre original en latín del Imperio Romano de Oriente. El nombre implica únicamente una división administrativa, sin una división formal o política."
  #Pandidakterion 
 refound_pandidakterion_decision: "Refundar el Pandidakterion"
 refound_pandidakterion_decision_desc: "El emperador [GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] fundó el [Glossary( 'Pandidakterion', 'PANDIDAKTERION_GLOSS' )] en el año 425 d. C., uno de los mayores centros de estudios del mundo. Han pasado muchos siglos desde entonces y los tiempos han cambiado. Si queremos que el Pandidakterion siga estando a la vanguardia del conocimiento humano, la institución necesita ser renovada y reorganizada."
 refound_pandidakterion_decision_tooltip: "Ampliar y reorganizar la antigua Universidad de Constantinopla."
 refound_pandidakterion_decision_confirm: "Empezar"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1]%#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1]%#!"
 PANDIDAKTERION_GLOSS: "El #bold Pandidakterion#!,, que significa "lugar de todas las enseñanzas", fue fundado en el año 425 d. C. por Teodosio II y albergaba 31 cátedras, la mitad de ellas impartidas en latín y la otra mitad en griego. Fue refundado por Constantino IX en 1046 y sobrevivió hasta la conquista otomana en 1453."
 pandidakterion_tt: "Eres dueño del [GetTitleByKey('c_byzantion').GetName]"
  #Crusades 
 ask_western_help_decision: "Solicitar ayuda"
 ask_western_help_decision_desc: "Bizancio siempre ha sido el bastión más oriental del cristianismo, pero la actual guerra contra los enemigos de la verdadera fe nos está quitando fuerzas y recursos. Aunque nuestras relaciones con las demás ramas de la cristiandad no son fáciles, tal vez sea hora de tragarnos el orgullo y pedir ayuda a nuestros hermanos en Cristo."
 ask_western_help_decision_tooltip: "Contacta con nuestros hermanos cristianos de otra fe y pide su apoyo."
 ask_western_help_decision_confirm: "Envía la carta"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] en Cristo, nuestra posición como baluarte oriental del cristianismo está en peligro ya que la guerra actual contra los infieles ha puesto a prueba nuestros recursos.\n\nPor favor, ayúdenos a repeler al enemigo común."
 ep3_decisions_event.4010.a: "¡Te ayudamos a conseguir el incentivo adecuado!"
 ep3_decisions_event.4010.b: "Debemos someternos a la autoridad de [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]."
 ep3_decisions_event.4010.b.tt_2: "Sólo [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] puede decidir qué tipo de ayuda puede ofrecer la cristiandad a sus hermanos descarriados."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip] pregunta [ROOT.Char.GetHerHis] Jefe de Fe"
 ep3_decisions_event.4010.c: "Lo sentimos, no podemos ayudarle."
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U] se negó a ayudar"
 ep3_decisions_event.4011.b: "¡Si te comprometes a apoyarlos, el Ejército de Cristo marchará contigo!"
 ep3_decisions_event.4011.c: "No podemos ayudar a los fieles extraviados."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "He recibido una petición de ayuda de [caller.GetTitledFirstName]. Aunque están extraviados en sus creencias, [caller.GetHerHis] personas siguen siendo nuestros hermanos y hermanas en Cristo y han actuado durante mucho tiempo como el baluarte oriental del cristianismo.\n\n¿Hay alguna manera en que podamos tenderles una mano?"
 ep3_decisions_event.4012.a: "Ayudaremos, pero no de forma gratuita."
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip] enviará ayuda"
 ep3_decisions_event.4012.b: "¡Si se comprometen a apoyarnos, el Ejército de Cristo marchará con ellos!"
 ep3_decisions_event.4012.b.tt: "¡[pope.GetTitledFirstNameNoTooltip] podría requerir un [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "Hemos escuchado la súplica de nuestros hermanos y hermanas en Cristo y deseamos ayudar. Si nos prometes tu apoyo, los ejércitos de la cristiandad se unirán en tu defensa en un santo [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.a: "Acepto tu oferta."
 ep3_decisions_event.4013.a.tt: "¡Te comprometes a enviar @gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0] al cofre de guerra [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.b: "¡Esto no es lo que pedí!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U] se retiró"
 ep3_decisions_event.4014.desc: "Con un corazón agradecido, aceptamos su oferta de ayuda y esperamos la llegada de ejércitos de apoyo.\n\nPor favor, date prisa."
 ep3_decisions_event.4014.a: "#EMP ¡Dios mío!#!"
 ep3_decisions_event.4014.a.tt: "¡[pope.GetTitledFirstNameNoTooltip] llamó a [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4015.desc: "Hemos escuchado la súplica de nuestros hermanos y hermanas en Cristo, y nuestro corazón sangra por vuestro sufrimiento. Sin embargo, la ayuda no es barata. Si pudierais apoyar nuestros esfuerzos con una compensación monetaria, nos comprometeríamos a enviar tropas para ayudaros."
 ep3_decisions_event.4015.a: "Así sea."
 ep3_decisions_event.4015.b: "No pedí condiciones."
 ep3_decisions_event.4015.a.tt: "[caller.GetTitledFirstNameNoTooltip|U] aceptó tu oferta"
 called_for_help_fervor: "Hermanos cristianos en necesidad"
