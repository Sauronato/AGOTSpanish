 ep3_decisions_event.4040.t: "El reparto de cereales"
 ep3_decisions_event.4040.desc: "¡El pueblo tiene todos los motivos para celebrar el regreso a Constantinopla de la antigua y querida tradición del reparto de cereales!\n\nUna vez más, la capital del mundo gracias a #EMP mis#! esfuerzos, Constantinopla recibe un flujo constante de cereales baratos desde Egipto, tal como lo hacía hace siglos.\n\nY como bien dijo el antiguo poeta, ¡todo lo que necesitamos para mantener feliz a la gente común es pan y juegos!"
