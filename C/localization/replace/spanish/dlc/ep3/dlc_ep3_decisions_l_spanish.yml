 ep3_laamp_decision_event.1201.t: "El último ladrido de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 ep3_laamp_decision_event.1201.desc.intro: "Es algo espantoso matar a un animal que no has criado para comer. Y más aún, a un perro, el compañero más leal que cualquier [ROOT.Char.GetWomanMan] puede conocer.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Los perros aúllan como demonios mientras los llevan al matadero, oliendo la sangre, la muerte y los cuerpos apilados de sus compañeros. Me ocuparé de [ROOT.Char.Custom('DogStoryName')] yo mismo, se lo debo a [ROOT.Char.Custom('DogStoryHerHim')]."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Los perros aúllan como demonios mientras los llevan al matadero, oliendo la sangre, la muerte y los cuerpos apilados de sus compañeros. Conocía a algunos de ellos por su nombre, aunque al menos no puedo considerarme un [ROOT.Char.Custom('MistressMaster')] para ninguno."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Con solo mi querido [ROOT.Char.Custom('DogStoryName')] a mano, solo hay una garganta por cortar. Aun así, [ROOT.Char.Custom('DogStorySheHe')] parece sentir que algo anda mal, algo #EMP extraño#! en mí."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Con solo un perro en el campamento, no es una gran matanza, pero la bestia parece entender que su perdición se acerca de todos modos."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Con tan pocos perros disponibles, no hay duda de que mi propio [ROOT.Char.Custom('DogStoryName')] debe sumarse a la matanza. El primero es descuartizado limpiamente, pero los demás pronto huelen la presa y comienzan a gemir y a gemir."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Con tan pocos perros disponibles, debemos estar desesperados por comida. El primero es sacrificado limpiamente, pero los demás pronto huelen la presa y comienzan a gemir y a gemir."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Tenemos la suerte de tener muchos perros disponibles, incluido el mío [ROOT.Char.Custom('DogStoryName')], aunque parecen nerviosos, como si sospecharan lo que les espera. Después de que se llevan al primero para que muera, comienzan a gemir."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Tenemos la suerte de tener muchos perros disponibles y mucha comida potencial para alimentarnos, aunque parecen nerviosos, como si sospecharan lo que les espera. Después de que se llevan al primero para que muera, comienzan a gemir."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nMuchos de mis seguidores me miran con disgusto, pero otros parecen entender que esto es una necesidad.\n\nAl menos pronto habrá silencio."
  
