  #Recreate the ERE 
 recreate_byzantine_empire_decision: "Restaurar el Imperio Bizantino"
 recreate_byzantine_empire_decision_desc: "La destrucción de [GetTitleByKey('e_byzantium').GetName] fue una tragedia sin precedentes para nuestro pueblo, pero seguimos luchando. Después de todo, mientras un solo [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] siga en pie, Roma seguirá en pie.\n\nUn día, un soberano legítimo volverá a sentarse en el trono de Constantinopla y el Imperio resurgirá."
 recreate_byzantine_empire_decision_tooltip: "Crea [GetTitleByKey('e_byzantium').GetName] y restablece sus antiguas costumbres"
 recreate_byzantine_empire_decision_confirm: "¡Roma se levanta!"
 ep3_decisions_event.4030.t: "Un imperio renacido"
 ep3_decisions_event.4030.desc: "Por la muerte de los fieles, por el fuego de la retórica, por la voluntad misma de [ROOT.Char.GetFaith.HighGodName] — #EMP [GetTitleByKey('e_byzantium').GetName|U] ¡vive una vez más!#!\n\nI contemplo a la Reina de las Ciudades, una cálida brisa del Mármara juega con mis ropas reales. Hermosas canciones resuenan desde la gran casa de la Santa Sabiduría. Los ciudadanos bailan en las calles, dando voz a la gratitud y la alegría.\n\nNuestros días de vergüenza, con todo el mundo despreciando a los caídos [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], seguramente deben terminar. Un legítimo [ROOT.Char.GetTitleAsNameNoTooltip] se sienta una vez más en el trono de [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName].\n\n#EMP Yo.#!"
 ep3_decisions_event.4030.a: "¡La gloria de Roma seguirá creciendo!"
 ROMAIOS_GLOSS: "#bold Romaioi#! (singular #bold Romaios#!) es la transliteración griega del nombre latino #bold Romani#!, como se llamaban a sí mismos los romanos. A lo largo de la Edad Media, los bizantinos se identificaron como romanos y llamaron a su imperio #EMP Basileia ton Romaion#!, el Imperio de los romanos."
  #Varangian Guard 
 found_varangian_guard_decision: "Encontró la Guardia Varega"
 found_varangian_guard_decision_desc: "Durante años, guerreros de las tierras más remotas del Norte se han reunido en Constantinopla, atraídos por nuestras riquezas. Ofrecen sus servicios como mercenarios, un arte en el que sobresalen, y no tienen más lealtad que la de la moneda y la de su propio orgullo. Si pudiéramos organizar su presencia en torno al Emperador, ¡tendríamos una fuerza militar invencible a nuestro servicio personal!"
