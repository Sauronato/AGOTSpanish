 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Tu gato, [THIS.Char.Custom('CatStoryName')], está descuartizado"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Cada [follower|E] con un gato"
 ep3_laamp_decision_event.1202.a.own_cat: "Nuestra regia compañía ha terminado, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.a: "No tenemos otra opción"
 ep3_laamp_decision_event.1202.b.own_cat: "Eh, es sólo un gato."
 ep3_laamp_decision_event.1202.b: "Sí, sí, chop chop. Je."
  
 ep3_laamp_decision_event.1203.t: "Carne de caballo para los hambrientos"
 ep3_laamp_decision_event.1203.desc.intro: "La carne de caballo es magra y abundante, y no es algo nuevo en muchas dietas. #EMP si#! puedes permitirte su consumo.\n\nDada la terrible situación en la que nos encontramos, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] difícilmente puede permitirse el lujo de no sacrificar el rebaño."
 ep3_laamp_decision_event.1203.desc.eaten.both: "masacrando no solo a nuestros corceles de repuesto sino también al mío propio [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "Incluso si el único corcel que podemos prescindir es el mío [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "masacrando en masa a nuestros corceles de repuesto a pesar de su confusión y pánico."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nEsta recompensa se obtiene a costa de parte de nuestra velocidad, pero debería darnos tiempo para encontrar una fuente de sustento más confiable.\n\nAl menos, eso espero."
 ep3_laamp_decision_event.1203.a.many_steeds: "Incluso en la muerte, nos llevan adelante."
 ep3_laamp_decision_event.1203.a.single_steed: "Incluso en la muerte, [ROOT.Char.Custom('HorseStorySheHe')] me lleva adelante."
 ep3_laamp_decision_event.1203.b: "Honestamente deberíamos comerlos #EMP más#!, esto es delicioso."
  
 ep3_laamp_decision_event.1204.t: "Cementerio de elefantes"
 ep3_laamp_decision_event.1204.desc: "Después de los primeros, la manada parece darse cuenta de que algo anda mal.\n\nSolo con un buen manejo podemos controlarlos y realmente comenzar el sacrificio, centrándonos naturalmente en los viejos, los enfermos, los débiles y los jóvenes.\n\nUno por uno, pasamos nuestra reserva de elefantes primero por la espada, luego por el cuchillo del carnicero.\n\nUn trabajo espantoso y sangriento, que se hace aún más difícil por sus gritos guturales y de pánico y su terror pregonado.\n\nSin embargo, son ellos o nosotros."
 ep3_laamp_decision_event.1204.a: "Su muerte es nuestra salvación."
 ep3_laamp_decision_event.1204.b: "Por [ROOT.Char.GetFaith.HealthGodName], el tamaño de esos #EMP filetes#!."
  
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: Repercusiones"
 ep3_laamp_decision_event.1205.desc: "Ha pasado un año desde que la desesperación de nuestro viaje nos obligó a tomar medidas drásticas.\n\nAunque sean criaturas sabias, un elefante tiene mucha carne y, cuando se trataba de sus vidas contra las nuestras, la elección resultó bastante sencilla.\n\nTomamos un cuchillo y un hacha para atacar a nuestra manada, destrozando a viejos y jóvenes con una determinación sombría, sabiendo que su sacrificio era necesario.\n\nSin embargo, parece que el resto de nuestros elefantes (los empleados por nuestros guerreros) recuerdan la masacre. Las bestias son problemáticas, se niegan a nuestras órdenes y hacen cualquier cosa que no implique la autopreservación o la alimentación.\n\nIncluso son #EMP frustrantemente#! hostiles conmigo personalmente, y parecen responsabilizarme como líder de la manada humana."
 ep3_laamp_decision_event.1205.a: "¡Malditas sean estas bestias recalcitrantes!"
 ep3_laamp_decision_event.1205.a.tt: "Nunca más podrás utilizar eficazmente la elefantería."
 ep3_laamp_decision_event_1205_modifier: "Los elefantes nunca olvidan"
 ep3_laamp_decision_event_1205_modifier_desc: "Tampoco perdonan."
  
