 ep3_legitimist_army: "Ejército legitimista" #NT!
 laamp_legitimist_support_contract_success: "Después de aceptar este [task_contract|E] y viajar a [recipient.GetCurrentLocation.GetName], podrás negociar hasta #color_yellow 1800 de oro#! y #color_yellow 3000 tropas de élite#!, a cambio de importantes pagos posteriores." #NT!
 laamp_legitimist_support_contract_failure: "Las negociaciones fracasan. Tendrás que buscar ayuda en otro lugar." #NT!
