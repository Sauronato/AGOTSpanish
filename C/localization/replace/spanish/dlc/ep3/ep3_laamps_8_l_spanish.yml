 ep3_laamps.8111.desc: "¡Tendrás que pagar [petitioned_ruler.GetShortUINameNoTooltip] [TopScope.GetValue('incoming_payment_value')] [gold_i] en #color_yellow seis #! meses!" #NT!
  
 request_laamp_legitimist_support: "Solicitar apoyo legitimista" #NT!
