l_spanish:
 ep3_laamps.8000.t: "La verdad" #NT!
 ep3_laamps.8000.desc: "Desde que di mi primer paso triunfal en [claimed_land.GetName], la noticia de mi llegada se ha extendido rápidamente entre los plebeyos. Cada ciudad por la que paso me trata como si todavía fuera el gobernante de estas tierras, llenándome de regalos y elogios.\n\nLa gente condena los males de [claim_holder.GetName] y canta canciones del día en que derrocaré a [claim_holder.GetHerHim] y restauraré la justicia y la decencia en estas tierras.\n\n" #NT!
 ep3_laamps.8000.desc.outro.sinner: "Me pregunto si realmente recuerdan cómo era yo..." #NT!
 ep3_laamps.8000.desc.outro: "Por supuesto, sólo sirven para validar la veracidad de mi afirmación, pero alentarlos podría hacer que [claim_holder.GetNameNoTooltip] me vea como una amenaza." #NT!
 ep3_laamps.8000.a: "¡Estoy aquí para recuperar lo que es mío!" #NT!
 ep3_laamps.8000.b: "Su apoyo facilitará mis viajes." #NT!
 ep3_laamps.8010.t: "El compañero leal" #NT!
 ep3_laamps.8010.desc: "Me presentan la última camada de cachorros de la perrera. Recién destetados de su madre, gatean y chillan al ver el mundo tan nuevo y fresco que tienen ante sí. Un cachorro de aspecto robusto y fuerte ignora todo lo demás y gatea directamente hacia mí, con los ojos bien abiertos y la cola azotando despreocupadamente a sus hermanos mientras me mira con asombro y adoración." #NT!
 ep3_laamps.8010.a: "Ven ahora mismo." #NT!
 ep3_laamps.8020.t: "El viaje de tu vida" #NT!
 ep3_laamps.8020.desc: "Mientras me acuesto para pasar la noche, oigo un alboroto que viene de alrededor de mis guardias. Apenas puedo creer lo que veo cuando veo que [wouldbe_companion.GetName], un miembro de la propia corte de [holder.GetFirstNamePossessive], es la fuente de este disturbio, mientras [wouldbe_companion.GetSheHe] discute con mis guardaespaldas.\n\n[wouldbe_companion.GetSheHe|U] me llama desde el otro extremo del campamento.\n\n"¡Por favor, escúchame, [ROOT.Char.GetLadyLord]! ¡La vida en la corte es tan aburrida que no puedo soportar ni un día más! Deseo unirme a ti en el interminable camino que tengo por delante, si me aceptas"." #NT!
 ep3_laamps.8020.a: ""Venga conmigo."" #NT!
 ep3_laamps.8020.a.2: ""Te aceptaré, pero tendrás que esforzarte para impresionar"." #NT!
 ep3_laamps.8020.b: ""Corre a casa con tu amo."" #NT!
 ep3_laamps.8030.t: "Una oportunidad única" #NT!
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí en el campamento, puliendo mi [artifact.GetName].\n\n"[ROOT.Char.GetLadyLord|U], [location.GetName] es rico en depósitos de metales de alta calidad, más que cualquiera que haya visto antes. Con su permiso, estaría encantado de mejorar su [artifact.GetNameNoTooltip] con estos materiales lucrativos"." #NT!
 ep3_laamps.8030.a: ""¡Una gran idea!"" #NT!
 ep3_laamps.8030.a.win: "Tu artefacto ha mejorado" #NT!
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] balones sueltos" #NT!
 ep3_laamps.8030.b: ""Simplemente repare mi equipo."" #NT!
 ep3_laamps.8030.c: "¡Estos minerales deberían venderse!" #NT!
 ep3_laamps.8040.t: "Dejemos que los perros durmientes duerman" #NT!
 ep3_laamps.8040.desc: "Un agudo chillido me saca de mi letargo y me lleva de nuevo a la oscuridad de la noche. Sigo hasta la fuente del ruido y encuentro a [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] acurrucado frente a la tienda de [frightened_courtier.GetHerHis].\n\n"[ROOT.Char.GetFirstName|U]! No entres, ¡hay un lobo en mi cama!"\n\nAbro la tienda y encuentro un lobo, con su vientre lleno de crías. Me gruñe y ruge, sin duda temeroso de lo que pueda hacerles a sus bebés no nacidos." #NT!
 ep3_laamps.8040.a: "Mataré a la bestia." #NT!
 ep3_laamps.8040.a.win: "Tú matas al lobo" #NT!
 ep3_laamps.8040.a.lose: "Estás atacado" #NT!
 ep3_laamps.8040.b: "Los cachorros serían excelentes mascotas." #NT!
 ep3_laamps.8040.c: "¡Parece el comienzo de nuestro nuevo criadero!" #NT!
 ep3_laamps.8040.d: "Necesitaremos una nueva tienda de campaña." #NT!
 ep3_laamps.8050.t: "Sin amigos ni protección" #NT!
 ep3_laamps.8050.desc.intro: "Mi paseo cerca de [ROOT.Char.Custom('GetRandomCampBuilding')] se ve interrumpido por la llegada de un extraño nervioso, un [minority.GetWomanMan] que presenta a [minority.GetHerselfHimself] como [minority.GetName], y es claramente tan ajeno a [ROOT.Char.GetCurrentLocation.GetName] como yo.\n\n"[ROOT.Char.GetLadyLord|U]," #NT!
 ep3_laamps.8050.desc.mid.samefaith: "Tú y yo sabemos que los [minority.GetFaith.GetAdherentNamePlural] no son bienvenidos por aquí. Sin duda tú también te habrás topado con los prejuicios a los que se enfrentan los fieles [minority.GetFaith.HighGodNamePossessive|U] en estas tierras." #NT!
 ep3_laamps.8050.desc.mid.alsohated: "Tú y yo sabemos que estas tierras no tienen nada que ver con aquellos que practican un culto diferente al de los señores y damas." #NT!
 ep3_laamps.8050.desc.mid.fallback: "Me encuentro incómodo en estas tierras y yo... yo había esperado que un [ROOT.Char.GetWomanMan] tan mundano como tú pudiera estar dispuesto a acoger a un [minority.GetFaith.GetAdherentName] sin hogar."" #NT!
 ep3_laamps.8050.desc.outro: "\n\nPor un momento, [minority.GetSheHe] hace una pausa, preparando a [minority.GetHerselfHimself] para un rechazo claramente esperado.\n\n"Entiendo si ya tienes demasiadas personas a tu cargo, pero si me aceptas, te serviré lealmente todos tus días"." #NT!
 ep3_laamps.8050.a: "¡Por supuesto!" #NT!
 ep3_laamps.8050.b: "Ayuda a [minority.GetHerHim] a encontrar un hogar en otro lugar." #NT!
 ep3_laamps.8050.c: "Vete, vagabundo." #NT!
 ep3_laamps.8060.t: "Ni una gota" #NT!
 ep3_laamps.8060.desc: "Me deleito en el sol del desierto, disfrutando de un momento de paz en este estilo de vida frenético que he elegido para mí. Pero entonces, el sonido de la madera al romperse, un grito y el chapoteo del agua hacen que mi corazón se hunda.\n\nVeo que [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] estaba de pie junto a los restos empapados y astillados de nuestro barril de agua. Aparentemente, [idiot.GetSheHe] lo había dejado caer sobre unas rocas afiladas mientras lo descargaba, y ahora el último de nuestros suministros de agua está empapado profundamente en la arena." #NT!
 ep3_laamps.8060.a: "¡Tenemos que encontrar más inmediatamente!" #NT!
 ep3_laamps.8060.a.win: "Te encuentras con un manantial" #NT!
 ep3_laamps.8060.a.lose: "No encuentras nada" #NT!
 ep3_laamps.8060.b: "Bueno, es hora de que empecemos a reciclar..." #NT!
 ep3_laamps.8060.c: ""[idiot.GetFirstNameNoTooltip|U]! ¡Arregla esto tú!"" #NT!
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] encuentra algo de agua" #NT!
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] falla" #NT!
 ep3_laamps.8060.d: "Es hora de asaltar algunas caravanas locales." #NT!
 ep3_laamps.8060.d.lose: "¡Estás atrapado!" #NT!
 ep3_laamps.8060.e: "Tendremos que sobrevivir sin él." #NT!
 ep3_laamps.8070.t: "Frutas extranjeras" #NT!
 ep3_laamps.8070.desc: "En mis andanzas fuera del campamento, me topo con un claro en el bosque repleto de todo tipo de bayas de colores que adornan los arbustos. No se parecen a ninguna otra que haya visto antes y tienen un aspecto tan tentador y delicioso que mis seguidores tardarían menos de una hora en recogerlas todas.\n\n¿Podrían ser un regalo muy necesario de [ROOT.Char.GetFaith.CreatorName|U] o un truco de [ROOT.Char.GetFaith.TricksterGodName|U] para ponernos a prueba?" #NT!
 ep3_laamps.8070.a: "Me pregunto qué pensaría [forager.GetFirstNameNoTooltip] de esto." #NT!
 ep3_laamps.8070.b: "¡Ah! ¡Reconozco estas frutas!" #NT!
 ep3_laamps.8070.c: "La vida es una aventura, incluso para el estómago." #NT!
 ep3_laamps.8070.c.win: "Las frutas estaban deliciosas." #NT!
 ep3_laamps.8070.c.lose: "Comiste veneno" #NT!
 ep3_laamps.8070.d: "Deberíamos sobrevivir sin ellos." #NT!
 ep3_laamps.8080.t: "Un marinero extraño" #NT!
 ep3_laamps.8080.desc.intro_sea: "Amarrado para pasar la noche, me dirigí a una taberna local. Dentro, un viejo marinero muy peculiar relata en voz alta una historia tras otra." #NT!
 ep3_laamps.8080.desc.intro: "Me encuentro pasando la tarde en una taberna local, donde pronto me enzarzo en una conversación con un viejo marinero muy peculiar, que relata en voz alta historia tras historia." #NT!
 ep3_laamps.8080.desc.memory: "Comparto uno propio, sobre la época [memory.GetDescription], pero [sailor.GetFirstName] simplemente estalla en risas.\n\n" #NT!
 ep3_laamps.8080.desc.no_memory: "Intento compartir una historia propia, pero [sailor.GetFirstName] simplemente se echa a reír justo después de que empiezo.\n\n" #NT!
 ep3_laamps.8080.desc.outro: ""¡Eres como un [ROOT.Char.Custom('WomanManOpposite')], mi [ROOT.Char.GetLadyLord]! ¡Mírame, viejo [sailor.Custom('GetInjuredBodyPart')]! ¡Apuesto a que no tendrías el estómago para ver el tuyo desaparecer en el abismo salado! ¡Tenía una fuga que tapar, lo hice, y nada más que usar en su lugar!"\n\n"Esos fueron los días de gloria, mi [ROOT.Char.GetLadyLord], oh sí..." [sailor.GetSheHe] suspira. "Y anhelo vivirlos de nuevo..."" #NT!
 ep3_laamps.8080.a: ""¡Ajá! ¡Eres un genio!"" #NT!
 ep3_laamps.8080.b: ""Necesitamos un viejo marinero en el campamento."" #NT!
 ep3_laamps.8080.c: ""¿Crees que #EMP esa#! fue una buena historia?"" #NT!
 ep3_laamps.8080.c.win: "Tus historias impresionan" #NT!
 ep3_laamps.8080.c.lose: "Tus historias no impresionan" #NT!
 ep3_laamps.8080.d: ""Aléjate de mí."" #NT!
 ep3_laamps.8090.t: "Las costas lejanas" #NT!
 ep3_laamps.8090.desc.intro: "Paseo por el mercado de esta tierra extraña. Los vendedores me hacen señas en una lengua extraña y me pierdo en un mar de olores extraños, pero, curiosamente, todo esto se siente como en casa." #NT!
 ep3_laamps.8090.desc.world_europe: "¿En qué otro lugar podría tener el placer de oler lavanda fresca, o de ver la puesta de sol sobre los restos de la antigua Roma, o de escuchar el coro jubiloso de una iglesia, o de pasar el invierno calentado por el hogar de un amistoso extraño? En ningún otro lugar, salvo en Europa." #NT!
 ep3_laamps.8090.desc.world_middle_east: "Ver el cielo del desierto lleno de estrellas, cruzar las arenas entre las caravanas de camellos, contemplar la magnificencia de las civilizaciones más antiguas del hombre en El Cairo, Bagdad, Persépolis... ¿Qué tierra podría proclamarse como el corazón de toda la humanidad si no fuera ésta?" #NT!
 ep3_laamps.8090.desc.world_india: "¿En qué otro lugar podría saborear el delicado equilibrio de las especias aromáticas y acompañar todo el evento con un delicioso lassi de mango? ¿Oír las suaves melodías del intérprete de bansuri o contemplar las magníficas flores de loto que florecen a lo largo del Ganges? Solo en la India." #NT!
 ep3_laamps.8090.desc.world_africa: "Oigo las dulces melodías de los tambores que resuenan en el mercado, los perros que lloran en la naturaleza y siento que empiezo a sentirme como en casa. Mis pies descansan sobre arena extraña y pájaros extraños vuelan en el cielo y, por fin, me siento satisfecho." #NT!
 ep3_laamps.8090.desc.world_steppe: "¿En qué otro lugar hay un [ROOT.Char.GetWomanMan] libre si no es en la estepa que se despliega sin fin con nada más que [ROOT.Char.GetFaith.CreatorNamePossessive|U] gran cielo azul sobre [ROOT.Char.GetHerHim]? Casi siento que podría correr y andar en bicicleta toda la vida, sentir el viento en mi cara y la hierba bajo mis pies, y simplemente perseguir el horizonte para siempre." #NT!
 ep3_laamps.8090.desc.world_tibet: "A lo lejos, oigo el extraño sonido de la gente cantando con la garganta y siento que anhelo unirme a su coro. La infinita belleza del Himalaya se extiende ante mí y me siento obligado a descubrir cada grieta oculta y cada utopía secreta que se esconde en su interior." #NT!
 ep3_laamps.8090.desc.world_burma: "El calor que sube le da a todo el lugar un brillo opalescente, como el de un pavo real, y los hombres y mujeres se mueven afanosamente bajo las imponentes pagodas. El aroma de las hojas de té impregna y baña estas calles, mezclándose con la teca recién cortada para formar un cóctel embriagador. El sol está alto sobre este valle tallado por el poderoso río Irrawaddy, y las cien culturas que viven en él me dan la bienvenida como a un [ROOT.Char.Custom('SisterBrother')] perdido hace mucho tiempo." #NT!
 ep3_laamps.8090.desc.outro: "\n\nUn [ROOT.Char.GetWomanMan] pasa por [county.GetNameNoTierNoTooltip], pero ¿[ROOT.Char.GetSheHe] sigue siendo [ROOT.Char.GetFirstNameNicknamed]?" #NT!
 ep3_laamps.8090.a: "¿No puede un [ROOT.Char.GetWomanMan] ser al mismo tiempo [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP y #! [county.GetCountyData.GetCulture.GetNameNoTooltip]?" #NT!
 ep3_laamps.8090.b: "Quienquiera que sea, [ROOT.Char.GetSheHe] ¡será maravilloso!" #NT!
 ep3_laamps.8090.c: "Quizás todos los [ROOT.Char.GetCulture.GetNameNoTooltip] deberían encontrar un hogar aquí." #NT!
 every_child_in_camp: "Todo tu [children|E] en el campamento" #NT!
 every_relative_in_camp_your_culture: "Cada [close_family|E] miembro del campamento de tu [culture|E]" #NT!
 every_camp_member: "Todos en el campamento" #NT!
 cultural_acceptance_distant_hero: "Abrazado por un gran héroe" #NT!
 laamp_prepping_for_invasion: "Héroe popular" #NT!
 laamp_prepping_for_invasion_desc: "Los campesinos han llegado a considerar a este personaje como un héroe popular que los salvará de los altos impuestos y la tiranía." #NT!
 laamps_8090_preparing_invasion: "Preparando la invasión" #NT!
 laamps_8090_preparing_invasion_desc: "Este personaje se prepara para invadir tierras extranjeras y crear allí un nuevo hogar para su gente." #NT!
 laamp_familiar_lands: "Tierras familiares" #NT!
 laamp_familiar_lands_desc: "Este personaje goza del apoyo popular de los campesinos de las tierras que recorre." #NT!
 friend_trip_of_a_lifetime: "[CHARACTER.GetShortUIName|U] llevó a [TARGET_CHARACTER.GetShortUIName] a la aventura de su vida" #NT!
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] llevó a [CHARACTER.GetShortUIName] a la aventura de su vida" #NT!
 friend_returned_my_companion: "[CHARACTER.GetShortUIName|U] rechazó la oportunidad de tomar uno de los [TARGET_CHARACTER.GetShortUINamePossessive] cortesanos" #NT!
 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] rechazó la oportunidad de tomar uno de los [CHARACTER.GetShortUINamePossessive] cortesanos" #NT!
 friend_gave_them_a_dog: "[CHARACTER.GetShortUIName|U] superdotado [TARGET_CHARACTER.GetShortUIName] un sabueso fuerte y leal" #NT!
 friend_gave_them_a_dog_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] superdotado [CHARACTER.GetShortUIName] un sabueso fuerte y leal" #NT!
 friend_eccentric: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] unidos por excentricidades compartidas" #NT!
 artifact_durable_materials_02: "Materiales duraderos" #NT!
 cultural_acceptance_fled_persecution: "Un aventurero ayudó a algunas minorías a escapar de la persecución" #NT!
 friend_treasured_more_than_food: "[TARGET_CHARACTER.GetShortUIName|U] ofreció [CHARACTER.GetShortUIName] provisiones en [CHARACTER.GetSheHe] momento de necesidad." #NT!
 friend_treasured_more_than_food_corresponding: "[CHARACTER.GetShortUIName|U] ofreció [TARGET_CHARACTER.GetShortUIName] provisiones en [TARGET_CHARACTER.GetSheHe] momento de necesidad." #NT!
  
  #Legitimist 
  
 laamp_legitimist_support_contract: "Apoyo legitimista" #NT!
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$" #NT!
 laamp_legitimist_support_contract_desc_title: "Al heredero legítimo," #NT!
 laamp_legitimist_support_contract_desc: "La noticia sobre su legítimo reclamo se ha extendido por todas partes y ha creado una oportunidad para hablar sobre nuestro apoyo." #NT!
 laamp_legitimist_support_contract_request: "Por la presente, estás invitado a que te presentes ante nosotros. Hablaremos sobre cómo podemos ayudarte en tu justa búsqueda. Estamos seguros de que llegaremos a un acuerdo sobre el estupendo apoyo que podemos brindarte. Y un pequeño pago que cobraremos en el futuro." #NT!
  
  
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ — Demasiadas afirmaciones" #NT!
 ep3_laamps.8101.desc: ""Bienvenido, ah, bienvenido. Me alegro mucho de que hayas venido", dice [petitioned_ruler.GetName], mientras me llevan en secreto frente a [petitioned_ruler.GetHerHim].\n\n"Tenemos mucho que discutir. Pero primero, arreglemos el asunto de la selección de tus esfuerzos. Pareces tener múltiples derechos sobre varios títulos, y aunque deseamos que los tomes todos eventualmente, uno debe comenzar con un objetivo claro, para que sus esfuerzos no se desperdicien persiguiendo demasiadas colas en los proverbiales pájaros.\n\nEscuché que [title_2.GetName] es ​​bastante agradable en esta época del año, pero en verdad, la elección es tuya. ¿Cuál será, eh?"" #NT!
 ep3_laamps.8101.a: "[title_1.GetName]" #NT!
 ep3_laamps.8101.a.desc: "Esta elección no se puede cambiar más adelante. Las negociaciones posteriores con otros benefactores también tendrán como objetivo este título." #NT!
 ep3_laamps.8101.b: "[title_2.GetName]" #NT!
 ep3_laamps.8101.c: "[title_3.GetName]" #NT!
 ep3_laamps.8101.d: "[title_4.GetName]" #NT!
  
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ — Preludio" #NT!
 ep3_laamps.8102.desc: ""Podemos ofrecerte oro y a nuestros mejores guerreros, a cambio de, digamos, la mitad de los ingresos anuales de [claimed_title.GetName]." [petitioned_ruler.GetName] claramente no quiere perder el tiempo.\n\n"Estamos ansiosos por ver la cabeza de [claimed_title.GetHolder.GetName] en la lanza. Ah, y por favor no nos aburras demasiado mientras inevitablemente pides más, hay un límite para nuestra indulgencia."\n\n#italic Tendrás [ROOT.Var('legitimist_turns').GetValue] turnos para negociar los detalles del trato." #NT!
 ep3_laamps.8102.a: ""Lo más importante, Su Gracia..."" #NT!
 ep3_laamps.8102.a.desc: "Comenzarás las negociaciones sin pedir más" #NT!
 ep3_laamps.8102.b: "Deslumbra a [petitioned_ruler.GetHerHim] con tu brillantez." #NT!
 ep3_laamps.8102.b.desc: "Comenzarás las negociaciones con un mayor nivel de apoyo." #NT!
 ep3_laamps.8102.c: "Desconcierta a [petitioned_ruler.GetHerHim] con galimatías." #NT!
 ep3_laamps.8102.c.desc: "Tendrás más turnos para negociar con [petitioned_ruler.GetName]" #NT!
 ep3_laamps.8102.d: "¡El tiempo nunca se pierde entre amigos!" #NT!
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$" #NT!
 ep3_laamps.8102.e: ""Primero saldemos una vieja deuda."" #NT!
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$" #NT!
 ep3_laamps.8102.b.success: "Me convences [petitioned_ruler.GetShortUIName]" #NT!
 ep3_laamps.8102.b.failure: "Pierdes un turno de negociación" #NT!
  
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ — Debate" #NT!
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName] turnos en [petitioned_ruler.GetHerHis] silla, [petitioned_ruler.GetHerHis] mirada que te atraviesa.\n\n" #NT!
 ep3_laamps.8103.intro_2: "El ambiente está tenso, porque hay mucho en juego. Desde la postura [petitioned_ruler.GetNamePossessive] se deduce lo importante que es este asunto para [petitioned_ruler.GetHerHim].\n\n" #NT!
 ep3_laamps.8103.intro_3: "Se han reemplazado las velas, se han rellenado las bebidas. [petitioned_ruler.GetNamePossessive] sirvientes se fueron sin decir una palabra innecesaria, porque sus superiores deben hablar.\n\n" #NT!
 ep3_laamps.8103.no_more_turns_flavor: ""Ya hemos hablado bastante", dice [petitioned_ruler.GetSheHe] con severidad. "Esta es nuestra última oferta. Puedes demostrar tu sabiduría aceptándola"." #NT!
 ep3_laamps.8103.mid_1: ""Consideramos que esto es la base para el brillante futuro que tenemos por delante. Creemos que tienen la capacidad de cumplir y no decepcionar. Y no cometemos errores en ese sentido"." #NT!
 ep3_laamps.8103.mid_2: ""Sí, sí, esto podría funcionar. ¡Con [petitioned_ruler.GetFaith.HighGodNamePossessive] gracia, funcionará! ¿Cómo es que no viniste antes con nosotros? Seguramente debes trabajar en tu tiempo, si quieres tener éxito"." #NT!
 ep3_laamps.8103.mid_3: ""¡Ja! Ojalá pudiéramos ver la cara de [claimed_title.GetHolder.GetName] cuando entres a [capital_barony.GetNameNoTier] con nuestras tropas. Por favor, ten la amabilidad de pedirle a alguien que anote cada detalle"." #NT!
 ep3_laamp.8103.turns_left: "\n\n#italic Te quedan #color_yellow [ROOT.Var('legitimist_turns').GetValue] #!turns de negociaciones" #NT!
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha prometido #EMP #color_yellow Abrumador #!support - #color_yellow 1800 de oro y 3000 tropas de élite.#!" #NT!
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha prometido #EMP #color_yellow Formidable #!support - #color_yellow 1500 de oro y 2500 tropas de élite.#!" #NT!
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha prometido #EMP #color_yellow Considerable #!support - #color_yellow 1200 de oro y 2000 tropas de élite.#!" #NT!
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha prometido #EMP #color_yellow Sustancial #!support - #color_yellow 900 de oro y 1500 tropas de élite.#!" #NT!
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha prometido #EMP #color_yellow Modesto #!support - #color_yellow 600 de oro y 1000 tropas de élite.#!" #NT!
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha prometido #EMP #color_yellow Estándar #!support - #color_yellow 300 de oro y 500 tropas de élite.#!" #NT!
 ep3_laamps.8103.obligations: "\n#italic Después de incautar [claimed_title.GetName], tendrás que pagar a #color_yellow [ROOT.Var('legitimist_obligations').GetValue] #!times cada dos años, cada vez #color_yellow la mitad de tus ingresos anuales.#!" #NT!
 ep3_laamps.8103.one_obligations: "\n#italic Después de incautar [claimed_title.GetName], tendrás que pagar a #color_yellow la mitad de tus ingresos anuales.#!" #NT!
 ep3_laamps.8103.a: "Pero aún se necesita más." #NT!
 ep3_laamps.8103.a.desc: "Recibirás una mayor cantidad de apoyo ahora por un pago adicional más adelante." #NT!
 ep3_laamps.8103.b: "¡La gloria vale más que el oro!" #NT!
 ep3_laamps.8103.b.desc: "Convence a [petitioned_ruler.GetNameNoTooltip] para brindar más apoyo sin un aumento de pago de tu parte" #NT!
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$" #NT!
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$" #NT!
 ep3_laamps.8103.c: "¡No puedo desangrar mi reino hasta secarlo!" #NT!
 ep3_laamps.8103.c.desc: "Intentarás convencer a [petitioned_ruler.GetNameNoTooltip] para que reduzca la cantidad de pagos en uno." #NT!
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$" #NT!
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$" #NT!
 ep3_laamps.8103.d: "Es... aceptable." #NT!
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Esta opción finaliza las negociaciones#!" #NT!
  
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ — Conclusión" #NT!
 ep3_laamps.8105.desc: "Dos gobernantes enzarzados en una acalorada negociación, uno con la corona en las sienes de [petitioned_ruler.GetHerHis], mientras que las mías aún están desnudas. Pero ¿es el cansancio que siento, ese peso repentino en mi cabeza, o la corona de [claimed_title.GetName] está tan cerca ahora?\n\nUna mueca debe haber traicionado mis pensamientos, mientras [petitioned_ruler.GetName] sonríe con complicidad. "Un buen [claimed_title.GetHolder.GetTitleAsNameNoTooltip] harás, y pronto, cuatro años como máximo. Nuestras tropas y nuestro oro se encargarán de ello. Y, por favor, no te preocupes, te lo recordaremos si... por casualidad olvidas tu parte de nuestro acuerdo".\n\n[petitioned_ruler.GetSheHe|U] levanta la copa de [petitioned_ruler.GetHerHis], un brindis final para sellar el trato." #NT!
 ep3_laamps.8105.a: "La paciencia es clave en asuntos militares." #NT!
 ep3_laamps.8105.a.desc: "Pedirás más tiempo para prepararte para la guerra." #NT!
 ep3_laamps.8105.a.success: "Tienes 8 años para reclamar [claimed_title.GetName]" #NT!
 ep3_laamps.8105.a.failure: "Tienes 4 años para reclamar [claimed_title.GetName]" #NT!
 ep3_laamps.8105.b: "¡Al futuro de [claimed_title.GetName]!" #NT!
 ep3_laamps.8105.b.desc: "Aceptas las condiciones. $ep3_laamps.8105.a.failure$" #NT!
 ep3_laamps.8105.c: "Esto ha sido una pérdida de tiempo." #NT!
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Rompes las negociaciones.#! [petitioned_ruler.GetName] no te apoyarán y definitivamente pensarán menos de ti." #NT!
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Si consigues un título diferente al de [claimed_title.GetName] o cambias el propósito del campamento, se cancelará el trato.#!\n[petitioned_ruler.GetPrimaryTitle.GetName] El heredero heredará las obligaciones. #weak Puede que haya formas de evitar pagar..." #NT!
  
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ — Ha llegado el momento" #NT!
 ep3_laamps.8106.desc: "Hace años, [petitioned_ruler.GetName] me proporcionó excelentes soldados y oro para ayudarme a reclamar lo que me corresponde por derecho.\n\n¡El trono de [claimed_title.GetName] está ocupado por el vil usurpador [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] espera que ataque pronto y se impacienta cada día que pasa. Pero ¿están mis fuerzas preparadas? ¿He conseguido el apoyo suficiente? ¿La gente de [claimed_title.GetName] llora lo suficiente por mi regreso triunfal?" #NT!
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName] ¡probará el acero frío!" #NT!
 ep3_laamps.8106.a.desc: "Vamos a tener que actuar si queremos vivir en un mundo diferente." #NT!
 ep3_laamps.8106.b: "Todavía no es el momento adecuado" #NT!
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$" #NT!
 ep3_laamps.8106.b.failure: "Tus obligaciones han aumentado" #NT!
 ep3_laamps.8106.b.desc: "Tendrás 2 años más para reclamar [claimed_title.GetName]" #NT!
 ep3_laamps.8106.c: "Veo mi fortuna en otra parte." #NT!
 ep3_laamps.8106.c.desc: "@warning_icon! Incumpliste el acuerdo. [petitioned_ruler.GetName] estará #EMP extremadamente disgustado" #NT!
  
 ep3_laamps.8107.t: "Nuestro Indigno [ROOT.Char.GetFirstName]," #NT!
 ep3_laamps.8107.desc: "No hay palabras para expresar lo decepcionados que estamos contigo. #EMP Gusano#! Teníamos un futuro brillante por delante y tú decidiste renunciar a todo.\nNos consideramos profundamente disgustados y tú mismo un gusano. Ten el tacto suficiente para desaparecer de esta Tierra en silencio y con lástima." #NT!
 ep3_laamps.8107.a: "El destino tenía otros planes." #NT!
 ep3_laamps.8107.a.desc: "No lograste asegurar tu reclamo el [claimed_title.GetName]" #NT!
  
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ — El peaje" #NT!
 ep3_laamps.8108.desc: "¡Qué alegría me dio llegar victoriosa a [claimed_title.GetName]! Después de tanto tiempo de recorrer caminos inhóspitos, de ser siempre un huésped en tierras extranjeras, sin hogar, sin mi derecho legítimo, mi dulce [claimed_title.GetTierAsNameNoTooltip]. Finalmente, todo está bien, como debía ser desde el principio. Soy una poderosa [ROOT.Char.GetTitleAsNameNoTooltip].\n\nSin embargo, hay una espina en este ramo. [petitioned_ruler.GetName], que me ha ayudado inmensamente a lograrlo, exige que pague lo que acordamos hace todos esos años. Seguramente, el honorable [ROOT.Char.GetHouse.GetNameNoTooltip] siempre paga las deudas de [ROOT.Char.GetHerHis]." #NT!
 #AGOT Modified 
