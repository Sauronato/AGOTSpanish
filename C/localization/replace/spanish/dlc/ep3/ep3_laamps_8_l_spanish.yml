 PACTA_SUNT_SERVANTA_GLOSS: "Valyrio para "Los acuerdos deben cumplirse"" #NT!
 ep3_laamps.8108.payments_left: "#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue] Pagos #!left" #NT!
 ep3_laamps.8108.no_payments_left: "Este es el último pago a [petitioned_ruler.GetName]." #NT!
 ep3_laamps.8108.b: "Pagaré, pero no ahora." #NT!
 ep3_laamps.8108.b.desc: "Aplazas el pago hasta el año que viene. Aún así, tendrás que pagar el importe acordado más adelante." #NT!
 ep3_laamps.8108.b.success: "Elaboras un argumento convincente" #NT!
 ep3_laamps.8108.b.failure: "Su argumento es visto como una excusa pobre." #NT!
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip], ¡eres un completo idiota!" #NT!
 ep3_laamps.8108.c.desc: "@warning_icon! No le pagarás ni una moneda rota a [petitioned_ruler.GetName]. [petitioned_ruler.GetSheHe|U] debería haberlo sabido." #NT!
 ep3_laamps.8108.legitimist_too_poor: "#italic Debido a tu escaso [income|E], pagas solo la cantidad exacta cada vez: #color_yellow 300 #! [gold_i]" #NT!
  
 ep3_laamps.8109.t: "Para [ROOT.Char.GetNameNoTooltip]" #NT!
 ep3_laamps.8109.desc: "Qué tristeza llena nuestro corazón, que nuestro querido [previous_ruler.GetName] ya no se siente en el trono, [petitioned_ruler.GetFaith.HighGodName] bendiga el alma de [previous_ruler.GetHerHis]. Por desgracia, todavía hay un asunto pendiente de pago por nuestro apoyo para poner a [previous_ruler.GetHerHim] en dicho trono. Esperamos que hayas sido informado sobre los detalles y que seas lo suficientemente honorable para cumplir con tu parte." #NT!
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$" #NT!
 ep3_laamps.8109.a.desc: "Dentro de un año, se esperará un pago de la mitad de los ingresos anuales del reino para [petitioned_ruler.GetShortUIName]" #NT!
  
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ — Conclusión inesperada" #NT!
 ep3_laamps.8110.desc_intro: "Hace mucho tiempo, se llegó a un acuerdo: [petitioned_ruler.GetName] brindó apoyo para la recuperación de [claimed_title.GetName], en forma de soldados y oro por adelantado, a cambio de una parte considerable de los ingresos de mi reino.\n\nSin embargo, [petitioned_ruler.GetSheHe] no podría haber predicho que [petitioned_ruler.GetSheHe]" #NT!
 ep3_laamps.8110.desc_war: "Estarán encerrados en una guerra mortal conmigo." #NT!
 ep3_laamps.8110.desc_imprisoned: "Ha sido arrojado a mis mazmorras" #NT!
 ep3_laamps.8110.desc_killer_root: "Ha sido asesinado por mi mano" #NT!
 ep3_laamps.8110.desc_dead: "Ha pasado de este mundo" #NT!
 ep3_laamps.8110.desc_unlanded: "Ha perdido su honor y título" #NT!
 ep3_laamps.8110.desc_outro: "Antes de que la deuda fuera saldada en su totalidad. Parece que nadie más importante en el reino [petitioned_ruler.GetHerHis] estaba al tanto de los detalles del trato. Ahora está claro: nadie vendrá a cobrar.\n\nUn extraño giro de los acontecimientos, casi como si la mano astuta de alguien hubiera guiado los reflujos del destino." #NT!
 ep3_laamps.8110.a: "¡Qué maravilloso!" #NT!
  
 ep3_laamps.8111.t: "Pago Legítimo Entrante" #NT!
