 ep3_laamps.8200.t: "Una nueva cara en el campamento" #NT!
 ep3_laamps.8200.desc_1: "Siempre estamos en movimiento cargados con nuestro equipaje, deshaciéndolo rápidamente cuando nos detenemos y guardándolo momentos después. Tiendas, ollas, sartenes, armas de repuesto, algunos artículos preciosos y la comida que nos sustenta en nuestros interminables viajes.\n\nMientras trato de evaluar la logística de nuestro próximo movimiento, un transeúnte imponente levanta sin esfuerzo uno de nuestros carros. Uno de mis seguidores, claramente divertido por esta hazaña de fuerza, corre hacia mí y suplica:\n\n"[ROOT.Char.GetTitleAsName], [new_person.GetSheHe] levantó todo el carro sobre la cabeza de [new_person.GetHerHis], ¿has visto esto? ¿Podemos quedarnos con [new_person.GetHerHim]? [new_person.GetSheHe|U] ni siquiera necesita un arma, [new_person.GetSheHe] puede simplemente agarrar y arrojar a nuestros enemigos. Y [new_person.GetSheHe] ya prometió llevar mi mochila".\n\nUn [new_person.GetWomanMan] así podría resultar [new_person.GetHerselfHimself] útil, llevando también mi mochila. [new_person.GetSheHe|U] comerá muchas provisiones." #NT!
 ep3_laamps.8200.desc_2: "El cielo nocturno llena mi campamento de terror, iluminado sólo por la luz parpadeante de la hoguera. Atisbos, veo los rostros sombríos y cansados ​​de mis seguidores. El ansia de aventura se encuentra con la cruda realidad esta noche, la realidad de las botas empapadas, comer las sobras de la semana anterior y el sueño interrumpido por los animales que constantemente susurran en los bosques.\n\nUna sola risa rompe la penumbra. Luego otra, y veo a mis severos seguidores convertidos en una bandada de niños que ríen. La alegría en tal oscuridad es algo raro. Busco la fuente de la conmoción, y pronto [new_person.GetSheHe] aparece frente a mí, inclinándose profundamente mientras sigue bailando, y habla:\n\n"[ROOT.Char.GetNameNoTooltip], ¡por fin nos conocemos! Permíteme presentarme, soy [new_person.GetName], un bufón extraordinario. ¡Una vez actué para el gran [location.county.holder.top_liege.GetName]! ¡E hice reír a [location.county.holder.top_liege.GetHerHim], justo cuando me arrojaron baldes de agua! Por desgracia, los hilos del destino me han apartado de mi compañía. Ahora, me ofrezco a ti y a tu humor." #NT!
 ep3_laamps.8200.desc_3: "Hemos estado viviendo en el [location.county.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l] de [location.county.GetNameNoTier] por un tiempo. Los lugareños han estado visitando nuestro campamento con frecuencia, para comerciar o simplemente para pasar el rato. Recientemente vi a un [new_person.GetWomanMan] rondando por allí por más tiempo que el resto. Casi como si buscara una excusa para no volver a la aldea [new_person.GetHerHis], para quedarse con nosotros y viajar a nuevas tierras.\n\nSiempre hay trabajo para un alma físicamente apta en mi campamento, pero ¿deberíamos invitar a todos los cachorros callejeros? Hoy, [new_person.GetSheHe] reunió el coraje suficiente para hacer una propuesta, parándose frente a mí con estas palabras preparadas:\n\n"Ha habido años de vacas flacas y años de vacas flacas aquí en [location.county.GetNameNoTier]. Y creo que los años de vacas flacas están regresando. Las señales están ahí para aquellos que pueden ver. Por favor, no deseo morir donde nací, quedarme aquí por más tiempo. Humildemente pido que me permitan unirme a su banda, mi [ROOT.Char.GetLadyLord|U]"." #NT!
 ep3_laamps.8200.a: "¡Bienvenido, [new_person.GetFirstName]!" #NT!
 ep3_laamps.8200.b: "Por favor vete." #NT!
 ep3_laamps.8200.c: "Sal y difunde el mensaje: ¡Mantente alejado!" #NT!
 ep3_laamps.8200.c.tt: "Los personajes no intentarán unirse aleatoriamente a tu campamento durante los próximos 20 años." #NT!
  
  
  
  
  
  
  
