 fp3_house_modifier_conceded_hegemony: "Hegemonía concedida" #NT!
 fp3_house_modifier_conceded_hegemony_desc: "Esta casa tuvo que ceder su poder hegemónico para apaciguar a sus enemigos." #NT!
 fp3_house_modifier_rebuilding_efforts: "Esfuerzos de reconstrucción" #NT!
 fp3_house_modifier_rebuilding_efforts_desc: "Esta casa está reconstruyendo su reino después de una sangrienta lucha con los enemigos del Califato." #NT!
 fp3_house_modifier_frontier_ambitions: "Ambiciones fronterizas" #NT!
