l_spanish:
  
 fp3_brutal_predations_county_modifier: "Depredaciones brutales"
 fp3_brutal_predations_county_modifier_desc: "Los habitantes de esta zona están consternados por una serie de hechos violentos cometidos por un mercenario asesino, que sigue en libertad."
  
 fp3_low_frontier_morale_county_modifier: "Baja moral en la frontera"
 fp3_low_frontier_morale_county_modifier_desc: "Los soldados que custodian las fortalezas de esta región se sienten olvidados por su gobernante."
  
 fp3_boosted_frontier_morale_county_modifier: "Moral reforzada en la frontera"
 fp3_boosted_frontier_morale_county_modifier_desc: "Los soldados que custodian las fortalezas de esta región se sienten envalentonados desde que su gobernante los visitó en persona."
  
 fp3_visited_the_frontier_modifier: "Visitó la frontera"
 fp3_visited_the_frontier_modifier_desc: "Este personaje recientemente se codeó con soldados en fortalezas fronterizas, quedando así expuesto a la rica flora de enfermedades que pueblan sus abarrotados barrios."
  
 fp3_frontier_heresy_county_modifier: "Herejías fronterizas"
 fp3_frontier_heresy_county_modifier_desc: "Las creencias radicales se han arraigado tanto entre los soldados como entre los colonos de este condado."
  
 fp3_garrison_decimated_county_modifier: "Guarnición diezmada"
 fp3_garrison_decimated_county_modifier_desc: "Los soldados que solían proteger esta provincia han sido masacrados por su gobernante, por seguir una creencia pagana."
  
 fp3_jinx_modifier: "Maldito"
 fp3_jinx_modifier_desc: "Este personaje cree que alguien con intenciones malévolas ha usado el Mal de Ojo contra él."
  
 fp3_call_of_the_wild_modifier: "Atraído por la frontera"
 fp3_call_of_the_wild_modifier_desc: "Este personaje se siente obligado a explorar las estepas lejanas, los desiertos inhóspitos y las elevadas montañas, y ver qué hay más allá."
  
 fp3_marriage_material_modifier: "Material para matrimonio"
 fp3_marriage_material_modifier_desc: "Este personaje está convencido de que lo mejor para él es obedecer a sus padres y casarse, pero ¿es realmente así?"
  
 fp3_dutiful_scion_modifier: "Vástago obediente"
 fp3_dutiful_scion_modifier_desc: "Este personaje dedica su vida a la dinastía, no a distracciones triviales como la aventura o la felicidad personal."
  
 fp3_worried_sick_modifier: "Preocupado y enfermo"
 fp3_worried_sick_modifier_desc: "Este personaje está muy preocupado por un ser querido, que partió para enfrentar peligros lejanos."
  
 fp3_gross_persecutions_county_modifier: "Persecuciones brutales"
 fp3_gross_persecutions_county_modifier_desc: "Muchos fieles de esta provincia se encuentran escondidos o huyendo, tras una violenta persecución religiosa por parte de su señor."
  
 fp3_galvanized_heretics_county_modifier: "Herejes galvanizados"
 fp3_galvanized_heretics_county_modifier_desc: "La opresión ha convertido a la población de este condado en radicales acérrimos, si no lo eran ya, decididos a defender su fe sin importar el coste."
  
 fp3_promoting_arabic_modifier: "Promoción del idioma árabe"
 fp3_promoting_arabic_modifier_desc: "Este personaje está promocionando el idioma árabe."
  
 fp3_conversion_curious_county_modifier: "Conversión curiosa"
 fp3_conversion_curious_county_modifier_desc: "Entre la población de este condado existe una creciente curiosidad por otras religiones."
  
 fp3_teapot_alcoholism_modifier: "Bebedor prolífico de té"
 fp3_teapot_alcoholism_modifier_desc: "Este personaje siempre tiene una pequeña tetera a su lado y es conocido por consumir grandes cantidades de su misterioso contenido."
  
 ulema_displeased_drinking: "Escándalo por consumo de alcohol en público"
 ulema_displeased_drinking_desc: "Los conocidos hábitos de bebida de este personaje han provocado un escándalo público, y el clero ha cuestionado abiertamente el impacto que esto tiene en su capacidad para gobernar."
  
 fp3_mountain_redoubt_modifier: "Fortaleza de Badd"
 fp3_mountain_redoubt_modifier_desc: "Esta fortaleza, situada en la cima de una elevada montaña, es casi inexpugnable. Hace mucho tiempo estuvo en manos de los líderes khurramitas Javidhan y Babak, pero ahora ha sido reconstruida y se ha convertido en un formidable reducto para los belicosos habitantes de las Montañas Negras."
  
 fp3_royal_fire_modifier: "Fuego real"
 fp3_royal_fire_modifier_desc: "Este gobernante tiene un fuego eterno ardiendo en su nombre, para bendecir su reinado con la luz de la gloria."
 fp3_plundered_county_modifier: "Extorsionados y saqueados"
 fp3_plundered_county_modifier_desc: "Este condado ha sido desangrado por el gobernante del reino para financiar proyectos ostentosos en otros lugares."
  
 fp3_architectural_splendor_county_modifier: "Esplendor monumental"
 fp3_architectural_splendor_county_modifier_desc: "Este condado ha visto una gran inversión en arquitectura monumental y grandes obras públicas."
  
 fp3_efficient_splendor_county_modifier: "Constructores eficientes"
 fp3_efficient_splendor_county_modifier_desc: "Este condado ha sido testigo de un frenesí de actividad en la construcción de monumentos y grandes obras públicas."
  
 fp3_luxurious_bathhouse_modifier: "Hammam celestial"
 fp3_luxurious_bathhouse_modifier_desc: "Este personaje adornó su capital con unos nuevos baños de excepcional grandeza y calidad."
  
 fp3_less_luxurious_bathhouse_modifier: "Hammam dañado por la humedad"
 fp3_less_luxurious_bathhouse_modifier_desc: "Aunque este personaje tiene una lujosa casa de baños, su construcción deja un poco que desear, y han comenzado a aparecer grietas en los azulejos y las piedras."
  
 fp3_very_lofty_tower_modifier: "Torre alta"
 fp3_very_lofty_tower_modifier_desc: "La residencia de este personaje tiene una torre extremadamente alta y muy hermosa, cuyas escaleras pueden subir para contemplar el mundo y obtener aislamiento de todas las miradas indiscretas."
  
 fp3_less_lofty_tower_modifier: "Torre menos alta"
 fp3_less_lofty_tower_modifier_desc: "La residencia de este personaje tiene una torre muy alta y esbelta. Aunque no es tan alta como se pretendía originalmente, la vista desde arriba conmueve el alma y brinda aislamiento, si es necesario."
  
 fp3_spiritual_splendor_county_modifier: "Esplendor espiritual"
 fp3_spiritual_splendor_county_modifier_desc: "Este condado ha sido testigo de grandes construcciones y remodelaciones de monumentos religiosos de todo tipo."
  
 fp3_great_tower_of_silence_modifier: "Gran Torre del Silencio"
 fp3_great_tower_of_silence_modifier_desc: "Este personaje ha supervisado la construcción de una dakhma de una escala sin precedentes y a menudo observa el macabro edificio, reflexionando sobre qué hay más allá de este mundo de tierra y carne."
  
 fp3_less_great_tower_of_silence_modifier: "Torre del Silencio"
 fp3_less_great_tower_of_silence_modifier_desc: "Este personaje ha supervisado la construcción de una gran dakhma, y ​​al ver a los buitres esteparios descender hacia ella, a menudo reflexiona sobre la vida y la muerte."
  
 police_chief_of_baghdad_modifier: "Capitán de Bagdad"
 police_chief_of_baghdad_modifier_desc: "Este personaje ostenta el título de Sahib al-Shurta, capitán de la guardia de Bagdad. A pesar de los recientes cambios, el puesto aún ofrece algunas oportunidades de influencia."
  
 fp3_light_of_the_walayah_modifier: "Luz de Walayah"
 fp3_light_of_the_walayah_modifier_desc: "Se dice que esta dinastía posee #italic nūr#!, la luz mística de la guía de Dios."
  
 fp3_azariqa_ascendancy_modifier: "Ascenso de Muhakkima"
 fp3_azariqa_ascendancy_modifier_desc: "Este personaje ha llevado a los Muhakkima a una grandeza sin precedentes."
  
 fp3_promoted_persian_scripture_modifier: "Gran traductor"
 fp3_promoted_persian_scripture_modifier_desc: "Este personaje ha supervisado las traducciones de obras religiosas árabes, algo que antes se consideraba tabú."
  
 fp3_persian_resurgence_county_modifier: "El resurgimiento persa"
 fp3_persian_resurgence_county_modifier_desc: "Este condado arde de fervor religioso mezclado con un patriotismo local resurgente, del cual podrían suceder cosas inesperadas."
  
 fp3_forgotten_runestones_county_modifier: "Piedras rúnicas olvidadas"
  #AGOT Modified 
 #fp3_forgotten_runestones_county_modifier_desc: "En este condado se encuentran tres piedras misteriosas, talladas con exquisitas runas al estilo de los rusos. Sin embargo, están algo marchitos y ahora nadie puede discernir su significado."
 fp3_forgotten_runestones_county_modifier_desc: "En este condado se encuentran tres piedras misteriosas, talladas con exquisitas runas al estilo de los Primeros Hombres. Sin embargo, están algo marchitas y nadie puede discernir su significado."
  
 fp3_dismayed_daylamites_county_modifier: "Habitantes del bosque en apuros"
 fp3_dismayed_daylamites_county_modifier_desc: "La población local había desarrollado temibles supersticiones en torno a un conjunto de misteriosas piedras rúnicas en lo profundo del bosque. Ahora que las piedras se han perdido, la gente teme represalias por parte de sus creadores, sean quienes sean."
  
 fp3_insulted_chinese_noble_modifier: "Despreciado en China"
 fp3_insulted_chinese_noble_modifier_desc: "Este personaje ha insultado a un destacado noble chino, quien ahora está difundiendo malos rumores sobre ellos en las cortes de Chang'an, Kaifeng y Luoyang."
  
 fp3_vengeful_nomads_county_modifier: "Nómadas vengativos"
 fp3_vengeful_nomads_county_modifier_desc: "Este condado está sufriendo ataques desenfrenados por parte de nómadas que intentan vengar a un líder que fue asesinado injustamente."
  
 fp3_nomad_recruits_modifier: "Reclutas nómadas"
 fp3_nomad_recruits_modifier_desc: "Esta dinastía ha permitido que los nómadas se establezcan en sus tierras, proporcionando una excelente reserva de reclutas capaces."
  
 fp3_nomad_friction_county_modifier: "Lucha por las tierras de pastoreo"
 fp3_nomad_friction_county_modifier_desc: "Este condado está plagado de fricciones entre agricultores sedentarios y tribus nómadas."
  
 fp3_resentful_nomads_county_modifier: "Nómadas resentidos"
 fp3_resentful_nomads_county_modifier_desc: "Este condado está experimentando conflictos debido a nómadas perturbados y rebeldes."
  
 fp3_banning_archery_modifier: "Prohibición de tiro con arco"
 fp3_banning_archery_modifier_desc: "Este personaje ha prohibido la práctica del tiro con arco en algunas partes de su reino, lo que dificulta a sus arqueros, pero sin duda hace que sea menos probable que ocurran accidentes."
  
 fp3_crushed_by_failure_modifier: "Consternado por el fracaso"
 fp3_crushed_by_failure_modifier_desc: "Sea lo que sea, este personaje fracasó espectacularmente y ahora la duda les corroe la mente."
  
 fp3_silk_road_secure_county_modifier: "Ruta de la Seda segura"
 fp3_silk_road_secure_county_modifier_desc: "Los guerreros nómadas de esta provincia están obligados a mantener seguros los caminos de las caravanas."
  
 fp3_nomad_attacks_county_modifier: "Asaltantes desenfrenados"
 fp3_nomad_attacks_county_modifier_desc: "Este condado sufre redadas contra las caravanas que pasan, interrumpiendo significativamente el flujo comercial."
  
 fp3_gnostic_fervor_county_modifier: "Fervor gnóstico"
 fp3_gnostic_fervor_county_modifier_desc: "Este condado se ha convertido recientemente en el hogar de un grupo de diligentes refugiados maniqueos."
  
 fp3_lackluster_diet_modifier: "Dieta mediocre"
 fp3_lackluster_diet_modifier_desc: "A este personaje lo han sometido a una dieta poco inspiradora a base de pescado salado y tallos de apio crudos, con la esperanza de que eso cure su melancolía."
  
 fp3_herbal_remedies_modifier: "Remedios herbarios"
 fp3_herbal_remedies_modifier_desc: "Este personaje consume una mezcla de semillas de hinojo, pepinos y otras hierbas para intentar curar su melancolía."
  
 fp3_worshipping_in_solitude_modifier: "Adoración en soledad"
 fp3_worshipping_in_solitude_modifier_desc: "Este personaje ha pasado largas horas en su capilla privada, lejos de todas las miradas indiscretas. Hay muchas especulaciones sobre lo que sucede allí."
  
 fp3_rare_books_modifier: "Libros raros"
 fp3_rare_books_modifier_desc: "Este personaje ha llegado a poseer una pequeña colección de libros raros, rescatados de bibliotecas legendarias como las de Ctesifonte, Gundeshapur, quizás incluso Alejandría."
  
 fp3_oil_of_vitriol_modifier: "Aceite de vitriolo"
 fp3_oil_of_vitriol_modifier_desc: "Este personaje tiene acceso a cantidades peligrosas de una sustancia extremadamente corrosiva preparada por un alquimista persa."
  
 fp3_dabbling_in_alchemy_modifier: "Incursionando en la alquimia"
 fp3_dabbling_in_alchemy_modifier_desc: "Este personaje ha estado incursionando en la alquimia y, al hacerlo, ha estado expuesto a todo tipo de sustancias nocivas."
  
 fp3_alchemical_insights_modifier: "Perspectivas alquímicas"
 fp3_alchemical_insights_modifier_desc: "Junto con un alquimista persa, este personaje ha realizado grandes descubrimientos en el estudio de los líquidos y la materia, y ha aprendido mucho sobre la estructura de este mundo."
  
 fp3_reneged_on_promise_modifier: "Incumplió su promesa"
 fp3_reneged_on_promise_modifier_desc: "Este personaje rompió una promesa que había hecho de pagar los esfuerzos literarios de un poeta famoso, y ahora se le considera poco confiable."
  
 fp3_broken_icehouses_county_modifier: "Yakhchals rotos"
 fp3_broken_icehouses_county_modifier_desc: "Este condado era famoso por su producción de dulces y bebidas frías, antes de que las casas de hielo se derrumbaran en un terremoto."
  
 fp3_court_austerity_modifier: "Austeridad de la corte"
 fp3_court_austerity_modifier_desc: "En la corte de este personaje reina una estricta austeridad: hay muy pocas extravagancias, pocas risas y, sobre todo, no hay postres dulces."
  
 fp3_securing_sorbet_supply_modifier: "Se aseguró el suministro de Faloodeh"
 fp3_securing_sorbet_supply_modifier_desc: "Este personaje se ha apoderado de todo el suministro de delicias frías del reino, para el deleite de sus cortesanos, pero la ira de sus vasallos."
  
 fp3_thinking_about_the_afterlife_modifier: "Pensando en la muerte"
 fp3_thinking_about_the_afterlife_modifier_desc: "Este personaje ha pasado últimamente mucho tiempo pensando en lo que le espera en el más allá."
  
 fp3_sufi_initiate_modifier: "Iniciado sufí"
 fp3_sufi_initiate_modifier_desc: "Este personaje se ha interesado por el misticismo sufí y la meditación Muraqaba, profundizando en la relación del corazón con el Creador."
  
 fp3_avoiding_dark_places_modifier: "Evitando lugares oscuros"
 fp3_avoiding_dark_places_modifier_desc: "Este personaje ha tenido una experiencia espeluznante de más y ahora está muy interesado en evitar la oscuridad."
  
 fp3_looking_for_bodyguards_modifier: "Buscando guardaespaldas"
 fp3_looking_for_bodyguards_modifier_desc: "Este personaje ha tenido una experiencia aterradora de más y ahora está buscando guardaespaldas adicionales."
  
 fp3_relentless_skeptic_modifier: "Escéptico implacable"
 fp3_relentless_skeptic_modifier_desc: "Este personaje ha comenzado a cuestionar muchas creencias y suposiciones populares sobre el mundo invisible. Otros podrían considerarlo un cínico, un disidente grosero, incluso un apóstata."
  
 fp3_womens_faith_galvanized_modifier: "La fe de las mujeres"
 fp3_womens_faith_galvanized_modifier_desc: "Este personaje se siente perseguido por venerar a una santa, pero esto solo ha fortalecido su determinación."
  
 fp3_promoted_persian_mathematics_modifier: "Matemáticas persas promocionadas"
 fp3_promoted_persian_mathematics_modifier_desc: "Los eruditos de este personaje están descubriendo sus propias innovaciones matemáticas para rivalizar con las de $indo_aryan_group_collective_noun$."
  
 fp3_denied_religious_protection_modifier: "Protección religiosa denegada"
 fp3_denied_religious_protection_modifier_desc: "Este gobernante ha negado a los paganos la libertad de practicar su propia fe."
  
 patron_of_the_sciences: "Si bien no se realizó ningún descubrimiento importante, este proyecto le ha ganado notoriedad como un importante mecenas de las ciencias."
  
 fp3_treatise_on_development_modifier: "Tratado de administración"
 fp3_treatise_on_development_modifier_desc: "Un documento sobre el valor de la burocracia, con varios consejos sobre cómo garantizar una línea de comunicación adecuada desde la realeza hasta el nivel local."
  
 fp3_treatise_on_building_modifier: "Tratado de administración"
 fp3_treatise_on_building_modifier_desc: "Un tratado sobre cómo uno debe gestionar sus recursos para maximizar la eficiencia."
  
 fp3_treatise_on_control_modifier: "Tratado sobre la autoridad"
 fp3_treatise_on_control_modifier_desc: "Un artículo sobre cómo un líder debe abordar la tarea de gobernar y reprimir las rebeliones."
  
 fp3_treatise_on_mathematics_modifier: "Monografía de Matemáticas"
 fp3_treatise_on_mathematics_modifier_desc: "Una tesis especializada sobre matemáticas, con varias notas sobre cómo utilizarlas en la vida diaria."
  
 fp3_treatise_on_taxation_modifier: "Tratado sobre tributación"
 fp3_treatise_on_taxation_modifier_desc: "Un tratado largo y confuso sobre los impuestos y los pasos que se pueden dar para abordar mejor el tema."
  
 fp3_treatise_on_light_warfare_modifier: "Guía sobre escaramuzas"
 fp3_treatise_on_light_warfare_modifier_desc: "Una breve tesis sobre el valor de la infantería ligera y cómo utilizarla al máximo."
  
 fp3_treatise_on_heavy_warfare_modifier: "Manual de guerra defensiva"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Un tratado sobre formaciones relevantes para la infantería pesada, con una pequeña guía al final sobre qué tipo de ejercicios se pueden realizar para lograr una mayor cohesión en el ejército."
  
 fp3_treatise_on_cavalry_modifier: "Historia de la guerra de caballería"
 fp3_treatise_on_cavalry_modifier_desc: "Un largo artículo sobre la historia de las cargas de caballería realizadas a lo largo de la historia, centrándose en cómo se puede cambiar el curso de la batalla desde un caballo."
  
 fp3_treatise_on_siege_modifier: "Manual de deconstrucción"
 fp3_treatise_on_siege_modifier_desc: "Un manual breve pero conciso sobre la naturaleza de los asedios y cómo uno puede acercarse a un enemigo con o sin armas de asedio a mano."
  
 fp3_treatise_on_strategy_modifier: "Historia de la estrategia"
 fp3_treatise_on_strategy_modifier_desc: "Un tratado largo pero accesible sobre la historia de la estrategia y la táctica, con ejemplos que se remontan a varios siglos."
  
 fp3_fearsome_example_modifier: "Ejemplo temible"
 fp3_fearsome_example_modifier_desc: "Este gobernante destruyó brutalmente una comunidad religiosa en la frontera, demostrando una voluntad intimidante de suprimir cualquier herejía."
  
 fp3_refused_the_caliph_modifier: "Demanda rechazada de guerra santa"
 fp3_refused_the_caliph_modifier_desc: "Este personaje rechazó una demanda del líder de la fe de atacar a un gobernante pagano vecino."
  
 fp3_praying_too_much_modifier: "Oraciones excesivas"
 fp3_praying_too_much_modifier_desc: "Este personaje ha comenzado a pasar cantidades significativas de tiempo en el templo, descuidando otras tareas."
  
 fp3_name_read_in_friday_prayer_modifier: "Nombre leído en la oración del viernes"
 fp3_name_read_in_friday_prayer_modifier_desc: "Este personaje ha decretado que su nombre se lea en lugar del del califa durante la asamblea de culto más importante de la semana: una declaración pública recurrente de su lealtad e importancia."
  
 fp3_displayed_pious_submission_to_caliph_modifier: "Subrayó la sumisión al califa"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Este personaje ha dado instrucciones estrictas de que el nombre del califa sea leído primero durante la oración del viernes, el culto más importante de cada mezquita (el mundo sabe a quién obedecen)."
  
 fp3_honored_by_the_faithful_modifier: "Honrado por los fieles"
 fp3_honored_by_the_faithful_modifier_desc: "El nombre de este personaje se lee durante la oración del viernes en el mismo asiento del líder de su fe, lo que le otorga una legitimidad significativa como gobernante."
  
 fp3_rule_by_fear_modifier: "Gobernar por el miedo"
 fp3_rule_by_fear_modifier_desc: "Este personaje ha demostrado que está dispuesto y es capaz de matar gente arbitrariamente, manteniendo unido su reino mediante el miedo."
  
 fp3_minor_child_spy_network_modifier: "Red de espionaje infantil menor de edad"
 fp3_minor_child_spy_network_modifier_desc: "Este personaje emplea una pequeña red de niños como espías para descubrir los secretos del clan."
  
 fp3_better_company_modifier: "Mejor Compañía"
 fp3_better_company_modifier_desc: "Este personaje ha sido castigado por sus mayores y ahora está aprendiendo a comportarse de una manera más apropiada para un vástago de su clan."
  
 fp3_justification_for_taxation_modifier: "Justificaciones de la tributación"
 fp3_justification_for_taxation_modifier_desc: "El recaudador de impuestos de este personaje ha creado justificaciones cuestionables para obligar a sus vasallos a contribuir más de lo que la mayoría consideraría justo."
  
 fp3_excuses_for_extortion_modifier: "Excusas para la extorsión"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
  
 fp3_locals_intimidated_county_modifier: "Los lugareños se sienten intimidados"
 fp3_locals_intimidated_county_modifier_desc: "La gente común de este condado ha sido intimidada y sometida."
  
 fp3_locals_infuriated_county_modifier: "Los lugareños enfurecidos"
 fp3_locals_infuriated_county_modifier_desc: "La gente común de este condado está enfurecida por el trato que da su gobernante a un popular magistrado local."
  
 fp3_looking_the_other_way_modifier: "Mirando hacia otro lado"
 fp3_looking_the_other_way_modifier_desc: "Este personaje ha adoptado una política de ignorar ciertas mala conducta económica de sus vasallos y súbditos, por el bien del reino o por su propia tranquilidad mental."
  
 fp3_capable_magistrates_modifier: "Magistrados capaces"
 fp3_capable_magistrates_modifier_desc: "Este personaje está apoyado por magistrados especialmente capaces, que pueden hacer que casi cualquier decisión parezca justa."
  
 fp3_delegated_payments_modifier: "Pagos delegados"
 fp3_delegated_payments_modifier_desc: "Este personaje ha convertido a su recaudador de impuestos en pagador del ejército, una medida eficaz (hasta ahora)."
  
 fp3_army_influence_modifier: "Influencia del ejército"
 fp3_army_influence_modifier_desc: "Este personaje ha sido investido de una influencia significativa sobre el ejército por su señor."
  
 fp3_messy_payments_modifier: "Pagos no confiables"
 fp3_messy_payments_modifier_desc: "La responsabilidad de pagar a los soldados de este personaje se ha dividido de una manera extraña, lo que a veces causa retrasos que dañan la moral."
  
 fp3_cutting_corners_modifier: "Tomando atajos"
 fp3_cutting_corners_modifier_desc: "Este personaje está sobrecargado de trabajo y, en consecuencia, se ha vuelto un poco descuidado."
  
