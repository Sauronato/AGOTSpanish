l_spanish:
  
 fp3_brutal_predations_county_modifier: "Depredaciones brutales" #NT!
 fp3_brutal_predations_county_modifier_desc: "Los habitantes de esta zona están consternados por una serie de hechos violentos cometidos por un mercenario asesino, que sigue en libertad." #NT!
  
 fp3_low_frontier_morale_county_modifier: "Baja moral en la frontera" #NT!
 fp3_low_frontier_morale_county_modifier_desc: "Los soldados que custodian las fortalezas de esta región se sienten olvidados por su gobernante." #NT!
  
 fp3_boosted_frontier_morale_county_modifier: "Moral reforzada en la frontera" #NT!
 fp3_boosted_frontier_morale_county_modifier_desc: "Los soldados que custodian las fortalezas de esta región se sienten envalentonados desde que su gobernante los visitó en persona." #NT!
  
 fp3_visited_the_frontier_modifier: "Visitó la frontera" #NT!
 fp3_visited_the_frontier_modifier_desc: "Este personaje recientemente se codeó con soldados en fortalezas fronterizas, quedando así expuesto a la rica flora de enfermedades que pueblan sus abarrotados barrios." #NT!
  
 fp3_frontier_heresy_county_modifier: "Herejías fronterizas" #NT!
 fp3_frontier_heresy_county_modifier_desc: "Las creencias radicales se han arraigado tanto entre los soldados como entre los colonos de este condado." #NT!
  
 fp3_garrison_decimated_county_modifier: "Guarnición diezmada" #NT!
 fp3_garrison_decimated_county_modifier_desc: "Los soldados que solían proteger esta provincia han sido masacrados por su gobernante, por seguir una creencia pagana." #NT!
  
 fp3_jinx_modifier: "Maldito" #NT!
 fp3_jinx_modifier_desc: "Este personaje cree que alguien con intenciones malévolas ha usado el Mal de Ojo contra él." #NT!
  
 fp3_call_of_the_wild_modifier: "Atraído por la frontera" #NT!
 fp3_call_of_the_wild_modifier_desc: "Este personaje se siente obligado a explorar las estepas lejanas, los desiertos inhóspitos y las elevadas montañas, y ver qué hay más allá." #NT!
  
 fp3_marriage_material_modifier: "Material para matrimonio" #NT!
 fp3_marriage_material_modifier_desc: "Este personaje está convencido de que lo mejor para él es obedecer a sus padres y casarse, pero ¿es realmente así?" #NT!
  
 fp3_dutiful_scion_modifier: "Vástago obediente" #NT!
 fp3_dutiful_scion_modifier_desc: "Este personaje dedica su vida a la dinastía, no a distracciones triviales como la aventura o la felicidad personal." #NT!
  
 fp3_worried_sick_modifier: "Preocupado y enfermo" #NT!
 fp3_worried_sick_modifier_desc: "Este personaje está muy preocupado por un ser querido, que partió para enfrentar peligros lejanos." #NT!
  
 fp3_gross_persecutions_county_modifier: "Persecuciones brutales" #NT!
 fp3_gross_persecutions_county_modifier_desc: "Muchos fieles de esta provincia se encuentran escondidos o huyendo, tras una violenta persecución religiosa por parte de su señor." #NT!
  
 fp3_galvanized_heretics_county_modifier: "Herejes galvanizados" #NT!
 fp3_galvanized_heretics_county_modifier_desc: "La opresión ha convertido a la población de este condado en radicales acérrimos, si no lo eran ya, decididos a defender su fe sin importar el coste." #NT!
  
 fp3_promoting_arabic_modifier: "Promoción del idioma árabe" #NT!
 fp3_promoting_arabic_modifier_desc: "Este personaje está promocionando el idioma árabe." #NT!
  
 fp3_conversion_curious_county_modifier: "Conversión curiosa" #NT!
 fp3_conversion_curious_county_modifier_desc: "Entre la población de este condado existe una creciente curiosidad por otras religiones." #NT!
  
 fp3_teapot_alcoholism_modifier: "Bebedor prolífico de té" #NT!
 fp3_teapot_alcoholism_modifier_desc: "Este personaje siempre tiene una pequeña tetera a su lado y es conocido por consumir grandes cantidades de su misterioso contenido." #NT!
  
 ulema_displeased_drinking: "Escándalo por consumo de alcohol en público" #NT!
 ulema_displeased_drinking_desc: "Los conocidos hábitos de bebida de este personaje han provocado un escándalo público, y el clero ha cuestionado abiertamente el impacto que esto tiene en su capacidad para gobernar." #NT!
  
 fp3_mountain_redoubt_modifier: "Fortaleza de Badd" #NT!
 fp3_mountain_redoubt_modifier_desc: "Esta fortaleza, situada en la cima de una elevada montaña, es casi inexpugnable. Hace mucho tiempo estuvo en manos de los líderes khurramitas Javidhan y Babak, pero ahora ha sido reconstruida y se ha convertido en un formidable reducto para los belicosos habitantes de las Montañas Negras." #NT!
  
 fp3_royal_fire_modifier: "Fuego real" #NT!
 fp3_royal_fire_modifier_desc: "Este gobernante tiene un fuego eterno ardiendo en su nombre, para bendecir su reinado con la luz de la gloria." #NT!
 fp3_plundered_county_modifier: "Extorsionados y saqueados" #NT!
 fp3_plundered_county_modifier_desc: "Este condado ha sido desangrado por el gobernante del reino para financiar proyectos ostentosos en otros lugares." #NT!
  
 fp3_architectural_splendor_county_modifier: "Esplendor monumental" #NT!
 fp3_architectural_splendor_county_modifier_desc: "Este condado ha visto una gran inversión en arquitectura monumental y grandes obras públicas." #NT!
  
 fp3_efficient_splendor_county_modifier: "Constructores eficientes" #NT!
 fp3_efficient_splendor_county_modifier_desc: "Este condado ha sido testigo de un frenesí de actividad en la construcción de monumentos y grandes obras públicas." #NT!
  
 fp3_luxurious_bathhouse_modifier: "Hammam celestial" #NT!
 fp3_luxurious_bathhouse_modifier_desc: "Este personaje adornó su capital con unos nuevos baños de excepcional grandeza y calidad." #NT!
  
 fp3_less_luxurious_bathhouse_modifier: "Hammam dañado por la humedad" #NT!
 fp3_less_luxurious_bathhouse_modifier_desc: "Aunque este personaje tiene una lujosa casa de baños, su construcción deja un poco que desear, y han comenzado a aparecer grietas en los azulejos y las piedras." #NT!
  
 fp3_very_lofty_tower_modifier: "Torre alta" #NT!
 fp3_very_lofty_tower_modifier_desc: "La residencia de este personaje tiene una torre extremadamente alta y muy hermosa, cuyas escaleras pueden subir para contemplar el mundo y obtener aislamiento de todas las miradas indiscretas." #NT!
  
 fp3_less_lofty_tower_modifier: "Torre menos alta" #NT!
 fp3_less_lofty_tower_modifier_desc: "La residencia de este personaje tiene una torre muy alta y esbelta. Aunque no es tan alta como se pretendía originalmente, la vista desde arriba conmueve el alma y brinda aislamiento, si es necesario." #NT!
  
 fp3_spiritual_splendor_county_modifier: "Esplendor espiritual" #NT!
 fp3_spiritual_splendor_county_modifier_desc: "Este condado ha sido testigo de grandes construcciones y remodelaciones de monumentos religiosos de todo tipo." #NT!
  
 fp3_great_tower_of_silence_modifier: "Gran Torre del Silencio" #NT!
 fp3_great_tower_of_silence_modifier_desc: "Este personaje ha supervisado la construcción de una dakhma de una escala sin precedentes y a menudo observa el macabro edificio, reflexionando sobre qué hay más allá de este mundo de tierra y carne." #NT!
  
 fp3_less_great_tower_of_silence_modifier: "Torre del Silencio" #NT!
 fp3_less_great_tower_of_silence_modifier_desc: "Este personaje ha supervisado la construcción de una gran dakhma, y ​​al ver a los buitres esteparios descender hacia ella, a menudo reflexiona sobre la vida y la muerte." #NT!
  
 police_chief_of_baghdad_modifier: "Capitán de Bagdad" #NT!
 police_chief_of_baghdad_modifier_desc: "Este personaje ostenta el título de Sahib al-Shurta, capitán de la guardia de Bagdad. A pesar de los recientes cambios, el puesto aún ofrece algunas oportunidades de influencia." #NT!
  
 fp3_light_of_the_walayah_modifier: "Luz de Walayah" #NT!
 fp3_light_of_the_walayah_modifier_desc: "Se dice que esta dinastía posee #italic nūr#!, la luz mística de la guía de Dios." #NT!
  
 fp3_azariqa_ascendancy_modifier: "Ascenso de Muhakkima" #NT!
 fp3_azariqa_ascendancy_modifier_desc: "Este personaje ha llevado a los Muhakkima a una grandeza sin precedentes." #NT!
  
 fp3_promoted_persian_scripture_modifier: "Gran traductor" #NT!
 fp3_promoted_persian_scripture_modifier_desc: "Este personaje ha supervisado las traducciones de obras religiosas árabes, algo que antes se consideraba tabú." #NT!
  
 fp3_persian_resurgence_county_modifier: "El resurgimiento persa" #NT!
 fp3_persian_resurgence_county_modifier_desc: "Este condado arde de fervor religioso mezclado con un patriotismo local resurgente, del cual podrían suceder cosas inesperadas." #NT!
  
 fp3_forgotten_runestones_county_modifier: "Piedras rúnicas olvidadas" #NT!
  #AGOT Modified 
 #fp3_forgotten_runestones_county_modifier_desc: "En este condado se encuentran tres piedras misteriosas, talladas con exquisitas runas al estilo de los rusos. Sin embargo, están algo marchitos y ahora nadie puede discernir su significado." #NT!
 fp3_forgotten_runestones_county_modifier_desc: "En este condado se encuentran tres piedras misteriosas, talladas con exquisitas runas al estilo de los Primeros Hombres. Sin embargo, están algo marchitas y nadie puede discernir su significado." #NT!
  
 fp3_dismayed_daylamites_county_modifier: "Habitantes del bosque en apuros" #NT!
 fp3_dismayed_daylamites_county_modifier_desc: "La población local había desarrollado temibles supersticiones en torno a un conjunto de misteriosas piedras rúnicas en lo profundo del bosque. Ahora que las piedras se han perdido, la gente teme represalias por parte de sus creadores, sean quienes sean." #NT!
  
 fp3_insulted_chinese_noble_modifier: "Despreciado en China" #NT!
 fp3_insulted_chinese_noble_modifier_desc: "Este personaje ha insultado a un destacado noble chino, quien ahora está difundiendo malos rumores sobre ellos en las cortes de Chang'an, Kaifeng y Luoyang." #NT!
  
 fp3_vengeful_nomads_county_modifier: "Nómadas vengativos" #NT!
 fp3_vengeful_nomads_county_modifier_desc: "Este condado está sufriendo ataques desenfrenados por parte de nómadas que intentan vengar a un líder que fue asesinado injustamente." #NT!
  
 fp3_nomad_recruits_modifier: "Reclutas nómadas" #NT!
 fp3_nomad_recruits_modifier_desc: "Esta dinastía ha permitido que los nómadas se establezcan en sus tierras, proporcionando una excelente reserva de reclutas capaces." #NT!
  
 fp3_nomad_friction_county_modifier: "Lucha por las tierras de pastoreo" #NT!
 fp3_nomad_friction_county_modifier_desc: "Este condado está plagado de fricciones entre agricultores sedentarios y tribus nómadas." #NT!
  
 fp3_resentful_nomads_county_modifier: "Nómadas resentidos" #NT!
 fp3_resentful_nomads_county_modifier_desc: "Este condado está experimentando conflictos debido a nómadas perturbados y rebeldes." #NT!
  
 fp3_banning_archery_modifier: "Prohibición de tiro con arco" #NT!
 fp3_banning_archery_modifier_desc: "Este personaje ha prohibido la práctica del tiro con arco en algunas partes de su reino, lo que dificulta a sus arqueros, pero sin duda hace que sea menos probable que ocurran accidentes." #NT!
  
 fp3_crushed_by_failure_modifier: "Consternado por el fracaso" #NT!
 fp3_crushed_by_failure_modifier_desc: "Sea lo que sea, este personaje fracasó espectacularmente y ahora la duda les corroe la mente." #NT!
  
 fp3_silk_road_secure_county_modifier: "Ruta de la Seda segura" #NT!
 fp3_silk_road_secure_county_modifier_desc: "Los guerreros nómadas de esta provincia están obligados a mantener seguros los caminos de las caravanas." #NT!
  
 fp3_nomad_attacks_county_modifier: "Asaltantes desenfrenados" #NT!
 fp3_nomad_attacks_county_modifier_desc: "Este condado sufre redadas contra las caravanas que pasan, interrumpiendo significativamente el flujo comercial." #NT!
  
 fp3_gnostic_fervor_county_modifier: "Fervor gnóstico" #NT!
 fp3_gnostic_fervor_county_modifier_desc: "Este condado se ha convertido recientemente en el hogar de un grupo de diligentes refugiados maniqueos." #NT!
  
 fp3_lackluster_diet_modifier: "Dieta mediocre" #NT!
 fp3_lackluster_diet_modifier_desc: "A este personaje lo han sometido a una dieta poco inspiradora a base de pescado salado y tallos de apio crudos, con la esperanza de que eso cure su melancolía." #NT!
  
 fp3_herbal_remedies_modifier: "Remedios herbarios" #NT!
 fp3_herbal_remedies_modifier_desc: "Este personaje consume una mezcla de semillas de hinojo, pepinos y otras hierbas para intentar curar su melancolía." #NT!
  
 fp3_worshipping_in_solitude_modifier: "Adoración en soledad" #NT!
 fp3_worshipping_in_solitude_modifier_desc: "Este personaje ha pasado largas horas en su capilla privada, lejos de todas las miradas indiscretas. Hay muchas especulaciones sobre lo que sucede allí." #NT!
  
 fp3_rare_books_modifier: "Libros raros" #NT!
 fp3_rare_books_modifier_desc: "Este personaje ha llegado a poseer una pequeña colección de libros raros, rescatados de bibliotecas legendarias como las de Ctesifonte, Gundeshapur, quizás incluso Alejandría." #NT!
  
 fp3_oil_of_vitriol_modifier: "Aceite de vitriolo" #NT!
 fp3_oil_of_vitriol_modifier_desc: "Este personaje tiene acceso a cantidades peligrosas de una sustancia extremadamente corrosiva preparada por un alquimista persa." #NT!
  
 fp3_dabbling_in_alchemy_modifier: "Incursionando en la alquimia" #NT!
 fp3_dabbling_in_alchemy_modifier_desc: "Este personaje ha estado incursionando en la alquimia y, al hacerlo, ha estado expuesto a todo tipo de sustancias nocivas." #NT!
  
 fp3_alchemical_insights_modifier: "Perspectivas alquímicas" #NT!
 fp3_alchemical_insights_modifier_desc: "Junto con un alquimista persa, este personaje ha realizado grandes descubrimientos en el estudio de los líquidos y la materia, y ha aprendido mucho sobre la estructura de este mundo." #NT!
  
 fp3_reneged_on_promise_modifier: "Incumplió su promesa" #NT!
 fp3_reneged_on_promise_modifier_desc: "Este personaje rompió una promesa que había hecho de pagar los esfuerzos literarios de un poeta famoso, y ahora se le considera poco confiable." #NT!
  
 fp3_broken_icehouses_county_modifier: "Yakhchals rotos" #NT!
 fp3_broken_icehouses_county_modifier_desc: "Este condado era famoso por su producción de dulces y bebidas frías, antes de que las casas de hielo se derrumbaran en un terremoto." #NT!
  
 fp3_court_austerity_modifier: "Austeridad de la corte" #NT!
 fp3_court_austerity_modifier_desc: "En la corte de este personaje reina una estricta austeridad: hay muy pocas extravagancias, pocas risas y, sobre todo, no hay postres dulces." #NT!
  
 fp3_securing_sorbet_supply_modifier: "Se aseguró el suministro de Faloodeh" #NT!
 fp3_securing_sorbet_supply_modifier_desc: "Este personaje se ha apoderado de todo el suministro de delicias frías del reino, para el deleite de sus cortesanos, pero la ira de sus vasallos." #NT!
  
 fp3_thinking_about_the_afterlife_modifier: "Pensando en la muerte" #NT!
 fp3_thinking_about_the_afterlife_modifier_desc: "Este personaje ha pasado últimamente mucho tiempo pensando en lo que le espera en el más allá." #NT!
  
 fp3_sufi_initiate_modifier: "Iniciado sufí" #NT!
 fp3_sufi_initiate_modifier_desc: "Este personaje se ha interesado por el misticismo sufí y la meditación Muraqaba, profundizando en la relación del corazón con el Creador." #NT!
  
 fp3_avoiding_dark_places_modifier: "Evitando lugares oscuros" #NT!
 fp3_avoiding_dark_places_modifier_desc: "Este personaje ha tenido una experiencia espeluznante de más y ahora está muy interesado en evitar la oscuridad." #NT!
  
 fp3_looking_for_bodyguards_modifier: "Buscando guardaespaldas" #NT!
 fp3_looking_for_bodyguards_modifier_desc: "Este personaje ha tenido una experiencia aterradora de más y ahora está buscando guardaespaldas adicionales." #NT!
  
 fp3_relentless_skeptic_modifier: "Escéptico implacable" #NT!
 fp3_relentless_skeptic_modifier_desc: "Este personaje ha comenzado a cuestionar muchas creencias y suposiciones populares sobre el mundo invisible. Otros podrían considerarlo un cínico, un disidente grosero, incluso un apóstata." #NT!
  
 fp3_womens_faith_galvanized_modifier: "La fe de las mujeres" #NT!
 fp3_womens_faith_galvanized_modifier_desc: "Este personaje se siente perseguido por venerar a una santa, pero esto solo ha fortalecido su determinación." #NT!
  
 fp3_promoted_persian_mathematics_modifier: "Matemáticas persas promocionadas" #NT!
 fp3_promoted_persian_mathematics_modifier_desc: "Los eruditos de este personaje están descubriendo sus propias innovaciones matemáticas para rivalizar con las de $indo_aryan_group_collective_noun$." #NT!
  
 fp3_denied_religious_protection_modifier: "Protección religiosa denegada" #NT!
 fp3_denied_religious_protection_modifier_desc: "Este gobernante ha negado a los paganos la libertad de practicar su propia fe." #NT!
  
 patron_of_the_sciences: "Si bien no se realizó ningún descubrimiento importante, este proyecto le ha ganado notoriedad como un importante mecenas de las ciencias." #NT!
  
 fp3_treatise_on_development_modifier: "Tratado de administración" #NT!
 fp3_treatise_on_development_modifier_desc: "Un documento sobre el valor de la burocracia, con varios consejos sobre cómo garantizar una línea de comunicación adecuada desde la realeza hasta el nivel local." #NT!
  
 fp3_treatise_on_building_modifier: "Tratado de administración" #NT!
 fp3_treatise_on_building_modifier_desc: "Un tratado sobre cómo uno debe gestionar sus recursos para maximizar la eficiencia." #NT!
  
 fp3_treatise_on_control_modifier: "Tratado sobre la autoridad" #NT!
 fp3_treatise_on_control_modifier_desc: "Un artículo sobre cómo un líder debe abordar la tarea de gobernar y reprimir las rebeliones." #NT!
  
 fp3_treatise_on_mathematics_modifier: "Monografía de Matemáticas" #NT!
 fp3_treatise_on_mathematics_modifier_desc: "Una tesis especializada sobre matemáticas, con varias notas sobre cómo utilizarlas en la vida diaria." #NT!
  
 fp3_treatise_on_taxation_modifier: "Tratado sobre tributación" #NT!
 fp3_treatise_on_taxation_modifier_desc: "Un tratado largo y confuso sobre los impuestos y los pasos que se pueden dar para abordar mejor el tema." #NT!
  
 fp3_treatise_on_light_warfare_modifier: "Guía sobre escaramuzas" #NT!
 fp3_treatise_on_light_warfare_modifier_desc: "Una breve tesis sobre el valor de la infantería ligera y cómo utilizarla al máximo." #NT!
  
 fp3_treatise_on_heavy_warfare_modifier: "Manual de guerra defensiva" #NT!
 fp3_treatise_on_heavy_warfare_modifier_desc: "Un tratado sobre formaciones relevantes para la infantería pesada, con una pequeña guía al final sobre qué tipo de ejercicios se pueden realizar para lograr una mayor cohesión en el ejército." #NT!
  
 fp3_treatise_on_cavalry_modifier: "Historia de la guerra de caballería" #NT!
 fp3_treatise_on_cavalry_modifier_desc: "Un largo artículo sobre la historia de las cargas de caballería realizadas a lo largo de la historia, centrándose en cómo se puede cambiar el curso de la batalla desde un caballo." #NT!
  
 fp3_treatise_on_siege_modifier: "Manual de deconstrucción" #NT!
 fp3_treatise_on_siege_modifier_desc: "Un manual breve pero conciso sobre la naturaleza de los asedios y cómo uno puede acercarse a un enemigo con o sin armas de asedio a mano." #NT!
  
 fp3_treatise_on_strategy_modifier: "Historia de la estrategia" #NT!
 fp3_treatise_on_strategy_modifier_desc: "Un tratado largo pero accesible sobre la historia de la estrategia y la táctica, con ejemplos que se remontan a varios siglos." #NT!
  
 fp3_fearsome_example_modifier: "Ejemplo temible" #NT!
 fp3_fearsome_example_modifier_desc: "Este gobernante destruyó brutalmente una comunidad religiosa en la frontera, demostrando una voluntad intimidante de suprimir cualquier herejía." #NT!
  
 fp3_refused_the_caliph_modifier: "Demanda rechazada de guerra santa" #NT!
 fp3_refused_the_caliph_modifier_desc: "Este personaje rechazó una demanda del líder de la fe de atacar a un gobernante pagano vecino." #NT!
  
 fp3_praying_too_much_modifier: "Oraciones excesivas" #NT!
 fp3_praying_too_much_modifier_desc: "Este personaje ha comenzado a pasar cantidades significativas de tiempo en el templo, descuidando otras tareas." #NT!
  
 fp3_name_read_in_friday_prayer_modifier: "Nombre leído en la oración del viernes" #NT!
 fp3_name_read_in_friday_prayer_modifier_desc: "Este personaje ha decretado que su nombre se lea en lugar del del califa durante la asamblea de culto más importante de la semana: una declaración pública recurrente de su lealtad e importancia." #NT!
  
 fp3_displayed_pious_submission_to_caliph_modifier: "Subrayó la sumisión al califa" #NT!
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Este personaje ha dado instrucciones estrictas de que el nombre del califa sea leído primero durante la oración del viernes, el culto más importante de cada mezquita (el mundo sabe a quién obedecen)." #NT!
  
 fp3_honored_by_the_faithful_modifier: "Honrado por los fieles" #NT!
 fp3_honored_by_the_faithful_modifier_desc: "El nombre de este personaje se lee durante la oración del viernes en el mismo asiento del líder de su fe, lo que le otorga una legitimidad significativa como gobernante." #NT!
  
 fp3_rule_by_fear_modifier: "Gobernar por el miedo" #NT!
 fp3_rule_by_fear_modifier_desc: "Este personaje ha demostrado que está dispuesto y es capaz de matar gente arbitrariamente, manteniendo unido su reino mediante el miedo." #NT!
  
 fp3_minor_child_spy_network_modifier: "Red de espionaje infantil menor de edad" #NT!
 fp3_minor_child_spy_network_modifier_desc: "Este personaje emplea una pequeña red de niños como espías para descubrir los secretos del clan." #NT!
  
 fp3_better_company_modifier: "Mejor Compañía" #NT!
 fp3_better_company_modifier_desc: "Este personaje ha sido castigado por sus mayores y ahora está aprendiendo a comportarse de una manera más apropiada para un vástago de su clan." #NT!
  
 fp3_justification_for_taxation_modifier: "Justificaciones de la tributación" #NT!
 fp3_justification_for_taxation_modifier_desc: "El recaudador de impuestos de este personaje ha creado justificaciones cuestionables para obligar a sus vasallos a contribuir más de lo que la mayoría consideraría justo." #NT!
  
 fp3_excuses_for_extortion_modifier: "Excusas para la extorsión" #NT!
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$" #NT!
  
 fp3_locals_intimidated_county_modifier: "Los lugareños se sienten intimidados" #NT!
 fp3_locals_intimidated_county_modifier_desc: "La gente común de este condado ha sido intimidada y sometida." #NT!
  
 fp3_locals_infuriated_county_modifier: "Los lugareños enfurecidos" #NT!
 fp3_locals_infuriated_county_modifier_desc: "La gente común de este condado está enfurecida por el trato que da su gobernante a un popular magistrado local." #NT!
  
 fp3_looking_the_other_way_modifier: "Mirando hacia otro lado" #NT!
 fp3_looking_the_other_way_modifier_desc: "Este personaje ha adoptado una política de ignorar ciertas mala conducta económica de sus vasallos y súbditos, por el bien del reino o por su propia tranquilidad mental." #NT!
  
 fp3_capable_magistrates_modifier: "Magistrados capaces" #NT!
 fp3_capable_magistrates_modifier_desc: "Este personaje está apoyado por magistrados especialmente capaces, que pueden hacer que casi cualquier decisión parezca justa." #NT!
  
 fp3_delegated_payments_modifier: "Pagos delegados" #NT!
 fp3_delegated_payments_modifier_desc: "Este personaje ha convertido a su recaudador de impuestos en pagador del ejército, una medida eficaz (hasta ahora)." #NT!
  
 fp3_army_influence_modifier: "Influencia del ejército" #NT!
 fp3_army_influence_modifier_desc: "Este personaje ha sido investido de una influencia significativa sobre el ejército por su señor." #NT!
  
 fp3_messy_payments_modifier: "Pagos no confiables" #NT!
 fp3_messy_payments_modifier_desc: "La responsabilidad de pagar a los soldados de este personaje se ha dividido de una manera extraña, lo que a veces causa retrasos que dañan la moral." #NT!
  
 fp3_cutting_corners_modifier: "Tomando atajos" #NT!
 fp3_cutting_corners_modifier_desc: "Este personaje está sobrecargado de trabajo y, en consecuencia, se ha vuelto un poco descuidado." #NT!
  
 fp3_promoting_zoroastrianism_modifier: "Amigo de los zoroastrianos" #NT!
 fp3_promoting_zoroastrianism_modifier_desc: "Se sabe que este personaje hace todo lo posible para ayudar a la comunidad zoroastriana." #NT!
  
 fp3_blessed_by_fire_modifier: "Bendecido por el fuego" #NT!
 fp3_blessed_by_fire_modifier_desc: "Este personaje tuvo una profunda experiencia al encontrarse con el fuego surgido del rayo, el elemento más puro de este mundo." #NT!
  
 fp3_bad_tower_of_silence_county_modifier: "Torre de la locura" #NT!
 fp3_bad_tower_of_silence_county_modifier_desc: "Se intentó hacer una gran dakhma nueva en este condado, pero se cometieron errores en la construcción y la materia putrefacta de los cadáveres está envenenando las aguas subterráneas." #NT!
  
 fp3_wary_of_sabotage_modifier: "Cuidado con el sabotaje" #NT!
 fp3_wary_of_sabotage_modifier_desc: "Este personaje no tolerará ningún tipo de engaño dentro de su condado asignado." #NT!
  
 fp3_antagonize_character_interaction_known_liar: "Conocido por exagerar" #NT!
 fp3_antagonize_character_interaction_known_liar_desc: "La gente se ha cansado de los comentarios de este personaje, ya que a menudo tienden a ser una exageración." #NT!
  
 fp3_not_puppeteering_kingmaker_modifier: "Titiritero fracasado" #NT!
 fp3_not_puppeteering_kingmaker_modifier_desc: "Este personaje no logró derrocar a un gobernante hostil por uno más acorde con sus intereses. Ahora su propia legitimidad está en tela de juicio." #NT!
  
 fp3_sickly_monkey_modifier: "Mono enfermo" #NT!
 fp3_sickly_monkey_modifier_desc: "Este personaje está intentando curar a un mono enfermo. Las garras de la criatura están afiladas y sus dientes afilados." #NT!
  
 fp3_chess_playing_monkey_modifier: "Mono que juega al ajedrez" #NT!
 fp3_chess_playing_monkey_modifier_desc: "Este personaje es dueño de un mono del que se rumorea que un rey filósofo oriental le enseñó el arte del ajedrez." #NT!
  
 fp3_paper_surplus_modifier: "A ras del papel" #NT!
 fp3_paper_surplus_modifier_desc: "Este personaje tiene acceso constante al papel para registrar su investigación." #NT!
  
 fp3_paper_shortage_modifier: "Falta de papel" #NT!
 fp3_paper_shortage_modifier_desc: "Este personaje no puede tener acceso constante al papel y debe utilizar en su lugar fuentes poco frecuentes de pergamino." #NT!
  
 fp3_liquid_wisdom_modifier: "Sabiduría líquida" #NT!
 fp3_liquid_wisdom_modifier_desc: "Este personaje ha demostrado ser un buen anfitrión para los académicos visitantes, beneficiándose sin duda de un intercambio de ideas más libre." #NT!
  
 fp3_morbid_insights_modifier: "Perspectivas mórbidas" #NT!
 fp3_morbid_insights_modifier_desc: "Este personaje ha aprendido algunas lecciones desafortunadas sobre la condición humana." #NT!
  
 fp3_wheat_shortage_modifier: "Escasez de trigo" #NT!
 fp3_wheat_shortage_modifier_desc: "El panadero real de este condado está acaparando trigo, sin dejar ni un solo maund para los campesinos." #NT!
  
 fp3_generous_bakers_modifier: "Panaderos generosos" #NT!
 fp3_generous_bakers_modifier_desc: "Los panaderos de este condado son generosos con su pan después de la ejecución de un panadero codicioso." #NT!
  
 fp3_impious_tax_collector_modifier: "Recaudador de impuestos impío" #NT!
 fp3_impious_tax_collector_modifier_desc: "Este personaje ha sido expuesto públicamente como un pobre recaudador de impuestos debido a su pecaminosidad." #NT!
  
 fp3_incapable_tax_collector_modifier: "Recaudador de impuestos incapaz" #NT!
 fp3_incapable_tax_collector_modifier_desc: "Este personaje ya no puede ser recaudador de impuestos debido a su propia pecaminosidad." #NT!
  
 fp3_religious_desertion_modifier: "Deserción religiosa" #NT!
 fp3_religious_desertion_modifier_desc: "Los soldados de este condado se han retirado para evitar luchar contra su líder religioso." #NT!
  
 fp3_struggle_supremacy_house_reward_modifier: "Supremacía sunita" #NT!
 fp3_struggle_supremacy_house_reward_modifier_desc: "Los califas pertenecientes a esta casa reclaman una autoridad de amplio alcance debido a su exitosa restauración de su poder sobre Irán." #NT!
  
 fp3_struggle_caliph_super_suspicious_modifier: "Extremadamente sospechoso" #NT!
 fp3_struggle_caliph_super_suspicious_modifier_desc: "Debido al creciente malestar en la región, este personaje siente que está en gran peligro." #NT!
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName] es $fp3_struggle_caliph_super_suspicious_modifier$: $VALUE|+0=-+$" #NT!
  
 fp3_irrigation_insights_modifier: "Perspectivas sobre riego" #NT!
 fp3_irrigation_insights_modifier_desc: "Al estudiar un antiguo sistema Qanat, este personaje ha aprendido sobre el riego." #NT!
  
 disturbed_sky_burial: "Entierro celestial perturbado" #NT!
 disturbed_sky_burial_desc: "Los fanáticos del reino están impresionados con el decidido manejo que este personaje hace de las prácticas paganas, como los entierros celestiales." #NT!
 disturbed_funerals: "Fe irrespetada" #NT!
  
 fp3_untrained_falcon: "Halcón no entrenado" #NT!
 fp3_untrained_falcon_desc: "Este personaje ha encontrado un pájaro durante un entierro celestial. Hasta ahora solo les ha dado problemas, pero esperan poder moldearlo para que sea un verdadero cazador." #NT!
  
 fp3_aggressive_falcon: "Halcón agresivo" #NT!
 fp3_aggressive_falcon_desc: "Este personaje encontró un pájaro durante un entierro celestial. Parece que desarrolló una preferencia por la carne humana, a la que decidió alimentar aún más." #NT!
  
 fp3_had_delicious_kumis: "Comí unos deliciosos kumis" #NT!
 fp3_had_delicious_kumis_desc: "Este personaje compartió una deliciosa bebida a base de leche de yegua con los viajeros turcos que encontró en sus viajes." #NT!
  
 turkic_war_band: "Banda de guerra turca contratada" #NT!
 turkic_war_band_desc: "Este personaje ha contratado a un grupo de nómadas turcos para ayudar a educar a sus tropas, para horror de algunos de sus vasallos." #NT!
  
 rebuffed_turkic_war_band: "Guerreros turcos rechazados" #NT!
 rebuffed_turkic_war_band_desc: "En una impresionante muestra de valentía, este personaje insultó descaradamente a un gran grupo de guerreros nómadas mientras viajaba." #NT!
  
 fp3_forgave_the_desperate: "Perdonó a los desesperados" #NT!
 fp3_forgave_the_desperate_desc: "Este personaje perdonó a los ladrones de tumbas extremadamente pobres y, en cambio, los ayudó a salir de la pobreza." #NT!
  
 fp3_punished_the_destitute: "Castigaron a los indigentes" #NT!
 fp3_punished_the_destitute_desc: "Este personaje eligió hacer cumplir la ley y el orden en lugar de tener piedad de los campesinos desesperados que roban tumbas." #NT!
  
 ancient_persian_relics: "Tesoros antiguos" #NT!
