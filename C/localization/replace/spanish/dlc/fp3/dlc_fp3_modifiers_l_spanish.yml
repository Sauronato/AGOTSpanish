 fp3_established_madrasas_modifier: "Madrasas establecidas" #NT!
 fp3_established_madrasas_modifier_desc: "Este personaje ha establecido escuelas para educar a los jóvenes vagos de su capital." #NT!
  
 fp3_rekindler_of_iran_modifier: "Llama de Persia" #NT!
