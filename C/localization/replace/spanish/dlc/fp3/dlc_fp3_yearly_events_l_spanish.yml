 fp3_yearly.8888.t: "Un agravio pastante"
 fp3_yearly.8888.desc: "[upset_vassal.GetName] me busca, visiblemente molesto.\n\n"Mi señor", declara [upset_vassal.GetSheHe], "la tribu [turkic_leader.GetCulture.GetName] liderada por [turkic_leader.GetName] ha estado robando todas las tierras de pastoreo en [nomads_county.GetNameNoTier], y en general ha causado problemas para bien, gente asentada. He intentado enviar guerreros #italic ghazi#! para expulsarlos, pero simplemente se retiran y se esconden en los desiertos despoblados, solo para regresar un mes después. Debes ayudarme a desalojar a estos bárbaros sucios, de una vez por todas. "\n\n"Puedo tratar con ellos", dice mi [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName], "envíame a [nomads_county.GetNameNoTierNoTooltip]"."
 fp3_yearly.8888.a: "No, iré a tratarlos yo mismo."
 fp3_yearly.8888.b: "Muy bien, [possibly_capable_marshal.GetFirstNameNoTooltip], lleva tus tropas a [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], esto es entre usted y [turkic_leader.GetFirstNameNoTooltip]."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] captura al líder de los nómadas"
 fp3_fighting_turks.failure.tt: "Ellos evaden a tus soldados"
 fp3_treating_with_turks.success.tt: "Los [turkic_leader.GetCulture.GetName] acuerdan parlamentar"
 fp3_treating_with_turks.failure.tt: "No logras convencerlos"
 fp3_treating_with_turks_toast.failure: "Los nómadas se negaron a tratar contigo."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName] no logró derrotar a los nómadas rebeldes."
  
 fp3_yearly.8889.t: "Hay suficiente pasto para todos"
 fp3_yearly.8889.desc: "[turkic_leader.GetName] me recibe con toda la hospitalidad que implica mi rango, ofreciéndome té y carne seca de caballo y agua fresca de manantial. Pero [turkic_leader.GetSheHe] habla de [upset_vassal.GetName] con desdén.\n\n"[upset_vassal.GetTitledFirstNameNoTooltip] miente", me dice el líder nómada, "hay suficiente hierba para todos. Deja que mi gente se quede en [nomads_county.GetNameNoTierNoTooltip] y podremos prestar nuestros arcos y espadas a tus ejércitos, incluso iré a tu corte y te serviré [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].""
 fp3_yearly.8889.a: "Eso suena razonable."
 fp3_yearly.8889.b: "No puedes quedarte aquí, pero ven y pasta en [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Desgraciadamente, tal acuerdo no puede existir."
  
 fp3_yearly.8890.t: "Un destino [Select_CString(turkic_leader.IsFemale,'Chieftess','Chieftains')]'"
 fp3_yearly.8890.desc_beginning: "Arrastrado ante mí, el jefe nómada [turkic_leader.GetName] parece bastante desamparado. [turkic_leader.GetSheHe|U] tiene pocos aliados aquí, si es que hay alguno.\n\n"Logramos tender una emboscada a [turkic_leader.GetCulture.GetName]", explica [possibly_capable_marshal.GetFirstName], "y capturar a este [turkic_leader.GetWomanMan] y a algunos de los guerreros [turkic_leader.GetHerHis]".\n\n"
 fp3_yearly.8890_brutal_demands: ""Tomadles la cabeza", insiste [upset_vassal.GetName], "porque estos salvajes han matado a muchos de mis súbditos"."
 fp3_yearly.8890_nonbrutal_demands: ""Haz que prometan abandonar mis tierras para siempre", sugiere [upset_vassal.GetTitledFirstName], "mantén a [turkic_leader.GetFirstNameNoTooltip] como rehén para garantizar su cumplimiento".\n\n"
 fp3_yearly.8890.desc_ending: "“Efectivamente”, dice [turkic_leader.GetNameNoTooltip], “No tengo miedo de matar a los que vienen con lanzas contra mí. Pero mi espada y mi arco, y los de mis guerreros, podrían estar a tu servicio, grande [ROOT.Char.GetTitleTierName], si me dejaras ir. "."
 fp3_yearly.8890.a: "Muy bien, haz que tu gente se instale en [nomads_new_county.GetNameNoTierNoTooltip] y sírveme."
 fp3_yearly.8890.b: "No, tu vida está perdida."
 fp3_yearly.8890.c: "Te mantendré como rehén para pacificar a tu tribu."
  
  
 nomad_friction_gone.tt: "Los nómadas están pacificados."
 nomad_friction_active.tt: "Los nómadas están enfurecidos."
  
 fp3_frontier_story_cycle.0001_opening: "Mi querido señor"
 fp3_frontier_story_cycle.0001_letter: "Te enviaré a dos pobres huérfanos, cuyos padres murieron de hambre después de que una horda de [turkic_leader.GetCulture.GetName] dejó que sus caballos pisotearan sus campos y huertos. Puesto que tienes tanta debilidad por los nómadas salvajes, confío en que también puedas hacerte responsable de sus víctimas. Que la luz [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] brille en tu reinado."
 fp3_frontier_story_cycle.0001.a: "Que..."
 children_arriving_shortly.tt: "Los niños llegarán en breve."
  
 fp3_frontier_story_cycle.0002_opening: "Genial [ROOT.Char.GetTitleTierName]"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0002_letter: "Lamento mi comportamiento durante el asunto con los nómadas. De hecho, han abandonado [nomads_county.GetNameNoTier] y he oído que los conflictos entre ellos y los agricultores han disminuido. Si bien sigo insistiendo en que debes tomar en serio la amenaza nómada, me gustaría ofrecerte estas hermosas monedas de oro, acuñadas en el Imperio Kushan hace mucho tiempo, como muestra de mi respeto."
 fp3_frontier_story_cycle.0002_letter: "Lamento mi comportamiento durante el asunto con los nómadas. De hecho, han abandonado [nomads_county.GetNameNoTier] y he oído que los conflictos entre ellos y los agricultores han disminuido. Aunque sigo insistiendo en que deberías tomar en serio la amenaza nómada, me gustaría ofrecerte estas hermosas monedas de oro, acuñadas en el Imperio Lengii hace mucho tiempo, como muestra de mi respeto."
 fp3_frontier_story_cycle.0002.a: "Un buen regalo. Todo está perdonado."
 fp3_frontier_story_cycle.0002.b: "No necesito tus baratijas, ni acepto tus excusas."
  
 fp3_frontier_story_cycle.0003.t: "Pagando su parte"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_beginning: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName], aparentemente, ha pasado mucho tiempo pensando en las tribus nómadas [turkic_leader.GetName] y [turkic_leader.GetHerHis].\n\n"De hecho, mi [ROOT.Char.GetLadyLord]", [greedy_chaplain.GetFirstNameNoTooltip] dice, "han estado en mis oraciones. Porque he aprendido que algunos de ellos todavía siguen su fe pagana."
 fp3_frontier_story_cycle.0003_beginning: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName], aparentemente, ha pasado mucho tiempo pensando en las tribus nómadas [turkic_leader.GetName] y [turkic_leader.GetHerHis].\n\nDe hecho, mi [ROOT.Char.GetLadyLord]", dice [greedy_chaplain.GetFirstNameNoTooltip], "han estado en mis oraciones. Porque he sabido que algunos de ellos todavía siguen su fe pagana"."
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_jizya: "Deberíamos hacerles pagar un impuesto de #italic yizya#! por el privilegio de mantener sus costumbres idólatras".\n\n"
 fp3_frontier_story_cycle.0003_jizya: "Deberíamos hacerles pagar un impuesto por el privilegio de mantener sus costumbres idólatras.\n\n"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_not_jizya: "Deberíamos hacer lo que suelen hacer los musulmanes y hacerles pagar un impuesto adicional, porque seguramente habéis sido lo suficientemente generosos con ellos".\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Deberíamos hacer lo que solía hacer Freehold, y hacerles pagar un impuesto adicional, porque seguramente has sido lo suficientemente generoso con ellos.\n\n""
 fp3_frontier_story_cycle.0003_ending: ""Esto no es justo", protesta [turkic_leader.GetFirstNameNoTooltip]. "Dediqué cien arqueros a caballo a tu servicio, además de a mí mismo. Si te abstienes de gravarnos de esta manera, prometo no olvidar el favor"."
 fp3_frontier_story_cycle.0003.a: "Encontraremos todas las monedas que tu tribu ha escondido."
 fp3_frontier_story_cycle.0003.b: "No, [greedy_chaplain.GetFirstNameNoTooltip] tiene razón, hay que pagar impuestos."
 fp3_frontier_story_cycle.0003.c: "Muy bien, [turkic_leader.GetFirstNameNoTooltip], eso suena justo."
 resentful_nomads.toast: "Los nómadas están molestos"
  
 fp3_frontier_story_cycle.0004.t: "Huérfano por el [turkic_leader.GetCulture.GetNameNoTooltip]"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] parece realmente desdichada, al igual que su hermano pequeño [orphan_boy.GetName], que parece afligido por todo tipo de desgracias.\n\n"Por favor, mi [ROOT.Char.GetTitleTierName]", dice con voz temblorosa, "no hemos comido en un ¿Puedo pedir un poco de pan? No importa si tiene moho, siempre y cuando puedas prescindir de él..."\n\nTras más preguntas, ella no parece saber exactamente quién tiene la culpa. la desgracia de su familia. "Vinieron jinetes y arrasaron nuestras cosechas y robaron nuestras ovejas... y luego desaparecieron. Ahora no sé qué nos pasará, pero lamento muchísimo que [upset_vassal.GetTitledFirstName] te haya molestado con este asunto tan insignificante. ""
 fp3_frontier_story_cycle.0004.a: "No te preocupes, te acogeré."
 fp3_frontier_story_cycle.0004.b: "Parece justo que te adopten en la tribu [turkic_leader.GetFirstNamePossessiveNoTooltip]."
  #AGOT Modified 
 #fp3_frontier_story_cycle.0004.c: "Te enviaré a un monasterio."
 fp3_frontier_story_cycle.0004.c: "Te enviaré a un templo."
 fp3_frontier_story_cycle.0004.d: "No tengo idea de lo que esperaba [upset_vassal.GetFirstNameNoTooltip]. Ve a buscar un orfanato."
 fp3_pay_for_upkeep_flavor: "Tendrás que pagar por su mantenimiento."
  
 fp3_frontier_story_cycle.0005.t: "Doscientos jinetes"
 fp3_frontier_story_cycle.0005.desc: "Mientras reflexiono sobre la estrategia y las batallas, [turkic_leader.GetName] llega con cientos de jinetes a cuestas.\n\n"Mi [ROOT.Char.GetTitleTierName]", [turkic_leader.GetSheHe] dice, inclinándose, "Prometí apoyarte, al igual que toda mi tribu. Ahora que Si estás en guerra, podemos ofrecerte doscientos arqueros a caballo más, pero solo podemos prescindir de ellos para el conflicto en curso. Cuando las cosas se hayan calmado, regresarán a sus yurtas y a sus familias. Todo lo que pediríamos a cambio. es que no olvides este favor.""
 fp3_frontier_story_cycle.0005.a: "Puedo estar de acuerdo con eso."
 fp3_frontier_story_cycle.0005.b: "¡Estoy harto de esta charla de favores!"
 fp3_frontier_story_cycle.0005.c: "No gracias, puedo arreglármelas sin ellos."
  
 fp3_frontier_story_cycle.0006.t: "Una flecha perdida"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName] estaba corriendo explorando el [ROOT.Char.Custom('ResidenceBuilding')], como le encanta hacer a [one_eyed_child.GetSheHe], cuando ocurrió el desastre. [turkic_leader.GetName] estaba practicando tiro con arco con algunos de los guerreros de [turkic_leader.GetHerHis], y una flecha perdida golpeó a mi salvaje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] directamente en el ojo."
 fp3_frontier_story_cycle.0006_has_court_physician: ""Creo que [one_eyed_child.GetSheHe|U] estará bien", dice mi médico [scoped_physician.GetFirstName], "pero, por desgracia, caminará por la vida con un ojo menos. ¿Puedo advertirle humildemente que en el futuro tenga menos flechas volando sobre el patio?"\n \norte"
 fp3_frontier_story_cycle.0006_no_court_physician: "Un médico local llamado rápidamente confirmó que [one_eyed_child.GetSheHe] se recuperará, pero el ojo se perderá para siempre.\n\n"
 fp3_frontier_story_cycle.0006_ending: ""Fue un accidente", suplica [turkic_leader.GetFirstName]. "No te apresures a castigarme, mi [ROOT.Char.GetLadyLord]. Si no practicamos, ¿cómo vamos a defender tus tierras?""
 fp3_frontier_story_cycle.0006.a: "Puedes reflexionar sobre tus habilidades de tiro con arco... en la mazmorra."
 fp3_frontier_story_cycle.0006.b: "En adelante, el tiro con arco está prohibido en los alrededores del [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_frontier_story_cycle.0006.c: "Supongo que fue [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] voluntad."
  
  
 fp3_frontier_story_cycle.0007.t: "Calamidad de caravana"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0007.desc: ""Oh [ROOT.Char.GetTitleTierName]", dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], "los comerciantes del [bandits_county.GetName] hablan de incursiones de bandidos a caballo. Ahora las caravanas se desvían de esa tierra, perjudicando nuestro comercio en la Ruta de la Seda. Te ruego que me envíes a investiga este asunto."\n\n"No", interviene ferozmente [turkic_leader.GetName], "Puedo enviar a mis guerreros a salvaguardar los caminos de la caravana permanentemente, si podemos hacer pastar a nuestros caballos en [bandits_county.GetNameNoTierNoTooltip] de ahora en adelante. ¿acción?"\n\nPero [warmonger_councillor.GetFirstNameNoTooltip] protesta. "Cuidado, mi [ROOT.Char.GetLadyLord]: los granjeros detestan que dejes que los nómadas deambulen libremente"."
 fp3_frontier_story_cycle.0007.desc: ""Oh [ROOT.Char.GetTitleTierName]", dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], "los comerciantes en el [bandits_county.GetName] hablan de incursiones de bandidos a caballo. Ahora las caravanas se desvían de esa tierra perjudicando nuestro comercio en los caminos. Te ruego que me envíes a investigar. este asunto."\n\n"No", interviene ferozmente [turkic_leader.GetName], "Puedo enviar a mis guerreros a salvaguardar los caminos de la caravana de forma permanente, si podemos hacer pastar a nuestros caballos en [bandits_county.GetNameNoTierNoTooltip] de ahora en adelante. Seguramente ese sería un mejor curso de acción. ?"\n\nPero [warmonger_councillor.GetFirstNameNoTooltip] protesta. "Cuidado, mi [ROOT.Char.GetLadyLord]: los granjeros detestan que dejes que los nómadas deambulen libremente"."
 fp3_frontier_story_cycle.0007.a: "Aún así, el plan [turkic_leader.GetFirstNamePossessiveNoTooltip] es el mejor."
 fp3_frontier_story_cycle.0007.b: "Es justo, te daré esta oportunidad."
 fp3_frontier_story_cycle.0007.c: "Si simplemente esperamos, los comerciantes eventualmente regresarán."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] detiene los ataques y aprende de ellos"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] regresa sin resultados"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip] es seguro"
 fp3_investigating_attacks_toast_dismal_failure: "Los bandidos reinan en [bandits_county.GetNameNoTierNoTooltip]"
 attacks_abated.toast: "Los ataques de bandidos han disminuido"
  
 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNamePossessiveNoTooltip] Enfeoffment"
 fp3_frontier_story_cycle.0099.desc: ""Durante mucho tiempo le he servido lealmente, mi señor, y he brindado mucho apoyo a su causa, con un gran costo personal". Parece que [turkic_leader.GetName] [turkic_leader.GetSheHe] ha estado esperando [turkic_leader.GetHerHis] para este momento, y uno no tiene que ser [Select_CString(turkic_leader.IsFemale,'seeress','seer')] para darse cuenta de lo que viene después.\n\n"Hace mucho que deberías darme la recompensa, y la responsabilidad, que me corresponde. Concédeme el [title_to_grant.GetName], para conservarlo a perpetuidad, y mi tribu servirá a la casa [ROOT.Char.GetDynastyHouseName] durante siglos. Está lejos de ser tu tierra más rica, pero necesita urgentemente un gobierno más directo. Hónrame de esta manera, o podría llevarme a mis guerreros a otra parte"."
 fp3_frontier_story_cycle.0099.a: "Considéralo tuyo."
 fp3_frontier_story_cycle.0099.b: "¿No tomarás el [extra_title_to_grant.GetNameNoTooltip] en su lugar?"
 fp3_frontier_story_cycle.0099.c: "Puedo concederte [extra_extra_title_to_grant.GetNameNoTierNoTooltip], pero eso es todo."
 fp3_frontier_story_cycle.0099.d: "No."
  
  #Refuge of Light, by Ola Jentzsch 
 fp3_yearly.8019.t: "Refugio de la Luz"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] ha iniciado una persecución del [manichean_leader.GetFaith.GetAdherentNamePlural] restante en tierras de [hateful_ruler.GetHerHis]. [manichean_leader.GetName], un líder de esta asediada fe, ahora me busca, cargando una gran pila de libros polvorientos.\n\n"Genial [ROOT.Char.GetTitleTierName]", [manichean_leader.GetSheHe] dice, "mi fe es antigua, una contendiente al cristianismo mientras todavía era joven. Poseemos mucho conocimiento sobre este mundo caído de la materia, e incluso alguna humilde visión del mundo superior de la luz. Algunos de nuestros compatriotas ya se han establecido en [refuge_of_light.GetNameNoTier]. ¿Podría permitir que mis seguidores lo hagan también? \n\n"A cambio, puedo quedarme y serviros, y compartir con vosotros este tesoro de conocimientos de nuestras antiguas bibliotecas de Bagdad y de Ctesifonte antes de su caída"."
 fp3_yearly.8019.a: "Acepto con gusto esa propuesta."
 fp3_yearly.8019.b: "Todos podéis instalaros en [refuge_of_light.GetNameNoTierNoTooltip] - si abonáis el impuesto correspondiente."
 fp3_yearly.8019.c: "No os albergaré en mis tierras."
 manicheans_sent_away.tt: "Envías el [manichean_leader.GetFaith.GetAdherentNamePlural] lejos"
  
  #The Lady of the Land, by Ola Jentzsch 
 fp3_yearly.8020.t: "La dama de la tierra"
 fp3_yearly.8020.desc: "Hay un santuario en [temple_county.GetNameNoTier], dedicado a [bibi_shahrbanu.GetFirstName], una princesa sasánida que se casó con el gran [imam_husayn.GetTitledFirstName]. Se dice que, escapando a caballo de la batalla de Karbala, [bibi_shahrbanu.GetFirstNameNoTooltip] clamó por salvación, y una montaña se abrió y la acogió. Desde entonces, muchas peregrinas han venido a ese lugar para venerarla.\n\nPero § _4 afirma que el santuario fue originalmente dedicado a la deidad pagana [GetFaithByKey('mazdayasna').FertilityGodName], y que la devoción mostrada allí es retorcida e impía. [righteous_caliph.GetSheHe|U] quiere que lo destruyan.\n\n"No puedes hacer esto", ruega mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. "[bibi_shahrbanu.GetFirstNameNoTooltip] es un ícono para todas las mujeres en Persia. Debes dejar que el santuario esté en paz"."
 fp3_yearly.8020.a: "Incluso conseguiré guardias para protegerlo, por tu bien."
 fp3_yearly.8020.b: "¡Era una #italic princesa#! de Persia! Nadie dañará ese santuario."
 fp3_yearly.8020.c: "Por desgracia, hay que destruirlo."
 supporting_womens_faith_flavor: "Empiezas a apoyar el culto de [bibi_shahrbanu.GetFirstNameNoTooltip]."
 fp3_sharhabanu_devotees_angry.tt: "Los devotos de [bibi_shahrbanu.GetFirstNameNoTooltip] en su corte podrían estar en desacuerdo con esto"
  
  #Acidic Advancements, by Ola Jentzsch 
 fp3_yearly.8021.t: "Un accidente ácido"
  #AGOT Modified 
 #fp3_yearly.8021.desc: "Hace unos días, [alchemy_enthusiast.GetName], el erudito [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], participó en un experimento con aceite de vitriolo elaborado por el célebre alquimista [enthusiastic_alchemist.GetName]. Al parecer, algo salió terriblemente mal.\n\n"Debes castigar severamente a [enthusiastic_alchemist.GetFirstNameNoTooltip]", me dice [upset_vassal.GetTitledFirstNameNoTooltip], "¡mira el estado miserable de mi [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!"\n\n"No, mi [ROOT.Char.GetTitleTierName]", suplica [enthusiastic_alchemist.GetFirstNameNoTooltip], "simplemente he perfeccionado una fórmula buscada durante mucho tiempo por los sabios. No es mi culpa que [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]0 fuera descuidado con toda una [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]1 uqiyyah[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]2 de la sustancia más corrosiva que se haya visto hasta ahora sobre la Tierra"."
 fp3_yearly.8021.desc: "Hace unos días, [alchemy_enthusiast.GetName], el erudito [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], participó en un experimento con aceite de vitriolo elaborado por el célebre alquimista [enthusiastic_alchemist.GetName]. Al parecer, algo salió terriblemente mal.\n\n"Debes castigar severamente a [enthusiastic_alchemist.GetFirstNameNoTooltip]", me dice [upset_vassal.GetTitledFirstNameNoTooltip], "¡mira el estado miserable de mi [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!"\n\n"No, mi [ROOT.Char.GetTitleTierName]", suplica [enthusiastic_alchemist.GetFirstNameNoTooltip], "simplemente he perfeccionado una fórmula buscada durante mucho tiempo por los sabios. No es mi culpa que [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]0 fuera descuidado con un frasco de la sustancia más corrosiva que se haya visto hasta ahora sobre la Tierra"."
 fp3_acid_delving_deeper_tooltip: "Ignoras [upset_vassal.GetFirstNamePossessiveNoTooltip] agravios para explorar [enthusiastic_alchemist.GetNamePossessiveNoTooltip] descubrimientos."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], cuéntame más sobre estos descubrimientos..."
 fp3_yearly.8021.b: "Muy bien, [upset_vassal.GetTitledFirstNameNoTooltip], haré ejecutar a [enthusiastic_alchemist.GetHerHim]."
 fp3_yearly.8021.c: "Tengo espacio en mi mazmorra para este alquimista escuálido..."
 fp3_yearly.8021.d: "Aquí nadie tiene la culpa, debéis perdonaros unos a otros."
  
 fp3_yearly.8022.t: "Visiones vitriólicas"
  #AGOT Modified 
 #fp3_yearly.8022.desc: ""Lo que he inventado se deriva de un mineral vítreo que los babilonios y griegos de la antigüedad llamaban #italic vitriolo#!", [enthusiastic_alchemist.GetName]", explica. "Tostando meticulosamente vitriolo verde en una retorta de hierro, creé esta sustancia corrosiva. Pude verle usos tanto académicos como medicinales, pero cuidado con [ROOT.Char.GetLadyLord], no se debe jugar con él, como aprendió [alchemy_enthusiast.GetTitledFirstName]. ¿Quizás podrías patrocinar mi investigación adicional?""
 fp3_yearly.8022.desc: ""Lo que he inventado se deriva de un mineral vítreo que los Qaathi y Ghiscari de antaño llamaban #italic vitriolo#!", [enthusiastic_alchemist.GetName]", explica. "Tostando meticulosamente vitriolo verde en una retorta de hierro, creé esta sustancia corrosiva. Pude verle usos tanto académicos como medicinales, pero cuidado con [ROOT.Char.GetLadyLord], no se debe jugar con él, como aprendió [alchemy_enthusiast.GetTitledFirstName]. ¿Quizás podrías patrocinar mi investigación adicional?""
 fp3_yearly.8022.a: "¡Estudiaré la sustancia personalmente!"
 fp3_yearly.8022.b: "¿Podría tener algún...#italic uso militar#!?"
 fp3_yearly.8022.c: "Bien hecho, pero esto no me sirve de nada."
 fp3_studying_acid_ominously_tooltip: "Continúas tus estudios..."
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] permanece en su tribunal para realizar más investigaciones."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] lleva [enthusiastic_alchemist.GetHerHis] conocimiento a otra parte."
  
 fp3_yearly.8023.t: "Enigmas corrosivos"
 fp3_yearly.8023.desc: "Mientras vierto suavemente líquidos que chisporrotean siniestramente de botella en botella, [enthusiastic_alchemist.GetName] me mira con inquietud.\n\n"Oh [ROOT.Char.GetTitleTierName]", dice [enthusiastic_alchemist.GetSheHe], "soy principalmente un erudito en historia y teología, comparado contigo, parecería que soy un aficionado a la alquimia. Sin embargo, mi experiencia me dice que no podemos aprender nada más por ahora. Deberíamos dejar de experimentar con este aceite de vitriolo que he creado, o temo que [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] nos castigue por nuestra vanidad. Puede ser que ese ácido no debiera haber sido puesto en esta tierra"."
 fp3_yearly.8023.a: "No, lo haré."
 fp3_yearly.8023.b: "Quizás tengas razón. Sin embargo, deberías quedarte y servirme."
 fp3_yearly.8023.c: "Como desées. Ve y llévate tu ácido."
 experimenting_with_acid_toast.failure: "Tus experimentos fallaron"
 experimenting_with_acid_toast.success: "Tus experimentos salieron bien"
 fp3_horrible_accident.flavor: "Corre el riesgo de sufrir un horrible accidente."
  
 fp3_yearly.8024.t: "El regreso al cielo"
 fp3_yearly.8024.desc: "Mientras la fiebre y los escalofríos disminuyen por un breve momento, [dying_consort.GetFirstName] me mira con una pálida sonrisa. "Mi buen [ROOT.Char.GetWifeHusband], no me queda mucho tiempo en este mundo. Incluso el mejor de los médicos sólo podría prevenir lo inevitable, puedo sentirlo." Parece requerir un gran esfuerzo para [dying_consort.GetHerHim] permanecer consciente por un tiempo más.\n\n"Escucha", dice [dying_consort.GetSheHe] con voz apagada, "pues este es mi último deseo. Quiero que mi cuerpo sea entregado al Aves carroñeras, a la manera de mis antepasados, para que mi alma sea llevada de regreso a su morada en el cielo. No hay entierro ni quema, por favor, te lo ruego. He vislumbrado el mundo del más allá en mis sueños febriles... quiero. terminar a la antigua usanza, como un verdadero [dying_consort.Custom('GetDaughterSon')] de Persia.""
 fp3_yearly.8024.a: "Lo haré, lo prometo."
 fp3_yearly.8024.b: "Puedo darte un entierro en el cielo en secreto, pero el reino nunca debe saberlo."
 fp3_yearly.8024.c: "Desgraciadamente, no puedo cometer semejante afrenta a [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]."
 fp3_relations_care_about_sky_burial.tt: "Tu [courtiers|E], [vassals|E] y [close_family_members|E] tendrán opiniones sobre esto."
 hiding_sky_burial_toast.success: "Escondiste el entierro del cielo"
 hiding_sky_burial_toast.failure: "Tu entierro celestial fue revelado"
 fp3_hidden_sky_burial.tt: "Realizas el ritual en secreto."
 fp3_unhidden_sky_burial.tt: "El ritual se descubre después del hecho."
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName] te ayudará en este esfuerzo"
  
 fp3_yearly.8025.t: "La cuarta mañana"
 fp3_yearly.8025.desc: "Con toda la ceremonia apropiada, el cuerpo de [dying_consort.GetName] es enterrado en los nichos de una vieja #italic dakhma#!, expuesta al cielo y a los buitres esteparios que ya vuelan en círculos por encima.\n\nHan pasado tres días desde que [dying_consort.GetHerHis] falleció, y me encuentro demorándome junto a la dakhma hasta el amanecer. Según la tradición de antaño, en la cuarta mañana después de la muerte, el alma regresaría a su espíritu #italic fravashi#! en el mundo superior. Allí, le impartiría al fravashi todo lo que había aprendido en vida, para ayudar en la eterna batalla contra el mal. Pero no veo ningún alma elevándose hacia el cielo desde las paredes marchitas de la dakhma, solo la silueta oscura de las aves carroñeras contra la pálida luz del sol naciente."
 fp3_yearly.8025.a: "Que el [dying_consort.GetSheHe] pase pacíficamente a la otra orilla."
 fp3_yearly.8025.b: "He cumplido [dying_consort.GetHerHis] último deseo."
  
 fp3_yearly.8026.t: "La Dajma secreta"
 fp3_yearly.8026.desc: "Lejos de mi [ROOT.Char.Custom('ResidenceBuilding')], hay una vieja #italic dakhma#!,, una Torre del Silencio, que se desmorona lentamente con los vientos fríos de las estepas. Aquí, al parecer, no hay miradas indiscretas, y junto con [helpful_courtier.GetFirstName], llevo el cuerpo de [dying_consort.GetTitledFirstName] a su lugar de descanso final en los nichos marchitos del interior. Observo en silencio cómo los buitres esteparios descienden como una nube negra y me pregunto, por un momento, de dónde vinieron: ¿fueron enviados por los dioses antiguos o por [ROOT.Char.GetFaith.DevilName]? Nunca lo sabré.\n\n[helpful_courtier.GetFirstNameNoTooltip] permanece en silencio, aparentemente afectado por el estado de ánimo sombrío."
 fp3_yearly.8026.a: "Espero que nadie descubra esto..."
 fp3_yearly.8026.b: "Debería silenciar [helpful_courtier.GetFirstNameNoTooltip] para siempre, sólo para estar seguro..."
  
 fp3_yearly.8027.t: "Novecientos noventa capítulos de oro"
  #AGOT Modified 
 #fp3_yearly.8027.desc: "El célebre escritor [snubbed_poet.GetName] ha tenido una pelea con su antiguo mecenas, [former_employer.GetName].\n\n"[former_employer.GetSheHe|U] me prometió novecientos noventa talentos de oro", me dice [snubbed_poet.GetFirstNameNoTooltip], "uno por cada capítulo del poema épico que he preparado durante mucho tiempo en nombre de [former_employer.GetHerHis]. Había planeado usarlo para restaurar los #italic qanats#! derrumbados en mi pueblo natal, pero cuando estaba en la casa de baños, vino un mensajero con mi recompensa prometida, pero las monedas. eran de #italic plata#!! Molesto por esta traición, se lo di todo al mensajero, al dueño de la casa de baños y a un vendedor ambulante de jugos. Ahora necesito un nuevo empleador, mientras termino los últimos capítulos, y escucho que tienes suficiente. oro para igualar la oferta anterior...""
 fp3_yearly.8027.desc: "El célebre escritor [snubbed_poet.GetName] ha tenido una pelea con su patrón de toda la vida, [former_employer.GetName].\n\n[former_employer.GetSheHe|U] me prometió novecientas noventa libras de oro", me dice [snubbed_poet.GetFirstNameNoTooltip], "una por cada capítulo del poema épico que he preparado durante mucho tiempo en nombre de [former_employer.GetHerHis]. Había planeado usarlo para restaurar los acueductos colapsados ​​en mi pueblo natal. Pero cuando estaba en la casa de baños, un mensajero vino con mi recompensa prometida, pero las monedas eran de #italic plata#!!. Disgustado por esta traición, se lo di todo al mensajero, al anfitrión de la casa de baños y a un vendedor ambulante de jugos. Ahora necesito un nuevo empleador, mientras termino los últimos capítulos, y escuché que tienes suficiente oro para igualar la oferta anterior...""
 fp3_yearly.8027.a: "Te daré #italic la mitad#! de esa cantidad - cuando vea el libro terminado."
 fp3_yearly.8027.b: "Esto debe ser un malentendido con [former_employer.GetTitledFirstNameNoTooltip]..."
 fp3_yearly.8027.c: "¿Me tomas por un derrochador? Ve a otra parte."
