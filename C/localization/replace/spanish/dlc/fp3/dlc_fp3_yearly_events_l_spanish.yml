 fp3_yearly.2000.t: "Censores de luz diurna"
 fp3_yearly.2000.desc_drinking: "Durante toda la noche he estado bebiendo con mis compañeros vasallos y compañeros de bendición. Mientras saboreo lo último del trago de la mañana,"
 fp3_yearly.2000.desc_hashish: "Toda la noche he estado compartiendo hachís con mis compañeros vasallos y compañeros de bendición hasta que salió el sol. Mientras robo las últimas tortas de hachís,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName] me lleva a un lado en mi vértigo:\n\n"Si [prudish_liege.GetTitledFirstNamePossessive] #italic muhtasib#! te ve así en el bazar, [prudish_liege.GetSheHe] te arrestará y te dará el azote. Descansa aquí en casa hasta el #italic dhuhr§ _3 oración por la tarde y luego ve cuando estés sobrio.""
 fp3_yearly.2000.a: "Sí, tú lo sabes mejor."
 fp3_yearly.2000.b: "¡El [prudish_liege.GetTitleAsNameNoTooltip] nunca me arrestaría!"
 fp3_yearly.2000.b_flavor: "Creo que [prudish_liege.GetTitledFirstName] no me haría daño deliberadamente en nombre de la ley [prudish_liege.GetFaith.GetAdjective]."
 fp3_yearly.2000.b_success: "Regreso a casa sano y salvo"
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U] #italic muhtasib#! atrápame y azotame"
  
 fp3_yearly.2001.t: "Intoxicación pública"
 fp3_yearly.2001.desc_intro: "Mi #italic muhtasib#! me informa que [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] está deambulando por el bazar,"
 fp3_yearly.2001.desc_drinking: "Tropezar y arrastrar las palabras [intoxicated.GetHerHis] al hablar,"
 fp3_yearly.2001.desc_hashish: "Riendo y mirando las nubes"
 fp3_yearly.2001.desc_outro: "¡a plena luz del día de todos modos!\n\nEl castigo normal por este comportamiento lascivo, me informan, es arrestar y azotar a este creyente descarriado."
 fp3_yearly.2001.a: "Preste la vara..."
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] perdonará, esta vez."
  
 fp3_yearly.2010.t: "Montones de trigo"
 fp3_yearly.2010.desc: "No he tenido noticias de sequías ni de hambruna, pero la gente de [bakers_county.GetNameNoTier] se queja de que el pan se está volviendo excesivamente caro.\n\n"Es vuestro panadero real [greedy_baker.GetFirstName]", me dice [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. "[greedy_baker.GetSheHe|U] ha comprado cada carga de trigo y harina que entra en la ciudad y no nos permite comprar ni un solo #italic maund#! para nosotros"."
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U] será arrojado bajo los pies de"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] es pisoteado y compensamos la escasez de trigo local para aplacar a los lugareños"
 fp3_yearly.2010.a_elephants: "Elefantes!"
 fp3_yearly.2010.a_camels: "Camellos!"
 fp3_yearly.2010.a_horses: "¡caballos!"
 fp3_yearly.2010.b: "Intrigante, debería mantener a [greedy_baker.GetHerHim] cerca de mí."
 fp3_yearly.2010.c: "El verdadero crimen es ocultarme estas ganancias."
  
 fp3_yearly.2020.t: "Establecer la escala"
 fp3_yearly.2020.desc_intro: "El recaudador de impuestos de mi señor [sinful_tax_collector.GetTitledFirstName] está lejos de ser un virtuoso [sinful_tax_collector.GetWomanMan]."
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.GetHerHis|U] amor al oro sólo iguala [sinful_tax_collector.GetHerHis] amor a la vida misma; [sinful_tax_collector.GetSheHe] hará cualquier cosa para cobrar aunque sea una moneda de plata más de la adeudada."
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U] no ama la justicia; [sinful_tax_collector.GetSheHe] recauda impuestos de acuerdo con los caprichos de [sinful_tax_collector.GetHerHis] e ignorará cualquier regulación que [sinful_tax_collector.GetSheHe] considere problemática."
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe] muestra poco interés en asuntos religiosos y ningún amor por [ROOT.Char.GetFaith.HighGodName]; [sinful_tax_collector.GetSheHe] duerme durante las oraciones de la mañana y se le puede encontrar robando bocados durante todo el Ramadán."
 fp3_yearly.2020.desc_contrite: "A [sinful_tax_collector.GetSheHe] no se le puede confiar discreción y compartirá libremente las finanzas de cualquier persona; nada llega a oídos de mi señor sin llegar también a otros nueve."
 fp3_yearly.2020.desc_outro: "\n\n¿Cómo se le pueden confiar a un [sinful_tax_collector.GetWomanMan] así las finanzas del reino y también las mías?"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip] debe responder por [sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip] pecados."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] es despedido de la publicación [sinful_tax_collector.GetHerHis]"
 fp3_yearly.2020.a_failure: "Mis protestas no son escuchadas"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] podría empezar a causarme problemas."
 fp3_yearly.2020.b: "Debo denunciar a [sinful_tax_collector.GetTitledFirstNameNoTooltip] por el bien del reino."
 fp3_yearly.2020.b.t: "Recaudador de impuestos denunciado"
 fp3_yearly.2020.b.desc: "Esto sucedió porque tu vasallo [denouncing_taxpayer.GetShortUIName] denunció la pecaminosidad de [sinful_tax_collector.GetShortUIName]."
 fp3_yearly.2020.c: "Diré una oración por [sinful_tax_collector.GetHerHim]."
  
 fp3_yearly.2021.desc_intro: "Aunque mi recaudador de impuestos [sinful_tax_collector.GetTitledFirstName] es bastante capaz, [denouncing_taxpayer.GetName] ha acudido a mí con fuertes reservas en caso contrario.\n\n"
 fp3_yearly.2021.desc_greedy: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] es enteramente egoísta, impulsado por el amor al dinero más que a la justicia. [sinful_tax_collector.GetSheHe|U] comúnmente recauda más de lo debido y no da nada al impuesto de limosna"."
 fp3_yearly.2021.desc_arbitrary: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] rara vez respeta ninguna ley o reglamento, sino que recauda impuestos basándose en [sinful_tax_collector.GetHerHis] caprichos. Los campesinos a menudo se preocupan por [sinful_tax_collector.GetHerHis] recaudaciones inconsistentes.""
  #AGOT Modified 
 #fp3_yearly.2021.desc_cynical: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] no le teme a [ROOT.Char.GetFaith.HighGodName], frecuentemente duerme durante las oraciones matutinas y roba bocados durante el Ramadán. Todos nosotros tememos la justicia de [ROOT.Char.GetFaith.HighGodNamePossessive] por cuenta de [sinful_tax_collector.GetHerHis]"."
 fp3_yearly.2021.desc_cynical: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] no teme a [ROOT.Char.GetFaith.HighGodName], frecuentemente duerme durante las oraciones de la mañana y roba bocados durante el ayuno. Todos nosotros tememos la justicia de [ROOT.Char.GetFaith.HighGodNamePossessive] por cuenta de [sinful_tax_collector.GetHerHis]"."
 fp3_yearly.2021.desc_contrite: ""No se puede confiar en la discreción de [sinful_tax_collector.GetTitledFirstNameNoTooltip]; [sinful_tax_collector.GetSheHe] compartirá las finanzas del reino con cualquiera que sólo escuche. Es sólo cuestión de tiempo hasta que esta información caiga en manos del enemigo"."
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], claramente esperando que despida a [sinful_tax_collector.GetTitledFirstNameNoTooltip] por estas transgresiones."
  #AGOT Modified 
 #fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] será despedido, inshallah."
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] será despedido, si Dios quiere."
 fp3_yearly.2021.b: "Tendré en cuenta tus palabras."
  
 fp3_yearly.2030.t: "Una hermosa regla"
 fp3_yearly.2030.desc_intro: "Mientras contemplo mi apariencia en el espejo, descansando sobre mi"
 fp3_yearly.2030.desc_beauty_bad: "Terrible fealdad,"
 fp3_yearly.2030.desc_spindly: "Extremidades delgadas y nudosas,"
 fp3_yearly.2030.desc_disfigured: "Rostro torturado detrás de la máscara,"
 fp3_yearly.2030.desc_scaly: "Piel con manchas y picazón,"
 fp3_yearly.2030.desc_albino: "Piel fantasmal y ojos demoniacos,"
 fp3_yearly.2030.desc_hunchbacked: "Protuberancia desafortunada,"
 fp3_yearly.2030.desc_inbred: "Cuerpo retorcido,"
 fp3_yearly.2030.desc_outro: "Me preocupa que mi gente me odie debido a mi apariencia desagradable. Es entonces cuando [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] ofrece sabiduría a [reassuring_courtier.GetHerHis]:\n\n"Si sólo tomas el oro como enemigo, entonces todos [ROOT.Char.GetWomenMen] te considerarán su amigo"."
 fp3_yearly.2030.a: "Entonces déjame ser amigo de todo el reino."
 fp3_yearly.2030.b: "Gracias, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "El miedo, no el amor, comprará su lealtad."
 fp3_yearly.2030.d: "Con el tiempo me conocerán."
  
 fp3_yearly.2040.t: "Comendador de los Fieles"
 fp3_yearly.2040.desc_attacker_is_muslim: "Quien se opone a mí se opone al propio Profeta y, sin embargo, ese [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] se ha atrevido a declararme la guerra.\n\nSin embargo, no todo el mundo es tan impío. Si me presentara ante el ejército de [infidel.GetTitledFirstNameNoTooltip] y les recordara mi autoridad ante el Profeta, entonces seguramente varios soldados se retirarían."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Ignorante de las palabras del Profeta, que [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] me ha declarado la guerra y busca destruir mi reino divino.\n\nSin embargo, no todos son tan impíos: hay algunos en las tierras de [infidel.GetTitledFirstNamePossessiveNoTooltip] que obedecen las palabras de § _3. Si me presentara ante ellos y les recordara mi autoridad ante el Profeta, entonces seguramente se retirarían."
 fp3_yearly.2040.a: "¡El Mensajero me guiará!"
 fp3_yearly.2040.a.flavor: "Mi piedad y conocimiento del [caliph.GetFaith.ReligiousText] guiarán mis palabras."
 fp3_yearly.2040.a_success: "Los soldados obedecen tu autoridad."
 fp3_yearly.2040.a_failure: "Los soldados se burlan de tu súplica y te derriban."
 fp3_yearly.2040.b: "El Messenger guiará a [imam.GetTitledFirstName]."
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] es más versado en asuntos religiosos que yo."
 fp3_yearly.2040.b_success: "Los soldados respetan tu [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.b_failure: "Los soldados cortaron tu [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.c: "No, es demasiado arriesgado."
  
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U] ha exigido que mis soldados [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] se retiren con el argumento de que [caliph.GetSheHe] es ​​el sucesor legítimo del Profeta, ¡y han obedecido a [caliph.GetHerHim]!\n\n¿A quién le importa si [caliph.GetSheHe] es ​​el sucesor de su propio trasero? Eso no me impedirá poner el pie en ello."
 fp3_yearly.2041.desc_fallback: "Yo mismo sé que mi guerra contra [caliph.GetName] está sancionada por [ROOT.Char.GetFaith.HighGodName]. Aún así, [caliph.Custom('InsultNoun')] ha logrado convencer a mis soldados de [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] de que, debido a que [caliph.GetSheHe] es el sucesor de El Profeta, deben retirarse y regresar a casa.\n\nMuchos de mis soldados han cumplido, y ahora debo lidiar con las consecuencias de un ejército devoto pero más pequeño..."
 fp3_yearly.2041.a: "¡Maldito sea [caliph.Custom('InsultNoun')]!"
  
