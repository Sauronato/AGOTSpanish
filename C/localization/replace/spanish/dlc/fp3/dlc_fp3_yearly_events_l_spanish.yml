 fp3_yearly.2050.t: "Escuelas religiosas"
  #AGOT Modified 
 #fp3_yearly.2060.t_madrasas: "Madrazas"
 fp3_yearly.2060.t_madrasas: "Escuelas del templo"
 fp3_yearly.2060.t_houses_of_worship: "Escolaridad en [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]"
  
  #Ghazi Gone Bad, by Ola Jentzsch 
 fp3_yearly.8000.t: "Ghazi se volvió malo"
 fp3_yearly_non_islamic.t: "¿Un luchador por la frontera?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] era uno de los muchos autoproclamados #italic ghazis#! que se dirigían a la frontera para luchar contra los paganos,"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] era un autoproclamado campeón de #italic de [ROOT.Char.GetFaith.WarGodName]#! que se dirigía a la frontera para luchar contra los bárbaros,"
 fp3_yearly.8000_dancing_girl.desc: "Cuando [raging_ghazi.GetSheHe] se emborrachó bebiendo en la ciudad de [murder_barony.GetNameNoTier]. Allí, en estado de ebriedad, [raging_ghazi.GetSheHe] acabó en una pelea y apaleó hasta la muerte a un posadero y a una bailarina, así como a su mono mascota.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "Cuando [raging_ghazi.GetSheHe] iba a retozar con cortesanas y sinvergüenzas en el pueblo de [murder_barony.GetNameNoTier]. En esa compañía de mala reputación, [raging_ghazi.GetSheHe] terminó peleando con un guardia y un inspector de baños, y los mató a ambos a puñaladas.\n\n"
 fp3_yearly.8000_townsfolk.desc: "Cuando [raging_ghazi.GetSheHe] fue engañado y robado por unos sensuales charlatanes en la ciudad de [murder_barony.GetNameNoTier]. [raging_ghazi.GetSheHe|U] desahogó la ira de [raging_ghazi.GetHerHis] en el mercado local, matando a golpes a un vendedor ambulante de té y a un burro con un taburete acolchado.\n\n"
 fp3_yearly.8000.desc: ""Este [raging_ghazi.GetWomanMan] debe ser castigado severamente", dice mi honrado [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], "para apaciguar a la buena gente del pueblo de [murder_barony.GetNameNoTierNoTooltip]."\n\n"No", ruega [raging_ghazi.GetFirstNameNoTooltip], colgado de cadenas en mi mazmorra, "tú Debe permitirme ir a la frontera, que ese es el propósito [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].""
 fp3_yearly.8000.a: "Yo también he recorrido el camino santo: ve en paz."
 fp3_yearly.8000.b: "¡Tengo una bonita celda nueva, solo para ti!"
 fp3_yearly.8000.c: "Me vendría bien un hombre de tus talentos..."
 fp3_yearly.8000.flavor.a.tt: "Permites que [raging_ghazi.GetFirstNameNoTooltip] continúe con la búsqueda del martirio de [raging_ghazi.GetHerHis]."
 fp3_yearly.8000.flavor.b.tt: "Esto apaciguará a la gente del pueblo."
  
  #Frontier Fortress Benefactor, by Ola Jentzsch 
 fp3_yearly.8001.t: "Benefactor de la Fortaleza Fronteriza"
 fp3_yearly.8001.desc: "Mi vigilante [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] últimamente se ha preocupado por el estado de nuestras defensas fronterizas.\n\n"Debes hacer una visita inmediata a las fortalezas en el [frontier_fort_county.GetName], mi [ROOT.Char.GetLadyLord]. Mejoraría enormemente la moral de tu soldados, que por lo demás se han vuelto bastante desamparados."\n\n[concerned_councillor.GetSheHe|U] hace una pausa. "Pero debo mencionar que ha habido rumores, completamente infundados, sobre un brote de enfermedad menor...""
 fp3_yearly.8001.a: "Muy bien, me iré."
 fp3_yearly.8001.b: "Mi [dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName] necesita más tareas, [dutiful_spouse.GetSheHe] puede ir."
 fp3_yearly.8001.c: "Me iré... en unos días..."
 fp3_yearly.8001.d: "La frontera es para soldados y colonos, no para mí."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] confía en ti"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] cree que tomas a [concerned_councillor.GetHerHim] por un tonto"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] causó una buena impresión a los soldados."
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] no logró animar a los soldados."
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] no aprueba [dutiful_spouse.GetWomenMen] en roles marciales."
 fp3_yearly.8001.flavor.c.tt: "En realidad no fue tu intención."
  
  #Faith at the Frontier, by Ola Jentzsch 
 fp3_yearly.8002.t: "Fe en la frontera"
 fp3_yearly.8002.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] se ha enterado de noticias sobre los soldados que custodian los fuertes en el [frontier_fort_county.GetName].\n\n"Se han convertido subrepticiamente a la vil herejía de [regional_heresy.GetName]", me dice [concerned_person.GetSheHe] con voz temblorosa. "Aunque no sé quién es su líder, me temo que si no se hace algo, pronto tomarán las armas #italic que usted#! ha pagado e intentarán derrocarlo"."
 fp3_yearly.8002.a: "Los quemaré a todos y salaré la tierra."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip] dices? Suena interesante..."
 fp3_yearly.8002.c: "Como estás tan preocupado, #italic tú#! puedes volver a convertirlos."
 fp3_yearly.8002.d: "Deberíamos esperar y ver cómo se desarrolla la situación."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] hizo que los herejes volvieran al redil."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] no logró convencer a los soldados."
 fp3_county_pacified.tt: "Los herejes están dispersos."
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip] devuelve a los soldados a la verdadera fe."
 fp3_county_galvanized.tt: "Los herejes están galvanizados."
 frontier_heresy_eased: "La herejía disminuyó"
 frontier_heresy_mega_outbreak: "La herejía se extendió"
  
  #Exotic Espand, by Ola Jentzsch 
 fp3_yearly.8003.t: "Expansión exótica"
 fp3_yearly.8003.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] tiene la costumbre de quemar #italic espand#! semillas para protegerse de las fuerzas del mal. Pero ahora [superstitious_consort.GetSheHe] afirma que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] ha maldecido a [superstitious_consort.GetHerHim] con el mal de ojo y ha robado el suministro de [superstitious_consort.GetHerHis] de espand. [cruel_consort.GetFirstNameNoTooltip], por supuesto, niega todo conocimiento sobre esta materia. Pero [superstitious_consort.GetFirstName]0 parece completamente concentrado en adquirir nueva expansión, para librar a [superstitious_consort.GetFirstName]1 de esta supuesta maldición.\n\n"Por favor, mi [superstitious_consort.GetFirstName]2", ruega [superstitious_consort.GetSheHe], "Un mago me habló de una montaña sagrada en el [superstitious_consort.GetFirstName]4, Sólo allí florecen las mejores flores. Debes enviarlas por mí."
 fp3_yearly.8003.a: "Pon tu fe en [ROOT.Char.GetFaith.HighGodNameAlternate], no en tontas supersticiones."
 fp3_yearly.8003.b: "Enviaré a los mejores exploradores que el oro pueda comprar."
 fp3_yearly.8003.c: "Enviaré mi [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName] para conseguirlo para ti."
 fp3_yearly.8003.d: "¿No puedes elegir una expansión normal como todos los demás?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] regresó con las mejores semillas de espand."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] volvió con las manos vacías."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip] encuentra las hierbas sagradas expandidas"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip] falla en la misión [quest_chaplain.GetHerHis]"
 fp3_closer_to_love.tt: "Tú y [superstitious_consort.GetFirstNameNoTooltip] se acercan más"
  
 ####The Frontiers' Call, by Ola Jentzsch#### 
 fp3_yearly.8004.t: "La frontera llama"
  #AGOT Modified 
 #fp3_yearly.8004.desc: "Para algunos de los que habitan las espléndidas ciudades de esta tierra, los vientos aullantes de las estepas del norte todavía resuenan en sus corazones. Para bien o para mal, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] ha comenzado a sentir este llamado.\n\n"[parent.GetMotherFather|U], debes dejarme ir. Quiero afilar mi mente y mi espada en la frontera salvaje, viajar con caravanas y montañas. -gente, y tal vez incluso encontrar la montaña de leyenda #italic Hara Berezaiti#!."\n\nPero [worried_relation.GetFirstName] ama mucho a [fp3_child_to_leave.GetFirstNameNoTooltip] y me ruega que rechace la solicitud de [fp3_child_to_leave.GetHerHis]."
 fp3_yearly.8004.desc: "Para algunos de los que habitan las espléndidas ciudades de esta tierra, los aullantes vientos del mar Dothraki todavía resuenan en sus corazones. Para bien o para mal, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] ha comenzado a sentir este llamado.\n\n"[parent.GetMotherFather|U], debes dejarme ir. Quiero afilar mi mente y mi espada en la frontera salvaje, viajar con caravanas y comerciantes. , y tal vez incluso ver la #italic Madre de las Montañas#! de la leyenda."\n\nPero [worried_relation.GetFirstName] ama mucho a [fp3_child_to_leave.GetFirstNameNoTooltip] y me ruega que rechace la solicitud de [fp3_child_to_leave.GetHerHis]."
 fp3_yearly.8004.a: "¡Saca acero, novato mal engendrado!"
 fp3_yearly.8004.b: "¿No te quedarás, por el bien del [worried_relation.GetFirstNamePossessiveNoTooltip]?"
 fp3_yearly.8004.c: "Si te vas, no eres [fp3_child_to_leave.Custom('GetDaughterSon')] mío."
 fp3_yearly.8004.d: "Yo también he sentido ese llamado. Deberías irte, mi [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.c.flavor: "Desheredarás a [fp3_child_to_leave.GetFirstNameNoTooltip] si [fp3_child_to_leave.GetSheHe] se marcha."
 fp3_yearly.8004.a.tt: "#V ¡Duelo#! [fp3_child_to_leave.GetFirstName] para que [fp3_child_to_leave.GetHerHim] se quede!\n#weak Este duelo NO es a muerte.#!\nSi ganas, ganarás [prestige_i] [prestige|E]\n\nTu [prowess|E]: [prowess_i]#V #!1#!\n[fp3_child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V #!6#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] renuncia a [fp3_child_to_leave.GetHerHis] sueños de aventura"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] sigue decidido a irse"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName] Crianza de los hijos"
 fp3_yearly.8007.desc: ""¡Me rindo! ¡Me rindo, [parent.GetMotherFather]! ¡No más!" Mi [fp3_child_to_leave.Custom('GetDaughterSon')] retrocede.\n\n"Si esto es lo que quieres que me quede, lo haré. Seré el [fp3_child_to_leave.Custom('GetDaughterSon')] obediente que quieres que sea. [ROOT.Char.GetFaith.HighGodNameAlternate] te juzgará al final"."
 fp3_yearly.8007.a: "No me encontrarán falto."
 fp3_yearly.8007.b: "Bien. Tengo #italic responsabilidades reales#! para ti."
 fp3_yearly.8007.c: "¡Y ahora debes casarte!"
 fp3_yearly.8008.t: "Una derrota ignominiosa"
  #AGOT Modified 
 #fp3_yearly.8008.desc: "Me tambaleo hacia atrás, ensangrentado y exhausto, mientras [fp3_child_to_leave.GetFirstNameNoTooltip] se acerca a mí con un arma en la mano.\n\n"Ya te lo dije, [parent.GetMotherFather], me #italic me #! iré. Viajaré a la frontera, como mi corazón deseaba, muy lejos a lo largo de la Ruta de la Seda, y #italic tú#! pagarás por ello".\n\nNo puedo hacer nada más que mirar mientras mi [fp3_child_to_leave.Custom('GetDaughterSon')] se va, con la cabeza en alto, con una bolsa de monedas de oro kushanas y sasánidas de mi tesoro."
 fp3_yearly.8008.desc: "Tropiezo hacia atrás, ensangrentado y exhausto, mientras [fp3_child_to_leave.GetFirstNameNoTooltip] se acerca a mí con arma en mano.\n\nYa te lo dije, [parent.GetMotherFather], #italic me iré#!. Viajaré a la frontera, como mi corazón desea, lejos en el mar Dothraki, y #italic tú#! pagarás por ello."\n\nNo puedo hacer nada más que mirar como mi [fp3_child_to_leave.Custom('GetDaughterSon')] se va, con la cabeza en alto, con una bolsa de oro y plata de mi tesoro."
 fp3_yearly.8008.a: "¿Mi [fp3_child_to_leave.Custom('GetDaughterSon')] lo puedo perder, pero mi oro también?"
 fp3_yearly.8008.b: "Habría sido mejor ser eunuco..."
 fp3_yearly.8008.c: "El destino te traerá de vuelta a mí, ya verás..."
  
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Preocupaciones"
 fp3_yearly.8009.desc_beginning: "La Frontera Oriental ha sido durante mucho tiempo un refugio para paganos y sectas extrañas. Sin embargo, en [caliphal_location.GetName], el [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] se ha preocupado cada vez más por esto.\n\n"Hemos oído hablar de [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] en el [very_heretic_county.GetName], que practica rituales extraños". El enviado de [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] [hof_emissary.GetName] hace una pausa, como si reuniera valor, antes de que [hof_emissary.GetSheHe] continúe en voz baja y escandalizada. "Algunos incluso hablan de rituales de carácter #italic carnal#!. Ya es suficiente."
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "El [righteous_caliph.GetTitleTierName] quiere que usted se ocupe de estos malhechores.""
 fp3_yearly.8009.desc_other_insult_ending: "El [righteous_caliph.GetTitleTierName] quiere que os ocupéis de estos blasfemos sucios.""
 fp3_yearly.8009.qurans.flavor: "Patrocina copias del [righteous_caliph.GetFaith.ReligiousText] en [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp3_yearly.8009.a: "Haré un ejemplo con ellos."
 fp3_yearly.8009.b: "Las Escrituras en el lenguaje apropiado les mostrarán el camino."
 fp3_yearly.8009.c: "Puedo enviar mi [loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstName] para predicarles."
 fp3_yearly.8009.d: "Por desgracia, tengo preocupaciones más urgentes."
 cultural_acceptance_gain_arabic_books: "Libros producidos en árabe."
 dealing_with_frontier_heresy_toast.success: "[loyal_chaplain.GetTitledFirstNameNoTooltip] misión tuvo cierto éxito"
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip] no logró convencer a nadie"
 fp3_county_listened.tt: "Algunos lugareños son llevados a la verdadera fe."
 fp3_county_unfazed.tt: "Los lugareños permanecen imperturbables"
 fp3_gross_persecutions_toast: "Los herejes están dispersos."
 fp3_galvanized_heretics_toast: "Los herejes están galvanizados."
  
 fp3_yearly.8010.t: "La morada de la guerra"
 fp3_yearly.8010.desc_muslim: "Los eruditos de Mesopotamia han dividido el mundo en tres partes. Hablan del #italic Dar al-Tawhid#! de los fieles y del #italic Dar al-'Ahd#! de nuestros aliados, pero también del #italic Dar al-Harb#!, la frontera, la Morada de Guerra. El [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] cree firmemente en esta visión del mundo y está perpetuamente preocupado por la amenaza oriental.\n\n"Es su deber como [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] poner la frontera pagana bajo nuestra vigilancia", me dice [righteous_caliph.GetSheHe]. "Hemos tolerado durante demasiado tiempo las prácticas idólatras de #!0. Les enviaré tropas leales de #italic ghazi#! y mercenarios turcos, para que puedan liberar a #!3 del gobierno de #!4"."
 fp3_yearly.8010.desc_not_muslim: "El [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] cree firmemente en una visión del mundo como una lucha interminable entre la civilización y la barbarie, y está perpetuamente preocupado por los enemigos infieles que acechan y conspiran en el indómito Oriente.\n\n"Es su deber como [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]", me dice [righteous_caliph.GetSheHe], "para poner la frontera pagana bajo nuestra vigilancia. Hemos tolerado durante demasiado tiempo las prácticas idólatras de [pagan_ruler.GetTitledFirstName]. Te enviaré tropas leales #italic ghazi#! y mercenarios turcos, para que puedas liberar. [pagan_county.GetNameNoTier] de la regla [pagan_ruler.GetHerHis].""
 fp3_yearly.8010.a: "¡Atacaré [pagan_ruler.GetHerHim] sin demora!"
 fp3_yearly.8010_warmonger.tt: "Se espera que capture [pagan_county.GetNameNoTier] dentro de #bold cinco años#!."
 fp3_yearly.8010.b: "Ayúdame a financiar esta guerra y la comenzaré."
 fp3_yearly.8010.c: "Debes ver, genial [righteous_caliph.GetTitleTierName], que no es el momento adecuado."
 fp3_yearly.8010.d: "No tienes autoridad sobre mis tierras."
 convincing_the_caliph_toast.success: "Convences al [righteous_caliph.GetTitleTierName] para que reconsidere"
 convincing_the_caliph_toast.failure: "Tus argumentos no pudieron convencer a nadie."
 fp3_caliph_convinced.tt: "El [righteous_caliph.GetTitleTierName] evitará la guerra por ahora."
 fp3_caliph_unconvinced.tt: "El [righteous_caliph.GetTitleTierName] está indignado por tu debilidad."
 fp3_caliph_dead.title: "Compromiso anulado"
 fp3_caliph_dead.desc: "Tu anterior cabeza de fe ya no está disponible, y la promesa de conquista que hiciste ha quedado nula y sin valor."
  
 fp3_yearly.8012.t: "Una promesa cumplida"
 fp3_yearly.8012.desc: ""Parece", declara el [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "que no tardaste en cumplir tu promesa de conquistar [pagan_county.GetNameNoTier] en nombre de nuestra fe. Has demostrado ser un gobernante confiable y un devoto [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], y nosotros No lo olvidaré pronto.""
 fp3_yearly.8012.a: "Hice lo que haría cualquier [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 become_faith_warrior.toast: "Te has convertido en un campeón de [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]"
  
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Decepción"
 fp3_yearly.8013.desc: ""Hace cinco años", declara el [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "prometiste ante nosotros liberar a [pagan_county.GetNameNoTier] de los paganos. ¿Cómo puede ser entonces que esto no haya sucedido?""
 fp3_yearly.8013.a: "Lo siento, las circunstancias conspiraron contra mí."
 fp3_yearly.8013.b: "No os reconozco, ni ninguna promesa hecha."
  
 fp3_yearly.8014.t: "Secretos de la tetera"
 fp3_yearly.8014.desc: "Durante mucho tiempo he luchado por conciliar mi amor por las bebidas embriagantes con la opinión piadosa sobre tales asuntos. Afortunadamente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] ha encontrado una solución.\n\n"Aprendí del viejo [ROOT.Char.Custom('LevyMenWomen')] en Osrushana", dice [smart_courtier.GetSheHe], "que necesita una cierta cantidad de licor para hacer frente al clima frío. Y para Por supuesto, en general se divierten. Tienen la costumbre de servir sus bebidas en una olla de cobre, de modo que cualquier observador demasiado entusiasta supondrá que están bebiendo té y no vino. Yo también lo hago desde hace bastante tiempo. es bastante conveniente.""
 fp3_yearly.8014.a: "¡Qué buena idea!"
 fp3_yearly.8014.b: "Puede que [ROOT.Char.Custom('LevyMenWomen')|U] no me juzgue, pero [ROOT.Char.GetFaith.HighGodNameAlternate] sí."
 fp3_yearly.8014.c: "Yo no haré esto, y #italic ni tú#!."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Obligas a [smart_courtier.GetNameNoTooltip] a dejar de ocultar [smart_courtier.GetHerHis] pecado."
  
  #Forgotten Runestones, by Ola Jentzsch 
 fp3_yearly.8016.t: "Piedras olvidadas"
  #AGOT Modified 
 #fp3_yearly.8016.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] me ha invitado a echar un vistazo a una tríada de extrañas piedras talladas, en lo profundo del bosque de Hircania en sus dominios.\n\n"Deben haber sido erigidas por una expedición perdida del salvaje #italic Rusiyyah§ _3 [hyrcanian_vassal.GetSheHe] me dice. "Ahora, a los habitantes de los bosques locales les han tomado cariño estas piedras y creen que sus creadores desconocidos descenderán sobre ellos desde el Mar Caspio con una venganza rápida y sangrienta si las piedras son destruidas. Pero no creo en esos cuentos. Aunque no puedo leer las letras de estas piedras, con seguridad son ídolos paganos y deben ser destrozados. ¿No es así, mi señor?""
 fp3_yearly.8016.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] me ha invitado a echar un vistazo a una tríada de extrañas piedras talladas, en lo profundo del bosque de su dominio.\n\nDeben haber sido erigidas por una expedición perdida de los #italic Hombres Peludos#!", [hyrcanian_vassal.GetSheHe] me dice. "Ahora, a los habitantes de los bosques locales les han cogido agrado estas piedras y creen que sus creadores desconocidos descenderán sobre ellos desde el Mar Tembloroso con una venganza rápida y sangrienta si las piedras son destruidas. Pero yo no creo en esos cuentos. Aunque No puedo leer las letras de estas piedras; seguramente son ídolos extranjeros y deben ser destrozados, ¿no es así, mi señor?"
 fp3_yearly.8016.a: "¡Dame un mazo!"
 fp3_yearly.8016.b: "No, escucharemos a los habitantes del bosque."
 fp3_yearly.8016.c: "Los quitaré y los volveré a subir fuera de mi [ROOT.Char.Custom('ResidenceBuilding')]..."
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] acepta esta solución."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] se pregunta por qué harías tal cosa."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName] aceptó tu propuesta."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName] observó en hosco silencio cómo se llevaban las piedras."
  
  #Hyrcanian Havoc, by Ola Jentzsch 
 fp3_yearly.8017.t: "Estragos hircanianos"
 fp3_yearly.8017.desc: "¡Ha llegado el desastre! Los guerreros furiosos de #italic Rus#! descendieron sobre [runestone_county.GetNameNoTier] como pájaros carroñeros sobre un cadáver, masacrando todo lo que encontraban a su vista. [hyrcanian_vassal.GetTitledFirstName] [hyrcanian_vassal.GetHerselfHimself] fue abatido por un hacha y se encuentra en estado crítico, gravemente mutilado. Pero tan rápidamente como llegaron, los asaltantes regresaron a sus barcos y desaparecieron en la niebla de la mañana en el Mar Caspio.\n\nHay rumores entre los supervivientes de que los asaltantes podrían haber estado buscando venganza contra [[hyrcanian_vassal.GetFirstNameNoTooltip]] por el profanación de las piedras rúnicas de los Rus, hace tantos años..."
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], ¿qué hemos hecho para enojarte?"
 fp3_yearly.8017.b: "Enviaré algo de oro, sea cual sea el beneficio que pueda aportar."
 fp3_yearly.8017.c: "Esto es un mal presagio... Debería restaurar las piedras a [runestone_county.GetNameNoTierNoTooltip]."
  
  #A Heavenly Horse, by Ola Jentzsch 
 fp3_yearly.8018.t: "Un caballo celestial"
 fp3_yearly.8018.desc_eunuch: "Mientras entreno con [ROOT.Char.Custom('WarhorseStoryName')], un viajero que viene de muy lejos se me acerca. Se inclina con movimientos sutiles, cuidadosamente medidos, insinuando una larga carrera en espléndidas cortes.\n\n"Sirvo a una gran dama", dice, "en China, más allá de estas grandes montañas. Mi amante es una ávida #italic chovgan #! jugadora, pero también propensa a la jactancia, y les dijo a sus amigos que en el próximo juego montaría el mejor caballo bajo el cielo. Mi pueblo ha atesorado durante mucho tiempo los #italic caballos celestiales#! de su tierra, y al parecer. , mi [ROOT.Char.GetLadyLord], que posees el mayor de todos ellos. Pero también sé que tienes algunas #italic dificultades financieras#!..."\n\n"Entonces, ¿qué dices? ¿Puedo comprar este exquisito? [ROOT.Char.Custom('HorseStoryMareStallion')]?""
 fp3_yearly.8018.desc_grand_old_lady: "Mientras entreno con [ROOT.Char.Custom('WarhorseStoryName')], una elegante dama vestida de forma exótica se me acerca con su séquito.\n\n"Vengo", me dice, "de las grandes cortes de China. Últimamente me he interesado por #italic chovgan#!, el deporte ecuestre que es popular incluso en tu pequeño reino. Pero para el próximo juego, me he comprometido a montar un #italic caballo celestial#!, los lugares sudorosos de Ferghana que mi pueblo atesora incluso más que la Píldora. de la Inmortalidad. Ahora, he llegado a mi conocimiento que tú, el mezquino [ROOT.Char.GetLadyLord] de estas partes, tienes un [ROOT.Char.Custom('HorseStoryMareStallion')] más fino que cualquier otro. También he llegado a mi conocimiento que estás endeudado..."\n\. Ella te entrega una pesada bolsa de oro y su intención es muy clara."
 fp3_yearly.8018.a: "Muy bien, te venderé mi caballo."
 fp3_yearly.8018.b: "Nunca me separaría de [ROOT.Char.Custom('WarhorseStoryName')]."
 fp3_yearly.8018.c: "¡Fuera de mi vista, bruja sin caballos!"
  
  
  
