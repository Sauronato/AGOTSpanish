  #AGOT Modified 
 #fp3_yearly.8028.desc: "Está completo", declara [snubbed_poet.GetName], "como prometí, los 990 capítulos, cuentos épicos del heroísmo persa y maravillas de hace mucho tiempo. Derramé mi alma en esta obra y nunca más haré algo parecido. No soy más que un humilde poeta mortal. Sin embargo, gracias a su patrocinio, tal vez mi libro pueda perdurar a través de los siglos y convertirse en un faro de orgullo renaciente para Persia."\n\n"Ahora... ¿me había prometido 495 talentos de oro?""
 fp3_yearly.8028.desc: "Está completo, declara [snubbed_poet.GetName], "como prometí, los 990 capítulos, cuentos épicos del heroísmo y las maravillas de Ghiscari en tiempos pasados. Derramé mi alma en esta obra, y nunca más haré algo parecido. No soy más que un humilde poeta mortal. Sin embargo, gracias a tu patrocinio, tal vez mi libro pueda perdurar a través de los siglos y convertirse en un faro de orgullo renaciente para Ghis."\n\n"Ahora... ¿me habías prometido 495 libras de oro?""
 fp3_yearly.8028.a: "Son tuyos y debes quedarte y servirme."
 fp3_yearly.8028.b: "Sí, tómalos y ve a ayudar a tu pueblo."
 fp3_yearly.8028.c: "¿Es #italic #! lo que pagué? Que decepcion."
  
