 fp3_scholarship.8000.t: "Un nuevo $game_concept_research_project$"
  #AGOT Modified 
 #fp3_scholarship.8000.desc: "Mi erudito de la corte [court_scholar.GetName] corre hacia mí con varios sirvientes a cuestas, todos ellos llevando libros, pergaminos o pergaminos antiguos.\n\n"Creo que puedo lograr un gran avance, si tan solo me dieran suficiente tiempo, fondos suficientes y suficiente tinta para colorear el Indo de negro."
 fp3_scholarship.8000.desc: "Mi erudito de la corte [court_scholar.GetName] corre hacia mí con varios sirvientes a cuestas, todos ellos llevando libros, pergaminos o pergaminos antiguos.\n\nCreo que puedo lograr un gran avance, si tan solo me dieran el tiempo suficiente, los fondos suficientes y la tinta suficiente para Colorea el Rhoyne de negro."
 fp3_scholarship.8000.a: "Toma las riendas, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "¿Quizás en otro momento?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] comenzará a emprender un [research_project|E]"
  
 fp3_scholarship.8500.t: "El atractivo del oro"
 fp3_scholarship.8500.desc: ""¡Estoy seguro de que puedo descubrir los secretos de la creación misma, si me proporcionas las herramientas y los asistentes adecuados!"\n\n[court_scholar.GetName], mi erudito de la corte, ha estado hablando desde hace algún tiempo. [court_scholar.GetSheHe|U] me implora que le permita a [court_scholar.GetHerHim] gastar #EMP mi oro y mi plata#!, en tratar de descubrir los secretos de cómo se fabrican elementos como #EMP oro#! y #EMP plata#!,.\n\n[court_scholar.GetFirstNameNoTooltip] Está claramente muy emocionado, y es muy impresionante que haya logrado encontrar algún sentido a notas tan crípticas como las que ha descifrado sobre este tema, pero no está claro si será un esfuerzo rentable."
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] comenzará a emprender una Alquimia [inspiration|E]"
  
 fp3_scholarship.8600.t: "El poder de la palabra escrita"
 fp3_scholarship.8600.desc: ""Su continuo apoyo es muy noble y desinteresado, ¡pero las observaciones brillantes que no se escriben corren el riesgo de ser olvidadas! ¿Quién sabrá de mis pensamientos cuando esté muerto y ya no pueda hablar de ellos? El mundo sería un lugar pobre. si no fueran preservados."\n\n[court_scholar.GetName], mi erudito de la corte tiene un nuevo proyecto. [court_scholar.GetSheHe|U] quiere convencerme de financiar la creación de un nuevo libro. Un manuscrito lujoso que, según [court_scholar.GetSheHe], hará palidecer de envidia a mis rivales.\nQuizás esta idea sea tanto para el prestigio de [court_scholar.GetHerHis] como para el mío, pero eso no significa que sea necesariamente una mala idea..."
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] comenzará a emprender un [inspiration|E] para escribir un Libro"
  
 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINamePossessiveNoTooltip] la investigación no produce nada útil"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] logra un pequeño avance científico para la casa de [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] descubre una nueva innovación para la cultura [THIS.Char.GetCulture.GetName]"
  
 fp3_scholarship.8100.t: "$fp3_research_project_title$ Una biblioteca mejor"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ha quejado interminablemente del estado de la biblioteca real, trayendo ante mí montones de pergaminos amarillentos y libros marchitos.\n\n"Algunos de estos textos tienen cientos de años de retraso, o incluso más. ¿Cómo voy a llevar a cabo el proceso? ¿Las últimas investigaciones con tomos tan arcaicos?""
 fp3_scholarship.8100.a: "La biblioteca real estará equipada según sus deseos."
 fp3_scholarship.8100.b: "La biblioteca real está perfecta tal como está."
  
 fp3_scholarship.9000.t: "$fp3_research_project_title$ Fallo"
 fp3_scholarship.9000.desc: ""¡No sirve de nada!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] me grita. [inspiration_owner.GetHerHis|U] los ojos están oscuros por innumerables noches de insomnio.\n\n"No puedo ver más allá de los mares de números. Tendré que abandonar este proyecto, al menos por el momento"."
 fp3_scholarship.9000.a: "Muy bien entonces."
 fp3_scholarship.9000.b: "¡Te pago para que investigues, no para que pongas excusas!"
  
 fp3_scholarship.9100.t: "$fp3_research_project_title$ Un nuevo descubrimiento"
 fp3_scholarship.9100.desc: ""¡[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! Mi trabajo está hecho."\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] habla detalladamente de sus descubrimientos y de cómo podrían afectar a nuestro reino. Intento pronunciar una palabra, pero fue en vano.\n\nCuando [inspiration_owner.GetSheHe] finalmente se sienta, puedo ver mi propia confusión reflejada en los ojos de mis cortesanos, pero aun así doy la única respuesta que se me ocurre. de."
 fp3_scholarship.9100.a: "Buen trabajo, [inspiration_owner.GetShortUINameNoTooltip]."
  
 fp3_scholarship.9200.t: "$fp3_research_project_title$ Una nueva innovación"
 fp3_scholarship.9200.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!" me grita. Me vuelvo y encuentro [inspiration_owner.GetHerHis] ojos cansados ​​de alegría y brazos llenos de garabatos; [inspiration_owner.GetHerHis] el trabajo está hecho.\n\nSolo comprenderé más adelante el significado del descubrimiento de [inspiration_owner.GetHerHis], y no viviré lo suficiente para verlos cambiar toda la historia. Pero por ahora me basta decir:"
 fp3_scholarship.9200.a: "Muy bien hecho."
  
 fp3_scholarship.9900.t: "$fp3_research_project_title$ Desguazado"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] ha fallecido y no puede continuar con la investigación de [court_scholar.GetHerHis]."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] ya no es mi $court_scholar_court_position$ y no puedo continuar con la investigación de [court_scholar.GetHerHis]."
  
  # Al-Khul Event 
 fp3_h_yearly.0001.t: "El encanto de Al-Khul"
 fp3_h_yearly.0001.desc.main: "Mientras me relajo en un rincón tranquilo de mi [ROOT.Char.Custom( 'FortifiedBuilding' )] en [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], con un vaso de [ROOT.Char.Custom('RegionalAlcoholicDrink')] en la mano, mi [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName] se acerca con una expresión severa.\n\n\"¡Tu obsesión con #italic al-khul#! es vergonzosa!\n¡La mitad de la gente de esta corte ha perdido el respeto por ti y la otra mitad ha perdido su propio sentido de la moralidad! ¡En las calles, los descontentos están burlando abiertamente las reglas de nuestra fe, un reflejo de los pecados de sus amos en este mismo palacio!"\n\n[ulema_member.GetNameNoTooltip|U] ahora está furioso, [ulema_member.GetSheHe] está gritando y llamando la atención. Algunos cortesanos bajan silenciosamente sus propios vasos, ansiosos por no atraer la atención del clérigo enfurecido."
 fp3_h_yearly.0001.a: "¡Palabras valientes para un compañero esclavo de [ulema_member.Custom('RegionalAlcoholicDrink')]!"
 fp3_h_yearly.0001.a.notif.t: "¡Haz lo que digo, no lo que hago!"
 fp3_h_yearly.0001.b: "Aunque [ROOT.Char.Custom('RegionalAlcoholicDrink')] puede inhibir la mente, calma el espíritu."
 fp3_h_yearly.0001.bb: "Beber es la alegría de todos [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. ¡No podemos existir sin ese placer!"
 fp3_h_yearly.0001.b.desc: "Intenta convencer a [ulema_member.GetFirstNameNoTooltip] y a su tribunal de que beber puede ser beneficioso."
 fp3_h_yearly.0001.b.success: "Logras humillar [ulema_member.GetFirstNameNoTooltip]"
 fp3_h_yearly.0001.b.failure: "Te haces el ridículo"
 fp3_h_yearly.0001.c: "Estoy dispuesto a hacer una donación caritativa."
 fp3_h_yearly.0001.c.tt: "Intentas sobornar a [ulema_member.GetNameNoTooltip]."
 fp3_h_yearly.0001.c.success: "La donación calma [ulema_member.GetNameNoTooltip] objeciones"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] rechaza el soborno"
 fp3_h_yearly.0001.d: "No soy más que un pecador, pero intentaré mejorar."
 fp3_h_yearly.0001.e: "¡Silencio! Olvidas con quién estás hablando."
  
  # Seljuk story cycle 
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Nómadas desesperados"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip] nómadas de las tierras fronterizas han venido a suplicar ante mí. Buscan radicarse en [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: "Como mis súbditos, ofreciendo su lealtad y experiencia en la batalla a cambio de "descansar en mi gran sombra".\n\nSu desesperación es obvia. Sin ningún otro lugar a donde ir, negarse a acceder a su solicitud conducirá inevitablemente a un conflicto."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: "Como mis nuevos vecinos, ofreciendo su experiencia en la batalla a cambio de un pedazo de mis tierras.\n\nSu desesperación es obvia. Pero el feroz ejército que los respalda me dice que es más un ultimátum que una petición."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Mientras respondas al llamado de tu señor, [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] será tuyo."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] es tuyo, vecino!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "¡Nunca! ¡No dejaré que mis tierras sean ocupadas por vuestra inmundicia!"
  
 # Zanj Rebellion 
 fp3_story_cycle_zanj_rebellion_events.0002.t: "El rebelde franco"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], un rebelde carismático conocido por haber intentado anteriormente una rebelión en Bahréin, ahora ha sido visto en [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\nEste autoproclamado hombre santo ha estado vagando por las marismas saladas, provocando problemas con los lugareños. Entre ellos se encuentran los Zanj, un pueblo de las tierras orientales de África, muchos de los cuales trabajan allí, esclavizados o como hombres libres. Esta podría ser una oportunidad para atrapar y castigar a [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Instalaremos una trampa para [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Arrestas al agitador"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] evade tu alcance"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis] causa ganará más seguidores"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Ignore [outspoken_rebel.GetHerHim], [outspoken_rebel.GetSheHe] es inofensivo."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "La causa de [outspoken_rebel.GetName] se fortalece"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "La causa de [outspoken_rebel.GetName] se fortalece enormemente"
 fp3_zanj_rebellion_opressed_me: "Ha sido oprimido por ti"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] sale rumbo a Bagdad"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Reclamaciones de la Divinidad"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], un notorio alborotador, ha aparecido en Bagdad. [zanj_leader.GetSheHe|U] escapó de Basora después de un intento fallido de iniciar una revuelta. El arrogante agitador pretende ser descendiente de Zayd Ibn Ali y, por lo tanto, ser parte de la casa del Profeta.\n\nAunque estas afirmaciones son ridículas, mis oponentes podrían considerar conveniente darles crédito y hacer que este advenedizo plantee dudas sobre la legitimidad de mi propia regla."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Refutaré [zanj_leader.GetHersHis] afirmaciones."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Pruebas que [zanj_leader.GetHerHim] es un fraude"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "No puedo refutar la afirmación exagerada de [zanj_leader.GetHerHis]"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Ignoraré a este tonto."
  
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Un Zanj da un paso adelante"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], un líder de los trabajadores Zanj, asignado a la interminable tarea de drenar las marismas saladas de Basora, viene a mí suplicando mejores condiciones de trabajo. Han estado en la región durante generaciones y forman una minoría significativa en Basora.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Sospecho que el discurso rebelde entrometido de [zanj_leader.GetName] y [zanj_leader.GetHerHis] podría tener algo que ver con su creciente descontento.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: ""Mi [ROOT.Char.GetTitleAsName], por favor, ¿[ROOT.Char.GetFaith.HighGodName] no valora el trato digno a los trabajadores, independientemente de su origen?""
  
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Serás recompensado por tu arduo trabajo."
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U] cedió terrenos propiedad de [TARGET_CHARACTER.GetShortUIName]."
 fp3_landed_zanj_reason: "Tierra cambiada por paz."
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Puedo hacer pequeñas concesiones..."
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U] interfirió con la fuerza laboral de [TARGET_CHARACTER.GetShortUIName]."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Ésa es la suerte de los Zanj en la vida."
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] se mantuvo al margen del asunto [TARGET_CHARACTER.GetShortUIName]."
  
 fp3_story_cycle_zanj_rebellion_events.0008.t: "La rebelión Zanj"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Me llegan informes de una insurrección abierta en las marismas saladas de Basora."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], que muchos consideraban un charlatán inofensivo, ha logrado unir a los trabajadores zanj descontentos y a las tribus árabes rebeldes bajo la bandera de [zanj_leader.GetHerHis]. A pesar de que [zanj_leader.GetHerHim] es ​​[zanj_leader.GetCulture.GetName] y no un Zanj [zanj_leader.GetHerHim], los rebeldes han llegado a ver a [zanj_leader.GetHerHim] como un líder."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], un Zanj particularmente franco, ha unido a los trabajadores con exceso de trabajo y a las tribus árabes rebeldes bajo la bandera de [zanj_leader.GetHerHis]. A pesar de que [zanj_leader.GetHerHim] es ​​[zanj_leader.GetCulture.GetName] y no un [zanj_leader.GetHerHim] árabe, los rebeldes han llegado a ver a [zanj_leader.GetHerHim] como un líder."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nHan colocado una barcaza flotando río abajo hacia Basora, y en ella están colocadas las cabezas de los maestros Zanj asesinados. Un desafío inequívoco a mi autoridad."
  
 fp3_story_cycle_zanj_rebellion_events.0008.a: "El Arvand será un río de sangre."
