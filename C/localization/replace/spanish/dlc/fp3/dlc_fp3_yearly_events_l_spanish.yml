 fp3_yearly.8029.t: "Una historia de vieja gloria"
  #AGOT Modified 
 #fp3_yearly.8029.desc: "[snubbed_poet.GetName] me entrega su guión, y muchas páginas ya decoradas con finas miniaturas dibujadas con mano experta. "Aquí está el libro que te prometí", declara triunfalmente [snubbed_poet.GetSheHe]. "Y con la humilde habilidad que pueda poseer, te prometo que no la encontrarás falta. Habla de héroes como Arash el Arquero, Fereydun el Matador de Dragones, hermosas princesas y la antigua gloria de Persia. Incluso hice un pareado que vincula tu gran dinastía. a todo esto..."\n\n"Ahora, ¿dijimos algo sobre 495 talentos de oro?""
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] me entrega su manuscrito, y muchas páginas ya decoradas con bellas miniaturas dibujadas con mano experta. Aquí está el libro que te prometí", declara [snubbed_poet.GetSheHe] triunfante. "Y con toda la humilde habilidad que pueda poseer, te prometo que no te faltará. Habla de héroes como Hizdahr el Arquero, Krazdak el Matador de Dragones, bellas princesas y la antigua gloria de Ghis. Incluso hice un pareado que vincula tu gran dinastía a todo eso..."\n\n"Ahora, ¿dijimos algo sobre 495 libras de oro?""
 fp3_yearly.8029.a: "Son tuyos y debes quedarte y servirme."
 fp3_yearly.8029.b: "Sí, tómalos y ve a ayudar a tu pueblo."
 fp3_yearly.8029.c: "Tanto oro por #italic esto#!?"
  
  
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  #AGOT Modified 
 #fp3_yearly.8030.desc: "¿Me tomas por tonto?  [snubbed_poet.GetName] gasté mis riquezas en miserables vendedores ambulantes y en degenerados #italic hammam#! anfitriones, y aunque ahora afirma que recibió plata, gente más confiable que tú me ha dicho que, en efecto, era oro. Sin embargo, se escapó con el libro que me habían prometido, para #italic ti#!. ¡Que [former_employer.GetFaith.HighGodNameAlternate] te saque del jardín del paraíso!"
 fp3_yearly.8030.desc: "¿Me tomas por tonto?  [snubbed_poet.GetName] gasté mis riquezas en miserables vendedores ambulantes y en degenerados propietarios de baños, y aunque ahora afirma que recibió plata, personas más dignas de confianza que usted me han dicho que, en efecto, era oro. ¡Sin embargo, se escapó con el libro que me habían prometido, para #italic ti#!. mayo [former_employer.GetFaith.HighGodNameAlternate] sacarte del jardín del paraíso!"
 fp3_yearly.8030.a: "Una pena que no puedas entrar en razón..."
  
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "De hecho, resulta que un cortesano rencoroso me traicionó y me dio [snubbed_poet.GetName] menos de lo que había prometido [snubbed_poet.GetHerHim]. Gracias por aclarar este malentendido entre el poeta y yo, quien ahora regresará a mi servicio. Hablaré bien de ti ante los demás gobernantes de este mundo."
 fp3_yearly.8031.a: "Fue un placer."
  
 fp3_yearly.8032.t: "Los diez días de muertos"
 fp3_yearly.8032.desc: "A medida que se acerca el final del antiguo año calendario persa, llega el momento del #italic Frawardigan#!,, un antiguo festival que conmemora las almas de los muertos. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] se ha vuelto notablemente silencioso y casi abatido, colocando ofrendas de comida para los espíritus ancestrales junto a las puertas.\n\n"Deberías ir a encender las lámparas", me dice [death_enthusiast.GetSheHe], "para dar la bienvenida a los #italic fravashi§ _6 espíritus, porque seguramente tus antepasados ​​nos están observando ahora, más allá de los delgados muros de este mundo material. Piensa en [ancestor_1.GetName] y en otros poderosos antepasados ​​de tu casa."
 fp3_yearly.8032.a: "Por desgracia, no celebro rituales paganos."
 fp3_yearly.8032.b: "Claro que si cariño."
 fp3_yearly.8032.c: "La casa [ROOT.Char.GetDynastyHouseName] es bastante gloriosa, ahora que la mencionas..."
 fp3_yearly.8032.d: "En verdad... la vida es como una vela fugaz, que se apaga con facilidad."
  
 fp3_yearly.8033.t: "Delicias congeladas"
 fp3_yearly.8033.desc: "Antes que nadie, mi goloso y de buena vista [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName] ha notado una notable deficiencia en las mesas.\n\n"No hay #italic faloodeh#!!", [sorbet_enthusiast.GetSheHe], exclama refiriéndose a ese postre frío con fideos. , jarabe y agua de rosas que hacen las delicias de todos los persas. "Llamé al proveedor", continúa [sorbet_enthusiast.GetSheHe], "y me dijeron que las casas de hielo #italic yakhchal#! en [yakhchal_county.GetNameNoTier] se habían derrumbado a causa de un terremoto. ¡Debemos hacer algo de inmediato, no sea que toda la corte sufra y se vuelva tan demacrada que pueda confundirnos con místicos orientales!"
 fp3_yearly.8033.a: "¡Debo asegurar todo el suministro de faloodeh del reino, mientras pueda!"
 fp3_yearly.8033.b: "Yo no necesito este tipo de excesos, ni tú tampoco."
 fp3_yearly.8033.c: "Tienes razón. Enviaré oro para restaurar las casas de hielo."
 fp3_yearly.8033.d: "La próxima vez, molestame con un problema #italic real#!."
  
 fp3_yearly.8034.t: "El tesoro de heftalita"
 fp3_yearly.8034.desc: ""Escucha, mi [ROOT.Char.GetTitleTierName]", suplica [wronged_vassal.GetName] ante mí. "Hace un mes, estaba inspeccionando tierras junto a un río en [hephthalite_hoard_province.GetNameNoTier], cuando encontré un magnífico tesoro de oro. Pude ver por las formas alargadas de los cráneos de los reyes representados en las monedas, que el tesoro debía haber sido escondido por un pueblo huno, tal vez los heftalitas imperiales, que gobernaron mis tierras no hace mucho tiempo. Ahora, siendo descendiente de su estirpe, creo que tengo derecho a reclamar este tesoro, pero mi señor [greedy_vassal.GetTitledFirstName] está impugnando esto. tratando de quitarme el tesoro, reclamándolo [greedy_vassal.GetHerHis] como sucesor del señorío heftalita de esas tierras. Por favor, apóyenme."
 fp3_yearly.8034.a: "Lo haremos fácil: #italic I#! tomará el oro."
 fp3_yearly.8034.b: "Se lo entregarás todo a [greedy_vassal.GetFirstNameNoTooltip]."
 fp3_yearly.8034.c: "Se necesita un compromiso: dárselo a la gente de [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.d: "Te dejaré conservarlo, pero no olvides esta bendición."
  
 fp3_yearly.8035.t: "El Corazón y el Creador"
 fp3_yearly.8035.desc: "Mientras camino inquieto en la noche iluminada por la luna, [sufi_mystic.GetTitledFirstName] se une a mí.\n\n"Mi [ROOT.Char.GetLadyLord]", [sufi_mystic.GetSheHe] dice solemnemente, "¿te gustaría acercarte a [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]? Conocí a un místico sufí de Khorasan, que enseñó me #italic muraqabah#! meditación El camino no es fácil, pero a través de él, puedes purgar tus instintos mortales básicos, revelar conocimientos ocultos y ascender a estados dichosos de unidad con el [ROOT.Char.GetFaith.ReligiousText] y el universo. ?""
 fp3_yearly.8035.a: "Sí, estoy dispuesto a intentarlo."
 fp3_yearly.8035.b: "Sea lo que sea esto, debe ser impío."
 fp3_yearly.8035.c: "Prefiero irme a dormir, gracias."
 fp3_unlock_meditation.tt: "Desbloquea Meditar en Reclusión [decision|E]"
 learning_muraqaba_toast.success: "Has aprendido los conceptos básicos de #italic muraqabah#!."
 learning_muraqaba_toast.failure: "No pudiste aprender los conceptos básicos de #italic muraqabah#!."
  
 fp3_yearly.8036.t: "La ciudad de los sin boca"
 fp3_yearly.8036.desc: "El sol se ha puesto mientras cabalgo por el desierto afuera de [spooky_county.GetNameNoTier], con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName] a cuestas.\n\nA la lúgubre luz de la luna, llegamos a un lugar del que he oído hablar antes. Un vasto laberinto de piedras verticales, irregulares y entreabiertas, un lugar de entierro o lugar sagrado para un pueblo olvidado de hace mucho tiempo. Pero en las piedras se ha tallado la imagen de los humanos, excepto por la falta de bocas. Estos ídolos marchitos nos miran fríamente mientras intentamos pasar y casi parecen movernos.\n\n"No nos detengamos aquí", dice [superstitious_councillor.GetFirstNameNoTooltip], temblando. Sin embargo, no puedo evitar preguntarme: ¿quiénes eran estas personas? ¿Existen realmente los fantasmas?"
 fp3_yearly.8036.a: "Nos quedaremos un momento e investigaremos este lugar."
 fp3_yearly.8036.b: "Salgamos de este lugar rápidamente y busquemos más guardias..."
 fp3_yearly.8036.c: "Cálmate, [superstitious_councillor.GetFirstNameNoTooltip]. Son sólo sombras y polvo."
 fp3_yearly.8036.d: "Debería leer una oración, sólo para estar seguro."
  
 fp3_yearly.8037.t: "Una cura para la acedia"
 fp3_yearly.8037.desc: "Mientras deambulo sin rumbo por un pasillo iluminado por la luna, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] se acerca.\n\n "Gran [ROOT.Char.GetTitleTierName]", dice [court_physician.GetSheHe], "últimamente pareces bastante desamparado. No pude evitar intentar un diagnóstico... Creo que sufres de acedia, ese miserable estado de aburrimiento que comúnmente afecta a los ermitaños y a los sabios [Select_CString(ROOT.Char.IsFemale,'women','men')]. Pero está el erudito [persian_polymath.GetName], un médico mucho mejor que yo. [persian_polymath.GetSheHe|U] ha escrito recientemente un libro sobre las aflicciones de la mente y podría ser capaz de tratarte"."
 fp3_yearly.8037.a: "Envía por [persian_polymath.GetHerHim] entonces, lo que cueste [persian_polymath.GetSheHe]."
 fp3_yearly.8037.b: "Déjame en paz."
  
 fp3_yearly.8038.t: "Bilis negro"
 fp3_yearly.8038.desc: "Después de haberme observado atentamente desde que llegué a la corte, [persian_polymath.GetFirstName] ahora tiene un diagnóstico.\n\n"Es un exceso de bilis negra en el cerebro, mi [ROOT.Char.GetTitleTierName]. Incluso los antiguos entendían los conceptos básicos de esta condición, pero mis compañeros eruditos de Khorasan y Khwarezm lo han estudiado durante mucho tiempo. #italic Malikhulia#! lo llamamos, y te vuelve triste y abatido. Algunos pacientes se vuelven inapetentes o imitan el comportamiento de los animales, pero también pueden volverse propensos a la innovación y la inteligencia, lo que tal vez sea. no es tan desafortunado."\n\n"Pero estoy divagando... ¿probarías una dieta de pescado salado y tallos de apio? La experiencia ha demostrado que podría ser efectiva"."
 fp3_yearly.8038.a: "Muy bien, lo intentaré."
 fp3_yearly.8038.b: "#italic ¿Ese#! es tu mejor tratamiento? Encontraré a alguien más..."
 lackluster_diet.tt: "No podrás tomar la opción Disfrutar de la comida [decision|E] mientras estés en esta dieta"
  
 fp3_yearly.8039.t: "Hierbas y humores"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] está sumido en sus pensamientos. "La dieta que te prescribí no parece haber tenido ningún efecto, mi [ROOT.Char.GetLadyLord]. Sin embargo, debes abstenerte de buscar consuelo en la luna y las estrellas, amuletos y remedios tan primitivos, porque no tienen ningún efecto. Te sugiero el consumo diario de ciertos hierbas medicinales, como tallos de hinojo, pepinos e incienso, pueden contrarrestar la bilis negra, reequilibrar sus humores y mejorar su potencia espiritual, lo que sin duda beneficiaría su gobierno."
 fp3_yearly.8039.a: "Parece que vale la pena intentarlo."
 fp3_yearly.8039.b: "Prefiero mantener la fe en mi alimentación, mantengámosla un poco más."
 fp3_yearly.8039.c: "Me he cansado de tus remedios ineficaces. Déjame."
  
 fp3_yearly.8040.t: "Potencia psíquica"
 fp3_yearly.8040.desc: ""Ay, mi [ROOT.Char.GetLadyLord]", dice [persian_polymath.GetFirstName]. "Aunque creo que hemos visto cierta mejora en su estado de ánimo y en su condición corporal, todavía no he curado su melancolía. Las enfermedades de la mente son enemigos tenaces. Sin embargo, todavía hay remedios que intentar. En mi libro, estipulé que la psique humana es un sistema independiente, que influye en el aspecto físico [persian_polymath.GetHerHis]. Debemos mejorar tu potencia psíquica, demostrando a tu subconsciente que el espíritu es eterno, no estropeado por la muerte. En pocas palabras: debes reafirmar tu fe en [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]."
 fp3_yearly.8040.a: "Buscaré las enseñanzas sufíes."
 fp3_yearly.8040.b: "Consultaré [court_chaplain.GetTitledFirstName]."
 fp3_yearly.8040.c: "Mi fe nunca ha flaqueado. ¿Por quién me tomas?"
 fp3_yearly.8040.d: "Esto no tiene sentido, ve y vende tus "remedios" en otra parte."
 fp3_refusing_faith_treatment_flavor: "Usted rechaza este tratamiento, pero es posible que continúen los esfuerzos."
  
 fp3_yearly.8041.t: "El consuelo del silencio"
 fp3_yearly.8041.desc: ""Este sería un camino difícil", declara [sufi_mystic.GetName] después de haberle contado mis problemas.\n\n"Los caminos de las órdenes sufíes #italic tariqa#! pueden aportar una gran comprensión sobre uno mismo y el universo, pero se necesita tremenda disciplina para lograrlo, yo mismo no soy más que un iniciado en el camino. Sin embargo, mi [ROOT.Char.GetTitleTierName], podríamos intentar alcanzar #italic fana#!, ese estado de meditación en el que tú, siendo solo una pequeña gota de agua en #italic. _6 sueña, toma conciencia del océano que te rodea. Creo que podría aportarte una nueva perspectiva de esta breve vida.""
 fp3_yearly.8041.a: "Estoy listo."
 fp3_yearly.8041.b: "Preferiría buscar otro remedio..."
  
 fp3_yearly.8042.t: "El espíritu inmortal"
 fp3_yearly.8042.desc: ""En verdad", dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], "nuestras tribulaciones y vejaciones en esta vida terrena son cosas pasajeras, pero tu espíritu perdurará. Aunque entiendo, mi [ROOT.Char.GetLadyLord], si esa sola afirmación no es suficiente para consolarte. "\n\n[court_chaplain.GetSheHe|U] despliega un pergamino. "Esta es una parte del [ROOT.Char.GetFaith.ReligiousText2], transcrita por el santo [ROOT.Char.Custom('LevyMenWomen')] mucho más sabio que nosotros. Contiene vívidas descripciones del más allá y versos que pueden contener algunas pistas sobre el significado de todo. Te sugiero que lo estudies, muchos veces si es necesario, hasta que tu alma esté en paz. Pero si la lectura no es de tu agrado, puedes visitar el [ROOT.Char.GetFaith.HouseOfWorship], para un diálogo interior con [ROOT.GetCharacter.GetFaith.HighGodName].""
 fp3_yearly.8042.a: "Los textos serán suficientes."
 fp3_yearly.8042.b: "Quizás el [ROOT.Char.GetFaith.HouseOfWorship] sea más para mí."
 fp3_yearly.8042.c: "Parece que no puedes ayudarme después de todo."
  
 fp3_yearly.8043.t: "El fin de los remedios"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] me ha observado durante muchas semanas, sumido en mis pensamientos.\n\n"Desafortunadamente, estoy al límite de mi ingenio, genial [ROOT.Char.GetTitleTierName]. He empleado todo el conocimiento y habilidad que poseo, pero como dije antes, las enfermedades de La mente es muy difícil de curar. Sin embargo, creo que hemos progresado, porque tu humor parece estar mejor equilibrado y tu espíritu se ha fortalecido si eres paciente y continúas consumiendo cantidades saludables de pescado y algunos. de las hierbas que te prescribí, creo que, si [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] lo desea, aún puedes conquistar la #italic malikhulia#!."\n\n"But que debo dejar, porque tengo conocimientos que dedicar a otros lugares.""
 fp3_yearly.8043.a: "Te compraré todos los libros que quieras. Todavía te necesito."
 fp3_yearly.8043.b: "Quizás todo fue inútil desde el principio."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] permanece en tu cancha."
  
 fp3_yearly.8044.t: "La luz del mundo"
 fp3_yearly.8044.desc: "Durante mucho tiempo, el mundo se sintió monótono y triste. Las cosas que solía disfrutar parecían distracciones fugaces, desprovistas de significado o sustancia. Mis pensamientos vagaban hacia regiones oscuras y sombrías, y mis sueños estaban llenos de miedo. Sin embargo, ese desaliento que persiste durante mucho tiempo ha comenzado a desvanecerse.\n\nMientras contemplo las tierras que me rodean, veo una luz que atraviesa las nubes. Veo la belleza de la tierra y todos sus misterios. Quizás fueron todos los tratamientos que me recetó [persian_polymath.GetFirstName], quizás algo más. Puede que nunca lo sepa. Pero algo ha cambiado dentro de mí. Me siento completo de nuevo."
 fp3_yearly.8044.a: "Debería atesorar este sentimiento, puede que no dure."
  
  # Sick Monkey Chain 
 fp3_yearly.8045.t: "El paquete misterioso"
  #AGOT Modified 
 #fp3_yearly.8045.desc: "Durante un paseo a la luz de la luna, me encuentro con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], acunando un bulto del tamaño de un bebé. Pero las apariencias engañan: de los envoltorios emanan sonidos extraños y la cara de [buzina_enthusiast.GetNamePossessiveNoTooltip] tiene innumerables rasguños.\n\n"Esto no es un niño, mi [ROOT.Char.GetLadyLord], sino un mono", susurra [buzina_enthusiast.GetSheHe]. "Mientras recaudaba los impuestos para el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], la acepté como pago en lugar de oro. Se dice que anteriormente perteneció a un gran rey oriental que le enseñó a jugar al ajedrez. Pero, por desgracia, ha enfermado y se ha vuelto algo... . agresivo."\n\n[buzina_enthusiast.GetSheHe|U] me entrega el paquete y continúa. "Sin embargo, seguramente, bajo su cuidado, pronto recuperará su salud"."
 fp3_yearly.8045.desc: "Durante un paseo a la luz de la luna, me encuentro con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], acunando un bulto del tamaño de un bebé. Pero las apariencias engañan: de los envoltorios emanan sonidos extraños y la cara de [buzina_enthusiast.GetNamePossessiveNoTooltip] tiene innumerables rasguños.\n\nEsto no es un niño, mi [ROOT.Char.GetLadyLord], sino un mono", susurra [buzina_enthusiast.GetSheHe]. "Mientras recauda los impuestos para el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] , La acepté como pago en lugar de oro. Se dice que anteriormente perteneció a un gran rey Essosi que le enseñó a jugar cyvasse. Pero, por desgracia, ha caído enferma y se ha vuelto algo... agresiva."\n\n[buzina_enthusiast.GetSheHe|U] me entrega el bulto y continúa. "Sin embargo, seguramente, bajo tu cuidado, pronto recuperará su salud"."
 fp3_yearly.8045.a: "Probablemente mi médico tenga algún remedio..."
 fp3_yearly.8045.b: "Te pago para recolectar oro, #EMP ¡no monos!#!"
 fp3_yearly.8045.c: "No sé sobre esto..."
 sick_monkey_flavor_desc: "Un mono que pueda jugar al ajedrez seguramente sería entretenido."
 playing_with_monkey.tt: "Desbloquea Jugar con Mono [decision|E] mientras la conserves."
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName] se esfuerza por mejorar la recaudación de impuestos"
  
 fp3_yearly.8046.t: "Medicina del mono"
  #AGOT Modified 
 #fp3_yearly.8046.desc: ""Hasta donde yo sé", dice [court_physician.GetName], "los monos son el engendro de Gayōmart, el primer hombre. Su condición corporal es similar a la nuestra, y tal vez también su condición espiritual. He oído que algunos incluso pueden hablar !"\n\n"Debería poder curar a esta pequeña de su dolencia, pero el mejor método sería una mezcla de hierbas que es costosa de conseguir. La alternativa sería una dieta de pescado salado e incienso... "\n\n[court_physician.GetSheHe|U] mira las garras afiladas del mono con gran preocupación."
 fp3_yearly.8046.desc: ""Hasta donde yo sé", dice [court_physician.GetName], "los monos son el engendro de Rizdak, el primer hombre. Su condición corporal es similar a la nuestra, y tal vez también su condición espiritual. He oído que algunos incluso pueden hablar !"\n\n"Debería poder curar a esta pequeña de su dolencia, pero el mejor método sería una mezcla de hierbas que es costosa de conseguir. La alternativa sería una dieta de pescado salado e incienso... "\n\n[court_physician.GetSheHe|U] mira las garras afiladas del mono con gran preocupación."
 fp3_yearly.8046.a: "No escatimar gastos."
 fp3_yearly.8046.b: "Ella es fuerte, una dieta saludable será suficiente."
 fp3_wait_and_see.tt: "Sólo el tiempo dirá si la cura resulta efectiva"
 monkey_recover_better_chances_tt: "Se mejorarán las posibilidades de recuperación del mono"
  
 playing_chess_with_monkey.tt: "Ahora puedes usar el Desafío del juego de mesa [interaction|E] mientras viva el mono."
  
 fp3_yearly.8047.t: "Sentirse mejor"
 fp3_yearly.8047.desc: "Mi médico viene a verme sosteniendo el mono enfermizo que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName] trajo previamente a casa.\n\n"Mi señor, me complace informarle que el mono ha recuperado su entusiasmo por la vida y su temperamento se ha suavizado. Mientras no parece ser una #EMP maestra#! del ajedrez, ciertamente ha sido entrenada para jugar en algún aspecto."\n\nIncluso si este mono no es un maestro en el juego, vendrá gente de todas partes ser testigo de tal maravilla de entrenamiento..."
 fp3_yearly.8047.a: "¡Es hora de enviar las invitaciones!"
  
 monkey_died_from_sickness_toast: "Su mono mascota murió a causa de su enfermedad."
  
