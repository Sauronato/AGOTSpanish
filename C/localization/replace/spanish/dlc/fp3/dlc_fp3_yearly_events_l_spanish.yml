 fp3_yearly.8050.t: "El destino de los muertos"
 fp3_yearly.8050_zoroastrian.desc: "Como [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] tenemos el deber sagrado de luchar contra la influencia de Nasu, el daeva de la decadencia. Por lo tanto, mi [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] parece bastante preocupado por las noticias que el [dakhma_enthusiast.GetSheHe] trae del [dakhma_county.GetName]."
 fp3_yearly.8050_unzoroastrian.desc: "Ha habido quejas sobre las prácticas funerarias de mis súbditos zoroástricos en el [dakhma_county.GetName], y mis [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] parecen especialmente preocupados."
 fp3_yearly.8050_early_period.desc: "\n\n"En el pasado, mi sabio [ROOT.Char.GetTitleTierName]", comienza [dakhma_enthusiast.GetSheHe], "la costumbre era dejar los cuerpos de los muertos para exponerlos en el desierto, donde no pueden contaminar los tres elementos sagrados."\n\n"Pero a medida que los asentamientos han crecido en [dakhma_county.GetNameNoTierNoTooltip], ya no hay suficiente espacio y la gente ha comenzado a molestar accidentalmente a los muertos. Deberíamos construir una #italic dakhma#!,, una Torre del Silencio, donde los muertos puedan ser alojados de forma segura, expuestos a perros y aves carroñeras, hasta que sólo quede polvo.""
 fp3_yearly.8050_late_period.desc: "\n\n"Hace mucho tiempo, mi sabio [ROOT.Char.GetTitleTierName]", dice [dakhma_enthusiast.GetSheHe], "en [dakhma_county.GetNameNoTierNoTooltip] se construyó una pequeña #italic dakhma#!, donde los cadáveres podían quedar expuestos a los elementos y a las aves carroñeras. Pero esta torre es viejo y desmoronado, y existe la preocupación de que la materia de los cadáveres se haya estado filtrando, contaminando los tres elementos sagrados."\n\n"La gente local agradecería mucho si les ayudáramos a construir una nueva torre, donde sus muertos puedan morar de forma segura. "."
 fp3_yearly.8050.a: "Mi arquitecto [architect.GetFirstNameNoTooltip] puede ayudarnos a tomar algunos atajos aquí..."
 fp3_yearly.8050.b: "Por supuesto que puedo aportar algo de mi tesoro a esto."
 fp3_yearly.8050.c: "Esos paganos pueden dejar a sus muertos en una zanja, por lo que a mí me importa."
 fp3_yearly.8050.d: "Eso suena caro. Lo que funcionó en el pasado, ahora también puede funcionar."
 fp3_zoroastrian_courtiers_and_vassals_happy: "Los piadosos [GetReligionByKey('zoroastrianism_religion').GetAdjective] [courtiers|E], [guests|E] y [vassals|E] aumentarán su [opinion|E] de ti."
 building_a_dakhma.failure: "[architect.GetFirstName] diseñó una Torre del Silencio defectuosa"
 building_a_dakhma.success: "[architect.GetFirstName] diseñó una Torre del Silencio funcional"
 fp3_cheap_architecture_flavor: "¡Cuanto más barato mejor!"
 fp3_silence_architecture_success_toast: "La reducción de costes es un éxito"
 fp3_silence_architecture_failure_toast: "La construcción es #italic muy#! cuestionable"
  
 fp3_yearly.8051.t: "El fuego más puro"
 fp3_yearly.8051_opening.desc: "El fuego sagrado que ardía en el templo de [sacred_fire_province.GetName] fue recientemente"
 fp3_yearly.8051_torrential_rain: "Fue sofocado por una lluvia torrencial, tan intensa que se filtró por las grietas del techo del templo y llegó al fuego que había debajo."
 fp3_yearly.8051_earthquake: "Se apagó cuando un terremoto golpeó el templo, casi partiendo el edificio en dos."
 fp3_yearly.8051_sandstorm: "Sofocado por una tormenta de arena tan violenta que rompió las puertas del templo."
 fp3_yearly.8051_gust_of_wind: "Apagada por una ráfaga de viento gélido, que debía venir de alguna grieta oculta en las paredes del templo."
  #AGOT Modified 
 #fp3_yearly.8051_islamic_zealots: "Extinguido por fanáticos musulmanes, que irrumpieron en el templo y lo profanaron de maneras muy creativas."
 fp3_yearly.8051_islamic_zealots: "Extinguido por fanáticos extranjeros, que irrumpieron en el templo y lo profanaron de maneras muy creativas."
 fp3_yearly.8051_invisible_hand: "Y misteriosamente extinguido, como por una mano invisible."
  #AGOT Modified 
 #fp3_yearly.8051_ending.desc: "A pesar de este mal presagio, [magi.GetName] no parece desesperarse.\n\n"Debemos reavivar el fuego", declara [magi.GetSheHe]. "La más pura y grande de todas las llamas sería #italic Atash Behram#!, el Fuego de la Victoria, nacida del relámpago entre las nubes. Pero como este es un templo más pequeño, tal vez deberíamos conformarnos con #italic Atash Adaran#!, el Fuego de Fuegos, que el hogar de un orfebre podría darnos O incluso el grado más bajo, el #italic Atash Dadgah#!, que puede ser consagrado de cualquier llama doméstica...""
 fp3_yearly.8051_ending.desc: "A pesar de este mal presagio, [magi.GetName] no parece desesperarse.\n\n"Debemos volver a encender el fuego", declara [magi.GetSheHe]. "La más pura y más grande de todas las llamas sería el Fuego del Sacrificio, nacido de la quema de un ser amado. Pero como este es un templo más pequeño, tal vez deberíamos conformarnos con el Fuego de las Espadas, que el hogar de un armero podría darnos. O incluso el grado más bajo, el Fuego del Hogar, que puede ser consagrado a partir de cualquier llama doméstica...""
  #AGOT Modified 
 #fp3_yearly.8051.a: "Sólo un rayo servirá. Lo encontraré para ti."
 fp3_yearly.8051.a: "Sólo un sacrificio será suficiente. Encontraré a alguien para ti."
  #AGOT Modified 
 #fp3_yearly.8051.b: "Déjanos conseguirte una llama de orfebre."
 fp3_yearly.8051.b: "Déjanos conseguirte una llama de armero."
 fp3_yearly.8051.c: "No me preocupo mucho por los presagios. Una llama doméstica será suficiente."
  #AGOT Modified 
 #fp3_yearly.8051_chasing_lightning.tt: "Esperarás la próxima tormenta..."
 fp3_yearly.8051_chasing_lightning.tt: "Consideras a quién sacrificar..."
  
  #AGOT Modified 
 #fp3_yearly.8052.t: "Persiguiendo las nubes"
 fp3_yearly.8052.t: "Elegir el corazón"
  #AGOT Modified 
 #fp3_yearly.8052.desc: "Los [ROOT.Char.GetFaith.AltPriestTermPlural] me han estado recordando constantemente mi promesa de encontrar un Fuego de Victoria para el templo en [sacred_fire_province.GetName]. No es que lo haya olvidado... Envié exploradores en todas direcciones para buscar una tormenta eléctrica, para buscar una señal de [ROOT.GetCharacter.GetFaith.HighGodName]. Pero los relámpagos resultaron esquivos.\n\nSin embargo, ahora estoy justo afuera de mi [ROOT.Char.Custom('ResidenceBuilding')], mientras los truenos retumban en la distancia y los rayos saltan a través de las nubes oscuras. Mis sirvientes corren de un lado a otro, tratando de atrapar los rayos en postes altos, mientras yo miro hacia el otro lado de la tierra, buscando cualquier indicio de una llama. Nuestros esfuerzos son en vano: las nubes pronto se despejan y los relámpagos desaparecen en los altos cielos.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], ¿es esta realmente tu voluntad? ¿Nunca encontraré el fuego que busco?"
 fp3_yearly.8052.desc: "Los [ROOT.Char.GetFaith.AltPriestTermPlural] me han estado recordando constantemente mi promesa de encontrar un Fuego de Sacrificio para el templo en [sacred_fire_province.GetName]. No es que lo haya olvidado... Pienso a quién sacrificar, pero no me atrevo a arrojar a la llama a nadie que me importe."
  #AGOT Modified 
 #fp3_yearly.8052.a: "En su lugar, debería traer al templo un fuego de orfebre..."
 fp3_yearly.8052.a: "En su lugar, debería llevar al templo el fuego de un armero..."
 fp3_yearly.8052.b: "También podría conformarme con una llama menor."
  #AGOT Modified 
 #fp3_give_up_the_quest.flavor: "Abandonas la búsqueda de encontrar el Fuego de la Victoria... por ahora."
 fp3_give_up_the_quest.flavor: "Abandonas la misión de encontrar un Fuego de Sacrificio... por ahora."
  
  #AGOT Modified 
 #fp3_yearly.8053.t: "El fuego de la victoria"
 fp3_yearly.8053.t: "El fuego del sacrificio"
  #AGOT Modified 
 #fp3_yearly.8053.desc: "Han pasado días y semanas, y mis exploradores recorrieron el reino en busca de fuego surgido de un rayo, sin éxito. Sin embargo, cuando empiezo a desanimarme, de repente aparecen nubes oscuras en la distancia y un trueno resonante resuena desde muy lejos. Salgo apresuradamente de mi [ROOT.Char.Custom('ResidenceBuilding')] hacia la tormenta, con los sirvientes a cuestas, y de hecho, se acerca, como si una mano invisible me llamara.\n\nEntonces, justo frente a mí, una luz brillante atraviesa las nubes y sobresale como una lanza de [ROOT.Char.GetFaith.DivineRealm], golpeando un árbol solitario. La madera seca se enciende al instante, ardiendo con un resplandor blanco, tan puro como los espíritus #italic fravashi#!. Lo he encontrado, el Fuego de la Victoria. ¡Me llegó!"
 fp3_yearly.8053.desc: "Han pasado días y semanas, y me duele el corazón al pensar que lo que debo hacer, mi querido [SPOUSE.GetName], ¡será entregado a la llama! ¡Debo cumplir las órdenes de R'hllor!"
 fp3_yearly.8053.a: "No puedo creerlo..."
  
  
