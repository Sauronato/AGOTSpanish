 fp3_scholarship.0001.t: "El erudito ha llegado"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName] ha llegado con la esperanza de recibir patrocinio científico"
  
 fp3_scholarship.1000.t: "Un segundo Aryabhata"
  #AGOT Modified 
 #fp3_scholarship.1000.desc: "El prestigio de las matemáticas indias ha llegado a mis oídos, expresado incluso por los estudiantes de aritmética más humildes. Si llenara los pasillos de mi corte con [nearby_indian_ruler.GetCulture.GetName] académicos, entonces tal vez [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] podría convertirse en un centro de matemáticas por derecho propio.\n\nPodría pedirle a [nearby_indian_ruler.GetTitledFirstName] que me envíe varios de esos académicos, pero [nearby_indian_ruler.GetSheHe] aceptaría tal propuesta. ?"
 fp3_scholarship.1000.desc: "El prestigio de las matemáticas de Qartheen ha llegado a mis oídos, expresado incluso por los estudiantes de aritmética más humildes. Si llenara los pasillos de mi corte con [nearby_indian_ruler.GetCulture.GetName] académicos, entonces tal vez [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] podría convertirse en un centro de matemáticas por derecho propio.\n\nPodría pedirle a [nearby_indian_ruler.GetTitledFirstName] que me envíe varios de esos académicos, pero [nearby_indian_ruler.GetSheHe] aceptaría tal propuesta. ?"
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U] seguramente no negará mi solicitud."
 fp3_scholarship.1000.b: "Un obsequio generoso endulzará la propuesta."
 fp3_scholarship.1000.c: "¡[ROOT.Char.GetCulture.GetNameNoTooltip|U] estudiantes no necesitan [nearby_indian_ruler.GetCulture.GetNameNoTooltip] ayuda!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] acepta mi solicitud"
 fp3_scholarship.1000.duel_success_tt: "En breve llegarán a mi corte varios matemáticos [nearby_indian_ruler.GetCulture.GetNameNoTooltip]"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] se burla de mi descaro"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] se queda con mi regalo"
 fp3_scholarship.1000.native_tt: "Un matemático de cultura [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip] será elevado a los tribunales gracias a nuestra financiación."
 fp3_scholarship.1001.t: "El matemático ha llegado"
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName] fue enviado por [nearby_indian_ruler.GetTitledFirstNameNoTooltip] para unirse a mi corte."
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] ahora se ha unido a mi corte."
 fp3_scholarship.1000.d: "No tengo ni tiempo ni ganas de hacerlo."
  
 fp3_scholarship.1010.t: "El mago solitario"
 fp3_scholarship.1010.desc_dying_faith: ""Simplemente deseamos practicar nuestra fe en paz hasta el último de nuestros días. Si nos prometes esto, personalmente te serviré hasta que mi corazón no lata más."\n\nAunque la fe [magus_faith.GetName] seguramente está muriendo, todavía la Los adoradores errantes parecen persistir en los templos del fuego abandonados de [magus_county.GetProvince.GetCounty.GetName]. Este sacerdote ahora se ha arrojado ante mi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], suplicando mi misericordia.\n\n"
 fp3_scholarship.1010.desc_living_faith: ""¡Ten piedad! Simplemente deseamos honrar a nuestros antepasados. Si nos concedes protección, prometo servirte personalmente hasta el día de mi muerte."\n\nLa fe [magus_faith.GetName] sigue siendo una espina clavada en mi costado, parece que los templos de fuego de [magus_county.GetProvince.GetCounty.GetName] vuelven a calentarse al amparo de la noche. Mi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] y yo parecemos haber atrapado a un mago renegado en sus inescrutables rituales, pero en lugar de huir, se arroja valientemente ante mí."
 fp3_scholarship.1010.a: "¡Nunca, [ROOT.Char.GetFaith.HighGodName] desea tu perdición!"
 fp3_scholarship.1010.b: "Otorgaré protección a [magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] no se puede convertir durante 20 años\n[magus.GetShortUINameNoTooltip] nunca se puede convertir"
 fp3_scholarship.1010.c: "No hay promesas para el futuro, pero podemos dejarte ir."
  
 fp3_scholarship.2000.t: "Vale su peso"
 fp3_scholarship.2000.desc: "El suministro de papel del Este prácticamente se ha agotado, y algunos poetas menores recurren a hojas de palma y cortezas para registrar sus reflexiones. Pronto, ni siquiera mi erudito de la corte [court_scholar.GetTitledFirstName] podrá adquirir de forma fiable las hojas doradas.\n\n"Supongo que podría volver al pergamino, pero es terriblemente raro adquirirlo hoy en día. Sin duda, más papel sería una mejor solución...""
 fp3_scholarship.2000.a: "Todo el papel será confiscado para sus propósitos."
 fp3_scholarship.2000.b: "Entonces debemos importar el papel."
 fp3_scholarship.2000.c: "Tendrás que conformarte con lo que tienes."
  
 fp3_scholarship.2010.t: "Sabiduría líquida"
 fp3_scholarship.2010.desc: "Mis censores me informan que mi erudito de la corte [court_scholar.GetTitledFirstName] está bebiendo en secreto con un erudito extranjero.\n\nSi fuera con cualquier otra persona, rompería el compromiso y le daría a [court_scholar.GetTitledFirstNameNoTooltip] una severa advertencia. [court_scholar.GetSheHe|U], sin embargo, parece estar enfrascado en una conversación esclarecedora con su bendito compañero [court_scholar.GetHerHis], o eso me han dicho."
 fp3_scholarship.2010.a: "Nuestro deber hacia [ROOT.Char.GetFaith.HighGodName] es lo primero."
 fp3_scholarship.2010.b: "¿Quizás sólo estén bebiendo té?"
  
 fp3_scholarship.2020.t: "Perspectivas morbosas"
 fp3_scholarship.2020.desc: ""Mis estudios han llegado a un punto muerto", me dice mi académico de la corte [court_scholar.GetTitledFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]. "Hay mucho que aprender de los libros. Pero si sólo me prestas [specimen.GetTitledFirstName] por un corto tiempo, entonces estoy seguro de que podemos lograr un gran avance juntos."\n\n[court_scholar.GetSheHe|U] no puede garantizar la seguridad de [specimen.GetTitledFirstNamePossessiveNoTooltip] ."
 fp3_scholarship.2020.a: "Tienes todo mi permiso."
 fp3_scholarship.2020.b: "Mantenga sus retorcidos experimentos dentro de sus diarios."
  
 fp3_scholarship.2030.t: "Hallazgos publicados"
 fp3_scholarship.2030.desc: ""...y por eso es un gran placer poder informar sobre mi progreso constante en la comprensión de [ROOT.Char.Custom('education_conversation_subject')]."\n\nA veces puede ser difícil justificar mantener a los académicos en nuestra nómina. Su trabajo rara vez beneficia directamente al reino.\nSin duda, esto es algo de lo que mi erudito de la corte [court_scholar.GetName] es muy consciente [court_scholar.GetHerselfHimself]. El detallado informe de progreso de hoy se presenta con tal entusiasmo que roza la falta de sinceridad."
 fp3_scholarship.2030.a: "El progreso sólo puede ser algo bueno"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] se ha beneficiado de los centros de estudios superiores dentro de tu reino."
  
