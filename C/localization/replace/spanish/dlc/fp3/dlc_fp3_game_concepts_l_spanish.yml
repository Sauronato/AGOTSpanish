  #AGOT Modfied 
 # game_concept_persian_struggle_desc: "El $game_concept_persian_struggle$ describe el tumultuoso declive del califato abasí, en el que Mesopotamia fue devastada por rebeliones y luchas de poder y varios gobernantes persas afirmaron su independencia.\n\nAunque [struggle_involved|E] [characters|E] puede tener muchas agendas, la mayoría querrá convertirse en un [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] y trabajar para restaurar el poder del Califato, o un [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )] e intentar destruirlo.\n\nEl [struggle|E] cambia entre dos [struggle_phase_phases|E] - [struggle_persia_phase_unrest|E] y [struggle_persia_phase_stabilisation|E]."
