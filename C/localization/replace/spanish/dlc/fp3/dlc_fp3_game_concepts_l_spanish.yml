 # Legacy Track Stuff 
  
 game_concept_kindle_royal_fire_decision: "Decisión de Kindle Royal Fire"
 game_concept_kindle_royal_fire_decision_desc: "Un [decision|E] que te permite encender un fuego real, obteniendo bonificaciones para [health|E] y [dynasty_prestige|E]."
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$ Decisión"
 game_concept_fp3_embellish_capital_decision_desc: "Un [decision|E] que te permite mejorar tu [capital|E] a costa de un [county|E] recién conquistado"
  
 game_concept_master_assassin: "Maestro asesino"
 game_concept_master_assassin_desc: "El $game_concept_master_assassin$ es un [court_position|E] habilitado por [faiths|E] con el [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] [core_tenet|E]. El $game_concept_master_assassin$ es un fanático peligroso que trabaja junto con asesinos menores para matar a los supuestos enemigos de la fe."
 game_concept_assassin: "Asesino"
  
 game_concept_research_project: "Proyecto de investigación"
 game_concept_research_projects: "Proyectos de investigación"
 game_concept_research_project_desc: "Un proyecto de investigación es un [inspiration|E] que se basa en el [aptitude|E] de un $court_scholar_court_position$ para brindar beneficios a su empleador.\n\nEn algunos casos excepcionales, el proyecto de investigación puede descubrir un nuevo [innovation|E]."
  
 game_concept_ending_phase: "Fase final"
 game_concept_ending_phase_desc: "Un $game_concept_ending_phase$ es un tipo especial de [struggle_phase|E] que finaliza el [struggle|E] cuando se activa. [struggle_involved|E] y [struggle_interloper|E] [characters|E] pueden avanzar hacia la fase final de forma normal, utilizando [struggle_catalyst_catalysts|E]."
  
 game_concept_struggle_ending_decision: "Decisión final"
 game_concept_struggle_ending_decisions: "Decisiones finales"
 game_concept_struggle_ending_decision_desc: "Un $game_concept_struggle_ending_decision$ es un [decision|E] único que termina en un [struggle|E]. Estas decisiones a menudo sólo están disponibles durante un [struggle_phase_phases|E] particular."
  
 game_concept_struggle_persia_phase_stabilisation: "Estabilización"
 game_concept_struggle_persia_phase_stabilisation_desc: "A pesar de los problemas que se avecinan, el califa todavía inspira respeto. Las rebeliones y el faccionalismo están a la defensiva, pero los señores de Persia no se dejarán dominar fácilmente.\n\nLa tensión podría llegar a [struggle_persia_phase_unrest|E], lo que significaría más caos por venir."
 game_concept_struggle_persia_phase_unrest: "Agitación"
 game_concept_struggle_persia_phase_unrest_desc: "Acosado por rebeliones e intrigas, el Califato se desmorona. Tanto los ambiciosos señores de la guerra como los astutos gobernadores se aferran a cualquier poder que puedan usurpar, y se pelean constantemente.\n\nCon el tiempo, a menos que la situación sea resuelta por un [ending_phase|E], el reino entrará en una fase [struggle_persia_phase_stabilisation|E] a medida que los partidarios desesperados recuperan la autoridad califal."
 game_concept_struggle_persia_phase_concession: "Concesión"
 game_concept_struggle_persia_phase_concession_desc: "Con el tiempo, a medida que las tensiones en Persia se calmen y tanto los partidarios como los detractores del Califato se cansen del constante derramamiento de sangre, el [persian_struggle|E] podría llegar a terminar de forma natural: no con un estallido, sino con un gemido."
  
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Financia cualquier [ruler|E] de herencia turca para conquistar a cualquiera de tus gobernantes vecinos."
  
 game_concept_fp3_install_loyalist_cb: "Instalar un partidario"
