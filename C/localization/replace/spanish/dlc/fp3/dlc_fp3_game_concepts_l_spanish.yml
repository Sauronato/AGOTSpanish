 game_concept_fp3_install_loyalist_cb_desc: "¿Por qué esto causa un error en la base de datos?"
  
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Exigir la lealtad del objetivo con piedad, astucia o intimidación."
  
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
