l_spanish:
  
 influence_child_personality_interaction: "Influir en la personalidad de Ward"
 influence_child_personality_interaction_desc: "Pasa un [personality_trait|E] a tu [ward|E]"
 had_guardian_influence_interaction: "Tuvo la interacción recientemente [DATE.GetStringLong]"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]"
 bp2_character_interaction.1001.desc_intro: "Me acerco a mi [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]"
 bp2_character_interaction.desc_lustful: "with the question: "with the question: "Have you known love?"\n\n"Yes," [recipient.GetSheHe] answers gingerly. "I love my kin! And... well... there's someone I can't stop thinking about..."\n\n"Pursue that feeling, [recipient.Custom('GirlBoy')]. Romance and satisfication don't just find you — they must be chased! Embrace this chase, for your desire is simply human."\n\n" #NT!
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh, eso es bueno", [recipient.GetSheHe] se ríe. "¡Tal vez algún día habré besado a todo el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!""
 bp2_character_interaction.desc_chaste: "with the question: "with the question: "Does looking upon another ever set your heart aflame?"\n\n"Yes..." [recipient.GetSheHe] replies hesitantly. "Sometimes."\n\n"This flame must be quenched. While your heart blazes with the fire of [ROOT.Char.GetFaith.NegativeAfterLife], do you think [ROOT.Char.GetFaith.FertilityGodName] will bless you? While you indulge foul desires? No! Remember, [recipient.Custom('GirlBoy')]: lust is ruin."\n\n" #NT!
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$"Juro", dice [recipient.GetFirstNameNoTooltip], "¡aborrecer la carne!""
 bp2_character_interaction.desc_gluttonous_common: "and [recipient.GetHerHis] guilty, greasy face, asking [recipient.GetHerHim]: "and [recipient.GetHerHis] guilty, greasy face, asking [recipient.GetHerHim]: "What've you been eating...?"\n\n"Oh! How did this [recipient.Custom('GetLocalStreetFood')] get here?"\n\n" #NT!
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$ "¿Te trajeron más los sirvientes?" Sonrío. "¡Tengo #EMP hambre!#!"\n\nAs compartimos la comida, animo al [recipient.Custom('GirlBoy')] a comer, a comer, para que [recipient.GetSheHe] crezca fuerte. "¡No te avergüences de los sueños y de los deseos! Saborea todas las recompensas de la corte."\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$ "¡Con mucho gusto!" [recipient.GetSheHe] eructos."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Agarro el [recipient.Custom('GetLocalStreetFood')] y lo arrojo fuera de la vista. "¿No tienes #EMP paciencia?"
  #AGOT Modified 
 #bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Lo juro, entona [recipient.GetSheHe]. "Mi [recipient.Custom2('RelationToMeShort', ROOT.Char)], me da tanta vergüenza...""
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Lo juro", entona [recipient.GetSheHe]. "Mi [recipient.Custom2('RelationToMeShort', ROOT.Char)], estoy tan avergonzado...""
 bp2_character_interaction.desc_greedy_common: "Mientras [recipient.GetSheHe] blande un arco, gritando el nombre de otro joven.\n\n"¡Uno de los escuderos de [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]!" llora [recipient.GetSheHe]. "¡Le atravesaré la garganta por suplicar por lo que es mío!"\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$"Estate tranquilo, porque la mente calculada se beneficia. Sí, todos rogarán, pero una vez que saben que proteges lo que es tuyo, ceden. ¡Nadie puede pedir sangre de una piedra! No des sangre ni oro, [recipient.GetFirstNameNoTooltip]."\n \norte"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$"O", responde [recipient.GetSheHe]. "Tal vez un intercambio sea suficiente... un intercambio #EMP bastante#! favorable...""
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$ "¿Cuántos problemas hay que tener por cosas insignificantes? Baja el arco, [recipient.Custom('GirlBoy')]. Nunca perderás nada tan querido como el honor. Y, sé prudente, todo lo que se regale te seguirá sirviendo."\n \norte"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$"Como tú vives para mí", suspira [recipient.GetFirstNameNoTooltip], "yo puedo intentar vivir para los demás"."
 bp2_character_interaction.desc_lazy_common: "and ask: "and ask: "When I call you to attend upon me, do you serve well?"\n\n"I... I try my best, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n" #NT!
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$"En verdad... alcanzar estándares sin esfuerzo es tan bueno como superarlos", digo, alborotando [recipient.GetHerHis] cabello. "Te convertirás en lo que serás de todos modos. ¡Eliminemos por completo todo el galimatías del 'servicio'! Toma siestas más a menudo, tal vez."\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$Con un pequeño bostezo, [recipient.GetFirstNameNoTooltip] está de acuerdo. "¡Oh sí!""
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$"¿Tu mejor nivel? No espero de ti habilidad todavía, [recipient.Custom('GirlBoy')]. Espero perseverancia. ¿No sientes la alegría de jugar cuando has hecho un buen trabajo? Deja de dudar y pensar: ¡hazlo! ¡Simplemente hazlo! "\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] salta a [recipient.GetHerHis] pies. "¡No te decepcionaré, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!""
 bp2_character_interaction.desc_wrathful_common: "with the question: "with the question: "What is power?"\n\n" #NT!
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Una pequeña llama parpadea en los ojos de [recipient.GetHerHis] mientras respondo. "El poder es libertad en la ira. Libertad para derribar, humillar a aquellos que te provocan ira."\n\n"¡Como cuando un idiota [recipient.Custom('GirlBoy')] rompió mi capa! Nunca me había sentido más ardiendo", critica [recipient.GetSheHe] , mientras canto mi acuerdo.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Solo espera", grita [recipient.GetSheHe], "los tontos aprenderán #EMP ¡Respiro llamas!#!""
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$ "¿Tener a [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] y nobles a tus órdenes? Hoy perdí a mi [recipient.Custom('GetAccessory')] favorito y a nadie parece importarle..."\n\n"El poder comienza con el poder sobre uno mismo", le explico. "Al mirar a los demás, al enfadarse y arremeter, estás alejando los sentimientos de impotencia y tontería. En lugar de eso, respira hondo y encuentra un juicio claro".\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$After a moment's pause, [recipient.GetFirstName] sighs and says: "$bp2_character_interaction.desc_calm$After a moment's pause, [recipient.GetFirstName] sighs and says: "I will try."" #NT!
 bp2_character_interaction.desc_impatient_common: "and place an egg in [recipient.GetHerHis] hand, saying: "and place an egg in [recipient.GetHerHis] hand, saying: "Hold this. I will return."\n\nI depart, going about my day. After hours have passed, I return to find the [recipient.Custom('GirlBoy')] slouching on the same bench, egg still in hand.\n\n" #NT!
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Golpeo [recipient.GetHerHis] palma, rompiendo el huevo. Goo envuelve [recipient.GetHerHis] mano - shock, [recipient.GetHerHis] cara!\n\n"Has desperdiciado el día, [recipient.Custom('GirlBoy')]..." digo, mientras me alejo.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$"¡Nunca más volveré a esperarte!" [recipient.GetFirstNameNoTooltip] aúlla. "#EMP ¡Lo juro!#!""
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Tomándolo de [recipient.GetHerHim], abrazo el [recipient.Custom('GirlBoy')]. "Estoy muy orgulloso de ti. ¿Cómo cuida la vida la gallina? ¿Cómo protege el gallo vigilante a sus compañeros? Paciencia."\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] sonríe. "Fue bueno tener tiempo para pensar"."
 bp2_character_interaction.desc_arrogant_common: "Y felicita a [recipient.GetHerHim] por superar a uno de los tutores de [recipient.GetHerHis] en [SCOPE.Custom('BG_GameType_Generic')].\n\n"No fue nada", responde [recipient.GetSheHe]. "¡En realidad, he vencido a la mayoría de los adultos con los que he jugado!"\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$"Excelente. Eso, [recipient.Custom('GirlBoy')], se debe a que tienes un gran destino. No temas tu orgullo: ¡solo los cobardes no muestran fe en sus habilidades! ¡Que todos vean lo que eres, y te honrarán como tal!" \n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$ "¡Ja!" se burla [recipient.GetFirstNameNoTooltip]. "¿Tal vez estás un poco celoso?""
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$ "¿Te gustaría enfrentarte... a mí? Invitaremos a todos los [ROOT.Char.GetPrimaryTitle.GetTierAsName]", finjo, mientras [recipient.GetFirstNameNoTooltip] se encoge y protesta.\n\n"Debemos tener cuidado", digo, "de emborracharnos tanto". por nuestras virtudes que nos faltamos el respeto, que nos juzgamos mal"\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$ "¡Por favor!" alega [recipient.GetFirstNameNoTooltip]. "¡Perdóname!""
 bp2_character_interaction.desc_deceitful_common: "with the question: "with the question: "Do you lie to me?"\n\n"I... uh... never!"\n\n" #NT!
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$ "Ahora estás mintiendo", me río. "Malmente. ¿Cuándo aprenderás a mantener las mentiras pequeñas, pero constantes, todas con el dulce sabor de la verdad? ¿Deseas ser un gran [recipient.GetWomanMan]? El mundo es un nido de serpientes, y sólo los soles más astutos [recipient.GetHerselfHimself] están en la cima del montón. "\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"¡Oh, mi [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Eres la serpiente que más amo", miente [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$ "Quizás. Esto es algo que no puedo saber", le explico. "¿Pero no puedes #EMP sentir#! una mentira, [recipient.Custom('GirlBoy')]? Conozco a un mentiroso: [recipient.GetSheHe] es una persona sin honor, sin consideración por lo que pueda resultar de la mentira... ¿es esto quien quieres ser? "\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"Bueno... he mentido antes", admite [recipient.GetFirstNameNoTooltip]. "Pero deseo ser como tú, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. ¡Bueno y verdadero!""
 bp2_character_interaction.desc_craven_common: "and snatch [recipient.GetHerHim] by the collar, spitting: #EMP "Strike me!"#!\n\n[recipient.GetSheHe|U] quails, protesting: "and snatch [recipient.GetHerHim] by the collar, spitting: #EMP "Strike me!"#!\n\n[recipient.GetSheHe|U] quails, protesting: "But you are the [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\n" #NT!
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$"De hecho lo soy, [recipient.Custom('GirlBoy')]. Poner una mano sobre mí conlleva un castigo terrible. Debes recordar esto: el deber y la pasión por igual pueden destruirte. ¡Es mejor sobrevivir que morir por tontería!"\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] se arrastra. "¡Por favor, no me hagas daño!" [recipient.GetSheHe] ruega."
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$ "¡Hazlo!" Insisto, hasta que me golpean en la cara sonriente.\n\n "¡No temas, [recipient.Custom('GirlBoy')]! Porque si puedes golpearme, ¿qué #EMP no puedes#! hacer? ¡Intenta, esfuérzate, fracasa! Entonces podrás". Moriremos por honor, amor, deber... ¡todo es mejor que un lecho de muerte sin sentido!"\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] y [recipient.GetPrimaryTitle.GetNameNoTier]!" llora [recipient.GetFirstNameNoTooltip]. "¡No fallaré!""
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] y [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!" llora [recipient.GetFirstNameNoTooltip]. "¡No fallaré!""
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] y [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!" llora [recipient.GetFirstNameNoTooltip]. "¡No fallaré!""
 bp2_character_interaction.desc_shy_common: "as [recipient.GetSheHe] plays alone, something [recipient.GetSheHe]'s done rather often of late. I ask: "as [recipient.GetSheHe] plays alone, something [recipient.GetSheHe]'s done rather often of late. I ask: "Why?"\n\n"What's the point of it, my [recipient.Custom2('RelationToMeShort', ROOT.Char)]? All the giggling, the gossiping... it's all just a waste."\n\n" #NT!
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$ "Me temo que eso nunca cambia", suspiro. "Siempre enfrentarás súplicas para pasar tiempo con los demás, para ser nada más que una cara pública sin alma privada. Mantente firme. Hay gracia en la soledad."\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] murmura asentimiento, rechazando mi contacto visual."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$ "Piensa", respondo. "¿Hay recuerdos preciados del tiempo a solas? ¿Dónde está la emoción, la calidez y el amor? Si quieres, puedo enseñarte a contar historias, a hacer bromas: ¡las risas y los chismes estarán a tus órdenes!"\n \norte"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Está bien", [recipient.GetFirstNameNoTooltip] sonríe. "Enseñame.""
 bp2_character_interaction.desc_ambitious_common: "with the question: "with the question: "Do you like being a child?"\n\n"No," [recipient.GetSheHe] wrinkles [recipient.GetHerHis] nose, "Adults treat me like a hound! They always tell me what to do!"\n\n" #NT!
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$ "¡Demuéstrales su locura! Muestra entusiasmo; esfuérzate por ser más de lo que eres. A menos que... #EMP quieras#! ser despreciado como un niño... ¿incluso cuando tu cuerpo se marchita con la edad?"\n \norte"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"¡No! Hay mucho por hacer", responde [recipient.GetFirstNameNoTooltip] "¡Solo espera! Todos confiarán en mi liderazgo algún día"."
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$"Pero", le contesto, "¿quieres asistir a disputas de propiedad, contar impuestos y sentir que aquellos a quienes amas dependen de ti por completo, para siempre? Pronto, el juego ya no será para ti. Disfruta lo que tienes, [recipient.Custom('GirlBoy')]. Disfrútalo con cariño".\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$"Estoy agradecido, ¡lo estoy! Agradecido por este tiempo contigo, [recipient.Custom2('RelationToMeShort', ROOT.Char)]", sonríe [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_arbitrary_common: "bearing another child's favorite [recipient.Custom( 'child_favorite_toy' )], saying: "bearing another child's favorite [recipient.Custom( 'child_favorite_toy' )], saying: "You may have this."\n\n"Why?" [recipient.GetSheHe] wonders. "I don't even want it."\n\n" #NT!
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$ "¡Entonces tíralo! Es solo un símbolo, [recipient.Custom('GirlBoy')]. Actúa solo según tus propios sentimientos y juicios, ignora las reglas y leyes, y eres libre de hacer lo que desees. Puedes tener todo lo que desees."\n \norte"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Sí", coincide [recipient.GetFirstNameNoTooltip], tomando el juguete, "¿por qué intentar ser justo en un mundo injusto?""
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$ "¿No? ¿Por qué no? Es natural codiciar lo que no es tuyo, emocionarte por mejorar a los demás. ¿Por qué no tomar lo que puedas y permitirme usar mi poder como deseo?"\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$ "¡No seas un tirano, [ROOT.Char.GetTitleAsNameNoTooltip]! ¡No está bien!"\n\n"De hecho", sonrío. "Es injusto"."
 bp2_character_interaction.desc_cynical_common: "with the question: "with the question: "Why do I follow [recipient.GetFaith.GetName]?"\n\n"Because [ROOT.Char.GetFaith.HighGodName] is good," [recipient.GetSheHe] recites.\n\n" #NT!
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$"No sólo es bueno, sino que #EMP es poderoso#!. [ROOT.Char.GetFaith.HighGodName] mantiene el orden en [recipient.GetFaith.GetAdjectiveNoTooltip] reinos. Y al invocar lo sagrado, [ROOT.Char.GetFaith.AltPriestTermPlural] puede imitar a los señores y [ROOT.Char.GetFaith.DevoteeNeuterPlural] puede buscar ganancias terrenales. ¿Ves la mano de [ROOT.Char.GetFaith.HighGodName] en ¿Estas cosas? ¿O las maquinaciones del hombre?"\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$"Ya veo..." lucha [recipient.GetFirstNameNoTooltip], "un mundo triste"."
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$"Sí. Tu bondad es [ROOT.Char.GetFaith.HighGodNamePossessive]. Tu sabiduría es [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Tu coraje es [ROOT.Char.GetFaith.WarGodNamePossessive]. ¿Deseas estar solo en este mundo, vacío? ¿O serías un portavoz de lo divino? Puedo guiarte a esto."\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$"¡Se me pone la piel de gallina, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!" chillidos [recipient.GetFirstNameNoTooltip]. "¡Siento el favor de [recipient.GetFaith.HighGodName]!""
 bp2_character_interaction.desc_paranoid_common: "with the question: "with the question: "Whom do you trust most?"\n\n"Of course — you," [recipient.GetSheHe] dutifully replies.\n\n" #NT!
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$"Entonces créeme cuando digo... en la corte, siempre estamos siendo vigilados. Escucha los susurros a tus espaldas. Ni siquiera... ni siquiera confíes en mí..."\n\ Una cara oscurece una ventana cercana. "#EMP ¡Rápido! #!" siseo. "¡Ponte detrás de mí, [recipient.Custom('GirlBoy')]!"\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se lanza hacia mi protección, revelando una daga hábilmente escondida."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Me arrodillo ante [recipient.GetHerHim] y tomo la mano de [recipient.GetHerHis].\n\n"Juro nunca fallarte, niña. Tú #EMP debes#! confiar en otros para sobrevivir en este mundo mortal, y eres el principal de aquellos en de quien puedas depender... siempre seré yo."\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.GetFirstNameNoTooltip] replies: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.GetFirstNameNoTooltip] replies: "I trust in you."" #NT!
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$"Sus corazones son buenos", murmuro, abrazando a [recipient.GetHerHim]. "Pero el poder puede cegar y la fuerza cautivar. No dejes que las malas visiones cieguen tu corazón: más bien, ve en ellas la necesidad de bondad."\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"¡Intentaré ser noble todos mis días!" llora [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "in concern. [recipient.GetSheHe|U] was recently present while one of my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] maimed a disobedient servant.\n\nThe fearful child asks: "in concern. [recipient.GetSheHe|U] was recently present while one of my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] maimed a disobedient servant.\n\nThe fearful child asks: "Why are people so violent?"\n\n" #NT!
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$"Ese sirviente", respondo, "sólo hará su trabajo por miedo a los golpes. Sin violencia, sin fuerza, nuestro lugar en este mundo está perdido. Además... ¿quieres desperdiciar tu vida llorando por sirvientes? "\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$"Ew", se burla [recipient.GetFirstNameNoTooltip], "No"."
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$"El mundo es violencia", respondo. "La gente es débil y egoísta, niña. Y son muchos. Derramar su sangre no tiene sentido. Piensa en el poder que mi [ROOT.Char.Custom('KnightCultureNoTooltip')|l] sintió. Te gustaría ese poder, ¿no es así...?"\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Sí", susurra [recipient.GetFirstNameNoTooltip], "Sí, yo...""
 bp2_character_interaction.desc_stubborn: "full of conviction, asking: "full of conviction, asking: "What mirths are to be had today?"\n\n"Oh... my friends talked me into collecting stupid flowers again..."\n\n"[recipient.GetFirstNameNoTooltip]!" I cry. "How much of life will you waste on the whims of others? Stand by your judgements; stand fast like a [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Don't you think your choice will be the most fun?"\n\n" #NT!
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Sí", reflexiona [recipient.GetSheHe], "¡Sé lo que quiero! ¿Por qué debería dejar que alguien me cambie?""
 bp2_character_interaction.desc_fickle: "on a whim, asking: "on a whim, asking: "None"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] shrugs and says: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] shrugs and says: "Sure. Anyways, I'm not really interested in those things anymore."" #NT!
 bp2_character_interaction.desc_eccentric: "and deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: "and deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: "Why? Why?!"\n\n"A person shouldn't live in miserable shame for their peculiarities. Not a [ROOT.Char.GetTitleAsNameNoTooltip], especially! Scorn expectations, tread your own road, and you will become... something. Something great."\n\n" #NT!
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Riéndome, mi [ROOT.Char.Custom2('RelationToMeShort', recipient)] saca la lengua [recipient.GetHerHis] en señal de acuerdo."
 bp2_character_interaction.desc_vengeful: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The knave cheated!" insists the [recipient.Custom('GirlBoy')]. "Will my friends ever stop trying to get the best of me?"\n\nI seize the moment, saying: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The knave cheated!" insists the [recipient.Custom('GirlBoy')]. "Will my friends ever stop trying to get the best of me?"\n\nI seize the moment, saying: "They know they can cross you, child, without fear. Put a piece in the cheat's eye! Break the board on the cheat's back! Let all know you that you forgive no wrongs!"\n\n" #NT!
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Venganza", se ríe [recipient.GetFirstName], "Tengo algunas ideas...""
 bp2_character_interaction.desc_forgiving: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The wench cheated!" insists the [recipient.Custom('GirlBoy')]. "She deserved that piece in her eye! But... she doesn't wish to be friends anymore..."\n\nI seize the moment, saying: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The wench cheated!" insists the [recipient.Custom('GirlBoy')]. "She deserved that piece in her eye! But... she doesn't wish to be friends anymore..."\n\nI seize the moment, saying: "Think on forgiveness. Let it live in your heart, always. Had you shown mercy to the cheat, wouldn't you now be one friend richer?"\n\n" #NT!
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Sí", suspira [recipient.GetSheHe]. "Voy a recordar esto.""
  #AGOT Added 
 bp2_character_interaction.desc_honorable: "Que está jugando con un juguete que no reconozco. "Este no es uno que te compré, ¿verdad?" Pregunto simplemente y me encuentro con ojos culpables. "No..." [recipient.GetSheHe] se calla, arrastrando los pies incómodo. Suspiro, sabiendo que deben habérselo quitado al hijo de un sirviente.\n\n"[recipient.GetFirstNameNoTooltip]" empiezo, arrodillándome para mirar a [recipient.GetHerHis] a los ojos. "Sabes que no deberías haber hecho esto. Es natural querer hacer cosas que no deberías, pero parte del crecimiento es hacer lo correcto y ser responsable de tus acciones". Puedo ver que mis palabras están cambiando en la mente de [recipient.GetHerHis].\n\n"
 bp2_character_interaction.1001.desc_honorable: "$bp2_character_interaction.desc_honorable$"Debo ir a disculparme, ¿no?" [recipient.GetSheHe] dice con tono decidido."
 bp2_character_interaction.desc_authoritative: "¡y un sirviente, que parece estar descansando mientras [recipient.GetFirstName] barre! "¿Ese no es tu trabajo, muchacho?" Digo con dureza, el chico se gira rápidamente, claramente sin haberme escuchado acercarme. "S-sí... ¡lo siento [ROOT.Char.GetTitledFirstName]!" balbucea una disculpa, pero ya he pasado a [recipient.GetFirstNameNoTooltip] "¿Dejaste que este sirviente te dijera qué hacer? Déjalo inmediatamente. Ordénale que barra". digo, cruzándome de brazos expectante.\n\n"
 bp2_character_interaction.1001.desc_authoritative: "$bp2_character_interaction.desc_authoritative$Con una mirada dura [recipient.GetSheHe] hace exactamente eso, parándose más alto y haciendo eco de mis instrucciones con una voz autoritaria "#EMP Barrer#!, muchacho. Esa es tu suerte en la vida"."
 bp2_character_interaction.desc_rude: "Que está recitando un discurso que [recipient.GetHerHis] tutores le pidieron a [recipient.GetHerHim] que escribiera. Me siento y escucho un rato, pero al poco tiempo me doy cuenta de que es lo más aburrido que he oído en mi vida. "¡Eso es una jodida vergüenza [recipient.GetFirstNameNoTooltip]! ¡Ponle un poco de #EMP pasión #!! ¡Al menos no suene como un patán tan piadoso!"\n\n"
 bp2_character_interaction.1001.desc_rude: "$bp2_character_interaction.desc_rude$ "Bueno, no les gustará si los maldigo, ¿verdad?" [recipient.GetFirstNameNoTooltip] responde, ¡y no puedo evitar estallar en carcajadas ante el contraste!"
 bp2_character_interaction.desc_ruthless: "Que mira fijamente a un pájaro herido. Me acerco a [recipient.GetHerHim] y observo a la criatura. Claramente voló demasiado fuerte contra la pared. Su columna está rota y está convulsionando inútilmente en el suelo.\n\n"Le duele" digo claramente, [recipient.GetFirstNameNoTooltip] finalmente mirándome. "Dolor inútil. Su dolor no sirve para nada y hay que deshacerse de él. Cuando crezcas, debes hacer lo que sea necesario, por desagradable que sea. Así que deja de mirar fijamente y sigue adelante". Digo, inclinando mi cabeza hacia la lamentable criatura.\n\n"
 bp2_character_interaction.1001.desc_ruthless: "$bp2_character_interaction.desc_ruthless$[recipient.GetSheHe|U] da un paso adelante y, con solo una pizca de vacilación, se agacha para romperle el cuello al pájaro. #EMP El crack#!."What debe hacerse, está hecho", dice [recipient.GetSheHe] con frialdad."
  ### 
 bp2_character_interaction.1001.a: "¡Ese es mi [recipient.Custom('GirlBoy')]!"
 bp2_character_interaction.1001.a.tt: "Rasgo [target_trait.GetNameNoTooltip(GetPlayer)|l] transmitido de generación en generación"
 bp2_character_interaction.1001.a.flavor: "Empezáis a entenderos unos a otros y [recipient.GetSheHe] empieza a parecerse más a vosotros."
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh..." [recipient.GetSheHe] se queja. "Pero hay tantas cosas #EMP mejores#! que hacer...""
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$"Pero..." se queja [recipient.GetFirstNameNoTooltip], "¡mi corazón no me traicionaría así!""
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Pero... sólo quiero sentir #EMP control#!...""
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"Pero... ¿sólo un poco [recipient.Custom('GetLocalStreetFood')]?" [recipient.GetSheHe] protestas. "¡Y [ROOT.Char.GetFaith.HealthGodName] permite tanta alegría!""
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$ "¿Una piedra?" se pregunta [recipient.GetSheHe]. "Sí... supongo que a nadie le gusta una persona dura como una piedra...""
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Dame una gorra nueva con filigrana de oro", le ruega [recipient.GetFirstNameNoTooltip], "y lo #EMP pensaré#! en ello...""
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$ "¡No!" responde [recipient.GetFirstNameNoTooltip]. "¡No puedo fallar! Me esforzaré más"."
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$ "¡No sé qué hacer!" se queja [recipient.GetFirstNameNoTooltip]. "Por favor, déjame en paz...""
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Pero..." [recipient.GetSheHe] traga, "No quiero volver a sentir eso nunca más...""
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$"¡Mi juicio es claro!" encaje [recipient.GetFirstNameNoTooltip]. "¡Creo que esto es una estupidez!""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$"Eh..." escucho a [recipient.GetFirstNameNoTooltip] murmurar, "jugar a la gallina fue bastante relajante"."
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"Bueno", se queja [recipient.GetFirstNameNoTooltip], "no quiero ser una gallina"."
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$ "No lo sé... tal vez gané por casualidad...""
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Pronto..." murmura [recipient.GetName]. "Pronto seré imbatible...""
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Hay un pozo, sí", replica [recipient.GetFirstNameNoTooltip], "pero creo que sólo hay serpientes atrapadas dentro"."
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""¿Yo? Por supuesto que no", insiste [recipient.GetFirstNameNoTooltip], huecamente. "Como dije... siempre soy sincero"."
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$ "¡Suéltame!" grita [recipient.GetFirstNameNoTooltip]. "¡Como un noble [recipient.Custom('KnightCultureNoTooltip')|l], no temo a la muerte!""
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"Pero... yo", gime [recipient.GetFirstNameNoTooltip]. "No quiero morir...""
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$"Si escucharas las cosas que dice la gente mientras no estás allí, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... no te sentirías elegante"."
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Por favor..." el [recipient.Custom('GirlBoy')] se encoge, "déjame en paz"."
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"A mí... no me importa", suspira [recipient.GetFirstNameNoTooltip]. "Me voy a marchitar de cualquier manera"."
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$"Pero un día", murmura [recipient.GetFirstNameNoTooltip], "Un día tendré mucho más...""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Tal vez ese sea tu derecho como [ROOT.Char.GetTitleAsNameNoTooltip]", responde [recipient.GetFirstNameNoTooltip], "Pero a mí no me permiten #EMP#! lo mismo...""
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"Bueno", dice [recipient.GetFirstName], sonriendo con malicia, "Si insistes...""
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$"¡Veo [recipient.GetFaith.HighGodNamePossessive] orden elegida!" [recipient.GetFirstNameNoTooltip] réplicas. "¡Y [recipient.GetFaith.HighGodName] es bueno!""
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Por favor, [recipient.Custom2('RelationToMeShort', ROOT.Char)]", se queja [recipient.GetFirstNameNoTooltip], "Simplemente me escupes encima"."
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se ríe."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Ajá", murmura [recipient.GetFirstNameNoTooltip]. "#EMP Claro...""
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$ "¿Bondad? Podría ser que yo sea el siguiente en sufrir daño, ¿y cómo me protegería la bondad?""
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$"Bueno, ¡alguien tiene que cuidar de esas pobres almas!""
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$ "¡Nunca!" [recipient.GetFirstNameNoTooltip] retrocede. "¡Quiero ser bueno!""
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Tal vez..." [recipient.GetSheHe] suspira. "Pero esta bien...""
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$"Pero", protesta [recipient.GetSheHe], "¡Les di mi palabra a mis amigos!""
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Creo", [recipient.GetSheHe] se encoge, "preferiría encajar...""
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Pero... entonces nunca volvería a jugar conmigo...""
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"¡¿Un #EMP amigo?!#!" [recipient.GetSheHe] aúlla. "¡No! ¡Todavía me perseguiría un #EMP tramposo#!!""
  # AGOT Added 
 bp2_character_interaction.1002.desc_honorable: "$bp2_character_interaction.desc_honorable$ "¡No!" [recipient.GetSheHe] grita "¡Es mío! ¡Lo tomé limpiamente!" [recipient.GetSheHe] chillidos."
 bp2_character_interaction.1002.desc_authoritative: "$bp2_character_interaction.desc_authoritative$Puedo ver que [recipient.GetSheHe] está a punto de llorar, sus ojos revolotean entre el sirviente y yo, antes de dejar caer la escoba y salir corriendo. Dejé escapar un suspiro de decepción."
 bp2_character_interaction.1002.desc_rude: "$bp2_character_interaction.desc_rude$"¡No hay necesidad de ser tan vulgar!" [recipient.GetFirstNameNoTooltip] responde, horrorizado, y dejo escapar un suspiro de jodida decepción."
 bp2_character_interaction.1002.desc_ruthless: "$bp2_character_interaction.desc_ruthless$[recipient.GetSheHe|U] da un paso adelante, con lágrimas en los ojos de [recipient.GetHerHis], y luego, sin previo aviso, ¡sale corriendo!"
