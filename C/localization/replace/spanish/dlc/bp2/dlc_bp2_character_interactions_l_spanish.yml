l_spanish:
  
 influence_child_personality_interaction: "Influir en la personalidad de Ward" #NT!
 influence_child_personality_interaction_desc: "Pasa un [personality_trait|E] a tu [ward|E]" #NT!
 had_guardian_influence_interaction: "Tuvo la interacción recientemente [DATE.GetStringLong]" #NT!
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]" #NT!
 bp2_character_interaction.1001.desc_intro: "Me acerco a mi [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]" #NT!
 bp2_character_interaction.desc_lustful: "With the question: "con la pregunta: "¿Has conocido el amor?"\n\n"Sí", responde [recipient.GetSheHe] con cautela. "¡Amo a mis parientes! Y... bueno... hay alguien en quien no puedo dejar de pensar..."\n\n"Persigue ese sentimiento, [recipient.Custom('GirlBoy')]. El romance y la satisfacción no solo te encuentran a ti, sino que ¡Debes ser perseguido! Acepta esta persecución, porque tu deseo es simplemente humano."\n\n" #NT!
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh, eso es bueno", [recipient.GetSheHe] se ríe. "¡Tal vez algún día habré besado a todo el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!"" #NT!
 bp2_character_interaction.desc_chaste: "With the question: "con la pregunta: "¿Mirar a otro alguna vez enciende tu corazón?"\n\n"Sí..." [recipient.GetSheHe] responde vacilante. "A veces."\n\n"Esta llama debe ser apagada. Mientras tu corazón arde con el fuego de [ROOT.Char.GetFaith.NegativeAfterLife], ¿crees que [ROOT.Char.GetFaith.FertilityGodName] te bendecirá? ¿Mientras complaces deseos viles? ¡No! Recuerda, [recipient.Custom('GirlBoy')]: la lujuria es ruina."\n\n" #NT!
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$"Juro", dice [recipient.GetFirstNameNoTooltip], "¡aborrecer la carne!"" #NT!
 bp2_character_interaction.desc_gluttonous_common: "And [recipient.GetHerHis] guilty, greasy face, asking [recipient.GetHerHim]: "y [recipient.GetHerHis] con cara culpable y grasienta, preguntando a [recipient.GetHerHim]: "¿Qué has estado comiendo...?"\n\n"¡Oh! ¿Cómo llegó este [recipient.Custom('GetLocalStreetFood')] hasta aquí?"\n\n" #NT!
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$ "¿Te trajeron más los sirvientes?" Sonrío. "¡Tengo #EMP hambre!#!"\n\nAs compartimos la comida, animo al [recipient.Custom('GirlBoy')] a comer, a comer, para que [recipient.GetSheHe] crezca fuerte. "¡No te avergüences de los sueños y de los deseos! Saborea todas las recompensas de la corte."\n\n" #NT!
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$ "¡Con mucho gusto!" [recipient.GetSheHe] eructos." #NT!
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Agarro el [recipient.Custom('GetLocalStreetFood')] y lo arrojo fuera de la vista. "¿No tienes #EMP paciencia?" #NT!
  #AGOT Modified 
 #bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Lo juro, entona [recipient.GetSheHe]. "Mi [recipient.Custom2('RelationToMeShort', ROOT.Char)], me da tanta vergüenza..."" #NT!
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Lo juro", entona [recipient.GetSheHe]. "Mi [recipient.Custom2('RelationToMeShort', ROOT.Char)], estoy tan avergonzado..."" #NT!
 bp2_character_interaction.desc_greedy_common: "Mientras [recipient.GetSheHe] blande un arco, gritando el nombre de otro joven.\n\n"¡Uno de los escuderos de [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]!" llora [recipient.GetSheHe]. "¡Le atravesaré la garganta por suplicar por lo que es mío!"\n\n" #NT!
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$"Estate tranquilo, porque la mente calculada se beneficia. Sí, todos rogarán, pero una vez que saben que proteges lo que es tuyo, ceden. ¡Nadie puede pedir sangre de una piedra! No des sangre ni oro, [recipient.GetFirstNameNoTooltip]."\n \norte" #NT!
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$"O", responde [recipient.GetSheHe]. "Tal vez un intercambio sea suficiente... un intercambio #EMP bastante#! favorable..."" #NT!
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$ "¿Cuántos problemas hay que tener por cosas insignificantes? Baja el arco, [recipient.Custom('GirlBoy')]. Nunca perderás nada tan querido como el honor. Y, sé prudente, todo lo que se regale te seguirá sirviendo."\n \norte" #NT!
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$"Como tú vives para mí", suspira [recipient.GetFirstNameNoTooltip], "yo puedo intentar vivir para los demás"." #NT!
 bp2_character_interaction.desc_lazy_common: "And ask: "y pregunte: "Cuando te llamo para que me atiendas, ¿me sirves bien?"\n\n"Yo... hago lo mejor que puedo, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n" #NT!
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$"En verdad... alcanzar estándares sin esfuerzo es tan bueno como superarlos", digo, alborotando [recipient.GetHerHis] cabello. "Te convertirás en lo que serás de todos modos. ¡Eliminemos por completo todo el galimatías del 'servicio'! Toma siestas más a menudo, tal vez."\n\n" #NT!
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$Con un pequeño bostezo, [recipient.GetFirstNameNoTooltip] está de acuerdo. "¡Oh sí!"" #NT!
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$"¿Tu mejor nivel? No espero de ti habilidad todavía, [recipient.Custom('GirlBoy')]. Espero perseverancia. ¿No sientes la alegría de jugar cuando has hecho un buen trabajo? Deja de dudar y pensar: ¡hazlo! ¡Simplemente hazlo! "\n\n" #NT!
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] salta a [recipient.GetHerHis] pies. "¡No te decepcionaré, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!"" #NT!
 bp2_character_interaction.desc_wrathful_common: "With the question: "con la pregunta: "¿Qué es el poder?"\n\n" #NT!
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Una pequeña llama parpadea en los ojos de [recipient.GetHerHis] mientras respondo. "El poder es libertad en la ira. Libertad para derribar, humillar a aquellos que te provocan ira."\n\n"¡Como cuando un idiota [recipient.Custom('GirlBoy')] rompió mi capa! Nunca me había sentido más ardiendo", critica [recipient.GetSheHe] , mientras canto mi acuerdo.\n\n" #NT!
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Solo espera", grita [recipient.GetSheHe], "los tontos aprenderán #EMP ¡Respiro llamas!#!"" #NT!
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$ "¿Tener a [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] y nobles a tus órdenes? Hoy perdí a mi [recipient.Custom('GetAccessory')] favorito y a nadie parece importarle..."\n\n"El poder comienza con el poder sobre uno mismo", le explico. "Al mirar a los demás, al enfadarse y arremeter, estás alejando los sentimientos de impotencia y tontería. En lugar de eso, respira hondo y encuentra un juicio claro".\n\n" #NT!
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$After a moment's pause, [recipient.GetFirstName] sighs and says: "$bp2_character_interaction.desc_calm$Después de un momento de pausa, [recipient.GetFirstName] suspira y dice: "Lo intentaré"." #NT!
 bp2_character_interaction.desc_impatient_common: "And place an egg in [recipient.GetHerHis] hand, saying: "y coloco un huevo en la mano de [recipient.GetHerHis], diciendo: "Sostén esto. Volveré".\n\nMe voy y sigo con mi día. Después de que han pasado las horas, vuelvo y encuentro al [recipient.Custom('GirlBoy')] recostado en el mismo banco, con el huevo todavía en la mano.\n\n" #NT!
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Golpeo [recipient.GetHerHis] palma, rompiendo el huevo. Goo envuelve [recipient.GetHerHis] mano - shock, [recipient.GetHerHis] cara!\n\n"Has desperdiciado el día, [recipient.Custom('GirlBoy')]..." digo, mientras me alejo.\n\n" #NT!
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$"¡Nunca más volveré a esperarte!" [recipient.GetFirstNameNoTooltip] aúlla. "#EMP ¡Lo juro!#!"" #NT!
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Tomándolo de [recipient.GetHerHim], abrazo el [recipient.Custom('GirlBoy')]. "Estoy muy orgulloso de ti. ¿Cómo cuida la vida la gallina? ¿Cómo protege el gallo vigilante a sus compañeros? Paciencia."\n\n" #NT!
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] sonríe. "Fue bueno tener tiempo para pensar"." #NT!
 bp2_character_interaction.desc_arrogant_common: "Y felicita a [recipient.GetHerHim] por superar a uno de los tutores de [recipient.GetHerHis] en [SCOPE.Custom('BG_GameType_Generic')].\n\n"No fue nada", responde [recipient.GetSheHe]. "¡En realidad, he vencido a la mayoría de los adultos con los que he jugado!"\n\n" #NT!
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$"Excelente. Eso, [recipient.Custom('GirlBoy')], se debe a que tienes un gran destino. No temas tu orgullo: ¡solo los cobardes no muestran fe en sus habilidades! ¡Que todos vean lo que eres, y te honrarán como tal!" \n\n" #NT!
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$ "¡Ja!" se burla [recipient.GetFirstNameNoTooltip]. "¿Tal vez estás un poco celoso?"" #NT!
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$ "¿Te gustaría enfrentarte... a mí? Invitaremos a todos los [ROOT.Char.GetPrimaryTitle.GetTierAsName]", finjo, mientras [recipient.GetFirstNameNoTooltip] se encoge y protesta.\n\n"Debemos tener cuidado", digo, "de emborracharnos tanto". por nuestras virtudes que nos faltamos el respeto, que nos juzgamos mal"\n\n" #NT!
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$ "¡Por favor!" alega [recipient.GetFirstNameNoTooltip]. "¡Perdóname!"" #NT!
 bp2_character_interaction.desc_deceitful_common: "With the question: "con la pregunta: "¿Me mientes?"\n\n"Yo... uh... ¡nunca!"\n\n" #NT!
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$ "Ahora estás mintiendo", me río. "Malmente. ¿Cuándo aprenderás a mantener las mentiras pequeñas, pero constantes, todas con el dulce sabor de la verdad? ¿Deseas ser un gran [recipient.GetWomanMan]? El mundo es un nido de serpientes, y sólo los soles más astutos [recipient.GetHerselfHimself] están en la cima del montón. "\n\n" #NT!
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"¡Oh, mi [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Eres la serpiente que más amo", miente [recipient.GetFirstNameNoTooltip]." #NT!
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$ "Quizás. Esto es algo que no puedo saber", le explico. "¿Pero no puedes #EMP sentir#! una mentira, [recipient.Custom('GirlBoy')]? Conozco a un mentiroso: [recipient.GetSheHe] es una persona sin honor, sin consideración por lo que pueda resultar de la mentira... ¿es esto quien quieres ser? "\n\n" #NT!
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"Bueno... he mentido antes", admite [recipient.GetFirstNameNoTooltip]. "Pero deseo ser como tú, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. ¡Bueno y verdadero!"" #NT!
 bp2_character_interaction.desc_craven_common: "And snatch [recipient.GetHerHim] by the collar, spitting: #EMP "Strike me!"#!\n\n[recipient.GetSheHe|U] quails, protesting: "y agarra a [recipient.GetHerHim] por el cuello, escupiendo: #EMP "¡Golpéame!"#!\n\n[recipient.GetSheHe|U] se acobarda, protestando: "¡Pero tú eres el [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\n" #NT!
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$"De hecho lo soy, [recipient.Custom('GirlBoy')]. Poner una mano sobre mí conlleva un castigo terrible. Debes recordar esto: el deber y la pasión por igual pueden destruirte. ¡Es mejor sobrevivir que morir por tontería!"\n\n" #NT!
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] se arrastra. "¡Por favor, no me hagas daño!" [recipient.GetSheHe] ruega." #NT!
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$ "¡Hazlo!" Insisto, hasta que me golpean en la cara sonriente.\n\n "¡No temas, [recipient.Custom('GirlBoy')]! Porque si puedes golpearme, ¿qué #EMP no puedes#! hacer? ¡Intenta, esfuérzate, fracasa! Entonces podrás". Moriremos por honor, amor, deber... ¡todo es mejor que un lecho de muerte sin sentido!"\n\n" #NT!
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] y [recipient.GetPrimaryTitle.GetNameNoTier]!" llora [recipient.GetFirstNameNoTooltip]. "¡No fallaré!"" #NT!
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] y [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!" llora [recipient.GetFirstNameNoTooltip]. "¡No fallaré!"" #NT!
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] y [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!" llora [recipient.GetFirstNameNoTooltip]. "¡No fallaré!"" #NT!
 bp2_character_interaction.desc_shy_common: "As [recipient.GetSheHe] plays alone, something [recipient.GetSheHe]'s done rather often of late. I ask: "Como [recipient.GetSheHe] juega solo, algo que [recipient.GetSheHe] ha hecho con bastante frecuencia últimamente. Le pregunto: "¿Por qué?"\n\n"¿Cuál es el punto, mi [recipient.Custom2('RelationToMeShort', ROOT.Char)]? Todas las risas, los chismes... todo es un desperdicio."\n\n" #NT!
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$ "Me temo que eso nunca cambia", suspiro. "Siempre enfrentarás súplicas para pasar tiempo con los demás, para ser nada más que una cara pública sin alma privada. Mantente firme. Hay gracia en la soledad."\n\n" #NT!
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] murmura asentimiento, rechazando mi contacto visual." #NT!
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$ "Piensa", respondo. "¿Hay recuerdos preciados del tiempo a solas? ¿Dónde está la emoción, la calidez y el amor? Si quieres, puedo enseñarte a contar historias, a hacer bromas: ¡las risas y los chismes estarán a tus órdenes!"\n \norte" #NT!
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Está bien", [recipient.GetFirstNameNoTooltip] sonríe. "Enseñame."" #NT!
 bp2_character_interaction.desc_ambitious_common: "With the question: "con la pregunta: "¿Te gusta ser niño?"\n\n"No", [recipient.GetSheHe] arrugas [recipient.GetHerHis] nariz, "¡Los adultos me tratan como a un perro de caza! ¡Siempre me dicen qué hacer!"\n\n" #NT!
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$ "¡Demuéstrales su locura! Muestra entusiasmo; esfuérzate por ser más de lo que eres. A menos que... #EMP quieras#! ser despreciado como un niño... ¿incluso cuando tu cuerpo se marchita con la edad?"\n \norte" #NT!
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"¡No! Hay mucho por hacer", responde [recipient.GetFirstNameNoTooltip] "¡Solo espera! Todos confiarán en mi liderazgo algún día"." #NT!
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$"Pero", le contesto, "¿quieres asistir a disputas de propiedad, contar impuestos y sentir que aquellos a quienes amas dependen de ti por completo, para siempre? Pronto, el juego ya no será para ti. Disfruta lo que tienes, [recipient.Custom('GirlBoy')]. Disfrútalo con cariño".\n\n" #NT!
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$"Estoy agradecido, ¡lo estoy! Agradecido por este tiempo contigo, [recipient.Custom2('RelationToMeShort', ROOT.Char)]", sonríe [recipient.GetFirstNameNoTooltip]." #NT!
 bp2_character_interaction.desc_arbitrary_common: "Bearing another child's favorite [recipient.Custom( 'child_favorite_toy' )], saying: "llevando el [recipient.Custom( 'child_favorite_toy' )] favorito de otro niño, diciendo: "Puedes tener esto".\n\n"¿Por qué?" [recipient.GetSheHe] maravillas. "Ni siquiera lo quiero."\n\n" #NT!
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$ "¡Entonces tíralo! Es solo un símbolo, [recipient.Custom('GirlBoy')]. Actúa solo según tus propios sentimientos y juicios, ignora las reglas y leyes, y eres libre de hacer lo que desees. Puedes tener todo lo que desees."\n \norte" #NT!
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Sí", coincide [recipient.GetFirstNameNoTooltip], tomando el juguete, "¿por qué intentar ser justo en un mundo injusto?"" #NT!
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$ "¿No? ¿Por qué no? Es natural codiciar lo que no es tuyo, emocionarte por mejorar a los demás. ¿Por qué no tomar lo que puedas y permitirme usar mi poder como deseo?"\n\n" #NT!
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$ "¡No seas un tirano, [ROOT.Char.GetTitleAsNameNoTooltip]! ¡No está bien!"\n\n"De hecho", sonrío. "Es injusto"." #NT!
 bp2_character_interaction.desc_cynical_common: "With the question: "con la pregunta: "¿Por qué sigo [recipient.GetFaith.GetName]?"\n\n"Porque [ROOT.Char.GetFaith.HighGodName] es bueno", recita [recipient.GetSheHe].\n\n" #NT!
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$"No sólo es bueno, sino que #EMP es poderoso#!. [ROOT.Char.GetFaith.HighGodName] mantiene el orden en [recipient.GetFaith.GetAdjectiveNoTooltip] reinos. Y al invocar lo sagrado, [ROOT.Char.GetFaith.AltPriestTermPlural] puede imitar a los señores y [ROOT.Char.GetFaith.DevoteeNeuterPlural] puede buscar ganancias terrenales. ¿Ves la mano de [ROOT.Char.GetFaith.HighGodName] en ¿Estas cosas? ¿O las maquinaciones del hombre?"\n\n" #NT!
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$"Ya veo..." lucha [recipient.GetFirstNameNoTooltip], "un mundo triste"." #NT!
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$"Sí. Tu bondad es [ROOT.Char.GetFaith.HighGodNamePossessive]. Tu sabiduría es [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Tu coraje es [ROOT.Char.GetFaith.WarGodNamePossessive]. ¿Deseas estar solo en este mundo, vacío? ¿O serías un portavoz de lo divino? Puedo guiarte a esto."\n\n" #NT!
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$"¡Se me pone la piel de gallina, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!" chillidos [recipient.GetFirstNameNoTooltip]. "¡Siento el favor de [recipient.GetFaith.HighGodName]!"" #NT!
 bp2_character_interaction.desc_paranoid_common: "With the question: "con la pregunta: "¿En quién confías más?"\n\n"Por supuesto, en ti", responde obedientemente [recipient.GetSheHe].\n\n" #NT!
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$"Entonces créeme cuando digo... en la corte, siempre estamos siendo vigilados. Escucha los susurros a tus espaldas. Ni siquiera... ni siquiera confíes en mí..."\n\ Una cara oscurece una ventana cercana. "#EMP ¡Rápido! #!" siseo. "¡Ponte detrás de mí, [recipient.Custom('GirlBoy')]!"\n\n" #NT!
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se lanza hacia mi protección, revelando una daga hábilmente escondida." #NT!
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Me arrodillo ante [recipient.GetHerHim] y tomo la mano de [recipient.GetHerHis].\n\n"Juro nunca fallarte, niña. Tú #EMP debes#! confiar en otros para sobrevivir en este mundo mortal, y eres el principal de aquellos en de quien puedas depender... siempre seré yo."\n\n" #NT!
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.GetFirstNameNoTooltip] replies: "$bp2_character_interaction.desc_trusting$Una lágrima brota de los ojos de [recipient.GetHerHis], [recipient.GetFirstNameNoTooltip] responde: "En ti confío"." #NT!
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$"Sus corazones son buenos", murmuro, abrazando a [recipient.GetHerHim]. "Pero el poder puede cegar y la fuerza cautivar. No dejes que las malas visiones cieguen tu corazón: más bien, ve en ellas la necesidad de bondad."\n\n" #NT!
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"¡Intentaré ser noble todos mis días!" llora [recipient.GetFirstNameNoTooltip]." #NT!
 bp2_character_interaction.desc_callous_common: "In concern. [recipient.GetSheHe|U] was recently present while one of my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] maimed a disobedient servant.\n\nThe fearful child asks: "en concierne. [recipient.GetSheHe|U] estuvo presente recientemente mientras uno de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] mutilaba a un sirviente desobediente.\n\nEl niño temeroso pregunta: "¿Por qué la gente es tan violenta?"\n\n" #NT!
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$"Ese sirviente", respondo, "sólo hará su trabajo por miedo a los golpes. Sin violencia, sin fuerza, nuestro lugar en este mundo está perdido. Además... ¿quieres desperdiciar tu vida llorando por sirvientes? "\n\n" #NT!
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$"Ew", se burla [recipient.GetFirstNameNoTooltip], "No"." #NT!
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$"El mundo es violencia", respondo. "La gente es débil y egoísta, niña. Y son muchos. Derramar su sangre no tiene sentido. Piensa en el poder que mi [ROOT.Char.Custom('KnightCultureNoTooltip')|l] sintió. Te gustaría ese poder, ¿no es así...?"\n\n" #NT!
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Sí", susurra [recipient.GetFirstNameNoTooltip], "Sí, yo..."" #NT!
 bp2_character_interaction.desc_stubborn: "Full of conviction, asking: "lleno de convicción, preguntando: "¿Qué alegrías habrá hoy?"\n\n"Oh... mis amigos me convencieron para que coleccionara estúpidas flores otra vez..."\n\n"[recipient.GetFirstNameNoTooltip]!" Lloro. "¿Cuánto de tu vida desperdiciarás en los caprichos de los demás? Mantente firme en tus juicios; ¡mantente firme como un [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! ¿No crees que tu elección será la más divertida?"\n\n" #NT!
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Sí", reflexiona [recipient.GetSheHe], "¡Sé lo que quiero! ¿Por qué debería dejar que alguien me cambie?"" #NT!
 bp2_character_interaction.desc_fickle: "On a whim, asking: "Por capricho, me pregunto: "¿Qué alegrías hay hoy?"\n\nMientras [recipient.GetSheHe] enumera planes, me estremezco.\n\n"¡Con qué facilidad un enemigo podría rastrear tus movimientos! ¡Piensa en lo pronto que estos mismos placeres se agotarán! ¿Puede uno planificar sentir alegría? ¿Conocer el dolor? ¡No! Déjate la libertad de hacer lo que quieras".\n\n" #NT!
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] shrugs and says: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] se encoge de hombros y dice: "Claro. De todos modos, ya no estoy interesado en esas cosas"." #NT!
 bp2_character_interaction.desc_eccentric: "And deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: "y lanza hábilmente una rata que se retuerce en el regazo de [recipient.GetHerHis].\n\nUna vez que [recipient.GetSheHe] termina de saltar y aullar de sorpresa, [recipient.GetSheHe] pregunta: "¿Por qué? ¡¿Por qué?!"\n\n"Una persona no debería vivir en una vergüenza miserable por sus peculiaridades. ¡No es un [ROOT.Char.GetTitleAsNameNoTooltip], especialmente! Desprecia las expectativas, sigue tu propio camino y te convertirás en... algo grandioso."\n\n" #NT!
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Riéndome, mi [ROOT.Char.Custom2('RelationToMeShort', recipient)] saca la lengua [recipient.GetHerHis] en señal de acuerdo." #NT!
 bp2_character_interaction.desc_vengeful: "As [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The knave cheated!" insists the [recipient.Custom('GirlBoy')]. "Will my friends ever stop trying to get the best of me?"\n\nI seize the moment, saying: "mientras [recipient.GetSheHe] llora malhumorado una partida perdida de [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"¡El bribón hizo trampa!" insiste el [recipient.Custom('GirlBoy')]. "¿Mis amigos dejarán algún día de intentar sacar lo mejor de mí?"\n\nAprovecho el momento y digo: "Saben que pueden cruzarte, niña, sin miedo. ¡Pon una pieza en el ojo del tramposo! Rompe el tablero". ¡El truco ha vuelto! ¡Que todos sepan que no perdonas ningún error!"\n\n" #NT!
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Venganza", se ríe [recipient.GetFirstName], "Tengo algunas ideas..."" #NT!
 bp2_character_interaction.desc_forgiving: "As [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The wench cheated!" insists the [recipient.Custom('GirlBoy')]. "She deserved that piece in her eye! But... she doesn't wish to be friends anymore..."\n\nI seize the moment, saying: "mientras [recipient.GetSheHe] llora malhumorado un juego perdido de [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"¡La moza hizo trampa!" insiste el [recipient.Custom('GirlBoy')]. "¡Ella merecía ese pedazo en su ojo! Pero... ella ya no desea ser amiga..."\n\nAprovecho el momento, diciendo: "Piensa en el perdón. Déjalo vivir en tu corazón, siempre. Si hubieras mostrado misericordia con el tramposo, ¿no serías ahora un amigo más rico?"\n\n" #NT!
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Sí", suspira [recipient.GetSheHe]. "Voy a recordar esto."" #NT!
  #AGOT Added 
 bp2_character_interaction.desc_honorable: "Que está jugando con un juguete que no reconozco. "Este no es uno que te compré, ¿verdad?" Pregunto simplemente y me encuentro con ojos culpables. "No..." [recipient.GetSheHe] se calla, arrastrando los pies incómodo. Suspiro, sabiendo que deben habérselo quitado al hijo de un sirviente.\n\n"[recipient.GetFirstNameNoTooltip]" empiezo, arrodillándome para mirar a [recipient.GetHerHis] a los ojos. "Sabes que no deberías haber hecho esto. Es natural querer hacer cosas que no deberías, pero parte del crecimiento es hacer lo correcto y ser responsable de tus acciones". Puedo ver que mis palabras están cambiando en la mente de [recipient.GetHerHis].\n\n" #NT!
 bp2_character_interaction.1001.desc_honorable: "$bp2_character_interaction.desc_honorable$"Debo ir a disculparme, ¿no?" [recipient.GetSheHe] dice con tono decidido." #NT!
 bp2_character_interaction.desc_authoritative: "¡y un sirviente, que parece estar descansando mientras [recipient.GetFirstName] barre! "¿Ese no es tu trabajo, muchacho?" Digo con dureza, el chico se gira rápidamente, claramente sin haberme escuchado acercarme. "S-sí... ¡lo siento [ROOT.Char.GetTitledFirstName]!" balbucea una disculpa, pero ya he pasado a [recipient.GetFirstNameNoTooltip] "¿Dejaste que este sirviente te dijera qué hacer? Déjalo inmediatamente. Ordénale que barra". digo, cruzándome de brazos expectante.\n\n" #NT!
 bp2_character_interaction.1001.desc_authoritative: "$bp2_character_interaction.desc_authoritative$Con una mirada dura [recipient.GetSheHe] hace exactamente eso, parándose más alto y haciendo eco de mis instrucciones con una voz autoritaria "#EMP Barrer#!, muchacho. Esa es tu suerte en la vida"." #NT!
 bp2_character_interaction.desc_rude: "Que está recitando un discurso que [recipient.GetHerHis] tutores le pidieron a [recipient.GetHerHim] que escribiera. Me siento y escucho un rato, pero al poco tiempo me doy cuenta de que es lo más aburrido que he oído en mi vida. "¡Eso es una jodida vergüenza [recipient.GetFirstNameNoTooltip]! ¡Ponle un poco de #EMP pasión #!! ¡Al menos no suene como un patán tan piadoso!"\n\n" #NT!
 bp2_character_interaction.1001.desc_rude: "$bp2_character_interaction.desc_rude$ "Bueno, no les gustará si los maldigo, ¿verdad?" [recipient.GetFirstNameNoTooltip] responde, ¡y no puedo evitar estallar en carcajadas ante el contraste!" #NT!
 bp2_character_interaction.desc_ruthless: "Que mira fijamente a un pájaro herido. Me acerco a [recipient.GetHerHim] y observo a la criatura. Claramente voló demasiado fuerte contra la pared. Su columna está rota y está convulsionando inútilmente en el suelo.\n\n"Le duele" digo claramente, [recipient.GetFirstNameNoTooltip] finalmente mirándome. "Dolor inútil. Su dolor no sirve para nada y hay que deshacerse de él. Cuando crezcas, debes hacer lo que sea necesario, por desagradable que sea. Así que deja de mirar fijamente y sigue adelante". Digo, inclinando mi cabeza hacia la lamentable criatura.\n\n" #NT!
 bp2_character_interaction.1001.desc_ruthless: "$bp2_character_interaction.desc_ruthless$[recipient.GetSheHe|U] da un paso adelante y, con solo una pizca de vacilación, se agacha para romperle el cuello al pájaro. #EMP El crack#!."What debe hacerse, está hecho", dice [recipient.GetSheHe] con frialdad." #NT!
  ### 
 bp2_character_interaction.1001.a: "¡Ese es mi [recipient.Custom('GirlBoy')]!" #NT!
 bp2_character_interaction.1001.a.tt: "Rasgo [target_trait.GetNameNoTooltip(GetPlayer)|l] transmitido de generación en generación" #NT!
 bp2_character_interaction.1001.a.flavor: "Empezáis a entenderos unos a otros y [recipient.GetSheHe] empieza a parecerse más a vosotros." #NT!
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$" #NT!
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$" #NT!
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh..." [recipient.GetSheHe] se queja. "Pero hay tantas cosas #EMP mejores#! que hacer..."" #NT!
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$"Pero..." se queja [recipient.GetFirstNameNoTooltip], "¡mi corazón no me traicionaría así!"" #NT!
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Pero... sólo quiero sentir #EMP control#!..."" #NT!
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"Pero... ¿sólo un poco [recipient.Custom('GetLocalStreetFood')]?" [recipient.GetSheHe] protestas. "¡Y [ROOT.Char.GetFaith.HealthGodName] permite tanta alegría!"" #NT!
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$ "¿Una piedra?" se pregunta [recipient.GetSheHe]. "Sí... supongo que a nadie le gusta una persona dura como una piedra..."" #NT!
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Dame una gorra nueva con filigrana de oro", le ruega [recipient.GetFirstNameNoTooltip], "y lo #EMP pensaré#! en ello..."" #NT!
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$ "¡No!" responde [recipient.GetFirstNameNoTooltip]. "¡No puedo fallar! Me esforzaré más"." #NT!
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$ "¡No sé qué hacer!" se queja [recipient.GetFirstNameNoTooltip]. "Por favor, déjame en paz..."" #NT!
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Pero..." [recipient.GetSheHe] traga, "No quiero volver a sentir eso nunca más..."" #NT!
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$"¡Mi juicio es claro!" encaje [recipient.GetFirstNameNoTooltip]. "¡Creo que esto es una estupidez!"" #NT!
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$"Eh..." escucho a [recipient.GetFirstNameNoTooltip] murmurar, "jugar a la gallina fue bastante relajante"." #NT!
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"Bueno", se queja [recipient.GetFirstNameNoTooltip], "no quiero ser una gallina"." #NT!
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$ "No lo sé... tal vez gané por casualidad..."" #NT!
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Pronto..." murmura [recipient.GetName]. "Pronto seré imbatible..."" #NT!
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Hay un pozo, sí", replica [recipient.GetFirstNameNoTooltip], "pero creo que sólo hay serpientes atrapadas dentro"." #NT!
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""¿Yo? Por supuesto que no", insiste [recipient.GetFirstNameNoTooltip], huecamente. "Como dije... siempre soy sincero"." #NT!
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$ "¡Suéltame!" grita [recipient.GetFirstNameNoTooltip]. "¡Como un noble [recipient.Custom('KnightCultureNoTooltip')|l], no temo a la muerte!"" #NT!
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"Pero... yo", gime [recipient.GetFirstNameNoTooltip]. "No quiero morir..."" #NT!
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$"Si escucharas las cosas que dice la gente mientras no estás allí, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... no te sentirías elegante"." #NT!
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Por favor..." el [recipient.Custom('GirlBoy')] se encoge, "déjame en paz"." #NT!
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"A mí... no me importa", suspira [recipient.GetFirstNameNoTooltip]. "Me voy a marchitar de cualquier manera"." #NT!
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$"Pero un día", murmura [recipient.GetFirstNameNoTooltip], "Un día tendré mucho más..."" #NT!
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Tal vez ese sea tu derecho como [ROOT.Char.GetTitleAsNameNoTooltip]", responde [recipient.GetFirstNameNoTooltip], "Pero a mí no me permiten #EMP#! lo mismo..."" #NT!
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"Bueno", dice [recipient.GetFirstName], sonriendo con malicia, "Si insistes..."" #NT!
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$"¡Veo [recipient.GetFaith.HighGodNamePossessive] orden elegida!" [recipient.GetFirstNameNoTooltip] réplicas. "¡Y [recipient.GetFaith.HighGodName] es bueno!"" #NT!
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Por favor, [recipient.Custom2('RelationToMeShort', ROOT.Char)]", se queja [recipient.GetFirstNameNoTooltip], "Simplemente me escupes encima"." #NT!
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se ríe." #NT!
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Ajá", murmura [recipient.GetFirstNameNoTooltip]. "#EMP Claro..."" #NT!
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$ "¿Bondad? Podría ser que yo sea el siguiente en sufrir daño, ¿y cómo me protegería la bondad?"" #NT!
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$"Bueno, ¡alguien tiene que cuidar de esas pobres almas!"" #NT!
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$ "¡Nunca!" [recipient.GetFirstNameNoTooltip] retrocede. "¡Quiero ser bueno!"" #NT!
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Tal vez..." [recipient.GetSheHe] suspira. "Pero esta bien..."" #NT!
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$"Pero", protesta [recipient.GetSheHe], "¡Les di mi palabra a mis amigos!"" #NT!
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Creo", [recipient.GetSheHe] se encoge, "preferiría encajar..."" #NT!
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Pero... entonces nunca volvería a jugar conmigo..."" #NT!
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"¡¿Un #EMP amigo?!#!" [recipient.GetSheHe] aúlla. "¡No! ¡Todavía me perseguiría un #EMP tramposo#!!"" #NT!
  # AGOT Added 
 bp2_character_interaction.1002.desc_honorable: "$bp2_character_interaction.desc_honorable$ "¡No!" [recipient.GetSheHe] grita "¡Es mío! ¡Lo tomé limpiamente!" [recipient.GetSheHe] chillidos." #NT!
 bp2_character_interaction.1002.desc_authoritative: "$bp2_character_interaction.desc_authoritative$Puedo ver que [recipient.GetSheHe] está a punto de llorar, sus ojos revolotean entre el sirviente y yo, antes de dejar caer la escoba y salir corriendo. Dejé escapar un suspiro de decepción." #NT!
 bp2_character_interaction.1002.desc_rude: "$bp2_character_interaction.desc_rude$"¡No hay necesidad de ser tan vulgar!" [recipient.GetFirstNameNoTooltip] responde, horrorizado, y dejo escapar un suspiro de jodida decepción." #NT!
 bp2_character_interaction.1002.desc_ruthless: "$bp2_character_interaction.desc_ruthless$[recipient.GetSheHe|U] da un paso adelante, con lágrimas en los ojos de [recipient.GetHerHis], y luego, sin previo aviso, ¡sale corriendo!" #NT!
