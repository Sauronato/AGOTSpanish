l_spanish:
  ################################################## 
  # #General Character Modifiers 
 high_king_of_the_seas_fp1_modifier: "Gran Rey de los Mares"
 high_king_of_the_seas_fp1_modifier_desc: "Este personaje es el gobernante indiscutible del Mar del Norte, un talasócrata supremo."
 high_queen_of_the_seas_fp1_modifier: "Alta Reina de los Mares"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "Gran Rey desafiante"
 defiant_high_king_conversion_boost_modifier_desc: "Este personaje adora a los dioses antiguos y hará todo lo posible para demostrar que los demás también deberían hacerlo.\n\nAumento significativo a [convert_county|E] de velocidad frente a [organized|E] [faiths|E]"
 defiant_high_queen_conversion_boost_modifier: "Reina alta desafiante"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "Exilio vikingo"
 scandinavian_adventurer_fp1_modifier_desc: "Este personaje huyó de Escandinavia con un ejército de pícaros y aventureros, buscando hacerse un reino en otro lugar."
 nithing_fp1_modifier: "Nada"
 nithing_fp1_modifier_desc: "Este personaje no es nada comparado con $north_germanic_group_collective_noun$, se le considera muerto, incluso por debajo de un esclavo."
 stingy_host_fp1_modifier: "Anfitrión tacaño"
 stingy_host_fp1_modifier_desc: "Se sabe que este personaje niega incluso una comida caliente a personas sin importancia en su corte."
 generous_host_fp1_modifier: "Anfitrión generoso"
 generous_host_fp1_modifier_desc: "Se sabe que este personaje trata a los vagabundos con respeto, cortesía y una comida caliente."
  #AGOT Modified 
 # phantom_island_trivia_fp1_modifier: "Misterios del Atlántico"
 # phantom_island_trivia_fp1_modifier_desc: "Este personaje recuerda muchas historias interesantes de las misteriosas islas del Atlántico."
 phantom_island_trivia_fp1_modifier: "Misterios Marítimos"
 phantom_island_trivia_fp1_modifier_desc: "Este personaje recuerda muchas historias interesantes sobre islas misteriosas del mundo."
 phantom_island_critique_fp1_modifier: "Pensador crítico"
 phantom_island_critique_fp1_modifier_desc: "Este personaje se caracteriza por su escepticismo ante los cuentos fantásticos que cuentan ciertos marineros."
 exotic_foreign_lord_fp1_modifier: "Lord extranjero exótico"
 exotic_foreign_lord_fp1_modifier_desc: "Este personaje es conocido dentro del mundo islámico como el señor de un extraño e intrigante reino pagano."
 horrifying_foreign_lord_fp1_modifier: "Horripilante Lord Extranjero"
 horrifying_foreign_lord_fp1_modifier_desc: "Abundan las historias en todo el mundo islámico sobre los horribles sacrificios paganos que infestan el reino de este personaje."
 draugr_healthy_hiking_fp1_modifier: "Senderismo Saludable"
 draugr_healthy_hiking_fp1_modifier_desc: "Este personaje ha pasado una inmensa cantidad de tiempo recorriendo infructuosamente las tierras salvajes de su reino, cazando monstruos."
 ultimate_blasphemer_modifier: "Blasfemo definitivo"
 ultimate_blasphemer_modifier_desc: "Este personaje sacrificó su propio [head_of_faith|E] a las divinidades de otro [faith|E]. Nadie los considera un verdadero miembro de los fieles."
 embraced_local_traditions_modifier: "Tradiciones locales adoptadas"
 embraced_local_traditions_modifier_desc: "Este antiguo personaje escandinavo ha abrazado la cultura y la fe de su nueva patria, aunque todavía puede criar #V Piedras rúnicas#!."
 settled_norse_dynasty_modifier: "Dinastía asentada"
 settled_norse_dynasty_modifier_desc: "Esta dinastía escandinava se ha establecido en tierras extranjeras.\n#weak Mientras dure este modificador, los gobernantes de esta dinastía no serán el objetivo de los aventureros escandinavos.#!"
 fp1_focusing_on_rule_modifier: "Centrándose en la regla"
 fp1_focusing_on_rule_modifier_desc: "Este personaje se centra en gobernar, y sólo en gobernar, a expensas de otras exigencias de la vida."
 fp1_ignoring_annoyances_modifier: "Haciendo caso omiso de las molestias"
 fp1_ignoring_annoyances_modifier_desc: "Este personaje no tiene tiempo para molestias y pequeños caprichos infantiles."
 fp1_avoiding_the_snow_modifier: "Evitando la nieve"
 fp1_avoiding_the_snow_modifier_desc: "Este personaje ha sido reprendido por pasar demasiado tiempo al aire libre."
 fp1_daydreaming_about_diplomacy_modifier: "Soñar despierto con el Estado"
 fp1_daydreaming_about_diplomacy_modifier_desc: "Este personaje ha dedicado mucho tiempo a planificar mentalmente la política diplomática."
 fp1_daydreaming_about_martial_modifier: "Soñar despierto con la estrategia"
 fp1_daydreaming_about_martial_modifier_desc: "Este personaje ha pasado mucho tiempo planificando mentalmente futuras guerras."
 fp1_daydreaming_about_stewardship_modifier: "Soñar despierto con el oro"
 fp1_daydreaming_about_stewardship_modifier_desc: "Este personaje ha pasado mucho tiempo planificando mentalmente cómo aumentar los impuestos en el futuro."
 fp1_daydreaming_about_intrigue_modifier: "Soñando despierto sobre las tramas"
 fp1_daydreaming_about_intrigue_modifier_desc: "Este personaje ha pasado mucho tiempo evaluando mentalmente quién es el siguiente en la lista."
 fp1_daydreaming_about_learning_modifier: "Soñar despierto con libros"
 fp1_daydreaming_about_learning_modifier_desc: "Este personaje ha pasado mucho tiempo pensando en sus tomos preferidos."
 fp1_excellent_longships_modifier: "Excelentes drakkar"
 fp1_excellent_longships_modifier_desc: "La flota de este personaje atraviesa las olas como una espada atraviesa a un monje."
 fp1_rotting_longships_modifier: "Barcos podridos"
 fp1_rotting_longships_modifier_desc: "La flota de este personaje apenas está en condiciones de navegar."
 fp1_flagship_leviathan_modifier: "Buque insignia Leviatán"
 fp1_flagship_leviathan_modifier_desc: "El drakkar personal de este personaje es #EMP enorme#!, capaz de contener una cantidad ridícula de botín."
 fp1_flagship_monster_modifier: "Buque insignia monstruoso"
 fp1_flagship_monster_modifier_desc: "El drakkar personal de este personaje está adornado con tallas de bestias, monstruos, mitos y sufrimiento. Muchas de las figuras se parecen a sus vasallos y enemigos."
 fp1_flagship_dragon_modifier: "Buque insignia del Wyrmish"
 fp1_flagship_dragon_modifier_desc: "El drakkar personal de este personaje es materia de sagas, su aspecto distintivo es conocido en todo el mundo."
 fp1_cursed_by_nithing_pole_modifier: "Maldito por Nithing Pole"
 fp1_cursed_by_nithing_pole_modifier_desc: "Este personaje ha sido maldecido fatalmente por un polo nada. Ellos #EMP saben#! que su destino llegará, pero no cuándo, y el miedo los está devorando #EMP vivos#!."
 fp1_bathing_health_modifier: "Baño riguroso"
 fp1_bathing_health_modifier_desc: "Este personaje mantiene un horario de baño impecable, se lava las manos antes de las comidas y siempre tiene una toalla caliente para los invitados."
 fp1_bathing_attraction_modifier: "Presentación impecable"
 fp1_bathing_attraction_modifier_desc: "Este personaje siempre está impecablemente arreglado: dientes raspados, cabello peinado, orejas recogidas, piel lavada y ni siquiera un susurro de piojo."
 fp1_yearly_0071_troll_victory_bear_modifier: "Asesino de osos"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "Se dice que este personaje mató a un troll o al oso más grande del mundo."
 fp1_yearly_0071_troll_victory_wolf_modifier: "Asesino de lobos"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "Este personaje mató a un lobo tan rápido que la gente común lo creyó un troll."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Wolverine-asesino"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "Este personaje mató a un glotón tan feroz que la gente común lo creyó un troll, manteniendo la naturaleza a salvo."
 fp1_yearly_0071_troll_victory_lynx_modifier: "Asesino de lince"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "Este personaje mató a un lince tan silencioso que la gente común lo creyó un troll."
 fp1_yearly_0071_troll_victory_moose_modifier: "Asesino de alces"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "Este personaje mató a un alce tan rabioso que la gente común lo creyó un troll."
 fp1_yearly_0551_absent_lord_modifier: "Gobernante ausente"
 fp1_yearly_0551_absent_lord_modifier_desc: "Este personaje, por alguna razón, nunca parece estar en su propia corte. Especialmente a la hora de cenar."
 fp1_abased_before_highgod_modifier: "Dónde reside el verdadero poder"
 fp1_abased_before_highgod_modifier_desc: "Este personaje se niega a ponerse su corona, insistiendo en que el #EMP verdadero#! poder reside sólo en lo divino."
 harald_tanglehairs_vow_modifier: "Voto de cabello enredado"
 harald_tanglehairs_vow_modifier_desc: "Este personaje ha hecho un voto de por vida: no se cortará ni cepillará el pelo hasta convertirse en el primer rey de Noruega."
 harald_tanglehairs_reminder_modifier: "Voto cumplido de cabello enredado"
 harald_tanglehairs_reminder_modifier_desc: "Este personaje cumplió con éxito un voto de toda su vida: no cortarse ni cepillarse el pelo hasta convertirse en Rey de Noruega. Lo continúan ahora como un recordatorio de su viaje."
 harald_tanglehairs_vow_broken_modifier: "Voto roto de cabello enredado"
 harald_tanglehairs_vow_broken_modifier_desc: "Este personaje no cumplió un voto de toda la vida: al no ser el primer rey de Noruega, nunca podrá cortarse ni cepillarse el pelo."
 fp1_0511_carries_stinking_trophy_modifier: "Trofeo apestoso"
 fp1_0511_carries_stinking_trophy_modifier_desc: "Este personaje va acompañado de un trofeo podrido y lleno de gusanos literalmente dondequiera que vaya. Algunos afirman que el miasma se extiende por kilómetros."
 fp1_reprieve_from_sa_modifier: "Respiro de los aventureros escandinavos"
 fp1_reprieve_from_sa_modifier_desc: "De alguna manera, este personaje ha ganado un respiro de las implacables hordas vikingas.\n$EFFECT_LIST_BULLET$ No será atacado por aventureros escandinavos sin tierras."
  
  ################################################## 
  # #Shieldmaiden Character Modifiers 
 shieldmaiden_level_martial_1_fp1_modifier: "Comandante experimentado"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "Este personaje ha trabajado más duro que muchos para mejorar su dominio de los soldados."
 shieldmaiden_level_martial_2_fp1_modifier: "Comandante veterano"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "Comandante duro"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "Luchador experimentado"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "Este personaje parece no dejar nunca de practicar con una espada."
 shieldmaiden_level_prowess_2_fp1_modifier: "Luchador famoso"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "Luchador legendario"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "Traidor astuto"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "Este personaje siempre está buscando oportunidades para aprovecharse de sus enemigos."
 shieldmaiden_level_intrigue_2_fp1_modifier: "Traidor notorio"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "Traidor infame"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
  
  ################################################## 
  # #County Modifiers 
 nithing_exiled_fp1_modifier: "Nithing local exiliado"
 nithing_exiled_fp1_modifier_desc: "Las comunidades locales descansan tranquilas sabiendo que un sinvergüenza ha sido castigado con justicia."
 nithing_harboured_fp1_modifier: "Nada local albergado"
 nithing_harboured_fp1_modifier_desc: "Las comunidades locales detestan el apoyo de su señor a un conocido sinvergüenza."
 nithing_in_limbo_fp1_modifier: "Tensiones de clase"
 nithing_in_limbo_fp1_modifier_desc: "Ciertos elementos del tribunal chocan periódicamente con las comunidades locales."
 draugr_remedies_succeeded_fp1_modifier: "Draugr expulsado"
 draugr_remedies_succeeded_fp1_modifier_desc: "Por las buenas o por las malas, se ha abordado el cadáver resucitado que seguramente atormentaba a este condado."
 draugr_remedies_failed_fp1_modifier: "Draugr persigue a los lugareños"
 draugr_remedies_failed_fp1_modifier_desc: "A pesar de los mejores esfuerzos de los vivos, este condado está invadido por plagas, maldiciones y desgracias."
 draugr_monstrous_wolfpack_fp1_modifier: "Aullidos en la noche"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "Una manada de lobos anormalmente hambrientos y agresivos acecha las tierras salvajes de este condado, destrozando ganado y vagabundos solitarios."
 draugr_monstrous_bear_fp1_modifier: "Comodines inseguros"
 draugr_monstrous_bear_fp1_modifier_desc: "Un oso colosal ataca al azar en este condado, a veces llevándose sólo una vaca, a veces masacrando a familias enteras."
 draugr_nithing_fp1_modifier: "Forajido fantasmal"
 draugr_nithing_fp1_modifier_desc: "Algunos los llaman un cadáver ambulante, otros simplemente un ladrón silencioso, pero todos coinciden en que un fantasma cleptómano acosa a los lugareños."
 draugr_nothing_found_fp1_modifier: "Campesinos supersticiosos"
 draugr_nothing_found_fp1_modifier_desc: "A pesar de los mejores esfuerzos de su señor por demostrar lo contrario, la gente local insiste en que los muertos resucitados los acechan."
 capital_of_rus_opinion_modifier: "Un capital en crecimiento"
 capital_of_rus_opinion_modifier_desc: "La constante afluencia de bienes, comerciantes y esclavos a este condado ha dejado a su gente completamente contenta."
 capital_of_rus_misc_benefits_modifier: "Capital varega"
 capital_of_rus_misc_benefits_modifier_desc: "Este asentamiento es #EMP el#! centro regional tanto para eslavos como para nórdicos, y disfruta de amplios beneficios por ser el hogar de innumerables bandas de aventureros, conquistadores y piratas."
 held_grand_sacrifice_fp1_modifier: "Fui al Gran Sacrificio"
 held_grand_sacrifice_fp1_modifier_desc: "Los campesinos de este condado descansan tranquilos, sabiendo que los dioses sonríen a quienes pagan tributo."
 commoners_grand_sacrifice_fp1_modifier: "Fue al Gran Sacrificio de los Pueblos"
 commoners_grand_sacrifice_fp1_modifier_desc: "Los campesinos de este condado todavía hablan de cómo se mezclaron libremente con la nobleza en la última gran fiesta celebrada en honor de sus dioses."
 held_human_sacrifice_fp1_modifier: "Horrorizado por el sacrificio humano"
 held_human_sacrifice_fp1_modifier_desc: "El campesinado está indignado por estar gobernado por un personaje que practica el asesinato ritual de otros humanos."
 trade_instead_of_raid_fp1_modifier: "Enlaces de comerciantes asaltantes"
 trade_instead_of_raid_fp1_modifier_desc: "Este condado se ha beneficiado ampliamente del comercio con posibles asaltantes en lugar de luchar contra ellos, y los lugareños más ricos visten atuendos exóticos y baratijas arrancadas de tierras extranjeras."
 fp1_stele_ancestors_strong: "Piedra Runa Ancestral"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "Piedra rúnica de conquista"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "Piedra rúnica de influencia"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "Apoyado en Ting"
 fp1_yearly_0591_levy_modifier_desc: "El pequeño drama en el Ting local ha ganado recientemente extensiones de tierra fronteriza en este condado, lo que ha provocado el surgimiento de nuevas aldeas."
 fp1_yearly_0591_building_modifier: "Reivindicado en Ting"
 fp1_yearly_0591_building_modifier_desc: "El capital político en el Ting local ha permitido a este condado reclamar varios territorios fronterizos menores, dando un amplio espacio para expandir los asentamientos existentes."
 fp1_yearly_0591_spurned_modifier: "Se siente despreciado"
 fp1_yearly_0591_spurned_modifier_desc: "Los lugareños de este condado saben a ciencia cierta #EMP hecho#! que su señor prefiere un condado rival al de ellos."
 fp1_yearly_0591_otherwise_occupied_modifier: "De lo contrario ocupado"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "Este condado está demasiado ocupado luchando contra sus rivales de al lado como para fomentar el malestar contra su señor."
 fp1_yearly_0071_troll_attacks_modifier: "Ataques de trolls"
 fp1_yearly_0071_troll_attacks_modifier_desc: "Hay... #EMP algo#! en la naturaleza de este condado, aterrorizando e incluso matando a los lugareños."
 fp1_mann_pirate_capital_modifier: "La ciudad robada"
 fp1_mann_pirate_capital_modifier_desc: "La capital local se ganó su apodo a base de sangre, miedo y trabajo. El trabajo es de cosecha propia, pero la sangre y el miedo vienen del extranjero. Regularmente."
 fp1_trade_events_foreign_architects_modifier: "Arquitectos extranjeros"
 fp1_trade_events_foreign_architects_modifier_desc: "Los arquitectos extranjeros traen del extranjero los últimos estilos y técnicas de construcción."
 fp1_trade_events_foreign_architects_no_growth_modifier: "Asistencia extranjera"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Los arquitectos extranjeros traen los últimos estilos del extranjero, aunque poco pueden hacer para mejorar los sofisticados edificios locales."
 fp1_trade_events_raid_consultants_modifier: "Asaltantes veteranos en residencia"
 fp1_trade_events_raid_consultants_modifier_desc: "A cuadros de asaltantes veteranos se les ha pagado una prima para proteger este condado contra otros de su calaña."
  
  ################################################## 
  # #Dynasty Modifiers 
 fp1_legacy_of_piracy_modifier: "El legado de la piratería"
 fp1_legacy_of_piracy_modifier_desc: "Esta dinastía es descendiente reciente del mayor pirata y asaltante de la época; El mar, la sal y el humo están siempre en su sangre y en sus labios.\n\nPuede [raid|E], independientemente del tipo de [government|E]\nPuede $game_concept_raid$ en ultramar y navegar en ríos principales."
  
  ################################################## 
  # #Religion Modifiers 
 gruesome_festivals_designated_sacrifice_fp1_modifier: "Pronto será sacrificado"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc: "Este carácter es un [designate_chief_sacrifice_chief_sacrifice|E] designado."
 fp1_jomsvikings_caused_faith_crisis_modifier: "Crisis de fe"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc: "Un altercado con el líder de una orden sagrada ha hecho que este personaje dude de sus creencias."
