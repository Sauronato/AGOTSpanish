  ################################################## 
  # #General Character Modifiers 
 high_king_of_the_seas_fp1_modifier: "Gran Rey de los Mares" #NT!
 high_king_of_the_seas_fp1_modifier_desc: "Este personaje es el gobernante indiscutible del Mar del Norte, un talasócrata supremo." #NT!
 high_queen_of_the_seas_fp1_modifier: "Alta Reina de los Mares" #NT!
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$" #NT!
 defiant_high_king_conversion_boost_modifier: "Gran Rey desafiante" #NT!
 defiant_high_king_conversion_boost_modifier_desc: "Este personaje adora a los dioses antiguos y hará todo lo posible para demostrar que los demás también deberían hacerlo.\n\nAumento significativo a [convert_county|E] de velocidad frente a [organized|E] [faiths|E]" #NT!
 defiant_high_queen_conversion_boost_modifier: "Reina alta desafiante" #NT!
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$" #NT!
 scandinavian_adventurer_fp1_modifier: "Exilio vikingo" #NT!
 scandinavian_adventurer_fp1_modifier_desc: "Este personaje huyó de Escandinavia con un ejército de pícaros y aventureros, buscando hacerse un reino en otro lugar." #NT!
 nithing_fp1_modifier: "Nada" #NT!
 nithing_fp1_modifier_desc: "Este personaje no es nada comparado con $north_germanic_group_collective_noun$, se le considera muerto, incluso por debajo de un esclavo." #NT!
 stingy_host_fp1_modifier: "Anfitrión tacaño" #NT!
 stingy_host_fp1_modifier_desc: "Se sabe que este personaje niega incluso una comida caliente a personas sin importancia en su corte." #NT!
 generous_host_fp1_modifier: "Anfitrión generoso" #NT!
 generous_host_fp1_modifier_desc: "Se sabe que este personaje trata a los vagabundos con respeto, cortesía y una comida caliente." #NT!
  #AGOT Modified 
 # phantom_island_trivia_fp1_modifier: "Misterios del Atlántico" #NT!
 # phantom_island_trivia_fp1_modifier_desc: "Este personaje recuerda muchas historias interesantes de las misteriosas islas del Atlántico." #NT!
 phantom_island_trivia_fp1_modifier: "Misterios Marítimos" #NT!
 phantom_island_trivia_fp1_modifier_desc: "Este personaje recuerda muchas historias interesantes sobre islas misteriosas del mundo." #NT!
 phantom_island_critique_fp1_modifier: "Pensador crítico" #NT!
 phantom_island_critique_fp1_modifier_desc: "Este personaje se caracteriza por su escepticismo ante los cuentos fantásticos que cuentan ciertos marineros." #NT!
 exotic_foreign_lord_fp1_modifier: "Señor extranjero exótico" #NT!
 exotic_foreign_lord_fp1_modifier_desc: "Este personaje es conocido dentro del mundo islámico como el señor de un extraño e intrigante reino pagano." #NT!
 horrifying_foreign_lord_fp1_modifier: "Horripilante Señor Extranjero" #NT!
 horrifying_foreign_lord_fp1_modifier_desc: "Abundan las historias en todo el mundo islámico sobre los horribles sacrificios paganos que infestan el reino de este personaje." #NT!
 draugr_healthy_hiking_fp1_modifier: "Senderismo Saludable" #NT!
 draugr_healthy_hiking_fp1_modifier_desc: "Este personaje ha pasado una inmensa cantidad de tiempo recorriendo infructuosamente las tierras salvajes de su reino, cazando monstruos." #NT!
 ultimate_blasphemer_modifier: "Blasfemo definitivo" #NT!
 ultimate_blasphemer_modifier_desc: "Este personaje sacrificó su propio [head_of_faith|E] a las divinidades de otro [faith|E]. Nadie los considera un verdadero miembro de los fieles." #NT!
 embraced_local_traditions_modifier: "Tradiciones locales adoptadas" #NT!
 embraced_local_traditions_modifier_desc: "Este antiguo personaje escandinavo ha abrazado la cultura y la fe de su nueva patria, aunque todavía puede criar #V Piedras rúnicas#!." #NT!
 settled_norse_dynasty_modifier: "Dinastía asentada" #NT!
 settled_norse_dynasty_modifier_desc: "Esta dinastía escandinava se ha establecido en tierras extranjeras.\n#weak Mientras dure este modificador, los gobernantes de esta dinastía no serán el objetivo de los aventureros escandinavos.#!" #NT!
 fp1_focusing_on_rule_modifier: "Centrándose en la regla" #NT!
 fp1_focusing_on_rule_modifier_desc: "Este personaje se centra en gobernar, y sólo en gobernar, a expensas de otras exigencias de la vida." #NT!
 fp1_ignoring_annoyances_modifier: "Haciendo caso omiso de las molestias" #NT!
 fp1_ignoring_annoyances_modifier_desc: "Este personaje no tiene tiempo para molestias y pequeños caprichos infantiles." #NT!
 fp1_avoiding_the_snow_modifier: "Evitando la nieve" #NT!
 fp1_avoiding_the_snow_modifier_desc: "Este personaje ha sido reprendido por pasar demasiado tiempo al aire libre." #NT!
 fp1_daydreaming_about_diplomacy_modifier: "Soñar despierto con el Estado" #NT!
 fp1_daydreaming_about_diplomacy_modifier_desc: "Este personaje ha dedicado mucho tiempo a planificar mentalmente la política diplomática." #NT!
 fp1_daydreaming_about_martial_modifier: "Soñar despierto con la estrategia" #NT!
 fp1_daydreaming_about_martial_modifier_desc: "Este personaje ha pasado mucho tiempo planificando mentalmente futuras guerras." #NT!
 fp1_daydreaming_about_stewardship_modifier: "Soñar despierto con el oro" #NT!
 fp1_daydreaming_about_stewardship_modifier_desc: "Este personaje ha pasado mucho tiempo planificando mentalmente cómo aumentar los impuestos en el futuro." #NT!
 fp1_daydreaming_about_intrigue_modifier: "Soñando despierto sobre las tramas" #NT!
 fp1_daydreaming_about_intrigue_modifier_desc: "Este personaje ha pasado mucho tiempo evaluando mentalmente quién es el siguiente en la lista." #NT!
 fp1_daydreaming_about_learning_modifier: "Soñar despierto con libros" #NT!
 fp1_daydreaming_about_learning_modifier_desc: "Este personaje ha pasado mucho tiempo pensando en sus tomos preferidos." #NT!
 fp1_excellent_longships_modifier: "Excelentes drakkar" #NT!
 fp1_excellent_longships_modifier_desc: "La flota de este personaje atraviesa las olas como una espada atraviesa a un monje." #NT!
 fp1_rotting_longships_modifier: "Barcos podridos" #NT!
 fp1_rotting_longships_modifier_desc: "La flota de este personaje apenas está en condiciones de navegar." #NT!
 fp1_flagship_leviathan_modifier: "Buque insignia Leviatán" #NT!
 fp1_flagship_leviathan_modifier_desc: "El drakkar personal de este personaje es #EMP enorme#!, capaz de contener una cantidad ridícula de botín." #NT!
 fp1_flagship_monster_modifier: "Buque insignia monstruoso" #NT!
 fp1_flagship_monster_modifier_desc: "El drakkar personal de este personaje está adornado con tallas de bestias, monstruos, mitos y sufrimiento. Muchas de las figuras se parecen a sus vasallos y enemigos." #NT!
 fp1_flagship_dragon_modifier: "Buque insignia del Wyrmish" #NT!
 fp1_flagship_dragon_modifier_desc: "El drakkar personal de este personaje es materia de sagas, su aspecto distintivo es conocido en todo el mundo." #NT!
 fp1_cursed_by_nithing_pole_modifier: "Maldito por Nithing Pole" #NT!
 fp1_cursed_by_nithing_pole_modifier_desc: "Este personaje ha sido maldecido fatalmente por un polo nada. Ellos #EMP saben#! que su destino llegará, pero no cuándo, y el miedo los está devorando #EMP vivos#!." #NT!
 fp1_bathing_health_modifier: "Baño riguroso" #NT!
 fp1_bathing_health_modifier_desc: "Este personaje mantiene un horario de baño impecable, se lava las manos antes de las comidas y siempre tiene una toalla caliente para los invitados." #NT!
 fp1_bathing_attraction_modifier: "Presentación impecable" #NT!
 fp1_bathing_attraction_modifier_desc: "Este personaje siempre está impecablemente arreglado: dientes raspados, cabello peinado, orejas recogidas, piel lavada y ni siquiera un susurro de piojo." #NT!
 fp1_yearly_0071_troll_victory_bear_modifier: "Asesino de osos" #NT!
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "Se dice que este personaje mató a un troll o al oso más grande del mundo." #NT!
 fp1_yearly_0071_troll_victory_wolf_modifier: "Asesino de lobos" #NT!
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "Este personaje mató a un lobo tan rápido que la gente común lo creyó un troll." #NT!
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Wolverine-asesino" #NT!
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "Este personaje mató a un glotón tan feroz que la gente común lo creyó un troll, manteniendo la naturaleza a salvo." #NT!
 fp1_yearly_0071_troll_victory_lynx_modifier: "Asesino de lince" #NT!
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "Este personaje mató a un lince tan silencioso que la gente común lo creyó un troll." #NT!
 fp1_yearly_0071_troll_victory_moose_modifier: "Asesino de alces" #NT!
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "Este personaje mató a un alce tan rabioso que la gente común lo creyó un troll." #NT!
 fp1_yearly_0551_absent_lord_modifier: "Gobernante ausente" #NT!
 fp1_yearly_0551_absent_lord_modifier_desc: "Este personaje, por alguna razón, nunca parece estar en su propia corte. Especialmente a la hora de cenar." #NT!
 fp1_abased_before_highgod_modifier: "Dónde reside el verdadero poder" #NT!
 fp1_abased_before_highgod_modifier_desc: "Este personaje se niega a ponerse su corona, insistiendo en que el #EMP verdadero#! poder reside sólo en lo divino." #NT!
 harald_tanglehairs_vow_modifier: "Voto de cabello enredado" #NT!
 harald_tanglehairs_vow_modifier_desc: "Este personaje ha hecho un voto de por vida: no se cortará ni cepillará el pelo hasta convertirse en el primer rey de Noruega." #NT!
 harald_tanglehairs_reminder_modifier: "Voto cumplido de cabello enredado" #NT!
 harald_tanglehairs_reminder_modifier_desc: "Este personaje cumplió con éxito un voto de toda su vida: no cortarse ni cepillarse el pelo hasta convertirse en Rey de Noruega. Lo continúan ahora como un recordatorio de su viaje." #NT!
 harald_tanglehairs_vow_broken_modifier: "Voto roto de cabello enredado" #NT!
 harald_tanglehairs_vow_broken_modifier_desc: "Este personaje no cumplió un voto de toda la vida: al no ser el primer rey de Noruega, nunca podrá cortarse ni cepillarse el pelo." #NT!
 fp1_0511_carries_stinking_trophy_modifier: "Trofeo apestoso" #NT!
 fp1_0511_carries_stinking_trophy_modifier_desc: "Este personaje va acompañado de un trofeo podrido y lleno de gusanos literalmente dondequiera que vaya. Algunos afirman que el miasma se extiende por kilómetros." #NT!
 fp1_reprieve_from_sa_modifier: "Respiro de los aventureros escandinavos" #NT!
 fp1_reprieve_from_sa_modifier_desc: "De alguna manera, este personaje ha ganado un respiro de las implacables hordas vikingas.\n$EFFECT_LIST_BULLET$ No será atacado por aventureros escandinavos sin tierras." #NT!
  
  ################################################## 
  # #Shieldmaiden Character Modifiers 
 shieldmaiden_level_martial_1_fp1_modifier: "Comandante experimentado" #NT!
 shieldmaiden_level_martial_1_fp1_modifier_desc: "Este personaje ha trabajado más duro que muchos para mejorar su dominio de los soldados." #NT!
 shieldmaiden_level_martial_2_fp1_modifier: "Comandante veterano" #NT!
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$" #NT!
 shieldmaiden_level_martial_3_fp1_modifier: "Comandante duro" #NT!
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$" #NT!
 shieldmaiden_level_prowess_1_fp1_modifier: "Luchador experimentado" #NT!
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "Este personaje parece no dejar nunca de practicar con una espada." #NT!
 shieldmaiden_level_prowess_2_fp1_modifier: "Luchador famoso" #NT!
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$" #NT!
 shieldmaiden_level_prowess_3_fp1_modifier: "Luchador legendario" #NT!
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$" #NT!
 shieldmaiden_level_intrigue_1_fp1_modifier: "Traidor astuto" #NT!
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "Este personaje siempre está buscando oportunidades para aprovecharse de sus enemigos." #NT!
 shieldmaiden_level_intrigue_2_fp1_modifier: "Traidor notorio" #NT!
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$" #NT!
 shieldmaiden_level_intrigue_3_fp1_modifier: "Traidor infame" #NT!
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$" #NT!
  
  ################################################## 
  # #County Modifiers 
 nithing_exiled_fp1_modifier: "Nithing local exiliado" #NT!
 nithing_exiled_fp1_modifier_desc: "Las comunidades locales descansan tranquilas sabiendo que un sinvergüenza ha sido castigado con justicia." #NT!
 nithing_harboured_fp1_modifier: "Nada local albergado" #NT!
 nithing_harboured_fp1_modifier_desc: "Las comunidades locales detestan el apoyo de su señor a un conocido sinvergüenza." #NT!
 nithing_in_limbo_fp1_modifier: "Tensiones de clase" #NT!
 nithing_in_limbo_fp1_modifier_desc: "Ciertos elementos del tribunal chocan periódicamente con las comunidades locales." #NT!
 draugr_remedies_succeeded_fp1_modifier: "Draugr expulsado" #NT!
 draugr_remedies_succeeded_fp1_modifier_desc: "Por las buenas o por las malas, se ha abordado el cadáver resucitado que seguramente atormentaba a este condado." #NT!
 draugr_remedies_failed_fp1_modifier: "Draugr persigue a los lugareños" #NT!
 draugr_remedies_failed_fp1_modifier_desc: "A pesar de los mejores esfuerzos de los vivos, este condado está invadido por plagas, maldiciones y desgracias." #NT!
 draugr_monstrous_wolfpack_fp1_modifier: "Aullidos en la noche" #NT!
 draugr_monstrous_wolfpack_fp1_modifier_desc: "Una manada de lobos anormalmente hambrientos y agresivos acecha las tierras salvajes de este condado, destrozando ganado y vagabundos solitarios." #NT!
 draugr_monstrous_bear_fp1_modifier: "Comodines inseguros" #NT!
 draugr_monstrous_bear_fp1_modifier_desc: "Un oso colosal ataca al azar en este condado, a veces llevándose sólo una vaca, a veces masacrando a familias enteras." #NT!
 draugr_nithing_fp1_modifier: "Forajido fantasmal" #NT!
 draugr_nithing_fp1_modifier_desc: "Algunos los llaman un cadáver ambulante, otros simplemente un ladrón silencioso, pero todos coinciden en que un fantasma cleptómano acosa a los lugareños." #NT!
 draugr_nothing_found_fp1_modifier: "Campesinos supersticiosos" #NT!
 draugr_nothing_found_fp1_modifier_desc: "A pesar de los mejores esfuerzos de su señor por demostrar lo contrario, la gente local insiste en que los muertos resucitados los acechan." #NT!
 capital_of_rus_opinion_modifier: "Un capital en crecimiento" #NT!
 capital_of_rus_opinion_modifier_desc: "La constante afluencia de bienes, comerciantes y esclavos a este condado ha dejado a su gente completamente contenta." #NT!
 capital_of_rus_misc_benefits_modifier: "Capital varega" #NT!
 capital_of_rus_misc_benefits_modifier_desc: "Este asentamiento es #EMP el#! centro regional tanto para eslavos como para nórdicos, y disfruta de amplios beneficios por ser el hogar de innumerables bandas de aventureros, conquistadores y piratas." #NT!
 held_grand_sacrifice_fp1_modifier: "Fui al Gran Sacrificio" #NT!
 held_grand_sacrifice_fp1_modifier_desc: "Los campesinos de este condado descansan tranquilos, sabiendo que los dioses sonríen a quienes pagan tributo." #NT!
 commoners_grand_sacrifice_fp1_modifier: "Fue al Gran Sacrificio de los Pueblos" #NT!
 commoners_grand_sacrifice_fp1_modifier_desc: "Los campesinos de este condado todavía hablan de cómo se mezclaron libremente con la nobleza en la última gran fiesta celebrada en honor de sus dioses." #NT!
 held_human_sacrifice_fp1_modifier: "Horrorizado por el sacrificio humano" #NT!
 held_human_sacrifice_fp1_modifier_desc: "El campesinado está indignado por estar gobernado por un personaje que practica el asesinato ritual de otros humanos." #NT!
 trade_instead_of_raid_fp1_modifier: "Enlaces de comerciantes asaltantes" #NT!
 trade_instead_of_raid_fp1_modifier_desc: "Este condado se ha beneficiado ampliamente del comercio con posibles asaltantes en lugar de luchar contra ellos, y los lugareños más ricos visten atuendos exóticos y baratijas arrancadas de tierras extranjeras." #NT!
 fp1_stele_ancestors_strong: "Piedra Runa Ancestral" #NT!
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]" #NT!
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$" #NT!
 fp1_stele_conquest_strong: "Piedra rúnica de conquista" #NT!
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]" #NT!
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$" #NT!
 fp1_stele_promotion_strong: "Piedra rúnica de influencia" #NT!
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]" #NT!
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$" #NT!
 fp1_yearly_0591_levy_modifier: "Apoyado en Ting" #NT!
 fp1_yearly_0591_levy_modifier_desc: "El pequeño drama en el Ting local ha ganado recientemente extensiones de tierra fronteriza en este condado, lo que ha provocado el surgimiento de nuevas aldeas." #NT!
 fp1_yearly_0591_building_modifier: "Reivindicado en Ting" #NT!
 fp1_yearly_0591_building_modifier_desc: "El capital político en el Ting local ha permitido a este condado reclamar varios territorios fronterizos menores, dando un amplio espacio para expandir los asentamientos existentes." #NT!
 fp1_yearly_0591_spurned_modifier: "Se siente despreciado" #NT!
 fp1_yearly_0591_spurned_modifier_desc: "Los lugareños de este condado saben a ciencia cierta #EMP hecho#! que su señor prefiere un condado rival al de ellos." #NT!
 fp1_yearly_0591_otherwise_occupied_modifier: "De lo contrario ocupado" #NT!
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "Este condado está demasiado ocupado luchando contra sus rivales de al lado como para fomentar el malestar contra su señor." #NT!
 fp1_yearly_0071_troll_attacks_modifier: "Ataques de trolls" #NT!
 fp1_yearly_0071_troll_attacks_modifier_desc: "Hay... #EMP algo#! en la naturaleza de este condado, aterrorizando e incluso matando a los lugareños." #NT!
 fp1_mann_pirate_capital_modifier: "La ciudad robada" #NT!
 fp1_mann_pirate_capital_modifier_desc: "La capital local se ganó su apodo a base de sangre, miedo y trabajo. El trabajo es de cosecha propia, pero la sangre y el miedo vienen del extranjero. Regularmente." #NT!
 fp1_trade_events_foreign_architects_modifier: "Arquitectos extranjeros" #NT!
 fp1_trade_events_foreign_architects_modifier_desc: "Los arquitectos extranjeros traen del extranjero los últimos estilos y técnicas de construcción." #NT!
 fp1_trade_events_foreign_architects_no_growth_modifier: "Asistencia extranjera" #NT!
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Los arquitectos extranjeros traen los últimos estilos del extranjero, aunque poco pueden hacer para mejorar los sofisticados edificios locales." #NT!
 fp1_trade_events_raid_consultants_modifier: "Asaltantes veteranos en residencia" #NT!
 fp1_trade_events_raid_consultants_modifier_desc: "A cuadros de asaltantes veteranos se les ha pagado una prima para proteger este condado contra otros de su calaña." #NT!
  
  ################################################## 
  # #Dynasty Modifiers 
 fp1_legacy_of_piracy_modifier: "El legado de la piratería" #NT!
 fp1_legacy_of_piracy_modifier_desc: "Esta dinastía es descendiente reciente del mayor pirata y asaltante de la época; El mar, la sal y el humo están siempre en su sangre y en sus labios.\n\nPuede [raid|E], independientemente del tipo de [government|E]\nPuede $game_concept_raid$ en ultramar y navegar en ríos principales." #NT!
  
  ################################################## 
  # #Religion Modifiers 
 gruesome_festivals_designated_sacrifice_fp1_modifier: "Pronto será sacrificado" #NT!
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc: "Este carácter es un [designate_chief_sacrifice_chief_sacrifice|E] designado." #NT!
 fp1_jomsvikings_caused_faith_crisis_modifier: "Crisis de fe" #NT!
 fp1_jomsvikings_caused_faith_crisis_modifier_desc: "Un altercado con el líder de una orden sagrada ha hecho que este personaje dude de sus creencias." #NT!
