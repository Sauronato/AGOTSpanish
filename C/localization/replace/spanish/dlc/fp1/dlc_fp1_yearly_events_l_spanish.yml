 fp1_berserk_roar_evtopt: "#BER ¡RAAAAARGH!#!"
  
  ################################################## 
  # #Ordinary Events 
 fp1_yearly.0001.t: "Esclavo fugado"
 fp1_yearly.0001.desc: "Los esclavos son una realidad en la cultura [ROOT.Char.GetCulture.GetNameNoTooltip]. Humanos inferiores, capturados en el extranjero o nacidos de otros esclavos, que trabajan nuestros campos y cuidan nuestros hogares.\n\nEn teoría.\n\nAnoche, un[dummy_gender.Custom('ES_OA')] de ellos decidió que ya había tenido bastante y huyó, ¡llevándose consigo un montón de joyas valiosas! Lo que es peor, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] [dummy_gender.Custom('ES_LoLa')] #EMP vio#! desaparecer en la oscuridad y no se le ocurrió contárselo a nadie hasta la mañana."
 fp1_yearly.0001.gold_stays_lost.tt: "Tu plata sigue desaparecida"
 fp1_yearly.0001.a: "¡Enviad una descripción a todas las aldeas!"
 fp1_yearly.0001.a.tt_success: "Tu esclav[dummy_gender.Custom('ES_OA')] es descubiert[dummy_gender.Custom('ES_OA')] y capturad[dummy_gender.Custom('ES_OA')]"
 fp1_yearly.0001.a.tt_failure: "Tu esclav[dummy_gender.Custom('ES_OA')] escapa de tu red con tu plata"
 fp1_yearly.0001.b: "Traedme la capa. Yo en persona [dummy_gender.Custom('ES_LoLa')] cazaré."
 fp1_yearly.0001.b.tt_success: "Capturas [dummy_gender.Custom('ES_AlAla')] esclav[dummy_gender.Custom('ES_OA')] antes de que llegue lejos"
 fp1_yearly.0001.b.tt_failure: "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c: "[scapegoat.GetFirstNameNoTooltip], esto es culpa tuya, ¡así que tendrás que pagar!"
 fp1_yearly.0001.d: "Te perdono, [scapegoat.GetFirstNameNoTooltip]. Estas cosas pasan."
  
 fp1_yearly.0011.t: "Exiges que se declare nithing a [offensive_courtier.GetFirstNameNoTooltip]"
 fp1_yearly.0011.desc: "Hoy ha pasado por mi salón toda una procesión de gente importante de [capital_barony.GetNameNoTier], cada uno con una queja concreta contra mi [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName|l].\n\nAlgunos se quejan de su comportamiento, otros de su honor, pero todos coinciden en lo mismo, que es una vergüenza para la corte.\n\nEsta plebe mugrienta no se conforma con menos que una condena al poste del agravio, para expulsar[offensive_courtier.GetHerHim]."
 fp1_yearly.0011.desc.priest: "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insiste en que el comportamiento de [offensive_courtier.GetFirstNameNoTooltip] #EMP en realidad#! es bastante piadoso, pero los burgueses gruñen que [priest.GetFirstNameNoTooltip] no tiene que tratar con las consecuencias de tal «virtud.»"
 fp1_yearly.0011.a: "Tienen razón, ¡debo desterrar[offensive_courtier.Custom('ES_LoLa')] y desheredar[offensive_courtier.Custom('ES_LoLa')]!"
 fp1_yearly.0011.b: "Tienen razón, ¡debe ser desterrad[offensive_courtier.Custom('ES_OA')]!"
 fp1_yearly.0011.c: "¡Campesinos! [offensive_courtier.GetFirstNameNoTooltip] no tiene culpa alguna."
 fp1_yearly.0011.d: "Esto no es un asunto para [ROOT.Char.GetTitleAsNameNoTooltip]…"
  
 fp1_yearly.0021.t: "Un asunto de vida o muerte"
 fp1_yearly.0021.desc.intro: "Una discusión reciente entre dos de mis $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName|l] y [second_knight.GetTitledFirstName|l], se ha ido exacerbando gravemente. Por lo visto"
 fp1_yearly.0021.desc.doggo: "[first_knight.GetFirstNameNoTooltip] ensartó por accidente al perro de [second_knight.GetFirstNameNoTooltip] cuando cazaban un ejemplar de [ROOT.Char.Custom('GetAnimalType')], y [second_knight.GetFirstNameNoTooltip] se niega a que [first_knight.GetFirstNameNoTooltip] se limite a pagar uno nuevo."
 fp1_yearly.0021.desc.spit_of_land: "[first_knight.GetFirstNameNoTooltip] compró una franja de tierra remota que [second_knight.GetFirstNameNoTooltip] afirma que le pertenece. La parcela no vale nada, quitando que es donde crecen las mejores coles de [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult: "Empezaron a insultarse por nada y [first_knight.GetFirstNameNoTooltip] dijo algo irrepetible sobre [second_knight.GetFirstNameNoTooltip], una cabra y un cuerno para beber."
 fp1_yearly.0021.desc.escalating_prank_war: "Comenzó como un juego inofensivo de superación, con bromas cada vez más pesadas hasta que la diversión fue convirtiéndose gradualmente en pura rabia."
 fp1_yearly.0021.desc.religious_differences: "Todo se reduce a diferencias simples en la religión, con dos fieles [first_knight.GetFaith.GetAdherentName] y [second_knight.GetFaith.GetAdherentName] lanzándose a degüello por la naturaleza de lo divino."
 fp1_yearly.0021.desc.stolen_pig: "La clave de la disputa es un enorme cerdo de primera que [first_knight.GetFirstNameNoTooltip] le robó a [second_knight.GetFirstNameNoTooltip]. O [second_knight.GetFirstNameNoTooltip] a [first_knight.GetFirstNameNoTooltip]. La verdad, con tanto grito, no está nada claro."
 fp1_yearly.0021.desc.defiled_longboat.woman: "[unfortunate_knight.GetFirstNameNoTooltip] descubrió a [defiling_knight.GetFirstNameNoTooltip] #EMP refocilándose#! con el mascarón de proa del barco de [unfortunate_knight.GetFirstNameNoTooltip], estropeando tanto la pintura como su aura antes aterradora."
 fp1_yearly.0021.desc.defiled_longboat: "[defiling_knight.GetFirstNameNoTooltip] se #EMP alivió#! por todos los asientos del barco de [unfortunate_knight.GetFirstNameNoTooltip], #EMP apestando#! totalmente la embarcación."
 fp1_yearly.0021.desc.board_game: "Se pusieron a jugar una partida de hnefatafl y empezaron a discutir sobre las reglas exactas. Al cabo de minutos, habían tirado el tablero y volaban los puñetazos."
 fp1_yearly.0021.desc.outro: "\n\nAhora, los $knight_culture_player_plural_no_tooltip_lowercase$ se han desafiado abiertamente a un holmgang. El duelo será dramático, pero como miembros juramentados de mi casa, necesitan mi permiso para seguir adelante con la pelea."
 fp1_yearly.0021.a: "Que se peleen por eso, si es lo que quieren."
 fp1_yearly.0021.a.tt_success: "[first_knight.GetFirstNameNoTooltip] gana el holmgang"
 fp1_yearly.0021.a.tt_failure: "[second_knight.GetFirstNameNoTooltip] gana el holmgang"
 fp1_yearly.0021.b: "¡Qué niñería! ¡Se lo prohíbo!"
 fp1_yearly.0021.b.tt_success: "Tus órdenes infunden obediencia"
 fp1_yearly.0021.b.tt_failure: "Tus $knight_culture_player_plural_no_tooltip_lowercase$ aceptan a regañadientes, pero se burlan de ti"
 fp1_yearly.0021.c: "Claro, y hasta apostaré por [first_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.c.tt_success: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure: "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d: "Por supuesto, aunque apostaré por [second_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.d.tt_failure: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success: "$fp1_yearly.0021.a.tt_failure$"
  
 fp1_yearly.0031.t: "Comer con cuentos"
 fp1_yearly.0031.desc.intro: "Ha sido una larga, muy larga velada en compañía de [lying_warrior.GetFirstName]. Tal viajer[lying_warrior.Custom('ES_OA')] se detuvo en [capital_barony.GetBaseNameNoTierNoTooltip] para pasar la noche, pagando su estancia con historias de sus proezas, que se prolongaron durante #EMP horas#!.\n\n"
  #AGOT Modified 
 #fp1_yearly.0031.desc.sunk_longboat: ""... así que ahí estaba yo, en medio del Mar del Norte, un bote hundido por demasiado botín sangriento. Bueno, no podía llevarlo conmigo, ¡así que salté al agua y nadé hasta Noruega!""
 fp1_yearly.0031.desc.sunk_longboat: "«… ahí estaba yo, en medio del Mar del Atardecer, con el barco hundiéndose por exceso de botín. No me lo podía llevar conmigo, ¡así que me tiré al agua y me fui nadando hasta Pyke!»."
 fp1_yearly.0031.desc.wrestled_whale: "«… sabía que, o abandonaba a mi tripulación, o luchaba con la ballena. ¡Así que agarré el cuchillo, me tiré al mar y luché con la bestia hasta llegar a la costa, ¡sin ayuda!»."
 fp1_yearly.0031.desc.charged_city_fruit_knife: "«… allí había diez mil enemigos, armados con cimitarras y yo, con solo un cuchillo de fruta. #EMP ¡Y lo logré#!, gracias a mi fiel cuchillo de frutas!»."
 fp1_yearly.0031.desc.charged_city: "… cargué contra las murallas de la ciudad, trepé sin cuerda hasta el interior y me abrí paso hasta el palacio real. Fundí la corona del rey para pagarme un par de botas nuevas»."
  #AGOT Modified 
 #fp1_yearly.0031.desc.kept_iceland_afloat: ""... y si los dos gigantes realmente #EMP hubieran#! seguido con su holmgang, Islandia seguramente se habría hundido de nuevo en el mar. Suerte que los convencí, de verdad"."
 fp1_yearly.0031.desc.kept_iceland_afloat: "«… y si los dos gigantes #EMP hubieran#! seguido con su holmgang, seguro que Skagos se hubiera vuelto a hundir en el mar. Por suerte, conseguí disuadirlos»."
 fp1_yearly.0031.desc.wooed_heir: "«… con un/a [invented_heir.Custom('GetDaughterSon')] de [disparaged_king.GetTitledFirstName|l], #EMP sí#! que fue la mejor. Aunque después de eso no le caí muy bien a [disparaged_king.GetTitledFirstNameNoTooltip|l], así que tuve que salir de su corte volando, ¡como os lo cuento!»."
  #AGOT Modified 
 #fp1_yearly.0031.desc.hunted_troll: ""... 'por supuesto, esta herida más reciente es del propio troll. Grande como una casa, silencioso como un ratón, garras como el engendro bastardo de [lying_warrior.GetFaith.DevilName]. Aún así, apuñala cualquier cosa el tiempo suficiente y muere"."
 fp1_yearly.0031.desc.hunted_troll: "«… claro, mi herida más reciente es la de ese trasgo. Más grande que una casa, silencioso como un ratón, garras como la progenie bastarda de [lying_warrior.GetFaith.DevilName]. Pero si apuñalas cualquier cosa largo y tendido, acaba muriendo»."
 fp1_yearly.0031.desc.outro: "\n\nHistoria tras historia, la saga continúa, cada anécdota más larga que la anterior."
 fp1_yearly.0031.a: "¡#EMP Debes#! quedarte en la corte, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b: "Resultan un tanto… exageradas."
 fp1_yearly.0031.b.tt_success: "Se descubren las mentiras de [lying_warrior.GetFirstNameNoTooltip]"
 fp1_yearly.0031.b.tt_failure: "[lying_warrior.GetFirstNameNoTooltip] te da cien vueltas verbales"
 fp1_yearly.0031.c: "¡Habla bien de nuestra hospitalidad en tu siguiente parada!"
  
 fp1_yearly.0041.t: "Exploradores del Sur"
 fp1_yearly.0041.desc: "[explorer.GetFirstName], explorador[explorer.Custom('ES_XA')], sabi[explorer.Custom('ES_OA')] y enviad[explorer.Custom('ES_OA')] [sponsoring_liege.Custom('ES_DelDela')] [sponsoring_liege.GetTitledFirstName|l] de [sponsoring_liege.GetPrimaryTitle.GetName], ha estado recorriendo mis tierras últimamente. Como erudit[explorer.Custom('ES_OA')] y devot[explorer.Custom('ES_OA')] en el credo [explorer.GetFaith.GetAdherentNameNoTooltip], lleva un diario sobre sus experiencias, y escribe de vez en cuando a su tierra natal sobre la vida en este confín del mundo.\n\nAhora [explorer.GetFirstNameNoTooltip] ha llegado a [capital_barony.GetNameNoTierNoTooltip] y solicita permiso para pasar algunos días con el fin de observar nuestras costumbres locales y hablar con los más sabios de nuestros ancianos.\n\nPese a la apariencia formal de su petición, el tono de [explorer.GetFirstNameNoTooltip] prácticamente #EMP rezuma#! condescendencia."
 fp1_yearly.0041.a: "A lo mejor podría presenciar una pequeña ceremonia, ¿no?"
 fp1_yearly.0041.a.tt_success: "Tu ceremonia impresiona a [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a.tt_failure: "Tus costumbres paganas asquean a [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.b: "Cuéntame más sobre este… ¿[explorer.GetFaith.HighGodName]?"
 fp1_yearly.0041.c: "No hay sitio para extranjeros altaneros en #EMP mi#! corte."
  
 fp1_yearly.0051.t: "Los muertos inquietos"
 fp1_yearly.0051.desc: "La muerte de [draugr.GetTitledFirstName|l], hace ya tiempo, no pasó desapercibida para el pueblo llano de [capital_county.GetNameNoTier]. Sea como fuere, [draugr.GetFirstNameNoTooltip] nunca cayó bien entre los campesinos locales, y ahora por norma se acusa de cualquier mal al cadáver ambulante de est[draugr.Custom('ES_EA')] [draugr.GetWomanMan].\n\nNo pasa una semana sin que un granjero, leñador o apaleador de estiércol que viva cerca de la capital se queje del draugr de [draugr.GetFirstNameNoTooltip].\n\nHay que hacer #EMP algo#!."
 fp1_yearly.0051.a: "Iré a ver su túmulo en persona."
 fp1_yearly.0051.a.tt: "Decides investigar personalmente…"
 fp1_yearly.0051.b: "Desenterrad el cuerpo y quemadlo."
 fp1_yearly.0051.b.body_destroyed: "Los campesinos se regocijan"
 fp1_yearly.0051.b.list: "Amigos y familiares de [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.c: "Igual podemos solucionarlo con hechizos protectores, ¿no?"
 fp1_yearly.0051.c.tt_success: "Tus pociones y hechizos calman a los campesinos"
 fp1_yearly.0051.c.tt_failure: "Tus rituales no bastan"
 fp1_yearly.0061.t: "$fp1_yearly.0051.t$: Lobos"
 fp1_yearly.0061.desc: "Mi séquito y yo acabamos de llegar al túmulo de [draugr.GetFirstNameNoTooltip], cuando sale del interior un primer gruñido.\n\nDe la oscura entrada sale el lobo más grande que jamás haya visto y el resto de la manada parece brotar del mismo suelo. Debe de haber una docena o más, cada uno del tamaño de un hombre, y ya no hay escapatoria en ninguna dirección.\n\n¡Los campesinos acertaron con que había una maldición, pero no de un draugr!"
 fp1_yearly.0061.a: "¡Soldados, a mí!"
 fp1_yearly.0061.a.tt_success: "¡Reúnes a tus hombres y masacráis a los lobos!"
 fp1_yearly.0061.a.tt_failure: "Logras escapar con vida de milagro"
 fp1_yearly.0061.b: "¡CORRED!"
 fp1_yearly.0062.t: "$fp1_yearly.0051.t$: Oso"
 fp1_yearly.0062.desc: "El túmulo de [draugr.GetFirstNameNoTooltip] es frío y lúgubre. Aunque ni mi séquito ni yo vemos ningún cadáver ambulante, ser observan arañazos largos y profundos en algunas de las paredes y huesos de ganado ensucian el suelo.\n\nUn crujido repentino en un rincón me llama la atención. Lo que había tomado por un montón de hojas comienza a levantarse, revelando el oso más grande que jamás haya visto. Parpadea somnoliento, casi amable.\n\nHasta que ruge."
 fp1_yearly.0062.a: "¡Te convertiré en una alfombra!"
 fp1_yearly.0062.a.tt_success: "Acabas con el monstruo"
 fp1_yearly.0062.a.tt_failure: "Tu séquito te evita una muerte segura"
 fp1_yearly.0062.b: "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t: "$fp1_yearly.0051.t$: Nithing"
 fp1_yearly.0063.desc: "En el túmulo de [draugr.GetFirstNameNoTooltip] no hay ni monstruo, ni ajuar funerario, ni siquiera un cadáver. Tras un breve registro del área encuentran el cuerpo de [draugr.GetFirstNameNoTooltip] tirado en una zanja apenas tapado con follaje.\n\nMás bien parece que la tumba ha sido convertida en una burda murada que algún forajido sin escrúpulos ha arrebatado a las frías manos de los muertos.\n\nMientras discuto con mi séquito qué hacer, empezamos a oír un alegre silbido en la distancia, cada vez más cerca. ¡Ese granuja se acerca!"
 fp1_yearly.0063.a: "¡Silencio todos y contra la pared!"
 fp1_yearly.0063.a.tt_success: "La trampa funciona"
 fp1_yearly.0063.a.tt_failure: "[draugr_nithing.GetFirstNameNoTooltip] nota que algo va mal y huye"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes: "[draugr_nithing.GetFirstNameNoTooltip] deambula por los bosques, causando problemas sin parar"
 fp1_yearly.0063.b: "¡Qué condenada pérdida de tiempo!"
 fp1_yearly.0064.t: "$fp1_yearly.0051.t$: Huérfano"
 fp1_yearly.0064.desc: "Los campesinos insistían en que el cadáver ambulante de [draugr.GetFirstNameNoTooltip] les robaba la comida, maldecía su ganado y tocaba en sus ventanas de noche, pero cuando llego a su túmulo, encuentro una bestia muy diferente.\n\nEn un nido de pieles robadas y comida a medio comer, hay un niño huérfano que me mira con los ojos desencajados de absoluto terror."
 fp1_yearly.0064.a: "Vete, criatura. No puedes quedarte aquí."
 fp1_yearly.0064.a.tt: "[draugr_orphan.GetFirstNameNoTooltip] se pierde en el bosque…"
 fp1_yearly.0064.b: "¡[Select_CString(draugr_orphan.IsFemale,'Niña','Niño')] o no, a la mazmorra con [Select_CString(draugr_orphan.IsFemale,'ella','él')]!"
 fp1_yearly.0064.c: "Ven a la corte, [Select_CString(draugr_orphan.IsFemale,'niña','niño')]: una tumba no es lugar para los vivos."
 fp1_yearly.0064.d: "Porque… cualquier [Select_CString(draugr_orphan.IsFemale,'niña','niño')] merece tener un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetMotherFather], ¿no?"
 fp1_yearly.0065.t: "$fp1_yearly.0051.t$: Tranquilidad después de todo"
 fp1_yearly.0065.desc: "El túmulo de [draugr.GetFirstNameNoTooltip] está prácticamente como cuando fue enterrad[draugr.Custom('ES_OA')]. Igual que cualquiera de las tumbas que los campesinos me hacen comprobar.\n\nTampoco hallo nada en las supuestas cavernas encantadas, bosquecillos plagados de trasgos ni grutas de gigantes. Al cabo de unas semanas empiezo a preguntarme si estamos seguros de que esos monstruos siquiera #EMP existan#!.\n\nAl menos el ejercicio me sienta bien."
 fp1_yearly.0065.a: "¿Habrá sido el viento?"
 fp1_yearly.0065.a.locals_grumble: "Los campesinos están descontentos"
  
 fp1_yearly.0071.t: "En los rincones más perdidos del mundo"
 fp1_yearly.0071.desc.intro: "Los campesinos de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] son una banda de superticiosos, que suelen acudir a mí con afirmaciones sobre magos, gigantes y dioses de incógnito.\n\nNormalmente las considero historias de plebeyos, pero esta vez traen pruebas:"
 fp1_yearly.0071.desc.troll_type.bear: "Un joven campesino con la cabeza aplastada y destrozada y unos padres que fueron testigos de su muerte."
 fp1_yearly.0071.desc.troll_type.wolf: "El cadáver de un famoso cazador, el pecho destrozado y su carne tierna devorada."
 fp1_yearly.0071.desc.troll_type.wolverine: "Un revoltijo de huesos y fragmentos de carne desgarrada que, insisten, era hasta hace poco una anciana lavandera."
 fp1_yearly.0071.desc.troll_type.lynx: "Una docena de cerdos muertos, cada uno desgarrado con demasiado cuidado para ser un animal salvaje descoordinado, pero sin lugar a dudas obra de garras y no cuchillos."
 fp1_yearly.0071.desc.troll_type.moose: "Los restos de una oveja manchados de sangre, claramente desgarrados pero no comidos, ni siquiera masticados, toscamente desgarrados por garras como nunca había visto."
 fp1_yearly.0071.desc.outro.loveli_lakes: "\n\nLlevo poco tiempo con los restos cuando entra [loveli_lakes.GetTitledFirstName|l].\n\n«No es ningún trasgo, [ROOT.Char.GetFirstNameNoTooltip] ¡es la obra de un alce salvaje! Conozco bien a esa bestia, incluyendo su feo mordisco y dejaré mi señal en su cadáver»."
 fp1_yearly.0071.desc.outro.fallback: "\n\nLos lugareños insisten en que es nada menos que la obra de un trasgo, y me exigen que recorra los bosques cercanos en busca de la criatura."
 fp1_yearly.0071.a: "¡Yo personalmente mataré a la bestia!"
 fp1_yearly.0071.a.tt: "Partes con una banda de guerreros."
 fp1_yearly.0071.b: "[marshal.GetTitledFirstNameNoTooltip|l], ocúpate de esto."
 fp1_yearly.0071.b.tt_success: "Tu mariscal y sus tropas cazan al monstruo"
 fp1_yearly.0071.b.tt_failure: "La bestia esquiva a [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0071.c: "Parece un oso. Encargaos vosotros mismos, cobardes."
 fp1_yearly.0081.hunt_invalidated: "La caza del trasgo de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] termina"
 fp1_yearly.0081.hunt_invalidated.tt: "Circunstancias imprevistas reclaman tu atención en otro lugar"
 fp1_yearly.0081.desc.prelude: "El bosque susurra suavemente mientras avanzamos con dificultad, manteniendo a mi pequeño grupo de servidores en un estrecho y sombrío abrazo. Me imagino que es solo el viento, pero algunos dicen que los trasgos cantan como el viento cuando están solos…\n\nSe han producido varias desapariciones cerca de este claro, lo que lo convierte en un coto probable de la bestia. Al menos, eso es lo que dicen los lugareños.\n\n"
 fp1_yearly.0081.desc.finisher: "¡No es un trasgo, sino nuestra presa!"
 fp1_yearly.0081.t: "$fp1_yearly.0071.t$: Muerte imponente"
 fp1_yearly.0081.desc: "$fp1_yearly.0081.desc.prelude$Un gruñido aterrador reverbera por la arboleda y algo que había tomado por un peñasco se levanta, demostrando concluyentemente ser un oso #EMP imponente#!.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a: "¡La muerte se te llevará, monstruo!"
 fp1_yearly.0081.a.tt_success: "Masacras al oso"
 fp1_yearly.0081.a.tt_failure: "El oso te parte en dos"
 fp1_yearly.0081.b: "#BER ¡RAAAAARGH!#!"
 fp1_yearly.0081.b.tt: "Partes a la bestia en dos con tu furia berserk"
 fp1_yearly.0081.c: "¡Alzaos, #EMP alzaos#! y atacad, lobos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 fp1_yearly.0081.c.tt_success: "Inspiras a tus soldados a matar al oso"
 fp1_yearly.0081.c.tt_failure: "La bestia te hiere y escapa"
 fp1_yearly.0081.c.tt_failure.tt: "Sufres una herida grave #warning PERMANENTE#!"
 fp1_yearly.0081.d: "#EMP ¡CORREEED!#!"
 fp1_yearly.0082.t: "$fp1_yearly.0071.t$: Muerte rápida"
 fp1_yearly.0082.desc: "$fp1_yearly.0081.desc.prelude$Se oye un gruñido espeluznante detrás de nosotros, el sonido de patas acolchadas y, de repente, alguien grita en la retaguardia del grupo. Me giro justo a tiempo para esquivar al lobo gigante, de pelo plateado por la edad y rojo de sangre, que pasa a toda velocidad. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success: "Matas al lobo"
 fp1_yearly.0082.a.tt_failure: "El lobo te desgarra la garganta"
 fp1_yearly.0082.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c: "¡Reuníos! ¡Formad un círculo!"
 fp1_yearly.0082.c.tt_success: "Atrapas, arrinconas y matas al lobo"
 fp1_yearly.0082.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t: "$fp1_yearly.0071.t$: Muerte furiosa"
 fp1_yearly.0083.desc: "$fp1_yearly.0081.desc.prelude$Lo primero que vemos de la bestia es cómo le desgarra la garganta al soldado que tengo a mi izquierda: una bola veloz de pelo y dientes poco más grande que un perro, pero más rápida que una espada. ¡Un glotón enloquecido! $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success: "Acabas con el glotón"
 fp1_yearly.0083.a.tt_failure: "El glotón te arranca las tripas"
 fp1_yearly.0083.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c: "Hay un refugio de caza cerca, ¡retroceded a buscar ayuda!"
 fp1_yearly.0083.c.tt_success: "Lo atraes hasta el refugio y lo derribáis entre todos"
 fp1_yearly.0083.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t: "$fp1_yearly.0071.t$: Muerte silenciosa"
 fp1_yearly.0084.desc: "$fp1_yearly.0081.desc.prelude$Me congelo. No sé cómo, no nos ha visto, pero #EMP básicamente#! veo la forma agazapada de un lince al otro lado del claro. Un paso desprevenido y hubiera sido el último. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success: "Masacras al lince"
 fp1_yearly.0084.a.tt_failure: "El lince te parte el cuello"
 fp1_yearly.0084.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c: "¡Silencio! Vosotros dos, rodeadlo y lo empujaremos hacia vosotros…"
 fp1_yearly.0084.c.tt_success: "Ganas al lince en astucia y lo cazas"
 fp1_yearly.0084.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t: "$fp1_yearly.0071.t$: Muerte desbocada"
 fp1_yearly.0085.desc.loveli_lakes: "[loveli_lakes.GetTitledFirstName] va al frente. En poco tiempo llegáis al cubil en el bosque de la bestia rabiosa.\n\nHubiera sido una suerte atrapar a esa cosa durmiendo, pero no es así, y la enorme y rabiosa bestia se alza cuando entramos en el claro. Prácticamente nos duplica en altura.\n\nRespira irregularmente, los ojos le giran por una grave enfermedad de la mente, patea el suelo con sus pezuñas hendidas.\n\nY entonces, carga."
 fp1_yearly.0085.desc.fallback: "$fp1_yearly.0081.desc.prelude$El silencio se rompe con un #EMP estrépito#! tremendo cuando un alce titánico y rabioso entra en escena, el doble de alto que una persona, soltando espuma y furia por el hocico. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success: "Pasas al alce por la espada"
 fp1_yearly.0085.a.tt_failure: "El alce te hace papilla los huesos"
 fp1_yearly.0085.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c: "¡El punto débil es la base del cuello! ¡Solo lanzas y flechas!"
 fp1_yearly.0085.c.tt_success: "Derribas al alce sin que te pisotee"
 fp1_yearly.0085.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d: "$fp1_yearly.0081.d$"
  
 fp1_yearly.0091.t: "Una nave digna de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_yearly.0091.desc: "El barco de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] dice mucho de [ROOT.Char.GetSheHe]. Nos habla de sus riquezas, su éxito, la imagen que quiere proyectar al resto del mundo.\n\nMiro mi embarcación actual y me parece… insuficiente. Como para remachar la idea, un trozo de la jarcia se desprende con un crujido, y toda la embarcación cruje siniestramente al redistribuir el peso.\n\nEncargar un nuevo barco es bastante sencillo, pero ¿me bastará con sustituirlo? ¿No me merezco un navío que le hable al mundo de #EMP mí#!?"
 fp1_yearly.0091.a: "¡Un leviatán que cargue mi botín!"
 fp1_yearly.0091.b: "¡Un dragón que intimide a mis vasallos!"
 fp1_yearly.0091.c: "¡Un dragón que ruja mi nombre!"
 fp1_yearly.0091.d: "No necesito una embarcación costosa"
  
 fp1_yearly.0101.t: "Juego de adivinanzas"
 fp1_yearly.0101.desc: "Las gentes de [ROOT.Char.GetCulture.GetNameNoTooltip] adoran las adivinanzas. Dos o más jugadores intercambian problemas cada vez más complicados, a menudo con rimas y sumidos en alegorías o mitos.\n\nEn un día especialmente largo y aburrido, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] piensa en desafiarme a una partida, con prácticamente la mitad de mi corte observando."
 fp1_yearly.0101.a: "¿Pones a prueba #EMP mi#! labia? ¡Nos vamos a divertir!"
 fp1_yearly.0101.a.tt_success: "Ganas el duelo"
 fp1_yearly.0101.a.tt_failure: "[riddler.GetFirstNameNoTooltip] te supera"
 fp1_yearly.0101.a.every_courtier_and_guest: "Todo [courtier|E] e [guest|E]"
 fp1_yearly.0101.b: "Creo que he leído un par de libros de adivinanzas…"
 fp1_yearly.0101.c: "Para empezar, ¿quién no tiene cerebro e irá a las mazmorras?"
 fp1_yearly.0101.c.tt: "La gente recordará lo mal que reaccionaste…"
 fp1_yearly.0101.c.tt_nickname: "Tus cortesanos susurran a tus espaldas…"
 fp1_yearly.0101.d: "Gracias, pero soy [ROOT.Char.GetTitleAsNameNoTooltip] y tengo cosas que hacer."
  
 fp1_yearly.0111.t: "Maldecid[accursed.Custom('ES_OA')]"
 fp1_yearly.0111.desc.intro: "[accursed.GetTitledFirstName] permanece en silencio mientras camino en torno al tótem de piel de caballo frente a su residencia, inspeccionándolo desde todos los ángulos. [accursed.GetSheHe|U] tiene razón, es una maldición #EMP poderosa#! que amenaza su propia vida.\n\nLas runas grabadas en el palo"
 fp1_yearly.0111.desc.skill.intrigue_high: "Son #color_blue_gray floridas e intricadas, y prometen un final retorcido y doloroso#!."
 fp1_yearly.0111.desc.skill.learning_high: "Son #color_blue_gray profundas y están manchadas de sangre; claramente obra de un hechicero instruido#!."
 fp1_yearly.0111.desc.skill.intrigue_low: "Son #color_blue_gray crueles y serpenteantes, como los vagos y truculentos pensamientos de su autor#!."
 fp1_yearly.0111.desc.skill.learning_low: "Son #color_blue_gray desiguales y están empapados en sangre, señal de un hechicero aficionado#!."
 fp1_yearly.0111.desc.skill.fallback: "Son #color_blue_gray indescifrables#!."
 fp1_yearly.0111.desc.first_connector: "El texto de la maldición"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary: "#color_blue_gray huele a indecisión e indolencia#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient: "#color_blue_gray arde de ira, impaciente#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient: "Es #color_blue_gray casi aterradoramente calmado e insidioso#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant: "#color_blue_gray habla de un gran ego y una imaginación horripilantes#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious: "#color_blue_gray sugiere un desprecio completo por otros humanos#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven: "#color_blue_gray se retuerce y enrosca sobre sí mismo repetidamente#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting: "#color_blue_gray es atrevido y llamativo, seguro de su rectitud#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful: "#color_blue_gray parece lleno de un odio absolutamente personal#!,"
 fp1_yearly.0111.desc.trait_1.fallback: "#color_blue_gray es un lío aleatorio#!,"
 fp1_yearly.0111.desc.second_connector: "Que termina con una nota"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary: "Que es una especie de #color_blue_gray anticlimax mal explicado#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient: "De #color_blue_gray rabia apresuradamente garabateada#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient: "De #color_blue_gray una inevitabilidad aterradora#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant: "De #color_blue_gray un ingenio horripilante#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious: "De #color_blue_gray irrevocabilidad brutal e indiferente#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven: "De #color_blue_gray cobardía retorcida#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting: "De #color_blue_gray una sincera confianza en la perdición de [accursed.GetFirstNameNoTooltip]#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful: "Que #color_blue_gray culpa a [accursed.GetFirstNameNoTooltip] de su propia perdición#!."
 fp1_yearly.0111.desc.trait_2.fallback: "Algo #color_blue_gray anticlimática#!."
 fp1_yearly.0111.desc.outro: "\n\nNo tenemos ni testigos ni #color_blue_gray pruebas#!, salvo el propio poste."
 fp1_yearly.0111.tt.correct_guess: "Si tu suposición es correcta"
 fp1_yearly.0111.tt.wrong_guess: "Si tu suposición es errónea"
 fp1_yearly.0111.tt.correct_accusation: "Encuentras muchas pruebas de la culpabilidad de [culprit.GetFirstNameNoTooltip]"
 fp1_yearly.0111.tt.correct_accusation.tt: "[accursed.GetTitledFirstName] queda liberad[accursed.Custom('ES_OA')] de la maldición y siempre estará agradecid[accursed.Custom('ES_OA')]"
 fp1_yearly.0111.tt.false_accusation: "Tus acusaciones resultan ser infundadas"
 fp1_yearly.0111.tt.false_accusation.tt: "[accursed.Custom('ES_ElLa')|U] [accursed.GetTitledFirstName|l] está convencid[accursed.Custom('ES_OA')] de que su final llegará desagradablemente pronto"
 fp1_yearly.0111.a: "¡Esto huele a [suspect_a.GetTitledFirstNameNoTooltip|l]!"
 fp1_yearly.0111.b: "Tal vez… [suspect_b.GetTitledFirstNameNoTooltip|l]…"
 fp1_yearly.0111.c: "Es probable que sea [suspect_c.GetTitledFirstNameNoTooltip|l]."
 fp1_yearly.0111.d: "[accursed.GetFirstNameNoTooltip], ¿no ves que te lo estás imaginando todo?"
 fp1_yearly.0111.d.tt_success: "Convences a [accursed.GetFirstName]"
 fp1_yearly.0111.d.tt_failure: "[accursed.GetFirstName] sufre un ataque de nervios"
 fp1_yearly.0111.e: "¡No te preocupes, yo tengo un contraconjuro!"
  
