 # fp1_yearly.1081.desc.isle_of_the_blessed.other: "An isle filled with devout $breton_collective_noun$, rich in golden treasures. So strong was their faith, it filled the isle with beautifully sung hymns even after [norse_explorer.GetFirstNamePossessiveNoTooltip]crew put them to the sword."
 # fp1_yearly.1081.desc.ard_majhulah: "A strange land, only mentioned in old Islamic texts, thought lost for years. The locals each have piles of gold and silver so large that they use it to make toothpicks and weave their clothes."
 # fp1_yearly.1081.desc.the_sticky_sea: "A mournful sea within the Atlantic, a sticky, stinking mess of waters, where serpents and seaweed conspire to drag sailors to their deaths. Only the very strongest of crews stand even a chance of pulling themselves free."
 # fp1_yearly.1081.desc.purple_islands: "A group of islands far to the south, filled with vibrant flowers, many of them shades of exotic purple, utterly devoid of any trace of human life. The eerie beauty of the place entices even hardened sailors to lay down and die, at peace with the world."
 # fp1_yearly.1081.desc.hy_brasil: "An island that remains invisible much of the time, locked behind impenetrable mists save for one day every seven years. Even on the single day when the mists allow travel, no sailor has successfully made landfall."
 # fp1_yearly.1081.desc.thule: "A vast land to the far, far north, where all matter breaks down. Men breath water and earth as easily as the air, monstrous whales swim through the ground and sky, and all distinctions become academic."
 # fp1_yearly.1081.desc.great_ireland.abrahamic: "A land far to the west, where the inhabitants wear only white, carry cruel spears, and fight viciously against each other and even the noblest of visitors. The locals worship ancient, pagan deities, long-forgotten by right-thinking [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 # fp1_yearly.1081.desc.great_ireland.other: "A land far to the west, where the inhabitants wear only white, carry cruel spears, and fight with inhuman strength and ferocity. So legendary is their prowess, no warrior of this land has ever fallen to a foreign blade."
 # fp1_yearly.1081.desc.sunset_empire: "An empire on the far side of the very widest point of the Atlantic, a land of blood, skulls, and hungry conquerors, lurking just beneath the western horizon. Its cruel masters wait for Ragnarok itself, when they intend to rip the beating hearts from all good [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.greenland: "Una tierra de nórdicos pobres y apurados que viven entre la nieve cerca de la cima del mundo. La tierra es tan helada y fría que deben traer madera de fuera y se alimentan casi exclusivamente de carne y pescado."
 fp1_yearly.1081.desc.vinland: "Una tierra tan al oeste como Catay al este, donde las uvas y el trigo crecen tan libremente que parecen sembrarse solas, y las cosechas son incomparables. Todos sus habitantes son guerreros temibles que no toleran intrusiones."
 fp1_yearly.1081.desc.antilia: "Una isla poblada por exiliados de la nación [antilia_culture.GetNameNoTooltip]. Unos cristianos ricos y opulentos que viven en castillos bien defendidos, descendientes de refugiados que huyeron de Hispania durante la invasión mora."
 fp1_yearly.1081.desc.fortunate_isles.hellenist: "El último enclave superviviente del helenismo, una pequeña isla en el oeste poblada por griegos que comparten más con la antigua $b_athens$ que con la $b_constantinople$ actual. ¡Los lugareños se pasan el día discutiendo de filosofía y brindando a la gloria de los olímpicos!"
 fp1_yearly.1081.desc.fortunate_isles.other: "El refugio de los últimos helénicos, que imitan burdamente a sus lejanos antepasados de $b_athens$ y $b_thebes$. Los lugareños se pasan el día indolentes, discutiendo extrañas filosofías y practicando su grosera fe."
 fp1_yearly.1081.desc.st_brendans_island: "Una isla oculta tras nieblas extrañas, donde el tiempo parece pasar más lentamente dentro que fuera. Del resto de misterios de la isla, [norse_explorer.GetFirstNameNoTooltip] guarda silencio, aunque a veces lágrimas aparecen en sus ojos."
  fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "An isle filled with devout worshippers of an oily, black toad, praying and living lives of devotion to a malignant divinity. Descended from a mysterious fallen civilization on the island, they’ve been granted piscine features for their loyalty.” 
 fp1_yearly.1081.desc.isle_of_the_blessed.other: "Una isla llena de bretones devotos, rica en tesoros de oro. Tan fuerte es su fe que llenaba la isla de hermosos cánticos incluso después de que la tripulación de [norse_explorer.GetFirstNameNoTooltip] los pasase por la espada."
 fp1_yearly.1081.desc.ard_majhulah: "Una tierra extraña, solo mencionada en antiguos textos islámicos, que se creía perdida desde hacía años. Sus habitantes tienen montones tan grandes de oro y plata que los usan para hacer mondadientes y tejerse las ropas."
 fp1_yearly.1081.desc.the_sticky_sea: "Un lúgubre mar dentro del Atlántico, un pegajoso y apestoso lío de aguas, donde serpientes y algas marinas conspiran para arrastrar a los marineros a la muerte. Solo las tripulaciones más fuertes consiguen librarse."
 fp1_yearly.1081.desc.purple_islands: "Un grupo de islas muy al sur, llenas de flores vibrantes -muchas de ellas de exóticos tonos de púrpura- completamente desprovistas de cualquier rastro de vida humana. La espeluznante belleza del lugar atrae incluso a los marineros empedernidos a tumbarse y morir, en paz con el mundo."
 fp1_yearly.1081.desc.hy_brasil: "Una isla que permanece invisible la mayor parte del tiempo, encerrada tras nieblas impenetrables, excepto un día cada siete años. Pero incluso en el único día en que la niebla permite viajar, ningún marinero ha logrado llegar a tierra."
 fp1_yearly.1081.desc.thule: "Una vasta tierra en el lejano norte, donde toda la materia se descompone. Los hombres respiran agua y tierra tan fácilmente como aire, ballenas monstruosas surcan tierra y cielo, donde las distinciones carecen de importancia."
 fp1_yearly.1081.desc.great_ireland.abrahamic: "Una tierra lejana al oeste, donde sus habitantes solo visten de blanco, llevan lanzas crueles y luchan ferozmente entre ellos e incluso contra los más nobles de los visitantes. Los locales adoran a antiguas deidades paganas, olvidadas hace tiempo por los buenos [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.great_ireland.other: "Una tierra lejana al oeste, donde sus habitantes solo visten de blanco, llevan lanzas crueles y luchan con fuerza y ferocidad inhumana. Tan legendaria es su destreza que ni un solo guerrero de esta tierra ha caído ante una hoja extranjera."
 fp1_yearly.1081.desc.sunset_empire: "Un imperio al otro lado del punto más ancho del Atlántico. Una tierra de sangre, cráneos y conquistadores hambrientos que acecha al otro lado del horizonte occidental. Sus crueles señores esperan al Ragnarok, cuando buscarán arrancarles el corazón a todos los buenos [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.outro: "\n\nAunque se empieza a hacer tarde, [norse_explorer.GetFirstNameNoTooltip] parece más que dispuest[norse_explorer.Custom('ES_OA')] a continuar, si lo deseo."
 fp1_yearly.1081.a: "Fascinante. Por favor, ¡otra vez y desde el principio!"
 fp1_yearly.1081.b: "No #EMP puedes#! estar diciendo la verdad, ancian[norse_explorer.Custom('ES_OA')]."
 fp1_yearly.1081.c: "Las historias de tierras lejanas son siempre tan relajantes…"
