  # #Flavour Events 
 fp1_yearly.0501.t: "Saliendo a navegar"
 fp1_yearly.0501.desc: "Hay muchas razones para surcar las aguas cercanas a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] en tiempos de paz: para mostrar fuerza, disuadir a los piratas, incluso simplemente para pescar o disfrutar de la brisa marina.\n\nDurante una de esas simples travesías, diviso a lo lejos un barco flotando.\n\nIncluso desde aquí está claro que sufrió daños al realizar una incursión: su tripulación apenas consigue mantenerlo a flote achicando agua con copas de plata y cuencos de cerámica. Sería un espectáculo cómico si no fuera tan grave."
 fp1_yearly.0501.a: "¡Parad y ayudadlos!"
 fp1_yearly.0501.a.tt_success: "Salvas a la tripulación"
 fp1_yearly.0501.a.tt_failure: "El barco se hunde con todos a bordo"
 fp1_yearly.0501.b: "Podemos quedarnos el botín si matamos a los supervivientes…"
 fp1_yearly.0501.b.tt_success: "Abordas el barco con facilidad"
 fp1_yearly.0501.b.tt_failure: "Los supervivientes se escapan a la costa"
 fp1_yearly.0501.c: "Sigamos navegando."
  
 fp1_yearly.0511.t: "El hedor del éxito"
 fp1_yearly.0511.desc: "#EMP El olor es completamente insoportable#!.\n\nHace un mes que [stinker.GetFirstName] acabó con tal [ROOT.Char.Custom('GetAnimalType')] en una cacería y #EMP sigue#! llevando su cabeza plagada de gusanos consigo.\n\nTodos en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] están cansados, pero [stinker.GetSheHe] se niega a librarse de esa maldita cosa.\n\nParece que el resto de la corte se ha hartado por fin y [stinker.GetHerHim] ha obligado a venir a mí para que juzgue."
 fp1_yearly.0511.a: "Muy bonito, [stinker.GetFirstNameNoTooltip]. Muy, muy bonito."
 fp1_yearly.0511.b: "¡Por [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] y por [ROOT.Char.GetFaith.HouseholdGodName], #EMP libraos#! de eso!"
 fp1_yearly.0511.c: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d: "¿Y si mañana te damos un trofeo #EMP nuevo#!?"
 fp1_yearly.0511.e: "Sí, [stinker.GetFirstNameNoTooltip], es asqueroso. Ahora vete, por favor."
  
 fp1_yearly.0521.t: "Sangre en la nieve"
 fp1_yearly.0521.desc: "Sale de la nada y me da directamente en la sien. No fui capaz de ver venir el proyectil y mucho menos de esquivarlo. Por un momento me tambaleo, cegad[ROOT.Char.Custom('ES_OA')].\n\nUnas carcajadas resuenan detrás de mí y me giro.\n\n[child.GetFirstName] se levanta de su escondite, con otra bola de nieve ya agarrada en su malévola manita."
 fp1_yearly.0521.a: "¡Buen tiro! ¡Ven aquí, granujilla!."
 fp1_yearly.0521.a.tt: "[child.GetFirstNameNoTooltip] tú os tiráis bolas de nieve hasta que se os hielan los dedos"
 fp1_yearly.0521.b: "#EMP ¡Oh, no! ¡Me has dado!#!"
 fp1_yearly.0521.b.tt: "Dejas que [child.GetFirstNameNoTooltip] te bombardee hasta quedar content[child.Custom('ES_OA')]"
 fp1_yearly.0521.c: "¿Crees que te puedes enfrentar a #EMP mí#! en #EMP una guerra de bolas de nieve#!?"
 fp1_yearly.0521.c.tt: "¡Niñ[child.Custom('ES_OA')] o no, esta batalla la vas a ganar!"
 fp1_yearly.0521.c.tt_success: "Consigues derrotar [child.Custom('ES_AlAla')] niñ[child.Custom('ES_OA')]"
 fp1_yearly.0521.c.tt_failure: "[child.GetFirstNameNoTooltip] te da una paliza"
 fp1_yearly.0521.d: "¿A eso lo llamas «emboscada»? ¡La #EMP verdadera#! estrategia requiere #EMP astucia#!!"
 fp1_yearly.0521.d.tt: "Ganas la pelea de bolas de nieve sin esforzarte"
 fp1_yearly.0521.e: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt: "La bola de nieve inflama tu ira de berserker"
 fp1_yearly.0521.f: "[child.GetFirstNameNoTooltip], estoy ocupad[ROOT.Char.Custom('ES_OA')]. Vete a molestar a otro."
  
 fp1_yearly.0531.t: "La familia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] sobre hielo"
 fp1_yearly.0531.desc: "«¡[ROOT.Char.Custom('GetMaPa')|U]!» grita [child.GetFirstName], agarrándome la manga en cuanto entro en el patio cubierto de nieve. «Es inútil, no valgo. No puedo patinar, el hielo me odia».\n\nUna mirada rápida indica que podría tener razón, parece como si un ejército hubiera marchado por el sito, viendo la cantidad de hielo roto que mi [child.Custom('GetDaughterSon')] ha dejado a su pasado."
 fp1_yearly.0531.a: "¡Es fácil! Mira, deja que te enseñe…"
 fp1_yearly.0531.a.tt_success: "[child.GetFirstNameNoTooltip] gana confianza y equilibrio"
 fp1_yearly.0531.a.tt_failure: "Consigues frustrar[child.GetHerHim] aún más"
 fp1_yearly.0531.b: "¿No tienes criadas a las que incordiar?"
 fp1_yearly.0531.c: "Juega dentro, que te vas a resfriar."
  
 fp1_yearly.0541.t: "La bestia de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0541.desc: "«Mi [ROOT.Char.GetTitleAsNameNoTooltip]», resopla [courtier.Custom('ES_ElLa')] [courtier.GetTitledFirstName|l] mientras se acerca a mí, tirando de la oreja de mi [child.Custom('GetDaughterSon')] [child.GetFirstName].\n\n«¡Est[child.Custom('ES_EA')] dichos[child.Custom('ES_OA')] crí[child.Custom('ES_OA')] se ha estado escondiendo en los rincones, con una piel de [ROOT.Char.Custom('GetAnimalType')] encima para saltar de repente y dar sustos de muerte a la gente!»."
 fp1_yearly.0541.a: "Sinceramente, me parece tronchante."
 fp1_yearly.0541.b: "[child.GetFirstNameNoTooltip], habrá que castigarte."
 fp1_yearly.0541.c: "¿Hostigas a #EMP mi#! [child.Custom('GetDaughterSon')]? ¡Al exilio!"
 fp1_yearly.0541.d: "De verdad, no me importa #EMP lo más mínimo#!."
  
 fp1_yearly.0551.t: "Asuntos pesqueros"
  #AGOT Modified 
 #fp1_yearly.0551.desc: "Comenzó como un regalo ocasional. Un hábito inusual, pero soy un buen [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], ¿y qué [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] no ha comido un poco de arenque dudoso en [ROOT.Char.GetHerHis] tiempo?\n\nEn las últimas semanas, sin embargo, [antisocialite.GetTitledFirstNamePossessive] predilección por los § _6 podrido#! pescado ha pasado de una idiosincrasia tolerable a una omnipresencia acre.\n\nEsta mañana, cuando descubrí lo que [antisocialite.GetSheHe] le había hecho a la letrina, decidí que ya había tenido suficiente. Encontré [antisocialite.GetHerHim] en el vestíbulo, la cara empapada en salmuera fétida, medio ojo de pez goteando perezosamente por la barbilla de [ROOT.Char.GetWomanMan]0."
 fp1_yearly.0551.desc: "Comenzó como un capricho ocasional. Un hábito inusual, pero hemos nacido en la cultura [ROOT.Char.GetCulture.GetNameNoTooltip], ¿y quién de nosotros no se ha comido algún arenque de estado dudoso en su momento?\n\nSin embargo, durante las últimas semanas, la predilección de [antisocialite.GetTitledFirstName|l] por el pescado completamente #EMP podrido#! ha pasado de una manía tolerable a una omnipresencia intensa.\n\nEsta mañana, cuando descubrí lo que había hecho a la letrina, decidí que ya había tenido bastante. [antisocialite.Custom('ES_LoLa')|U] encontré en el pasillo, la cara empapada en fétida salmuera y medio ojo de pez deslizándose perezosamente por su barbilla."
 fp1_yearly.0551.a: "Siéntate, [antisocialite.GetFirstNameNoTooltip]. Tenemos que hablar."
 fp1_yearly.0551.a.tt_success: "Expresas tu punto de vista de forma elocuente"
 fp1_yearly.0551.a.tt_failure: "[antisocialite.GetFirstNameNoTooltip] se siente increíblemente insultad[antisocialite.Custom('ES_OA')]"
 fp1_yearly.0551.b: "¿No podría cambiar de aposentos?"
 fp1_yearly.0551.b.tt: "[antisocialite.GetFirstNameNoTooltip] seguirá apestando el lugar"
 fp1_yearly.0551.b_alt: "Dime… ¿tienes más?"
 fp1_yearly.0551.b_alt.tt: "[antisocialite.GetFirstNameNoTooltip] y tú apestáis el lugar juntos"
 fp1_yearly.0551.c: "¿Sabéis qué? A la mazmorra. #EMP Ahora#!."
 fp1_yearly.0551.d: "¡Qué pena! ¡Resulta que precisan mi atención muy #EMP lejos#!!"
  
 fp1_yearly.0561.t: "Mi brazo contra el tuyo"
 fp1_yearly.0561.desc: "«¿Qué me dices, [ROOT.Char.GetFirstNameNoTooltip]?», eructa [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] entre trago y trago. Semejante [knight.Custom('GetYoungMiddleAgedOld')] flexiona los músculos orgullosamente.\n\n«¿Crees que puedes ganarme en un pulso? Vamos, al mejor de tres».\n\nLa cuchara se detiene a camino a mi boca, pero la taberna estalla en vítores descarados y gritos, y miembros menores de mi séquito están ansiosos por presenciar el enfrentamiento."
 fp1_yearly.0561.a: "¿Me desafías?"
 fp1_yearly.0561.a.tt_success: "Superas a [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a.tt_failure: "[knight.GetFirstNameNoTooltip] gana"
 fp1_yearly.0561.b: "#EMP *crujir de nudillos*#!"
 fp1_yearly.0561.b.tt: "Ganas fácilmente los tres seguidos"
 fp1_yearly.0561.c: "Claro, conozco un par de trucos."
 fp1_yearly.0561.c.tt_success: "Haces trampas en una victoria dramática"
 fp1_yearly.0561.c.tt_failure: "[knight.GetFirstNameNoTooltip] descubre tu doblez"
 fp1_yearly.0561.d: "[knight.GetFirstNameNoTooltip], estoy comiendo. Vete a molestar a otro."
  
 fp1_yearly.0571.t: "Vandalismo diminuto"
 fp1_yearly.0571.desc: "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]!» grita [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Tras [courtier.GetSheHe], arrastra a mi [child.Custom('GetDaughterSon')] [child.GetFirstName]. Están tan centrados en gruñirse entre sí, que apenas me miran a la cara.\n\n«He descubierto a est[child.Custom('ES_EA')] mocos[child.Custom('ES_OA')] pintarrajeando vuestra piedra rúnica en [vandal_site.GetNameNoTier], dibujando genitales sobre los dragones y grabando obscenidades sobre las palabras»."
 fp1_yearly.0571.a: "Déjame a mí [child.Custom('ES_AlAla')] [child.Custom('GirlBoy')], tendré una charla con [child.GetSheHe]."
 fp1_yearly.0571.tt_success: "[child.GetFirstNameNoTooltip] se da cuenta de que ha actuado mal"
 fp1_yearly.0571.tt_failure: "[child.GetFirstNameNoTooltip] no entiende cuál es el problema"
 fp1_yearly.0571.b: "¡El pago de las reparaciones saldrá de #EMP tus#! fondos, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt: "Se repara la piedra rúnica"
 fp1_yearly.0571.b.2: "No pasa nada, puedo pagarlo."
 fp1_yearly.0571.c: "No es más que un[child.Custom('ES_XA')] niñ[child.Custom('ES_OA')], calmaos, [courtier.GetFirstNameNoTooltip]."
  
 fp1_yearly.0581.t: "Cuando crezca"
 fp1_yearly.0581.desc.intro: "A un dolor repentino y agudo en la parte de atrás de mi espinilla le acompaña un grito escalofriante a mi espalda. Me giro, list[ROOT.Char.Custom('ES_OA')] para defenderme, y me encuentro con la diminuta figura de [child.GetFirstName] blandiendo un robusto palo de madera."
 fp1_yearly.0581.desc.victim: "Tras [child.GetSheHe], se sonríe [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro: "\n\n«¡Temedme! ¡El/La temible viking[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip] ha venido en busca de tu oro y tus monjes!», grita mi [child.Custom('GetDaughterSon')], y me da un porrazo en la rodilla. Su yelmo de zinc se desliza sobre sus ojos, así que lo único que puedo ver es su sonrisa desdentada.\n\n«[ROOT.Char.Custom('GetMaPa')|U], ¿podré ser [child.Custom('ShieldPersonFemaleMale')] cuando crezca?"
 fp1_yearly.0581.a: "Hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')], harás #EMP temblar#! el mundo entero."
 fp1_yearly.0581.a.tt: "Es más probable que [child.GetFirstNameNoTooltip] se convierta en [GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.b: "¡Una meta noble! ¡En guardia, brib[child.Custom('ES_OnOna')]"
 fp1_yearly.0581.b.tt: "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c: "Puede, si demuestras tu valía contra [victim.GetFirstNameNoTooltip]…"
 fp1_yearly.0581.d: "Deja de molestarme con sueños absurdos."
 fp1_yearly.0581.e: "¡Ja! Ya veremos, pequeñaj[child.Custom('ES_OA')]."
  
 fp1_yearly.0591.t: "Las voces se levantan en el Ting"
 fp1_yearly.0591.desc: "Las reuniones de los ting son una tarea necesaria para cualquier [ROOT.Char.GetTitleAsNameNoTooltip] decente, y todas las gentes libres de la zona acuden a discutir sobre asuntos locales, a comerciar y a disputarse tal o cual privilegio.\n\nComo es de esperar en reuniones tan grandes, siempre hay algo por lo que calentarse y este ting no es una excepción.\n\nMe cuesta seguir los detalles entre tanto grito, pero parece que las gentes del [county_a.GetNameNoTier]"
 fp1_yearly.0591.desc.border_dispute: "Se disputan un pueblo fronterizo con el [county_b.GetNameNoTier] y ambos grupos reclaman las tierras."
 fp1_yearly.0591.desc.stolen_flocks: "Acusan a un importante magnate de [county_b.GetNameNoTier] de robarles los rebaños."
 fp1_yearly.0591.desc.kidnapped_child: "Gritan a sus homólogos de [county_b.GetNameNoTier] por el presunto secuestro de un niño."
 fp1_yearly.0591.desc.drunken_arson: "Afirman ser inocentes de una serie de incendios provocados por la bebida en [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.lost_dog: "Afirman que unos patanes envidiosos de [county_b.GetNameNoTier] robaron el perro emblemático de un pueblo."
 fp1_yearly.0591.desc.disrupted_wedding: "Exigen indemnizaciones por una boda que acabó en caos por culpa de unos invitados borrachos de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.suspicious_will: "Insisten en la validez de un testamento que les da grandes extensiones de tierra en [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal: "Han dado refugio a un delincuente de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.bad_luck: "Gritan que unos brujos de [county_b.GetNameNoTier] los han embrujado y maldecido."
 fp1_yearly.0591.desc.fly_tipping: "Se empecinan en tirar la basura de un pueblo en la frontera con [county_b.GetNameNoTier]."
 fp1_yearly.0591.a: "Los de [county_a.GetNameNoTierNoTooltip] tienen razón."
 fp1_yearly.0591.b: "¡[county_b.GetNameNoTierNoTooltip] cuenta con mi apoyo!"
 fp1_yearly.0591.c: "¿Las buenas gentes de [county_a.GetNameNoTierNoTooltip] aceptarán que los de #EMP [county_b.GetNameNoTierNoTooltip]#! les hagan esto?"
 fp1_yearly.0591.d: "Ya se acabarán cansando."
  
 fp1_yearly.0601.t: "Lo más difícil de gobernar"
 fp1_yearly.0601.desc: "Por su propia naturaleza, los Ting pueden resultar a menudo #EMP extremadamente#! aburridos.\n\nSi los ánimos no se caldean y nadie se pone dramático, entonces no es más que una larga ristra de gentes libres discutiendo asuntos mezquinos bajo la lluvia. Pero yo, como [ROOT.Char.GetTitleAsNameNoTooltip], estoy obligad[ROOT.Char.Custom('ES_OA')] a estar aquí.\n\nEnvejeciendo a cada segundo.\n\nViendo cómo las gentes de [county.GetNameNoTier] discuten entre ellos hasta morir de aburrimiento.\n\nDeseando que una guerra me salve de este infierno en vida."
 fp1_yearly.0601.a: "Debo mantenerme despiert[ROOT.Char.Custom('ES_OA')]"
 fp1_yearly.0601.a.tt_success: "Te esfuerzas y te mantienes seren[ROOT.Char.Custom('ES_OA')]"
 fp1_yearly.0601.a.tt_failure: "Te caes del taburete"
 fp1_yearly.0601.b: "Podría estar haciendo cosas más útiles…"
 fp1_yearly.0601.c: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g: "Esto no sirve para nada, me voy a echar una siesta."
 fp1_yearly.0601.g.nickname: "Tus gracias dan otra marca"
  
 fp1_yearly.0611.t: "Dando ejemplo"
 fp1_yearly.0611.desc: "«¡[ROOT.Char.Custom('GetMaPa')|U]!», chilla [child_b.GetFirstNameNoTooltip], corriendo hacia mí con un[child_a.Custom('ES_XA')] [child_a.GetFirstNameNoTooltip] con cara de culpable detrás. Un gran corte estropea el rostro de mi [child_b.Custom('GetDaughterSon')], superficial, pero que aún mana sangre. «¡[child_a.GetFirstNameNoTooltip] me ha dado con una espada #EMP de verdad#!! ¡Decía que quería ser un [child_a.Custom('ES_XA')] guerrer[child_a.Custom('ES_OA')] como tú!».\n\n[child_a.GetFirstNameNoTooltip] no puede mirarme a los ojos.\n\n«Fue un accidente. Solo estábamos jugando…»."
 fp1_yearly.0611.a: "Escucha, ¡la #EMP guerra#! no es un #EMP juego#!!"
 fp1_yearly.0611.a.tt_success: "[child_a.GetFirstNameNoTooltip] lo entiende y se disculpa"
 fp1_yearly.0611.a.tt_failure: "Tu única charla engendra amargura"
 fp1_yearly.0611.b: "¡Ja! ¡Hablas como tu [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c: "Está bien, [child_b.GetFirstNameNoTooltip]. Te voy a enseñar cómo defenderte de los abusones."
 fp1_yearly.0611.d: "Niños, id con la niñera."
  
 fp1_yearly.0621.t: "Un nuevo juguetito"
 fp1_yearly.0621.desc: "Estábamos descargando el último de los botines de los barcos cuando llega mi [child.Custom('GetDaughterSon')] [child.GetFirstName], tod[child.Custom('ES_OA')] sonrisas y buscando historias. ¿Con cuánta gente acabé?? ¿Cuándo podrá venir a un asalto? ¿Vi dragones?\n\nEl aluvión de preguntas no termina hasta que ve una gran copa de plata encima del más grande de los cofres del tesoro con la sangre seca de su anterior propietario en uno de los lados.\n\n«[ROOT.Char.Custom('GetMaPa')|U], ¡es preciosa! ¿Me… me la puedo quedar?»."
 fp1_yearly.0621.a: "¡Por supuesto!"
 fp1_yearly.0621.b: "Ahora no. Cuando seas mayor conseguirás la tuya propia."
 fp1_yearly.0621.c: "¡Fuera aquí! ¡Esto es para mayores!"
  
 fp1_yearly.0631.t: "Un planteamiento cínico"
 fp1_yearly.0631.desc:0 "Upon returning from a successful raid, every good [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] knows to sacrifice a little of their gains to [ROOT.Char.GetFaith.PantheonTerm].\n\nEvery good [ROOT.Char.GetCulture.GetNameNoTooltip] except [cynic.GetTitledFirstName], that is.\n\nAs the rest of us divide up the spoils, boasting of our best pieces and discussing which we'll give in thanks for good fortune and fair winds, I notice that [cynic.GetSheHe] remains silent.\n\nUpon confronting the [cynic.GetWomanMan], [cynic.GetSheHe] even admits it: "Al regresar de una incursión exitosa, cada buen [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] sabe sacrificar un poco de sus ganancias a [ROOT.Char.GetFaith.PantheonTerm].\n\nTodos los buenos [ROOT.Char.GetCulture.GetNameNoTooltip] excepto [cynic.GetTitledFirstName], es decir.\n\nMientras el resto de nosotros dividimos el botín, alardeando de nuestras mejores piezas y discutiendo cuáles entregaremos en agradecimiento por la buena fortuna y los vientos favorables, noto que [cynic.GetSheHe] permanece en silencio.\n\nAl confrontar al [cynic.GetWomanMan], [cynic.GetSheHe] incluso lo admite: "No vi ninguna mano de [cynic.GetFaith.PantheonTerm] en nuestra incursión, mi [ROOT.Char.GetTitleAsNameNoTooltip], solo mis propias manos haciendo mi propio trabajo. Mi parte es para mí"." #NT!
 fp1_yearly.0631.a: "¡[cynic.GetFirstNameNoTooltip], eso raya la blasfemia!"
 fp1_yearly.0631.a.tt_success: "Consigues avergonzar[cynic.GetHerHim]"
 fp1_yearly.0631.a.tt_failure: "[cynic.GetFirstNameNoTooltip] te hace quedar como un idiota"
 fp1_yearly.0631.b: "Hum, buena idea. Poco a poco…"
 fp1_yearly.0631.c: "Bah, no es asunto mío."
  
 fp1_yearly.0641.t: "Dignos del mar"
 fp1_yearly.0641.desc: "Nuestros barcos son, en muchos sentidos, el corazón del poder de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]. Sin acceso al mar, ¿qué somos sino lobos atrapados, incapaces de cazar o merodear?\n\nDe ahí mi preocupación cuando, en mi última inspección, descubro que muchas de nuestras embarcaciones guardadas están comenzando a enmohecerse y picarse. Sus cascos cuidadosamente barnizados corren el riesgo de deshacerse una vez regresen al agua."
 fp1_yearly.0641.a: "No costará tanto repararlos…"
 fp1_yearly.0641.a.tt: "Los barcos son arreglados sin problemas"
 fp1_yearly.0641.b: "¿No tiene [neighbour.GetTitledFirstNameNoTooltip|l] una flota nuevecita?"
 fp1_yearly.0641.b.tt_success: "Consigues afanarle a [neighbour.GetFirstNameNoTooltip] sus mejores barcos"
 fp1_yearly.0641.b.tt_failure: "Te pillan y tienes que huir"
 fp1_yearly.0641.c: "A largo plazo, saldrá a cuenta pagar por los mejores."
 fp1_yearly.0641.d: "Bah, que se pudran. ¿Qué puede pasar?"
  
 fp1_yearly.0651.t: "Leviatán"
 fp1_yearly.0651.desc: "Es propio de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] pasar tiempo en el mar, sentir el aire salado en el rostro y un buen barco a sus pies. Hoy mi embarcación personal y un pequeño escuadrón de escolta han salido a hacer simulacros, practicar y disfrutar.\n\nEl corto viaje ha sido un estimulante cambio de ritmo respecto a la vida en la corte. De pronto, lo vemos: una lejana columna de agua, seguida de una islita de carne tinta como el vino que emerge de las olas.\n\nLa mayor bestia de las profundidades.\n\nUna #EMP ballena#!."
 fp1_yearly.0651.a: "¡A los arpones!"
 fp1_yearly.0651.a.tt_success: "Matas a la ballena y la transportas a la costa"
 fp1_yearly.0651.a.tt_failure: "La bestia se te escapa"
 fp1_yearly.0651.b: "Que otros se ocupen, solo traedme el cuerpo."
 fp1_yearly.0651.c: "Pero qué #EMP gran#! festín."
 fp1_yearly.0651.c.tt: "Te enfrentas a un #EMP verdadero#! leviatán de las profundidades"
 fp1_yearly.0651.c.tt_success: "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure: "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d: "Una criatura de temible majestuosidad; dejadla."
 fp1_yearly.0651.d.tt: "La ballena se va libre"
  
 fp1_yearly.0661.t: "Un reto novedoso"
 fp1_yearly.0661.desc: "«Lo que yo os digo, [ROOT.Char.GetTitledFirstNameNoTooltip|l], es que los esquíes son divertidos incluso sin cazar. No debería ser tan raro esquiar por el mero placer de hacerlo, no solo por la utilidad», insiste [knight.GetTitledFirstName|l] durante la cena.\n\nEs como si llevase toda la vida con esta conversación. Lo de est[knight.Custom('ES_EA')] [knight.GetWomanMan] es obsesión.\n\n«¡Deberíamos intentarlo ahora, mientras la nieve está densa y fresca! Hay una colina empinada no muy lejos de aquí. Apuesto a que puedo llegar al pie antes que vos, ¡y que lo pasaremos muy bien!»."
 fp1_yearly.0661.a: "¡Qué original! Acepto."
 fp1_yearly.0661.a.tt_success: "¡Por poco, pero ganas!"
 fp1_yearly.0661.a.tt_failure: "[knight.GetFirstNameNoTooltip] se desliza a la victoria"
 fp1_yearly.0661.a.2: "¿En la nieve? Acepto."
 fp1_yearly.0661.a.2.tt: "Te deslizas fácilmente a la victoria."
 fp1_yearly.0661.b: "Hum, tal vez me vendría bien algo de #EMP ventaja#!…"
 fp1_yearly.0661.b.tt_success: "Consigues una victoria #EMP cómoda#!"
 fp1_yearly.0661.b.tt_failure: "Te descubren amañando los esquíes de [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0661.c: "¿Esquí #EMP competitivo#!? ¿Sin cazar? Suena aburrido."
  
 fp1_yearly.0671.t: "Cuesta abajo"
 fp1_yearly.0671.desc: "«¡[ROOT.Char.Custom('GetMaPa')|U]!», grita [child.GetFirstNameNoTooltip] directamente sobre mi oreja. Abro los ojos a regañadientes, uno y luego el otro. Es un modo de despertar, supongo.\n\nMi niñ[child.Custom('ES_OA')] pequeñ[child.Custom('ES_OA')] tiembla de emoción, mientras agarra con fuerza sus manoplas y una cara tabla de madera.\n\n«¡Está nevando y quiero tirarme en #EMP trineo#!! ¿Me llevas?"
 fp1_yearly.0671.a: "¡Sí, llevémonos una mesa del salón!"
 fp1_yearly.0671.b: "¡Vamos, agarremos una bandeja de la cocina!"
 fp1_yearly.0671.c: "Ve a pedírselo a tu [sibling.Custom('SisterBrother')]."
 fp1_yearly.0671.d: "Márchate, [ROOT.Char.GetMotherFather] está descansando."
  
 fp1_yearly.0681.t: "¿Por qué no puedo ir?"
 fp1_yearly.0681.desc: "Mis $knight_culture_player_plural_no_tooltip_lowercase$ y yo disfrutamos de una tarde agradable en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], compartiendo historias de antiguas batallas y asaltos pasados, riendo, alardeando y, en general, vaciando las copas. Un buen momento, en resumen.\n\nCon dificultad, veo una sombra que merodea en torno a la puerta de mi estudio, y pido al intruso que entre. Todos se echan la mano a la empuñadura.\n\nEn lugar de un asesino, aparece mi [child.Custom('GetDaughterSon')] [child.GetFirstName], con cara de determinación, cerrando fuerte [child.Custom('FistFists')].\n\n«[ROOT.Char.Custom('GetMaPa')|U], yo también quiero ir de asalto. ¡No es justo que me dejes atrás solo porque soy joven!»."
 fp1_yearly.0681.a: "Te encargo la defensa de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ¿de acuerdo?"
 fp1_yearly.0681.b: "#EMP ¡Ja!#! Nunca serás un[child.Custom('ES_XA')] #EMP verdader[child.Custom('ES_OA')]#! guerrer[child.Custom('ES_OA')], mocos[child.Custom('ES_XA')]."
 fp1_yearly.0681.b.haughty_knights: "Todo [knight|E] orgulloso"
 fp1_yearly.0681.c: "Hablaremos de ello cuando seas mayor."
  
 fp1_yearly.0691.t: "Intento de expiación"
 fp1_yearly.0691.desc: "Es tarde cuando [knight.GetTitledFirstName|l] se me acerca con una mochila a la espalda.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip|l], siento deciros esto, pero no puedo seguir a vuestro servicio».\n\n«Desde el asalto a [county.GetNameNoTier], me ha consumido la culpa por mis acciones y mis esclavos [knight.GetFaith.GetAdherentName] me han dicho que solo podré salvar mi alma si acepto a [knight.GetFaith.HighGodName] en mi corazón».\n\n«Con gran pesar debo abandonar vuestra pecaminosa corte y las cosas horribles que hago a vuestro servicio»."
 fp1_yearly.0691.a: "¿Crees que podré convencerte para dejar esa religión extranjera?"
 fp1_yearly.0691.a.tt_success: "Traes a [knight.GetFirstNameNoTooltip] de vuelta a la luz"
 fp1_yearly.0691.a.tt_failure: "[knight.GetSheHe|U] se niega a entrar en razón."
 fp1_yearly.0691.b: "¿[knight.GetFaith.GetReligion.GetNameNoTooltip]? Has perdido el juicio. ¡Guardias!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests: "[courtiers|E] e [guests|E] de la misma [faith|E]"
 fp1_yearly.0691.c: "Puedes marcharte, si lo deseas."
  
  ################################################## 
  # #Special Events 
 fp1_yearly.1001.t: "Un extraño en la corte"
 fp1_yearly.1001.desc.intro: "He visto varias veces en los últimos días a un[stranger.Custom('ES_XA')] misterios[stranger.Custom('ES_OA')] vagabun[stranger.Custom('ES_OA')] en la corte: [stranger.GetFirstName]. Pero no recuerdo su rostro ni que se anunciase su llegada.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks: "Se mueve furtivamente por la corte,"
 fp1_yearly.1001.desc.behaviour_1.leaves_early: "Siempre se marcha antes de que termine la cena,"
 fp1_yearly.1001.desc.behaviour_1.earnest: "Mantiene largas y serias conversaciones con cortesanos,"
 fp1_yearly.1001.desc.behaviour_1.confident: "Camina con confianza #EMP por todas partes#!,"
 fp1_yearly.1001.desc.behaviour_1.talkative: "Pasa horas hablando con cualquiera,"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill: "Nunca se deja un bocado en la cena,"
 fp1_yearly.1001.desc.behaviour_2.sneaks: "Y se mueve furtivamente en la noche."
 fp1_yearly.1001.desc.behaviour_2.leaves_early: "Y nunca se queda en el comedor más de lo debido."
 fp1_yearly.1001.desc.behaviour_2.earnest: "Y mantiene largas y serias conversaciones con mis cortesanos."
 fp1_yearly.1001.desc.behaviour_2.confident: "Y camina con confianza #EMP por todas partes#!."
 fp1_yearly.1001.desc.behaviour_2.talkative: "Y pasa horas hablando con cualquiera que se cruce en su camino."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill: "Y nunca se deja un bocado en la cena."
 fp1_yearly.1001.desc.outro: "Puede que no sea nada, pero hay algo en [stranger.GetSheHe] que me pone los pelos de punta.\n\n¿Qué jugarreta puede organizar un vagabundo en un día o dos?"
 fp1_yearly.1001.probably_harmless.tt: "Esto tendrá efectos mínimos"
 fp1_yearly.1001.guest_of_honour.tt: "Esto tendrá efectos #EMP dramáticos#!"
 fp1_yearly.1001.mysterious_stranger_disappears.tt: "El misterioso personaje desaparece…"
 fp1_yearly.1001.a: "Probablemente sea inofensiv[stranger.Custom('ES_OA')]."
 fp1_yearly.1001.b: "¿Un[ROOT.Char.Custom('ES_XA')] vagabund[ROOT.Char.Custom('ES_OA')]? ¡[stranger.GetHerHim|U] convertiré en mi huésped de honor!"
 fp1_yearly.1001.c: "¡Guardias! ¡Echad a es[stranger.Custom('ES_EA')] pordioser[stranger.Custom('ES_OA')]!"
 fp1_yearly.1011.t: "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble: "Las rarezas de [stranger.GetNameNoTooltip] solo aumentan en proporción a lo bien que se le trata, pero sus excentricidades nunca se han vuelto alarmantes. Tras haber decidido dejarlo así, me llevo un susto cuando [stranger.GetNameNoTooltip] aparece una noche, sin aviso, en mis aposentos privados.\n\n"
 fp1_yearly.1011.desc.critical_epilogue: "\n\nY del mismo modo, [stranger.GetNameNoTooltip] desaparece, y de algún modo sé que cuando llegue la mañana, no habrá ni rastro de [stranger.GetSheHe]."
 fp1_yearly.1011.desc.standard_preamble: "[stranger.GetNameNoTooltip] sigue merodeando por la corte, pero parece que lo peor que hace es conseguir que la gente se sienta incómoda. Hasta esa noche en la que aparece en mis aposentos privados después del anochecer, claro.\n\n"
 fp1_yearly.1011.desc.standard_epilogue: "\n\nComo llegó, [stranger.GetFirstNameNoTooltip] se funde en las sombras. Las partidas de búsqueda no encuentran nada, ni un jirón, y no tengo más que preguntas."
 fp1_yearly.1011.desc.separate_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$«¡Incrédul[ROOT.Char.Custom('ES_OA')]!», grita semejante ingrat[stranger.Custom('ES_OA')]. «¿Crees que puedes comprar mi fe con buenos modales y almohadas de plumas? ¡Soy de verdadera estirpe [stranger.GetFaith.GetAdjectiveNoTooltip] y nunca abandonaré a los antiguos dioses! Es más, ¡le diré a todos tus [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] que has albergado a un[stranger.Custom('ES_XA')] pagan[stranger.Custom('ES_OA')]!».$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$«Si fuera un[stranger.Custom('ES_XA')] [stranger.GetWomanMan] mezquin[stranger.Custom('ES_OA')], te mataría aquí y ahora por tu fe blasfema. Por fortuna para ti, mi honor vale más que tu vida y me he conformado con extender la palabra de [stranger.GetFaith.HighGodName] por tu corte».$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$«Adoras mal a los dioses, [ROOT.Char.GetFirstNameNoTooltip], pero los honras bien. Pese a lo mucho que tu devoción ofende a los æsir, has agradado al Colgado, y yo, Grimnir, haré que los [stranger.GetFaith.PriestNeuterPlural] de la tierra lo sepan».$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$«Adoras mal a los dioses y eres incapaz de ver la verdadera divinidad hasta cuando Grimnir camina por tus pasillos y se sienta a tu mesa. Te compadezco, pobre [ROOT.Char.GetWomanMan], porque #EMP nunca#! verás mis salones del Valhala!».$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical: "$fp1_yearly.1011.desc.critical_preamble$«Tu hospitalidad es encomiable, [ROOT.Char.GetFirstNameNoTooltip], y veo que eres sagaz, devot[ROOT.Char.Custom('ES_OA')] o ambas cosas. En todo caso, los sabios [stranger.GetFaith.PriestNeuterPlural] de la tierra sabrán que alojaste a Grimnir, y que trataste bien al Señor de los æsir».$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard: "$fp1_yearly.1011.desc.standard_preamble$«Te han observado ojos antiguos, [ROOT.Char.GetFirstNameNoTooltip], y han visto carencias», grita [stranger.GetFirstNameNoTooltip], con babas volando por doquier. «¿Grimnir camina por tu corte y no ves nada? ¡Los [stranger.GetFaith.PriestNeuterPlural] de la tierra sabrán que los æsir te visitaron y que los dioses esperan una mejora!».$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a: "No puede haber sido #EMP de verdad#! el Padre de Todos, ¿no?"
 fp1_yearly.1011.b: "¡Desgraciado!"
 fp1_yearly.1011.possible_converts_specific_list: "Al menos un [courtier|E]"
 fp1_yearly.1012.t: "$fp1_yearly.1001.t$: misioner[stranger.Custom('ES_OA')] de fe [stranger.GetFaith.GetAdjectiveNoTooltip]"
 fp1_yearly.1012.desc.preamble: "[stranger.GetNameNoTooltip] demuestra ser un[stranger.Custom('ES_XA')] invitad[stranger.Custom('ES_OA')] erudit[stranger.Custom('ES_OA')] que pasa las veladas enfrascándose en largas discusiones con el resto de la corte.\n\nEsta noche me visita, con una amplia sonrisa en su rostro.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue: "\n\n[stranger.GetFirstNameNoTooltip] hace una pausa, dudando. «Si lo deseáis, sería un honor para mí quedarme en vuestra corte… ¿permanentemente?»."
 fp1_yearly.1012.desc.different_faith.critical: "$fp1_yearly.1012.desc.preamble$«¡Mi [ROOT.Char.GetLadyLord]! Hace tiempo que no me trataban tan bien, y os agradezco vuestra hospitalidad. Sin embargo, me temo que debo confesaros algo: soy de credo [stranger.GetFaith.GetAdherentNameNoTooltip], estoy al servicio de [stranger.GetFaith.HighGodName], y he estado educando a vuestros súbditos en Sus enseñanzas»."
 fp1_yearly.1012.desc.different_faith.standard: "$fp1_yearly.1012.desc.preamble$«Mi [ROOT.Char.GetTitleAsNameNoTooltip], sé que no me miráis con excesiva benevolencia, pero me temo que vengo con una confesión. Durante mi estancia en vuestra corte, he estado discutiendo sobre las obras de [stranger.GetFaith.HighGodName] con vuestros súbditos, educando a quien quisiera escucharme en la fe [stranger.GetFaith.GetAdjectiveNoTooltip]»."
 fp1_yearly.1012.desc.same_faith.critical: "$fp1_yearly.1012.desc.preamble$«¡Gentil [ROOT.Char.GetTitleAsNameNoTooltip]! Deseo agradeceros haberme tratado tan bien durante mi estancia aquí. Como [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] reverente y un[stranger.Custom('ES_OA')] más del pueblo [stranger.GetFaith.GetAdherentNameNoTooltip], he escrito a teólogos influyentes de todo el señorío alabando vuestra piedad».$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard: "$fp1_yearly.1012.desc.preamble$«Mi [ROOT.Char.GetLadyLord], no he sido totalmente sincer[stranger.Custom('ES_OA')] con vos. Aunque parezca un[stranger.Custom('ES_XA')] mendig[stranger.Custom('ES_OA')], en realidad soy un[stranger.Custom('ES_XA')] [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] y he pasado el tiempo en la corte educando y enseñando sobre las obras de [stranger.GetFaith.HealthGodName]. Aunque no lo hayáis alentado, os agradezco por haberme mostrado tanta hospitalidad».$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a: "Cuéntame más sobre est[stranger.Custom('ES_EA')]… [stranger.GetFaith.GetNameNoTooltip]…"
 fp1_yearly.1012.a.recoup_lost_piety.tt: "Se recupera toda la [piety|E] invertida en acoger [stranger.Custom('ES_AlAla')] misioner[stranger.Custom('ES_OA')]"
 fp1_yearly.1012.b: "¿Que #EMP qué#!? Fuera. Ahora."
 fp1_yearly.1012.c: "¡[stranger.Custom('InsultNoun')] [stranger.Custom('InsultAdjective')]! #EMP ¡GUARDIAS!#! ¡Arrestad[stranger.GetHerHim]!"
 fp1_yearly.1012.d: "Acepto tu servicio."
 fp1_yearly.1012.e: "Ya tengo suficientes consejeros y teólogos, gracias."
 fp1_yearly.1012.possible_converts_specific_list: "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t: "$fp1_yearly.1001.t$: Nithing"
 fp1_yearly.1013.desc.critical: "#EMP ¡Qué desastre!#!\n\n¡[stranger.GetNameNoTooltip] pagó mi hospitalidad robándome en plena noche, embolsándose toda pieza de metal brillante o tela exótica que pudo antes de escapar en mi mejor caballo!"
 fp1_yearly.1013.desc.standard: "[stranger.GetNameNoTooltip] huyó en plena noche, llevándose consigo todos los objetos valiosos a los que pudo echar sus manitas codiciosas."
 fp1_yearly.1013.desc.outro: "\n\nSe ve que tal extrañ[stranger.Custom('ES_OA')] misterios[stranger.Custom('ES_OA')] era un[stranger.Custom('ES_XA')] nithing en fuga: convict[stranger.Custom('ES_OA')] de un crimen tan horrible que se le ha privado de juramento y honor y su propia familia [stranger.GetHerHim] considera muert[stranger.Custom('ES_OA')]. Esta afrenta duele."
 fp1_yearly.1013.desc.outro.sodomite: "\n\nSe ve que tal extrañ[stranger.Custom('ES_OA')] misterios[stranger.Custom('ES_OA')] era un[stranger.Custom('ES_XA')] nithing en fuga: marginad[stranger.Custom('ES_OA')] por la comunidad, vaga de una corte a otra buscando un refugio seguro.\n\nCuando mis cortesanos demostraron ser tan conservadores como sus anteriores anfitriones, decidió cortar por lo sano y escapar en lugar de quedarse y sufrir."
 fp1_yearly.1013.a: "¡Maldición!"
 fp1_yearly.1013.a.sodomite: "Vivir una vida así…"
 fp1_yearly.1013.b: "¡No descansaré hasta que encuentren [stranger.Custom('ES_AlAla')] nithing!"
 fp1_yearly.1014.t: "$fp1_yearly.1001.t$: Guerrer[stranger.Custom('ES_OA')]"
 fp1_yearly.1014.desc.critical: "[stranger.GetNameNoTooltip] parece agradablemente sorprendid[stranger.Custom('ES_OA')] de que se le trate como a un[stranger.Custom('ES_XA')] invitad[stranger.Custom('ES_OA')] de honor y me aborda en privado al final del día.\n\n«Mi [ROOT.Char.GetLadyLord], no he sido totalmente sincer[stranger.Custom('ES_OA')] con vos. ¡Aunque parezco débil, en realidad soy un[stranger.Custom('ES_XA')] guerrer[stranger.Custom('ES_OA')] de renombre! He estado buscando un [ROOT.Char.Custom('ES_SennorSennora')] dign[ROOT.Char.Custom('ES_OA')] de mis servicios y vuestra conducta me hace pensar que podríais ser vos»."
 fp1_yearly.1014.desc.standard: "[stranger.GetNameNoTooltip] sigue dando vueltas por la corte durante un tiempo hasta que al final consigue una audiencia privada conmigo.\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip], deseo ofreceros mi espada. Soy un[stranger.Custom('ES_XA')] guerrer[stranger.Custom('ES_OA')] errante que lleva tiempo buscando un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('ES_SennorSennora')]. Mi estancia en vuestra corte me hace pensar que podríais ser vos»."
 fp1_yearly.1014.desc.outro: "\n\nNo es el proceso normal para contratar $knight_culture_player_plural_no_tooltip_lowercase$, desde luego, pero #EMP sí#! es un halago haber superado su reto."
 fp1_yearly.1014.a: "¡Magnífico! ¡Valdrás tu salario de sobra!"
 fp1_yearly.1014.b: "Tengo abundancia de guerreros que no ponen a prueba mi paciencia."
 fp1_yearly.1015.t: "$fp1_yearly.1001.t$: Vagabund[stranger.Custom('ES_OA')]"
 fp1_yearly.1015.desc.critical: "[stranger.GetFirstNameNoTooltip] se ve confus[stranger.Custom('ES_OA')], superad[stranger.Custom('ES_OA')] y eufóric[stranger.Custom('ES_OA')] por el tratamiento que recibe. Que se le trate como a un[stranger.Custom('ES_XA')] noble menor parece una experiencia totalmente nueva para [stranger.GetSheHe], y pasa un tiempo hasta que se descubre el pastel."
 fp1_yearly.1015.desc.standard: "[stranger.GetFirstNameNoTooltip] sigue siendo bastante inofensiv[stranger.Custom('ES_OA')], involucrándose en pequeñas y previsibles jugarretas durante su breve estancia en mi casa. No me entero de todo hasta que [stranger.Custom('ES_LoLa')] oigo conversando en voz baja."
 fp1_yearly.1015.desc.outro: "\n\n¡Por lo visto en realidad no es #EMP más#! que un[stranger.Custom('ES_XA')] vagabund[stranger.Custom('ES_OA')] errante que se coló entre nuestros muros!\n\nMientras pensaba qué hacer, [stranger.GetFirstNameNoTooltip] viene a mí, gorro en mano, pidiendo que se le permita quedarse permanentemente."
 fp1_yearly.1015.a: "Por supuesto, puedes quedarte."
 fp1_yearly.1015.b: "¿Qué? ¡Qué escándalo, fuera de aquí!"
  
 fp1_yearly.1062.t: "Una vida que recordar: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc: "El reciente fallecimiento de [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] ha dejado a sus seres queridos llorando la pérdida de tan gran [ship_funeral_candidate.GetWomanMan].\n\nComo un[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.Custom('ES_LoLa')]s más cercan[ROOT.Char.Custom('ES_OA')]s [ship_funeral_candidate.Custom('ES_AlAla')] difunt[ship_funeral_candidate.Custom('ES_OA')], podría asumir el papel de organizar un funeral digno.\n\nEs una tradición ente los buenos [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] enterrar a nuestras gentes más nobles con un barco, el mejor posible, para que las lleve a [ship_funeral_candidate.GetFaith.PositiveAfterLife], ¿verdad que [ship_funeral_candidate.GetFirstNameNoTooltip] se merece tan alta distinción?"
 fp1_yearly.1062.a: "Un pequeño barco de piedra simbólico será suficiente."
 fp1_yearly.1062.a.tt: "Comienzan los preparativos para el funeral…"
 fp1_yearly.1062.b: "¡Un gran barco de piedra, lo mejor para impresionar a [ship_funeral_candidate.GetFaith.WarGodName]!"
 fp1_yearly.1062.c: "Un barco ricamente decorado; [ship_funeral_candidate.GetFirstNameNoTooltip] se merece lo mejor."
 fp1_yearly.1062.d: "Todo esto es #EMP escandalosamente#! caro…"
 fp1_yearly.1063.t: "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro: "Me sitúo frente a la pequeña multitud de plañideros, recorriendo con la mirada a cada uno de los afligidos que lloran por turno, y comienzo mi panegírico.\n\n«[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy: "Un[ship_funeral_candidate.Custom('ES_XA')] buen[ship_funeral_candidate.Custom('ES_XA')] [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.kingdom: "Un[ship_funeral_candidate.Custom('ES_XA')] [ship_funeral_candidate.GetTitleAsNameNoTooltip] resplancediente,"
 fp1_yearly.1063.desc.achievements.title.empire: "Un[ship_funeral_candidate.Custom('ES_XA')] [ship_funeral_candidate.GetTitleAsNameNoTooltip] magnífic[ship_funeral_candidate.Custom('ES_OA')],"
 fp1_yearly.1063.desc.achievements.prestige.high: "Un[ship_funeral_candidate.Custom('ES_XA')] [ship_funeral_candidate.GetWomanMan] ilustre,"
 fp1_yearly.1063.desc.achievements.prestige.very_high: "Un[ship_funeral_candidate.Custom('ES_XA')] [ship_funeral_candidate.GetWomanMan] elevad[ship_funeral_candidate.Custom('ES_OA')],"
 fp1_yearly.1063.desc.achievements.prestige.max: "Un[ship_funeral_candidate.Custom('ES_XA')] [ship_funeral_candidate.GetWomanMan] que fue una verdadera leyenda,"
 fp1_yearly.1063.desc.achievements.piety.high: "Un[ship_funeral_candidate.Custom('ES_XA')] servidor[ship_funeral_candidate.Custom('ES_XA')] devot[ship_funeral_candidate.Custom('ES_OA')] de [ship_funeral_candidate.GetFaith.HighGodName],"
 fp1_yearly.1063.desc.achievements.piety.very_high: "Un dechado sin parangón de virtud [ship_funeral_candidate.GetFaith.GetAdjective],"
 fp1_yearly.1063.desc.achievements.piety.max: "Un verdadero icono de la fe [ship_funeral_candidate.GetFaith.GetAdjective],"
 fp1_yearly.1063.desc.achievements.lifestyles.partying: "Una fuente de alegría y risas,"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling: "Un[ship_funeral_candidate.Custom('ES_XA')] duelista mortal,"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting: "Mejor cazador[ship_funeral_candidate.Custom('ES_XA')] de todo [hunting_lands.GetNameNoTierNoTooltip],"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing: "Un[ship_funeral_candidate.Custom('ES_XA')] expert[ship_funeral_candidate.Custom('ES_OA')] en las artes místicas,"
 fp1_yearly.1063.desc.achievements.single.intro: "Tenía un impulso singular. Tal vez por eso se [ship_funeral_candidate.Custom('ES_LeLa')] consideraba"
 fp1_yearly.1063.desc.achievements.single.outro: "Una hazaña en la que tal vez nunca sea superad[ship_funeral_candidate.Custom('ES_OA')]"
 fp1_yearly.1063.desc.achievements.double.intro: "Era una persona de talentos únicos y distintos intereses. Tanto"
 fp1_yearly.1063.desc.achievements.double.connector: "Y"
 fp1_yearly.1063.desc.achievements.double.outro: "Nada podrá llenar el vacío que su pérdida deja en nuestras vidas»."
 fp1_yearly.1063.desc.achievements.triple.intro: "Fue tantas cosa. Fue "
 fp1_yearly.1063.desc.achievements.triple.connector: "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro: "Pero para mí, antes que nada, [ship_funeral_candidate.GetSheHe] era mi [ship_funeral_candidate.Custom2('RelationToMe', mourner)]. Jamás veremos a nadie como [ship_funeral_candidate.GetSheHe]»."
 fp1_yearly.1063.desc.ship_stone_small: "\n\nEl túmulo detrás de mí ya contiene una pequeña reproducción de un barco, silueteado con piedras pesadas y rellenado de guijarros, y está enterrado bajo una pesada tumba de tierra."
 fp1_yearly.1063.desc.ship_stone_grand: "\n\nEl gran túmulo detrás de mí ya contiene una reproducción colosal de un barco, silueteado con piedras rúnicas y rellenado de guijarros, cada piedra lo bastante grande para contar historias de la vida [ship_funeral_candidate.Custom('ES_DelDela')] difunt[ship_funeral_candidate.Custom('ES_OA')]."
 fp1_yearly.1063.desc.ship_wood_ornate: "\n\nEl túmulo detrás de mí ya contiene una embarcación hecha ex profeso, producto de maderas exóticas y nuestra mejor construcción naval. Nunca navegará mares mortales, pero ojalá agrade a [ship_funeral_candidate.GetFaith.PantheonTerm] y traiga bendiciones [ship_funeral_candidate.Custom('ES_AlAla')] difunt[ship_funeral_candidate.Custom('ES_OA')]."
 fp1_yearly.1063.desc.outro: "\n\nLos servidores llevan el último de los tesoros funerarios y finalmente ponen el cadáver de [ship_funeral_candidate.GetFirstNameNoTooltip] sobre su ataúd."
 fp1_yearly.1063.trigger_failure.tt: "Las circunstancias han impedido el funeral público de [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.a: "Cerrar el túmulo."
  
 fp1_yearly.1071.t: "Limpio y reluciente"
 fp1_yearly.1071.desc: "La cultura [ROOT.Char.GetCulture.GetNameNoTooltip] es famosa por la fastidiosa limpieza de su gente.\n\nUno de los grandes placeres de la vida es escuchar incluso a nuestros enemigos más duros admitir amargamente que no hay barbas mejor peinadas, cabellos de [ROOT.Char.GetWomanMan] más enjabonados, rostros de [ROOT.Char.GetWomanMan] más limpios que los de la nación [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nHoy es día del baño, pero siento que un cambio de rutina me vendría bien. Después de todo, si todas las gentes [ROOT.Char.GetCulture.GetNameNoTooltip]s están bien arregladas, ¿no le corresponde a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] estar #EMP más#! arreglad[ROOT.Char.Custom('ES_OA')]?"
 fp1_yearly.1071.a: "¡La higiene es clave para una vida larga!"
 fp1_yearly.1071.b: "Supongo que podría cuidarme un poco más…"
 fp1_yearly.1071.c: "Basta con lo normal."
  
