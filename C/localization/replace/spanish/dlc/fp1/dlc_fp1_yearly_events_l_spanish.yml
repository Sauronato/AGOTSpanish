 # fp1_yearly.1081.desc.fortunate_isles.hellenist: "The last surviving exclave of $hellenic_pagan$, a tiny island in the west populated by $greek_collective_noun$ who share more with ancient $b_athens$ than with modern $b_constantinople$. The locals spend all day discussing philosophy and toasting the glory of the Olympians!"
