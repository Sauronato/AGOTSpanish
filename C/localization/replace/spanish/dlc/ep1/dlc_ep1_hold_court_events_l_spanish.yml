  ## Events 
   # Vassal's Land Vandalised by Personal Guard, hold_court.7030 
 hold_court.7030.title: "Los estragos de la paz"
 hold_court.7030.byzantine_desc: "Mi siguiente peticionari[angry_vassal.Custom('ES_OA')] es un[angry_vassal.Custom('ES_XA')] [angry_vassal.GetName] extremadamente enfadad[angry_vassal.Custom('ES_OA')]. Tras mostrar la más breve deferencia, [angry_vassal.GetTitledFirstNameNoTooltip|l] te informa de que la Guardia varega, dirigida por [troublesome_warrior.GetName], ha arrasado recientemente [hold_court_7030_county.GetName], las tierras [angry_vassal.Custom('ES_DelDela')] buen[angry_vassal.Custom('ES_XA')] [angry_vassal.GetTitle].\n\n«Han robado, saqueado y despojado todo a su paso por mi tierra, mi [ROOT.Char.GetTitleAsNameNoTooltip]. ¡No veo qué valor aportan que pueda compensar su alboroto, embriaguez y su fe pagana!»\n\n. ¿Qué se puede hacer?"
 hold_court.7030.desc: "Mi siguiente peticionari[angry_vassal.Custom('ES_OA')] es un[angry_vassal.Custom('ES_XA')] [angry_vassal.GetName] extremadamente enfadad[angry_vassal.Custom('ES_OA')]. Tras mostrar la más breve deferencia, [angry_vassal.GetTitledFirstNameNoTooltip|l] te transmite que algunos de mis caballeros, dirigidos por [troublesome_warrior.GetName], han atravesado recientemente el [hold_court_7030_county.GetName].\n\n«Han robado, saqueado y despojado las aldeas y granjas de [hold_court_7030_county.GetNameNoTierNoTooltip]. ¡Es un escándalo absoluto, mi [ROOT.Char.GetTitleAsNameNoTooltip], y no pienso tolerarlo!», proclama [angry_vassal.GetTitledFirstNameNoTooltip|l].\n\n ¿Qué debería hacer?"
 hold_court.7030.a: "Mis guerreros marchan a defendernos a todos, ¡dejad de quejaros!"
 hold_court.7030.b: "Debes devolver el botín, [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c: "Te ofrezco una compensación por las pérdidas, [angry_vassal.GetTitledFirstNameNoTooltip|l]."
 hold_court.7030.d: "Si no podéis mantener la paz, tal vez las tierras deban ser mías."
 hold_court_7030b_land_not_restored: "[hold_court_7030_county.GetName] sigue sufriendo"
 hold_court_7030b_land_not_restored_tt: "El dinero confiscado a [troublesome_warrior.GetShortUINameNoTooltip] para dárselo a [angry_vassal.GetShortUINameNoTooltip] no se empleó para restaurar el condado saqueado por [troublesome_warrior.GetShortUINameNoTooltip]."
 hold_court_7030b_land_restored: "Restaurada la prosperidad de [hold_court_7030_county.GetName]"
 hold_court_7030b_land_restored_tt: "El dinero confiscado a [troublesome_warrior.GetShortUINameNoTooltip] para dárselo a [angry_vassal.GetShortUINameNoTooltip] se empleó para restaurar el condado saqueado por [troublesome_warrior.GetShortUINameNoTooltip]."
 hold_court_7030c_land_not_restored: "[hold_court_7030_county.GetName] sigue sufriendo"
 hold_court_7030c_land_not_restored_tt: "El dinero que ofreciste a [angry_vassal.GetName] como compensación no se empleó para restaurar los daños infligidos por [troublesome_warrior.GetShortUINameNoTooltip]."
 hold_court_7030c_land_restored: "Restaurada la prosperidad de [hold_court_7030_county.GetName]"
 hold_court_7030c_land_restored_tt: "El dinero que ofreciste a [angry_vassal.GetName] como compensación se empleó para restaurar los daños infligidos por [troublesome_warrior.GetShortUINameNoTooltip]."
 # Tax Revolt in Frontier Province, hold_court.7040 
 hold_court.7040.title: "Altercados fronterizos"
 hold_court.7040.desc: "Mi siguiente peticionari[frontier_leader.Custom('ES_OA')] es evidentemente un[frontier_leader.Custom('ES_XA')] extrañ[frontier_leader.Custom('ES_OA')] en la corte, ya que no [frontier_leader.GetHerHim] reconozco y [marshal.GetCouncilTitle] [marshal.GetFirstName] no le ha quitado la vista de encima desde que entró.\n\n«[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], he venido a declarar que el pueblo de [frontier_county.GetNameNoTier] se niega a pagar los impuestos con los que nos habéis gravado. En el pasado, nuestras tierras y gentes recibieron derechos y privilegios que vuestras recientes exacciones han ignorado. Exigimos que atendáis nuestras preocupaciones de modo justo o ateneos a las consecuencias»."
 hold_court.7040.a: "«¡[marshal.GetCouncilTitle], encarcelad a est[frontier_leader.Custom('ES_EA')] desgraciad[frontier_leader.Custom('ES_OA')] y luego aplastad a la chusma!»."
 hold_court.7040.a.win: "Los campesinos advenedizos son derrotados "
 hold_court.7040.a.win.title: "Revuelta fiscal aplastada"
 hold_court.7040.a.lose: "[marshal.GetCouncilTitle] [marshal.GetFirstName] fue incapaz de derrotar a la chusma "
 hold_court.7040.a.lose.title: "[marshal.GetCouncilTitle] [marshal.GetFirstName] derrotad[marshal.Custom('ES_OA')]"
 hold_court.7040.b: "Atraer a los líderes a una emboscada."
 hold_court.7040.b.win: "Consigues engañar a los líderes de la revuelta fiscal a una emboscada, lo que refuerza tu reputación de intrigante diestr[ROOT.Char.Custom('ES_OA')]. Verás que es más fácil convencer a la gente de unirse a tus conjuras."
 hold_court.7040.b.win.title: "Líderes de la revuelta fiscal emboscados y muertos"
 hold_court.7040.b.lose: "Los líderes de la revuelta fiscal descubrieron tu engaño."
 hold_court.7040.b.lose.title: "Líderes de la revuelta fiscal escapados"
 hold_court.7040.c: "«Estoy dispuesto a escucharos, [frontier_leader.GetNameNoTooltip]»."
 hold_court.7040.c.win: "Negocias hábilmente con los líderes de la revuelta fiscal, lo que demuestra tu imparcialidad y ecuanimidad."
 hold_court.7040.c.win.title: "Líderes de la revuelta fiscal pacificados"
 hold_court.7040.c.lose: "Los líderes de esta revuelta fiscal no quedan convencidos y se niegan a negociar."
 hold_court.7040.c.lose.title: "Líderes de la revuelta fiscal poco convencidos"
 hold_court.7040.d: "«Me parece que habéis interpretado mal algunos privilegios»."
 hold_court.7040.d.win: "Logras demostrar a los líderes de la revuelta fiscal que leyeron mal una vieja ley y, por tanto, su queja no tiene razón de ser."
 hold_court.7040.d.win.title: "Revuelta fiscal decae"
 hold_court.7040.d.lose: "Los líderes de la revuelta fiscal no se dejan engañar por tus libros y conocimientos."
 hold_court.7040.d.lose.title: "Continúa la revuelta fiscal"
 hold_court.7040.e: "Dadles lo que quieren, ¿qué me importa?"
 # Former soldier has lost his mind and challenges you to a duel, hold_court.7050 
 hold_court.7050.title: "Consecuencias de la guerra"
 hold_court.7050.desc: "Se produce una conmoción en el fondo de la corte. Antes de que nadie pueda agarrar[lunatic_soldier.GetHerHim], un[lunatic_soldier.Custom('ES_XA')] [lunatic_soldier.GetWomanMan] se abalanza hacia el trono y se planta ante mí sin ofrecer ninguna deferencia. Una mirada a sus ojos me dice todo lo que necesitaba saber: esta persona no está en sus cabales.\n\n«¡Monstruo! ¡Nos enviaste a morir! ¿Por qué nadie te ha castigado?».\n\nA partir de sus vociferaciones, discierno que de alguna manera se vio involucrad[lunatic_soldier.Custom('ES_OA')] en alguna de mis guerras, y probablemente por eso está tan afligido[lunatic_soldier.Custom('ES_OA')]. ¿Qué hacemos con esta criatura perdida?"
  #AGOT Modified 
 #hold_court.7050.a: "Pídale al médico de la corte [court_physician.GetNameNoTooltip] que los atienda." #NT!
 hold_court.7050.a: "Pide a [court_physician.GetNameNoTooltip] que los atienda."
 hold_court.7050.b: "Dadle la muerte que desea."
 hold_court.7050.b.tt: "Entablas al instante un [single_combat_fight|E] con [lunatic_soldier.GetName].\n@warning_icon!#X Es arriesgado y, si pierdes, podrías morir.#!"
 hold_court.7050.b.victory: "Ganas el duelo"
 hold_court.7050.b.defeat: "Pierdes el duelo"
 hold_court_7050_victory: "Derrotaste a [sc_loser.GetFirstNameNoTooltip] en combate."
 hold_court.7050.c: "[lunatic_soldier.GetHerHim|U] haces ejecutar."
 hold_court.7050.d: "[lunatic_soldier.GetHerHim|U] expulsas."
 hold_court.7052.title: "El trabajo del Segador"
 hold_court.7052.desc: "¡Mi [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], ha muerto en un duelo de la corte contra [lunatic_soldier.GetName]! Trágicamente, tal asesin[lunatic_soldier.Custom('ES_OA')] de [killed_pc.GetFirstName], al darse cuenta de las consecuencias de sus acciones, o tal vez presa de su enfermedad física y mental, no sobrevivió mucho tiempo a [killed_pc.GetName].\n\n Antes de que nadie pudiera detener[lunatic_soldier.GetHerHim], [lunatic_soldier.GetName] tomó su espada y se la clavó en el corazón. Al sentarme en el trono de mi difunt[killed_pc.GetName] [ROOT.Char.Custom2('RelationToMe', killed_pc)] y contemplar la sala donde tuvo lugar este hecho, me cuestiono las vicisitudes del destino que trajeron tal calamidad, y el coste oculto de la guerra que sigue cobrando su peaje sobre mi tierra y mi pueblo."
 hold_court.7052.a: "Una muerte trágica y sin sentido."
 hold_court.7054.sc_invalid: "Tu duelo contra [lunatic_soldier.GetName] queda invalidado."
 # Cinderella 
 hold_court.7060.title: "¿Quién es esa persona?"
 hold_court.7060.desc: "En todo el [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] se sabe que seguramente debo tomar [ROOT.Char.Custom('GetReverseWifeHusband')] para gobernar a mi lado, así que ahora debo sufrir las proposiciones que me ofrecen los vástagos de mis vasallos, cuyo único delito es querer complacer a sus padres. Una de estas peticiones tiene ahora mi atención, ya que [vassal.GetName] me presenta a su [vassal_spouse.Custom('GetDaughterSon')]. Aunque [vassal_spouse.GetName] es claramente [vassal_spouse.Custom('GetNotableCharacteristic')], mis ojos se ven irresistiblemente atraídos hacia un[cinderella.Custom('ES_XA')] [cinderella.GetWomanMan] desconocid[cinderella.Custom('ES_OA')] en el fondo de la corte, cuya belleza es tal que podría confundir[cinderella.Custom('ES_LoLa')] con [cinderella.Custom('GetBeautifulMetaphor')]. Un recordatorio [vassal.Custom('ES_DelDela')] [vassal.GetTitledFirstName|l] me saca de mi ensueño; espera una respuesta a la propuesta de su [vassal_spouse.Custom('GetDaughterSon')]."
 hold_court.7060.a: "«Vuestr[vassal_spouse.Custom('ES_OA')] [vassal_spouse.Custom('GetDaughterSon')] [vassal_spouse.Custom('GetNotableCharacteristic')] es ciertamente bienvenid[vassal_spouse.Custom('ES_OA')] a quedarse un tiempo, [vassal.GetTitledFirstName|l]»."
 hold_court.7060.a.tt: "#X Ahora que empiezas a cortejar a [vassal_spouse.GetName], toda [personal_scheme|E] en curso será abandonada#!"
 hold_court.7060.b: "«¡Debo saber quién es!»"
 hold_court.7060.b.tt: "Haces caso omiso de la propuesta de [vassal_spouse.GetName] y buscas [cinderella.Custom('ES_AlAla')] desconocid[cinderella.Custom('ES_OA')]. #X Tu encaprichamiento es tan fuerte que te impide pensar en nada más, así que abandonas todas las conjuras en curso.#!"
 hold_court.7060.c: "«Acepto vuestra proposición, mi [vassal_spouse.GetLadyLord] [vassal_spouse.Custom('GetNotableCharacteristic')]»."
 hold_court.7060.c.tt: "Olvidar [cinderella.Custom('ES_AlAla')] desconocid[cinderella.Custom('ES_OA')] y hacer buena pareja con [vassal_spouse.GetName]."
 hold_court.7060.d: "«Todo este teatro me está volviendo loc[ROOT.Char.Custom('ES_OA')], ¡marchaos!»"
 # Tithe Barn suffers a theft, hold_court.7070 
 hold_court.7070.title: "Diezmos problemáticos"
 hold_court.7070.desc: "Mi siguiente peticionari[irritated_bishop.Custom('ES_OA')] es [irritated_bishop.GetName], que ha acudido a mi corte con dos guardias que arrastran a un[hapless_thief.Custom('ES_XA')] [hapless_thief.GetWomanMan]. [irritated_bishop.GetTitledFirstNameNoTooltip|l] me habla de un intento frustrado de robo en uno de los graneros del diezmo en el [irritated_bishop.GetPrimaryTitle.GetName] por parte [hapless_thief.Custom('ES_DelDela')] pres[hapless_thief.Custom('ES_OA')].\n\n«Normalmente este asunto se habría resuelto a nivel local, [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], pero est[hapless_thief.Custom('ES_EA')] ladr[hapless_thief.Custom('ES_OnOna')] insistió en su derecho a apelar a vos directamente».\n\nMiro [hapless_thief.Custom('ES_AlAla')] prisioner[hapless_thief.Custom('ES_OA')] y hago un gesto para que prosiga. «¡Sé que me equivoqué, [ROOT.Char.GetLadyLord], pero nos morimos de hambre y [irritated_bishop.GetTitledFirstNameNoTooltip|l] nos quita demasiado!»"
 hold_court.7070.a: "«Robar está mal, pero la extorsión, también»."
 hold_court.7070.a.tt: "Ponerse de parte de los campesinos y dejar marchar a [hapless_thief.GetFirstNameNoTooltip]."
 hold_court.7070.b: "«¡No se puede debilitar a la Iglesia!»"
 hold_court.7070.b.tt: "Ponerse de parte [irritated_bishop.Custom('ES_DelDela')] [irritated_bishop.GetTitledFirstNameNoTooltip|l], y castigar [hapless_thief.Custom('ES_AlAla')] ladr[hapless_thief.Custom('ES_OnOna')]."
 hold_court.7070.c: "«¿No se supone que la Iglesia debe alimentar al pobre?»"
 hold_court.7070.c.tt: "Entregar el granero de diezmo de [tithe_province.GetNameNoTooltip] a los campesinos."
 hold_court.7070.d: "«Un ladrón es un ladrón, los detalles no me interesan»."
 hold_court.7070.e: "«¿Ahora la Iglesia cobra impuestos a MI pueblo?»"
 hold_court.7070.e.tt: "Sugieres que podrías ponerte de parte de [irritated_bishop.GetTitledFirstNameNoTooltip|l] si está dispuest[irritated_bishop.Custom('ES_OA')] a repartir los beneficios contigo."
