 #	INSPIRATION COMPLETED 
 fund_inspiration.1001.t: "Inspiración realizada"
 fund_inspiration.1001.desc: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con una amplia sonrisa. "¡He trabajado muchos días y noches, y finalmente mi trabajo está hecho!"\n\n[inspiration_owner.GetSheHe|U] me presenta un objeto envuelto en tela, y mientras desvelo lo que está escondido dentro mis ojos se agrandan.\n\n"
 fund_inspiration.1001.a: "¡Esto es adorable!"
  
 fund_inspiration.1011.desc: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con una amplia sonrisa, el sudor goteando por la frente de [inspiration_owner.GetHerHis] y el hollín manchado por la cara de [inspiration_owner.GetHerHis]. "¡He trabajado duro en la fragua muchos días y noches, pero finalmente mi trabajo está hecho!"\n\n[inspiration_owner.GetSheHe|U] me presenta un objeto envuelto en tela y, a medida que desvelo lo que se esconde dentro, mis ojos se agrandan.\n \norte"
  
 fund_inspiration.1021.desc_opening_1: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace señas con una amplia sonrisa, señalando hacia un puesto de armadura cubierto. "He trabajado duro en la fragua muchos días y noches, ¡pero finalmente mi trabajo está terminado!""
 fund_inspiration.1021.desc_opening_2: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace señas para que me dirija a un puesto de armadura cubierto. [inspiration_owner.GetSheHe|U] se esfuerza por mantener una conducta profesional, pero puedo ver el fuego en los ojos de [inspiration_owner.GetHerHis] cuando [inspiration_owner.GetSheHe] me dice que [inspiration_owner.GetHerHis] el trabajo está hecho."
 fund_inspiration.1021.desc: "\n\nCon una floritura, [inspiration_owner.GetSheHe] arranca la tela que lo cubre y mis ojos se agrandan.\n\n"
 fund_inspiration.1021.a: "¡Magnífico!"
  
 fund_inspiration.1031.desc_opening: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sonríe y me hace un gesto con las manos manchadas de tinta."
 fund_inspiration.1031.desc_crime: ""El tema del libro es un poco controvertido, pero es una obra maestra. ¡Mira!"\n\n"
 fund_inspiration.1031.desc_soulmate_died: ""Es posible que tu amado [soulmate.GetTitledFirstName] haya fallecido, pero este libro es testimonio del amor que compartiste."\n\n"
 fund_inspiration.1031.desc_nemesis_died: ""Puede que [nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] haya fallecido, pero este libro es un testimonio del odio que sentiste por [nemesis.GetHerHim]."\n\n"
 fund_inspiration.1031.desc_cat_died: ""Es posible que tu querido gato haya fallecido, ¡pero este libro debería garantizar que nadie olvide al felino llamado [inspiration_owner.Custom('CatStoryName')]!"\n\n"
 fund_inspiration.1031.desc_dog_died: ""Es posible que tu querido perro haya fallecido, ¡pero este libro debería garantizar que nadie olvide al canino llamado [inspiration_owner.Custom('DogStoryName')]!"\n\n"
 fund_inspiration.1031.desc_low_content_quality: ""El libro está terminado. Espero que el trabajo terminado eclipse mi falta de conocimiento sobre el tema. ¡Por favor, échale un vistazo!"\n\n"
 fund_inspiration.1031.desc: ""¡Mi libro, mi #EMP obra maestra#! está terminado! He aquí."\n\n"
 fund_inspiration.1031.a: "¡Estoy impresionado!"
  
 fund_inspiration.1032.t: "Sentimientos escritos"
 fund_inspiration.1032.desc: ""¡Mi [ROOT.Char.Custom('LoverPetName')], tengo una sorpresa para ti!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me presenta un hermoso libro y mientras lo hojeo apenas puedo creer lo que veo. [inspiration_sponsor.GetSheHe|U] encargó un libro sobre #EMP nosotros#!!\n\n"El las encuadernaciones palidecen ante tu belleza, y el contenido no es nada comparado con tu compañía, pero estas páginas contienen la esencia de mi amor por ti.""
 fund_inspiration.1032.a: "¡Oh, mi [inspiration_sponsor.Custom('LoverPetName')]!"
  
 fund_inspiration.1033.desc: ""¡Tengo una sorpresa para ti!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me presenta un hermoso libro, pero mientras lo hojeo apenas puedo creer lo que veo. [inspiration_sponsor.GetSheHe|U] encargué un libro con el único propósito de difamarme #EMP me#!!\n\n"While ninguna palabra en esta tierra puede transmitir el desprecio que siento por ti, y ninguna ilustración puede representar con precisión la plaga que es tu rostro, hice un intento. El mundo entero leerá esto y sabrá lo vil que eres"."
 fund_inspiration.1033.a: "¡Ese [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud: "¡Pero ellos #EMP sabrán#! de mí!"
  
 fund_inspiration.1041.desc: ""¡Aquí, mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] señala la puerta de la tejeduría [inspiration_owner.GetHerHis], donde [inspiration_owner.GetSheHe] ha estado trabajando duro durante meses por mi encargo. Al cruzar la puerta, jadeo mientras contemplo el trabajo que cuelga frente a mí.\n\n"
  
 fund_inspiration.1051.desc: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia la llegada de [inspiration_owner.GetHerHis] en una voz sorprendentemente alta. [inspiration_owner.GetSheHe|U] sostiene con orgullo un paquete bien envuelto en tela.\n\n"¡Regreso de [inspiration_owner.Custom('InspirationAdventureDestination')] con un artefacto de mi viaje!"\n\nTomo el voluminoso bulto en mis manos y aflojo las cuerdas antes de pelar capa tras capa. de tela. Adentro"
 fund_inspiration.1051_throne.desc: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia la llegada de [inspiration_owner.GetHerHis] en una voz sorprendentemente alta. [inspiration_owner.GetSheHe|U] encabeza con orgullo una gran procesión hasta tu trono. Detrás de [inspiration_owner.GetHerHim], un carro entra en tu sala de audiencias.\n\n"¡Regreso de [inspiration_owner.Custom('InspirationAdventureDestination')] con un gran símbolo de virtud real!"\n\nA medida que el carro se acerca, me doy cuenta de que lleva un trono."
 fund_inspiration.1051_ark_covenant.desc: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia la llegada de [inspiration_owner.GetHerHis] en una voz sorprendentemente alta. [inspiration_owner.GetSheHe|U] encabeza con orgullo una gran procesión hasta tu trono. Detrás de [inspiration_owner.GetHerHim], varios ayudantes llevan lo que parece ser una caja enorme.\n\n"¡Regreso de [inspiration_owner.Custom('InspirationAdventureDestination')] con un premio de mi viaje!"\n\nMe acerco a la caja gigante, mientras uno de los Los ayudantes rompen las tablas que esconden su tesoro. Adentro"
 fund_inspiration.1051_cupboard.desc: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia la llegada de [inspiration_owner.GetHerHis] en una voz sorprendentemente alta. [inspiration_owner.GetSheHe|U] señala con orgullo un mueble que llevan dos ayudantes.\n\n"¡Regreso con un artefacto de mi viaje!"\n\nMe acerco al artefacto, inspeccionando lo que mi [inspiration_owner.GetWomanMan] me ha traído de § _5."
 fund_inspiration.1051.desc.skull: "Es el cráneo de [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Le pido detalles a [inspiration_owner.GetFirstNameNoTooltip] y [inspiration_owner.GetSheHe] me cuenta la historia de cómo [inspiration_owner.GetSheHe] derribó a la enorme bestia."
 fund_inspiration.1051.desc.goblet: "Es una copa. Le pregunto a [inspiration_owner.GetFirstNameNoTooltip] de dónde sacó esto [inspiration_owner.GetSheHe], y [inspiration_owner.GetSheHe] me cuenta de un desafío espeluznante que [inspiration_owner.GetSheHe] tuvo con un extraño que terminó con el oponente perdiendo después de beber veneno."
 fund_inspiration.1051.desc.box: "Es una caja. Un artesano local le dio esto a [inspiration_owner.GetFirstNameNoTooltip] después de que [inspiration_owner.GetSheHe] salvara a [dummy_gender.GetHerHim] de una manada de animales salvajes. [inspiration_owner.GetSheHe|U] me cuenta cómo [inspiration_owner.GetSheHe] atrajo y engañó a los feroces animales para que se lanzaran a la muerte."
 fund_inspiration.1051.desc.hide: "Es la piel de [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] me cuenta cómo [inspiration_owner.GetSheHe] derribó al feroz animal mientras yo sigo admirando la piel de lo que debió ser un animal majestuoso."
 #fund_inspiration.1051.desc.pillow: "Es una almohada de pedestal suave. [inspiration_owner.GetFirstNameNoTooltip] me cuenta cómo [inspiration_owner.GetSheHe] ayudó a un maestro tejedor a reunir todos los materiales necesarios para hacer esta almohada y todos los peligros que [inspiration_owner.GetSheHe] enfrentó al hacerlo."
 fund_inspiration.1051.desc.tapestry: "Es un tapiz. [inspiration_owner.GetFirstNameNoTooltip] infla [inspiration_owner.GetHerHis] pecho mientras [inspiration_owner.GetSheHe] me cuenta una historia sobre aproximadamente [inspiration_owner.GetHerHis] compañero de viaje que era un maestro sastre. Su aventura compartida inspiró los motivos elegidos para este tapiz."
  #Epic Artifacts 
 fund_inspiration.1051.desc.epic:0 "is an artifact unlike anything I have seen before.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly: "es un artefacto diferente a todo lo que he visto antes.\n\n[inspiration_owner.GetFirstNameNoTooltip] sonríe orgullosamente: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.epic.ark:0 "is a large stone chest, inside lies a number of stone tablets\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly boasts: "es un gran cofre de piedra, dentro hay una serie de tablas de piedra\n\n[inspiration_owner.GetFirstNameNoTooltip] orgullosamente presume: "¡Esta es el Arca de la Alianza! Contiene las tablas de piedra dadas a los israelitas por Moisés".\n\n[inspiration_owner.GetFirstNameNoTooltip] luego procede a deleitar a la corte con un relato de [inspiration_owner.GetHerHis] aventuras en [inspiration_owner.Custom('InspirationAdventureDestination')]. Una historia que involucra adversarios impulsados ​​por ideologías oscuras y visitas a muchos lugares pintorescos." #NT!
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly announces: "\n\n[inspiration_owner.GetFirstNameNoTooltip] anuncia con orgullo: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nWith a big smile [inspiration_owner.GetFirstNameNoTooltip] proclaims: "\n\nCon una gran sonrisa [inspiration_owner.GetFirstNameNoTooltip] proclama: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.regalia: "Yace un atuendo digno de una corte real.\n\n[inspiration_owner.GetFirstNameNoTooltip] sonríe con orgullo y explica cómo [inspiration_owner.GetSheHe] se ganó la gratitud de un gobernante local en [inspiration_owner.GetCurrentLocation.GetNameNoTooltip], una larga historia que culmina con este gobernante ofreciendo el maestro de [newly_created_artifact.GetName] a [inspiration_owner.GetFirstNamePossessiveNoTooltip]."
 fund_inspiration.1051.desc.regalia_2: "Yace un atuendo digno de una corte real.\n\n[inspiration_owner.GetFirstNameNoTooltip] sonríe con orgullo y explica que se trata de un regalo de un gobernante lejano que ha oído hablar de la grandeza de tu corte y desea impresionarte."
 fund_inspiration.1051.desc.armor: "Yace una armadura.\n\n[inspiration_owner.GetFirstNameNoTooltip] regala a la corte una historia de cómo [inspiration_owner.GetSheHe] llegó a poseer este conjunto inusual que [inspiration_owner.GetSheHe] ahora te ofrece."
 fund_inspiration.1051.desc.weapon: "Yace un [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] procede a volver a contar la historia de cómo esta arma llegó a estar en posesión de [inspiration_owner.GetHerHis]. Una historia con muchas vueltas de tuerca, algunas menos probables que otras."
 fund_inspiration.1051.desc.necklace: "Yace un collar.\n\n[inspiration_owner.GetFirstNameNoTooltip] parece muy feliz de poder presentarle este premio, pero no parece dispuesto a explicar cómo lo adquirió."
 fund_inspiration.1051.a: "¡Esto es magnífico!"
 fund_inspiration.1051.b: "Necesita ser atendido por los 'hombres superiores'"
  
 fund_inspiration.1061.desc_floor_bound_artifact: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me indica un objeto cubierto de tela con una amplia sonrisa en la cara de [inspiration_owner.GetHerHis]. "¡He trabajado muchos días y noches, y finalmente mi trabajo está hecho!"\n\n[inspiration_owner.GetSheHe|U] quita la cubierta y mis ojos se agrandan cuando veo lo que se esconde debajo.\n\n"
 fund_inspiration.1061.desc: ""¡Por aquí, mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me saluda con una amplia sonrisa. "¡He trabajado muchos días y noches, y finalmente mi trabajo está hecho!"\n\n[inspiration_owner.GetSheHe|U] me presenta un objeto envuelto en tela, y mientras levanto la tela mis ojos se agrandan.\n\n"
  
 fund_inspiration.1081.desc_opening: ""¡Mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me indica que me dirija al escritorio desordenado de [inspiration_owner.GetHerHis] con una gran sonrisa en la cara de [inspiration_owner.GetHerHis]."
 fund_inspiration.1081.immortality_fail_desc_opening: ""Sé que dije que podía descubrir una manera de prolongar la vida indefinidamente, pero lamentablemente no estaba destinado a ser así."
 fund_inspiration.1081.immortality_fail_desc_young: "¡Sin embargo, logré producir un elixir que evitará que envejezcas! Hasta cierto punto. Por favor, prueba o al menos inspecciona el fruto de mi trabajo."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "¡Sin embargo, logré producir un elixir que te devolverá parte del vigor perdido! Por favor, prueba o al menos inspecciona el fruto de mi trabajo."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: ""Mis experimentos han dado sus frutos. He aquí un elixir que previene el envejecimiento. Hasta cierto punto. Por favor, eche un vistazo y tal vez incluso pruebe."\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: ""Mis experimentos han dado sus frutos. ¡He aquí un elixir que le devolverá parte del vigor perdido! Por favor, eche un vistazo y tal vez incluso pruebe."\n\n"
 fund_inspiration.1081.panacea_desc: ""Es una panacea basada en la tradición establecida de la teriaca, que contiene mirra, azafrán, opio, carne de víbora y una serie de otros ingredientes. Ha demostrado ser muy eficaz durante siglos, ¡y yo la he perfeccionado aún más! Echa un vistazo. "\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: ""¡Lo he hecho! ¡He creado la piedra filosofal! Esta es mi Magnum Opus, mi legado dorado. ¡Por favor, he aquí!"\n\n"
 fund_inspiration.1081.metals_mercury_desc: ""Calenté una mezcla de mercurio con azufre en un matraz, lo que provocó que se vaporizara y se volviera a condensar en la parte superior del matraz. Cuando rompí el matraz y molí el compuesto resultante, ¡había creado un bermellón, rojo brillante y vibrante! Aquí, He registrado mis hallazgos."\n\n"
 fund_inspiration.1081.metals_arsenic_desc: ""Calenté un poco de mineral de arsénico, lo que produjo un polvo blanco que se puede disolver en agua. Estoy seguro de que es mortal si se ingiere, ¡pero no deja rastro de sabor ni de olor! Aquí he registrado mis hallazgos."\n \norte"
 fund_inspiration.1081.metals_gold_desc: ""¡He creado oro! Como grandes mentes antes que yo habían teorizado, la falta de humedad y calor era la culpa del plomo."\n\nCuando pido observar el proceso [inspiration_owner.GetSheHe] insiste en que el pequeño trozo de oro en el La mesa habla por sí sola. "Pero, por supuesto, he registrado mis hallazgos, échale un vistazo."\n\n"
 fund_inspiration.1081.metals_silver_desc: ""¡He creado plata! Como grandes mentes antes que yo habían teorizado, la plata nace al calentar cobre y otros metales básicos hasta que se vuelven blancos".\n\nCuando pido observar el proceso, [inspiration_owner.GetSheHe] insiste en que el pequeño trozo de plata en el La mesa habla por sí sola. "Pero, por supuesto, he registrado mis hallazgos, échale un vistazo."\n\n"
 fund_inspiration.1081.metals_fallback_desc: ""He reunido todos mis conocimientos sobre metales básicos y conocimientos sobre transmutaciones en este tomo. Aquí, échale un vistazo."\n\n"
 fund_inspiration.1081.a_elixirs: "¡Probaré un sorbo ahora mismo!"
 fund_inspiration.1081.a: "¡Fascinante!"
