 # Tapestry 
 fund_inspiration.0041.desc: ""¡Gracias por confiar en mí, mi [ROOT.Char.GetLadyLord]! [inspiration_owner.GetTitledFirstName] sonríe y continúa. "Tu confianza no está fuera de lugar, porque he pasado años practicando mis técnicas y tejiendo algunas alfombras y cortinas verdaderamente maravillosas".\n\n"Para Sin embargo, creo que lo mejor sería un tapiz: uno bien tejido realmente puede captar la atención de una habitación y decir algo sobre su dueño. La única pregunta es: ¿qué debería mostrar el tapiz?"."
 fund_inspiration.0041.option_battle: "Un homenaje a mi victoria en la Batalla de [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract: "Una obra de belleza artística abstracta."
