 fund_inspiration.0031.education: "El libro será de aproximadamente [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler: "¡Escribamos sobre la alegría, sobre #EMP vida#!, sobre fiestas!"
 fund_inspiration.0031.lifestyle_blademaster: "¡Ningún tema es tan agudo como el de las cuchillas!"
 fund_inspiration.0031.lifestyle_hunter: "¡Que se trate de los detalles de la caza y la caza!"
