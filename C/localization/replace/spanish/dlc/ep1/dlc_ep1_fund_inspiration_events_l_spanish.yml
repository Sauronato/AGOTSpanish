 fund_inspiration.title: "Inspiración:"
 fund_inspiration.2001.t: "$fund_inspiration.title$ Solicitud de fondos"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insiste en que los fondos que le he proporcionado a [inspiration_owner.GetHerHim] no son suficientes para crear un artefacto digno de mi estatura.\n\n"¡Con sólo un poco más de oro podría crear algo #EMP verdaderamente#! magnífico!""
 fund_inspiration.2001.a: "¡Lo que sea que necesites!"
 fund_inspiration.2001.b: "Confórmate con lo que tienes."
  
 fund_inspiration.2002.t: "$fund_inspiration.title$ Solicitud de... Materiales"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tiene el descaro de convocarme a [inspiration_owner.GetHerHis] habitación miserable y maloliente.\n\n"Mi [ROOT.Char.GetLadyLord], el progreso va avanzando, pero si tuviera algunas partes más... algunos materiales #EMP humanos#! , podría crear algo #EMP realmente alucinante#!. Necesito a la persona viva, al menos al principio."\n\nCuando [inspiration_owner.GetFirstName] finaliza [inspiration_owner.GetHerHis] solicitud,"
 fund_inspiration.2002.desc.fingernails: "Mi mirada se posa en las herramientas manchadas de carmesí y las uñas arrancadas esparcidas por la mesa."
 fund_inspiration.2002.desc.potions: "Mi mirada vaga distraídamente hacia el escritorio y los estantes llenos de misteriosas partes de animales, líquidos coloridos y plantas de aspecto peligroso."
 fund_inspiration.2002.desc.blind: "Escucho los débiles gemidos y sollozos de alguien más en la habitación. Después de una serie de hipo, le sigue una arcada que suena dolorosa y un fuerte olor ácido a vómito."
 fund_inspiration.2002.a: ""Usa a la gente en mis mazmorras como mejor te parezca"."
 fund_inspiration.2002.b: ""Toma, unas monedas para secuestrar a unos cuantos campesinos"."
 fund_inspiration.2002.c: ""La frontera no está lejos. Ve a secuestrar a algunos campesinos extranjeros"."
 fund_inspiration.2002.toast_outcome.negative: "Las pruebas lo sitúan a usted como la causa de los campesinos desaparecidos"
 fund_inspiration.2002.toast_outcome.positive: "Te sales con la tuya en el secuestro de campesinos"
 fund_inspiration.2002.d: "Denegar solicitud [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]."
  
 fund_inspiration.2003.t: "$fund_inspiration.title$ Interrupciones"
 fund_inspiration.2003.desc: ""¡Por #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! ¡Déjame en paz!"\n\nLa atmósfera pacífica se rompe por los gritos de [inspiration_owner.GetFirstName] mientras [inspiration_owner.GetSheHe] irrumpe en el patio. [previous_inspired.GetFirstName] lo sigue rápidamente, pero se detiene cuando [previous_inspired.GetSheHe] me ve.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], ¡haz que [inspiration_owner.GetFirstNameNoTooltip] entre en razón! ¡Estoy tratando de ayudar a [inspiration_owner.GetFaith.HighGodName]0 ya que tengo algo de experiencia que puede mejorar el trabajo de [inspiration_owner.GetFaith.HighGodName]1!""
 fund_inspiration.2003.a: "Convencer a [inspiration_owner.GetFirstNameNoTooltip] para que escuche a [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b: ""Ven, al menos escucha a [previous_inspired.GetHerHim]"."
 fund_inspiration.2003.c: "Ordene a [previous_inspired.GetFirstNameNoTooltip] que deje solo a [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] escucha [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] se niega a escuchar"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] da malos comentarios"
  
 fund_inspiration.2004.t: "$fund_inspiration.title$ La más alta calidad"
 fund_inspiration.2004.desc_metal: ""Mi [ROOT.Char.GetLadyLord], ¡mira ese metal! Nunca antes había visto una calidad tan fina"."
 fund_inspiration.2004.desc_fabric: ""Mi [ROOT.Char.GetLadyLord], ¡mira esa tela! Las fibras, la profundidad del color... Nunca antes había visto una calidad tan fina"."
 fund_inspiration.2004.desc_thread: ""¡Mi [ROOT.Char.GetLadyLord], mira ese hilo! Nunca antes había visto una calidad tan buena"."
 fund_inspriation.2004.desc_paint: "Mi [ROOT.Char.GetLadyLord], mira ese pigmento! Nunca había visto una calidad tan buena antes.""
 fund_inspiration.2004.desc_wood: ""¡Mi [ROOT.Char.GetLadyLord], mira esa madera! La veta, la densidad... ¡Nunca antes había visto una calidad tan fina!""
 fund_inspiration.2004.desc_paper: ""¡Mi [ROOT.Char.GetLadyLord], mira ese papel! Nunca antes había visto una calidad tan buena"."
 fund_inspiration.2004.desc_ink: ""Mi [ROOT.Char.GetLadyLord], ¡mira esa tinta! Los colores, la saturación... ¡Nunca antes había visto una calidad tan buena!""
 fund_inspiration.2004.desc_alchemy_metal: ""¡Mi [ROOT.Char.GetLadyLord], mira eso! Nunca antes había visto un mineral tan puro"."
 fund_inspiration.2004.desc_elixirs: ""¡Mi [ROOT.Char.GetLadyLord], mira esos vasos! Nunca antes había visto un vidrio tan transparente"."
 fund_inspiration.2004.desc_fallback: ""Mi [ROOT.Char.GetLadyLord], ¡mira eso! Nunca había visto materiales tan finos"."
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se separa de nuestra procesión en el mercado para abordar al comerciante que vende el artículo codiciado; extasiado por el hallazgo de [inspiration_owner.GetHerHis].\n\n"Con esto mi proyecto alcanzaría nuevas alturas. Podría crear algo verdaderamente #EMP maravilloso#!! Por favor, mi [ROOT.Char.GetTitleAsNameNoTooltip], concédeme este regalo.""
 fund_inspiration.2004.a: "¡Vale la pena invertir en tu proyecto!"
 fund_inspiration.2004.b: "Por supuesto, pero ¿seguro que podremos conseguir un precio justo?"
 fund_inspiration.2004.b.success: "El comerciante está convencido de bajar los precios."
 fund_inspiration.2004.b.failure: "El comerciante no está convencido."
 fund_inspiration.2004.c: "Absolutamente. Guardias, aprovechen lo que [inspiration_owner.GetFirstNameNoTooltip] necesita."
 fund_inspiration.2004.d: "¿Crees que estoy hecho sin dinero?"
  
 fund_inspiration.2005.t: "$fund_inspiration.title$ Nueva Forja"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con el ceño fruncido, las cejas quemadas y algo de metal doblado.\n\n"Mi [ROOT.Char.GetLadyLord], no quiero faltarle el respeto, pero esta forja tuya..."
 fund_inspiration.2005.desc_weapon: "Digamos que si desea que el [inspiration_owner.Custom('ArtifactWeaponType')] sea útil"
 fund_inspiration.2005.desc_armor: "Digamos que si desea que el [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] sea útil"
 fund_inspiration.2005.desc_smith: "Digamos que si quieres que [inspiration_owner.Custom('InspirationSmithType')] sea elegante"
 fund_inspiration.2005.desc_ending: "Vas a tener que invertir en uno nuevo.""
 fund_inspiration.2005.a: "Por supuesto, lo que necesites."
 fund_inspiration.2005.b: "¡Es una fragua en perfecto estado!"
  
 fund_inspiration.2006.t: "$fund_inspiration.title$ Erudito errante"
 fund_inspiration.2006.desc: "Mi alquimista [inspiration_owner.GetTitledFirstName] trae ante mí un [scholar_character.GetWomanMan], todo sonrisas y elogios.\n\n"Este es [scholar_character.GetTitledFirstName], un erudito respetado en mis círculos."\n\nEl [scholar_character.GetWomanMan] se inclina y logra parecer complacido y tímido a todos. En seguida. "Por favor, no es necesario. Estoy aquí para prestarte mis servicios, mi [ROOT.Char.GetLadyLord], si te agrada.""
 fund_inspiration.2006.a: "Lo hace. Por favor ayuda [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b: "Ciertamente. Serás mi instructor personal."
 fund_inspiration.2006.c: "No encontrarás ningún hogar aquí."
  
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insiste en que para hacer una armadura adecuada para un [ROOT.Char.GetTitleAsNameNoTooltip] de mi gloria [inspiration_owner.GetSheHe] se necesitarán más fondos.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] no es barato de hacer, solo el material... Este no es el momento de ser frugal, ¡mi [ROOT.Char.GetLadyLord]!""
 fund_inspiration.2021.a: "Tendrás el dinero."
 fund_inspiration.2021.b: "No te daré más oro."
  
 fund_inspiration.2030.t: "$fund_inspiration.title$ Una palabra amistosa"
 fund_inspiration.2030.desc: "Mi amigo [friend.GetTitledFirstName] me detiene en el pasillo con una sonrisa radiante. \n\n"Ah, #EMP ahí#! ¡tú eres [ROOT.Char.GetFirstNameNoTooltip]! ¡Acabo de hablar con [inspiration_owner.GetTitledFirstName]! Escuché [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] para ti. ¡No pude resistirme a visitar [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]!" \n\n"Hablé con [inspiration_owner.GetHerHim] sobre cómo cumplir con tus expectativas; ¡creo que te gustarán los resultados!""
 fund_inspiration.2030.a: ""¡Oh! ¡Gracias [friend.GetFirstNameNoTooltip]!""
  
 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotaje"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] exasperated cries spoil a quiet moment: "[inspiration_owner.GetTitledFirstNamePossessive] gritos exasperados arruinan un momento de tranquilidad: "¡¿Cómo voy a hacer con [inspiration_owner.Custom('InspirationTypeDescription')] cuando mi [inspiration_owner.Custom('GetInspirationTypeTool')] sigue desapareciendo?!" \n\n[inspiration_owner.GetSheHe|U] corre hacia mí. "¡Mi [ROOT.Char.GetLadyLord], cada vez que hago un pequeño progreso parece que algo sale mal! ¡Estoy segura de que alguien en la corte está alterando mi trabajo!" \n\nEl [inspiration_owner.Custom('GetInspirationOwnerType')] resopla frustrado y se va furioso, de regreso a [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]." #NT!
 fund_inspiration.2040.a: "Que aficionado."
 fund_inspiration.2040.b: "¡Estoy pagando por la calidad, no por el drama!"
 fund_inspiration.2040.c: "¿Podría ser... no... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt: "El manipulador es arrestado"
 fund_inspiration.2040.c.flavor: "¡Es hora de tender una trampa!"
 fund_inspiration.2040.c.success: "Atrapas al saboteador"
 fund_inspiration.2040.c.failure: "El saboteador te elude"
 ep1_fund_inspiration_2040_scheme_modifier: "Hechos furtivos"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Este personaje es una zapatilla consumada."
  
 fund_inspiration.2041.desc: "Después de cenar me quedé al acecho cerca de las habitaciones de [inspiration_owner.GetTitledFirstNamePossessive] con un puñado de guardias, observando el pasillo mientras el [ROOT.Char.Custom('FortifiedBuilding')] se hacía más oscuro. \n\nJusto cuando estoy pensando en rendirme, una luz temblorosa baila por el pasillo, seguida por una silueta envuelta en una capa.\n\nLa figura oscura abre la puerta del [inspiration_owner.Custom('GetInspirationTypeRoom')] y revisa furtivamente el pasillo una vez más, el rostro del [rival.GetHerHis] iluminado junto al parpadeo del quemador de aceite: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a: ""¡Ajá! ¡A las mazmorras!""
 fund_inspiration.2041.b: ""¡Tira [rival.GetHerHim] fuera del [ROOT.Char.Custom('FortifiedBuilding')]!""
 fund_inspiration.2041.c: "Me ocuparé de esto a mi manera..."
  
 fund_inspiration.2050.t: "$fund_inspiration.title$ Opinión Considerada"
 fund_inspiration.2050.desc: "Mi [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], me actualiza sobre el progreso de [inspiration_owner.GetHerHis], hablando sobre los límites de [inspiration_owner.Custom('GetInspirationTypeTool')] y [inspiration_owner.Custom('GetInspirationTypeStation')] mientras mi mente da vueltas con ideas audaces para mi [inspiration_owner.Custom('GetInspirationTypeObject')]... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] puede no ser #EMP mi fuerte personal#!, ¡pero eso no significa que no pueda opinar sobre cómo se gasta mi dinero!"
 fund_inspiration.2050.a: "Tengo algunas sugerencias..."
 fund_inspiration.2050.b: "Mi experiencia me brinda algunas ideas únicas."
 fund_inspiration.2050.c: "¿Has considerado #EMP este#! ángulo?"
 fund_inspiration.2050.d: "Déjame echar un vistazo a tus bocetos..."
 fund_inspiration.2050.e: "No, [inspiration_owner.GetFirstNameNoTooltip] sabe lo que está haciendo [inspiration_owner.GetSheHe]."
 fund_inspiration.2050.success: "Tus ideas funcionan bien"
 fund_inspiration.2050.nothing: "Eres ignorado"
 fund_inspiration.2050.failure: "Tus ideas son pobres"
 fund_inspiration_half_refund_tt: "Te devolveremos la mitad de tu inversión:"
 fund_inspiration_quarter_refund_tt: "Se devolverá una cuarta parte de su inversión:"
  
 fund_inspiration.2060.t: "$fund_inspiration.title$ El Tesoro [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 fund_inspiration.2060.desc.religious: "Mi devoción es utilizada como ejemplo por todos, desde el rey poderoso hasta el humilde mendigo, y con eso vienen los discípulos."
 fund_inspiration.2060.desc.fame: "En todo el mundo se habla de mis hazañas con reverencia y envidia, desde las cortes extranjeras hasta las tabernas de los pueblos, y, con ello, vienen mis partidarios."
 fund_inspiration.2060.desc.court: "Mi opulenta corte es resentida y celebrada en todo el mundo, todos desearían poder igualar y disfrutar de su esplendor y, con eso, vienen los admiradores."
 fund_inspiration.2060.desc: "\n\nHoy se introduce [donator.GetTitledFirstName] y se presenta como representación"
  
 fund_inspiration.2060.desc.brotherhood: "Una pequeña capota [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey: "Un pequeño [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship] en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "Una pequeña banda de mercenarios [donator.GetCulture.GetNameNoTooltip] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild: "Un pequeño gremio [donator.Custom('dummy_peasant_profession')] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety: ""¡Santísimo [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant: ""¡Saoshyant celestial!"
 fund_inspiration.2060.savior: ""¡Santo Salvador!"
 fund_inspiration.2060.saint: ""¡Venerado santo!"
 fund_inspiration.2060.prestige: ""¡Oh, magnífico [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur: ""¡Oh, incomparable [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro: "¡Mis amigos y yo escuchamos que se están haciendo maravillosos [inspiration_owner.Custom('GetInspirationTypeObject')] para ti y deseamos donarlos a tu [inspiration_owner.Custom('GetInspirationOwnerType')]! Nos honraría profundamente, majestad: ¡hemos ahorrado durante meses!""
 fund_inspiration.2060.a: ""Es #EMP I#! quien se siente honrado.""
 fund_inspiration.2060.b.religious: ""No, por favor escribe [donator.Custom('NunMonk')], guárdalo"."
 fund_inspiration.2060.b.prestige: ""¡No, me niego! ¡Quédatelo, amigo!""
 fund_inspiration.2060.c: ""¿Eso es todo?""
  
 ep1_fund_inspiration_2070_accept_modifier: "Regalo aceptado"
 ep1_fund_inspiration_2070_accept_modifier_desc: "Este condado se alegra de haber contribuido a los ricos artefactos de su gobernante."
 ep1_fund_inspiration_2070_refuse_modifier: "Regalo rechazado"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "Este condado está molesto porque le han rechazado sus donaciones, pero ahora tiene un exceso de fondos."
 ep1_fund_inspiration_2070_mock_modifier: "Regalo burlado"
 ep1_fund_inspiration_2070_mock_modifier_desc: "Este condado está molesto porque su gobernante se ha burlado de sus dones."
  
 fund_inspiration.2070.t: "$fund_inspiration.title$ Joya defectuosa"
 fund_inspiration.2070.desc: "Distraído por los asuntos judiciales, dejo que las noticias de mi [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName] se retrasen cada vez más."
 fund_inspiration.2070.desc.stalled: "Ahora el trabajo se ha estancado por completo en mi [inspiration_owner.Custom('GetInspirationTypeObject')], y parece que no tengo toda la culpa... \n\n"
 fund_inspiration.2070.desc.wasted: "Ahora se han desperdiciado semanas de trabajo en mi [inspiration_owner.Custom('GetInspirationTypeObject')] y parece que no soy el único culpable... \n\n"
 fund_inspiration.2070.desc.lunatic: "Me hablan de [inspiration_owner.GetFirstNamePossessiveNoTooltip] delirios y comportamientos erráticos, de cambios constantes de [inspiration_owner.GetHerHis] mente y de empezar desde cero, y de [inspiration_owner.GetHerHis] técnicas extrañas [inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2070.desc.possessed: "Me han hablado de los constantes cambios de humor, los peores de los cuales deshacen todo el trabajo duro en un frenesí de dudas e ira."
 fund_inspiration.2070.desc.depressed: "Me han dicho que [inspiration_owner.GetFirstNameNoTooltip] pasa [inspiration_owner.GetHerHis] días en cama, consumido por una melancolía generalizada, incapaz de afrontar el día."
 fund_inspiration.2070.desc.drunkard: "Me han dicho que [inspiration_owner.GetFirstNamePossessiveNoTooltip] gasta [inspiration_owner.GetHerHis] financiando bebidas [ROOT.Char.Custom('RegionalAlcoholicDrink')] y haciendo payasadas en las tabernas de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah: "Me han hablado de las grandes cantidades de hachís en las que [inspiration_owner.GetFirstNameNoTooltip] gasta [inspiration_owner.GetHerHis] dinero, antes de encerrar a [inspiration_owner.GetHerselfHimself] en la oscuridad."
 fund_inspiration.2070.desc.rakish: "Me cuentan que [inspiration_owner.GetFirstNamePossessiveNoTooltip] está ausente constantemente de [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], y según todos los informes paso [inspiration_owner.GetHerHis] tiempo y mis fondos en los burdeles de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate: "Me han hablado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] gasto compulsivo en el mercado, donde [inspiration_owner.GetSheHe] ha desperdiciado [inspiration_owner.GetHerHis] patrocinio en ideas frívolas que no llevaron a ninguna parte."
 fund_inspiration.2070.desc.improvident: "Me han hablado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] donaciones compulsivas y de las diversas causas en las que [inspiration_owner.GetSheHe] ha gastado mi patrocinio en lugar de [inspiration_owner.GetHerHis] trabajo."
 fund_inspiration.2070.desc.irritable: "Me han hablado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] mal genio que, sin que yo pueda anularlo, ha mantenido alejado a cualquiera que pudiera haber corregido [inspiration_owner.GetHerHis] errores y malentendidos."
 fund_inspiration.2070.desc.comfort_eater: "Me hablan de [inspiration_owner.GetFirstNamePossessiveNoTooltip] apetito interminable y [inspiration_owner.GetHerHis] gasto de mis fondos en pasteles y dulces de los mercados."
 fund_inspiration.2070.desc.reclusive: "Me han dicho que apenas se ha visto a [inspiration_owner.GetFirstNameNoTooltip] desde nuestro último encuentro, confinado a [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] donde, sin orientación, [inspiration_owner.GetSheHe] se ha desviado por completo del plan acordado."
 fund_inspiration.2070.desc.wounded: "Me hablan de [inspiration_owner.GetFirstNamePossessiveNoTooltip] heridas abiertas, que dejan a [inspiration_owner.GetHerHim] confinado en cama, retorciéndose de dolor, y me encuentro esperando que [ROOT.Char.GetFaith.DeathDeityName] sea paciente con [inspiration_owner.GetHerHim]..."
 fund_inspiration.2070.desc.pregnant: "Me cuentan de [inspiration_owner.GetFirstNamePossessiveNoTooltip] embarazo, cuyos dolores e inmovilidad han dejado a [inspiration_owner.GetHerHim] incapaz de trabajar..."
 fund_inspiration.2070.desc.sick: "Me han hablado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] aflicción debilitante, que a menudo lo deja postrado en cama y sin humor para trabajar."
 fund_inspiration.2070.desc_outro: "\n\nPor fin exijo que traigan a [inspiration_owner.GetSheHe] ante mí."
 fund_inspiration.2070.a: ""Asegúrate de que las cosas vuelvan a la normalidad"."
 fund_inspiration.2070.b: ""Sé que estás haciendo lo mejor que puedes, [inspiration_owner.GetFirstNameNoTooltip]"."
 fund_inspiration.2070.c: ""¡Será mejor que sea una obra maestra, y pronto!""
 fund_inspiration.2070.d: ""Deja este [ROOT.Char.Custom('FortifiedBuilding')] de una vez, derrochador.""
  
 fund_inspiration.2080.t: "$fund_inspiration.title$ Libertad Creativa"
 fund_inspiration.2080.antiquarian: "¡Esto es ridículo!", protesta [rival.GetTitledFirstName], "¡Como guardián de la colección personal de [ROOT.Char.GetTitleAsNamePossessiveNoTooltip], tengo la responsabilidad de garantizar la calidad de su trabajo!""
 fund_inspiration.2080.artificer: "¡Esto es ridículo!", protesta [rival.GetTitledFirstName], "¡Soy un artesano de confianza[rival.GetWomanMan] del [ROOT.Char.GetTitleAsNameNoTooltip]! ¡Quizás pueda ayudarte si sólo me dejas ver tu trabajo!""
 fund_inspiration.2080.desc: "\n\n"¡Lo verás una vez que esté terminado!" [inspiration_owner.GetTitledFirstName] respuestas. "¡Deberías dejar un trabajo de [inspiration_owner.GetWomanMan] a [inspiration_owner.GetHerHis] cuando [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] sea apto para la realeza!""
 fund_inspiration.2080.a: ""[antiquarian.GetFirstNameNoTooltip] #EMP#! garantizará su calidad, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b: ""Cíñete a tus propios deberes, [antiquarian.GetFirstNameNoTooltip].""
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] mejora el trabajo de [inspiration_owner.GetFirstNamePossessiveNoTooltip]"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] sofoca [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c: "Es hora de respirar aire fresco."
  
 fund_inspiration.2090.t: "$fund_inspiration.title$ Un toque de [event_spouse.GetWifeHusband|U]"
 fund_inspiration.2090.desc: "Veo mi [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], charlando animadamente con [inspiration_owner.GetTitledFirstName], enumerando ideas y sugerencias para [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')]. Mi [inspiration_owner.Custom('GetInspirationOwnerType')] apenas disimula el desprecio de [inspiration_owner.GetHerHis], claramente molesto por la interferencia de mi cónyuge. \n\n"...y como eres [inspiration_owner.Custom('InspirationTypeDescription')]", continúa [event_spouse.GetSheHe], "¡también podría coincidir con el antiguo [inspiration_owner.Custom('GetInspirationTypeObject')] de mi abuelo[event_spouse.GetMotherFather]!" \n\nParte del alma de [event_spouse.GetFirstName]1 parece estar muriendo."
 fund_inspiration.2090.a: ""Escucha bien [inspiration_owner.GetFirstNameNoTooltip]: ¡mi [event_spouse.GetWifeHusband] debe ser escuchado!""
 fund_inspiration.2090.b: ""Ven cariño, dejémoslo en manos del experto"."
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] mejora el trabajo de [inspiration_owner.GetFirstNamePossessiveNoTooltip]"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] sofoca [inspiration_owner.GetFirstNameNoTooltip]"
  
 fund_inspiration.2100.t: "$fund_inspiration.title$ Artesano envidioso"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName], mi [inspiration_owner.Custom('GetInspirationOwnerType')], está sentado mirando fijamente a [inspiration_owner.GetHerHis] mientras come a [other_inspiration_owner.GetTitledFirstName], un co-contendiente por mi patrocinio. \n\nAunque normalmente se guardan de forma segura, reflexionar sobre [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] arruina rápidamente el estado de ánimo a la hora de cenar. \n\nEsta noche [inspiration_owner.GetSheHe] finalmente se rompe:"
 fund_inspiration.2100.desc.funds: ""¿Por qué [other_inspiration_owner.GetFirstNameNoTooltip] recibe más fondos que yo? ¡'[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! ¿Y qué?""
 fund_inspiration.2100.desc.rival: ""No puedo creer que agotes tus arcas por ese [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], ¡obtendrías mejores resultados con los granjeros de gong!""
 fund_inspiration.2100.desc.fallback: ""Debería soltar este peso muerto, mi señor; [other_inspiration_owner.GetFirstNameNoTooltip] no conoce el extremo correcto de [other_inspiration_owner.Custom('GetInspirationTypeTool')], y mucho menos [other_inspiration_owner.GetHerHis] en torno a [other_inspiration_owner.Custom('GetInspirationTypeRoom')]"."
 fund_inspiration.2100.a: ""Tu trabajo es valioso para mí, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b: ""Igualaré tu financiación, ¿feliz?""
 fund_inspiration.2100.c: ""Vamos, ¿qué te pasa?""
 fund_inspiration.2100.d: ""Detén esta tontería"."
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] abandona el trabajo de [inspiration_owner.GetHerHis]"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] pierde motivación"
 fund_inspiration.2100.success: "Suavizas las cosas"
 fund_inspiration.2100.failure: "Empeoras la pelea"
  
 fund_inspiration.2110.t: "$fund_inspiration.title$ Compañero conocedor"
 fund_inspiration.2110.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], accosts me: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], me aborda: "¡Bien hecho, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! He oído hablar de tu patrocinio de [inspiration_owner.GetFirstName] y [inspiration_owner.Custom('GetInspirationOwnerType')]. Dicen que [inspiration_owner.GetSheHe] es [inspiration_owner.Custom('InspirationTypeDescription')] digno de un [ROOT.Char.GetTitleAsNameNoTooltip]". \n\nPor favor, toma esto y dáselo a [inspiration_owner.GetHerHim]." #NT!
 fund_inspiration.2110.desc.part.2: "¡No me gustaría perder la oportunidad de ayudar en la creación de una obra maestra!" \n\n"
 fund_inspiration.2110.desc.part.2.research: "¡No me gustaría perder esta oportunidad de participar en un nuevo descubrimiento científico!\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] tiene reputación de generosidad y parece que [generous_vassal.GetSheHe] ha encontrado una nueva salida para el gasto de [generous_vassal.GetHerHis]..."
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] tiene intereses en muchas cosas, entre ellas artefactos preciosos y las mentes que los producen..."
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] tiene intereses en muchas cosas, entre ellas la tecnología y las mentes que las inventan por primera vez..."
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] sonríe cálidamente, con una bolsa de monedas colgando de la mano de [generous_vassal.GetHerHis]."
 fund_inspiration.2110.desc.rich: "El pobre [generous_vassal.GetFirstNameNoTooltip] debe tener más dinero del que [generous_vassal.GetSheHe] sabe qué hacer con..."
 fund_inspiration.2110.a: ""¡Qué generoso!""
 fund_inspiration.2110.b: ""¡Oh, me aseguraré de que #EMP#! [inspiration_owner.GetSheHe] lo entienda!""
 fund_inspiration.2110.b.flavor: "Esto debería ser útil..."
 fund_inspiration.2110.c: ""¡No, por favor, quédatelo!""
  # ( ͡° ͜ʖ ͡°) 
 fund_inspiration.2120.t: "$fund_inspiration.title$ Hasta tarde"
 fund_inspiration.2120.desc: "El tiempo desaparece en [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')], bebiendo [ROOT.Char.Custom('RegionalAlcoholicDrink')] mientras discutimos con entusiasmo el [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] es [inspiration_owner.Custom('GetInspirationTypeVerb')] para mí. ¿Estoy imaginando cosas o hay una tensión indescriptible? \n\n"
 fund_inspiration.2120.desc.me: "Mi mente divaga, absorbiendo las sutiles peculiaridades de [inspiration_owner.GetHerHis] cuerpo, [inspiration_owner.GetHerHis] labios risueños... coloco mi mano sobre [inspiration_owner.GetHersHis]. El [inspiration_owner.Custom('GetInspirationTypeTool')] cae de los dedos temblorosos de [inspiration_owner.GetHerHis] mientras miro con nostalgia esos hermosos ojos. \n\n"
 fund_inspiration.2120.desc.them: "Se ha hecho tarde cuando mi [inspiration_owner.Custom('GetInspirationOwnerType')] deja [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], toma un trago profundo de [inspiration_owner.GetHerHis] copa y me sonríe con complicidad. ¿Es... [inspiration_owner.GetSheHe]...? \n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U] salta a mis brazos como un animal, enviando al [inspiration_owner.Custom('GetInspirationTypeStation')] al otro lado de la habitación."
 fund_inspiration.2120.desc.them_into: "En [inspiration_owner.GetHerHim], encuentro la misma pasión desesperada: [inspiration_owner.GetSheHe] cae en mi cálido abrazo..."
 fund_inspiration.2120.desc.me_zealous_homosexuality: "Esto está mal, por [ROOT.Char.GetFaith.HighGodName], no puedo ceder a estas tentaciones pecaminosas..."
 fund_inspiration.2120.desc.me_zealous_adultery: "¡No, el [ROOT.Char.GetFaith.ReligiousText] está claro! ¡El adulterio es pecado! ¡Esta es la tentación de [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted: "De repente, [inspiration_owner.GetFirstNameNoTooltip] da un paso adelante y me abraza. Mis brazos se detienen rápidamente [inspiration_owner.GetHerHim], tal vez con demasiada fuerza... [inspiration_owner.GetHerHis|U] el calor instantáneamente se escalofría, endureciéndose hasta convertirse en confusión y miedo."
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U] da un paso adelante, atrayéndome a [inspiration_owner.GetHerHis] cálido abrazo. Mi cuerpo dice que sí, pero mi corazón grita que no..."
 fund_inspiration.2120.desc.me_into: "No puedo negar que algo se mueve en mí, mi corazón se acelera y me encuentro sosteniendo a [inspiration_owner.GetHerHim] en mis brazos mientras [inspiration_owner.GetSheHe] me abraza a cambio... ¿qué está pasando #EMP#!??"
 fund_inspiration.2120.desc.me_into_alot: "¡No cabe duda de las intenciones de [inspiration_owner.GetHerHis]! Apenas puedo contenerme mientras hago a un lado [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')]."
 fund_inspiration.2120.a: ""Ven aquí, dulce.""
 fund_inspiration.2120.e: ""Oh... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste: ""Esto no es para mí...""
 fund_inspiration.2120.f: ""¡Tengo que irme!""
 fund_inspiration.2120.h: ""¡Rápido, la puerta!""
 fund_inspiration.2120.i: ""¡Oh! No soy...""
 fund_inspiration.2120.j: ""¡No! El [ROOT.Char.GetFaith.ReligiousText] prohíbe esta unión...""
 fund_inspiration.2120.k.me: ""¡No! No puedo... ¡el adulterio es pecado!""
 fund_inspiration.2120.k.them: ""No, no puedo tentar a [inspiration_owner.GetHerHim] a cometer adulterio..."
 fund_inspiration.2120.l: ""Espera... ¿cómo #EMP te atreves#!?""
 fund_inspiration.2120.m: ""¡Suéltame, pecador libertino!""
 fund_inspiration.2120.leave_flavor: "Te vas apresuradamente"
  
 fund_inspiration.2130.t: "$fund_inspiration.title$ Relleno voluble"
 fund_inspiration.2130.desc: "Me topo con un [inspiration_owner.GetTitledFirstName], mi [inspiration_owner.Custom('GetInspirationOwnerType')] de aspecto muy grave, esperando que [inspiration_owner.GetSheHe] no traiga malas noticias del espléndido [inspiration_owner.Custom('GetInspirationTypeObject')] que [inspiration_owner.GetSheHe] pronto debería tener preparado para mí. \n\n"Oh, ahí está mi señor... Me he topado con un muro en mi trabajo, ¡nada importante! ¡Mis ideas se han derrumbado a medida que aumenta la presión!" [inspiration_owner.GetSheHe|U] se ríe nerviosamente. \n\n"Sólo necesito un poco... ¡inspiración! Poderoso [ROOT.Char.GetTitleAsNameNoTooltip], ¿podrías tener algunos... ejemplos anteriores que pueda examinar?""
 fund_inspiration.2130.a.library: ""¡A la biblioteca!""
 fund_inspiration.2130.a.armory: ""¡A la armería!""
 fund_inspiration.2130.a.hall: ""¡Al gran salón!""
 fund_inspiration.2130.a.tt: "La calidad o el progreso de [inspiration_owner.GetFirstNamePossessiveNoTooltip] [inspiration|E] se pueden mejorar."
 fund_inspiration.2130.a.flavor: "¡Seguramente encontraremos algo que nos ayude!"
 fund_inspiration.2130.b: ""¡Sé lo que necesitas!""
 fund_inspiration.2130.b.great: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa crece"
 fund_inspiration.2130.b.good: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa regresa"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa duerme"
 fund_inspiration.2130.b.bad: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa huye"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa muere"
 fund_inspiration.2130.b.flavor: "¡Qué bien nos lo pasaremos!"
 fund_inspiration.2130.c: ""Ah, sólo tengo el tónico"."
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] cae muerto"
 fund_inspiration.2130.c.flavor: "¿Dónde está esa botella roja...?"
 fund_inspiration.2130.d: ""La verdadera inspiración viene de dentro"."
  
 fund_inspiration.2131.t: "$fund_inspiration.title$ Fuera lo viejo"
 fund_inspiration.2131.desc_library_unused: "Con un último empujón [inspiration_owner.GetTitledFirstName] y entro en mi biblioteca polvorienta, una habitación en la que rara vez tengo motivos para entrar.\n\n"
 fund_inspiration.2131.desc_library: "Muestro [inspiration_owner.GetTitledFirstName] a mi biblioteca bien cuidada, señalando algunos de los volúmenes y pociones notables en exhibición.\n\n"
 fund_inspiration.2131.desc_armory_unused: "Un soldado sorprendido nos muestra a [inspiration_owner.GetTitledFirstName] y a mí en el desorden de mi armería. ¡Nunca bajo aquí!\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName] y yo somos conducidos a mi extensa armería, donde señalo algunos de mis artículos favoritos, insinuando sus historias.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "Mientras le doy a [inspiration_owner.GetTitledFirstName] un recorrido rápido por sus curiosidades, se me ocurre que mi gran salón no es tan grandioso como podría ser.\n\n"
 fund_inspiration.2131.desc_great_hall: "Muestro a [inspiration_owner.GetTitledFirstName] mi gran salón, muy orgulloso de su lujo y de las diversas riquezas expuestas."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] insistió en venir y observa desde lejos, haciendo una mueca cada vez que un objeto es manipulado incorrectamente o identificado erróneamente.\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName] nos acompaña felizmente, siempre interesado en los procesos creativos de [second.GetHerHis] compañeros.\n\n"
 fund_inspiration.2131.desc_equipped: "El [inspiration_owner.Custom('GetInspirationOwnerType')] hace una pausa, como asombrado, examinando mi [artifact_1.GetName]. "Ah, muy bien mi señor... ¿Podría... podría usar su [inspiration_owner.Custom('GetInspirationMaterialType')]?""
 fund_inspiration.2131.desc_unequipped: "Es en la tienda donde [inspiration_owner.Custom('GetInspirationOwnerType')] se detiene de repente, examinando de cerca mi [artifact_1.GetName]. "Sí... [inspiration_owner.Custom('GetInspirationMaterialType')] debería funcionar... ¿Tú... todavía quieres esto? ¿Mi señor?""
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.GetSheHe|U] da algunas vueltas por la habitación antes de regresar a mí, abatido. "Mi señor, no hay nada aquí que me llame la atención... ¿hay algo más?""
 fund_inspiration.2131.a: ""¿El [artifact_1.GetNameNoTooltip]? Muy bien...""
 fund_inspiration.2131.b: ""¿Qué pasa con mi [artifact_2.GetNameNoTooltip]?""
 fund_inspiration.2131.c: ""Debe haber algo de basura por ahí...""
 fund_inspiration.2131.c.good: "Encuentras calidad [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing: "No encuentras nada"
 fund_inspiration.2131.c.bad: "Te parece terrible [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d: ""Sólo estás echando un vistazo"."
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip] encuentra oro"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip] encuentra [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip] no encuentra nada"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip] encuentra pobre [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip] encuentra terrible [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e: ""¡[second.GetFirstNameNoTooltip]! ¿Alguna sugerencia?""
 fund_inspiration.2131.f: ""¡Qué pérdida de tiempo!""
  
 fund_inspiration.3001.t: "$fund_inspiration.title$ Escritura impía"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en la habitación agarrando una pila de papeles, seguido por un nervioso [inspiration_owner.GetTitledFirstName] tratando de arrancar la escritura de las manos de [court_chaplain.GetHerHis].\n\n"
 fund_inspiration.3001.desc_witch: ""Este [inspiration_owner.GetWomanMan] está escribiendo sobre [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal: ""Este [inspiration_owner.GetWomanMan] está escribiendo sobre #EMP consumir carne humana#!!"
 fund_inspiration.3001.desc_torturer: ""¡Este [inspiration_owner.GetWomanMan] está escribiendo sobre actividades indescriptibles y sádicas!"
 fund_inspiration.3001.desc_lustful: ""¡Este [inspiration_owner.GetWomanMan] está escribiendo sobre actividades indescriptibles y pervertidas!"
 fund_inspiration.3001.desc_other: ""¡Este [inspiration_owner.GetWomanMan] está escribiendo sobre cosas impías!"
 fund_inspiration.3001.desc_ending: "¡Con ilustraciones! Sólo puedo asumir que no sabías sobre esto, mi [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] se burla y se lanza de nuevo hacia los papeles, pero mi [court_chaplain.Custom('CouncilPosition')] lo esquiva.\n\n"Pero ahora que este vil escritor está expuesto seguramente dedicarás el libro a [ROOT.Char.GetFaith.HighGodName], como es debido.""
 fund_inspiration.3001.a: "Absolutamente; No tenía idea de que [inspiration_owner.GetSheHe] escribiera sobre esas cosas."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName] escribirá sobre la fe en lugar de [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b: "¿Sabes qué sería apropiado? ¡Estás dejando a [inspiration_owner.GetHerHim] en paz!"
 fund_inspiration.3001.c: "Esas ilustraciones se ven aburridas... Toma este oro para comprar tinta nueva."
  
 fund_inspiration.3011.t: "$fund_inspiration.title$ Temas marciales"
 fund_inspiration.3011.desc_opening_1: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] rodeado de pergaminos y manuscritos, hojeando páginas furiosamente.\n\n"
 fund_inspiration.3011.desc_opening_2: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] rodeado de pergaminos y manuscritos, con la cabeza entre las manos de [inspiration_owner.GetHerHis].\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con [inspiration_owner.GetHerHis] brazos llenos de pergaminos y manuscritos.\n\n"
 fund_inspiration.3011.desc: ""¡Mi [ROOT.Char.GetLadyLord]! Hay tantas áreas de la guerra que merecen atención. Estrategia, composición de tropas, la batalla misma... ¡Ni siquiera sé por dónde empezar!""
 fund_inspiration.3011.a: "Quiero que el libro sea educativo o útil para los militares."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como estrategia y composición de tropas."
 fund_inspiration.3011.b: "Quizás algo alusivo a las zonas más nobles del tema."
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como la caballerosidad y la destreza."
 fund_inspiration.3011.d: "¿Qué tema anhela tu musa?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] decidirá libremente el tema del libro"
  
 fund_inspiration.3012.t: "$fund_inspiration.title$ Temas de diplomacia"
 fund_inspiration.3012.desc: ""¡Mi [ROOT.Char.GetLadyLord]! Hay tantas áreas de la diplomacia que merecen atención. Conducta cortesana, relaciones, #EMP poesía#!... ¡Ni siquiera sé por dónde empezar!""
 fund_inspiration.3012.a: "Quizás algo relacionado con la vida en la corte."
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como alianzas y elocuencia."
 fund_inspiration.3012.b: "¡Quiero que el libro sea entretenido!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como aventuras y entretenimiento."
  
 fund_inspiration.3013.t: "$fund_inspiration.title$ Temas académicos"
 fund_inspiration.3013.desc: ""¡Mi [ROOT.Char.GetLadyLord]! Hay tantas áreas que merecen atención. Religión, educación... ¡Sin mencionar el arte de escribir en sí!""
 fund_inspiration.3013.a: "¡Esta empresa debería servir [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como teología y oraciones."
 fund_inspiration.3013.b: "¡Quiero que el libro sea educativo, o al menos entretenido!"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como historia y poesía."
  
 fund_inspiration.3014.t: "$fund_inspiration.title$ Temas de mayordomía"
 fund_inspiration.3014.desc: ""¡Mi [ROOT.Char.GetLadyLord]! Hay tantas áreas de administración que merecen atención. Leyes, comercio, #EMP dinero#!... ¡Ni siquiera sé por dónde empezar!""
 fund_inspiration.3014.a: "Concéntrese en asuntos relacionados con el gobierno del reino."
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la redacción de [inspiration_owner.GetHerHis] en temas como el derecho y la administración."
 fund_inspiration.3014.b: "¡Estoy interesado en el desarrollo!"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como edificios e impuestos."
  
 fund_inspiration.3015.t: "$fund_inspiration.title$ Temas de intriga"
 fund_inspiration.3015.desc: ""¡Mi [ROOT.Char.GetLadyLord]! Hay tantas áreas de intriga que merecen atención. Conspiraciones, seducción, manipulación... ¡Ni siquiera sé por dónde empezar!""
 fund_inspiration.3015.a: "Quiero estar un paso por delante de #EMP todos#!!"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] se centrará en la escritura de [inspiration_owner.GetHerHis] en temas como intrigas y manipulación."
 fund_inspiration.3015.b_men: "¡Quiero que los hombres caigan a mis pies!"
 fund_inspiration.3015.b_women: "¡Quiero que las mujeres caigan a mis pies!"
 fund_inspiration.3015.b_both: "¡Quiero que todos me deseen!"
 fund_inspiration.3015.b_none: "Quiero dominar la seducción."
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] centrará la escritura de [inspiration_owner.GetHerHis] en temas como la lujuria y el arte de la seducción."
  
 fund_inspiration.3030.t: "$fund_inspiration.title$ Enfriamiento del odio"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha invitado a discutir el tema del libro que [inspiration_owner.GetSheHe] está escribiendo para mí.\n\n"
 fund_inspiration.3030.desc: ""No puedo evitar notar la creciente animosidad entre tú y [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. ¿Todavía quieres dedicar este libro al odio que sientes por [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.desc_dead: ""Ahora que [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] falleció, ¿todavía quieres dedicar este libro al odio que sentiste por [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.a: "El odio que siento no se ha enfriado tanto."
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] continúa escribiendo sobre tu odio por [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] no vale la pena el esfuerzo."
  
 fund_inspiration.3031.t: "$fund_inspiration.title$ Amor marchito"
 fund_inspiration.3031.desc: ""No puedo evitar notar que [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] ya no está entre tus #EMP más altas#! de gracias, mi [ROOT.Char.GetLadyLord]. ¿Todavía quieres dedicar este libro al amor que sientes por [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.desc_dead: ""El dolor de perder a [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] debe ser tan fresco... ¿Aún quieres dedicar este libro al amor que sentiste por [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.a: "¿Qué es el amor sin anhelo y pérdida?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] continúa escribiendo sobre el amor que compartiste con [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] no vale la pena el esfuerzo."
  
 fund_inspiration.4001.t: "$fund_inspiration.title$ Deformación y Relleno"
 fund_inspiration.4001.desc: ""[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP arruinó#! mi nuevo atuendo!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en la habitación, seguido por el tejedor. La prenda que [courtier.GetSheHe] sostiene en las manos de [courtier.GetHerHis] está tan cortada que no puedo decir qué fue.\n\n "¡Estás exagerando! Simplemente estaba estudiando el tejido de la tela, es importante para mi proyecto. "."
 fund_inspiration.4001.a: "¡Estás yendo demasiado lejos, estudia tu propia ropa si es necesario!"
 fund_inspiration.4001.b: "Si [inspiration_owner.GetSheHe] dice que es necesario, entonces es necesario."
  
  # Weaver is being too much of a modernist 
 fund_inspiration.4010.t: "$fund_inspiration.title$ Composición en Rojo, Azul y [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc: "Me registro en mi taller de tejedor para ver cómo va mi tapiz. En el interior hay algunos cortesanos. Todos examinan las paredes con las manos entrelazadas a la espalda. Los tapices presentes son peculiares lavados de color. Uno tiene manchas desagradables aquí y allá. Uno es blanco con algunos cuadrados. Uno tiene líneas enredadas. ¿Qué tipo de arte es este?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] señala una sección que parece una mancha. "¿No sugiere realmente este sucio marrón contra el blanco la violencia innata en el hombre?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] asiente. "Creo que muestra a [inspiration_owner.GetTitledFirstNameNoTooltip] enfureciéndose contra la infancia de [inspiration_owner.GetHerHis]; parece tener la forma de la madre de [inspiration_owner.GetHerHis]"."
 fund_inspiration.4010.a: "Asiente en señal de comprensión y felicita al artista."
 fund_inspiration.4010.b: ""¡Asqueroso! Debo ir a ver algo de arte tradicional ahora"."
 fund_inspiration.4010.b.tt: "Se devuelve tu inversión y se cancela la obra"
 fund_inspiration.4010.c: ""¡[child.GetTitledFirstNameNoTooltip] podría haber hecho eso!""
  
 fund_inspiration.5011.desc: ""Ha llegado el momento de partir hacia mi aventura, mi [ROOT.Char.GetTitleTierName]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arcos y [inspiration_owner.GetSheHe] latas mientras están cargados con bolsas pesadas.\n\n"Antes de partir, por favor dígame, ¿hay algo específico a lo que quiera que esté atento durante mi viaje?""
 fund_inspiration.5011.a: "Tráeme algo de un animal exótico, una calavera o una piel."
 fund_inspiration.5011.b: "Quiero una baratija hecha de un material que no puedes encontrar aquí."
 fund_inspiration.5011.c: "Un tapiz o una obra de arte que me hace desear estar allí."
 fund_inspiration.5011.d: "Confío en tus instintos para traerme algo grandioso."
 fund_inspiration.5011.e: "¡Quiero poseer algo verdaderamente único!"
  
 fund_inspiration.5021.t: "$fund_inspiration.title$ Un cambio de dirección"
 fund_inspiration.5021.desc: "Un viajero que dice estar empleado bajo [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] es traído ante mí, llevando un mensaje del aventurero.\n\n"No temas, mi gran [ROOT.Char.GetLadyLord], porque [inspiration_owner.GetTitledFirstNameNoTooltip] goza de buena salud. Te traigo noticias de la posibilidad de financiar ¡Una aventura aún mayor! Verás, [inspiration_owner.GetTitledFirstNameNoTooltip] tomó un giro equivocado en algún lugar y ahora está cerca de [adventuring_location.GetNameNoTier]."\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] su compañero de viaje despliega un mapa sucio para mostrarme dónde terminaron. "[inspiration_owner.GetSheHe|U] tiene fondos suficientes para llegar a [inspiration_owner.Custom('InspirationAdventureDestination')], como estaba planeado, pero sugiere que con algo de financiación adicional [inspiration_owner.GetSheHe] puede descubrir un rumor local y traer a casa un gran artefacto"."
 fund_inspiration.5021.a: "¡Esto es absurdo! No voy a financiar su #EMP salida autoindulgente#!!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] vuelve a lo que [inspiration_owner.GetSheHe] se propuso hacer."
 fund_inspiration.5021.b: "La vida es una aventura, ¡explora esa área en busca de artefactos!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] explora [adventuring_location.GetNameNoTierNoTooltip]."
  
 ## Postcards from your Adventurer by Isabella Welch 
  
 #Steppe 
  
 fund_inspiration.6001.t: "La estepa y la silla galopan por mi corazón,"
 fund_inspiration.6001.desc: "He estado montando durante meses. ¡Mi trasero nunca se recuperará! He adquirido bastante gusto por la leche de yegua fermentada y las noches bajo el cielo abierto.\n\nCon este mensajero, envío una punta tallada de un Morin Khuur, la cabeza decorativa de caballo colocada encima de los instrumentos. Quizás tengas algún uso para ello."
 fund_inspiration.6001.a: "¡Me aferraré a esto!"
 fund_inspiration.6001.b: "Envíalo al músico de la corte."
  
 #India 
  
 fund_inspiration.6002.t: "¡Mi viaje por la India continúa!"
 fund_inspiration.6002.desc: "Estoy casi cegado por todas las joyas que los tribunales que visito tienen para mostrarme. Me encuentro añorando la suciedad del camino abierto.\n\nEnvié un mensajero con un regalo particularmente de mal gusto que me dieron: un adorno con una cabeza de tigre en un anillo, con joyas en lugar de ojos. ¿Habías visto alguna vez algo tan llamativo?"
 fund_inspiration.6002.a: "Me gusta bastante, él se lo pierde."
 fund_inspiration.6002.b: "¡Horrible! Desmóntalo y vende las gemas."
  
 #Africa 
  
 fund_inspiration.6003.t: "Sueño con el desierto,"
 fund_inspiration.6003.desc: "Mi señor, mi viaje a África está en marcha y me he unido a una caravana de camellos que recorre todo el territorio.\n\nLe envío una joya que me regaló uno de mis compañeros de viaje: un collar muy delicado cubierto de avestruz. cuentas de concha. Supongo que no has visto un avestruz."
 fund_inspiration.6003.a: "¡Un buen hallazgo! Lo usaré yo mismo."
 fund_inspiration.6003.b: "Se lo daré a [event_spouse.GetTitledFirstNameNoTooltip]."
  
 #Middle East 
  
 fund_inspiration.6004.t: "Ah, ser peregrino,"
 fund_inspiration.6004.desc: "Mi viaje por Oriente Medio ha consistido principalmente en luchar contra hordas de vendedores ambulantes en los caminos de peregrinos.\n\nA menudo, para no retrasar demasiado mi búsqueda, me rindo y compro una de sus pequeñas baratijas. He enviado un mensajero con el tatuaje en tu dirección. Quizás esto proporcione algo de diversión."
 fund_inspiration.6004.a: "¿De qué sirve un aventurero que toma el camino común?"
 fund_inspiration.6004.b: "Estas son unas chucherías bonitas..."
  
 #Europe 
  
 fund_inspiration.6005.t: "Mis aventuras están empapadas,"
 fund_inspiration.6005.desc: "Mi Lord, hasta ahora he encontrado algunas reliquias trilladas en mis aventuras, que envié con este mensajero, pero no estoy seguro de qué puedo descubrir a continuación.\n\nLos europeos son las criaturas más malolientes que he encontrado. Cuando era niño soñaba con prados verdes y agradables, pero estoy convencido de que la mitad de este mundo está hecho de barro. Si es un señor amable, envíe un mensaje para devolverme la llamada."
 fund_inspiration.6005.a: "¡Esto no es un día festivo! ¡Misión en marcha!"
 fund_inspiration.6005.b: "Pobre alma, supongo que estas recompensas serán suficientes."
 fund_inspiration.6005.b.tt: "Permites que [inspiration_owner.GetTitledFirstName] regrese a casa"
  
 #Asia minor 
  
 fund_inspiration.6006.t: "Saludos desde Anatolia,"
 fund_inspiration.6006.desc: "Mis viajes por Asia Menor me han dejado bastante gusto por el cordero, el yogur y las berenjenas, y he enviado algunas recetas junto con este mensajero.\n\nUno de mis anfitriones me ha regalado un broche de oro adornado con un caballito de mar, que también te envío. Estoy seguro de que mis viajes traerán más maravillas a su debido tiempo."
 fund_inspiration.6006.a: "¡Pide a nuestros chefs que preparen estos platos de una vez!"
 fund_inspiration.6006.b: "[inspiration_owner.GetSheHe|U] parece estar divirtiéndose demasiado con esta búsqueda..."
  
 # Miniature furniture events by Isabella Welch 
  
 #Artisan gives you a tiny chest and loses the tiny key 
 fund_inspiration.6100.t: "$fund_inspiration.title$ Una regla modelo"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] alegremente me llama la atención. "Mi [ROOT.Char.GetLadyLord], he completado un prototipo en miniatura del cofre que encargaste, completo con una cerradura que funciona."\n\n[inspiration_owner.GetSheHe|U] extiende la palma de [inspiration_owner.GetHerHis], y encima hay un pequeño cofre, completo con pan de oro y una llave tan pequeña como un trozo de grano.\n\n"Hay una piedra preciosa dentro, pruébalo tú mismo". Cuando [inspiration_owner.GetSheHe] se la entrega, la llave se desliza entre los dedos de [inspiration_owner.GetHerHis] y sale volando. Aunque Scrabble lo hace [inspiration_owner.GetSheHe], no hay señales de ello."
 fund_inspiration.6100.a: "¡Termina esta farsa, rompe el cofre y devuélveme mi piedra!"
 fund_inspiration.6100.b: "Sigue siendo encantador, creo que lo conservaré."
  
  # The tiny box 
  
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sostiene una pequeña caja, con las tallas más finas, finas como un cabello, grabadas en ella. "El prototipo para tu último encargo. No quiero que se desperdicie. Podríamos encontrarle un uso a este querido objeto."\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se anima. "Podríamos colocar una reliquia de nuestro tiempo en su interior y enterrarla en algún lugar: ¡crear un recuerdo para que lo revelen los niños del futuro!""
 fund_inspiration.6101.a: "Guardaré un retrato en miniatura de mí mismo dentro."
 fund_inspiration.6101.b: "Escribiré un pequeño poema y lo sellaré dentro."
 fund_inspiration.6101.c: "Preferiría conservarlo yo mismo."
  
 # Stepping on the tiny sculpture 
  
 fund_inspiration.6102.desc: "Me estoy preparando para acostarme a pasar la noche, cuando un dolor punzante recorre mi pie.\n\nAl examinarlo, encuentro una escultura en miniatura incrustada en la carne de mi planta, con sus propios pies sobresaliendo.\n\ n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me mira tímidamente desde la puerta más cercana. "Pido disculpas, ese es el prototipo de tu último encargo. Debo haberlo dejado caer"."
 fund_inspiration.6102.a: ""¡Sácalo y sácalo de mi vista!""
 fund_inspiration.6102.b: ""El médico debería ocuparse de esto"."
 fund_inspiration.6102.c: "Sácalo tú mismo y guárdalo en el bolsillo."
 fund_inspiration.6102.cure_toast: "Miniatura extraída de forma segura."
 fund_inspiration.6102.failure_toast: "Miniatura obstinada"
 fund_inspiration.6102.failure_toast_desc: "Un trozo de brazo se pierde en las profundidades de tu pie."
  
 # Being shown the tiny cabinet 
  
  
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arcos. "Me encantaría recibir una crítica del gabinete que estoy elaborando para ti, mi [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetSheHe|U] me lleva al lugar de trabajo de [inspiration_owner.GetHerHis], donde preocupantemente solo hay un armario polvoriento y destartalado. \n\n"Oh, esa no es la pieza." [inspiration_owner.GetSheHe|U] abre el andrajoso armario y dentro no hay nada más que un pequeño modelo de gabinete, adornado, apedreado y dorado, pero del tamaño de mi dedo. "¿Qué opinas?""
 fund_inspiration.6103.a: "Por su bien, será mejor que esto sea sólo un prototipo."
 fund_inspiration.6103.b: "¡Ah, es perfecto! ¡Lo adoro!"
  
 # Artisan gives you the tiny throne 
  
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me trae una pequeña caja y me la presenta con una sonrisa.\n\nCuando abro el regalo, espero una joya, un anillo o una talla, pero para mi sorpresa, dentro hay un trono en miniatura, tan pequeño que solo un El ratón podría sentarse sobre él.\n\n"El prototipo de tu nuevo asiento, mi [ROOT.Char.GetLadyLord]. Pensé que te divertiría.""
 fund_inspiration.6104.a: "¡Qué encantador! ¡Me aferraré a esto!"
 fund_inspiration.6104.b: "Todo muy bien, pero sigue con el proyecto."
 fund_inspiration.6104.c: "Soy #EMP lejos#! demasiado mayor para jugar con juguetes."
  
  # Artisan and ROOT play with their miniatures 
  
 fund_inspiration.6105.desc: "Estoy llevando con orgullo mi caja de muebles en miniatura a través de [ROOT.Char.Custom('FortifiedBuilding')], preguntándome dónde puedo exhibirlos mejor, cuando me topo con [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nCuando [inspiration_owner.GetSheHe] ve el interior de la caja, [inspiration_owner.GetSheHe] se seca una lágrima de los ojos de [inspiration_owner.GetHerHis] . "Un [ROOT.Char.GetWomanMan] de gusto, ven conmigo."\n\n[inspiration_owner.GetSheHe|U] me lleva al taller de [inspiration_owner.GetHerHis] y saca una caja secreta. En el interior hay docenas de piezas de paisajes, figuras y terrenos en miniatura. "He inventado un juego: una fantástica batalla de asedio. ¿Te unirías a mí?""
 fund_inspiration.6105.a: "¡Pensé que nunca preguntarías!"
 fund_inspiration.6105.b: "Er, tal vez en otro momento."
  
 # Weaver is being too much of a modernist 
 fund_inspiration.6200.t: "$fund_inspiration.title$ Composición en Rojo, Azul y [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc: "Me registro en mi taller de tejedor para ver cómo va mi tapiz. En el interior hay algunos cortesanos. Todos examinan las paredes con las manos entrelazadas a la espalda. Los tapices presentes son peculiares lavados de color. Uno tiene manchas desagradables aquí y allá. Uno es blanco con algunos cuadrados. Uno tiene líneas enredadas. ¿Qué tipo de arte es este?\n\n[artistic_courtier_1.GetTitledFirstName] señala una sección que parece una mancha. "¿No sugiere realmente este sucio marrón contra el blanco la violencia innata en el hombre?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] asiente. "Creo que muestra a [ROOT.Char.GetTitledFirstNameNoTooltip] enfureciéndose contra la infancia de [ROOT.Char.GetHerHis]; parece tener la forma de la madre de [ROOT.Char.GetHerHis]"."
 fund_inspiration.6200.a: "Asiente en señal de comprensión y felicita al artista."
 fund_inspiration.6200.b: ""¡Asqueroso! Debo ir a ver algo de arte tradicional ahora"."
 fund_inspiration.6200.b.tt: "Se devuelve tu inversión y se cancela la obra"
 fund_inspiration.6200.c: ""¡[child.GetTitledFirstNameNoTooltip] podría haber hecho eso!""
  
  
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch 
  
 fund_inspiration.6300.t: "$fund_inspiration.title$ Estrofa infeliz"
 fund_inspiration.6300.intro: "Me encuentro con [inspiration_owner.GetTitledFirstName] en el escritorio de [inspiration_owner.GetHerHis], mirando por la ventana con muchos borradores borrosos antes de [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_relationship_desc: ""La idea de que alguien me ame es imposible. Ni una sola vez he susurrado palabras de sentimiento a alguien que me las devolviera."\n\n"Por lo tanto, no he estado escribiendo para ti; simplemente cuento las noches desde que me acosté con alguien y desesperación.""
 fund_inspiration.6300.no_love_desc: ""A pesar de que normalmente nada me entusiasma más que la palabra escrita, sorprendentemente no siento ningún sentimiento de placer en este momento."\n\n"Mis disculpas, mi [ROOT.Char.GetLadyLord], no puedo escribir sobre el amor, el musa me ha abandonado.""
 fund_inspiration.6300.homosexual_desc: ""Ah, mi [ROOT.Char.GetLadyLord]. Aunque he pasado muchas horas intentando componer una obra romántica digna de tu patrocinio, no he hecho más que llorar sobre mi pergamino."\n\n"Me pides que haga lo imposible. Mi amor es un tipo que no debe escribirse.""
 fund_inspiration.6300.a: "¡Bien! ¡Canaliza esa ira agridulce!"
 fund_inspiration.6300.a.failure: "Haces que [inspiration_owner.GetShortUIName] desprecie el amor."
 fund_inspiration.6300.a.success: "Persuades a [inspiration_owner.GetShortUIName] para que escriba sobre el amor."
 fund_inspiration.6300.b: "Bueno, tengo media hora libre."
 fund_inspiration.6300.c: "¡Imposible! ¿Cómo es que el mundo no ve el encanto de tu elocuencia?"
 fund_inspiration.6300.d: "Pero es un amor que hay que vivir."
 fund_inspiration.6300.e: "Escribe tu verdad, bendigo a cada musa."
 fund_inspiration.6300.f: "¡Inventar algo! Todos los que escriben sobre el amor son fraudes."
  
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch 
  
 #fund_inspiration.6301.lover_t: "Mi [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "Mi más querido aliado,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ Mi querido compañero,"
 fund_inspiration.6301.lover_desc: "La noche que me dijiste que escribiera desde mi corazón, descubrí que sólo podía escribir sobre ti. Déjame hacer de villano, si la fe llama perverso nuestro tipo de amor."
 fund_inspiration.6301.friend_desc: "Nunca sentí que mis palabras fluyeran como lo hicieron después de que me dijiste que escribiera una historia de amor tal como lo experimento."
 fund_inspiration.6301.female_desc: "\n\nAquí hay un poema sobre una bruja que se enamora de una reina que se pierde en el bosque cerca de su cabaña."
 fund_inspiration.6301.male_desc: "\n\nAquí hay una balada sobre un príncipe que mira las estrellas con su amado archivero cada noche en lo alto de la torre de la biblioteca, soñando con amarse unos a otros en los cielos."
 fund_inspiration.6301.crime_desc: "Que hermoso crimen."
 fund_inspiration.6301.a: "Lo atesoraré, pero lo mantendré en secreto."
 fund_inspiration.6301.b: "¡Maldito sea el mundo, organizaré una lectura!"
 # Adventurer hasn't actually gone on the adventure! 
 fund_inspiration.6400.t: "$fund_inspiration.title$ Ruta de bares"
  #AGOT Modified 
 #fund_inspiration.6400.desc: "En una visita a la taberna de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], veo a uno de los clientes en el centro de toda la atención.\n\n[inspiration_owner.GetSheHe|U] está más canoso que el resto de los clientes y huele como si [inspiration_owner.GetSheHe] hubiera estado allí durante mucho tiempo. edad. ¡Para mi horror, reconozco a mi aventurero, [inspiration_owner.GetTitledFirstName], que parece no haber logrado salir de su tierra natal después de meses de financiación!\n\n"¡Y para mi próximo viaje, cruzaré el Mar Rojo de un solo trago! " [inspiration_owner.GetSheHe] rápidamente se burla de una copa entera de vino tinto y los vítores resuena en el salón de bebidas."
 fund_inspiration.6400.desc: "En una visita a la taberna de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], veo a uno de los clientes en el centro de toda la atención.\n\n[inspiration_owner.GetSheHe|U] está más canoso que el resto de los clientes y huele como si [inspiration_owner.GetSheHe] hubiera estado allí durante mucho tiempo. edad. ¡Para mi horror, reconozco a mi aventurero, [inspiration_owner.GetTitledFirstName], que parece no haber logrado salir de su tierra natal después de meses de financiación!\n\n"¡Y para mi próxima misión, beberé el Arbor hasta dejarlo seco de un solo trago! " [inspiration_owner.GetSheHe] rápidamente se burla de una copa entera de vino tinto y los vítores resuena en el salón de bebidas."
 fund_inspiration.6400.a: "¡Sal de aquí y ponte en camino!"
 fund_inspiration.6400.b: "¡Charlatán! ¡No pagaré más por tu bebida!"
 fund_inspiration.6400.a.success: "Convences al aventurero para que reúna [inspiration_owner.GetHerselfHimself]."
 fund_inspiration.6400.a.success_continue: "¡La aventura continúa!"
 fund_inspiration.6400.a.failure: "¡El aventurero huye con oro!"
  
 fund_inspiration.6500.t: "$fund_inspiration.title$ Llevando la música a la jungla"
 fund_inspiration.6500.introduction: "Recibo una misiva de mi aventurero, con palabras adornadas de modo que puedo ver [inspiration_owner.GetHerHim] en el teatro de mi mente."
 fund_inspiration.6500.desc: "\n\n'I have been afoot in the jungle. El calling of the birds pounds into my skull, and I find it a dread dirge indeed. El few inhabitants here tell me they find it the most pleasing music. They've clearly never heard the works of, [court_musician.GetTitledFirstNameNoTooltip].\n\n'I tried playing one of [court_musician.GetHerHis] melodies on one of their reed pipes, and the locals chased me out of their town and nicked me with a poison blade. Though I lived, I thought "if I die bringing chamber music to the jungle, so be it!""
 fund_inspiration.6500.action: "\n\n'Probablemente puedas imaginar lo que hice a continuación...'"
 fund_inspiration.6500.a: "¡Empezaste a cantar y los conquistaste!"
 fund_inspiration.6500.b: "Huiste a tierras más civilizadas."
 fund_inspiration.6500.c: "¡Un gran gato saltó entre tú y tus atacantes!"
 fund_inspiration.6500.a.success: "Aventurero encanta a los habitantes de la jungla"
 fund_inspiration.6500.a.failure: "Aventurero molesta a los habitantes de la jungla"
 fund_inspiration.6500.b.success: "El aventurero se aleja"
 fund_inspiration.6500.b.failure: "El aventurero no huye lo suficientemente rápido"
 fund_inspiration.6500.c.tt: "El aventurero ayuda a luchar contra el leopardo."
 fund_inspiration.6500.c.tt_failure: "El aventurero resulta herido al intentar huir."
  
 fund_inspiration.6501.t: "$fund_inspiration.title$ Viaje por tierra"
 fund_inspiration.6501.desc: "\n\n'Hemos estado navegando río arriba alrededor de las colinas sinuosas. Después de una sequía, los lugareños nos dijeron que el río por el que viajábamos se secó delante de nuestro barco.\n\n'En lugar de rendirnos o regresar, intentamos lo imposible. Ordené a mi tripulación que comenzara a construir un sistema de orugas y poleas, y comenzamos a arrastrar nuestro bote por la tierra hacia el siguiente río. Navegó en un mar de hierba y margaritas."
 fund_inspiration.6501.a: "Espero que hayas regresado y hayas reducido tus pérdidas."
 fund_inspiration.6501.b: "El barco casi sobrevivió al viaje."
 fund_inspiration.6501.b.success: "Aventurero arrastra un barco por un acantilado"
 fund_inspiration.6501.b.failure: "Aventurero varado arreglando barco roto"
 fund_inspiration.6501.c: "Los lugareños se apiadaron y te regalaron un barco nuevo con descuento."
  
 fund_inspiration.6502.t: "$fund_inspiration.title$ Sed ardiente"
 fund_inspiration.6502.desc: "\n\n'No estoy en el desierto, estoy en una tierra de sueños. La diferencia entre despertar y dormir ha desaparecido. Mi guía me dice que alucino lo que más deseo. Un paraíso, un estanque de agua que brilla como diamantes, lleno de tesoros en sus orillas.\n\n'En cambio, mi [ROOT.Char.GetLadyLord], todo lo que veo es a ti aquí conmigo. Siempre un banco de arena por delante. Haciéndome señas para seguir adelante. Y me rompe saber que cada paso que doy hacia ese espejismo, me alejo más del verdadero tú.'"
 fund_inspiration.6502.a: "Oh, yo también tengo sed y no estoy en el desierto."
 fund_inspiration.6502.b: "Podría considerar su atención si trajera un gran premio."
 fund_inspiration.6502.c: "Culpo de esto al calor y quemo estas palabras."
  
  #AGOT Modified 
 # fund_inspiration.6503.t: "$fund_inspiration.title$ Susurros pónticos"
 # fund_inspiration.6503.desc: "\n\n'He excavado en un kurgan, un antiguo túmulo funerario de la época de los escitas. Cientos de caballos muertos hace mucho tiempo, disecados, preservados y clavados a las paredes para que se mantengan en pie, cada uno con su propia habitación. Era un establo para los condenados, perdido en el tiempo.\n\n'Conociendo mi deber de buscar conocimiento para nuestro reino, consideré robar una reliquia de la tumba cuando mi guía no estuviera mirando para traértela."
 fund_inspiration.6503.t: "$fund_inspiration.title$ Susurros pónticos"
 fund_inspiration.6503.desc: "\n\n'He profundizado en un Kurgan, un antiguo túmulo funerario de la época de los escitas. Cientos de caballos fallecidos hace mucho tiempo, disecados, preservados y clavados a las paredes para que se mantengan erguidos, cada uno con su propia habitación. Era un establo para los condenados, perdidos en el tiempo.\n\n'Consciente de mi deber de buscar conocimiento para nuestro reino, pensé en robar una reliquia de la tumba cuando mi guía no estaba vigilando para llevársela."
 fund_inspiration.6503.a: "Te guardaste uno de los adornos."
 fund_inspiration.6503.b: "Trajiste una de las sillas de los caballos para nuestro estudio."
 fund_inspiration.6503.c: "No te atreviste a molestar a los muertos."
  
 fund_inspiration.6504.t: "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip] Amante"
 fund_inspiration.6504.desc: "\n\n'Er, mi [ROOT.Char.GetLadyLord], en mis viajes, me hospedaba en una finca atendida por [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.pregnant: "\n\n'¡He forjado un excelente artefacto mientras estaba en la granja! Es decir, ¡un niño! Si bien esto puede ser una imposición, no puedo llevar [adventurer_lover.GetTitledFirstName] en mis viajes en el estado [adventurer_lover.GetHerHis]. [adventurer_lover.GetSheHe|U] tiene poca riqueza y espero que podamos cuidar de [adventurer_lover.GetHerHim] en la corte."
 fund_inspiration.6504.female_lover: "\n\n'Después de tantas lunas solo en el camino, [adventurer_lover.GetSheHe] conmueve mi corazón como una criatura fantástica. No puedo evitar pensar que aquí es donde debía llevarme mi búsqueda."
 fund_inspiration.6504.male_lover_homosexual: "\n\n'Libre de los ojos de la corte, he podido yacer en los brazos de un hombre durante noches enteras."
 fund_inspiration.6504.male_lover: "\n\n'Estoy enamorado y me tomaría una semana viendo a [adventurer_lover.GetHerHim] palear estiércol de caballo en cualquier banquete en la corte."
 fund_inspiration.6504.lover_ultimatum: "No puedo alejarme de esta granja, sabiendo que tal vez nunca volveré a besar a [adventurer_lover.GetHerHim]. O [adventurer_lover.GetSheHe] viaja hasta ti y se une a nuestra corte, o mi viaje termina aquí.'"
 fund_inspiration.6504.a: "Vete contigo si no respetas mi patrocinio."
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] se quedará en la finca."
 fund_inspiration.6504.b: "Lo permitiré, pero no me culpes por el escándalo."
 fund_inspiration.6504.c: "El niño no merece la pobreza."
 fund_inspiration.6504.d: "¿CAMPESINOS? ¿En MI corte? NO ES PROBABLE."
  
 fund_inspiration.6505.t: "$fund_inspiration.title$ El capítulo de la playa"
 fund_inspiration.6505.desc: "\n\n'En medio de mis jadeos en el calor del desierto, descubrí unas aguas cristalinas, cuya sola vista me obligó a quitarme toda la ropa. En lugar de tomarlo como una ofensa, mi guía se rió entre dientes en tranquila comprensión y comenzó a dibujar mi forma en una página. Nuestros compañeros de viaje en el recorrido agitaron hojas de palma para refrescarme, en un acto de fan service.\n\n'Pasamos muchas horas felices chapoteando. En el pueblo de al lado contraté a un tejedor para capturar el momento del paraíso y te envío un recuerdo con este mensajero."
 fund_inspiration.6505.a: "¡Mis ojos! ¡Mis ojos!"
 fund_inspiration.6505.a_blind: "Me arrancaría los ojos si no estuviera ya ciego."
 fund_inspiration.6505.a_one_eyed: "¡Mi ojo! ¡Mi ojo!"
 fund_inspiration.6505.b: "¡Estoy colgando esto en mi habitación!"
 fund_inspiration.6505.c: "¡Toda la corte debe conocer este exótico pasatiempo!"
 fund_inspiration.6505.d: "¡Ahh, una imagen sagrada para nuestro pueblo!"
  
  
 # Adventurer unhappy about being in the swamp 
 fund_inspiration.6506.t: "$fund_inspiration.title$ Miseria no irrazonable"
 fund_inspiration.6506.introduction: "Llega una misiva de mi aventurero. Está tan cubierto de barro que debo abrirlo con un cuchillo.\n\n"
 fund_inspiration.6506.desc: "'Mi [ROOT.Char.GetLadyLord], estoy en un humedal y todos mis años de tutela no me han preparado para ello. Estoy caminando entre lodos chapoteantes día y noche. Anoche soñé con el abrazo de un amante y me desperté y descubrí que tenía un tritón en los labios en lugar de una lengua.\n\n'Me preguntaba si había alguna posibilidad de ir a un lugar más #EMP civilizado#! . Como muestra de lo obsceno que es este lugar, le he enviado al engendro una rana colocada en mis botas empapadas en un frasco junto con mi mensaje."
 fund_inspiration.6506.a: "¡Forja carácter!"
 fund_inspiration.6506.b: "Si deseas ir a tierras más dóciles, puedes hacerlo."
  
 #Adventurer gets bee'd in a meadow 
 fund_inspiration.6507.t: "$fund_inspiration.title$ ¡No las abejas!"
 fund_inspiration.6507.introduction: "Recibo una misiva de mi aventurero: líneas escritas mezcladas con un chorrito de sangre."
 fund_inspiration.6507.desc: "\n\n'Las llanuras y prados por los que deambulo han sido magníficamente adornados con vida salvaje. Mientras estaba fuera de mi corcel, inclinándome para oler una flor, una sombra fue proyectada sobre mí por [grumpy_liege.GetTitledFirstName], el señor de estas tierras, y un [grumpy_liege.GetWomanMan] que no tiene muy buena opinión de ti.\n\n'"Las larvas de [ROOT.Char.GetTitledFirstNameNoTooltip] no mamará en mis prados."[grumpy_liege.GetSheHe|U] desmontó y ordenó a los guardias que me apresaran. ¡Sacaron una caja que contenía una colmena y me la colocaron en la cabeza! Fui #EMP apegado#!! ¡Todavía tengo un aguijón alojado en el ojo!'"
 fund_inspiration.6507.a: "¡Le enviaré a [grumpy_liege.GetHerHim] algunas denuncias!"
 fund_inspiration.6507.b: "¡Tendré [grumpy_liege.GetHerHis] cabeza para esto!"
 fund_inspiration.6507.c: "¡Las cicatrices lucirán bastante atractivas!"
  
 #Adventurer studying beavers in the Taiga 
 fund_inspiration.6508.t: "$fund_inspiration.title$ Arquitectos de la naturaleza"
 fund_inspiration.6508.introduction: "Recibo una misiva de mi aventurero, que ha estado en las frescas tierras de los bosques de taiga.\n\n"
 fund_inspiration.6508.desc: "He pasado algún tiempo rodeado de la mejor compañía que un viaje podría pedir: ¡una colonia de castores! ¡Con este mensajero te envío un libro de bocetos de las estructuras que utilizan para pescar en las aguas! ¡Oh, ser un roedor semiacuático!'\n\n"
 fund_inspiration.6508.architect_desc: ""Estoy seguro de que al menos [court_architect.GetTitledFirstName] podría aprender un par de cosas de un animal más inteligente que [court_architect.GetHerHim]"."
 fund_inspiration.6508.a: "Lo analizaré a fondo."
 fund_inspiration.6508.b: "De hecho, a [court_architect.GetTitledFirstNameNoTooltip] le vendría bien una lección."
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstNamePossessive] la aptitud como arquitecto aumenta ligeramente"
 fund_inspiration.6508.c: "¡Qué #EMP adorable#! animales! [child.GetFirstName] debería tener este libro!"
 fund_inspiration.6508.d: "Buen trabajo, enviaré fondos para extender tus viajes."
  
 #Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t: "$fund_inspiration.title$ Susurros de una bestia"
 fund_inspiration.6509.intro_desc: "Recibo una misiva de mi aventurero, que ha estado navegando en una balsa por llanuras aluviales."
 fund_inspiration.6509.desc: "\n\n'Mi [ROOT.Char.GetLadyLord], en nuestros viajes nos ha perseguido una criatura tan temible que casi me resisto a escribir sobre ella.\n\n'El cocodrilo puede crecer hasta cincuenta pasos de largo y es un monstruo. que se ha tragado entera a una de nuestras mulas. Es una bestia esbelta, con un cuerpo en forma de flecha, con un pico en el yelmo y una cola ruidosa en la parte trasera. Las púas y protuberancias que lo recubren son venenosas al tacto."
 fund_inspiration.6509.a: "¡Impresionaremos a los visitantes con un tapiz de este monstruo!"
 fund_inspiration.6509.b: "¡Oh, es demasiado horrible para ser verdad!"
 fund_inspiration.6509.c: "¡Sé lo que es un cocodrilo, imbécil!"
  
 #Adventurer meeting a vigilante band who hide in the forest 
  
 fund_inspiration.6510.t: "$fund_inspiration.title$ Hombres en mallas"
 fund_inspiration.6510.intro_desc: "Recibo una misiva de mi aventurero, que ha estado merodeando entre el mantillo del bosque."
 fund_inspiration.6510.desc: "\n\n'Mis disculpas, mi [ROOT.Char.GetLadyLord], pero en el bosque me encontré con una banda de vigilantes que roba a personas como tú. Frente al puño autoritario de [enemy_liege.GetTitledFirstName] que aquí gobierna, roban todo lo que pueden asaltando a los nobles. Mi corazón se ha enamorado de esta banda heterogénea y no creo que vuelva a la corte.\n\n'Sus medias también lucen mucho mejor que la moda en su corte, y me sientan bastante bien.'"
 fund_inspiration.6510.a: "¿Quizás podrías ayudarme a hacer más por los pobres?"
 fund_inspiration.6510.b: "¡Si no regresas, enviaré a un asesino tras ti!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip] se siente intimidado"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "La aventura continúa"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U] huye de tu corte."
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip] no está impresionado"
 fund_inspiration.6510.c: "¡Disfruta de tu vida de miseria!"
  
 fund_inspiration.6511.t: "$fund_inspiration.title$ Vagabundo en el Mar de Nieve"
 fund_inspiration.6511.intro_desc: "Recibo una misiva de mi aventurero y, después de las primeras líneas, sé que será la última."
 fund_inspiration.6511.old_age: "\n\n'Mi vejez me ha traído muchas maravillas en mi tiempo. Cuando llegué a la cumbre nevada de la montaña de la que ahora escribo estas palabras, el único ser vivo sobre un mar de niebla, supe que nunca volvería a ver tanta belleza en el resto de mis días.\n\n'Nunca fue así mi deseo de regresar de la montaña, y ahora puedes asumir que soy uno con el hielo. No llores, porque no podría haberlo hecho de otra manera. Mi marcha hacia [inspiration_owner.GetFaith.PositiveAfterLife] es tan firme como un glaciar."
 fund_inspiration.6511.poor_health: "\n\n'Ahora no soy más que una cosa miserable y retorcida mientras mi salud y mi cuerpo me traicionan. Pero en este estado, nunca pensé que sería capaz de presenciar un espectáculo como un reino nevado de nubes y niebla desde lo alto de una montaña. Una flor tan marchita no merece esta belleza.\n\n'Sabiendo que mi tiempo quizás llegue en cualquier momento, he decidido abandonarme al hielo. Quizás el frío me preserve con una apariencia de mí mismo intacto."
 fund_inspiration.6511.winter: "\n\n'Estaba en la cima de una montaña en el momento más cruel. Cada campanilla en mi mejilla mordida era la risa del invierno, el villano. He visto batallas, pero ninguna violencia tan exquisita como este duelo contra la sangre en mi mismo cuerpo. Mi mano dominante funciona lo suficientemente bien para escribir esto, pero la otra no tanto.\n\n'Sepa que me alegré mucho de ver el mundo como lo vi, y siento que el resto de los que viven son más pobres que yo.'"
 fund_inspiration.6511.a: "¡Nunca hubo un verdadero romance de peligro!"
  
  
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] del Monte"
 fund_inspiration.6512.intro_desc: "Recibo una misiva de mi aventurero, y está cubierta de polvo rojizo, de [inspiration_owner.GetHerHis] viaje por las montañas del desierto."
 fund_inspiration.6512.desc: "\n\n'He escalado otra bestia, y encima de estas miles de mesetas planas, no he visto ninguna señal de que otra [inspiration_owner.GetWomanMan] haya pisado esta roca. Hoy, desafié lo más alto que he escalado hasta ahora.\n\n'Creo que la roca clama por un nombre digno, para conmemorar este logro supervisado por el mejor [ROOT.Char.GetTitleAsNameNoTooltip] del cosmos.'"
 fund_inspiration.6512.a: "Estoy seguro de que los lugareños ya le han puesto nombre a la montaña."
 fund_inspiration.6512.b: "'Rocky': ¡un nombre tonto!"
 fund_inspiration.6512.c: "'[ROOT.Char.GetFaith.WarGodNamePossessive] Hoja'"
 fund_inspiration.6512.d: "'[ROOT.Char.GetFaith.FateGodNamePossessive] Guantelete'"
 fund_inspiration.6512.e: "Después de mi cariño, [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Diente!"
 fund_inspiration.6512.g: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] ¡Vara!"
 fund_inspiration.6512.h: "[rival.GetFirstNamePossessiveNoTooltip] ¡Perdición!"
 fund_inspiration.6512.i: "Olvídate de esto, ¡tráeme algunas piedras!"
  
  
  
