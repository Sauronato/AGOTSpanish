 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a thoughtful expression. "Is there anyone special to you, my [ROOT.Char.GetLadyLord]?"\n\n[inspiration_owner.GetSheHe|U] must read my irritation at such a personal question from my face, because [inspiration_owner.GetSheHe] continues: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con expresión pensativa. "¿Hay alguien especial para ti, mi [ROOT.Char.GetLadyLord]?"\n\n[inspiration_owner.GetSheHe|U] debe leer en mi rostro mi irritación ante una pregunta tan personal, porque [inspiration_owner.GetSheHe] continúa: "Quiero decir, ¿hay alguien a quien quieras dedicar el artefacto que te encargó? Está quedando bien, ¡pero una inscripción significativa lo haría sentir aún más personal!"" #NT!
