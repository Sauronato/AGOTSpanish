 fund_inspiration.0031.lifestyle_lunatic: "El libro explicará la realidad. Uno de ellos."
 fund_inspiration.0031.focus: "Reflejará mi enfoque en la vida: ¡escribe sobre [ROOT.Char.Custom('LifestyleFocus')]!"
