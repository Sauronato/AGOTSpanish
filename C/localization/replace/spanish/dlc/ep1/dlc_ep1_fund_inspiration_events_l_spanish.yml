  # Artifact modifications: motto 
 fund_inspiration.7010.t: "$fund_inspiration.title$ Un lema para todos los tiempos"
 fund_inspiration.7010.desc: "Puedo escuchar a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] murmurarle a [inspiration_owner.GetHerselfHimself] desde el otro lado del pasillo. "Necesito algo grandioso, algo #EMP épico#! para que mi creación se destaque entre las masas sin inspiración, pero ¿qué, simplemente QUÉ?"\n\nCuando [inspiration_owner.GetHerHis] ojos enérgicos se encuentran con los míos, [inspiration_owner.GetSheHe] estalla en una enorme sonrisa y me saluda. "¡Mi [ROOT.Char.GetLadyLord]! ¡Qué idea tan increíble! ¡Simplemente #EMP perfecto#!! ¿Qué piensas de agregar el lema de tu familia a tu comisión?""
 fund_inspiration.7010.a: "¡Claro, eso suena encantador!"
 fund_inspiration.7010.b: "Es tonto e innecesario."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\nEl lema de la familia [owner.GetHouse.GetName], #EMP '[owner.GetHouse.GetMotto]'#!, está elegantemente escrito en un lado."
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\nEl lema de la familia [owner.GetHouse.GetName], #EMP '[owner.GetHouse.GetMotto]'#!, está escrito en un estilo muy decorativo en la primera página."
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\nEl lema de la familia [owner.GetHouse.GetName], #EMP '[owner.GetHouse.GetMotto]'#!,, está elegantemente tejido sobre la escena principal."
