 fund_inspiration.7003.t: "$fund_inspiration.title$ Alguien a quien impresionar"
 fund_inspiration.7003.desc: "Últimamente, mis esfuerzos por impresionar han fracasado..."
 fund_inspiration.7003.desc_e: "Mi amistad con [dedication_e.GetTitledFirstName] todavía se encuentra en terreno inestable."
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U] todavía me rechaza."
 fund_inspiration.7003.desc_end: "Es un desastre.\n\nSin embargo, tengo una idea brillante. ¡Haré que [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] agregue una dedicatoria a la obra maestra que está haciendo [inspiration_owner.GetSheHe]! ¡El homenajeado halagado se sentirá profundamente conmovido por mi generosidad y munificencia, y no tendrá más remedio que agradarle más!"
 fund_inspiration.7003.a: "¡A [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b: "¡A [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c: "Encontraré otras formas de impresionar a quien quiera."
