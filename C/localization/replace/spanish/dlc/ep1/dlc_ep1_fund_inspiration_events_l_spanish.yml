 fund_inspiration.0051.desc: "No te preocupes, mi gran [ROOT.Char.GetTitleTierName]", [inspiration_owner.GetTitledFirstName] se inclina con un estilo dramático y [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n"Me aventuraré y exploraré el mundo en tu lugar mientras continúas gobernando tu reino. ¡Lo que traeré de regreso será de tal calibre que sentirás mis logros #EMP permear#! a través del recuerdo de mi aventura!"\n\nHay una pequeña pausa antes de que [inspiration_owner.GetSheHe] continúe. "En ese sentido, ¿hay un área de ¿El mundo que te interesa, mi [ROOT.Char.GetLadyLord]?""
