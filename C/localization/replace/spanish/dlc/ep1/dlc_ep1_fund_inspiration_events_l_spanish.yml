 fund_inspiration.7004.t: "$fund_inspiration.title$ ¿Un vasallo para recordar?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] y [dedication_g2.GetTitledFirstName] se encuentran entre los vasallos más poderosos de mi reino. Nunca sé cómo mantenerlos contentos, para que no anden por ahí provocando problemas. ¿Quizás la adulación sea el camino a seguir?\n\nCualquiera estaría encantado de que se hiciera algo en su nombre, ¿no es así? ¡Y tengo justo lo correcto en proceso! Debería hacerle saber a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] que estoy dedicando [inspiration_owner.GetHerHis] obra maestra a mis #EMP vasallos y consejeros de confianza#!.\n\nPor otra parte, es #EMP mi#! artefacto, así que ¿tal vez debería simplemente...?"
 fund_inspiration.7004.a: "¡No! ¡A [dedication_g1.GetFirstNameNoTooltip] y [dedication_g2.GetFirstNameNoTooltip]!"
 fund_inspiration.7004.b: "Después de todo, ¿por qué no? ¡A MÍ MISMO!"
 fund_inspiration.7004.c: "De todos modos, las dedicaciones están sobrevaloradas."
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nEn su costado aparece una pequeña pero elegante inscripción que indica que "[owner.GetTitledFirstNameNoTooltip|U] dedicó esto a [owner.GetHerHis] asesores de confianza, [dedication_g1.GetTitledFirstName] y [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_written_g: "[newly_created_artifact.GetDesc]\n\nUna pequeña pero elegante inscripción en la primera página dice que "[owner.GetTitledFirstName|U] dedicó esto a [owner.GetHerHis] asesores de confianza, [dedication_g1.GetTitledFirstName] y [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_woven_g: "[newly_created_artifact.GetDesc]\n\nUna pequeña pero elegante inscripción tejida debajo de la escena principal dice que "[owner.GetTitledFirstNameNoTooltip|U] dedicó esto a [owner.GetHerHis] asesores de confianza, [dedication_g1.GetTitledFirstName] y [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_inscribed_h: "[newly_created_artifact.GetDesc]\n\nEn su costado hay una pequeña pero elegante inscripción que dedica el objeto "A [owner.GetTitledFirstNamePossessive|U] Gloria eterna"."
 artifact_dedication_written_h: "[newly_created_artifact.GetDesc]\n\nUna pequeña pero elegante inscripción en la primera página dedica el artículo "A [owner.GetTitledFirstNamePossessive|U] Gloria eterna"."
