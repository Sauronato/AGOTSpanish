  # Banner 
 fund_inspiration.1042.desc: ""¡Justo por aquí, mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hace una señal a dos sirvientes que han salido de la tejedora [inspiration_owner.GetHerHis] sosteniendo un rollo de tela. \n\n[inspiration_owner.GetSheHe|U] asiente. La pancarta se despliega, sostenida en alto desde su percha de madera. No puedo evitar maravillarme ante los finos detalles y las líneas impecables.\n\n"
 fund_inspiration.0043.desc: ""Sí, mi [ROOT.Char.GetLadyLord], ¡haré girar una poderosa pancarta para ti!" [inspiration_owner.GetTitledFirstName] está realmente emocionado de trabajar para mí. "Los nobles del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] conocen bien mi trabajo, ¡pero este es un nuevo honor!"\n\n"Créanme, esto no será un simple estándar de tela, ¡será el más majestuoso cortinaje! Sólo necesito saberlo. ¿Qué cresta me harías coser?""
 fund_inspiration.0043.option_title: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U] brazos."
 fund_inspiration.0043.option_house: "El dispositivo de la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty: "El emblema [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty_tt: "La calidad del banner de Dynasty está ligada a [dynasty_prestige_level|E]"
  # Wall Hanging 
 fund_inspiration.0044.t: "$commission_artifact_decision$: Colgar en la pared"
 fund_inspiration.0044.desc: "Mi anticuario, [antiquarian.GetTitledFirstName], llega puntualmente para recoger los fondos de mi encargo. "¡Ya es hora de que consigas nuevos revestimientos para tus paredes!" [antiquarian.GetSheHe|U] me mira tímidamente. \n\n"Ejem, encontraré un tejedor experto para mi [ROOT.Char.GetLadyLord]... ¿qué era lo que querías que hiciera?" [antiquarian.GetSheHe|U] hace girar el bolso en [antiquarian.GetHerHis] manos distraídamente, esperando mi decisión."
 fund_inspiration.0044.option_tapestry: "Un fino tapiz para mi salón."
 fund_inspiration.0044.option_banner: "Necesito una pancarta nueva."
 fund_inspiration.you_decide_tapestry_option_tt: "[antiquarian.GetTitledFirstName] encontrará un tejedor para crear su artefacto"
  
