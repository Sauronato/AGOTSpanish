 fund_inspiration.9005.t: "Negocios inconclusos"
 fund_inspiration.9005.desc_intro: "[inherited_insp_owner.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], pide una palabra en medio del tumulto de la sucesión. \n\n"Mi [ROOT.Char.GetLadyLord], antes de que [old_ruler.GetHerHis] pasara, [old_ruler.GetTitledFirstNameRegnal] me encargó el trabajo; yo estaba en medio de [inherited_insp_owner.Custom('InspirationTypeDescription')] para [old_ruler.GetHerHim]." \n\n"
 fund_inspiration.9005.desc_multiple: ""Otros artesanos también han estado trabajando y deseamos saber si usted patrocinará nuestros esfuerzos"."
 fund_inspiration.9005.desc_single: ""El trabajo ya ha comenzado y sería una pena no terminarlo...""
 fund_inspiration.9005.a: "¡El trabajo continuará!"
 fund_inspiration.9005.b: "Estas distracciones frívolas terminarán."
 inherited_inspiration_continue_tt: "Patrocinarás [old_ruler.GetTitledFirstNamePossessiveRegnal] comisiones"
