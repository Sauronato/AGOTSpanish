  # Alchemy 
 fund_inspiration.8001.t: "$fund_inspiration.title$ Fascinación metálica"
 fund_inspiration.8001.desc: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] inclinado sobre un vaso que contiene un curioso polvo amarillo, rodeado de pergamino y muestras de algún tipo de mineral.\n\n "¡Mi [ROOT.Char.GetLadyLord]! Por favor, echa un vistazo, ¿ves cómo este azufre cambia de color? Eso es un signo de transmutación. ¡Podría crear plata, o incluso oro! O aquí, ¿ves cómo interactúa con el azogue? Maravilloso... Y este mineral, es de naturaleza arsénico, que... ehum, me disculpo, mi señor. Hay tanto ¡Estudiar! Quizás demasiado.""
 fund_inspiration.8001.a: "¿Qué fue eso del oro?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] centrará los estudios de [inspiration_owner.GetHerHis] en la creación de oro"
 fund_inspiration.8001.b: "¿Plata dices?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] centrará los estudios de [inspiration_owner.GetHerHis] en la creación de plata"
 fund_inspiration.8001.c: "Quicksilver es realmente fascinante."
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] centrará los estudios de [inspiration_owner.GetHerHis] en el mercurio"
 fund_inspiration.8001.d: "¿Dijiste arsénico?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] centrará los estudios de [inspiration_owner.GetHerHis] en el arsénico"
  
 fund_inspiration.8011.t: "$fund_inspiration.title$ Sueños Dorados"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha llamado al laboratorio de [inspiration_owner.GetHerHis], entusiasmado por un gran avance en la investigación de [inspiration_owner.GetHerHis].\n\n "¡Mi [ROOT.Char.GetLadyLord], estás aquí! Excelente. Por favor, bebe esto". [inspiration_owner.GetFirstNameNoTooltip] me lleva a la habitación y hacia una mesa llena de pergaminos y vasos. Es uno de estos vasos, que contiene un brebaje dorado, el que me hace beber [inspiration_owner.GetSheHe]. "Ahora, esto todavía es un trabajo en progreso, por supuesto, ¡pero #EMP debería#! tener un efecto verdaderamente notable!"\n\nDespués de horas de espera, todo lo que siento es un dolor de cabeza punzante, náuseas y mareos."
 fund_inspiration.8011.a: "Será mejor que esta farsa te haya enseñado algo útil."
 fund_inspiration.8011.b: "¡Lanza a este charlatán a las mazmorras!"
 fund_inspiration.8011.c: "¿Te atreves a envenenarme? ¡Te colgarán por esto!"
  
 fund_inspiration.8012.t: "$fund_inspiration.title$ Iglesia y Charlatanes"
 fund_inspiration.8012.desc: "Estoy inclinado sobre una mesa, escuchando a mi alquimista [inspiration_owner.GetTitledFirstName] explicar el último experimento de [inspiration_owner.GetHerHis], cuando [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] irrumpe en la habitación.\n\n"Así que es cierto, tú #EMP haces#! dedicas tu tiempo a esto... ¡Este #EMP pagano#!!" [court_chaplain.GetFirstNameNoTooltip] ojos, los cuencos y las ilustraciones se extienden ante nosotros y [court_chaplain.GetHerHis] ojos se vuelven aún más fríos.\n\n"Esto tiene que terminar, mi [ROOT.Char.GetLadyLord]. ¡Este charlatán te está llevando por mal camino!""
 fund_inspiration.8012.a: "¿Eres? ¡¿Como pudiste?! Sal de mi reino."
 fund_inspiration.8012.b: "¡[inspiration_owner.GetSheHe|U] me está llevando a la iluminación!"
 fund_inspiration.8012.b.success: "Logras convencer a [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] no está convencido"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U] ciertamente no lo es."
  
 fund_inspiration.8013.t: "$fund_inspiration.title$ Un tesoro alquímico"
 fund_inspiration.8013.desc: ""Mi [ROOT.Char.GetLadyLord]", Mi alquimista [inspiration_owner.GetTitledFirstName] prácticamente corre hacia mí, mareado como un niño.\n\n"Encontré este libro cuando visitaba el mercado en [barony_market.GetName]. Es un libro atribuido al legendario alquimista Jabir ibn Hayyan – ¡el maestro mismo! Al menos según el comerciante... Sin embargo, ¡imagínese la riqueza de conocimientos que contiene!""
 fund_inspiration.8013.a: "Gracias, lo estudiaré."
 fund_inspiration.8013.a_tt: "Tu guardas el libro"
 fund_inspiration.8013.b: "Confío en que harás un buen uso del libro."
 fund_inspiration.8013.b_tt: "Le das el libro a [inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c: "¡Qué hallazgo! Seguramente alcanzará un precio elevado."
  
 fund_inspiration.8014.t: "$fund_inspiration.title$ El Pensamiento [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nunca parece realizar ningún experimento ni producir nada destacable. [inspiration_owner.GetSheHe|U] simplemente se sienta junto a la ventana, mirando, día tras día.\n\nMientras exijo saber qué estoy patrocinando realmente, [inspiration_owner.GetSheHe] simplemente se encoge de hombros y hace un gesto hacia la ventana. "Estoy reflexionando sobre la naturaleza del mundo, mi [ROOT.Char.GetLadyLord]. ¡Es un mundo grande, así que hay mucho que considerar!""
 fund_inspiration.8014.a: "¡No te pago para que te quedes sentado!"
 fund_inspiration.8014.b: "Tome su tiempo."
 fund_inspiration.8014.c: "¡No desperdiciaré mi oro en estas tonterías!"
 fund_inspiration.8014.c.tt: "Vendes todo el equipo alquímico que compraste."
  
 fund_inspiration.8015.t: "$fund_inspiration.title$ De luto"
 fund_inspiration.8015.desc: ""Los alquimistas tienen poder sobre toda la materia, pueden crear maravillas, entonces, ¿en qué se diferencia la vida? ¿En qué se diferencia [loved_one.GetFirstName]?!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] simplemente sacude la cabeza de [inspiration_owner.GetHerHis], sin cabeza por mi dolor. ¿De qué sirve la ciencia si no puede concederme este único deseo?\n\n"Mi [ROOT.Char.GetLadyLord], no puedo obrar ese tipo de milagro. Sin embargo, he descubierto que un oído abierto puede ser su propio tipo de magia cuando la tristeza se avecina. . Por favor siéntate.""
 fund_inspiration.8015.a: "Pero... Yo... Tienes razón... Gracias."
 fund_inspiration.8015.b: "No. ¡Me devolverás [loved_one.GetHerHim]!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip] intentará lo imposible"
  
 fund_inspiration.8016.desc: "Mis pasos son ligeros mientras me dirijo a mi laboratorio de alquimista [inspiration_owner.GetTitledFirstNamePossessive]. ¡Oh [loved_one.GetFirstName], finalmente te veré de nuevo! Sin embargo, cuando [inspiration_owner.GetTitledFirstNameNoTooltip] abre la puerta, mi corazón se desploma ante la expresión del rostro de [inspiration_owner.GetHerHis]. ¿Y por qué [inspiration_owner.GetSheHe] no me deja ver el interior de la habitación?\n\n"Mi [ROOT.Char.GetLadyLord], te he fallado. Por favor, no–"\n\nPaso a [inspiration_owner.GetHerHim], entro al laboratorio, y lo que Mira... no puedo comprenderlo. Tendones, montones de carne, polvos y hierbas, todo empapado en sangre y esparcido en círculo por el suelo. Y encima, un solo mechón de cabello del mismo tono que el que adornaba la cabeza de [loved_one.GetFirstNamePossessiveNoTooltip]."
 fund_inspiration.8016.a: "Yo... creo que me voy a enfermar."
 fund_inspiration.8016.b: "¿Te atreves a burlarte de mi dolor? ¡Guardias! ¡Aprovecha [inspiration_owner.GetHerHim]!"
  
 fund_inspiration.8017.t: "$fund_inspiration.title$ Grupo de Estudio"
 fund_inspiration.8017.desc: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] y [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] acurrucados sobre un escritorio, comparando lo que parecen rocas molidas.\n\n"Ya ves", dice [inspiration_owner.GetFirstNameNoTooltip]. "Cuando calientas este polvo primero se ennegrece, pero #EMP luego#!– Oh, buenos días mi [ROOT.Char.GetLadyLord]."\n\n[court_tutor.GetFirstNameNoTooltip] mira el reconocimiento y tiene la decencia de parecer un poco avergonzado; [court_tutor.GetSheHe] debería estar preparando las conferencias de mañana."
 fund_inspiration.8017.a: "Que bueno que compartas conocimientos."
 fund_inspiration.8017.b: "¡Qué vergüenza para ambos, volvamos al trabajo!"
  
 fund_inspiration.9000.t: "$fund_inspiration.title$ Bandidos en el camino"
 fund_inspiration.9000.desc: ""¡Mi señor, el aventurero [adventurer.GetFirstName] envía un mensaje!" exclama el sirviente, extendiendo una carta.\n\n"Durante diez días y diez noches, mi grupo y yo hemos estado escondidos. El bandido [bandit.GetLadyLord] [bandit.GetFirstName] ha puesto un bloqueo en el camino que debemos viajar. ¿Qué me aconsejas? ¿Precaución? ¿O deberíamos luchar contra ellos, confiando en que [adventurer.GetFaith.HighGodName] nos mantendrá a salvo? Firmado, [adventurer.GetFirstName]." dice el pergamino.\n\nParece que [adventurer.GetSheHe] se encuentra en una situación bastante difícil."
 fund_inspiration.9000.a: "Sigan ocultándose, eventualmente seguirán adelante."
 fund_inspiration.9000.b: "¡Sin agallas no hay gloria! Hazles pagar por hacerme perder el tiempo."
 fund_inspiration.9000.c: "Este oro debería ser suficiente como soborno para dejaros pasar."
 artifact_bandit_skull: "El cráneo del Bandido-[killed.GetLadyLord|U] [killed.GetTitledFirstName], que fue asesinado por el aventurero [creator.GetTitledFirstName] en [background_wilderness_scope.GetName] y luego regalado a [owner.GetTitledFirstName]. Tiene una sonrisa aterradora y cuencas oculares vacías y sin vida."
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] mata valientemente a [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] hierve y limpia [bandit.GetFirstNamePossessiveNoTooltip] cráneo y te lo envía para que lo uses como [court_artifact|E]"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] ahuyenta con éxito a los bandidos"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip] es herido por [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip] es asesinado por [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] roba en la noche... y roba [bandit.GetFirstNamePossessiveNoTooltip] de oro"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] robar en la noche"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] es atrapado intentando colarse en el campamento."
  
 fund_inspiration.9100.t: "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalPlural')|U] en el [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
 fund_inspiration.9100.desc: ""Mi [ROOT.Char.GetLadyLord|U], un mensaje de tu aventurero, [adventurer.GetFirstName]." dice el sirviente, entregándome un pergamino.\n\n"Mi búsqueda me ha llevado a [background_wilderness_scope.Custom('TerrainTypeProvince')] de [background_wilderness_scope.GetName]. Están notoriamente infestados de [adventurer.Custom('GetAnimalType')], ¡pero tengo buenas razones para pensar que mi objetivo está cerca! Espere mi regresa pronto. Firmado, [adventurer.GetFirstNameNoTooltip]" dice el pergamino.\n\n[adventurer.GetSheHe|U] seguramente es ambicioso elegir un camino tan arriesgado..."
 fund_inspiration.9100.a: "El conocimiento de [adventurer.GetFirstNamePossessiveNoTooltip] debería ser suficiente para mantener a [adventurer.GetHerHim] seguro..."
 fund_inspiration.9100.b: "¡Para [ROOT.Char.GetFaith.HighGodName], espero que [adventurer.GetSheHe] no tenga que luchar contra uno!"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] es cauteloso, tomarán el camino más largo."
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] evita con éxito cualquier [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure: "¡[adventurer.GetFirstNameNoTooltip] es atacado por un [adventurer.Custom('GetAnimalType')]!"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] mata a un salvaje [adventurer.Custom('GetAnimalType')] que carga"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip] es superado por un comodín [adventurer.Custom('GetAnimalType')] que carga"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName] está mutilado por [adventurer.Custom('GetAnimalType')]"
