 fund_inspiration.0081.desc: ""¡No te arrepentirás de apoyarme, mi [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se inclina ante mí ante [inspiration_owner.Custom('quirk_pos_pp')].\n\n"Ahora, ¿podría conseguir algunos vasos y azufre? Tengo mucho que estudiar. ¿Hay algún área específica que le gustaría que comenzara a investigar?""
 fund_inspiration.0081.elixirs: "¡He oído rumores sobre las maravillas de los elixires!"
