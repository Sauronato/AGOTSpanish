 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName] regresa a mi corte, no hace mucho desde que [inspiration_owner.GetTitledFirstName|U] se fue."
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\nCuando [inspiration_owner.GetSheHe] vuelve a entrar a mi cancha, [inspiration_owner.GetSheHe] se inclina para besar el suelo y luego mi zapato. "Mi [ROOT.Char.GetLadyLord], siempre estaré en deuda contigo por permitirme regresar a la civilización... lejos de esa tierra turbia y carnosa llamada Europa"."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "Un montón de tierra, hojas y barro llega a mi sala del tribunal. Siento que se me acabó el tiempo. Quizás no oré lo suficiente. Pero cuando mis sirvientes le arrojan un balde de agua, la suciedad se lava y revela [inspiration_owner.GetTitledFirstName], de regreso del pantano. [inspiration_owner.GetSheHe|U] inmediatamente se apresura a besarme el pie. "Ya no puedo soportarlo más y siempre me alegro de estar de vuelta en el mundo civilizado."\n\nAsí"
 fund_inspiration.9004.a: "Cálmate."
  
