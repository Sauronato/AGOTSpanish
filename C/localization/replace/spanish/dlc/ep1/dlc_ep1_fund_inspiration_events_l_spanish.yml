 fund_inspiration.0071.desc: ""¡Gracias por financiar este esfuerzo mío, mi [ROOT.Char.GetLadyLord]!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] intenta mantener la compostura de [inspiration_owner.GetHerHis], pero puedo ver la emoción en los ojos de [inspiration_owner.GetHerHis] mientras [inspiration_owner.GetSheHe] continúa. "Puedo convertir el metal en #EMP maravillas#!. ¿Quizás tengas algún deseo?""
 fund_inspiration.0071.brooch: "¡Quiero un broche hermoso!"
