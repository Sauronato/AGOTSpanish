 tournament_events.6051.t: "$tournament_events.6050.t$" #NT!
 tournament_events.6051.foot: "Intenté sabotear la armadura [sabotage_target.GetTitledFirstNamePossessive] antes de que la [activity.GetCurrentPhase.GetPhase.GetName|l] continuara, debilitando los puntos de cuero que aseguran los componentes con la esperanza de que se desgastaran." #NT!
 tournament_events.6051.archery: "Intenté sabotear el arco de [sabotage_target.GetTitledFirstNamePossessive] antes de que el de [activity.GetCurrentPhase.GetPhase.GetName|l] continuara, cambiando sutilmente el tirón de la cuerda para despistar a [sabotage_target.GetHerHim]." #NT!
 tournament_events.6051.pugilism: "Intenté sabotear los envoltorios de [sabotage_target.GetTitledFirstNamePossessive] antes de que el de [activity.GetCurrentPhase.GetPhase.GetName|l] continuara, cubriéndolos con un ungüento irritante para confundir a [sabotage_target.GetHerHim]." #NT!
 tournament_events.6051.horse: "Intenté envenenar al caballo [sabotage_target.GetTitledFirstNamePossessive] antes de que el [activity.GetCurrentPhase.GetPhase.GetName|l] continuara, intercambiando el alimento del establo por lotes contaminados mientras los escuderos dormían." #NT!
 tournament_events.6051.horse_race: "Intenté envenenar al caballo de carreras [sabotage_target.GetTitledFirstNamePossessive], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, antes de que comenzara el [activity.GetCurrentPhase.GetPhase.GetName|l], intercambiando el alimento del establo por lotes contaminados mientras los escuderos dormían." #NT!
 tournament_events.6051.falconry: "Intenté envenenar al pájaro [sabotage_target.GetTitledFirstNamePossessive] antes de que comenzara el [activity.GetCurrentPhase.GetPhase.GetName|l], contaminando su alimento mientras los escuderos dormían." #NT!
 tournament_events.6051.success: "\n\nMi paciencia finalmente dio sus frutos; hice el cambio sin despertar sospechas y me fui hacia la noche. Cuando llegó la mañana, me sentí aliviado al descubrir que no había ni un susurro de mis maquinaciones." #NT!
 tournament_events.6051.detected: "\n\nJusto cuando estaba a punto de irme, a unos momentos de terminar mi minucioso trabajo, me di vuelta y encontré al asistente [sabotage_target.GetFirstNamePossessiveNoTooltip] con la boca abierta. Antes de que pudiera reaccionar, ¡[sabotage_target.GetSheHe] se había apresurado a contárselo al amo [sabotage_target.GetHerHis]!" #NT!
 tournament_events.6051.failure: "\n\nPor desgracia, entre mi astucia y mi mala suerte, estos intentos no han hecho más que levantar sospechas de juego sucio entre los concursantes, que ahora están más atentos que nunca." #NT!
 tournament_events.6051.disqualified: "\n\nNo pasa mucho tiempo antes de que me descalifiquen..." #NT!
 tournament_events.6051.forgiven: "\n\nAfortunadamente, me permiten seguir participando..." #NT!
 tournament_events.6051.a: "Todo es justo." #NT!
 tournament_events.6051.a.disqualified: "Por amor de Dios..." #NT!
 tournament_events.6051.a.detected: "¡Qué mala suerte...!" #NT!
 tournament_events.6051.a.failure: "Tonterías..." #NT!
  
 tournament_events.6052.t: "$tournament_events.6050.t$" #NT!
 tournament_events.6052.host: "¡Mis asistentes afirman haber atrapado a [sabotage_actor.GetTitledFirstName], uno de los concursantes del próximo concurso [activity.GetCurrentPhase.GetPhase.GetName], intentando sabotearme en el evento!\n\n" #NT!
 tournament_events.6052.guest: "[sabotage_target.GetTitledFirstName], uno de los concursantes del próximo concurso [activity.GetCurrentPhase.GetPhase.GetName|l], ha acusado a [sabotage_actor.GetTitledFirstName] de juego sucio, ¡incluso antes del día del evento!\n\n" #NT!
 tournament_events.6052.foot: ""[sabotage_actor.GetSheHe|U] estaba manipulando la armadura de [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], debilitando los puntos de cuero que aseguran los componentes con la esperanza de que se desgastaran a mitad del combate"." #NT!
 tournament_events.6052.archery: ""[sabotage_actor.GetSheHe|U] estaba manipulando el arco de [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], alterando sutilmente la tensión de la cuerda"." #NT!
 tournament_events.6052.pugilism: ""[sabotage_actor.GetSheHe|U] estaba manipulando los envoltorios de [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], cubriéndolos con un ungüento irritante"." #NT!
 tournament_events.6052.horse: ""[sabotage_actor.GetSheHe|U] estaba intentando envenenar al caballo [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat], intercambiando el alimento del establo por lotes contaminados mientras los escuderos dormían"." #NT!
 tournament_events.6052.horse_race: ""[sabotage_actor.GetSheHe|U] estaba intentando envenenar a [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] caballo de carreras, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, intercambiando alimento estable por lotes contaminados mientras los escuderos dormían"." #NT!
 tournament_events.6052.a: "No se tolerarán trampas." #NT!
 tournament_events.6052.a.host: "¡Hacer trampa exige descalificación!" #NT!
 tournament_events.6052.b: "Ven, fue inofensivo." #NT!
 tournament_events.6053.t: "$tournament_events.6050.t$" #NT!
 tournament_events.6053.desc: "¡Antes de que el concurso [activity.GetCurrentPhase.GetPhase.GetName|l] siquiera comenzara, alguien fue descubierto en el acto de sabotaje!" #NT!
 tournament_events.6053.foot: ""[sabotage_actor.GetTitledFirstName] estaba manipulando la armadura de [sabotage_target.GetTitledFirstNamePossessive], debilitando los puntos de cuero que aseguran los componentes con la esperanza de que se desgastaran a mitad del combate"." #NT!
 tournament_events.6053.archery: ""[sabotage_actor.GetTitledFirstName] estaba manipulando el arco de [sabotage_target.GetTitledFirstNamePossessive], alterando sutilmente el tirón de la cuerda para despistarme"." #NT!
 tournament_events.6053.pugilism: ""[sabotage_actor.GetTitledFirstName] estaba manipulando los envoltorios de [sabotage_target.GetTitledFirstNamePossessive], cubriéndolos con un ungüento irritante para confundirme"." #NT!
 tournament_events.6053.horse: ""[sabotage_actor.GetTitledFirstName] estaba intentando envenenar al caballo [sabotage_target.GetTitledFirstNamePossessive], intercambiando el alimento del establo por lotes contaminados mientras los escuderos dormían"." #NT!
 tournament_events.6053.horse_race: ""[sabotage_actor.GetTitledFirstName] estaba intentando envenenar a [sabotage_target.GetTitledFirstNamePossessive] caballo de carreras, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, intercambiando alimento estable por lotes contaminados mientras los escuderos dormían"." #NT!
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName] ha descalificado con justicia al miserable perro de la competición. ¡Qué descaro!" #NT!
 tournament_events.6053.disqualified: "\n\nEs comprensible que [host.GetTitledFirstName] haya descalificado a [sabotage_actor.GetHerHim] del concurso, para gran deleite de la víctima prevista de [host.GetHerHis]." #NT!
 tournament_events.6053.forgiven_target: "\n\n[host.GetTitledFirstName] ha perdonado escandalosamente al miserable perro, ¡a quien todavía se le permitirá competir! ¡Qué descaro!" #NT!
 tournament_events.6053.forgiven: "\n\nSorprendentemente, [host.GetTitledFirstName] no ha tomado ninguna medida contra [sabotage_actor.GetHerHim], desestimando el asunto." #NT!
 tournament_events.6053.a: "¡Desvergonzado!" #NT!
 tournament_events.6500.t: "$tournament_header$ Las cosas que hacemos por amor" #NT!
 tournament_events.6500.desc:0 "My attempts to win the attention of [woo_target.GetTitledFirstName] have not gone unnoticed, but [woo_target.GetHerHis] heart is not yet open to me.\n\n"I am not some [woo_target.Custom('GirlBoy')], a naive thing for a noble to chase and discard. Show me — prove to me — your affections, and we will talk..."\n\n"Show you?" I enquire, "...how would you have me do that?"\n\n[woo_target.GetFirstNamePossessiveNoTooltip] reply comes quickly: "Mis intentos de ganar la atención de [woo_target.GetTitledFirstName] no han pasado desapercibidos, pero el corazón de [woo_target.GetHerHis] aún no se ha abierto a mí.\n\n"No soy ninguna [woo_target.Custom('GirlBoy')], una cosa ingenua que un noble pueda perseguir y descartar. Muéstrame, demuéstrame, tus afectos y hablaremos..."\n\n"¿Muéstrame?", pregunto, "... ¿cómo quieres que haga eso?"\n\nLa respuesta de [woo_target.GetFirstNamePossessiveNoTooltip] llega rápidamente: "Perder el concurso"." #NT!
 tournament_events.6500.a: "Como dices querido [woo_target.GetFirstNameNoTooltip]." #NT!
 tournament_events.6500.b: "¡No hay honor en la derrota!" #NT!
 tournament_events.6510.t: "El encanto del triunfo" #NT!
 tournament_events.6510.opening: "Las pausas en las festividades del torneo me dan mucho tiempo para planear un encuentro con [woo_target.GetFirstName]." #NT!
 tournament_events.6510.married: "Fue fácil asegurar que [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName] estaría en otro lugar." #NT!
 tournament_events.6510.currentspouse: "¡Una oportunidad de demostrar mi devoción a mi [woo_target.GetWomanMan]!" #NT!
 tournament_events.6510.desc: "\n\n"Felicitaciones por ganar el [ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName]", ofrece [woo_target.GetSheHe] cortésmente. "Fue todo un espectáculo".\n\nHay un brillo genuino en los ojos de [woo_target.GetHerHis], estoy seguro de ello." #NT!
 tournament_events.6510.a: "Lo hice todo por #EMP ti#!, mi [woo_target.GetLadyLord]." #NT!
 tournament_events.6510.a.tt: "#F Apelación al lado emocional [woo_target.GetFirstNamePossessiveNoTooltip].#!" #NT!
 tournament_events.6510.b: "¿Ah, eso? No fue nada, en realidad." #NT!
 tournament_events.6510.b.tt: "#F Apelación al lado arrogante [woo_target.GetFirstNamePossessiveNoTooltip].#!" #NT!
 tournament_events.6510.c: "Tuve suerte: mis oponentes pelearon bien." #NT!
 tournament_events.6510.c.tt: "#F Apelación al lado humilde del [woo_target.GetFirstNamePossessiveNoTooltip].#!" #NT!
 tournament_events.6510.d: "[ROOT.Char.GetFaith.HighGodName] respondió mis oraciones con [ROOT.Char.GetFaith.HighGodHerHis] favor." #NT!
 tournament_events.6510.d.tt: "#F Apelación al lado religioso [woo_target.GetFirstNamePossessiveNoTooltip].#!" #NT!
 tournament_events.6511.reply_dedicate: "[woo_actor.GetSheHe|U] responde descaradamente que [woo_actor.GetSheHe] lo hizo todo por mí!\n\n" #NT!
 tournament_events.6511.reply_dismiss: "[woo_actor.GetSheHe|U] responde con indiferencia que ni siquiera debería mencionar semejante nimiedad.\n\n" #NT!
 tournament_events.6511.reply_praise: "[woo_actor.GetSheHe|U] responde rápidamente que [woo_actor.GetSheHe] simplemente tuvo suerte; los oponentes de [woo_actor.GetHerHis] no son menos poderosos que [woo_actor.GetSheHe].\n\n" #NT!
 tournament_events.6511.reply_god: "[woo_actor.GetSheHe|U] responde sinceramente que [woo_actor.GetSheHe] está agradecido de ser favorecido por [woo_actor.GetFaith.HighGodName].\n\n" #NT!
 tournament_events.6511.opening: "Me encuentro con [woo_actor.GetTitledFirstName] en el pabellón y le ofrezco mis felicitaciones por la victoria de [woo_actor.GetHerHis] en el [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n" #NT!
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$No puedo evitar sonrojarme ante este descarado coqueteo..." #NT!
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$Qué atrevido [woo_actor.GetWomanMan]..." #NT!
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$Qué humildad..." #NT!
 tournament_events.6511.god: "$tournament_events.6511.reply_god$A [woo_actor.GetWomanMan] de fe, en verdad." #NT!
 tournament_events.6511.fallback: "[woo_actor.GetSheHe|U] simplemente me sonríe con complicidad y me resulta difícil apartar la mirada." #NT!
 tournament_events.6511.a: "No puedo negar que [woo_actor.GetSheHe] tiene cierto encanto..." #NT!
  
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$No puedo evitar encogerme por dentro..." #NT!
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$Qué arrogancia..." #NT!
 tournament_events.6512.praise: "$tournament_events.6511.praise$¡Aprende a aceptar los cumplidos, por cierto!" #NT!
 tournament_events.6512.god: "$tournament_events.6511.god$Qué aburrimiento..." #NT!
 tournament_events.6512.fallback: "[woo_actor.GetSheHe|U] simplemente me sonríe con complicidad, haciéndome sentir #EMP profundamente#! incómodo." #NT!
 tournament_events.6512.a: "¡Qué ridículo [woo_actor.GetWomanMan]!" #NT!
 tournament_events.6513.reply: "[woo_target.GetTitledFirstName] parece haber reaccionado cálidamente a mi respuesta" #NT!
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$, sonrojándose mientras [woo_target.GetSheHe] se ríe tímidamente." #NT!
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$, casi pareciendo mirarme con un nuevo par de ojos." #NT!
 tournament_events.6513.praise: "$tournament_events.6513.reply$, respondiendo [woo_target.GetSheHe] está seguro de que fue más que suerte." #NT!
 tournament_events.6513.god: "$tournament_events.6513.reply$, respondiendo que [woo_target.GetFaith.HighGodName] debió haberlo deseado de verdad." #NT!
 tournament_events.6513.fallback: "$tournament_events.6513.reply$, mirándome larga y profundamente a los ojos." #NT!
 tournament_events.6513.desc: "\n\nCuando [woo_target.GetSheHe] se va, la tensión es palpable en cada comentario amable. ¡Sabía que encontraría las palabras adecuadas para conquistar a [woo_target.GetHerHim]!" #NT!
 tournament_events.6513.a: "Creo que [woo_target.GetSheHe] está en el anzuelo..." #NT!
 tournament_events.6514.reply: "Mi respuesta parece no haber impresionado [woo_target.GetTitledFirstName]" #NT!
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$, porque [woo_target.GetSheHe] evita mi mirada cuando [woo_target.GetSheHe] me agradece y rápidamente se va [woo_target.GetHerHis]." #NT!
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$, por [woo_target.GetSheHe] rueda [woo_target.GetHerHis] ojos despectivamente." #NT!
 tournament_events.6514.praise: "$tournament_events.6514.reply$, porque [woo_target.GetSheHe] pierde rápidamente el interés, desanimado por mis palabras." #NT!
 tournament_events.6514.god: "$tournament_events.6514.reply$, por [woo_target.GetSheHe] se queda mirando fijamente, aparentemente escuchando solo a medias." #NT!
 tournament_events.6514.fallback: "$tournament_events.6513.reply$, porque [woo_target.GetSheHe] no puede dejar mi compañía antes." #NT!
 tournament_events.6514.desc: "\n\nDe pie, solo después de que [woo_target.GetHerHis] se despidiera de [woo_target.GetHerHis], no puedo evitar sentirme un tonto por semejante paso en falso..." #NT!
 tournament_events.6514.a: "¿En qué estaba pensando...?" #NT!
 tournament_events.6900.t: "$tournament_header$ Lancero local" #NT!
 tournament_events.6900.desc: "Al observar a la pequeña nobleza reunida en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], veo justo el tipo de [local_lancer.GetWomanMan] que necesito.\n\n" #NT!
 tournament_events.6900.new: "[local_lancer.GetFullName] es un caballo local[local_lancer.GetWomanMan] con cierta experiencia, conocido en estos lugares por su [local_lancer.GetHerHis] valor a pesar de su [local_lancer.GetHerHis] baja posición — un [ROOT.Char.Custom('MountedWarriorTerm')] de una línea provincial olvidada." #NT!
 tournament_events.6900.pool: "[local_lancer.GetFullName] es un jinete descarriado con cierta experiencia, que viaja de corte en corte en busca de un [ROOT.Char.GetLadyLord] al que servir. Normalmente, hay que desconfiar de esos [local_lancer.GetWomenMen], pero los talentos de los [local_lancer.GetHerHis] saltan a la vista de inmediato." #NT!
 tournament_events.6900.closing: "\n\nMientras me acerco para hacer mi presentación, [bidder.GetTitledFirstName] aparece al lado de [local_lancer.GetHerHim], claramente compartiendo mi idea..." #NT!
 tournament_events.6900.a: "Tenga la seguridad de que le pagaré mejor." #NT!
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip] es impulsado por moneda" #NT!
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip] prefiere [bidder.GetFirstNameNoTooltip]" #NT!
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip], ¡te sentarás en mi gran pabellón!" #NT!
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip] busca la gratificación mundana" #NT!
 tournament_events.6900.c: "Ven, realmente preferirías servir a un simple #EMP [bidder.GetTitleAsNameNoTooltip]#!?" #NT!
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip] es un tipo ambicioso" #NT!
 tournament_events.6900.d: "Hazte a un lado [bidder.GetFirstNameNoTooltip], tu [ROOT.Char.GetTitleAsNameNoTooltip] es primero." #NT!
 tournament_events.6900.e: "No voy a negociar por un [ROOT.Char.Custom('MountedWarriorTerm')]." #NT!
  
 tournament_events.7000.t: "$tournament_header$ ¡Sé un [ROOT.Char.GetWomanMan|U]!" #NT!
 tournament_events.7000.desc: "Saludo a una banda de [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] que pasan a mi lado. Uno, que va rezagado detrás del resto, me hace detenerme. Dando media vuelta, llamo a la figura.\n\nEstán vestidos con una armadura informe y mal ajustada, con los ojos muy abiertos y claramente aterrorizados debajo de su casco. #EMP Algo#! no está bien aquí. Doy un paso adelante y les arranco el casco antes de que tengan la oportunidad de reaccionar.\n\nDe pie frente a mí, mirando furtivamente a su alrededor para ver si alguien más se había dado cuenta, ¡no hay otro que [mulan.GetWomanMan]! Vestido como un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], nada menos. ¡Incluso planean competir #EMP #! como un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!" #NT!
 tournament_events.7000.a: "Guardaré tu secreto." #NT!
 tournament_events.7000.a.tt: "Se une al [activity.GetShortName]" #NT!
 tournament_events.7000.b: "Me vendrían bien los servicios de alguien como tú." #NT!
 tournament_events.7000.b.tt: "Se convierte en tu [mulan.Custom('KnightCulture')]" #NT!
 tournament_events.7000.c: "¡Guardias! #EMP ¡Guardias! #! ¡Hay un #EMP [mulan.GetWomanMan]#! en nuestro torneo!" #NT!
  
