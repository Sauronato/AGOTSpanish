l_spanish:
  
 ep2_accolade_events.0100.t: "El arte del cazador" #NT!
 ep2_accolade_events.0100.desc: "¿Perseguir ciegamente a una criatura salvaje, lanzando flecha tras flecha o espoleándola cada vez con más fuerza?\n\n"¡Inútil!", ríe [huntsmaster.GetName], mi famoso [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\n\nLas bestias pueden ser astutas. Olfatean al acechador cuando se acerca, se dispersan antes de la manada de caza y se vuelven violentas cuando se ven acorraladas. Derribar presas significa conocerlas bien a ellas y a su naturaleza salvaje y, una vez que suena el cuerno, nunca ceder.\n\nEl más hábil de los cazadores es [huntsmaster.GetFirstNameNoTooltip]. En compañía de [huntsmaster.GetHerHis]," #NT!
 ep2_accolade_events.0100.desc.both: "Mi [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] y yo estamos conociendo las formas de ser de las criaturas de [ROOT.Char.GetFaith.HighGodName]... y las formas de burlarlas." #NT!
 ep2_accolade_events.0100.desc.heir: "Mi [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] está conociendo las formas de ser de las criaturas de [ROOT.Char.GetFaith.HighGodName]... y las formas de burlarlas." #NT!
 ep2_accolade_events.0100.desc.liege: "Estoy conociendo las formas de ser de las criaturas de [ROOT.Char.GetFaith.HighGodName]... y las formas de burlarlas." #NT!
 ep2_accolade_events.0100.a: "¡A la caza!" #NT!
  
 ep2_accolade_events.0200.t: "Afilado como el filo de la espada" #NT!
 ep2_accolade_events.0200.desc: ""¡Bien!", exclama [acclaimed_blademaster.GetName]. #EMP "¡Otra vez!"#!\n\nSword choca contra la espada, voluntad contra voluntad. La necesidad de victoria es todo lo que siente el espadachín novato, pero el caballero magistral [acclaimed_blademaster.GetFirstNameNoTooltip] sonríe mientras desvía los golpes.\n\n" #NT!
  
 ep2_accolade_events.0200.desc.both_not_martial: "Apago mi asalto, exhausta.\n\n"Tu mano conoce bien la espada, mi [ROOT.Char.GetLadyLord]", dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "tu [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] también. Podría... entrenarlos a ambos, si eso es lo que deseas".\n\nConsidero la empuñadura en mis dedos ampollados. ¿Debo desafiar mi nacimiento?" #NT!
 ep2_accolade_events.0200.desc.liege_not_martial: "Apago mi asalto, exhausta.\n\n"Tu mano conoce bien la espada, mi [ROOT.Char.GetLadyLord]", dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "y la tuya también. Podría... entrenarte, como estoy entrenando a [new_blademaster_2.GetHerHim], si eso es lo que deseas".\n\nConsidero la empuñadura entre mis dedos ampollados. ¿Debo desafiar mi nacimiento?" #NT!
 ep2_accolade_events.0200.desc.heir_not_martial: "Apago mi asalto, exhausto.\n\n"Tu mano conoce bien la espada, mi [ROOT.Char.GetLadyLord]", dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "al igual que... la de tu [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. [new_blademaster_2.GetFirstName] me preguntó si podía entrenarlos a ambos".\n\n¿Mi heredero [new_blademaster_2.GetFirstName] desea desafiar el nacimiento de [new_blademaster_2.GetHerHis]?" #NT!
 ep2_accolade_events.0200.desc.both: "Apago mi asalto, exhausto.\n\n"Tu mano conoce bien la espada, mi [ROOT.Char.GetLadyLord]", dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "¡al igual que la de tu [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! Hay un arte en tus furias: algo que nutrir"." #NT!
 ep2_accolade_events.0200.desc.heir: "Mi [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] sacia el asalto de [new_blademaster.GetHerHis], exhausto.\n\n"La mano de [new_blademaster.GetHerHis|U] conoce bien la espada, mi [ROOT.Char.GetLadyLord]", dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "Hay un arte en la furia de [new_blademaster.GetHerHis]: algo que alimentar"." #NT!
 ep2_accolade_events.0200.desc.liege: "Apago mi asalto, exhausto.\n\n"Tu mano conoce bien la espada, mi [ROOT.Char.GetLadyLord]", dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "Hay un arte en tu furia: algo que alimentar"." #NT!
  
 ep2_accolade_events.0200.a: "¡Que tiemblen nuestros enemigos!" #NT!
 ep2_accolade_events.0200.b: "Sólo aquellos que pueden luchar necesitan saber cómo hacerlo." #NT!
 ep2_accolade_events.0200.b.tt: "Después de todo, el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] se parece a mi ejemplo." #NT!
  
 defied_martial_custom_modifier: "Desafió la costumbre marcial" #NT!
 defied_martial_custom_desc: "Este personaje ignoró las costumbres sociales al hacer que luchadores con espada no aptos tomaran la espada." #NT!
  
 ep2_accolade_events.0300.t: "El credo del que quiere complacer a la multitud" #NT!
 ep2_accolade_events.0300.desc: "Sentado a mi lado para el desayuno, mi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] me obsequia con raras revelaciones sobre los cortesanos, cuenta historias espectaculares y absurdas y hace desaparecer una sorprendente cantidad de comida y bebida.\n\n"Los frutos de la vida esperan por todas partes, mi [ROOT.Char.GetTitleTierName]", dice [master_of_revels.GetSheHe], "Maduro en la rama, saboreado solo trepando tras ellos sin pensarlo dos veces".\n\nEl disfrute de [master_of_revels.GetFirstNameNoTooltip] por los frutos de la vida es el tema de conversación de todos. Siempre, [master_of_revels.GetSheHe] gana amistad y fascinación, sin pensarlo dos veces.\n\n" #NT!
  
 ep2_accolade_events.0300.desc.both: "Una inspiración estridente para mi heredero [new_reveler_2.GetFirstName] y para mí." #NT!
  #AGOT Modified, vanilla scoping error 
 #ep2_accolade_events.0300.desc.heir: "Una inspiración estridente para mi heredero [new_reveler_2.GetFirstName]." #NT!
 ep2_accolade_events.0300.desc.heir: "Una inspiración estridente para mi heredero [new_reveler.GetFirstName]." #NT!
 ep2_accolade_events.0300.desc.liege: "Me encuentro inspirado." #NT!
 ep2_accolade_events.0300.a: "¡Por tardes animadas y frutas dulces!" #NT!
