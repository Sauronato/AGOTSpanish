 game_concept_house_feud_desc: "A veces, una rivalidad puede convertirse en una vendetta contra un [house|E] en particular.\n\n#help Matar, [torturing|E], poner los cuernos, robar y ganar [wars|E] contra miembros del [house|E] objetivo aumentará la puntuación de tu Casa, mientras que ser víctima de estas acciones la reducirá.\n\nMientras una disputa esté en curso, todos los miembros de [house|E] recibirán una bonificación de [hostile_schemes|E] contra los miembros del [house|E] objetivo, y tendrán más probabilidades de atacar a sus miembros.\n\nCuando la disputa termine, tu [house|E] será recompensado en función del daño relativo infligido a sus enemigos, que va desde [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] a #help0." #NT!
