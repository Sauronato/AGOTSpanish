l_spanish:
<<<<<<< HEAD
 bp1_house_feud.0001.t: "Una casa maldita" #NT!
 bp1_house_feud.0001.desc: "He tolerado la villanía de [house_feud_rival.GetTitledFirstName] y [house_feud_rival.GetHerHis] durante demasiado tiempo.\n\nA veces sueño con llevar a la Casa [house_feud_rival.GetHouse.GetBaseName] a la tierra, eliminando a esa familia [house_feud_rival.Custom('InsultAdjective')] de los anales de la historia junto con toda la miseria que me han causado.\n\nMe despierto, angustiado por mi propio odio, pero ¿quién podría ser un foco más merecedor de él que [house_feud_rival.GetFirstNameNoTooltip]?" #NT!
 bp1_house_feud.0001.target: "\n\n¿Podrían ser ciertos los rumores? ¿Esto fue provocado por un [other_house_feud_story.Custom('GetFamilyFeudShort')] hace mucho tiempo?" #NT!
 bp1_house_feud.0001.a: "Haré de esto mi misión en la vida." #NT!
 bp1_house_feud.0001.b: "Debe haber un mejor uso de mis energías..." #NT!
 bp1_house_feud.0002.t: "Solidaridad dinástica" #NT!
 bp1_house_feud.0002.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], lamenta constantemente la vileza de su rival [house_feud_victim.GetHerHis], [house_feud_attacker.GetTitledFirstName].\n\nCada vez que veo a [house_feud_victim.GetHerHim], [house_feud_victim.GetSheHe] menciona al [SCOPE.Custom('VenomousCreature')|U] de la Casa [house_feud_attacker.GetHouse.GetBaseName]', y me insta a ofrecerle consejo o ayuda para derribar a [house_feud_attacker.GetHerHim]." #NT!
 bp1_house_feud.0002.a: "Esto suena como un asunto familiar." #NT!
 bp1_house_feud.0002.b: "¿Cómo se atreve [house_feud_attacker.GetFirstNameNoTooltip] a desafiar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?" #NT!
 bp1_house_feud.0002.c: "[house_feud_victim.GetSheHe|U] debe resolver [house_feud_victim.GetHerHis] problemas propios." #NT!
 bp1_house_feud.0003.t: "Ojo por ojo" #NT!
 bp1_house_feud.0003.desc: "Camino afuera de mi [ROOT.Char.Custom('ResidenceBuilding')], incapaz de disipar los recuerdos de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], arrebatado de nosotros antes de [house_feud_victim.GetHerHis] tiempo por [house_feud_attacker.GetTitledFirstName]... ¡esa asquerosa bestia [house_feud_attacker.GetHouse.GetBaseName]!\n\nSolo hay una forma de restaurar mi honor y vengar a [house_feud_victim.GetFirstNameNoTooltip]..." #NT!
 bp1_house_feud.0003.a: "¡Una maldición sobre la Casa [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!" #NT!
 bp1_house_feud.0003.b: "¡Yo mismo enviaré [house_feud_attacker.GetFirstNameNoTooltip] a [ROOT.Char.GetFaith.NegativeAfterLife]!" #NT!
 bp1_house_feud.0003.c: "La venganza no traerá de vuelta a [house_feud_victim.GetHerHim]." #NT!
 bp1_house_feud.0004.t: "Un enemigo [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U]" #NT!
 bp1_house_feud.0004.desc: "Con el fallecimiento de [old_house_head.GetTitledFirstNamePossessiveRegnal], el manto de la Casa [ROOT.Char.GetHouse.GetName] recae en mí, junto con la responsabilidad de salvaguardar a la familia.\n\nLa enemistad entre [house_feud_rival.GetTitledFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] no era ningún secreto; el odio de [old_house_head.GetFirstNamePossessiveNoTooltip] por la prole [house_feud_rival.GetHouse.GetBaseName] se extendió a la vida diaria de los [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip] [old_house_head.Custom('GetCourt')].\n\nEstoy dividido entre olvidar estas viejas disputas y respetar lo que serían los deseos de mi difunto [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]..." #NT!
 bp1_house_feud.0004.a: "La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] no olvida a sus enemigos." #NT!
 bp1_house_feud.0004.b: "[old_house_head.GetFirstNamePossessiveNoTooltip] el odio murió con [old_house_head.GetHerHim]." #NT!
 bp1_house_feud.0005.t: "El atractivo de la venganza" #NT!
 bp1_house_feud.0005.desc: "El agujero que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], muerte ha dejado en mi corazón permanece, abierto cada vez que pienso en el vil asesino de [house_feud_victim.GetHerHis], y la justicia que aún queda por impartir.\n\nDía tras día, la cruel lógica de la venganza domina mi pensamiento, alimentada cada noche en sueños intermitentes, donde veo a [house_feud_attacker.GetFirstName] y a toda la Casa [house_feud_attacker.GetHouse.GetBaseName] destrozados por el mismo dolor que sufre mi familia..." #NT!
 bp1_house_feud.0005.a: "'[ROOT.Char.GetHouse.GetMotto]!'" #NT!
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip] no se saldrá con la suya." #NT!
 bp1_house_feud.0005.c: "Nada podrá devolverme a [house_feud_victim.GetFirstNameNoTooltip]..." #NT!
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName] castigará al mal." #NT!
 bp1_house_feud.0006.t: "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip] Verdadero [house_feud_rival.GetTitleAsNameNoTooltip]" #NT!
 bp1_house_feud.0006.desc: "[house_feud_rival.GetTitledFirstNamePossessive], una cara sonriente, invade mi mente una vez más. Me levanto de un salto y me alejo de la hoguera con excusas pobres, caminando de un lado a otro en la oscuridad.\n\nNo puedo sacarme ese [house_feud_rival.Custom('InsultNoun')] de la cabeza; el pensamiento de [house_feud_rival.GetHerHim] y [house_feud_rival.GetHerHis], parientes sin oposición, regodeándose en [house_feud_rival.GetCapitalLocation.GetName]...\n\n" #NT!
 bp1_house_feud.0006.higher: "Por [ROOT.Char.GetFaith.HighGodName], #EMP Yo#! soy el legítimo gobernante de [house_feud_claim.GetBaseNameNoTier]." #NT!
 bp1_house_feud.0006.same: "¿No tendré descanso hasta que [house_feud_claim.GetBaseNameNoTier] sea mío?" #NT!
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier], y las otras tierras donde anida [house_feud_rival.GetTitledFirstName], deben ser mías." #NT!
 bp1_house_feud.0006.previous: "[house_feud_previous.GetTitledFirstNamePossessive] tierras regresarán a nosotros." #NT!
 bp1_house_feud.0006.a: "La Casa de [house_feud_rival.GetHouse.GetBaseNameNoTooltip] debe terminar." #NT!
 bp1_house_feud.0006.b: "[house_feud_rival.GetFirstNameNoTooltip] es el problema." #NT!
 bp1_house_feud.0006.c: "Ten algo de [ROOT.Char.Custom('RegionalAlcoholicDrink')], piensa en otras cosas..." #NT!
 bp1_house_feud.0007.t: "Ardiendo en cautiverio" #NT!
 bp1_house_feud.0007.house_arrest: "Confinado en [house_feud_attacker.GetTitledFirstNamePossessive] habitaciones, aunque es preferible a una mazmorra, no es forma de vivir.\n\nLa comida es mala, el entretenimiento peor aún, pero tengo mucho tiempo para generar resentimiento hacia mi captor." #NT!
 bp1_house_feud.0007.dungeon: "Confinado en la mazmorra [house_feud_attacker.GetTitledFirstNamePossessive], con solo el bullicio distante de [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] y el raro gruñido de un guardia [house_feud_attacker.GetCulture.GetNameNoTooltip] para estimulación, tengo mucho tiempo para generar resentimiento hacia mi captor." #NT!
 bp1_house_feud.0007.camp: "Revolcándome en [house_feud_attacker.GetTitledFirstNamePossessive] [house_feud_attacker.Custom('GetCourt')], a merced de los elementos y de los guardias burladores, tengo mucho tiempo para construir un resentimiento hacia mi captor." #NT!
 bp1_house_feud.0007.desc: "\n\n[house_feud_attacker.GetSheHe|U] me ha retenido mucho más tiempo del que es razonable, y solo puedo adivinar un motivo mezquino o caprichoso en la demora de [house_feud_attacker.GetHerHis]. Estoy al borde del abismo..." #NT!
 bp1_house_feud.0007.a: "Destruiré esta miserable casa." #NT!
 bp1_house_feud.0007.b: "Un día, mantendré a [house_feud_attacker.GetFirstNameNoTooltip] en grilletes como estos." #NT!
 bp1_house_feud.0007.c: "Quizás [house_feud_attacker.GetSheHe] tenga una buena razón..." #NT!
 bp1_house_feud.0008.t: "Encarcelamiento injusto" #NT!
 bp1_house_feud.0008.desc: "El aroma de las hierbas y del rico guiso se esparce desde la cocina de [ROOT.Char.Custom('ResidenceBuilding')], y no puedo apartar de mi mente la difícil situación del querido [house_feud_victim.GetFirstName]." #NT!
 bp1_house_feud.0008.house_arrest: "\n\nEspero que el captor [house_feud_victim.GetHerHis], [house_feud_attacker.GetTitledFirstName], alimente bien a [house_feud_victim.GetHerHim] bajo arresto, ¡pero ningún [ROOT.Char.GetHouse.GetBaseName] debería vivir bajo vigilancia!" #NT!
 bp1_house_feud.0008.dungeon: "\n\nEl pensamiento de una situación [house_feud_victim.GetHerHis], encerrado en una cárcel [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] como una criatura inferior... ¡un [ROOT.Char.GetHouse.GetBaseName]!" #NT!
 bp1_house_feud.0008.camp: "\n\nEl pensamiento de [house_feud_victim.GetHerHim] encadenado como un animal inferior en [house_feud_attacker.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetCourt')]... ¡un [ROOT.Char.GetHouse.GetBaseName]!" #NT!
 bp1_house_feud.0008.closing: "\n\nMe enojo al pensar en los muchos meses que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] ha soportado cautiverio; [house_feud_attacker.GetFirstNameNoTooltip] va demasiado lejos tratando a [house_feud_victim.GetHerHim] así que, ¡[house_feud_attacker.GetTitleAsNameNoTooltip] o no!" #NT!
 bp1_house_feud.0008.a: "Este [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] maltrato no será olvidado." #NT!
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip] pagará por esto." #NT!
 bp1_house_feud.0008.c: "Sólo puedo rezar por la liberación de [house_feud_victim.GetHerHis]." #NT!
 bp1_house_feud.0009.t: "Un vengativo [old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]" #NT!
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName] sigue de luto por mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Fuera del [ROOT.Char.Custom('ResidenceBuilding')], puedo escapar de los dolientes, de su constante lamento de '[old_house_head.GetTitledFirstName]', y estar solo con mis pensamientos.\n\nPensar [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] por [house_feud_rival.GetTitledFirstName], que [house_feud_rival.GetHouse.GetBaseName] [house_feud_rival.Custom('InsultNoun')]..." #NT!
 bp1_house_feud.0009.child: "Con el tiempo, me cuentan cada vez más de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], incluido cómo [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] por [house_feud_rival.GetTitledFirstName]..." #NT!
 bp1_house_feud.0009.reciprocate: "¡Le enseñaré a [house_feud_rival.GetHerHim] el precio de [house_feud_rival.GetHerHis] vendetta!" #NT!
 bp1_house_feud.0009.new: "¡El destino es una amante cruel!" #NT!
 bp1_house_feud.0009.closing: "\n\nSi ha de haber justicia en este mundo y se restablezca el honor, tal vez tenga que impartirla yo mismo." #NT!
 bp1_house_feud.0009.a: "'[house_feud_rival.GetHouse.GetBaseNameNoTooltip]' será una maldición a partir de hoy." #NT!
 bp1_house_feud.0009.b: "Un día terminaré [house_feud_rival.GetFirstNameNoTooltip]." #NT!
 bp1_house_feud.0009.c: "¡Ya basta! [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sangre se ha derramado..." #NT!
 bp1_house_feud.0010.t: "Trato imperdonable" #NT!
 bp1_house_feud.0010.torture: "El dolor era insoportable, interminable... ¡No pensé que [house_feud_attacker.GetTitledFirstName] fuera capaz de tal barbaridad, y mucho menos de tratar a un [ROOT.Char.GetTitleAsNameNoTooltip], un noble, de esa manera!\n\n" #NT!
 bp1_house_feud.0010.blinding: "Todavía no he aceptado del todo la pérdida de mi vista... quizás subestimé [house_feud_attacker.GetTitledFirstName]... Lloraría al pensar lo absolutamente indefensa que soy ahora, si el dolor lo permitiera.\n\n" #NT!
 bp1_house_feud.0010.castration: "El dolor de mi... maltrato... persiste, cada cambio de posición me recuerda lo que he perdido. Planear venganza contra [house_feud_attacker.GetTitledFirstName] es lo único que me distrae.\n" #NT!
 bp1_house_feud.0010.house_arrest: "Aunque puedo estar contento de no estar en la mazmorra [house_feud_attacker.GetHouse.GetBaseNameNoTooltip], es un pequeño consuelo en estas circunstancias." #NT!
 bp1_house_feud.0010.dungeon: "Aquí abajo, en este agujero húmedo, hasta aquí he caído, a manos de este [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] miserable." #NT!
 bp1_house_feud.0010.free: "Soy libre una vez más, pero nunca estaré completa. Solo [house_feud_attacker.GetFirstNameNoTooltip] sabe cuánto me costó [house_feud_attacker.GetSheHe]." #NT!
 bp1_house_feud.0010.a: "Todos desearán no haber nacido nunca." #NT!
 bp1_house_feud.0010.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] han conocido a su media naranja." #NT!
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip] pagará por esto, de alguna manera." #NT!
 bp1_house_feud.0010.d: "Creo que he terminado con la violencia..." #NT!
 bp1_house_feud.0011.t: "Un maltratado [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]" #NT!
 bp1_house_feud.0011.torture: "Apenas pude soportar escuchar los relatos de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], tortura a manos de [house_feud_attacker.GetTitledFirstName].\n\n" #NT!
 bp1_house_feud.0011.blinding: "La noticia de que [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive], #EMP cegaron a #! a manos de [house_feud_attacker.GetTitledFirstName] aún no se ha asimilado del todo.\n\n" #NT!
 bp1_house_feud.0011.castration: "La noticia de la... #EMP castración#! de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], pende sobre la [ROOT.Char.Custom('GetCourt')].\n\n" #NT!
 bp1_house_feud.0011.house_arrest: "El único consuelo es que [house_feud_victim.GetSheHe] se salva de [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [house_feud_attacker.Custom('GetDungeon')]..." #NT!
 bp1_house_feud.0011.dungeon: "Para empeorar las cosas, [house_feud_victim.GetSheHe] también debe sufrir lo de [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [house_feud_attacker.Custom('GetDungeon')]..." #NT!
 bp1_house_feud.0011.camp: "Para empeorar las cosas, [house_feud_victim.GetSheHe] también debe revolcarse en un fétido [house_feud_attacker.Custom('GetDungeon')]..." #NT!
 bp1_house_feud.0011.free: "Aunque [house_feud_victim.GetSheHe] ahora está libre, este maltrato seguramente permanecerá con [house_feud_victim.GetHerHim] durante el resto de [house_feud_victim.GetHerHis] días." #NT!
 bp1_house_feud.0011.closing: "\n\n¿Realmente puedo permitir que esta [house_feud_attacker.GetHouse.GetBaseName] indignación siga vigente?" #NT!
 bp1_house_feud.0011.a: "Todos los [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] pagarán por esto." #NT!
 bp1_house_feud.0011.b: "Haré sufrir a [house_feud_attacker.GetFirstNameNoTooltip]." #NT!
 bp1_house_feud.0011.c: "No hay nada que hacer..." #NT!
 bp1_house_feud.0012.t: "Llevando cuernos de cornudo" #NT!
 bp1_house_feud.0012.t.female: "Cuckquean coronado" #NT!
 bp1_house_feud.0012.desc: "El conocimiento de mis relaciones carnales [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] con ese [house_feud_attacker.Custom('InsultNoun')], [house_feud_attacker.GetTitledFirstName], me carcome.\n\nQue se rían de mí a mis espaldas, mientras [house_feud_spouse.GetFirstName] disfruta de la comodidad de mi [ROOT.Char.Custom('ResidenceBuilding')]..." #NT!
 bp1_house_feud.0012.good: "\n\n¿Cómo pudo [house_feud_spouse.GetSheHe] hacerme esto?" #NT!
 bp1_house_feud.0012.bad: "\n\nOjalá nunca me hubiera casado con este [house_feud_spouse.Custom('InsultNoun')]..." #NT!
 bp1_house_feud.0012.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] debe ser abordado." #NT!
 bp1_house_feud.0012.b: "Olvídate de [house_feud_existing.GetHouse.GetBaseNameNoTooltip], ¡esto es un escándalo!" #NT!
 bp1_house_feud.0012.c: "Mataré a [house_feud_attacker.GetHerHim]." #NT!
 bp1_house_feud.0012.d: "Esto no es de ayuda..." #NT!
 bp1_house_feud.0013.t: "Un honor [house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U]" #NT!
 bp1_house_feud.0013.desc: "Se corre la voz del adulterio de [house_feud_spouse.GetTitledFirstNamePossessive], y no puedo evitar ver un desprecio velado detrás de la sonrisa de cada sirviente y [ROOT.Char.Custom('GetCourtier')].\n\n[house_feud_attacker.GetTitledFirstName] se ha burlado de mí y de mi familia..." #NT!
 bp1_house_feud.0013.a: "Todos los [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] pagarán por esto." #NT!
 bp1_house_feud.0013.b: "¡[house_feud_attacker.GetSheHe|U] hace que [house_feud_existing.GetHouse.GetBaseNameNoTooltip] parezca virtuoso!" #NT!
 bp1_house_feud.0013.c: "Haré sufrir a [house_feud_attacker.GetFirstNameNoTooltip]." #NT!
 bp1_house_feud.0013.d: "Todo esto es cosa del pasado..." #NT!
 bp1_house_feud.0014.t: "Un orgullo [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U]" #NT!
 bp1_house_feud.0014.desc: "[house_feud_victim.GetTitledFirstName] no ha logrado mantener en orden la casa de [house_feud_victim.GetHerHis]; [house_feud_victim.GetHerHis] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.GetTitledFirstNamePossessive], los encuentros con [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] traen vergüenza y burla a nuestra familia...\n\nEn voz baja, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] me lo explica todo entre los polvorientos vasos de [ROOT.Char.Custom('RegionalAlcoholicDrink')]. "Tenemos que hacer algo al respecto [house_feud_attacker.Custom('InsultNoun')], [house_feud_victim.GetHerHis]0, ¡esto no puede quedar sin respuesta!"" #NT!
 bp1_house_feud.0014.a: "La casa [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] ha cruzado la línea." #NT!
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip] no puede salirse con la suya." #NT!
 bp1_house_feud.0014.c: "Es mejor perdonar y olvidar..." #NT!
  ### Ongoing Events ### 
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$: Un resentimiento desequilibrado" #NT!
 bp1_house_feud.0100.desc: "Es un mal augurio que el villano [house_feud_rival.GetFirstName] siga siendo un [house_feud_rival.GetTitleAsNameNoTooltip], mientras que yo solo soy un humilde [ROOT.Char.GetTitleAsNameNoTooltip]... Defender a mi familia de enemigos tan poderosos requiere mucha atención.\n\n[story.Custom('GetFamilyFeudShortFlavor')] fue injusto, tal vez esta disputa sea más problemática de lo que vale..." #NT!
 bp1_house_feud.0100.a: "Incluso un [house_feud_rival.GetTitleAsNameNoTooltip] debe enfrentar la justicia." #NT!
 bp1_house_feud.0100.b: "Esto ya ha durado demasiado tiempo..." #NT!
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$: Adversarios superados" #NT!
 bp1_house_feud.0110.desc: "La villanía de [house_feud_rival.GetTitledFirstName] y de toda la Casa [house_feud_rival.GetHouse.GetBaseName] está fuera de toda duda, pero ¿es apropiado que la familia de un [ROOT.Char.GetTitleAsNameNoTooltip] se pelee con la de un [house_feud_rival.GetTitleAsNameNoTooltip]?\n\n[story.Custom('GetFamilyFeudShortFlavor')] es imperdonable, pero ¿deberíamos degradarnos y perder el tiempo con esas #EMP pequeñas#! personas?" #NT!
 bp1_house_feud.0110.a: "[house_feud_rival.GetTitleAsNameNoTooltip] o [ROOT.Char.GetTitleAsNameNoTooltip], se debe hacer justicia." #NT!
 bp1_house_feud.0110.b: "Sí, [house_feud_rival.GetSheHe] está por debajo de mis energías..." #NT!
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$: Medidas desesperadas" #NT!
 bp1_house_feud.0200.desc: "Nuestra disputa con la Casa [house_feud_rival.GetHouse.GetBaseName] ha sido un desastre; no estamos más cerca de la venganza, y sus atropellos solo continúan.\n\nSi queremos terminar esta vendetta apropiadamente, tal vez sea hora de dar el golpe de gracia..." #NT!
 bp1_house_feud.0200.a: "Es la hora [house_feud_rival.GetTitledFirstNamePossessiveNoTooltip]." #NT!
 bp1_house_feud.0200.b: "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip] los días están contados." #NT!
 bp1_house_feud.0200.c: "Tengo otros planes para ellos." #NT!
 bp1_house_feud.0200.d: "No, esto fue un error..." #NT!
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$: Un alto precio" #NT!
 bp1_house_feud.0210.desc: "La venganza está lejos de ser servida en la Casa [house_feud_rival.GetHouse.GetBaseName]; desde que comenzó nuestra disputa solo ha habido más ultrajes por parte de las víboras [house_feud_rival.GetTitledFirstName] y [house_feud_rival.GetHerHis].\n\nA veces me pregunto si hemos subestimado a nuestros enemigos y no sería mejor cortar nuestras pérdidas antes de que sea demasiado tarde." #NT!
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName] podría haberlo pensado..." #NT!
 bp1_house_feud.0210.a: "¡No, se los mostraremos!" #NT!
 bp1_house_feud.0210.b: "¡Ya basta! ¡Ya basta!" #NT!
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$: Los límites del rencor" #NT!
 bp1_house_feud.0220.desc: "Nuestras acciones correctas contra la Casa [house_feud_rival.GetHouse.GetBaseName] no han pasado desapercibidas; es casi seguro que ahora lamentan lo de [story.Custom('GetFamilyFeudShort')].\n\nSi bien estas criaturas no merecen piedad ni compasión, el daño original ya ha sido compensado; extender este conflicto indefinidamente puede no ser lo mejor para nosotros." #NT!
 bp1_house_feud.0220.recent: "Quizás [house_feud_recent_kill.GetTitledFirstNamePossessive] sangre sea suficiente..." #NT!
 bp1_house_feud.0220.a: "No, apenas estamos empezando." #NT!
 bp1_house_feud.0220.b: "Esta terminado" #NT!
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$: Una pelea aburrida" #NT!
 bp1_house_feud.0300.desc: "Todos los [ROOT.Char.GetHouse.GetBaseNameNoTooltip] han escuchado la historia de los orígenes de nuestra disputa con la Casa [house_feud_rival.GetHouse.GetBaseNameNoTooltip]; cómo [story.Custom('GetFamilyFeudLongFlavor')].\n\nEsta historia se hace más larga. ¿Realmente vamos a continuar con esta venganza para siempre, por algo que sucedió hace años?" #NT!
 bp1_house_feud.0300.a: "La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] no olvida a sus enemigos." #NT!
 bp1_house_feud.0300.b: "Esto ha durado demasiado tiempo." #NT!
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$: Acosado por amenazas" #NT!
 bp1_house_feud.0410.desc: ""¡Por favor!" maúlla [house_feud_victim.GetTitledFirstName], "¡Este rencor insano tiene que terminar! Tengo miedo de ir #EMP a cualquier parte #!, y salto ante la más mínima mención de un [house_feud_rival.GetHouse.GetBaseName]!"\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] está claramente conmocionado... Estoy dividido entre los riesgos que corre mi familia y la necesidad de darle una lección a [house_feud_rival.GetTitledFirstName]." #NT!
 bp1_house_feud.0410.a: "Tienes razón... es hora de terminar con esto." #NT!
 bp1_house_feud.0410.b: "No, debemos terminar lo que empezamos." #NT!
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNamePossessiveNoTooltip] Apelación" #NT!
 bp1_house_feud.0420.desc: "Me ha quedado claro que mi señor, [house_feud_liege.GetTitledFirstName], desaprueba la disputa de mi familia con [house_feud_rival.GetTitledFirstName] y la Casa [house_feud_rival.GetHouse.GetBaseName], y desea que se solucionen estas divisiones con [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n¿Quién es [house_feud_liege.GetSheHe] para exigir que no se haga justicia? Por otra parte, tal vez no sea prudente provocar más tensiones, especialmente con [house_feud_liege.GetTitleAsNameNoTooltip]..." #NT!
 bp1_house_feud.0420.a: "Nunca lo perdonaré [house_feud_rival.GetTitledFirstNameNoTooltip]." #NT!
 bp1_house_feud.0420.b: "Muy bien..." #NT!
  ### Target Events ### 
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$: Objetivos de la ira" #NT!
 bp1_house_feud.0500.desc: "Aunque al principio lo dudé, me estoy convenciendo, al escuchar los chismes de [ROOT.Char.Custom('GetCourt')], de que [house_feud_rival.GetTitledFirstName] quiere mi cabeza, todo por culpa de [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nTodos los [ROOT.Char.GetHouse.GetName] son partidarios de [house_feud_rival.GetHerHim], por su asociación conmigo, y este odio se ha filtrado desde la cabeza, a lo largo de toda la familia [house_feud_rival.GetHerHis] y [house_feud_rival.Custom('InsultAdjective')]." #NT!
  #AGOT Modified 
 #bp1_house_feud.0500.a: "La casa [house_feud_rival.GetFirstNameNoTooltip] se arrepentirá de esto." #NT!
 bp1_house_feud.0500.a: "La casa [house_feud_rival.GetHouse.GetBaseNameNoTooltip] se arrepentirá de esto." #NT!
 bp1_house_feud.0500.b: "Tengo preocupaciones más grandes." #NT!
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$: [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] Rivalidad" #NT!
 bp1_house_feud.0501.reciprocating: "El [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetFirstName] ha devuelto la enemistad pública de nuestra familia a los [house_feud_attacker.GetHerHis] propios, una respuesta patética y calumniosa a nuestras justas quejas." #NT!
 bp1_house_feud.0501.new: "Me han dicho que [house_feud_attacker.GetTitledFirstName], el despreciable [house_feud_attacker.Custom('InsultNoun')], ha jurado a los [ROOT.Char.GetHouse.GetBaseName] ser enemigos eternos de la familia [house_feud_attacker.GetHerHis]." #NT!
 bp1_house_feud.0501.desc: "\n\n¡Ja, pensar que [other_house_feud_story.Custom('GetFamilyFeudShortFlavor')] realmente ha puesto los pelos de punta a [house_feud_attacker.GetDynastyHouseName]!" #NT!
 bp1_house_feud.0501.a: "Oh, el sentimiento es #EMP mutuo#!!" #NT!
 bp1_house_feud.0501.b: "Parece que tenemos un nuevo enemigo." #NT!
 bp1_house_feud.0501.c: "¡Qué infantil!" #NT!
 bp1_house_feud.0501.c.busy: "Nuestra atención debe permanecer en la Casa [house_feud_existing.GetBaseNameNoTooltip]." #NT!
 bp1_house_feud.0501.c.existing: "Tonto. Muy tonto." #NT!
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$: Tensiones Frescas" #NT!
 bp1_house_feud.0502.desc: "La relajación de las tensiones, si es que eso es posible, entre [house_feud_attacker.GetTitledFirstName] y yo parece confirmar que [house_feud_attacker.GetSheHe] ha abandonado la vendetta de [house_feud_attacker.GetHerHis] contra la Casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]." #NT!
 bp1_house_feud.0502.another: "\n\nMe dijeron que [house_feud_attacker.GetSheHe] ahora está consumido por el odio de [house_feud_attacker.GetHerHis] hacia [house_feud_new.GetHeadOfHouse.GetTitledFirstName] y la Casa [house_feud_new.GetBaseName]." #NT!
 bp1_house_feud.0502.peace: "\n\nEs difícil de creer, pero me alegraría poder liberarme de las preocupaciones respecto a una amenaza [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]." #NT!
 bp1_house_feud.0502.a: "Demasiado poco y demasiado tarde." #NT!
 bp1_house_feud.0502.b: "Quizás sea #EMP#! momento de dejar esto atrás." #NT!
 bp1_house_feud.0502.c: "¡Entonces bajan la guardia!" #NT!
 bp1_house_feud.0502.d: "¿Por qué pierdo mi tiempo con estas tonterías?" #NT!
  ### Notification Events ### 
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$: Enemigos compartidos" #NT!
 bp1_house_feud.0600.desc: "He estado reflexionando sobre una carta muy fuerte que recibí de mi [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.GetTitledFirstName], esta mañana.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] ha expresado su firme deseo de que toda nuestra Casa convierta en enemigos expresos a "los [house_feud_rival.GetHouse.GetBaseName] perros".\n\nNo puedo defender a [story.Custom('GetFamilyFeudShortFlavor')], pero ¿qué pasa con los riesgos para nuestra familia?" #NT!
 bp1_house_feud.0600.a: "No puedo negarme [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]." #NT!
 bp1_house_feud.0600.b: "¡Ya era hora!" #NT!
 bp1_house_feud.0600.c: "Esto no nos llevará a ninguna parte..." #NT!
  ### Scheme Events ### 
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$: Fruta Prohibida" #NT!
 bp1_house_feud.0700.desc: "Mis sospechas se han confirmado; [owner.GetTitledFirstName], un odiado [owner.GetHouse.GetBaseName], busca mi afecto...\n\n" #NT!
 bp1_house_feud.0700.desc_positive: "Siempre me han dicho que tenga cuidado con los enemigos de nuestra familia, pero no puedo negar que hay un cierto... #EMp frisson#!." #NT!
 bp1_house_feud.0700.desc_neutral: "Tal vez, si no fuera por las disputas de nuestras familias, habría considerado [owner.GetTitledFirstNamePossessive] avances." #NT!
 bp1_house_feud.0700.desc_negative: "¡Qué ridículo [owner.GetWomanMan]! ¿Acaso [owner.GetSheHe] piensa que yo, nosotros, somos idiotas?" #NT!
 bp1_house_feud.0700.a: "¡Fuera, [house_feud_rival.GetHouse.GetBaseNameNoTooltip] [house_feud_rival.Custom('InsultNoun')]!" #NT!
 bp1_house_feud.0700.b: "Una rosa con cualquier otro nombre olería igual de dulce." #NT!
 bp1_house_feud.0701.t: "Cantera cautelosa" #NT!
 bp1_house_feud.0701.desc: ""Lo que dicen sobre la cordura de un [owner.GetHouse.GetBaseName] debe ser cierto, si crees que alguna vez soñaría con cortejarte. Prueba tu ridículo intento de engaño con alguien más".\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] mientras [target.GetSheHe] me desprecia con saña." #NT!
 bp1_house_feud.0701.a: "Pensé que... no importa..." #NT!
  # Maintenance Events 
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$: Llevando la antorcha" #NT!
 bp1_house_feud.0810.child: "He escuchado muchas historias de mis peleas de [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName] y [old_house_head.GetHerHis] con la Casa [house_feud_rival.GetHouse.GetBaseName]." #NT!
 bp1_house_feud.0810.adult: "Con el fallecimiento de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], ahora me encuentro cuestionando la disputa de nuestra familia con la Casa [house_feud_rival.GetHouse.GetBaseName]." #NT!
 bp1_house_feud.0810.desc: "\n\n[story.Custom('GetFamilyFeudShortFlavor')] puede haber exigido una respuesta, pero ¿es de nuestro interés que esto continúe?\n\nLa Casa [ROOT.Char.GetHouse.GetBaseName] recurre a mí para que la lidere, para asegurar su supervivencia y respeto, pero quizás se ha derramado suficiente sangre persiguiendo esta vendetta..." #NT!
 bp1_house_feud.0810.a: "¡No, eso es lo que quieren los sapos [house_feud_rival.GetHouse.GetBaseNameNoTooltip]!" #NT!
 bp1_house_feud.0810.b: "Sí, tengo cosas más importantes de las que preocuparme." #NT!
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip] es un perro, pero esta locura debe terminar." #NT!
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$: El sentimiento más dulce" #NT!
 bp1_house_feud.0830.opening_drink: "Por fin puedo disfrutar de una taza de [ROOT.Char.Custom('RegionalAlcoholicDrink')]," #NT!
 bp1_house_feud.0830.opening: "Por fin puedo descansar tranquilo," #NT!
 bp1_house_feud.0830.desc: "seguro de saber que la maldita Casa [first_rival.GetHouse.GetBaseName] ha sido borrada del mundo, solucionando de una vez por todas la venganza que tan tontamente provocaron con [story.Custom('GetFamilyFeudShortFlavor')]." #NT!
 bp1_house_feud.0830.first_owner: "\n\n¡He triunfado, y ese tonto, [first_rival.GetTitledFirstName], por fin está en [ROOT.Char.GetFaith.NegativeAfterLife]!" #NT!
 bp1_house_feud.0830.fallback: "\n\nAunque [first_owner.GetTitledFirstName] no vivió para ver este día, espero que [first_owner.GetSheHe] ahora pueda estar contento en [ROOT.Char.GetFaith.PositiveAfterLife]." #NT!
 bp1_house_feud.0830.losing: "\n\nAunque causaron un gran daño a nuestra familia en los años siguientes, no hay mayor satisfacción o alivio que saber que su estandarte nunca volverá a ondear." #NT!
 bp1_house_feud.0830.winning: "\n\nDiezmamos completamente sus números, asegurándonos de que nadie se arriesgue a traicionar a nuestra familia sin estar preparado para pagar un alto precio." #NT!
 bp1_house_feud.0830.even: "\n\nCada vez que infligimos una pérdida hubo una retribución, pero ahora hemos cerrado la última página de la historia de la Casa [first_rival.GetHouse.GetBaseNameNoTooltip]." #NT!
 bp1_house_feud.0830.a: "Nunca cruces la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]." #NT!
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$: El próximo enemigo" #NT!
 bp1_house_feud.0840.desc: "La odiosa Casa [house_feud_rival.GetHouse.GetName] ahora está en manos de [house_feud_rival.GetFirstName], un [house_feud_rival.GetTitleAsNameNoTooltip] seguramente tan malvado como sus predecesores [house_feud_rival.GetHerHis]." #NT!
 bp1_house_feud.0840.child: "Aunque [house_feud_rival.GetSheHe] es solo un [house_feud_rival.Custom('GirlBoy')]..." #NT!
 bp1_house_feud.0840.closing: "\n\nTodo el mundo conoce "[story.Custom('GetFamilyFeudShortFlavor')]", pero ¿qué pasará con el futuro?" #NT!
 bp1_house_feud.0840.a: "#EMP ¡Nada#! cambia! [house_feud_rival.GetHouse.GetBaseNameNoTooltip] ¡Los perros son todos iguales!" #NT!
 bp1_house_feud.0840.b: "Esto ya ha ido demasiado lejos." #NT!
 bp1_house_feud.0840.b.rival: "Maldita sea [house_feud_rival.GetFirstNameNoTooltip], pero ya es suficiente." #NT!
  # Victory Events 
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$: Legítimo [ROOT.Char.GetTitleAsNameNoTooltip]" #NT!
 bp1_house_feud.7000.desc: "Después de mucho trabajo, ¡por fin hemos logrado arrancar a [house_feud_title.GetNameNoTier] de las manos de [previous_holder_scope.GetTitledFirstName] y la Casa [house_feud_rival.GetHouse.GetBaseName]!\n\nUna vez reparada esta injusticia, puede que sea prudente poner fin a esta vieja disputa, no sea que la razón por la que comenzó se pierda en el derramamiento de sangre." #NT!
 bp1_house_feud.7000.a: "La casa [house_feud_rival.GetHouse.GetBaseNameNoTooltip] tiene más que pagar." #NT!
 bp1_house_feud.7000.b: "Se acabó, ganamos." #NT!
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$: Sangre por sangre" #NT!
 bp1_house_feud.7001.desc: "[house_feud_attacker.GetTitledFirstName], el vil asesino de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], finalmente ha sido eliminado por nuestras manos, y el honor de nuestra familia ha sido restaurado.\n\nCon el objetivo de la [ROOT.Char.GetHouse.GetBaseName] vendetta logrado, sería mejor dejar esta... #EMP pelea#! atrás." #NT!
 bp1_house_feud.7001.a: "No he terminado con [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]." #NT!
 bp1_house_feud.7001.b: "No dejemos que el mundo entero quede ciego." #NT!
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$: Un encuentro con el destino" #NT!
 bp1_house_feud.7002.opening: "[house_feud_attacker.GetTitledFirstName], el cruel torturador de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], ¡ha sufrido el mismo destino a manos nuestras!" #NT!
 bp1_house_feud.7002.opening_self: "[house_feud_attacker.GetTitledFirstName], mi cruel torturador, ¡ha sufrido el mismo destino en mis manos!" #NT!
 bp1_house_feud.7002.desc: "\n\nAhora que la transgresión original contra [ROOT.Char.GetHouse.GetBaseName] ha sido vengada, surge la pregunta de cuánto tiempo vamos a hacer la guerra con la familia [house_feud_attacker.GetHouse.GetBaseName]..."" #NT!
 bp1_house_feud.7002.a: "Hay mucho más por hacer." #NT!
 bp1_house_feud.7002.b: "Hemos ganado." #NT!
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$: Venganza venenosa" #NT!
 bp1_house_feud.7003.opening: "[house_feud_attacker.GetTitledFirstName], el malvado seductor de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive] [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName]," #NT!
 bp1_house_feud.7003.opening_self: "[house_feud_attacker.GetTitledFirstName], el malvado seductor de mi [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName]," #NT!
 bp1_house_feud.7003.desc: "¡Por fin ha sufrido el mismo destino, y por nuestra parte!\n\nCon esta herida ahora abordada, la lucha con el [house_feud_rival.GetHouse.GetBaseNameNoTooltip] parece estar acercándose a su final natural." #NT!
 bp1_house_feud.7003.a: "¡Esto es sólo el comienzo!" #NT!
 bp1_house_feud.7003.b: "Una conclusión satisfactoria..." #NT!
