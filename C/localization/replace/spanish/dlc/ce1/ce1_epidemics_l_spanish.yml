 game_concept_epidemic: "Plaga"
 game_concept_epidemic_desc: "Un $game_concept_epidemic$ es el brote de una enfermedad que se propaga por el mapa, causando efectos locales e infectando a los personajes en su área. Los [baronies|E] afectados tienen un [infection_rate|E] que maneja su gravedad y pueden contrarrestarse mejorando el [epidemic_resistance|E].\n\nUna plaga puede tener un [plague_intensities|E] diferente, afectando su área de efecto, duración y [fatalities|E]."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Plagas"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Tasa de infección"
 game_concept_infection_rate_desc: "[baronies|E] afectado por [epidemics|E] tiene un $game_concept_infection_rate$ que maneja su gravedad y la fuerza de sus efectos.\n\nEl $game_concept_infection_rate$ siempre progresará hacia su valor máximo si no se hace nada para combatirlo. Menor, Mayor y Apocalíptico [epidemics|E] progresarán a diferentes velocidades, marcadas por su intensidad.\n\nPara mitigar el impacto de la Infección, [rulers|E] puede mejorar el [epidemic_resistance|E] de su [realm|E]."
 game_concept_infection_rates: "Tasas de infección"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Resistencia a las plagas"
 game_concept_epidemic_resistance_desc: "El $game_concept_epidemic_resistance$ reduce el [infection_rate|E] de un [barony|E] o [county|E], mitigando los efectos de un [epidemic|E].\n\nEl $game_concept_epidemic_resistance$ se puede aumentar a través de [buildings|E] como $building_type_hospices_01$ o $building_type_burial_site_01$ #weak ([infection_rate|E]0)[infection_rate|E]1 § _12 realizado por el [infection_rate|E]3, [infection_rate|E]4 o eventos."
 game_concept_epidemic_res: "Res. de la plaga."
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Posibilidad de infección"
 game_concept_chance_of_infection: "Posibilidad de infección"
 game_concept_infection_chance_desc: "Su $game_concept_infection_chance$ determina la probabilidad de que contraiga [diseases|E] de un [epidemic|E] en curso."
 game_concept_plague_intensity: "Intensidad de la plaga"
 game_concept_plague_intensity_desc: "Un [epidemic|E] puede ser Apocalíptico, Mayor o Menor, afectando su área de propagación, la duración y los [characters|E] que se infectan por él, provocando [fatalities|E]."
 game_concept_plague_intensities: "Intensidades de la plaga"
 game_concept_plague_intensities_desc: "$game_concept_plague_intensity_desc$"
 game_concept_plague_apocalyptic: "Apocalíptico"
