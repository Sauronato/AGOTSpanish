 legend_events.1000.desc: "¡Ser de una naturaleza tan vergonzosa! ¡Qué engañoso! Te ofrecí oro para promover mi leyenda y tú me lo pagas dejándolo caer como un perro enfermo." #NT!
 legend_events.1000.a: "#EMP ¡Gah!#! Solo tómalo." #NT!
 legend_events.1000.b: "Estoy bastante seguro de que era #EMP mucho#! más barato." #NT!
  
