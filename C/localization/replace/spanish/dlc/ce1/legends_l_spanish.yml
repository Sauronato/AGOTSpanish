  #Legend Chapters 
 legend_chapter_opening_generic: "La leyenda de [ROOT.Legend.GetProtagonist.GetNameNoTooltip] es tan grande y grande como el mundo, porque los hechos de [ROOT.Legend.GetProtagonist.GetHerHis] no tienen paralelo." #NT!
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip], sin embargo, no se detuvo ahí, pues [ROOT.Legend.GetProtagonist.GetSheHe] continuó y con gran valentía [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]." #NT!
 legend_chapter_motivation_generic: "Al escuchar vagos rumores que plagaban la tierra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] me dispuse [ROOT.Legend.GetProtagonist.GetHerHis] a realizar la difícil empresa." #NT!
 legend_chapter_motivation_evil: "No fueron las súplicas de la gente ni la desesperación que asolaba la tierra lo que hizo que [ROOT.Legend.GetProtagonist.GetHerHim] buscara aventuras, sino el deseo de su propio y oscuro corazón." #NT!
 legend_chapter_motivation_peasant: "Cuando un campesino pobre, lloroso y desesperado pidió audiencia con [ROOT.Legend.GetProtagonist.GetHerHim], el piadoso [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] no pudo dejar de atender sus súplicas y rápidamente se lanzó a la aventura." #NT!
 legend_chapter_motivation_spouse: "Cuando [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] cónyuge llegó a [ROOT.Legend.GetProtagonist.GetHerHim] una mañana con rumores alarmantes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se apresuró y prometió honrar su amor eterno." #NT!
 legend_chapter_motivation_honor_lady: "Cuando [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] ojos se encontraron con los de [ROOT.Legend.GetProtagonist.GetHerHis] amante, todo estaba decidido. Escuchando las súplicas de auxilio y queriendo demostrar cuán grande era la [ROOT.Legend.GetProtagonist.GetHerHis] valentía, [ROOT.Legend.GetProtagonist.GetSheHe] se lanzó a la aventura." #NT!
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] vigiló a [Localize( location )] con el séquito de [ROOT.Legend.GetProtagonist.GetHerHis], y [ROOT.Legend.GetProtagonist.GetHerHim] no tardó mucho en encontrar el lugar exacto." #NT!
 legend_chapter_hunt_generic: "El [Localize( beast )] ya estaba allí, bebiendo de un arroyo. Levantó la cabeza y avanzó rápidamente hacia [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Hambriento. Pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fue más rápido y con un hábil golpe [ROOT.Legend.GetProtagonist.GetSheHe] mató a la bestia." #NT!
 legend_chapter_battle_generic: "La batalla fue feroz. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se encontró con [loser.GetNameNoTooltip] en medio del campo, [ROOT.Legend.GetProtagonist.GetHerHis] ojos llenos de valor. [ROOT.Legend.GetProtagonist.GetSheHe|U] levantó el arma [ROOT.Legend.GetProtagonist.GetHerHis] y asestó un golpe en el pecho del enemigo [ROOT.Legend.GetProtagonist.GetHerHis]. La sangre fluyó. Victoria." #NT!
 legend_chapter_conclusion_generic: "El viaje de regreso a casa no fue fácil, pero [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] entró en la ciudad entre cánticos triunfales. Y ahora, ¡alegrémonos y celebremos todos, porque [ROOT.Legend.GetProtagonist.GetHerHis] leyenda debe ser celebrada!" #NT!
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] leyenda culmina en una maravillosa aventura: [ROOT.Legend.GetProtagonist.GetHerHis] grandes hazañas de armas eran tales que todos los reyes se maravillaban de ellas y muchos nobles y plebeyos vinieron a [ROOT.Legend.GetProtagonist.GetHerHis] encuentro, porque deseaban ver la leyenda en carne y hueso." #NT!
 legend_chapter_extra_deed_generic: "Sin embargo, ese no fue el final de la historia, ya que cuando [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] logró llegar a casa con [ROOT.Legend.GetProtagonist.GetHerHis], [ROOT.Legend.GetProtagonist.GetSheHe] ayudó a los que estaban en peligro y vengó sus afrentas. Los bandidos, las bestias y los malhechores no pudieron esconderse de la furia de la espada de [ROOT.Legend.GetProtagonist.GetHerHis]." #NT!
