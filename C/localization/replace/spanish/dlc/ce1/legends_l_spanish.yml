 game_concept_legend: "Leyenda" #NT!
 game_concept_legend_i: "@legend_icon!" #NT!
 game_concept_legend_desc: "Un $game_concept_legend$ representa las hazañas importantes que un personaje logró en la vida y se crean a partir de [legend_seeds|E].\n\nLas leyendas son formas poderosas de obtener [legitimacy|E] y otras posibles recompensas como aumentos de [skill|E], bonificaciones de [opinion|E], [dynasty_prestige|E], § _6 o [piety|E]. [baronies|E] en el que se ha extendido un $game_concept_legend$ también puede recibir efectos adicionales, si lo posee el propietario de $game_concept_legend$ o un [legend_seeds|E]1.\n\n[legend_seeds|E]2 tiene un [legend_seeds|E]3 que rige esas recompensas: pueden ser Legitimantes, Sagradas o Heroicas. . Cada $game_concept_legend$ también tiene un nivel [legend_seeds|E]5, que influye en la fuerza de esas recompensas, así como en su distribución." #NT!
 game_concept_owned_legend: "Leyenda propia" #NT!
 game_concept_owning_legend: "Poseer leyenda" #NT!
 game_concept_owned_legend_desc: "Un $game_concept_owned_legend$ es un [legend|E] propiedad de un [ruler|E], quien es el principal beneficiario de sus efectos.\n\nEl propietario de un $game_concept_legend$ puede ser su [legend_protagonist|E], pero no es necesario.\n\nUn $game_concept_legend$ también puede ser su ser sostenido por [legend_promoters|E], quien paga un aporte mensual para recibir también parte de sus bonificaciones." #NT!
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$" #NT!
 game_concept_promoted_legend: "Leyenda promocionada" #NT!
 game_concept_promoted_legend_desc: "Un $game_concept_promoted_legend$ es un [legend|E] propiedad de un [ruler|E] diferente que está siendo sostenido por [legend_promoters|E], quienes pagan un aporte mensual para recibir también parte de sus bonos." #NT!
 game_concept_promoting_legend: "Promoviendo" #NT!
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$" #NT!
 game_concept_legend_promoter: "Promotor de leyenda" #NT!
 game_concept_legend_promoter_desc: "Un $game_concept_legend_promoter$ es un [ruler|E] que apoya el [legend|E] de otro gobernante.\n\nUn $game_concept_legend_promoter$ obtiene bonificaciones adicionales que varían dependiendo del [legend_type|E] y [legend_quality|E] del $game_concept_legend$ a cambio de una contribución mensual de [gold|E]." #NT!
 game_concept_legend_promoters: "Promotores de leyenda" #NT!
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$" #NT!
 game_concept_legends: "Leyendas" #NT!
 game_concept_legends_desc: "$game_concept_legend_desc$" #NT!
 game_concept_legend_seed: "Semilla de leyenda" #NT!
   #AGOT Modified 
 #game_concept_legend_seed_desc: "Un [legend|E] en ciernes. $game_concept_legend_seeds$ son la base de un $game_concept_legend$ y, al fundarlos, un [ruler|E] puede iniciar un $game_concept_legend$.\n\n$game_concept_legend_seeds$ se puede ganar cumpliendo algunos criterios como ser heredero de Carlomagno o realizar hazañas legendarias: Mayor [decisions|E], ganar un [great_holy_war|E], convertirse en [king|E] o [emperor|E], organizar un Grand $game_concept_legend_seeds$0, cazar un animal legendario, etcétera.\n\nLos $game_concept_legend_seeds$ inactivos no tienen coste, pero no tienen efectos. Fundar un $game_concept_legend_seeds$2 por primera vez tiene un coste de $game_concept_legend_seeds$3." #NT!
 game_concept_legend_seed_desc: "Un [legend|E] en ciernes. $game_concept_legend_seeds$ son la base de un $game_concept_legend$ y, al fundarlos, un [ruler|E] puede iniciar un $game_concept_legend$.\n\n$game_concept_legend_seeds$ se puede ganar cumpliendo algunos criterios o realizando hazañas legendarias: Mayor [decisions|E], convertirse en un $game_concept_legend$ _7 o [emperor|E], organizar un Gran [activity|E], cazar un animal legendario, etcétera.\n\nLos $game_concept_legend_seeds$ inactivos no tienen coste, pero no tienen efectos. Fundar un $game_concept_legend_seeds$1 por primera vez tiene un coste de $game_concept_legend_seeds$2." #NT!
 game_concept_legend_seeds: "Semillas de leyenda" #NT!
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$" #NT!
 game_concept_legend_quality: "Calidad de leyenda" #NT!
 game_concept_legend_quality_desc: "La Cualidad de un [legend|E] marca tanto la fuerza de sus efectos como el alcance de su propagación, además de afectar sus recompensas finales. $game_concept_legends$ puede ser Famoso, Ilustre o Mítico, ya que no existe un $game_concept_legend$ común.\n\nLa Calidad se puede aumentar extendiendo la Leyenda a más [baronies|E] y pagando un costo de actualización.\n\nCuando el propietario de un $game_concept_legend$ muere, su familia puede continuarlo, sin perjuicio de su Calidad." #NT!
 game_concept_legend_famed: "Famoso" #NT!
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$" #NT!
 game_concept_legend_illustrious: "Ilustre" #NT!
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$" #NT!
 game_concept_legend_mythical: "Mítico" #NT!
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$" #NT!
 game_concept_legend_protagonist: "Protagonista de leyenda" #NT!
 game_concept_legend_protagonist_desc: "El $game_concept_legend_protagonist$ es el personaje principal de un [legend|E], cuyas hazañas se describen en él. El propietario de un $game_concept_legend$ también puede ser su $game_concept_legend_protagonist$, pero también lo puede ser cualquier miembro de su familia, vivo o muerto, siempre que tenga 16 años.\n\nLos $game_concept_legend_protagonists$ no obtienen bonificaciones extra directas, pero el contenido sobre el $game_concept_legend$ se centrará en ellos. Sin embargo, otorgarán #color_white #! [legitimacy|E] adicionales al propietario de la leyenda, en función de cuántos [virtuous|E] [legend|E]0 tenga.\n\nEl $game_concept_legend_protagonist$ debe ser un adulto, ya que afirmar que un bebé mató a un dragón podría ser controvertido." #NT!
 game_concept_legend_protagonists: "Protagonistas de leyenda" #NT!
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$" #NT!
 game_concept_legend_type: "Tipo de leyenda" #NT!
 game_concept_legend_types: "Tipos de leyenda" #NT!
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$" #NT!
 game_concept_legend_type_desc: "Un [legend|E] tiene un Tipo que influye en la categoría de los efectos que otorgará, así como el tema de su contenido.\n\nLos $game_concept_legend_types$ son Legitimantes, Heroicos y Sagrados, otorgando [legitimacy|E], [prestige|E] y [piety|E], respectivamente ." #NT!
 game_concept_legend_heroic: "Leyenda heroica" #NT!
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$" #NT!
 game_concept_legend_holy: "Santa Leyenda" #NT!
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$" #NT!
 game_concept_legend_legitimizing: "Leyenda legitimadora" #NT!
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$" #NT!
 game_concept_legend_library: "Biblioteca de leyendas" #NT!
 game_concept_legend_library_i: "@legend_icon!" #NT!
 game_concept_legend_library_desc: "El [legend_library|E] contiene [legends|E] completos que se han extendido a tu [domain|E], que creaste o que estabas promocionando activamente.\nTambién puedes agregar activamente [legends|E] completos si estás viajando a través del área de distribución de la leyenda.\n\nPuedes eliminar [legends|E] de tu biblioteca a voluntad." #NT!
  
 game_concept_ancestral_claim: "Reclamo Ancestral" #NT!
 game_concept_ancestral_claim_desc: "El Reclamo Ancestral [casus_belli|E] te permite anexar todas las tierras dentro de un título con el que tienes un reclamo obtenido a través de una Legitimación [legend|E]." #NT!
  
 legend_heroic: "Leyenda heroica" #NT!
 legend_heroic_name: "La leyenda de [ROOT.Legend.GetOwner.GetNameNoTooltip]" #NT!
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] es famoso por sus [ROOT.Legend.GetOwner.GetHerHis] hazañas heroicas." #NT!
 legend_legitimizing: "Leyenda legitimadora" #NT!
 legend_legitimizing_name: "La genealogía de [ROOT.Legend.GetOwner.GetNameNoTooltip]" #NT!
 legend_legitimizing_desc: "El linaje de la dinastía [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] ha gobernado estas tierras durante siglos." #NT!
 legend_holy: "Santa Leyenda" #NT!
 legend_holy_name: "Los milagros de [ROOT.Legend.GetOwner.GetNameNoTooltip]" #NT!
 legend_holy_desc: "La santidad mostrada por [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] es admirada por todos los seguidores de [ROOT.Char.GetFaith.HighGodName]." #NT!
  
 legend_king_arthur: "El legado de Arthur Pendragon" #NT!
 legend_king_arthur_desc: "El antiguo y futuro rey vive a través de la sangre de esta dinastía." #NT!
 legend_carolingian: "Los herederos de Carlomagno" #NT!
 legend_carolingian_desc: "El gran rey Carlomagno gobernó una vez esta tierra antes de esta dinastía, quienes afirman ser descendientes directos de su sangre imperial." #NT!
 legend_holy_warrior: "El puño santo" #NT!
 legend_holy_warrior_desc: "Un gran guerrero santo, este héroe ha luchado valientemente por su fe." #NT!
 legend_chapter_opening_holy_warrior: "Gran guerrero de [religion.GetNameNoTooltip]. La leyenda de [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] comienza con un nacimiento auspicioso. Desde muy temprana edad, [ROOT.Legend.GetProtagonist.GetSheHe] sintió el llamado de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]." #NT!
 legend_el_cid: "El Cantar del Cid" #NT!
 legend_el_cid_desc: "Rodrigo Díaz de Vivar fue una vez un noble menor deshonrado y ahora se convirtió en rey propio." #NT!
 legend_alfred_of_wessex: "El Santo Rey" #NT!
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] resistió las invasiones de los hombres del norte en Inglaterra y se mantuvo como baluarte y proselitista de la cristiandad." #NT!
 legend_sons_of_david: "Herederos de david" #NT!
 legend_sons_of_david_desc: "David, Rey de Israel, fue ordenado por Dios y su sangre corre por las venas de cada [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]." #NT!
 legend_peasant_emperor: "De campesino a Basileus" #NT!
 legend_peasant_emperor_desc: "Basilio nació de campesinos y entró al servicio del Emperador antes de casarse con su hija y ascender al rango del propio Basileus." #NT!
 legend_the_wheelwright: "La bodega de la abundancia" #NT!
 legend_the_wheelwright_desc: "En el séptimo cumpleaños de su hijo, Piast the Wheelwright recibió la visita de dos extraños. Como agradecimiento por su hospitalidad, los extraños lanzaron un hechizo que llenó eternamente la bodega de Piast." #NT!
 legend_vercingetorix: "Herederos de Vercingétorix" #NT!
 legend_vercingetorix_desc: "Vercingétorix una vez unió a las tribus galas en una rebelión contra la invasión romana. Aunque cayó a manos de César, su espíritu celta sigue vivo en nuestra sangre." #NT!
 legend_saman_khudah: "Descendiente de Bahram Chobin" #NT!
 legend_saman_khudah_desc: "General, conquistador y usurpador, Bahram Chobin se apoderó del trono sasánida y su sangre heroica corre por nuestras venas." #NT!
 legend_bahram_gur: "Linaje Gur" #NT!
 legend_bahram_gur_desc: "Bahram Gur fue un gran rey guerrero que luchó y resistió a innumerables invasores. Su sangre fluye por nuestras venas, convirtiéndonos en héroes persas." #NT!
 bahram_gur: "Bahram Gur" #NT!
 legend_cadell: "La sangre de Cadell" #NT!
 legend_cadell_desc: "Cadell comenzó su vida como un niño esclavo y, con la bendición de un santo, le arrebató el reino de Powys a Vortigern." #NT!
 legend_descendants_of_brahman: "Sangre de Brahman" #NT!
 legend_descendants_of_brahman_desc: "Somos los hijos e hijas de los Dioses. Brahman, Vishnu, nuestra sangre se remonta al principio de los tiempos." #NT!
 legend_gothic_kings: "Reyes góticos" #NT!
 legend_gothic_kings_desc: "Los godos provocaron la destrucción de Roma y fundaron nuestro Reino. Somos sus herederos, los Reyes y Reinas de los Godos." #NT!
 legend_sons_of_rurik: "Hijos de Rurik" #NT!
 legend_sons_of_rurik_desc: "El príncipe varangiano Rurik llevó su horda de aventureros al este y estableció el gran Reino de Novgorod. Es su sangre legendaria la que corre por nuestras venas." #NT!
 legend_william_gellones: "El premio de naranja" #NT!
 legend_william_gellones_desc: "Derrotador de los ejércitos islámicos en Orange, Guillaume Gelllones fue un guerrero de la cristiandad y fundó la abadía en Gellone, donde más tarde se retiraría del gobierno como monje y se retiraría allí." #NT!
 legend_edward_the_martyr: "Eduardo el mártir" #NT!
 legend_edward_the_martyr_desc: "Asesinado y enterrado sin honores, el cuerpo de Eduardo el Mártir resultó incorrupto después de un año. Se dice que abrazó su propia muerte por un profundo amor a Cristo." #NT!
 legend_yazdagird_iii: "Sangre de [ancestor.GetFirstNameNoTooltip] III" #NT!
 legend_yazdagird_iii_desc: "La sangre del último sha sasánida corre por nuestras venas. Aunque [ancestor.GetSheHe] fue asediado por turcos, jázaros e invasores árabes de todos lados, [ancestor.GetSheHe] permaneció leal a Persia hasta [ancestor.GetHerHis] último aliento." #NT!
 legend_afrasiyab: "El rey de Turan: Afrasiyab" #NT!
 legend_afrasiyab_desc: "Afrasiyab, el magnífico rey de Turan y héroe de los turcos, fue el enemigo del Imperio Persa y el más grande de todos los reyes de Turan. Su sangre mágica fluye por nuestras venas y nos otorga el derecho divino de gobernar Turan una vez más." #NT!
 legend_sceafa: "Sceafa, nieto de Noé" #NT!
 legend_sceafa_desc: "El antiguo rey lombardo Sceafa salió del mar cuando era niño y pasó a gobernar Inglaterra. Sabemos que era nieto de Noé, y de él obtenemos nuestra sangre divina." #NT!
 legend_new_troy_london: "Nueva Troya" #NT!
 legend_new_troy_london_desc: "Bruto, desterrado de Troya, fue guiado por Diana a Albión. Después de derrotar a los grandes gigantes que ocupaban la tierra, fundó Troia Nova, la ciudad que hoy conocemos como Londres." #NT!
 legend_corineus: "La balada de Corineus" #NT!
 legend_corineus_desc: "Corineus, antiguo guerrero troyano, fue el fundador original de Cornualles. Llegó a Britannia y mató a los gigantes que ocupaban el área y nombró el lugar Cornwall en su honor." #NT!
 legend_scota: "Hijos de escota" #NT!
 legend_scota_desc: "Es por Escocia, hija de un gran faraón egipcio, que llamamos a nuestra tierra "Escocia". Ella es la madre de todos los escoceses, y es la sangre de los antiguos faraones la que corre por nuestras venas." #NT!
 legend_pyusawhti: "Herederos de la Diosa Dragón" #NT!
 legend_pyusawhti_desc: "Nacidos del vientre de una diosa dragón y descendientes de Mahasammata, tenemos la sangre más sagrada y poderosa a través de nuestra línea." #NT!
 legend_tosny: "El caballero cisne" #NT!
 legend_tosny_desc: "El poderoso Roger de Tosny descendía del Caballero del Cisne, y hasta el día de hoy llevamos la Insignia del Cisne para honrar su leyenda." #NT!
 legend_menelik_i: "Hijos de david" #NT!
 legend_menelik_i_desc: "El fundador de nuestra dinastía, Menelik I, fue producto del amor entre Salomón de Israel y la reina de Saba." #NT!
 legend_kings_of_semien: "Reyes de Semien" #NT!
 legend_kings_of_semien_desc: "Beta Israel es el legendario reino judío que continúa resistiéndose fervientemente a la cristianización. Descendemos de la tribu de Dan que huyó de Israel durante la guerra civil entre las fuerzas de Roboam y Jeroboam." #NT!
 legend_roman_heritage: "Herencia romana" #NT!
 legend_roman_heritage_desc: "Nuestra familia no sólo gobierna en un Imperio Romano moderno, hemos sido cortesanos influyentes en Roma desde los días de la República." #NT!
 legend_hunnic_heritage: "Herencia huna" #NT!
 legend_hunnic_heritage_desc: "Nuestro pueblo puede rastrear nuestras líneas hasta las familias de los hunos, y el fundador de nuestra dinastía fue, de hecho, el feroz Atila que puso a Roma de rodillas." #NT!
 legend_premysl: "Přemysl el labrador" #NT!
 legend_premysl_desc: "Nuestro antepasado comenzó su vida como simple campesino en el pueblo de Stadice, pero pronto llamó la atención de Libuše y se casó con ella y se convirtió en Príncipe de los Checos." #NT!
 legend_borjigin: "El visitante brillante" #NT!
 legend_borjigin_desc: "Alan Gua, la madre de todos los [GetDynastyByID('11100').GetNameNoTooltip], recibía la visita de una extraña figura brillante todos los días y todas las noches. Como un gran perro amarillo, se arrastró hasta su yurta a través de los rayos de la luna por la noche y los rayos del sol durante el día, y le regaló tres hijos. Ella advirtió a sus hijos divinamente concebidos que debían mantenerse unidos como un haz de cinco flechas o romperse como cinco flechas solitarias." #NT!
 legend_naga_descent: "Sangre de los Naga" #NT!
 legend_naga_descent_desc: "Los Naga son criaturas sagradas mitad humanas y mitad serpiente que residen en Patala y ocasionalmente pueden cruzar a nuestro mundo como humanos completos. Nuestra familia puede rastrear su linaje hasta un Naga que una vez visitó Cachemira y se acostó con un humano." #NT!
 legend_hieros_gamos_skirnismal: "Hieros Gamos" #NT!
 legend_hieros_gamos_skirnismal_desc: "Fjolnir, fundadora de la dinastía Yngling, surgió de las entrañas de Gerðr en su amor por Freyr. ¿Quién más que la descendencia de Fjolnir podría poseer la sangre divina necesaria para gobernar Noruega?" #NT!
 legend_shibi_chakravarti: "Shibi Chakravarti" #NT!
 legend_shibi_chakravarti_desc: "Un modelo de humildad y piedad, el heroico rey Shibi tenía la tarea de proteger al sabio Agni que se había transformado en pájaro. Cuando una cometa le exigió sacrificar su propia carne para salvar a la paloma, Shibi se entregó voluntariamente, pero fue perdonado y recompensado con su hijo Kapotaroma. Es la sangre de este rey desinteresado la que corre por las venas de cada [GetDynastyByID('1043008').GetNameNoTooltip]." #NT!
 legend_the_red_hand: "La mano roja del Ulster" #NT!
 legend_the_red_hand_desc: "Se dice que en los primeros días de Irlanda, se hizo la promesa de que el primero que pusiera su mano en el Ulster lo reclamaría y sería nombrado Gran Rey de Irlanda. Fue nuestro antepasado quien tuvo el ingenio de cortarse la mano y arrojarla al Ulster, manchando la hierba esmeralda con su sangre." #NT!
 legend_ragnarr: "Hijos de $nick_lodbrok$" #NT!
 legend_ragnarr_desc: "Rey de los daneses y asesino de un poderoso wyrm, [ancestor.GetFirstNameNoTooltip] era un terror para los cristianos y un aventurero legendario. [ancestor.GetHerHis|U] Las grandes hazañas en la vida son demasiadas para nombrarlas, y con [ancestor.GetHerHis] sangre fluyendo a través de mí, ¡es justo que reclame el legado de [ancestor.GetHerHis] y construya una historia legendaria propia!" #NT!
