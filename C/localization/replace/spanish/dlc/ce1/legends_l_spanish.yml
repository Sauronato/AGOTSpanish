 legend_events.0001.t: "Cronista: una leyenda encontrada" #NT!
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se apresura emocionado a saludarme cuando entro a la corte.\n\n" #NT!
 legend_events.0001.desc.mid.slew_dragon: ""¡Te traigo excelentes noticias, mi [ROOT.Char.GetTitleAsNameNoTooltip|U]! ¡He estado buscando tomos y leyendas sobre [legend_character.GetName], y tengo razones para creer que [legend_character.GetSheHe] luchó y mató a un dragón!" #NT!
 legend_events.0001.desc.mid.ancestral_saint: ""[ROOT.Char.HighGodName|U] está sonriendo en tu casa hoy, mi [ROOT.Char.GetTitleAsNameNoTooltip|U]. ¡He estado buscando información sobre tu auspicioso ancestro [legend_character.GetName], y he encontrado información que potencialmente haría que [legend_character.GetHerHim] sea digno de ser considerado un [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]!" #NT!
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U] cae de rodillas [chronicler.GetHerHis] y besa mis pies. "Oh, Santísimo [ROOT.Char.GetTitleAsNameNoTooltip|U]. ¡Tengo una fuerte razón para sospechar que eres descendiente de sangre de [ROOT.Char.GetFaith.HighGodName|U] [ROOT.Char.GetFaith.HighGodHerselfHimself]!" #NT!
 legend_events.0001.desc.mid.old_godly_descent: ""Buenos días para ti, mi [ROOT.Char.GetTitleAsNameNoTooltip|U], ¿o debería llamarte '[ROOT.Char.Custom('GetDaughterSon')|U] de [legend_character.GetFaith.HighGodName|U]'? De hecho, he buscado en los registros y creo que el 'dios' de tus antepasados ​​fue en realidad un mortal heroico que cometió un gran serie de hazañas heroicas." #NT!
 legend_events.0001.desc.mid.raised_by_animals: ""Buenos días, mi [ROOT.Char.GetTitleAsNameNoTooltip|U]. ¿Cuánto recuerdas de tu primera infancia? Algunos tomos en el archivo indicarían que en realidad fuiste criado en la naturaleza por [ROOT.Char.Custom('GetAnimalPlural')]." #NT!
 legend_events.0001.desc.mid.auspicious_stars: ""[ROOT.Char.GetFaith.HighGodName|U] nos sonríe hoy, mi [ROOT.Char.GetTitleAsNameNoTooltip], igual que [ROOT.Char.GetFaith.HighGodNameSheHe] lo hizo el día de tu nacimiento. En efecto, naciste bajo estrellas auspiciosas, señal de las grandes hazañas que ibas a realizar en la vida." #NT!
 legend_events.0001.desc.mid.virgin_birth: ""[ROOT.Char.GetFaith.HighGodName|U] nos sonríe hoy, mi [ROOT.Char.GetTitleAsNameNoTooltip], tal como lo hizo [ROOT.Char.GetFaith.HighGodNameSheHe] con tu madre cuando fuiste concebido. ¡De hecho, no eras un bastardo, tu madre tuvo la suerte de ser bendecida con una concepción inmaculada!" #NT!
 legend_events.0001.desc.mid.spoke_to_angels: ""Recuerdo que hace muchas noches me dijiste que habías sido visitado por ángeles. Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], tengo razones para creer que esto no fue un simple sueño, sino una visión de [ROOT.Char.GetFaith.PositiveAfterLife]." #NT!
 legend_events.0001.desc.mid.fought_the_devil: ""Soy consciente de que últimamente has estado atormentado por pesadillas. Tengo razones para creer que estas visiones son destellos de tu batalla con [ROOT.Char.GetFaith.DevilName] en [ROOT.Char.GetFaith.NegativeAfterLife]." #NT!
 legend_events.0001.desc.mid.exotic_backstory: ""Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], nunca te has sentido como un [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan] completo, ¿verdad? Creo que hace muchos años, viniste de una tierra mística lejos de aquí." #NT!
 legend_events.0001.desc.mid.ancient_people: ""Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], he buscado en los registros y encontré información que indicaría que tu línea se puede rastrear hasta las grandes dinastías [ancient_culture.GetName]." #NT!
 legend_events.0001.desc.outro: "Algunas personas pueden encontrar que esto es un poco descabellado y requeriría un poco de esfuerzo demostrar que es cierto, ¡pero hay una base sólida para convertirte en una leyenda viviente!"" #NT!
 legend_events.0001.a: "¡Excelente trabajo!" #NT!
 legend_events.0001.b: "Incluso a mí me resulta difícil de creer." #NT!
 legend_events.0010.t: "$chronicler_court_position$: La leyenda se extiende" #NT!
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me saluda en la corte esta mañana, ansioso por tener noticias en la punta de la lengua de [chronicler.GetHerHis].\n\n"¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], creo que [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] está casi convencido de la veracidad de [ROOT.Char.GetPromotedLegend.GetName]! [potential_promoter.GetSheHe|U] es consciente de la cuento y parece completamente embelesado por él, pero no está convencido de la verdad detrás de él."" #NT!
 legend_events.0010.a: "Quizás se podría persuadir a [potential_promoter.GetSheHe]." #NT!
 legend_events.0010.a.success: "[potential_promoter.GetName] está convencido" #NT!
 legend_events.0010.a.failure: "[potential_promoter.GetName] no está convencido" #NT!
 legend_events.0010.b: "Tal vez torcer la verdad haría de [potential_promoter.GetHerHim] un creyente." #NT!
 legend_events.0010.c: "[potential_promoter.GetSheHe|U] puede pensar lo que quiera [potential_promoter.GetSheHe]." #NT!
  
 legend_events.0020.t: "$hold_court_header$ Cooptación de Leyenda" #NT!
 legend_events.0020.desc: "Un invitado extranjero se acerca a mi trono y proclama en voz alta:\n\n"Ha pasado un tiempo desde que llegué a tu corte. He observado cuidadosamente cómo gobiernas y abordas los asuntos del reino, tanto pequeños como grandiosos. Y no he sido más que profundamente impresionado.\n\nEntre los [seed_presenter.GetCulture.GetCollectiveNoun], hay una vieja historia de un gobernante legendario de una dinastía distinguida. Es una historia que mi madre me contó cuando era joven. La escuchó por primera vez de su madre hace mucho tiempo. .\n\nY ahora, tengo el gran placer de decirte que creo que eres el legendario [ROOT.Char.GetTitleAsNameNoTooltip|U] de las leyendas [seed_presenter.GetCulture.GetPrefix] ¡Y creo que cualquier verdadero hijo de [seed_presenter.GetCulture.GetName] seguramente estaría de acuerdo conmigo!" #NT!
 legend_events.0020.a: "¡Sí! ¡Tus mayores hablaron del [ROOT.Char.GetDynasty.GetNameNoTooltip]!" #NT!
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] es el sujeto de [seed_presenter.GetCulture.GetPrefixNoTooltip] cuentos." #NT!
 legend_events.0020.c: "A un gobernante [ROOT.Char.GetCulture.GetPrefixNoTooltip] no le importa lo que los campesinos [seed_presenter.GetCulture.GetCollectiveNounNoTooltip] gorjean." #NT!
  
