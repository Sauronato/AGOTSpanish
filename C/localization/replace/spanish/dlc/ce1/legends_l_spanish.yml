 legend_holy_site_desc: "$legend_saintly_location_desc$" #NT!
 legend_saintly_location_name: "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] del [protagonist.GetFaith.GetAdjectiveNoTooltip] Sitio Santo" #NT!
 legend_saintly_location_desc: "Tener un lugar sagrado para [faith.GetNameNoTooltip] es una señal de santidad en sí misma." #NT!
 legend_chapter_opening_saintly_location: "La tierra de [location.GetNameNoTooltip] es de altísimo valor piadoso, y de su suelo se dice que brota agua milagrosa, capaz de curar todos los males." #NT!
 legend_chapter_motivation_religious: "Cuando [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] escuchó esto, [ROOT.Legend.GetProtagonist.GetSheHe] sintió un gran calor en el corazón de [ROOT.Legend.GetProtagonist.GetHerHis], porque la devoción de [ROOT.Legend.GetProtagonist.GetHerHis] era tan grande que el solo pensamiento de un lugar santo hacía que [ROOT.Legend.GetProtagonist.GetHerHim] llorara." #NT!
 legend_saintly_life_name: "La vida más [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] de [protagonist.GetTitledFirstNameNoTooltip]" #NT!
 legend_saintly_life_desc: "La vida devota que vivió [protagonist.GetTitledFirstNameNoTooltip] le ha otorgado a [protagonist.GetHerHim] un estatus casi santo." #NT!
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] nació con el amor más profundo por [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], y dedicó toda su vida a [ROOT.Legend.GetProtagonist.GetHerHis] a honrar la fe de [ROOT.Legend.GetProtagonist.GetHerHis]." #NT!
 holy_seed_toast: "Santo [legend_seed|E] Ganado" #NT!
 holy_seed_toast_traits: "Tu naturaleza [ROOT.Char.CustomFixedRandom('GetSaintlyTrait')] es reconocida" #NT!
 legend_saintly_building_name: "El [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Constructor del [location.GetNameNoTooltip]" #NT!
 legend_saintly_building_desc: "Construir [ROOT.Char.GetFaith.HouseOfWorshipPlural] es un acto de altruismo, una gran prueba de un alma piadosa." #NT!
 legend_ancient_people_name: "[culture.GetNameNoTooltip] [ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]" #NT!
 legend_ancient_people_desc: "En la sangre de todo nuestro pueblo corre la misma sangre que fluyó por el [culture.GetCollectiveNoun]." #NT!
 legend_saintly_deed_name: "Las escrituras [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] de [ancestor.GetNameNoTooltip|U]" #NT!
 legend_saintly_deed_desc: "[ancestor.GetShortUINamePossessive|U] actos piadosos en nombre de [religion.GetName] son seguramente dignos de veneración." #NT!
 legend_saintly_descent_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] de [Localize( ancestor_flag )|U]" #NT!
 legend_saintly_descent_desc: "La sagrada sangre de [Localize( ancestor_flag )] corre por nuestras venas, y con ella haremos milagros." #NT!
 legend_mythical_descent_name: "[Localize( creature )|U] Sangre" #NT!
 legend_mythical_descent_desc: "Uno de mis antepasados ​​fue un poderoso [Localize( creature )]." #NT!
 legend_godly_descent_name: "La sangre de [Localize( god )|U]" #NT!
 legend_godly_descent_desc: "[Localize( god )|U] es mi antepasado, y con esa sangre en mis venas haré maravillas." #NT!
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName] fue un verdadero grande [ancestor.GetWomanMan] venerado por todos." #NT!
 legend_crusader: "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )] [ancestor.GetTitleAsNameNoTooltip|U]" #NT!
 legend_crusader_desc: "[protagonist.GetName] cometió muchos hechos grandes y piadosos al tomar la tierra santa." #NT!
 legend_chronicle_raised_by_animals: "[Localize( beast )|U] Niño" #NT!
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U] fue criado por un [Localize( beast )|U], y esa dura experiencia en la creación de [protagonist.GetFaith.CreatorNamePossessive|U] hizo que [protagonist.GetHerHim] estuviera divinamente equipado para gobernar." #NT!
 legend_auspicious_birth: "Nacimiento auspicioso" #NT!
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U] nació cuando el cielo nocturno estaba lleno de estrellas auspiciosas, un signo definitivo de las grandes hazañas a las que estaba destinado [protagonist.GetSheHe]." #NT!
 legend_virgin_birth: "Inmaculada Concepción" #NT!
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] de alguna manera llegó a tener un hijo sin consumarlo con [protagonist.GetMother.GetHerHis] marido. En verdad, esta es una señal de que [protagonist.GetFaith.HighGodName|U] [protagonist.GetFaith.HighGodHerselfHimself] le regaló a [protagonist.GetMother.GetHerHim] un hijo." #NT!
 legend_sacred_birth_name: "[protagonist.GetFirstNamePossessiveNoTooltip|U] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Nacimiento" #NT!
 legend_sacred_birth_desc: "Las circunstancias del nacimiento de [protagonist.GetNamePossessiveNoTooltip] están envueltas en misticismo, una señal segura de que [protagonist.GetSheHe] fue bendecido por [protagonist.GetFaith.HighGodName|U] desde el principio." #NT!
 legend_divine_intervention_name: "Bendecido por [Localize( god )|U]" #NT!
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U] habló con [Localize( god )] mientras [protagonist.GetHerHis] dormía, imponiendo una misión divina a [protagonist.GetHerHim]." #NT!
 legend_fought_devil_name: "Una batalla con [protagonist.GetFaith.DevilName|U]" #NT!
 legend_fought_devil_desc: "En un sueño, [protagonist.GetNameNoTooltip] luchaba con [protagonist.GetFaith.DevilName] [protagonist.GetFaith.DevilHerselfHimself], una señal auspiciosa de que [protagonist.GetSheHe] estaba destinado a vencer el mal." #NT!
 legend_exotic_backstory_name: "[protagonist.GetNamePossessiveNoTooltip|U] Odisea" #NT!
 legend_exotic_backstory_desc: "[protagonist.GetName] viajó lejos una vez, hasta [Localize( location.GetString )] y viceversa." #NT!
 pilgrim_legend_name: "Peregrino al mundo" #NT!
 pilgrim_legend_desc: "[ancestor.GetNamePossessive|U] dedicó [ancestor.GetHerHis] vida al interminable viaje cuesta arriba hasta [ancestor.GetFaith.PositiveAfterLife]. Sólo [ancestor.GetFaith.HighGodName|U] sabe verdaderamente de todos los hechos ocurridos en [ancestor.GetFirstNamePossessiveNoTooltip] el santo camino hacia la salvación." #NT!
 consecrated_blood_legend: "La Santa Sangre" #NT!
 consecrated_blood_legend_desc: "[founder.GetNamePossessive|U] fluye a través de todos los miembros de la familia [dynasty.GetName]. Nuestra devoción a [founder.GetFaith.HighGodName|U] es ​​absoluta y nuestras acciones se realizan sólo en nombre de [founder.GetFaith.HighGodHerHis|U]." #NT!
 dyn_many_crown_legend: "La soberanía [dynasty.GetNameNoTooltip|U]" #NT!
 dyn_many_crown_legend_desc: "Ya sea por destino o por diseño, el poder cae en nuestras manos. Nuestras tierras son muchas y nuestras hazañas grandiosas, y nuestro dominio sobre los tronos del mundo está predestinado." #NT!
 legend_of_rome_name: "Un nuevo César" #NT!
 legend_of_israel_name: "El nuevo [founder.GetTitleAsNameNoTooltip|U] de Israel" #NT!
 legend_of_slavia_name: "El imperio de los eslavos" #NT!
 legend_of_n_sea_name: "Dominio del mar" #NT!
 legend_of_mann_name: "El Pirata [founder.GetTitleAsNameNoTooltip|U]" #NT!
 legend_of_genghis_name: "El más grande de los Khan" #NT!
 new_title_name: "Un nuevo [founder.GetTitleAsNameNoTooltip|U]" #NT!
 jewish_priesthood_name: "La profecía cumplida" #NT!
