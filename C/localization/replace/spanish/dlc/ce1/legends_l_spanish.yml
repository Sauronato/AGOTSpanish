 priesthood_restoration_name: "Un nuevo sacerdocio" #NT!
 iberian_ender_name: "El destino de [GetTitleByKey('e_spain').GetNameNoTierNoTooltip|U]" #NT!
 persian_ender_name: "El destino de [GetTitleByKey('e_persia').GetNameNoTierNoTooltip|U]" #NT!
 struggle_conclusion_name: "El fin de [Localize(struggle.GetString)|U]" #NT!
 legendary_battle_name: "La batalla de [location.GetName|U]" #NT!
 reformed_faith: "La consolidación del [religion.GetNameNoTooltip|U]" #NT!
 new_faith_legend_name: "[faith.GetNameNoTooltip|U] Victorioso" #NT!
 khan_beater_name: "El flagelo de los Khans" #NT!
 legend_of_rome_desc: "Roma, otrora reducida a un recuerdo lejano, ahora se levanta de nuevo con un nuevo César, dispuesto a devolver la civilización a una nueva era." #NT!
 legend_of_israel_desc: "Israel, un Reino para el pueblo elegido de Dios, sojuzgado por asirios, babilonios y romanos. Nuestro éxodo de la Tierra Prometida ha enviado a nuestro pueblo a un viaje por todo el mundo, ¡pero ahora se levanta un nuevo Reino de Israel y el pueblo de Dios habita sus tierras una vez más!" #NT!
 legend_of_slavia_desc: "Los pueblos eslavos se extendieron por toda Europa, ¡pero ahora [founder.GetFirstName] es el primer [founder.GetTitleAsNameNoTooltip|U] de todos los eslavos!" #NT!
 legend_of_n_sea_desc: "El Mar del Norte ha sido dominio de los daneses, y ahora, bajo el dominio de [founder.GetName], un imperio se eleva sobre las olas." #NT!
 legend_of_mann_desc: "A través de las olas de Britannia, los marineros cuentan historias de un gran y terrible pirata [founder.GetTitleAsNameNoTooltip], el aterrador [founder.GetName]. Incluso los guerreros más poderosos palidecen cuando ven aparecer esos barcos en sus costas. La rendición sería la única opción, si tan solo el [founder.GetTitleAsNameNoTooltip|U] aceptara tal cosa." #NT!
 legend_of_genghis_desc: "Todo lo que hay bajo el cielo pertenece al más grande de todos los Khans. Con el pueblo mongol unido detrás de un [founder.GetTitleAsNameNoTooltip|U], los lobos aúllan y las águilas lloran mientras Genghis Khan quema el nombre de [founder.GetHerHis] en todo el mundo." #NT!
 new_title_desc: "Un nuevo [founder.GetTitleAsNameNoTooltip|U] surge de las cenizas para traer prosperidad bajo el gobierno benevolente de [founder.GetHerHis]." #NT!
 jewish_priesthood_desc: "Se pensaba que la diáspora sería eterna, pero bajo [founder.GetName], ha surgido un nuevo Sumo Sacerdocio para guiar al pueblo [faith.GetName] a una era nueva y más brillante." #NT!
 zoroast_priesthood_desc: "La fe zoroástrica fue dirigida por los grandes magos del pasado, pero la orden fue desmantelada. Por la gracia de Ahuramazda, Anahita y Mitra, [protagonist.GetName] restauró a los Magos." #NT!
 priesthood_restoration_desc: "El [faith.GetName] quedó reducido a cenizas por la mano cruel del tiempo. Ahora, por la gracia del [faith.HighGodName|U], el [founder.GetName] reedifica el sacerdocio." #NT!
 iberian_ender_desc: "Las disputas de la nobleza ibérica han terminado y [struggle_ender.GetFirstName] emerge como su salvador. El [struggle_ender.GetTitleAsNameNoTooltip|U] victorioso." #NT!
 struggle_conclusion_desc: "El [Localize(struggle.GetString)|U] finalmente ha llegado a su fin y [struggle_ender.GetFirstName] emerge como el héroe que marca el comienzo de una nueva era para la región." #NT!
 khan_beater_desc: "El legendario 'Genghis Khan' estaba destinado a incorporar todo lo que hay bajo el cielo al Imperio [loser.GetHerHis], ¡pero el poderoso [winner.GetTitleAsNameNoTooltip|U] fue frustrado por el heroico [winner.GetName]!" #NT!
 legendary_battle_desc: "[loser.GetName|U] intentó destruir a [winner.GetName], y [loser.GetSheHe] fue, en verdad, un oponente digno. ¡Con [winner.GetFirstNameNoTooltip] saliendo victorioso, las hazañas de [winner.GetHerHis] no tendrán fin!" #NT!
 reformed_faith_desc: "La religión organizada estaba destinada a destruir las viejas costumbres, pero bajo la sabia y piadosa guía de [reformer.GetName], la fe [faith.GetName] fue llevada a una nueva era. ¡Las leyendas ahora codificadas en un libro sagrado y una clase sacerdotal estructurada establecida, [faith.HighGodNamePossessive] se terminarán!" #NT!
 new_faith_legend_desc: "La iglesia débil y corrupta se había desviado mucho de su voluntad para con la humanidad. Bajo el liderazgo divino de [reformer.GetName], ha nacido la única fe verdadera [faith.GetName]." #NT!
  
