 legend_chapter_motivation_delicious_meats: "Se sabía que el [Localize( beast )] era feroz y peligroso, pero no se podía negar el propósito del [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]. [ROOT.Legend.GetProtagonist.GetSheHe|U] insistió en probar su carne y estimuló a [ROOT.Legend.GetProtagonist.GetHerselfHimself] a cumplir ese sueño." #NT!
 legend_chapter_motivation_dead_parent: "El [Localize( beast )] era realmente peligroso, pero el corazón de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] era firme. [ROOT.Legend.GetProtagonist.GetSheHe|U] tenía un rencor personal contra el animal, ya que se rumoreaba que había matado a [ROOT.Legend.GetProtagonist.GetHerHis] padre." #NT!
 legend_chapter_motivation_great_venator: "En ese momento, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ya era conocido en todo el país como su mayor cazador, pero para el valiente [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] esta verdad necesitaba demostrarse aún más." #NT!
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] estaba decidido a demostrar el valor de [ROOT.Legend.GetProtagonist.GetHerHis] como cazador. [ROOT.Legend.GetProtagonist.GetSheHe|U] finalmente tuvo la oportunidad de mostrar la habilidad de [ROOT.Legend.GetProtagonist.GetHerHis], mientras el poderoso [Localize( beast )] se acercaba." #NT!
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] demostró ser amigo de todos los tipos exóticos e inusuales que encontraba en el camino, ¡incluso trabando amistad con un cíclope grande e irritable!" #NT!
 legend_chapter_discovery_cyclops: "Mientras [ROOT.Legend.GetProtagonist.GetSheHe] viajaba, [ROOT.Legend.GetProtagonist.GetSheHe] conoció a las personas más exóticas e inusuales, ¡lo que culminó con el descubrimiento de la existencia de un poderoso cíclope!" #NT!
 legend_chapter_discovery_renowned_herbalist: "Reconocido como [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] como herbolario, obtuvo mayor fama cuando [ROOT.Legend.GetProtagonist.GetSheHe] descubrió una arboleda letal de plantas y se deslizó a través de sus enredaderas tóxicas." #NT!
 legend_chapter_discovery_evil_plants: "Los viajes desde el principio estuvieron plagados de peligros. [ROOT.Legend.GetProtagonist.GetSheHe|U] incluso fue asaltado por un bosque de plantas tóxicas, cuyo polen mareaba y aturdía a cualquiera que se ponía a su alcance." #NT!
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] viajes llevaron a [ROOT.Legend.GetProtagonist.GetHerHim] a un terreno en el que había un arquero jactancioso, quien retó al bueno [ROOT.Legend.GetProtagonist.GetLadyLord] a un concurso de tiro con arco. ¡[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] rápidamente divide la flecha del arquero en dos con una de [ROOT.Legend.GetProtagonist.GetHerHis] propia!" #NT!
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] viajes llevaron a [ROOT.Legend.GetProtagonist.GetHerHim] a un terreno en el que había un arquero jactancioso, quien retó al bueno [ROOT.Legend.GetProtagonist.GetLadyLord] a un concurso de tiro con arco. La competencia fue feroz, pero finalmente [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] demostró ser más certero." #NT!
 legend_chapter_discovery_bog_stronk: "El camino [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] tomó [ROOT.Legend.GetProtagonist.GetHerHim] sobre un terreno traicionero, donde incluso el propio suelo intentó succionar [ROOT.Legend.GetProtagonist.GetHerHim] debajo de su superficie. Sólo la inmensa fuerza que poseía [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] permitió a [ROOT.Legend.GetProtagonist.GetHerHim] liberarse." #NT!
 legend_chapter_discovery_bog_struggle: "El camino [ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] tomó [ROOT.Legend.GetProtagonist.GetHerHim] sobre un terreno traicionero, donde incluso el propio suelo intentó succionar [ROOT.Legend.GetProtagonist.GetHerHim] debajo de su superficie. Luchando poderosamente, finalmente [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] liberó a [ROOT.Legend.GetProtagonist.GetHerselfHimself] de la tierra traidora." #NT!
 legend_chapter_discovery_wildflower_expert: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] viajes llevaron a [ROOT.Legend.GetProtagonist.GetHerHim] a tierras nuevas y exóticas, donde incluso las plantas resultaron desconocidas e inusuales. De hecho, [ROOT.Legend.GetProtagonist.GetSheHe] incluso encontró una planta nunca vista antes ni después, escondida entre la frondosa maleza." #NT!
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viajó por todas partes e incluso fue atacado por caníbales voraces. [ROOT.Legend.GetProtagonist.GetSheHe|U] venció a muchos de ellos, las cicatrices en la cara de [ROOT.Legend.GetProtagonist.GetHerHis] son testimonio de la lucha durante el resto de [ROOT.Legend.GetProtagonist.GetHerHis] días." #NT!
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viajó por todas partes e incluso fue atacado por caníbales voraces. La lucha duró hasta que se puso el sol, y nuestro héroe quedó exhausto mientras los caníbales restantes huían." #NT!
 legend_chapter_battle_enemy_commander: "En medio del tumulto, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se encontró cara a cara nada menos que con el desdichado comandante enemigo. Después de un duelo todopoderoso, el vil perro fue derribado por [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], la sangre corría libremente por la hoja de [ROOT.Legend.GetProtagonist.GetHerHis] mientras la batalla giraba a su alrededor." #NT!
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] perspicacia táctica fue puesta a prueba en los fuegos de la batalla, pero [ROOT.Legend.GetProtagonist.GetSheHe] demostró [ROOT.Legend.GetProtagonist.GetHerselfHimself] estar a la altura de la tarea. Una astuta retirada fingida colocó al enemigo en una posición vulnerable, solo para que nuestro valiente héroe avanzara una vez más y los derribara." #NT!
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] mostró una vez más sus maniobras agresivas y brillantes en el campo de batalla, cuando [ROOT.Legend.GetProtagonist.GetSheHe] dirigió personalmente una atronadora carga por el flanco. El cobarde enemigo vaciló y luego huyó, con un solo golpe venciendo el día." #NT!
 legend_chapter_battle_ravished_maiden: "Nunca alguien que deja morir a un inocente, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] encontró tiempo en medio de la batalla no sólo para rescatar sino incluso #EMP violar#! a un atractivo de baja cuna que se había puesto en peligro." #NT!
 legend_chapter_battle_maiden_kiss: "Al encontrarse con un campesino indefenso, pero realmente sorprendente, en medio del tumulto de la batalla, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se abalanzó para llevárselo. ¡Nuestro héroe fue recompensado rápidamente con un beso, como corresponde a un [ROOT.Legend.GetProtagonist.GetWomanMan] de tanta valentía!" #NT!
 legend_chapter_battle_wounded: "La batalla fue feroz y el combate brutal. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] sufrió muchas lesiones duraderas como resultado de ello; ¡Un pequeño precio a pagar por un [ROOT.Legend.GetProtagonist.GetWomanMan] de tal convicción y honor!" #NT!
 legend_chapter_battle_reinforcement_arrival: "Cuando la batalla alcanzó su punto culminante, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [ROOT.Legend.GetProtagonist.GetHerselfHimself] llegó al frente de una multitud de refuerzos. La batalla se volvió así a favor de nuestro valiente héroe, quien lideró la carga hacia las filas enemigas." #NT!
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació cuando la religión [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] se había alejado mucho de la voluntad de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. Los predicadores y [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] abrazaron la herejía en nombre de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U] mientras el [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural] estaba podrido y abandonado. El pueblo se volvió hacia otras religiones, dando paso a [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] rivales para conquistar los corazones de los hombres." #NT!
 legend_chapter_motivation_new_faith: "Al ver la debilidad y corrupción de la fe, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] partió con una nueva visión para [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]: una nueva perspectiva de la fe que no permitiría ninguna desviación de la voluntad de [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]; ¡Una fe fuerte y unida que se extiende a todos los rincones del mundo!" #NT!
 legend_chapter_famous_deed_new_faith: "Buscando la soledad de los balbuceos sin sentido de los herejes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] subió a la más alta de las montañas de todo el país con nada más que la misericordia de [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName] para su seguridad. En su apogeo, las nubes se separaron y [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] apareció a [ROOT.Legend.GetProtagonist.GetHerHim] y le lanzó una visión a [ROOT.Legend.GetProtagonist.GetHerHim]. La estructura esquelética de un viejo [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] yacía en su lecho de muerte, aferrándose celosamente a la vida mientras un [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] más nuevo y mucho más joven dejaba descansar a su predecesor. Esta visión sin duda predijo la bendición de [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] para la nueva fe [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]." #NT!
 legend_chapter_extra_deed_new_faith: "La humanidad creó tantos rivales para [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm], y [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] los desmanteló a todos, reuniendo así en [ROOT.Legend.GetProtagonist.GetHerselfHimself] un vasto rebaño para pastorear." #NT!
 legend_chapter_conclusion_new_faith: "Con el [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] reunido y el [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U] escrito de nuevo, ¡el [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] fue finalmente restaurado en la visión de [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]!" #NT!
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$" #NT!
 legend_chapter_opening_struggle: "Nacido en la caótica tormenta en el corazón de [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] no tenía ninguna inclinación a que [ROOT.Legend.GetProtagonist.GetSheHe] trajera paz y orden a la región." #NT!
 legend_chapter_motivation_struggle: "Ver hermano vuelto contra hermano - [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] contra [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] - [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sólo pronunció "no más" a los tontos discutidores que buscarían destrozar la región. Para [ROOT.Legend.GetProtagonist.GetHerHim] quedó claro que las luchas del pueblo de [ROOT.Legend.GetProtagonist.GetHerHis] deben llegar a su fin y que se debe labrar un nuevo futuro a partir de los restos del [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]." #NT!
 legend_chapter_extra_deed_struggle: "A pesar de toda la grandeza que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] había alcanzado, todavía había quienes dudaban de la visión de [ROOT.Legend.GetProtagonist.GetHerHis] para resolver el [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] enemigos pronto fueron derrotados en los campos de batalla tanto del debate como de la guerra, hasta que todos se arrastraron a [ROOT.Legend.GetProtagonist.GetHerHis] pies y suplicaron [ROOT.Legend.GetProtagonist.GetHerHis] misericordia." #NT!
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] vio que las reglas del mundo estaban equivocadas, pero debido a los esfuerzos de [ROOT.Legend.GetProtagonist.GetHerHis], el llamado [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] ha llegado a su fin y la región nunca volverá a ser la misma. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] emerge como [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] victorioso sobre todos los demás." #NT!
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] entró en este mundo cuando los fieles [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] estaban destrozados en todo el mundo en una diáspora desesperada. Con visiones de un todopoderoso [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship] que se elevaba sobre la creación en la mente de [ROOT.Legend.GetProtagonist.GetHerHis], [ROOT.Legend.GetProtagonist.GetSheHe] sabía que [ROOT.Legend.GetProtagonist.GetSheHe] estaba encargado de la santa misión de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] de unir a todos [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]." #NT!
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] dedicó [ROOT.Legend.GetProtagonist.GetHerselfHimself] a [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] y actuó enteramente por la voluntad de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]. Cada [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U] deambulaba por la tierra con el nombre "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]" en los labios, contando historias de innumerables sucesos sagrados en nombre de [ROOT.Legend.GetProtagonist.GetHerHis]." #NT!
 legend_chapter_extra_deed_religious: "Sin embargo, ese no fue el final de la historia, ya que los fieles todavía estaban acosados ​​por bandidos y malhechores, ¡y esclavizados por herejes! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ayudó a aquellos que vivían bajo tiranía a elevarse en el abrazo de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U], triunfando sobre los secuaces de [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] y [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis]." #NT!
 legend_chapter_conclusion_priesthood_restored: "Se reunió a los sacerdotes y se puso fin a la diáspora. Nunca más el [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] será arrojado al viento sin liderazgo, ya que el [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] marca el comienzo de un nuevo [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]." #NT!
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viajó desde la lejana tierra mística de [ROOT.Legend.GetProperty( 'location' ).GetFlagName] en una misión. [ROOT.Legend.GetProtagonist.GetSheHe|U] fue un héroe entre la propia gente de [ROOT.Legend.GetProtagonist.GetHerHis], pero ahora [ROOT.Legend.GetProtagonist.GetSheHe] se ofrece a otorgarle benevolencia a [ROOT.Legend.GetProtagonist.GetHerHis] en nuestro pequeño rincón del vasto e infinito mundo." #NT!
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] contempló [ROOT.Legend.GetProtagonist.GetHerHis] nuevo hogar y lloró, porque sus tecnologías y cultura eran tan primitivas en comparación con las maravillas a las que [ROOT.Legend.GetProtagonist.GetSheHe] se había acostumbrado en [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. El trabajo era claro: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] debe difundir la iluminación de [ROOT.Legend.GetProtagonist.GetHerHis] patria hasta este rincón de la creación." #NT!
 legend_chronicle_conclusion_exotic_backstory: "Mucho había cambiado desde que llegó [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Donde antes los campesinos vivían en la miseria y los bárbaros desangraban la tierra, ahora se había extendido la luz de la civilización. Aunque había muchas rocas en el camino de [ROOT.Legend.GetProtagonist.GetHerHis], las recogió todas como medio para construir un nuevo [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. En todo el reino, los bebés llevan el nombre de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y las masas cantan en coro agradecido por el extraño de [ROOT.Legend.GetProperty( 'location' ).GetFlagName] que construyó su gran ciudad." #NT!
  
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U] habló con [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] en el plano del sueño y encargó a [ROOT.Legend.GetProtagonist.GetHerHim] una misión santa. Desde entonces, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha estado orando y buscando en las tierras una señal de la verdadera naturaleza de este cargo de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]." #NT!
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] dedicó [ROOT.Legend.GetProtagonist.GetHerselfHimself] a [Localize( god )] y actuó enteramente por voluntad de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]. Después de muchos días y muchas noches recluidos en oración, ¡por fin la verdadera naturaleza de la misión de [ROOT.Legend.GetProtagonist.GetHerHis] fue revelada a [ROOT.Legend.GetProtagonist.GetHerHim]!" #NT!
 legend_chapter_extra_deed_divine_intervention: "Las tierras estaban plagadas de bandidos impíos que harían daño a los fieles, pero con el grupo de seguidores de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y [ROOT.Legend.GetProtagonist.GetHerHis], estos servidores de [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] fueron expulsados ​​de regreso a [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U], donde pertenecen y la gente era libre. [Localize( god )|U] sonrió a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] por el bien que [ROOT.Legend.GetProtagonist.GetSheHe] había hecho, y [ROOT.Legend.GetProtagonist.GetHerHis] la santa misión estaba casi en su clímax." #NT!
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] gobernó justa y piadosamente, con [Localize( god )] como guía [ROOT.Legend.GetProtagonist.GetHerHis]. Cumplido el plan divino, [ROOT.Legend.GetProtagonist.GetSheHe] vivió una vida de gran honor y piedad." #NT!
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació del charco de [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')] propia carne y sangre. Con el poder natural de este gran linaje, ¿hubo alguna vez alguna duda de que [ROOT.Legend.GetProtagonist.GetSheHe] lograría grandes cosas?" #NT!
 legend_chapter_motivation_ancestral_glory: "No tenía ninguna duda; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] debía unificar todo [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] bajo la regla [ROOT.Legend.GetProtagonist.GetHerHis]. En nombre de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], las disputas entre señores y damas menores estaban a punto de llegar a su fin, y todos vendrían a llamar a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] su señor." #NT!
 legend_chapter_famous_deed_ancestral_glory: "Los tontos se juntaban para desafiar a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], pero eran como el viento a la montaña. Los seguidores de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] crecieron con cada acto maravilloso que [ROOT.Legend.GetProtagonist.GetSheHe] cometía en nombre de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], y [ROOT.Legend.GetProtagonist.GetSheHe] se convirtió en el reflejo mismo de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]." #NT!
 legend_chapter_extra_deed_ancestral_glory: "La hermosa campiña de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] había caído en manos de bandidos y bandidos desde la época de [ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')], pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pronto se puso a trabajar para corregir errores y proteger a la gente que [ROOT.Legend.GetProtagonist.GetSheHe] debía gobernar legítimamente." #NT!
 legend_chapter_conclusion_ancestral_glory: "El viaje estuvo lleno de peligros, pero con todo lo que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] había hecho por [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] y su gente, ¿podría haber alguna duda de que [ROOT.Legend.GetProtagonist.GetSheHe] fue elegido por [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] para gobernar? ¡Desde la ciudad hasta la granja más humilde, todos gritan el nombre "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]" con exultación extática!" #NT!
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació en un gran linaje [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] para gobernar [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] como lo habrían hecho sus antepasados ​​[ROOT.Legend.GetProtagonist.GetHerHis]." #NT!
 legend_chapter_conclusion_ancient_people: "Con tremendo trabajo, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] trabajó incansablemente para convertir [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] en una visión de la perfección [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]. ¡Gracias sólo a las hazañas legendarias de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], el pueblo de [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] grita de orgullo por sus raíces [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]!" #NT!
 legend_chapter_motivation_saintly_deed: "La misión de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] era clara: ¡[ROOT.Legend.GetProtagonist.GetSheHe] era hacer maravillas! ¡Todos [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] guardan [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] en sus corazones, pero ninguno sabía los milagros que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aún estaba por realizar!" #NT!
 legend_chapter_extra_deed_saintly_deed: "Los caminos de los fieles fueron asaltados por los impíos, y con una espada bendecida por el todopoderoso, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] los ahuyentó a todos. Pero, aun así, las bestias salvajes y las serpientes todavía deambulaban por el camino y causaban daño a los fieles, por lo que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] arrancó [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] y encantó [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] creaciones de las tierras." #NT!
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] había trabajado incansablemente por todo [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip] y había luchado contra los secuaces de [ROOT.Legend.GetProtagonist.GetFaith.DevilName] aquí en la Tierra, pero al final las luchas de [ROOT.Legend.GetProtagonist.GetHerHis] habían llegado a su fin. Cumplido el plan divino, [ROOT.Legend.GetProtagonist.GetSheHe] vivió una vida de gran honor y piedad." #NT!
 legend_chapter_opening_mythical_descent: "Como todos los miembros de la familia [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] antes de [ROOT.Legend.GetProtagonist.GetHerHim], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] nació con la sangre de un [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] orígenes extraordinarios sitúan a [ROOT.Legend.GetProtagonist.GetHerHim] por encima de todos los demás, destinado a la grandeza." #NT!
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] resultó herido en una gran batalla con algún villano que dudaba de su linaje, [ROOT.Legend.GetProtagonist.GetHerHis] sangre divina se esparció por un campo. La sangre brilló y centelleó como gemas recién cortadas y, en pocos días, el suelo inhóspito comenzó a florecer con flores de magníficos colores." #NT!
 legend_chapter_extra_deed_mythical_descent: "Sin embargo, este no fue el final de la historia, ya que muchos todavía dudarían de la divinidad presente en la sangre de [ROOT.Legend.GetProtagonist.GetHerHis]. Usando [ROOT.Legend.GetProtagonist.GetHerHis] grandes poderes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] acosó a [ROOT.Legend.GetProtagonist.GetHerHis] escépticos con una gran plaga de bestias, sus palacios y hogares llenos de ladridos y gritos voraces." #NT!
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] fertilizó a [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] antepasado y dio a luz al primer [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] del útero del mundo. Desde el nacimiento, todos los miembros de la familia [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] tienen a su cargo una misión divina: llevar la prosperidad y la fe [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] a todos los rincones de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]." #NT!
 legend_chapter_famous_deed_war_won: "Se libraron batallas de un lado a otro, y la guerra pintó la tierra de carmesí con la sangre de los justos y los villanos en igual medida. [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U] permaneció inquebrantable mientras las fuerzas del mal intentaban burlar la magistral estratagema militar de [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis]. Al final, sus esfuerzos resultarían infructuosos." #NT!
 legend_chapter_conclusion_war_won: "Los subordinados de [ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] y [ROOT.Legend.GetProperty( 'loser' ).Char.GetHerHis] agacharon sus cabezas bajo su estandarte roto y suplicaron misericordia de [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]. En los días más oscuros de la guerra, [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] sólo podía imaginar a [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerselfHimself] como un superviviente de la guerra, pero [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] emerge como el ganador. El único ganador." #NT!
 legend_chapter_motivation_new_title: "Mucho antes de que la familia [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] se convirtiera en administradora de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] recibió una visión de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]. Desde ese momento, [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] supo que [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] había nacido para gobernar." #NT!
 legend_chapter_famous_deed_new_title: "Las tierras que llegarían a comprender [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] quedaron bajo el control de los terribles sirvientes de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]. Pero con [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHis] grandes ejércitos, [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] liberó pueblo tras pueblo tras ciudad. El pueblo tomó las armas y derrocó a sus malvados gobernantes al servicio de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], dispuesto a morir por su legítimo gobernante. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] les negó su sacrificio porque [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNameSheHe|U] les concedió [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodHerHis|U] protección divina. Ninguna espada pudo tocar a los crecientes ejércitos de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] mientras [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] liberaba a la gente de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]." #NT!
 legend_chapter_conclusion_new_title: "Las disputas entre duques y pequeños nobles anónimos finalmente llegaron a su fin cuando [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] los obligó a todos a jurar su lealtad a perpetuidad a [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHim]. Cuando [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] nació de nuevo, la forma del mundo cambió para siempre." #NT!
 legend_chronicle_sacred_birth_opening: "Desde el día en que nació [ROOT.Legend.GetProtagonist.GetSheHe], quedó claro que [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tenía planes más elevados para [ROOT.Legend.GetProtagonist.GetNameNoTooltip]. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], [ROOT.Legend.GetProtagonist.GetHerHis] la grandeza estaba predeterminada." #NT!
 born_to_a_virgin_mother: "Nacido de una madre virgen" #NT!
 born_under_auspicious_stars: "Nacido bajo estrellas auspiciosas" #NT!
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] pasó muchas noches sin dormir atormentado por visiones de su propio nacimiento, hasta que en una noche fatídica, fue [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] quien apareció ante [ROOT.Legend.GetProtagonist.GetHerHim]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] declaró que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fue colocado en la Tierra con un propósito divino, uno que reemplazó el llamado típico de [ROOT.Legend.GetProtagonist.GetWomanMan]. Desde ese día, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] supo que las circunstancias del nacimiento de [ROOT.Legend.GetProtagonist.GetHerHis] no eran ni un rumor ni una coincidencia, ¡sino una intervención directa de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]!" #NT!
 legend_chapter_conclusion_sacred_birth: "Con todas las grandes hazañas que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] había realizado en nombre de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], [ROOT.Legend.GetProtagonist.GetSheHe] fue visitado una vez más, aunque esta vez no fue un simple sueño o visión. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] se manifestó en forma física y ofreció a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] un vaso de agua para beber, otorgándole a [ROOT.Legend.GetProtagonist.GetHerHim] un toque de divinidad. Las masas aplaudieron el nombre de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U], suplicando simplemente ser tocados por las manos divinas y curativas de [ROOT.Legend.GetProtagonist.GetHerHis]." #NT!
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació como lo sería cualquier [ROOT.Legend.GetProtagonist.GetWomanMan], sin ninguna idea de la grandeza que [ROOT.Legend.GetProtagonist.GetSheHe] alcanzaría en nombre de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]." #NT!
 legend_chapter_motivation_fought_devil: "Devastado por pesadillas, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fue perseguido por visiones de [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName], silbando y atormentando a [ROOT.Legend.GetProtagonist.GetHerHim]. Cada día, [ROOT.Legend.GetProtagonist.GetSheHe] se despertaba del sueño de [ROOT.Legend.GetProtagonist.GetHerHis] con un nuevo propósito y la sensación de que [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tenía un plan para [ROOT.Legend.GetProtagonist.GetHerHim]." #NT!
 legend_chapter_famous_deed_fought_devil: "Una noche, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] visitó a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] con toda clase de látigos y crueles mecanismos de tortura esparcidos por las paredes manchadas de sangre. Desnudo e imperturbable, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] luchó contra [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] con la fuerza y ​​la convicción de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U] pulsando a través de [ROOT.Legend.GetProtagonist.GetHerHis]. Con [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] inmovilizado impotentemente debajo de [ROOT.Legend.GetProtagonist.GetHerHim], ¡la horrible bestia siseó y gruñó, el mal frustrado por un simple [ROOT.Legend.GetProtagonist.GetWomanMan]!" #NT!
 legend_chapter_extra_deed_fought_devil: "Insatisfecho y lleno de odio por todo lo bueno y justo, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] desafió a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a una competencia de [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. La melodía que tocó [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] hizo que [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] se fundiera en [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]. La melodía se escapó de la mente de [ROOT.Legend.GetProtagonist.GetHerHis] como humo, sin duda demasiado divina para el reino de los hombres." #NT!
 legend_chapter_conclusion_fought_devil: "Con [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] derrotado, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dedicó [ROOT.Legend.GetProtagonist.GetHerselfHimself] a vencer las fuerzas del mal en el reino de los mortales. [ROOT.Legend.GetProtagonist.GetSheHe|U] llevó un resplandor sagrado con [ROOT.Legend.GetProtagonist.GetHerHim] todos los [ROOT.Legend.GetProtagonist.GetHerHis] días y dejó paz y civilización a su paso." #NT!
 legend_chapter_famous_deed_tournament_won: "Mentes y voces chocaron en igual medida que espadas en un gran espectáculo de artes marciales, ¡pero ninguna mente era tan inteligente ni ninguna espada tan afilada como [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]! Uno tras otro, los concursantes se alinearon solo para ser hechos llorar por el intocable [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]." #NT!
 legend_chapter_extra_deed_tournament_won: "Nadie pudo evitar recordar la gloria del primer torneo de [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip], pero una sola victoria no fue suficiente para [ROOT.Legend.GetProtagonist.GetHerHim]. Los otros contendientes rodearon a [ROOT.Legend.GetProtagonist.GetHerHim] en una tormenta de espadas, pero [ROOT.Legend.GetProtagonist.GetSheHe] permaneció imperturbable. ¡[ROOT.Legend.GetProtagonist.GetSheHe|U] salió victorioso ante una multitud que gritaba el nombre de [ROOT.Legend.GetProtagonist.GetHerHis]!" #NT!
 legend_chronicle_opening_raised_by_animals: "Sin comida ni esperanza de rescate, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] yacía perdido como un bebé junto a un río hasta que una madre poderosa [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] encontró a [ROOT.Legend.GetProtagonist.GetHerHim]. Ella alimentó a [ROOT.Legend.GetProtagonist.GetHerHim] de su tetina, haciendo que el bebé creciera hasta convertirse en un hercúleo [ROOT.Legend.GetProtagonist.GetWomanMan] con toda la fuerza y ​​coraje del [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]." #NT!
 legend_chapter_motivation_raised_by_animals: "Al regresar a la humanidad, [ROOT.Legend.GetProtagonist.GetFirstName] descubrió cómo el caos había asolado la tierra. El vecino atacó al vecino como un [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] a su presa, y [ROOT.Legend.GetProtagonist.GetFirstName] sabía que las personas [ROOT.Legend.GetProtagonist.GetHerHis] necesitaban un líder fuerte para unir a la manada detrás de su causa compartida." #NT!
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] gobernó tal como lo haría el [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], fuerte y orgulloso. Aunque [ROOT.Legend.GetProtagonist.GetSheHe] nunca volvió a ver a la madre de [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetSheHe] no tenía dudas de que este mensajero de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] miraría el reinado de [ROOT.Legend.GetProtagonist.GetHerHis] con gran orgullo. Las tierras permanecieron tranquilas y pacíficas, sin que ninguno de los enemigos de [ROOT.Legend.GetProtagonist.GetHerHis] se atreviera a salirse de la línea, para no enfrentarse a la furia de [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]." #NT!
 legend_chapter_extra_deed_recent_battle: "Al regresar a casa, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] luchó valientemente contra [ROOT.Legend.GetProtagonist.GetHerHis] enemigos, liderando con valentía y brillantez estratégica inigualables. Con [ROOT.Legend.GetProtagonist.GetHerHis] espada en alto y su inquebrantable determinación, inspiró la victoria contra [ROOT.Legend.GetProtagonist.GetHerHis] enemigos." #NT!
 legend_chapter_extra_deed_recent_siege: "A su regreso a casa, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] encabezó el asedio de una fortaleza enemiga con determinación inquebrantable, rompiendo la ciudad como si fuera el cristal más fino. Con [ROOT.Legend.GetProtagonist.GetHerHis] fuerzas reunidas y estandartes desplegados, [ROOT.Legend.GetProtagonist.GetSheHe] lanzó una carga implacable, rompiendo las defensas y cantando la victoria." #NT!
 legend_chapter_extra_deed_recent_imprisonment: "En lo más profundo del calabozo más oscuro, privado de comida y agua, encadenado y rodeado de sombras, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] encontró la determinación necesaria para escapar. Con los dientes apretados y el corazón ardiendo con desafío, [ROOT.Legend.GetProtagonist.GetSheHe] planeó la escapada de [ROOT.Legend.GetProtagonist.GetHerHis], noche tras noche. A través de una manipulación astuta y pura fuerza de voluntad, [ROOT.Legend.GetProtagonist.GetSheHe] siguió pasadizos secretos hacia la luz de la mañana." #NT!
 legend_chapter_extra_deed_recent_tournament: "Al regresar a casa, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] quedó cautivado por el esplendor de los gloriosos campos del torneo. Con espada en mano y armadura brillando bajo la mirada del sol, [ROOT.Legend.GetProtagonist.GetSheHe] se enfrentó a oponentes formidables con una resolución inquebrantable. ¡El público gritó, hermosas damas y pajes impresionables se arrojaron a [ROOT.Legend.GetProtagonist.GetHerHis] pies! ¡El ganador! ¡El mejor caballero!" #NT!
 legend_chapter_famous_deed_saintly_deed: "En medio de los susurros de duda y las sombras de incredulidad entre la población, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] se mantuvo firme en [ROOT.Legend.GetProtagonist.GetHerHis] fe. Todo parecía perdido, la sangre pintaba el campo de batalla. Las lanzas fueron plantadas en el suelo, abandonadas por sus portadores. Pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] cayó de rodillas [ROOT.Legend.GetProtagonist.GetHerHis], con la boca llena de oraciones. Las flores brotaron de las lanzas, los enemigos cayeron al suelo, habiendo presenciado un milagro." #NT!
 legend_chapter_famous_deed_holy_warrior: "Siempre firme defensor de la fe, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] mostró a [ROOT.Legend.GetProtagonist.GetHerselfHimself] como un verdadero héroe en la guerra santa contra los enemigos de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] viajó a tierras extranjeras, decidido a restaurar la paz y la prosperidad que los dioses falsos le habían quitado a su pueblo despistado. [ROOT.Legend.GetProtagonist.GetSheHe|U] grabó el símbolo de [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] en el antebrazo de [ROOT.Legend.GetProtagonist.GetHerHis], y la sangre se derramó sobre los cadáveres de los infieles." #NT!
 legend_chapter_opening_legendary_battle: "En las crónicas del tiempo resplandece la saga de una batalla tan gloriosa que resuena a través de la eternidad, una batalla en la que [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] se mantuvo como un coloso en medio de la tempestad de la guerra." #NT!
 legend_chapter_famous_deed_raised_by_animals: "Con cada día que pasaba, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] crecía en fuerza y ​​sabiduría, no reclamada por la barbarie de la civilización. Como los fundadores de Roma, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] abrazó el mundo que dio vida a [ROOT.Legend.GetProtagonist.GetHerHim] y enseñó a los habitantes de la casa el dominio de la caza, derribando un [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] blanco." #NT!
 legend_chapter_conclusion_dead_loved_spouse: "Cuando [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] regresó a casa, [ROOT.Legend.GetProtagonist.GetHerHis] corazón se sintió como una pequeña paloma, a punto de abandonar [ROOT.Legend.GetProtagonist.GetHerHis] pecho. Lleno de emoción, [ROOT.Legend.GetProtagonist.GetSheHe] no podía esperar a reunirse con el amor verdadero de [ROOT.Legend.GetProtagonist.GetHerHis]. Un grito terrible, la pena llenó los salones del castillo porque los pálidos labios de [ROOT.Legend.GetProtagonist.GetHerHis] esposa carecían de toda vida. En el silencio de la soledad de [ROOT.Legend.GetProtagonist.GetHerHis], los recuerdos de un amor que inflamaba el corazón de [ROOT.Legend.GetProtagonist.GetHerHis] llenaron a [ROOT.Legend.GetProtagonist.GetHerHim] de un dolor terrible. ¿Qué valor tenía la leyenda [ROOT.Legend.GetProtagonist.GetHerHis], si [ROOT.Legend.GetProtagonist.GetSheHe] no tenía con quién compartirla?" #NT!
 legend_chapter_conclusion_point_of_interest: "En la vasta extensión de sus viajes, [ROOT.Legend.GetProtagonist.GetSheHe] se topó con una maravilla impresionante que desafiaba los límites terrenales: un lugar donde la belleza de la naturaleza se entrelazaba perfectamente con el ingenio humano. Altísimas agujas de exquisita artesanía se elevaban hacia los cielos, sus elegantes formas bañadas por el suave resplandor de las primeras luces del amanecer. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] respiró hondo, ya que [ROOT.Legend.GetProtagonist.GetSheHe] no podría haber deseado un final mejor." #NT!
 legend_chapter_motivation_child_mother: "En los tranquilos pasillos del castillo, donde las sombras bailan sobre los muros de piedra y los susurros de cuentos antiguos persisten en el aire, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] acunó a [ROOT.Legend.GetProtagonist.GetHerHis] niño recién nacido en un tierno abrazo. Mientras [ROOT.Legend.GetProtagonist.GetSheHe] miraba los ojos inocentes del bebé, el corazón de [ROOT.Legend.GetProtagonist.GetHerHis] se encendió con determinación. ¿Qué legado dejaría [ROOT.Legend.GetProtagonist.GetSheHe]? ¿Querría [ROOT.Legend.GetProtagonist.GetSheHe] ser recordado como un cobarde refugiado entre seda y flores?" #NT!
 legend_chapter_motivation_child_father: "En las solemnes cámaras de [ROOT.Legend.GetProtagonist.GetHerHis] hogar ancestral, donde el parpadeo de la luz de las velas proyectaba sombras sobre los antiguos tapices, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] contempló con asombro el milagro de la vida concedido a [ROOT.Legend.GetProtagonist.GetHerHim]. Con ese niño nació la determinación de salvaguardar su legado." #NT!
 legend_chapter_opening_witch: "Su interés por las artes ocultas siempre había levantado sospechas. Las acusaciones de brujería y hechicería se arremolinaban alrededor de [ROOT.Legend.GetProtagonist.GetHerHim], proyectando una sombra oscura sobre el otrora ilustre nombre de [ROOT.Legend.GetProtagonist.GetHerHis]. Cuando [ROOT.Legend.GetProtagonist.GetHerHis] súbditos leales se volvieron para seguir a [ROOT.Legend.GetProtagonist.GetHerHis] en cada movimiento, [ROOT.Legend.GetProtagonist.GetSheHe] sintió el peso de la desconfianza presionando a [ROOT.Legend.GetProtagonist.GetHerHim]." #NT!
 legend_chapter_motivation_celibacy: "Una vez adornado con un atuendo regio, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] estaba vestido con las humildes túnicas de un [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter], despojado de la corona de [ROOT.Legend.GetProtagonist.GetHerHis]. Pero [ROOT.Legend.GetProtagonist.GetSheHe] nunca olvidó a [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], porque la devoción de [ROOT.Legend.GetProtagonist.GetHerHis] ardió aún más brillante, eterna. Impulsado por la inspiración divina que pulsaba dentro de [ROOT.Legend.GetProtagonist.GetHerHim], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] decidió forjar un camino que inmortalizaría para siempre el nombre de [ROOT.Legend.GetProtagonist.GetHerHis]." #NT!
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] nació cuando las tradiciones antiguas se volvieron obsoletas. Con una visión en mente, [ROOT.Legend.GetProtagonist.GetHerHis] decidió forjar sus propias tradiciones, creando así la cultura [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]." #NT!
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació cuando la religión se había alejado mucho de la voluntad de [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]. Los predicadores abrazaron la herejía en nombre de [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] mientras la fe yacía podrida y abandonada. El pueblo se volvió hacia otras religiones, dando paso a [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] rivales para conquistar los corazones de los hombres." #NT!
