l_spanish:
 ce1_lasting_line: "Línea duradera"
 plague_cult_persecuted: "Persecución del culto a la peste"
 plague_cult_persecuted_desc: "Un sacerdote popular y carismático fue ejecutado recientemente por hacer proselitismo de herejía."
 plague_cult_embraced: "Se abraza el culto a la plaga"
 plague_cult_embraced_desc: "Un sacerdote popular y carismático ha estado predicando creencias heréticas en esta provincia, afirmando que aliviarán la plaga."
 beset_by_revenants: "Acosado por los Revenants"
 beset_by_revenants_desc: "La gente de esta provincia cree que los aparecidos se levantan de sus tumbas y traen consigo pestilencia y enfermedades."
 revenant_expelled: "Revenant expulsado"
 revenant_expelled_desc: "El ataúd de una persona noble fue recientemente cerrado con clavos, lo que calmó las preocupaciones que tenían los lugareños sobre la posibilidad de que un aparecido surgiera de su tumba."
 revenants_expelled: "Retornados expulsados"
 revenants_expelled_desc: "Cada ataúd en este condado ha sido cerrado con clavos antes de entrar a la tierra, lo que calma las preocupaciones que tenían los lugareños sobre la posibilidad de que un retornado surja de su tumba."
 flowers_planted: "Flora abundante"
 flowers_planted_desc: "Aquí se ha cultivado un vasto campo de flores para combatir el mal aire de una plaga."
 miasma_ignored: "Miasma desenfrenado"
 miasma_ignored_desc: "El mal aire inunda esta provincia y la clase dominante se ha negado a plantar flora aromática para contrarrestarlo."
 medicating_with_leeches_good: "Tratamiento exitoso de sanguijuelas"
 medicating_with_leeches_good_desc: "Este personaje se ha estado tratando con sanguijuelas, mejorando su resistencia general a las enfermedades."
 medicating_with_leeches_bad: "Tratamiento fallido de sanguijuelas"
 medicating_with_leeches_bad_desc: "Este personaje se ha estado tratando con sanguijuelas, dejándolo somnoliento y letárgico sin signos reales de mejoría."
 persecuted_flagellants: "Flagelantes perseguidos"
 persecuted_flagellants_desc: "La autoflagelación se ha vuelto extremadamente común en este condado, y los señores locales han estado persiguiendo cruelmente esta práctica sin éxito."
 rampant_flagellants: "Flagelación desenfrenada"
 rampant_flagellants_desc: "Una secta de extremistas religiosos ha estado practicando la autoflagelación en este condado a pesar de que las autoridades religiosas condenan la práctica."
 apocalyptic_inquisition: "Inquisición apocalíptica"
 apocalyptic_inquisition_desc: "Algunos miembros de la población de este condado se han convencido de que la reciente plaga es una señal del apocalipsis. Toda la población ha sido sometida ahora a una inquisición, ya sea que crean en el culto o no."
 plague_cult: "Culto apocalíptico"
 plague_cult_desc: "Innumerables hombres y mujeres en todo este condado creen que la reciente plaga es una señal del apocalipsis, que propaga el miedo y la histeria por todo el condado."
 rampant_witch_trials: "Pruebas de plaga"
 rampant_witch_trials_desc: "Los habitantes de este condado han estado realizando juicios a grupos a los que culpan de la reciente plaga."
 witch_trials_slowed: "Juicios de peste penalizados"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ La práctica ha sido ampliamente condenada por la nobleza."
 protected_jews: "Protector de los judíos"
 protected_jews_desc: "Este personaje ha sido un defensor de la seguridad y protección de los viajeros judíos dentro de su reino, lo que les ha otorgado un amplio renombre dentro de las comunidades judías."
 divine_guidance: "Guía divina"
 divine_guidance_desc: "Recientemente, la población local de este condado ha sido convencida teológicamente de reducir drásticamente la persecución de las minorías."
 plague_animals_loose: "Bestias de la plaga"
 plague_animals_loose_desc: "Este condado está plagado de animales que los lugareños creen que son propagadores de plagas y enfermedades."
 royal_cats: "Animal real: gatos"
 royal_cats_desc: "Este personaje ha declarado que los gatos son el animal real del reino, y dañarlos se considera un crimen contra el trono."
 royal_dogs: "Animal real: perros"
 royal_dogs_desc: "Este personaje ha declarado que los perros son el animal real del reino, y dañarlos se considera un crimen contra el trono."
 lacking_cats_and_dogs_good: "Animales de plaga agotados"
 lacking_cats_and_dogs_good_desc: "Un sacrificio reciente ha dejado a este condado con una población de animales callejeros drásticamente reducida, lo que reduce la propagación de la peste."
 lacking_cats_and_dogs: "Animales agotados"
 lacking_cats_and_dogs_desc: "Un sacrificio reciente ha dejado a este condado con una población de animales callejeros drásticamente reducida, lo que de alguna manera ha llevado a un aumento en la infecciosidad de las enfermedades."
 full_of_rabid_animals: "Lleno de animales rabiosos"
 full_of_rabid_animals_desc: "Se han traído innumerables animales callejeros a este condado y han estado propagando enfermedades entre la población."
 refused_to_repent: "Arrepentimiento rechazado"
 refused_to_repent_desc: "Los lugareños de este condado exigieron recientemente que un noble fuera avergonzado públicamente por su pecado, y esa demanda fue rechazada."
 witch_trials_obstructed: "Juicios de brujas obstruidos"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Minorías expulsadas"
 persecuted_minorities_expelled_desc: "Las minorías han sido expulsadas de este condado, lo que ha reducido drásticamente el comercio."
 persecuted_minorities_protected: "Minorías perseguidas protegidas"
 persecuted_minorities_protected_desc: "Aquí se ha ofrecido refugio a minorías que habrían sido perseguidas en su lugar de origen."
 plague_minorities_sanctuary: "Santuario de minorías"
 plague_minorities_sanctuary_desc: "Aquí se ha ofrecido un hogar a las minorías que recientemente fueron expulsadas de sus hogares. Desafortunadamente, estas minorías fueron expulsadas durante una plaga y a menudo llevan consigo la enfermedad en su hogar."
 plague_minorities_sanctuary_boosted: "Gran Santuario de las Minorías"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Santuario financiero"
 persecuted_minorities_financial_sanctuary_desc: "A los comerciantes extranjeros y pertenecientes a minorías se les ha ofrecido un refugio contra la persecución en este condado."
 minority_persecution_forbidden: "Prohibida la persecución de minorías"
 minority_persecution_forbidden_desc: "Los lugareños intentaron recientemente expulsar por la fuerza a las minorías, pero la nobleza local prohibió esta práctica."
 rats_eradicated: "Ratas erradicadas"
 rats_eradicated_desc: "La prudente erradicación de cualquier rata detectada ha dado lugar a una provincia más próspera."
 pets_eradicated: "Mascotas purgadas"
 pets_eradicated_desc: "La cruel erradicación de las mascotas locales ha enfurecido a muchos aquí."
 vectors_reduced: "Reducción de los vectores de enfermedades"
 vectors_reduced_desc: "La purga de gran parte de la población ovina local ha frenado la propagación de una plaga."
 disastrous_cull: "Sacrificio desastroso"
 disastrous_cull_desc: "La purga de gran parte de la población ovina local ha dañado la economía local."
 pleas_ignored: "Súplicas ignoradas"
 pleas_ignored_desc: "Este personaje ignoró las súplicas del clero y, como resultado, se convirtió en su enemigo."
 draconian_lockdown: "Bloqueo draconiano"
 draconian_lockdown_desc: "Un conjunto de reglas punitivas ha causado daños generalizados a la economía local."
 trusted_ruler: "Gobernante de confianza"
 trusted_ruler_desc: "Los gobernantes locales tienen aquí la plena confianza de su señor."
 supplies_sent: "Suministros enviados"
 supplies_sent_desc: "Se han enviado suministros aquí para contrarrestar la amenaza de la plaga local."
 plight_ignored: "Situación ignorada"
 plight_ignored_desc: "La incipiente plaga de esta provincia ha sido completamente ignorada por su gobernante."
 dead_boats: "Barcos muertos"
 dead_boats_desc: "Barcos llenos de muertos han llegado a las playas aquí, propagando infecciones y ruina."
 clear_beaches: "Playas claras"
 clear_beaches_desc: "Las playas de esta provincia están libres de enfermos o moribundos."
 contaminated_beaches: "Playas contaminadas"
 contaminated_beaches_desc: "Las playas de esta provincia acogen ocasionalmente barcos llenos de muertos."
 pestilent_beaches: "Playas pestilentes"
 pestilent_beaches_desc: "Las playas de esta provincia están llenas de muertos infectados, un espectáculo verdaderamente horrible de contemplar."
 respected_dead: "Muertos respetados"
 respected_dead_desc: "Esta provincia rinde homenaje a sus muertos, incluso en medio de una plaga."
 health_first: "La salud primero"
 health_first_desc: "Este personaje intenta anteponer su propia salud a la de los demás."
 dismissed_peasantry: "Muertos respetados"
 dismissed_peasantry_desc: "Los plebeyos de esta provincia se sienten despreciados y marginados por sus gobernantes."
 miracle_worker: "Trabajador milagroso"
 miracle_worker_desc: "¡Se vio que este personaje aparentemente curaba a los enfermos con un simple toque!"
 man_of_the_people: "Noble castigado"
 man_of_the_people_desc: "Este personaje brinda simpatía hacia sus inferiores incluso en medio de una plaga."
 out_of_touch: "Fuera de contacto"
 out_of_touch_desc: "¡El 'Toque Real' de este personaje no curó a los enfermos sino que los acabó por completo!"
 commoners_welcomed_in: "Los plebeyos son bienvenidos"
 commoners_welcomed_in_desc: "Los plebeyos de esta provincia fueron recibidos por su señor y todos están agradecidos por la hospitalidad."
 commoners_turned_away: "Los plebeyos rechazados"
 commoners_turned_away_desc: "Los plebeyos de esta provincia fueron rechazados por su señor en su hora de necesidad, y muchos no están muy contentos con ello."
 fears_allayed: "Miedos disipados"
 fears_allayed_desc: "Los plebeyos de esta provincia sintieron que sus temores se habían disipado y siguieron felizmente las instrucciones."
 fears_ignored: "Miedos ignorados"
 fears_ignored_desc: "Los plebeyos de esta provincia sienten que sus temores han sido descartados y continúan quejándose."
 strict_coastal_quarantine: "Estricta cuarentena costera"
 strict_coastal_quarantine_desc: "Los comerciantes que entran a esta provincia por vía marítima tienen que aislarse durante muchos días antes de poder vender sus mercancías."
 coastal_quarantine: "Cuarentena costera"
 coastal_quarantine_desc: "Los comerciantes que entran a esta provincia por mar tienen que aislarse por un tiempo antes de poder vender sus mercancías."
 cackling_loon: "Somorgujo cacareador"
 cackling_loon_desc: "La propensión de este personaje a reírse de sus problemas tiene #EMP algunas#! desventajas..."
 herbalist_suspicions: "Sospechas del herbolario"
 herbalist_suspicions_desc: "La habilidad de este personaje con ungüentos y hierbas los ha convertido en objeto de sospecha en tiempos de plaga."
 absent_ruler: "Gobernante ausente"
 absent_ruler_desc: "Este personaje ha respondido a la amenaza de una plaga inminente negándose prácticamente a abandonar sus habitaciones."
 present_ruler: "Gobernante actual"
 present_ruler_desc: "Este personaje es un gobernante activo y visible, incluso en tiempos de plaga y ruina."
 hiding_from_epidemic: "Esconderse de la plaga"
 hiding_from_epidemic_desc: "Este personaje pasa su tiempo encerrado mientras las plagas azotan su reino."
 sachet_protection: "Bolsa protectora"
 sachet_protection_desc: "Es posible que la bolsita de hierbas aromáticas que este personaje lleva consigo no lo proteja contra las enfermedades, pero ciertamente hace que él y quienes están cerca #EMP se sientan#! más seguros."
 overly_fragrant: "Demasiado fragante"
 overly_fragrant_desc: "Es posible que la aplicación excesiva de múltiples bolsitas de hierbas por parte de este personaje en realidad no lo proteja contra las enfermedades, pero ciertamente lo hace sentir mejor, aunque a costa de los ojos llorosos de quienes están cerca."
 ce1_legendary_feaster: "Festín legendario"
 ce1_legendary_feaster_desc: "Este personaje ha estado vagando por todo el mundo, difundiendo su leyenda en eventos y celebraciones a cualquiera que quiera escucharlo."
 ce1_legendary_performance: "Rendimiento legendario"
 ce1_legendary_performance_desc: "Este personaje recientemente realizó una representación dramática de su leyenda. Si bien no logró llegar a su público objetivo, el campesinado pareció muy impresionado por él."
 ce1_legendary_taverns: "Leyendas locales"
 ce1_legendary_taverns_desc: "La leyenda de este personaje ha sido acogida con entusiasmo por los plebeyos de su reino, lo que ha facilitado enormemente la velocidad con la que se propaga. Los hombres viajan de taberna en taberna compartiendo la leyenda."
 ce1_legend_mocked: "Leyenda burlada"
 ce1_legend_mocked_desc: "La leyenda de este personaje fue objeto de burlas recientemente en un festival cultural, lo que hizo que otros se sintieran demasiado avergonzados como para correr el riesgo de difundirla."
 studying_ancient_cultures: "Estudiar culturas antiguas"
 studying_ancient_cultures_desc: "Este personaje exploró recientemente unas antiguas ruinas que alguna vez pertenecieron a un pueblo antiguo y quedó iluminado por lo que descubrieron allí."
 kids_legend_modifier: "La leyenda del niño"
 kids_legend_modifier_desc: "Los niños están representando la leyenda de este personaje, aumentando el ritmo al que se propaga."
 legendary_holy_site: "Lugar de peregrinación legendario"
 legendary_holy_site_desc: "A pesar de no tener importancia para la fe, los peregrinos acuden en masa a este condado debido a una leyenda que lo equipara con un lugar sagrado."
 legend_county_culture_builders: "Cultura capitalina"
 legend_county_culture_builders_desc: "Los ciudadanos de este lugar están orgullosos de que sus antepasados ​​fueron quienes lo construyeron."
 legend_character_culture_builders: "Bendición del constructor"
 legend_character_culture_builders_desc: "Este personaje ha estado feliz de asegurar a los residentes de su capital que sus antepasados ​​comunes construyeron un asentamiento tan poderoso, y nadie más."
 legend_humble_king: "Gobernante humilde"
 legend_humble_king_desc: "La humilde minimización de sus santas acciones por parte de este personaje les otorga un poco más de prestigio ante los ojos de los fieles."
 legend_mothers_boy: "Deferente"
 legend_mothers_boy_desc: "La deferencia de este personaje hacia sus padres establece un estándar a seguir por todos."
 legend_charitable_donations: "Donaciones de caridad"
 legend_charitable_donations_desc: "Esta provincia se beneficia de muchos ejemplos de donaciones caritativas."
 legend_sick_hospitals: "Hospicios bien utilizados"
 legend_sick_hospitals_desc: "Los ciudadanos de esta provincia saben que, en caso de enfermarse, lo primero que deben hacer es acudir a un hospicio."
 legend_bloodthirsty_warrior: "Guerrero sediento de sangre"
 legend_bloodthirsty_warrior_desc: "Este personaje se enorgullece de sus hazañas marciales."
 legend_stigmatic: "Estigmatizado"
 legend_stigmatic_desc: "Este personaje tiene múltiples viejas heridas en lugares que reflejan las de Jesús."
 legend_culturally_sensitive: "Culturalmente sensible"
 legend_culturally_sensitive_desc: "Este personaje comprende el potencial de tensión entre diferentes culturas y toma precauciones para garantizar que esas tensiones rara vez estallen."
 legend_visions_of_god: "Visiones de lo Divino"
 legend_visions_of_god_desc: "Este personaje afirma que su falta de visión se debe a una visión sagrada que los dejó ciegos."
 legend_holy_sacrifice: "Santo Sacrificio"
 legend_holy_sacrifice_desc: "Este personaje afirma haber entregado su mirada a lo divino."
 legend_gods_humble_servant: "Humilde servidor"
 legend_gods_humble_servant_desc: "Este personaje afirma que su enfermedad visual lo ha humillado y, como resultado, lo ha hecho más piadoso."
 legend_sneaks_food: "Escabullir comida"
 legend_sneaks_food_desc: "Este personaje tiene miedo de ser visto como impío por exceso, pero no puede resistirse a colar algunos bocadillos aquí y allá."
 legend_fat_and_happy: "Gordo y feliz"
 legend_fat_and_happy_desc: "Este personaje es un poco grande, pero han hecho las paces con él."
 legend_historical_bedecking: "Ropa antigua"
 legend_historical_bedecking_desc: "Este personaje viste las vestimentas de su pueblo de antaño, invocando deliberadamente su memoria."
 legend_modern_ruler: "Gobernante moderno"
 legend_modern_ruler_desc: "Este personaje se niega a ceder a las reglas del pasado y forja su propio camino."
 legend_prayer_callus: "Callo de oración"
 legend_prayer_callus_desc: "Este personaje tiene un 'zabiba' o 'callo de oración', una marca en la frente que demuestra su devoción mientras se postra."
 legend_bruised_head: "Frente magullada"
 legend_bruised_head_desc: "Este personaje se provocó una pequeña herida, provocándose algún que otro dolor de cabeza."
 legend_claimed_stigmatic: "Reclamado estigmático"
 legend_claimed_stigmatic_desc: "Este personaje lleva una marca que, según afirman, es similar a las que sufrió Jesús. Esto ha resultado tremendamente controvertido."
 mysterious_sword_giver_great: "Agua mítica"
 mysterious_sword_giver_great_desc: "Se dice que en las aguas de este condado habita un gran personaje místico, repartiendo destinos místicos a quien los encuentre."
 mysterious_sword_giver: "Agua Ilustre"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Espíritu maligno"
 ce1_evil_spirit_desc: "Este personaje cree haber sido poseído por un espíritu maligno, por lo que se ha mostrado muy irritable y errático."
 angelic_founder: "Fundación Angelical"
 angelic_founder_desc: "Los miembros de esta casa coinciden en que su fundación fue impulsada por un ángel."
 legendary_item: "Suelo extranjero"
 legendary_item_desc: "El gobernante local ha traído un poco de tierra de una lejana tierra mística, lo que lleva a muchos a creer que la tierra tiene propiedades mágicas."
 legendary_item_personal: "Viaje legendario"
 legendary_item_personal_desc: "Este personaje ha viajado a tierras muy lejanas, difundiendo a lo largo de su camino historias de su leyenda."
 ce1_heartthrob: "Rompecorazones"
 ce1_heartthrob_desc: "Este personaje está en una búsqueda romántica legendaria y se ha negado a llamar verdadero amor incluso a su amante más cercano."
 ce1_legendary_battle: "Batalla legendaria"
 ce1_legendary_battle_desc: "Este personaje participó recientemente en una batalla que podría considerarse legendaria en sí misma, una señal de mayores hazañas legendarias por venir."
 legend_renowned_herbalist: "Herbolario de renombre"
 legend_renowned_herbalist_desc: "Este personaje supuestamente ha encontrado plantas raras de las que ha aprendido mucho."
 legend_eagle_eyed: "Ojos de águila"
 legend_eagle_eyed_desc: "Este personaje, según el boca a boca, ha demostrado su habilidad con el arco contra cualquiera que lo desafíe."
 legend_cannibal_scarred: "Enemigo de los caníbales"
 legend_cannibal_scarred_desc: "Se dice que este personaje luchó contra un ataque de caníbales, dejándolos marcados."
 legend_nick_of_time: "Justo a tiempo"
 legend_nick_of_time_desc: "Este personaje supuestamente llegó justo a tiempo con refuerzos durante una batalla crucial."
 legend_well_organised: "Bien organizado"
 legend_well_organised_desc: "La previsión de este personaje con la organización militar rara vez los deja cortos cuando llega la batalla."
 legend_bravely_ran_away: "Valientemente se escapó"
 legend_bravely_ran_away_desc: "Este personaje supuestamente dio media vuelta cuando la batalla se acercaba. El hecho de que finalmente haya funcionado a su favor impide que otros se comprometan plenamente con la burla, al menos."
 ce1_immortal: "Búsqueda de la inmortalidad"
 ce1_immortal_desc: "Este personaje está en una búsqueda para encontrar una manera de volverse inmortal."
 ce1_level_headed: "Nivelado"
 ce1_level_headed_desc: "Este personaje entiende que los sueños son sólo eso. Nada mas."
 ce1_accepted_mortality: "En paz"
 ce1_accepted_mortality_desc: "Este personaje recientemente enfrentó su mortalidad y se consoló con la naturaleza fugaz de la vida."
 ce1_will_to_live: "Crisis existencial"
 ce1_will_to_live_desc: "Este personaje tiene miedo de morir."
 ce1_forgiveness: "Perdón interior"
 ce1_forgiveness_desc: "Este personaje recientemente optó por perdonar a alguien que le hizo mucho daño."
 plague_tales: "Cuentos de plaga"
 plague_tales_desc: "La paranoia de este personaje por una plaga lejana al menos se ha canalizado hacia un trabajo activo para salvaguardar su propio reino."
 plague_insights_gained: "Perspectivas obtenidas sobre la plaga"
  #AGOT Modified 
 #plague_insights_gained_desc: "La disección oportuna de un cadáver le ha dado a este personaje una valiosa visión de los efectos de la peste bubónica."
 plague_insights_gained_desc: "La oportuna disección de un cadáver le ha dado a este personaje una valiosa visión de los efectos de la Plaga del Atardecer."
 brutal_crackdown: "Represión brutal"
 brutal_crackdown_desc: "Una feroz represión contra los refugiados en la frontera ha fortalecido la autoridad, pero ha causado mucha ira en esta baronía."
 shanty_towns: "Chabolismo"
 shanty_towns_desc: "La construcción de varios barrios de chabolas en la frontera de esta baronía ha permitido alojar a los refugiados de forma semipermanente."
 border_defended: "Frontera defendida"
 border_defended_desc: "Rechazar a los refugiados en la frontera de esta baronía ha complacido a algunos, pero la desaceleración de la inmigración tiene sus propios costos."
 refugees_coddled: "Refugiados mimados"
 refugees_coddled_desc: "A los refugiados que huyen a esta baronía se les ha permitido entrar sin obstáculos."
 dangerous_rides: "Paseos peligrosos"
 dangerous_rides_desc: "Los viajes de este personaje hacia el desierto ponen en peligro tanto a ellos mismos como a su familia, pero hacen maravillas con su estado de ánimo."
 cautious_rider: "Jinete cauteloso"
 cautious_rider_desc: "Este personaje se niega a ponerse en peligro con viajes a zonas rurales potencialmente infectadas."
 overly_protective: "Demasiado protector"
 overly_protective_desc: "La paranoia de este personaje ha hecho que se prepare muy minuciosamente para una plaga que se avecina."
 mass_panic: "Pánico en masa"
 mass_panic_desc: "Esta baronía ha caído en un pánico masivo ante la noticia de una poderosa plaga que se avecina."
 allayed_fears: "Miedos disipados"
 allayed_fears_desc: "La gente de esta baronía calmó sus temores sobre una plaga venidera."
 angry_crowds: "Multitudes enojadas"
 angry_crowds_desc: "La gente de esta baronía está asustada y enojada por una avalancha de predicadores del fin del mundo encarcelados."
 rumours_stifled: "Rumores silenciados"
 rumours_stifled_desc: "El trabajo confiado para sofocar los rumores de una plaga lejana ha dejado a esta baronía en un lugar más tranquilo."
 rumours_proliferated: "Los rumores proliferaron"
 rumours_proliferated_desc: "Los intentos de sofocar los rumores en esta provincia han fracasado, y muchos ahora entran en pánico ante la idea de que una plaga llegue a sus tierras."
 uncaring_ruler: "Gobernante indiferente"
 uncaring_ruler_desc: "Los habitantes de esta baronía se sienten abandonados por su gobernante."
 flagellants_acquiesce: "Flagelantes aplacados"
 flagellants_acquiesce_desc: "Este personaje ha aplacado a los flagelantes que deambulan por pueblos y aldeas."
 pacified_flagellants: "Flagelantes pacificados"
 pacified_flagellants_desc: "La gente de esta baronía ya no es acosada por agoreros, ya que los flagelantes errantes han sido pacificados."
 eager_populace: "Población ansiosa"
 eager_populace_desc: "La gente de esta baronía ha prestado atención a las palabras de los agoreros locales y está dispuesta a hacer lo que sea necesario para prepararse."
 unrestrained_flagellants: "Flagelantes desenfrenados"
 unrestrained_flagellants_desc: "Los intentos fallidos de aplacar a los flagelantes en esta baronía han hecho que su número aumente."
 regular_checkups: "Revisiones regulares"
 regular_checkups_desc: "La dosis regular de costosos medicamentos administrados por los médicos de este personaje los hace lo más saludables posible."
 under_the_weather: "Bajo el clima"
 under_the_weather_desc: "Este personaje se siente un poco descolorido."
 gravediggers_threatened: "Los sepultureros amenazados"
 gravediggers_threatened_desc: "Los sepultureros de esta baronía han sido amenazados y extorsionados, dejándolos más pobres y con muchas menos posibilidades de trabajar."
 gravediggers_compensated: "Sepultureros compensados"
 gravediggers_compensated_desc: "A los sepultureros de esta baronía se les ha permitido un pago extra, lo que eleva su moral."
 gravediggers_replaced: "Sepultureros reemplazados"
 ce1_commoners_in_graves: "Cementerio común"
 ce1_commoners_in_graves_desc: "Este personaje abrió recientemente un ala plebeya en su cementerio real, complaciendo a los lugareños pero mancillando su reputación ante los ojos de cierta nobleza."
 ce1_common_graves: "Tumbas Comunes"
 ce1_common_graves_desc: "Los plebeyos están siendo enterrados en el cementerio de este condado, a un costo considerable."
 ce1_bodies_in_the_street: "Cuerpos en la calle"
 ce1_bodies_in_the_street_desc: "Con los cementerios llenos y el número de muertos aumentando, los cuerpos simplemente se pudren en la calle."
 ce1_siege_corpse: "Cadáveres enfermos"
 ce1_siege_corpse_desc: "Un ejército hostil arrojó recientemente cadáveres enfermos en una explotación de este condado."
 ce1_quarantined_corpse: "Cadáveres en cuarentena"
 ce1_quarantined_corpse_desc: "Un ejército hostil arrojó recientemente cuerpos enfermos a un predio de este condado, pero los cuerpos fueron mantenidos con éxito separados de la mayoría de la población."
 ce1_heavily_ill: "Muy enfermo"
 ce1_heavily_ill_desc: "La interacción cercana con cadáveres enfermos ha sido muy perjudicial para la salud de este personaje."
 ce1_non_heretical_solution: "Cuerpos segregados"
 ce1_non_heretical_solution_desc: "Los cuerpos afectados por la peste están siendo separados de los sanos en el reino de este personaje."
 ce1_unorthodox_epidemic_treatment: "Tratamiento poco ortodoxo"
 ce1_unorthodox_epidemic_treatment_desc: "A través de algunas prácticas esotéricas y altamente heréticas, este personaje ha logrado reducir con éxito la tasa de propagación de la plaga."
 ce1_unorthodox_epidemic_treatment_bad: "Tratamiento herético fallido"
 ce1_unorthodox_epidemic_treatment_bad_desc: "A través de algunas prácticas esotéricas y altamente heréticas, este personaje ha ido reduciendo sin éxito la tasa de propagación de la plaga."
 ce1_major_quarantine: "Cuarentena en todo el reino"
 ce1_major_quarantine_desc: "Este personaje ha estado encerrando a los lugareños en sus hogares en un esfuerzo por evitar la propagación de la plaga."
 ce1_major_quarantine_county: "Cuarentena"
 ce1_major_quarantine_county_desc: "A nadie se le permite entrar o salir de este condado, lo que reduce la propagación de la plaga."
 war_doctor: "Médico en tiempos de guerra"
 war_doctor_desc: "Un médico de renombre y sus seguidores han estado deambulando por los campos de batalla, brindando atención de alta calidad a soldados enfermos y achacosos."
 ce1_banishment_resistance: "Libre de enfermedades"
 ce1_banishment_resistance_desc: "Los cortesanos tremendamente enfermos han sido desterrados de la corte natal de este personaje, lo que resulta en una exposición muy reducida a las enfermedades."
 minor_epidemic_treatment: "Prevención de epidemias leves"
 minor_epidemic_treatment_desc: "El médico de este personaje recetó recientemente algunas medidas moderadas para prevenir la propagación de la epidemia invasora."
 major_epidemic_treatment: "Prevención de epidemias importantes"
 major_epidemic_treatment_desc: "El médico de este personaje tomó recientemente medidas extremas para evitar la propagación de la epidemia que se avecinaba."
 critical_epidemic_treatment: "Prevención de epidemias místicas"
 critical_epidemic_treatment_desc: "Un médico místico recomienda tratamientos radicales y extraños para la epidemia que se avecina y, aunque molestan a las autoridades religiosas, parecen ser muy eficaces."
 minor_epidemic_treatment_failed: "Prevención de epidemias menores fallida"
 minor_epidemic_treatment_failed_desc: "Aunque moderados por naturaleza, los esfuerzos realizados por este personaje para frenar la plaga invasora han sido perjudiciales."
 major_epidemic_treatment_failed: "Prevención de epidemias importantes fallida"
 major_epidemic_treatment_failed_desc: "Este personaje tomó medidas radicales para evitar la propagación de una epidemia invasora, que no sólo condujo al estancamiento económico sino que también fue completamente ineficaz para prevenir la propagación de enfermedades."
 critical_epidemic_treatment_failed: "Prevención de epidemias místicas fallida"
 critical_epidemic_treatment_failed_desc: "Las medidas tomadas por este personaje para tratar a los afectados por la peste no sólo han sido efectivas, sino que su carácter poco ortodoxo ha molestado mucho a las autoridades religiosas."
 ce1_royal_touch: "El toque real"
 ce1_royal_touch_desc: "Los enfermos y moribundos de este condado fueron visitados recientemente por su señor, otorgándoles su toque real en forma de monedas bendecidas."
 funeral_unrelenting_devotion: "Devoción implacable"
 funeral_unrelenting_devotion_desc: "Este personaje ha jurado sobre la tumba de un ser querido convertirse en un mejor gobernante."
 funeral_comfort: "Consolado"
 funeral_comfort_desc: "Este personaje se enfrentó recientemente a su propia mortalidad y se sintió reconfortado por el significado encontrado en una existencia tan fugaz."
 funeral_existential_dread: "Miedo existencial"
 funeral_existential_dread_desc: "Este personaje se dio cuenta recientemente de que algún día morirá. No les gustó."
 ce1_modest_leader: "Líder modesto"
 ce1_modest_leader_desc: "La leyenda de este personaje en la batalla crece junto con su comportamiento tranquilo."
 ce1_black_thumb: "Pulgar negro"
 ce1_black_thumb_desc: "Este personaje no podría estar menos interesado en la naturaleza."
 legend_chaste_faithful: "Casto, Fiel"
 legend_chaste_faithful_desc: "Los que siguen esta leyenda son conocidos por su fidelidad."
 legend_lecherous_lewd: "Lascivo, Lascivo"
 legend_lecherous_lewd_desc: "Aquellos que siguen esta leyenda son famosos por sus formas deslumbrantes."
 ce1_forward_thinking: "Con visión de futuro"
 ce1_forward_thinking_desc: "A este personaje no le importan las culturas del pasado antiguo y prefiere vivir firmemente en el presente."
 ce1_avenging_child: "Niño vengador"
 ce1_avenging_child_desc: "Este personaje está decidido a vengar la muerte de su progenitor a manos de un animal salvaje."
 legend_palatial_palatable: "Palaciego, palatable"
 legend_palatial_palatable_desc: "En verdad, ¡nada es más grandioso que una mesa llena de las carnes más exóticas!"
 ce1_consequentialist: "Consecuencialista"
 ce1_consequentialist_desc: "A este personaje le gusta recordarle a la gente que el destino es la parte importante, no el viaje."
 legend_edifices_enduring: "Edificios, duraderos"
 legend_edifices_enduring_desc: "Seguir el ejemplo de los albañiles de antaño no es malo: de hecho, el hecho de que sus creaciones aún se mantengan orgullosas hoy en día es un testimonio de sus habilidades."
 legend_monophthalmic_mythical: "Monoftálmico, Mítico"
 legend_monophthalmic_mythical_desc: "¡Los cíclopes caminan entre nosotros! Si estás atento, quizás tú también puedas vislumbrar..."
 legendary_adventurer: "Espíritu aventurero"
 legendary_adventurer_desc: "Este personaje está dispuesto a abandonar su reino y difundir su leyenda en el extranjero."
 epidemic_increased_maintance: "Mayor mantenimiento"
 epidemic_increased_maintance_desc: "Este personaje está pagando salarios más altos para reemplazar a los soldados que fueron secuestrados por la epidemia."
 epidemic_pressed_levies: "Impuestos presionados"
 epidemic_pressed_levies_desc: "Este personaje está presionando a los campesinos para que se incorporen a sus regimientos de Hombres de Armas."
 epidemic_closed_barracks: "Cuartel cerrado"
 epidemic_closed_barracks_desc: "Para evitar pérdidas innecesarias, los soldados serán aislados y no se permitirá ningún entrenamiento."
 ce1_gone_dancing: "Se unió a la danza sin fin"
 ce1_gone_dancing_desc: "Este personaje se ha unido a los campesinos en su danza interminable."
 fealty_demanded: "Lealtad exigida"
 fealty_demanded_desc: "Este personaje exige lealtad de sus subordinados."
 legend_investments: "Inversiones financieras"
 legend_investments_desc: "Este condado ha recibido una avalancha de inversiones gracias a los negocios de su señor, lo que ha impulsado su economía."
 legend_loose_lips: "Labios caídos"
 legend_loose_lips_desc: "Este personaje está dispuesto a permitir que se compre su favor, permitiendo que otros potencialmente lo dobleguen a su voluntad."
 legend_esteemed_expanding: "Estimado, en expansión"
 legend_esteemed_expanding_desc: "Entre los partidarios de esta estimada leyenda se encuentran algunas verdaderas luminarias."
 legend_irreverent_immoral: "Irreverente, Inmoral"
 legend_irreverent_immoral_desc: "La aprobación de esta leyenda por parte de personas irreprochables la ha empañado gravemente."
 legend_wicked_ways: "Malos caminos"
 legend_wicked_ways_desc: "Las conductas supuestamente pecaminosas de este personaje han provocado algunas dificultades a la hora de difundir noticias positivas sobre sus actos."
 legend_errors_exonerated: "Exonerado"
 legend_errors_exonerated_desc: "Las conductas pecaminosas de este personaje han quedado profundamente enterradas gracias al apoyo de sus compañeros."
 legend_principled_pious: "De principios, piadoso"
 legend_principled_pious_desc: "Todos aquellos que promueven esta leyenda se benefician de su integridad a los ojos de la gente común."
 legend_saintly_sinless: "Santo, sin pecado"
 legend_saintly_sinless_desc: "Los proveedores de esta leyenda son tan elogiados que incluso realzan la leyenda misma."
 healthy_court: "Corte Saludable"
 healthy_court_desc: "Las acciones de este personaje han dado lugar a una corte sana y feliz."
 strange_levity: "Extraña levedad"
 strange_levity_desc: "La actitud desenfadada de este personaje ante la tragedia no es del agrado de todos."
 free_boats: "Barcos Gratis"
 free_boats_desc: "Este personaje se ha beneficiado de una serie de barcos abandonados que llegan a sus costas, lo que le ofrece mejores opciones a la hora de viajar."
 corpse_piles: "Montones de cadáveres"
 corpse_piles_desc: "Esta baronía sufre de montones de cadáveres plagados de enfermedades que se pudren en sus costas."
 shattered_by_plague: "Propenso a la plaga"
 shattered_by_plague_desc: "Este condado vibrante y densamente poblado está a un paso de una gran pandemia."
 ravaged_by_plague: "Susceptible a la plaga"
 ravaged_by_plague_desc: "Las bulliciosas calles de los asentamientos de este condado lo convierten en una víctima propicia para la propagación de plagas."
 blighted_by_plague: "Vulnerable a la plaga"
 blighted_by_plague_desc: "La densidad de población superior a la media en este condado lo hace vulnerable a la propagación de plagas."
 struck_by_plague: "En riesgo de peste"
 struck_by_plague_desc: "Este condado alberga asentamientos de tamaño suficiente para facilitar la propagación de las plagas."
 legend_secure_safe: "Seguro, seguro"
 legend_secure_safe_desc: "Esta leyenda es famosa por unir a las personas, haciendo amigos de los enemigos incluso en áreas desconocidas."
 plague_new_capital: "La nueva capital"
 plague_new_capital_desc: "Una plaga reciente ha asolado las tierras y ha convertido a este condado en el candidato ideal para convertirse en la nueva capital del reino."
 plague_alms_donations: "Donaciones de limosna"
 plague_alms_donations_desc: "Los pobres y necesitados de esta baronía se han beneficiado de las donaciones de limosnas, lo que les ha elevado la moral y les ha proporcionado un lugar donde quedarse."
 plague_determined_recover: "Decidido a recuperarse"
 plague_determined_recover_desc: "Aunque la ciudad capital de este personaje ha sido devastada por una plaga, están decididos a que se recupere."
 plague_the_long_road: "El camino largo"
 plague_the_long_road_desc: "La ciudad capital de este personaje ha sido devastada por una plaga y están comprometidos con su recuperación a pesar de sus peligros."
 plague_crippling_sorrow: "Dolor paralizante"
 plague_crippling_sorrow_desc: "La ciudad capital de este personaje ha sido devastada por una plaga, y la muerte y la destrucción que ha provocado los ha sumido en una profunda desesperación."
 legend_tolerant_trusting: "Tolerante, Confiado"
 legend_tolerant_trusting_desc: "A esta leyenda se le ha permitido crecer libremente, y su propietario ha fomentado que los bardos viajeros la embellezcan."
