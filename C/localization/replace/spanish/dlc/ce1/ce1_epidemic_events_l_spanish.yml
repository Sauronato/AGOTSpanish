 epidemic_events.1000.t: "El culto [cult_epidemic.GetNameNoTooltip]"
 epidemic_events.1000.desc.intro: "Mientras [cult_epidemic.GetName] continúa arrasando [infected_county.GetName], una secta peligrosa lo sigue.\n\nUn sacerdote carismático llamado [charismatic_priest.GetFirstName] afirma que la plaga es el resultado de nosotros."
 epidemic_events.1000.desc.mid.unreformed: "Viviendo vidas pecaminosas lejos del amor de [charismatic_priest.GetFaith.HighGodName|U], y sólo renunciando a nuestras costumbres paganas podemos encontrar la salvación de la pestilencia y la plaga que asedian nuestras tierras."
 epidemic_events.1000.desc.mid.reformed: "Dando la espalda a los dioses de nuestros antepasados. [charismatic_priest.GetSheHe|U] afirma que sólo ofreciéndonos a [charismatic_priest.GetFaith.HealthGodName|U] podemos esperar escapar de esta plaga interminable."
 epidemic_events.1000.desc.mid2.cynical: "Odio admitirlo, pero [charismatic_priest.GetSheHe] plantea algunos puntos convincentes."
 epidemic_events.1000.desc.mid2.zealous: "[charismatic_priest.GetHerHis|U] culto se extiende por mis tierras y es mucho peor que cualquier plaga."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U] ha capturado la imaginación de la gente."
 epidemic_events.1000.desc.outro: "Si no se hace nada, es muy posible que este culto se subvierta a sí mismo en tierras azotadas por la plaga."
 epidemic_events.1000.a: "¡Quema a este loco!"
 epidemic_events.1000.b: "Estoy seguro de que esto es inofensivo."
 epidemic_events.1000.c: "¡Por fin encontré [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1010.t: "Un renacido romántico"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U] continúa profanando mi reino, e incluso la gente de la corte está empezando a sospechar que esta terrible plaga tiene un elemento sobrenatural. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí una tarde triste con una propuesta inquietante.\n\n"Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], conozco tu dolor por la pérdida de [dead_lover.GetFirstName] y lo lamento contigo, pero creo firmemente que [epidemic_scope.GetNameNoTooltip] trae consigo una ¡Gran maldición sobre los muertos! ¡Debemos clavar el ataúd de [dead_lover.GetHerHis] antes de que [dead_lover.GetSheHe] se levante y traiga la plaga con [dead_lover.GetHerHim]!"
 epidemic_events.1010.a: ""¡Cómo te atreves!""
 epidemic_events.1010.b: "Quizás [superstitious_courtier.GetSheHe] tenga razón..."
 epidemic_events.1010.c: "¡Cierra todos los ataúdes del reino!"
 epidemic_events.1020.t: "Mal aire sobre [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U] ha devastado a la gente de [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me informa que el comercio y los productos locales se han secado por completo mientras la gente se revuelca en sus casas y en las calles, esperando la llamada de [ROOT.Char.GetFaith.DeathDeityNamePossessive|U].\n\n[miasma_courtier.GetSheHe|U] culpa de la plaga al mal aire que rodea a los muertos y moribundos, y propone que contrarrestarlo con un vasto campo de [epidemic_province.Custom('get_region_flower_type_plural')] contribuiría en gran medida a disipar este mal aire y frenar la propagación de la enfermedad."
 epidemic_events.1020.a: "Vale la pena intentarlo."
 epidemic_events.1020.b: "¡Qué desperdicio de oro!"
 epidemic_events.1030.t: "¡Sanguijuelas!"
 epidemic_events.1030.desc: "Algunos miembros eruditos de la corte me dicen que la administración táctica de sanguijuelas es un tratamiento definitivo y seguro para los humores desequilibrados y la corrupción. Sin embargo, cuando [leeched_courtier.GetFirstName] se acerca a mí con una fría y pálida sonrisa en el rostro de [leeched_courtier.GetHerHis] y un puñado de sanguijuelas tendidas hacia mí, no puedo evitar preguntarme si todo esto ha ido demasiado lejos.\n\n "¡Sanguijuelas! Las sanguijuelas son ¡La única manera de mantener a raya a [epidemic_scope.GetName]!"\n\nEsto va en directa contradicción con el consejo médico general de utilizar sanguijuelas únicamente bajo la supervisión de un médico, pero en estos tiempos desesperados, ¿realmente podemos darnos el lujo de esperar?"
 epidemic_events.1030.a: "¡Distribuye sanguijuelas a todos en la corte!"
 epidemic_events.1030.a.success: "Las sanguijuelas resultan exitosas"
 epidemic_events.1030.a.failure: "Las sanguijuelas son dañinas"
 epidemic_events.1030.b: "Sigamos los consejos médicos."
 epidemic_events.1040.t: "Flagelantes en la corte"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U] continúa arrasando mi reino, devastando todo a su paso. Un grupo de fanáticos ha cobrado protagonismo en las regiones infectadas, afirmando que la salvación se puede lograr mediante la autoflagelación.\n\n"
 epidemic_events.1040.desc.mid.approves: "Peor aún, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] aprueba estas prácticas e insiste en que todos en la corte deberían seguir su ejemplo. [chaplain.GetSheHe|U] insiste en que no sólo tolero este comportamiento, sino que lo apoyo."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está firmemente en contra de esta práctica, afirmando que este acto masoquista no sólo es herético, sino que también es de naturaleza sexualmente desviada y debe ser eliminado. [chaplain.GetSheHe|U] sugiere firmemente que esta práctica sea condenada de todo corazón por la corona."
 epidemic_events.1040.a: "¡Esto es perverso!"
 epidemic_events.1040.b: "Estoy seguro de que no hacen daño a nadie más que a ellos mismos."
 epidemic_events.1040.c: "Si lo que dicen es verdad, ¡flagelaré!"
 epidemic_events.1050.t: "Día del Juicio Final"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en la sala del trono a altas horas de la noche, con un mensaje andrajoso en la mano.\n\n "¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], te traigo noticias terribles sobre [epidemic_scope.GetName]! Blasfemadores y herejes claman que el mundo está llegando a su fin, afirmando que [epidemic_scope.GetNameNoTooltip] nos fue enviado por [ROOT.Char.GetFaith.HighGodName] para marcar el comienzo de [ROOT.Char.Custom('apocalypse_name')]. Su evangelio no hace más que provocar pánico y suicidio en la población local, ¿cómo podemos frustrar esta histeria?""
 epidemic_events.1050.a: ""¡Erradícalos!""
 epidemic_events.1050.b: "¡Enviad a vuestros mejores teólogos a debatirlos!"
 epidemic_events.1050.b.tt.success: "Se disuade el miedo al apocalipsis"
 epidemic_events.1050.b.tt.failure: "La gente no está convencida"
 epidemic_events.1050.c: ""Quizás tengan razón...""
 epidemic_events.1060.t: "Portadores de pestilencia"
 epidemic_events.1060.desc.intro: "La gente de mi reino sigue siendo acosada por [epidemic_scope.GetName], y la superstición está muy extendida entre ellos. Me han informado de que están culpando a la plaga"
 epidemic_events.1060.desc.mid.cats: "Las cualidades sobrenaturales de los gatos.\n\nCreen que de alguna manera los gatos domésticos comunes llevan consigo la plaga y maldicen a la gente común con su presencia. Esta creencia está tan extendida que las zonas más afectadas por la plaga han comenzado a sacrificar gatos en masa."
 epidemic_events.1060.desc.mid.dogs: "Las cualidades sobrenaturales de los perros.\n\nLas criaturas más leales y confiadas son, a los ojos de mis súbditos más bajos, de alguna manera responsables del sufrimiento y la muerte dentro de mi reino. Esta creencia es tan común que muchas áreas están cazando activamente a las pobres bestias."
 epidemic_events.1060.desc.mid.faith: "El [faith_to_blame.GetAdherentNamePlural].\n\nAfirman que los comerciantes extranjeros que practican [faith_to_blame.GetReligion.GetName] traen consigo plagas del extranjero y la ira de [ROOT.Char.GetFaith.HighGodName] por sus males."
 epidemic_events.1060.desc.mid.trait: "Práctica pecaminosa y falta de mostrar [ROOT.Char.GetFaith.HighGodName] el debido respeto.\n\n"
 epidemic_events.1060.desc.mid2.witches: "Culpan específicamente a la brujería, pero no parece muy claro qué constituye brujería a los ojos del campesinado."
 epidemic_events.1060.desc.mid2.sin: "Creen que nos hemos vuelto demasiado [sinful_trait.GetName(ROOT.Char)] y que sólo a través del arrepentimiento masivo y el duro castigo podremos volver a vivir de la manera que [ROOT.Char.GetFaith.HighGodName] pretende que lo hagamos."
 epidemic_events.1060.desc.outro: "\n\nEstos actos han sido ampliamente condenados por el [ROOT.Char.GetFaith.PriestNeuterPlural] del reino, pero sin embargo los juicios continúan."
 epidemic_events.1060.a: "No hay nada que yo pueda hacer."
 epidemic_events.1060.b: "¡Detenedlos de inmediato!"
 epidemic_events.1060.c: "Quizás nuestra respuesta esté en el [ROOT.Char.GetFaith.ReligiousText|U]."
 epidemic_events.1061.t: "Pira de mascotas"
 epidemic_events.1061.desc.intro: "Me despierto en mi habitación con el lejano rugido de la conmoción en el centro de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]. Miro hacia afuera y veo el cielo anaranjado e innumerables chimeneas de humo flotando en la distancia. ¿El reino se ha incendiado mientras duermo?\n\nBusco a [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] en busca de respuestas."
 epidemic_events.1061.desc.mid.cats: ""Son los gatos, mi [ROOT.Char.GetTitleAsNameNoTooltip|U]. Encerrados en pequeñas jaulas de mimbre, los animales son enviados maullando y silbando a grandes piras."
 epidemic_events.1061.desc.mid.dogs: ""Son los perros, mi [ROOT.Char.GetTitleAsNameNoTooltip|U]. Me temo que los campesinos los queman vivos para mantener a [epidemic_scope.GetName] a raya."
 epidemic_events.1061.desc.outro: ""Un asunto bastante espantoso"."
 epidemic_events.1061.a: "Supongo que no hay nada que pueda hacer."
 epidemic_events.1061.a.success: "Quemar animales no tiene ningún efecto."
 epidemic_events.1061.a.failure: "Quemar animales de alguna manera aumenta las infecciones"
 epidemic_events.1061.b: "¡Esto debe parar!"
 epidemic_events.1061.c: "Dañar a estos animales debe convertirse en un delito."
 epidemic_events.1062.t: "Receptores"
 epidemic_events.1062.desc.intro: "La violencia supersticiosa e insensata de mi pueblo continúa extendiéndose junto con [epidemic_scope.GetName], como una enfermedad de la mente que sigue a esta enfermedad de la carne. Ahora, mis deberes cortesanos habituales se ven interrumpidos por un grupo de bruscos cazadores furtivos que ingresan a mi corte.\n\n"Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], mis asociados han notado que tienes un poco de"
 epidemic_events.1062.desc.mid.cats: "Problema del gato. Todo el mundo sabe que los gatos son sirvientes de [ROOT.Char.GetFaith.DevilName|U] y llevan a [epidemic_scope.GetName] a dondequiera que vayan."
 epidemic_events.1062.desc.mid.dogs: "Problema del perro. Es bien sabido que los perros son criaturas repugnantes rodeadas de mal aire y suciedad."
 epidemic_events.1062.desc.outro: "Somos hombres del pueblo y estamos dispuestos a dar caza a cada uno de esos monstruos hasta que la plaga desaparezca"."
 epidemic_events.1062.a: "Matarlos a todos."
 epidemic_events.1062.a.no_effect: "Matar a los animales no tiene ningún efecto."
 epidemic_events.1062.a.success: "La plaga alivia"
 epidemic_events.1062.a.failure: "La plaga empeora"
 epidemic_events.1062.b: "Atrápalos y llévalos a la capital."
 epidemic_events.1062.b.no_effect: "Esto no tiene ningún efecto"
 epidemic_events.1062.b.failure: "La capital está llena de animales rabiosos."
 epidemic_events.1063.t: "¡Arrepentirse!"
 epidemic_events.1063.desc.intro: "El centro de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] está lleno de pánico y desesperación, y entre los lamentos de los condenados se oye la voz de un predicador callejero común.\n\n "¡Arrepiéntete! ¡Arrepiéntete!"
 epidemic_events.1063.desc.mid.faith: "¡Esta plaga no es obra de nadie! Esto es el resultado de nuestro propio pecado."
 epidemic_events.1063.desc.mid.sin: "Esta plaga es un castigo de [ROOT.Char.GetFaith.HighGodName|U] por nuestra debilidad y propensión a ser [trait_blamed.GetName(ROOT.Char)]."
 epidemic_events.1063.desc.mid.witch: "¡No es a las brujas a quienes debemos dirigir nuestra atención, sino a nosotros mismos! ¿No somos todos pecadores?"
 epidemic_events.1063.desc.mid.cats: "¡Echarle la culpa de esta plaga a una criatura tan miserable y patética como un gato es absurdo! ¡Son nuestros propios pecados los que deberíamos estar mirando!"
 epidemic_events.1063.desc.mid.dogs: "¡Culpar de esta plaga a perros ingenuos es una tontería! Son nuestras propias almas corruptas las culpables de esto."
 epidemic_events.1063.desc.outro: "Sólo esforzándonos por ser [virtuous_trait.GetName(ROOT.Char)] podemos siquiera esperar el fin de la plaga."\n\nLa multitud parece bastante cautivada por este mensaje, y muchos otros predicadores en toda la ciudad parecen estar transmitiendo el mismo mensaje con igual convicción y vigor. No puedo evitar sentir que quizás sea mi propia debilidad y pecado lo que trae esta plaga sobre mi pueblo."
 epidemic_events.1063.a: "¡Me arrepiento!"
 epidemic_events.1063.b: "Cosas y tonterias."
 epidemic_events.1063.c: "Seguramente puedo debatir con un predicador callejero común y corriente."
 epidemic_events.1063.c.success: "Disuades al predicador"
 epidemic_events.1063.c.failure: "Te avergüenzas"
 epidemic_events.1064.t: "Ensayos"
 epidemic_events.1064.desc.intro: "A pesar de los continuos esfuerzos por condenar la superstición que rodea a [epidemic_scope.GetName], la práctica continúa aumentando y ahora oigo hablar de juicios que se están llevando a cabo en todo el reino."
 epidemic_events.1064.desc.mid.sin: "Los juicios buscan erradicar a los [trait_blamed.GetName(ROOT.Char)] entre nosotros y castigarlos severamente, a veces hasta la muerte."
 epidemic_events.1064.desc.mid.witch: "Los juicios buscan exponer a las brujas a través de medios bárbaros y sin sentido, a menudo juicios que resultarían en la muerte, ya sea que el acusado fuera brujo o no."
 epidemic_events.1064.desc.outro: "\n\nEstas pruebas tienen como objetivo castigar a los malvados en un intento de hacer surgir el espíritu de [ROOT.Char.GetFaith.HealthGodName|U] para limpiar la tierra de la plaga, pero en realidad solo han provocado más muertes y un mayor agotamiento de mi reino."
 epidemic_events.1064.a: "La única justicia es #EMP my#! justicia."
 epidemic_events.1064.b: "¡Las pruebas deben terminar!"
 epidemic_events.1064.c: "Debemos predicar contra esta práctica."
 epidemic_events.1064.c.success: "Tu mensaje es convincente"
 epidemic_events.1064.c.failure: "Los juicios continúan"
 epidemic_events.1065.t: "Lástima"
 epidemic_events.1065.desc.intro: "La justicia de la mafia sigue siendo una plaga en mi reino tanto como [epidemic_scope.GetName], y por fin las consecuencias han llegado a mi puerta. Me han informado que los predicadores locales están polarizando al público contra sus superiores nobles, y han vuelto sus ojos directamente hacia [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nAcusan a [shamed_buddy.GetHerHim] del crimen de"
 epidemic_events.1065.desc.mid.sin: "Siendo [trait_blamed.GetName(shamed_buddy)]"
 epidemic_events.1065.desc.mid.witch: "Brujería"
 epidemic_events.1065.desc.outro: "Y exigir que [shamed_buddy.GetSheHe] sea sacado de [shamed_buddy.GetHerHis] viviendas cómodas y lujosas y se arrepienta de [shamed_buddy.GetHerHis] pecados mediante la humillación pública. Normalmente, tales actos de falta de respeto hacia un noble serían severamente castigados, pero yo simplemente no puedo castigar a todo el reino."
 epidemic_events.1065.a: "Dales lo que quieren."
 epidemic_events.1065.b: "¡Me niego!"
 epidemic_events.1065.c: "Iré al lugar [shamed_buddy.GetHerHis]."
 epidemic_events.1066.t: "Expulsión"
 epidemic_events.1066.desc: "Nada de lo que alguien pueda decir parece suficiente para convencer al campesinado de que [faith_blamed.GetAdherentNamePlural] no tiene la culpa de [epidemic_scope.GetName]. Se ha corrido la voz entre las comunidades de [faith_blamed.GetAdjectiveNoTooltip] de que mi reino no es un lugar seguro para su gente, y el comercio ha sufrido mucho como consecuencia.\n\nPara empeorar las cosas, los comerciantes de [faith_blamed.GetAdjectiveNoTooltip] no sólo no son bienvenidos en muchas aldeas infectadas, sino que también son bienvenidos. siendo atacado activamente. El comercio es el alma del mundo, y si no se hace nada para frenar esta violencia sin sentido, mi reino sufrirá consecuencias desconocidas."
 epidemic_events.1066.a: "Este comportamiento debe ser castigado."
 epidemic_events.1066.b: "Esto está fuera de mi control."
 epidemic_events.1066.c: "Puedo ofrecer refugio en la capital."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U] Influencia de plaga"
 epidemic_events.1067.desc: "Mientras [epidemic_scope.GetName] devasta el reino de [bigoted_ruler_that_everyone_hates.GetNamePossessive], el campesinado ha insistido en culpar a [faith_blamed.GetAdherentNamePlural]. Este problema se ha generalizado tanto que muchos incluso han comenzado a huir de [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] y venir a mis tierras.\n\nSi bien esta afluencia adicional de personas trae consigo comercio e impuestos, es innegable que provienen de un lugar plagado de [epidemic_scope.GetName] y sin duda traerán el mal aire consigo. Si bien existe el riesgo de que la plaga se propague más fácilmente en mis tierras, las oportunidades que presenta esta afluencia de refugiados son difíciles de negar."
 epidemic_events.1067.a: "Son bienvenidos aquí."
 epidemic_events.1067.b: "No podemos abrir las puertas a la plaga."
 epidemic_events.1067.c: "Ofrecer santuario en la capital."
 every_bordering_county: "Cada condado limítrofe con [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "Prestado"
 epidemic_events.1068.desc: "La caza de brujas contra [faith_blamed.GetAdherentNamePlural] basada en la acusación de difundir [epidemic_scope.GetName] ha tenido un gran número de consecuencias financieras para todos los estratos de la sociedad y eso no podría ser más claro para mí que cuando [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] llega a los tribunales como un mendigo común.\ n\n"La situación es desesperada, mi persecución [ROOT.Char.GetTitleAsNameNoTooltip|U]. [faith_blamed.GetAdjectiveNoTooltip|U] ha aterrorizado a todo tipo de no creyentes lejos de mis tierras. No se puede encontrar a nadie que se dedique a la práctica necesaria de la usura, y mi tesoro se está agotando. Debemos ¡Encuentra una solución y encuéntrala rápido!""
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] será un lugar seguro para todos."
 epidemic_events.1068.b: "Puedo ofrecerle un préstamo."
 epidemic_events.1068.c: "Es desafortunado."
 all_of_vassals_holding: "Todas las tenencias de [loneless_vassal.GetNamePossessive]"
 epidemic_events.1100.t: "Una sombra sobre [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "Las calles de [infected_county.GetNameNoTier] se han vuelto silenciosas. [ROOT.Char.GetFaith.DeathDeityName|U] ha arrojado la plaga de [ROOT.Char.GetFaith.DeathDeityHerHis]"
 epidemic_events.1100.desc.intro.major: "Caminar por [infected_county.GetNameNoTier] es disfrutar de una terrible sinfonía de sufrimiento humano. La pestilencia ha llegado a"
 epidemic_events.1100.desc.intro.fallback: "Un paseo por [infected_county.GetNameNoTier] revela algo profundamente desagradable. Una plaga ha llegado"
 epidemic_events.1100.desc.intro2.holy_site: "Este lugar más sagrado.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "Esta metrópolis que alguna vez fue próspera.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "Esta modesta aldea.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Los infectados están cubiertos de pies a cabeza por erupciones que son calientes al tacto.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Bubones pustulosos negros cubren la piel de los infectados, llenos de un líquido fétido que emite aire viciado cuando se revienta.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "La piel de los infectados es de color rojo intenso y está cubierta de bultos y protuberancias. Innumerables cicatrices recientes cubren la piel debido a una picazón interminable, y esos ojos desesperados están inyectados en sangre y rojos.\n\n"
 epidemic_events.1100.desc.mid.measles: "La piel grumosa del enfermo es de color rojo brillante y dolorosa al tacto. Sudan incluso con el frío y tienen en los ojos una mirada de leproso.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Cuando se encuentran con los ojos de los infectados, estos parecen vacíos y vacíos por dentro, como si el espíritu estuviera en otra parte. Sus ropas están manchadas de rojo intenso alrededor del trasero y se agarran el estómago como para evitar que se caiga.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Los infectados a menudo se contorsionan en bailes impíos a intervalos aleatorios entre ataques de gemidos y faltas sin sentido en las calles.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Dondequiera que uno va, no puede escapar del ruido incesante de la tos y la tos de la sangre infectada y congelada que mancha sus ropas de un color carmesí intenso.\n\n"
 epidemic_events.1100.desc.mid.fallback: "La población está atormentada por malos humores de todo tipo, lo que provoca síntomas que son demasiado numerosos para nombrarlos.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "No hay un alma en la ciudad que no haya sido acosada por esta terrible enfermedad y continúa avanzando rápidamente hacia la clase noble."
 epidemic_events.1100.desc.mid2.major: "Al menos la mitad de la población campesina ha sido infectada y es sólo cuestión de tiempo hasta que se propague a la nobleza."
 epidemic_events.1100.desc.mid2.fallback: "Si bien las cifras siguen siendo bajas, es sólo cuestión de tiempo hasta que se extienda más."
 epidemic_events.1100.desc.outro.capital: "Ya hay gente que llama a esta aflicción “[epidemic.GetName]”, y está sucediendo en mi propia puerta."
 epidemic_events.1100.desc.outro: "La gente ya llama a esta aflicción "[epidemic.GetName]"."
 epidemic_events.1100.a.already_has_it: "Me temo que es demasiado tarde..."
 epidemic_events.1100.a.compassionate: "Esos pobres campesinos enfermos..."
 epidemic_events.1100.a.callous: "Bueno, no hay nada que pueda hacer."
 epidemic_events.1100.a.diligent: "Estaré atento."
 epidemic_events.1100.a.paranoid: "¡#EMP nunca#! saldré de mi habitación!"
 epidemic_events.1100.a.brave: "He sobrevivido a cosas peores."
 epidemic_events.1100.a.cannibal: "Que desperdicio de buena carne."
 epidemic_events.1100.a.eccentric: "¿No puedo simplemente esperar en un barco?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] protégenos."
 epidemic_events.1100.a: "Alguien debería hacer algo."
 epidemic_events.1100.b: "¡Llame al médico!"
 look_for_physician_epidemic_tt: "Buscará un [GetCourtPositionType('court_physician_court_position').GetName()] para ayudar a compensar el [epidemic|E]"
 physician_will_help_epidemic_tt: "Su [GetCourtPositionType('court_physician_court_position').GetName()] le proporcionará numerosas opciones para compensar el [epidemic|E]"
 epidemic_events.1110.t: "Cuerpos en la calle"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con el pánico pintado en la cara de [chaplain.GetHerHis].\n\n"[ROOT.Char.GetName|U], traigo noticias terribles. Parece que los cuerpos se están acumulando tan rápidamente a lo largo del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] que algunos no han podido seguir el ritmo de la rápida se propaga, dejando que los cuerpos contaminen el aire con miasma en medio de las calles. ¡Quizás podamos hacer uso del $building_type_burial_site_01$ en [graveyard_county.GetName] para ayudar a mantener el ritmo de las crecientes pilas de cuerpos en el reino.""
 epidemic_events.1110.a: "Muy bien."
 epidemic_events.1110.b: "Ese sitio es sólo para mí y los míos."
 epidemic_events.1120.t: "Un regalo espantoso"
 epidemic_events.1120.desc: "Cuando entramos en [flung_corpse_location.GetName], una idea diabólica cruza por mi mente. Algunas tropas se encuentran al borde de la muerte con [epidemic_scope.GetName] y pronto partirán de este mundo. Sin embargo, es posible que me sirvan en esta guerra incluso después de la muerte.\n\nEl miasma de los cadáveres seguramente hará que más soldados enfermen, a menos que nos deshagamos de los cuerpos de alguna manera. Quizás podamos poner a [corpse_flingee.GetName] de rodillas a [corpse_flingee.GetHerHis] enviándole un regalo a [corpse_flingee.GetHerHim] a través de una catapulta..."
 epidemic_events.1120.a: "¡Carguen los cuerpos!"
 epidemic_events.1120.b: "¡Esto es obsceno!"
 epidemic_events.1121.t: "Un regalo desde arriba"
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive] fuerzas han entrado en mis tierras y parecen haberse detenido fuera de mi posesión, tal vez este sea el comienzo de un asedio.\n\nPoco después de que llegan, escucho un estallido repentino y un sonido de bofetadas húmedas desde afuera. Salgo corriendo para ver qué pudo haber producido un sonido tan sobrenatural, y lo que veo me hace sentir frío.\n\nLos restos destrozados de un cadáver yace en un charco de carne y huesos, como una exhibición macabra en una carnicería. Es evidente que el cuerpo está plagado de alguna enfermedad extraña y, si no se hace nada, seguramente habrá un brote."
 epidemic_events.1121.a: "¡Tíralo de vuelta!"
 plague_averted_tt: "La plaga se evita"
 plague_still_infects_tt: "Los cuerpos están demasiado aplastados para moverse."
 epidemic_events.1121.b: "¡Pon el cuerpo en cuarentena y limpia este lugar!"
 epidemic_events.1121.b.success: "La cuarentena es exitosa"
 epidemic_events.1121.b.failure: "La cuarentena falla"
 epidemic_events.1121.c: "¡Sólo mantenlo alejado de mí!"
 epidemic_events.1122.t: "Un regalo devuelto"
 epidemic_events.1122.desc: "Un ligero silbido llena el aire cuando algo aparece más allá de las paredes de [flung_corpse_location.GetName]. El silbido se hace más fuerte hasta que, de repente, el objeto aterriza con estrépito en medio del campamento.\n\nSangre, huesos y dientes yacen en un cráter apenas adherido a la carne irreconocible a la que alguna vez pertenecieron. Parecería que nuestro "regalo" ha regresado a nosotros."
 epidemic_events.1122.a: "Está demasiado destrozado para moverlo ahora."
 epidemic_events.1122.b: "¡Recógelos y vuelve a intentarlo!"
 epidemic_events.1122.b.success: "Arrojas el 'cuerpo' hacia atrás"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "La lluvia de carne"
 epidemic_events.1123.desc: "Oigo el suave repiqueteo de la lluvia en el alféizar de mi ventana. Me siento un poco agitado porque el cielo estaba despejado la última vez que me tomé el tiempo de mirar, así que miro hacia afuera y veo que el cielo sigue azul. Saco la mano por la ventana y me perturba ver sangre marrón oscura empapando mis dedos. Afuera, por todas partes, mis tierras están siendo empapadas con la sustancia pútrida con el ocasional y pesado chapoteo de trozos de carne. Evidentemente, los cuerpos han sido arrojados una vez más, aunque ahora están tan castigados por esta ordalía que han quedado reducidos a nada más que una masa de sangre y vísceras."
 epidemic_events.1123.a: "Absolutamente horrible."
  
