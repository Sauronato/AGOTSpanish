 ce1_meat_shower: "La ducha de carne"
 ce1_meat_shower_desc: "[flinger.GetName] arrojó un cadáver a mi posesión, reduciéndolo a una lluvia de sangre y vísceras."
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName] arrojó un cadáver a tu posesión, reduciéndolo a una lluvia de sangre y vísceras."
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName] arrojó un cadáver a [owner.GetNamePossessive], reduciéndolo a una lluvia de sangre y vísceras."
  
 epidemic_events.5000.t: "¡Hacer algo!"
 epidemic_events.5000.desc: "Llegan más informes desde [infected_county.GetName] mientras el [epidemic.GetName] continúa haciendo estragos. [church_person.GetTitledFirstName], después de haberme traído personalmente la última de las misivas, golpea mi escritorio con la mano.\n\n"¡La gente espera que hagamos algunos actos para ayudarlos!" [church_person.GetSheHe|U] insiste, señalando el mensaje.\n\n"Ahora, he visto este tipo antes. Todo lo que tenemos que hacer es purgar algunos de los animales inmundos que han estado acosando el área. La aflicción seguramente no durará ¡sin ellas!" [church_person.GetFirstNameNoTooltip|U] se recuesta satisfecho mientras reflexiono. "Es la voluntad de [ROOT.Char.GetFaith.HighGodName].""
 epidemic_events.5000.a: "Ya sabes, esas ratas parecen bastante sucias..."
 epidemic_events.5000.b: "Los gatos obtienen #EMP en todas partes.#! Deben ser los culpables."
 epidemic_events.5000.c: "Los perros están constantemente cubiertos de suciedad. ¡Deshazte de ellos!"
 epidemic_events.5000.d: "Debemos sacrificar las ovejas."
 epidemic_events.5000.e: ""No seas tan ridículo, [church_person.GetFirstNameNoTooltip].""
  
 epidemic_events.5001.t: "¡Barran las puertas!"
 epidemic_events.5001.desc: "Un apresurado golpe de pies me da apenas aviso antes de que la puerta se abra de golpe y [courtier.GetFirstName], con los ojos desorbitados, irrumpa en la habitación.\n\n"¡Mi [ROOT.Char.GetLadyLord]!" [courtier.GetSheHe|U] tartamudea, arrojando un montón de misivas de [ROOT.Char.Custom('GetWritingMaterial')] sobre mi escritorio. "Mi [ROOT.Char.GetLadyLord], acabo de regresar de [province.GetName], ¡y no #EMP creerías#! la devastación! ¡La muerte y la destrucción acechan la tierra! ¡Miles yacen muertos en las calles!"\n\nRevisando las pilas igualmente histéricas de [ROOT.Char.Custom('GetWritingMaterial')], intento darle sentido a todo. Lo último que supe fue que el brote en [province.GetName] fue bastante restringido..."
 epidemic_events.5001.a: ""¡Apágalo! ¡Apaga #EMP todo! #!""
 epidemic_events.5001.b: "Confío en los responsables de [province.GetName]."
 epidemic_events.5001.c: ""¡¿No crees que ya tengo suficientes cosas de qué preocuparme, [courtier.Custom('InsultNoun')]?!""
 epidemic_events.5001.d: "Lo mejor es enviar algo de ayuda mientras el problema es apenas incipiente."
 epidemic_events.5001.e: "Tendrán que conformarse con eso."
  
 epidemic_events.5002.t: "El silencio de la orilla"
 epidemic_events.5002.desc: "Mientras caminamos juntos, [steward.GetFirstName] me da un discurso sombrío sobre la epidemia que se extiende por [coastal_province.GetName]. A lo lejos podemos ver los cadáveres amontonados a lo largo de la costa y un barco abandonado varado cerca de ellos. Cuando me vuelvo hacia [steward.GetFirstNameNoTooltip], una mirada curiosa comienza a aparecer en el rostro de [steward.GetHerHis].\n\n "¿Qué pasaría si, mi [ROOT.Char.GetLadyLord]", comenzó [steward.GetSheHe], "¿y si simplemente hiciéramos que esos cuerpos no fueran un problema?" \n\nBrevemente desconcertado, poco a poco empiezo a desentrañar el plan. Después de todo, el barco fue abandonado y esos cuerpos deben ser eliminados de una forma u otra..."
 epidemic_events.5002.a: "Me pregunto hacia dónde fluye esta agua."
 epidemic_events.5002.a.tt: "Quizás podamos convertir este barco #EMP en el problema de otra persona#!..."
 epidemic_events.5002.b: ""Cárgalo y déjalo a la deriva"."
 epidemic_events.5002.b.success: "El barco nunca se vuelve a ver."
 epidemic_events.5002.b.failure: "El barco llega a tierra unos días después."
 epidemic_events.5002.b.criticalfailure: "El barco se hunde y los cuerpos regresan a la orilla"
 epidemic_events.5002.c: "Merecen ritos funerarios adecuados."
 epidemic_events.5002.d: "Bueno, al menos el barco parece estar en condiciones de navegar..."
  
 epidemic_events.5003.t: "Manos curativas"
 epidemic_events.5003.desc: "Mi caballo mantiene alejada de mí la suciedad del camino mientras camino por las calles de [location.GetName], pero no se puede decir lo mismo de aquellos que caminan penosamente por él. Un campesino me lanza [peasant.GetHerselfHimself], con un brazo alrededor de un niño pequeño que tropieza.\n\n "¡Mi [ROOT.Char.GetLadyLord]! Por favor". [peasant.GetSheHe|U] suplica, empujando al niño hacia mí. "[child.GetSheHe|U] está muy enfermo. ¿Podrías dedicarle un simple toque para curar a [child.GetHerHim]?""
 epidemic_events.5003.a: ""¡Aléjame esa #EMP cosa#!!""
 epidemic_events.5003.b: "Bueno, dudo que esto ayude, pero..."
 epidemic_events.5003.b.tt: "Los campesinos creen que el toque de un rey cura tiene sus ventajas y desventajas..."
 epidemic_events.5003.b.criticalsuccess: "El niño es sanado milagrosamente"
 epidemic_events.5003.b.success: "La infección persiste, pero parecen más felices."
 epidemic_events.5003.b.failure: "El niño se enferma más"
 epidemic_events.5003.c: "Sigue moviéndote, no los mires a los ojos..."
  
 epidemic_events.5004.t: "La marea humana"
 epidemic_events.5004.desc: "Momentos después de que noté por primera vez el estruendo y los gritos, las puertas de mi sala del trono se abren de golpe y mis guardias son arrastrados impotentes por una marea turbulenta de campesinos.\n\nJoven, viejo, mujer, hombre, todo tipo de plebeyos están aquí. Uno de ellos da un paso adelante para dirigirse a mí.\n\n"¡Mi [ROOT.Char.GetLadyLord]!" [peasant_1.GetFirstName] comienza, señalando a la multitud detrás de [peasant_1.GetHerHim]. "Solicitamos su apoyo y su protección a [epidemic_scope.GetName], como es su deber para con nosotros."\n\nMis guardias, reorganizados y empuñando armas, me miran expectantes."
 epidemic_events.5004.a: ""¡Entrad todos!""
 epidemic_events.5004.a.new_courtiers: "Todos los nuevos cortesanos obtienen #positive_value 40#! opinión de #color_white tú#!"
 epidemic_events.5004.a.old_courtiers: "Todos los cortesanos anteriores pierden #negative_value 10#! opinión de #color_white tú#!"
 epidemic_events.5004.b: "No necesito disuadirlos de este plan tonto..."
 epidemic_events.5004.b.success: "Entienden la necesidad del aislamiento"
 epidemic_events.5004.b.failure: "Hay que sacarlos por la fuerza"
 epidemic_events.5004.c: "¡Guardias! ¡Sácalos de aquí!"
  
 epidemic_events.5005.t: "¿Vidas o oro?"
 epidemic_events.5005.desc: "El oro es el alma de un reino y los comerciantes aportan gran parte de esa riqueza. Sin embargo, [epidemic_scope.GetName] todavía se extiende por el mismo reino y [steward.GetFirstName] me ha traído misivas desde las provincias costeras ricas en comercio.\n\n"Podemos controlar este brote, mi [ROOT.Char.GetLadyLord]". [steward.GetFirstNameNoTooltip] dice, con lo que parece una confianza engañada. "Exigir que todos los comerciantes se secuestren antes de llevar sus productos a los mercados garantizará que no se infecten".\n\nPero, como sugiere el resto tácito de la frase, hay pocas posibilidades de que esto no perjudique la afluencia de valiosos impuestos. ."
 epidemic_events.5005.a: "Que sean cuarenta días y golpead a los que no estén de acuerdo."
 epidemic_events.5005.a.coastal_quarantine: "Cada [realm|E] provincia costera"
 epidemic_events.5005.a.landholders: "Todo $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "Deberán permanecer aislados durante veinte días después de su aterrizaje."
 epidemic_events.5005.b.success: "Entienden la necesidad del aislamiento"
 epidemic_events.5005.b.failure: "Hay que sacarlos por la fuerza"
 epidemic_events.5005.c: "No podemos arriesgarnos a alterar la economía."
  
 epidemic_events.5006.t: "No es para reirse"
 epidemic_events.5006.desc: "Estos días, el sonido de las risas resuena en los pasillos de la corte. Es extraño, dado el [epidemic_scope.GetName] que sigue asolando el campo. Agarro a [councillor.GetFirstName] cuando [councillor.GetSheHe] pasa y exijo saber qué está pasando.\n\n"¡Vaya, mi [ROOT.Char.GetLadyLord]!", comienza [councillor.GetSheHe] con una amplia sonrisa, "¡es el último consejo de los médicos! Están seguros de que [epidemic_scope.GetNameNoTooltip] se propaga por el mal humor y las actitudes sombrías, así que, por supuesto, #EMP es lógico que también sea cierto lo contrario".\n\n[councillor.GetFirstNameNoTooltip] termina la declaración, previsiblemente, estallando en carcajadas [councillor.GetHerselfHimself]."
 epidemic_events.5006.a: "¡Tienes toda la razón! ¡Ja, ja, ja! ¡Ji, ji!"
 epidemic_events.5006.b: "La súplica a [ROOT.Char.GetFaith.HighGodName] es nuestra única salvación."
 epidemic_events.5006.c: "Bueno, tal vez haya algo de eso..."
 epidemic_events.5006.c.success: "De hecho te sientes un poco mejor"
 epidemic_events.5006.c.failure: "Pareces un poco poco convincente."
 epidemic_events.5006.d: "Esto es completamente ridículo."
  
 epidemic_events.5007.t: "Brujería y salvación"
 epidemic_events.5007.desc: "¿Qué conmoción es esta? Una multitud, encabezada por la voz aullante de [accuser.GetFirstName], rodea a alguna alma desafortunada. Siguiendo adelante, finalmente descubro a [herbalist.GetFirstName] defendiendo desafiantemente a [herbalist.GetHerselfHimself], incluso cuando la voz de [accuser.GetFirstNamePossessiveNoTooltip] suena aún más fuerte.\n\n" y, además, en el momento en que saliste a recolectar plantas para tu llamada #EMP artesanía#!, ¡El maldito [epidemic_scope.GetName] comenzó a devastar nuestras tierras! ¡Tú eres #EMP claramente#! la causa, tú [herbalist.Custom('InsultAdjective')] [herbalist.GetFirstName]0!"\n\n[herbalist.GetFirstName]1 señala con un dedo y dispara mientras la multitud murmura enojada. Esto se está yendo rápidamente de las manos."
 epidemic_events.5007.a: ""¡Suficiente! La herboristería es un arte noble"."
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] tiene razón. No podemos ser demasiado cuidadosos."
 epidemic_events.5007.c: ""Pensemos en esto, ¿de acuerdo?""
 epidemic_events.5007.c.success: "Logras convencer a la multitud."
 epidemic_events.5007.c.failure: "La multitud ignora tus argumentos."
 epidemic_events.5007.d: ""¡Basta! Cesen sus acusaciones infundadas, [accuser.GetFirstNameNoTooltip].""
 epidemic_events.5007.e: "¿Tal vez si [herbalist.GetFirstNameNoTooltip] promete abandonar el oficio...?"
  
 epidemic_events.5008.t: "Sano y salvo"
 epidemic_events.5008.desc: "Esto no es exactamente #EMP bueno#!, esto [epidemic_scope.GetName], pero a medida que pasa el tiempo veo algunos beneficios.\n\nDespués de todo, no he tenido ni una sola visita durante varios días, ¡tal como me gusta! – e incluso los sirvientes están escaseando. Es difícil decir en qué medida esto me impide contraer la enfermedad, pero los resultados me sorprenden.\n\nAun así, me pregunto: ¿tal vez debería hacer un esfuerzo para mostrar mi cara? Es un #EMP riesgo#!..."
 epidemic_events.5008.a: "¡Nadie puede verme sin mi permiso!"
 epidemic_events.5008.b: "Debo ser visto por mis súbditos."
 epidemic_events.5008.c: "¡Qué gran excusa es la [epidemic_scope.GetNameNoTooltip]!"
  
 epidemic_events.5009.t: "Olor fingido"
 epidemic_events.5009.desc: "En momentos como estos, es mejor tener cuidado con los olores extraños. Éste, sin embargo, emana de una esquina de la plaza del mercado y es realmente fragante.\n\n "¡Consigue tus bolsitas aquí! ¡Sólo se utilizan las mejores y más frescas hierbas!" El puesto del astuto comerciante estaba cubierto de diversos aromáticos, y [merchant.GetSheHe] sostiene una bolsa llena con ellos en cada mano mientras [merchant.GetSheHe] vende las mercancías. [merchant.GetSheHe|U] me nota y me extiende uno para que lo pruebe. "¡Sólo lo mejor, mi[ROOT.Char.GetLadyLord], te mantendrá a salvo de [epidemic_scope.GetName]!"\n\nTomo el sobre de la mano que me ofrece. #EMP sí#! parece algo que mantendría alejado el miasma..."
 epidemic_events.5009.a: ""¿Cuántos tienes a la venta?""
 epidemic_events.5009.b: ""Lo compraré, pero no por ese precio"."
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U] acepta de mala gana"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U] se niega a ceder"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U] se niega airadamente a vender"
 epidemic_events.5009.c: "Uno no podría hacer daño."
 epidemic_events.5009.d: "Estos no salvarán un alma."
  
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierPossessiveNoTooltip] Calles asfixiadas"
 epidemic_events.5010.opening: "Por fin ha llegado. La temible peste acecha las calles de [capital.GetBaseNameNoTier] y su guadaña desenfrenada arrasa con todo lo que encuentra a su paso."
 epidemic_events.5010.santiago: "Son pocos los pasos que recorren el Camino de Santiago. Sólo los más valientes y fervientes siguen recorriendo el camino hacia la ciudad asolada por la peste, buscando la salvación del Todopoderoso, aunque ellos mismos sucumban a la repugnante enfermedad. Las hermosas plazas, tan a menudo llenas de alegría y de intercambios cordiales, son el refugio de los condenados. Los muertos y los moribundos resuena aquí, lastimosamente solos."
 epidemic_events.5010.london: "Las suaves mareas del Támesis ahora transportan algo más que sedimentos y comerciantes. Cadáveres hinchados y blanqueados por el sol son depositados río abajo, con sus rostros agonizantes en una silenciosa sonrisa rictus, bubones reventados lívidos contra la piel pálida.\n\nLas antiguas murallas romanas, tantas veces guardianas contra las incursiones de los vivos, ahora están reforzadas con los muertos. Las calles estrechas y sinuosas se han convertido en un laberinto de cadáveres apilados, y las ratas utilizan los montones como refugio y sustento."
 epidemic_events.5010.rome: "¡Roma! Roma gloriosa. La capital del mundo.\n\nInnumerables almas han recorrido estos venerables caminos, pero las filas de los muertos aumentan más rápidamente día a día. El flagelo barre las calles, arruinando cada bonita plaza y cada glorioso arco. Los viejos mármoles permanecen en silencio, indefensos ante la tortura de los vivos. Los moribundos pronuncian su último estertor, en sus labios las palabras que apenas se atrevían a pensar en tiempos mejores:\n\n"¿Cuán perpetua es la Ciudad Eterna?""
 epidemic_events.5010.paris: "Las sinuosas aguas del Sena bañan alegremente las costas de la Île de la Cité, desmintiendo la catástrofe en la tierra.\n\nLos enfermos arrastran los pies desesperadamente entre edificios destartalados. Donde una vez los panaderos pregonaban sus productos yacen montones de muertos, los vivos incapaces de seguir el ritmo de la marea de enfermedades que constriñen la ciudad.\n\nLa escena sería casi pacífica, si no fuera por los gemidos y la tos de los moribundos."
 epidemic_events.5010.constantinople: "La ciudad del deseo del mundo. La Reina de las Ciudades. La puerta a la felicidad. La encrucijada del mundo.\n\nEstos nombres grandiosos y resplandecientes se otorgan a la poderosa metrópolis, que cubre su resplandeciente promontorio desde tiempos inmemoriales. Tan venenosamente irónicos se sienten ahora esos mismos nombres, con los enfermos y debilitados abriéndose camino miserablemente entre los cadáveres de aquellos que ya han sucumbido.\n\n¿Se sienten reconfortados con esas glorias pasadas cuando mueren?"
 epidemic_events.5010.prague: "Los mercados y plazas comerciales de la ciudad, que habitualmente están llenos de actividad, han quedado en un silencio sepulcral. Los orgullosos puentes que cruzan el Moldava están obstruidos por los enfermos, los muertos provocan atascos en medio de los tramos de abajo.\n\nVyšehrad contempla con tristeza la carnicería, sus muros de popa fundados por el duque Krok hace tantas generaciones son incapaces de detener a un asesino tan mortal y silencioso. como la temida pestilencia.\n\nLa Ciudad de las Cien Agujas muere lentamente, y esos alardeados campanarios no pueden evitar que el cielo se caiga."
 epidemic_events.5010.toledo: "¿Qué ciudad es más conocida por su acero que Toledo? Las aguas del Tajo se han utilizado para apagar las hojas de un millón de espadas, pero hay algunas amenazas de las que ninguna artesanía puede proteger.\n\nEs una sombría ironía que un lugar tan diverso se una de repente en ante tanta adversidad. La enfermedad mata sin prejuicios, derribando a todos en todos los ámbitos de la vida.\n\nLas antiguas herrerías guardan silencio. Quienes los trabajaron dedican sus manos callosas a la oración en lugar del trabajo duro, con la esperanza de que lo divino pueda salvarlos donde un arma no lo haría."
 epidemic_events.5010.cairo: "Antigua sin medida, El Cairo ha sido testigo del ascenso y caída de ciudades hermanas en Menfis y Heliópolis, pero aún se mantiene fuerte. Ha soportado mucho, pero tendrá que soportar aún más.\n\nEl Nilo, el río de la vida, hoy lleva consigo la muerte a su paso. Los muertos malignos son arrastrados por sus aguas para pudrirse en los deltas fangosos donde se encuentra con el mar, pero cada vez son más los que los reemplazan. Los nilómetros se asfixian con los cuerpos, arrojados desesperadamente a sus gargantas para ahorrar tiempo, ahorrar espacio, salvar a los vivos.\n\nLa vieja ciudad se marchita."
 epidemic_events.5010.kanyakubja: "Nadie sabe cuántas generaciones han vivido y muerto aquí, pero todos coinciden en que la ciudad en sí es increíblemente antigua. Se necesitará toda su experiencia y sabiduría para sobrevivir a esta amenaza.\n\nLas famosas destilerías de perfumes continúan produciendo attars, botellas de piel de camello llenas hasta el borde y que las personas sanas llevan alrededor del cuello para protegerse de los malos olores.\n\nEn otros lugares, sin embargo , los únicos sonidos que resuenan en las paredes son los gemidos de los muertos y moribundos, con sus cuerpos apilados a alturas imposibles en los estrechos callejones."
 epidemic_events.5010.varanasi: "Es más conocida como la Ciudad de la Luz, pero Varanasi ha sido la Ciudad de los Muertos durante el mismo tiempo. Parece apropiado, entonces, que sea el anfitrión de la más mortífera de las pestilencias.\n\nEn tiempos más felices, el Ganges rebosa vida; ahora sólo lleva a los muertos. Sus cadáveres hinchados quedan atrapados en las orillas del río, expulsados ​​a patadas por las pocas personas vivas que se atreven a aventurarse afuera.\n\nLos sonidos del llanto y la tos rebotan en las antiguas piedras de esta ciudad antediluviana."
 epidemic_events.5010.fallback: "Las calles sinuosas y las viviendas amontonadas, normalmente repletas de masas, permanecen en silencio. Sólo los gemidos lastimeros de los afligidos y las toses secas y húmedas de aquellos que pronto se unirán a los muertos en aumento rompen el silencio."
 epidemic_events.5010.a: "Las donaciones de limosnas pueden al menos facilitar el paso de los moribundos."
 epidemic_events.5010.b: "#DIE1 La ciudad...#! #DIE2 mi preciosa ciudad...#!"
 epidemic_events.5010.b.win: "Decides reconstruir"
 epidemic_events.5010.b.neutral: "Te preocupas por los desafíos"
 epidemic_events.5010.b.lose: "Te hundes en una sensación de pavor"
  
