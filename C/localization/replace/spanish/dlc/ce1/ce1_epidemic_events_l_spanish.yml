 #epidemic_events.5900.t: "La muerte negra"
 epidemic_events.5900.t: "Gran enfermedad primaveral"
  #AGOT Modified 
 #epidemic_events.5900.desc: "La pestilencia acecha la tierra.\n\nEspantosos y burbujeantes bubones crecen sobre las víctimas, cuyas lastimeras llamadas de ayuda son sofocadas lentamente mientras se ahogan en sus propias gargantas llenas de pus.\n\nDesde el pilluelo más humilde hasta el emperador más festejado , todos temen la guadaña indiscriminada de la plaga despiadada. Aquellos que sobrevivan deben observar impotentes cómo todo a su alrededor perece.\n\nLos devotos buscan en lo divino un salvador, y los poderosos sus riquezas, pero ninguno puede estar realmente a salvo. Horribles zarcillos se extienden por la tierra, constriñéndola hasta que ya no respira.\n\nLa Gran Enfermedad Primaveral está sobre nosotros. [ROOT.Char.GetFaith.HighGodName] sálvanos a todos."
 epidemic_events.5900.desc: "La pestilencia acecha la tierra.\n\nEspantosos y burbujeantes bubones crecen sobre las víctimas, cuyas lastimeras llamadas de ayuda son sofocadas lentamente mientras se ahogan y se ahogan en sus propias gargantas llenas de pus.\n\nDesde el pilluelo más humilde hasta los señores más ricos, todos temen la guadaña indiscriminada de la plaga despiadada. Aquellos que sobrevivan deben observar impotentes cómo todo a su alrededor perece.\n\nLos devotos buscan en lo divino un salvador, y los poderosos sus riquezas, pero ninguno puede estar realmente a salvo. Horribles zarcillos se extienden por la tierra, constriñéndola hasta que ya no respira.\n\nLa Gran Enfermedad Primaveral está sobre nosotros. [ROOT.Char.GetFaith.HighGodName] sálvanos a todos."
 epidemic_events.5900.christian: ""Padre nuestro que estás en los cielos, santificado sea tu nombre...""
 epidemic_events.5900.fallback: "Que perseveremos en estos tiempos sombríos."
  
 epidemic_events.5901.t: "Hasta el codo"
 epidemic_events.5901.desc: "El cadáver yace sobre la mesa, rodeado por varios equipos macabros, así como por mi médico [physician.GetFirstName] y por mí.\n\n"No estoy seguro, mi [ROOT.Char.GetLadyLord]", comenzó [physician.GetFirstNameNoTooltip] nerviosamente, [physician.GetHerHis] con la mirada fija firmemente. a [physician.GetHerHis] pies. "No sé qué podemos sacar de este cadáver..."\n\n[physician.GetSheHe|U] sabe muy bien lo que #EMP podríamos hacer#!, [physician.GetSheHe] simplemente no quiere que se lo pregunte a [physician.GetHerHim]. Diseccionar el cadáver de un portador de plaga podría brindarnos algunos consejos valiosos sobre cómo combatirlo. La única pregunta es si existe algún riesgo de contraer esta terrible aflicción..."
 epidemic_events.5901.a: ""¿Por qué no lo hacemos juntos?""
 epidemic_events.5901.a.tt: "Información obtenida"
 epidemic_events.5901.a.tt.plague: "Plaga atrapada"
 epidemic_events.5901.b: "Exijo una disección."
 epidemic_events.5901.c: "Muy bien, prescindiremos."
  
 epidemic_events.5902.t: "Cruces fronterizos"
 epidemic_events.5902.desc: "Desmontando apresuradamente, me abro paso entre la multitud de soldados en [border_province.GetName], dentro del condado fronterizo de [border_county.GetNameNoTier]. La misiva de mi mariscal [marshal.GetFirstName] había solicitado mi juicio y presencia, y mientras veo [marshal.GetHerHim] puedo ver por qué.\n\nUna masa andrajosa de gente, cansada y hambrienta, se encuentra insegura ante nosotros. Claramente son refugiados de la brutal plaga que continúa asolando tierras lejanas, pero no hay garantía de que hayan salido ilesos.\n\nIncluso ahora, puedo ver a un hombre en la manada tosiendo y tosiendo. [marshal.GetFirstNameNoTooltip] cubre la boca de [marshal.GetHerHis] con incertidumbre."
 epidemic_events.5902.a: "No podemos arriesgarnos. Matarlos a todos."
 epidemic_events.5902.b: "Quizás podamos establecer algunos campamentos temporales."
 epidemic_events.5902.c: "Envíalos lejos."
 epidemic_events.5902.d: "Déjalos pasar."
  
 epidemic_events.5903.t: "Placeres simples, descartados"
 epidemic_events.5903.desc: ""¡[ROOT.Char.GetFirstName]! ¡No!" La voz de [family.GetFirstName] resuena por encima del sonido de mi caballo mientras camina por el sendero. [family.GetSheHe|U] corre a mi lado, mirándome con reproche.\n\n"Has oído lo que viene en el camino. Toda esa muerte y enfermedad..." [family.GetSheHe] retuerce las manos de [family.GetHerHis] con tristeza. "Debes quedarte aquí, sano y salvo dentro de los muros. Por favor."\n\nSolo puedo suspirar. Si hubiera sido un poco más rápido al salir por la puerta, ahora estaría viajando por el campo, disfrutando felizmente de la naturaleza."
 epidemic_events.5903.a: "[family.GetSheHe|U] probablemente tenga razón."
 epidemic_events.5903.b: ""¡Bah, estaré bien!""
  
 epidemic_events.5904.t: "Predicadores del fin del mundo"
 epidemic_events.5904.desc: "El mercado suele tener bastante ajetreo y bullicio, pero hoy en día hay una verdadera cacofonía resonando por todo el lugar. Veo al culpable; una figura, gritando a todo pulmón.\n\n"¡El fin de los tiempos está sobre nosotros!" [doomsday_preacher.GetSheHe] se lamenta, arengando a algunos transeúntes. "¡Todos pereceremos! ¡Así está escrito!"\n\nLas motas de saliva que salen volando de la boca del predicador disgustan a la mayoría, pero algunos de los espectadores comienzan a estar de acuerdo en voz alta."
 epidemic_events.5904.a: "¡[doomsday_preacher.GetSheHe|U] tiene razón! ¡Debemos prepararnos!"
 epidemic_events.5904.b: "¿Guardias? Arresten ese [doomsday_preacher.GetWomanMan]."
 epidemic_events.5904.c: ""Muéstrame dónde está escrito. Demuestra tus palabras"."
 epidemic_events.5904.c.tt.success: "Les demuestras que están equivocados"
 epidemic_events.5904.c.tt.failure: "Pierdes el debate"
 epidemic_events.5904.d: ""¡No escuches a [doomsday_preacher.GetHerHim]!""
 epidemic_events.5904.d.tt: "Todas las baronías que rodean [doomsday_province.GetName] tienen una probabilidad de #color_white 15%#! de obtener el mismo modificador."
  
 epidemic_events.5905.t: "Extendiendo los nervios"
 epidemic_events.5905.desc: "Una vez que el shock inicial de los apostadores ante mi presencia se ha disipado, esta taberna ha resultado ser un buen lugar para relajarse. Sin embargo, el camarero parece algo nervioso.\n\n"¿Sabes, mi [ROOT.Char.GetLadyLord], lo de la gran pestilencia? ¿Has oído lo que le está haciendo a la gente? ¡Les hace #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" [peasant.GetSheHe] hacer gestos frenéticos . "¡Eso es lo que dicen! ¿Cómo sobreviviremos algún día?"\n\nLos siempre ocupados #EMP 'ellos'#! están una vez más haciendo un buen trabajo..."
 epidemic_events.5905.a: ""No hay necesidad de entrar en pánico. Créanme, soy médico"."
 epidemic_events.5905.a.tt: "Todas las baronías que rodean [province.GetName] tienen una probabilidad de #color_white 50%#! de obtener el mismo modificador."
 epidemic_events.5905.b: ""¿Eso te parece particularmente probable?""
 epidemic_events.5905.b.tt.success: "Los persuadiste con éxito"
 epidemic_events.5905.b.tt.failure: "Parecen poco convencidos"
 epidemic_events.5905.c: "Debatir sobre [peasant.GetHerHim] no hará que [peasant.GetHerHim] me crea de todos modos."
  
 epidemic_events.5906.t: "Itinerante, delirante"
 epidemic_events.5906.desc: "Los guardias no suelen ser tan directos cuando se trata de molestarme en la sala del consejo, pero hoy irrumpieron rápidamente, con mi mariscal [marshal.GetFirstName] a la cabeza. Detrás de ellos, arrastrado sin ceremonias, hay una figura lastimera con los ojos muy abiertos y lo que parece ser un látigo fuertemente agarrado en las manos de [flagellant.GetHerHis].\n\n"Encontramos a [flagellant.GetHerHim] en [doomsday_province.GetName], deambulando por las calles, golpeando a [flagellant.GetHerselfHimself] con sangre con esa cosa." [marshal.GetFirstNameNoTooltip|U] indica el látigo. "[flagellant.GetSheHe|U] está dando a los lugareños los sustos de sus vidas, despotricando sobre cómo la poderosa pestilencia está en camino hacia nosotros y todos debemos arrepentirnos"."
 epidemic_events.5906.a: ""¡Tú y los de tu tipo están destruyendo la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!""
 epidemic_events.5906.a.tt.success: "Argumentas exitosamente tu punto"
 epidemic_events.5906.a.tt.failure: "El flagelante se mantiene decidido"
 epidemic_events.5906.b: "Quizás [flagellant.GetSheHe] tenga razón..."
 epidemic_events.5906.c: ""Bloquear [flagellant.GetHerHim], [marshal.GetFirstNameNoTooltip].""
 epidemic_events.5906.d: "Suelte [flagellant.GetHerHim]. No están haciendo ningún daño."
 fervor_loss_flagellants: "Flagelantes vagando libremente"
  
 epidemic_events.5907.t: "Un poco de cosquillas"
 epidemic_events.5907.desc: "Mis párpados se abren cuando el sol de la mañana brilla sobre ellos. Me pongo de pie, me estiro, bostezo y... #EMP tose#!.\n\nMy me duele un poco la garganta. Mis ojos también están algo más turbios de lo habitual. Incluso siento un ligero resoplido.\n\nOh, no. Por favor, yo no. Líbrame de este destino. Dime, oh [ROOT.Char.GetFaith.HighGodName], que la temida peste no se ha extendido por estas tierras y me ha hecho su víctima..."
 epidemic_events.5907.a: "¡Mi médico me dará tratamientos de primera línea!"
 epidemic_events.5907.b: "No es nada. Seguramente no es nada."
 epidemic_events.5907.b.success: "En realidad no fue nada"
 epidemic_events.5907.b.failure: "Es sólo un resoplido"
 epidemic_events.5907.b.criticalfailure: "Te enfermas de verdad"
  
 epidemic_events.5908.t: "Apiladores rígidos"
 epidemic_events.5908.desc: "El primer suplicante del día se acerca a mí y está claro que no es nadie de alto rango. La suciedad y la mugre debajo de las uñas de [gravedigger.GetHerHis] lo confirman, incluso si [gravedigger.GetSheHe] claramente se ha esforzado en parecer presentable.\n\n"Represento a los sepultureros de [province.GetName], mi [ROOT.Char.GetLadyLord]", comienza [gravedigger.GetSheHe], "y tenemos Una petición tuya. La temible plaga se acerca lentamente a nosotros mientras hablamos: nuestra noble profesión pronto necesitará mucho, eso es seguro."\n\n"Seremos nosotros los que manejaremos los cuerpos, los que correremos mayor riesgo. ". [gravedigger.GetSheHe|U] continúa. "A cambio, sólo pedimos un pequeño aumento como recompensa. ¿Podría Su Excelencia prescindir de la moneda?""
 epidemic_events.5908.a: ""Cavarás tu propia tumba si vuelves a preguntar"."
 epidemic_events.5908.b: "Asegúrese de que reciban una compensación justa."
 epidemic_events.5908.c: ""¡Bah! Hay muchos más en el lugar de donde vienes"."
  
 epidemic_events.5999.t: "El horizonte cada vez más oscuro"
 epidemic_events.5999.desc: "Misivas y mensajes se extienden sobre mi escritorio. Todos ellos tratan de un tema en particular. El pánico se desprende de las palabras, formando a su vez un charco de temor que crece rápidamente en mi estómago.\n\nLa enfermedad comienza con escalofríos y fiebre antes de que se formen bubones necróticos debajo de las axilas del desafortunado. Su respiración se convierte en jadeos miserables entre expulsiones de sangre, los labios y los dedos de los pies se vuelven de un negro lívido. Luego mata, indiscriminadamente; ricos y pobres, jóvenes y viejos, duques y oprimidos.\n\nLos informes provienen de tierras lejanas por ahora, pero mis dedos temblorosos rastrean las fechas.\n\nSe está acercando."
 epidemic_events.5999.a: "¡Ja! Déjalos morir."
 epidemic_events.5999.a.tt: "¡Está tan lejos! También podemos alegrarnos de su desgracia."
 epidemic_events.5999.b: "¡Necesitamos hacer algo!"
 epidemic_events.5999.b.tt: "¡Cierra los edificios! ¡Puertas de contraventanas! ¡Plantamos macizos de rosas!"
 epidemic_events.5999.c.christian: "#EMP "Miré, y he aquí un caballo verde..."#!"
 epidemic_events.5999.c.notchristian: "Un mal presagio de los tiempos venideros..."
  
 epidemic_events.0110.t: "Del polvo"
 epidemic_events.0110.desc: "Finalmente, la plaga ha abandonado el reino y debemos aprovechar esto como una oportunidad para levantarnos del caos que dejó a su paso.\n\nAhora emergemos de los escombros del viejo mundo y ha llegado el momento de considerar el nuevo. ."
 epidemic_events.0110.desc.new_capital: "\n\nGrandes supervivientes ya han comenzado a mudarse a [new_preferred_capital.GetName] como su nuevo refugio, y esto podría resultar una oportunidad emocionante para una nueva capital."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] sería un excelente capital nuevo."
 epidemic_events.0110.b: "No debemos escatimar gastos para reconstruir."
 epidemic_events.0110.c: "No hay nada que yo pueda hacer."
