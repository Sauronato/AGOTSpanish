 epidemic_events.2001.t: "La plaga de la guerra"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] se arrodilla frente a mí. [pleading_vassal.GetHerHis|U] la desesperación llena la habitación como un miasma. [pleading_vassal.GetHerHis|U] los labios tiemblan delirantemente.\n\n"Mi señor, le suplico su intervención. Dos plagas asolan mis tierras. [epidemic_scope.GetName|U] ataca desde dentro, mientras [attacking_vassal.Custom('InsultAdjective')] [attacking_vassal.GetName] me ataca en[vassal_war.GetName]. Temo que sólo puedo perseverar con un enemigo. Mi pueblo no puede sobrevivir a la devastación dejada por ninguno de ellos.\n\nHe traído el oro que tenía como ofrenda. Pongo mis esperanzas y el destino de mi dominio en tus manos."
 epidemic_events.2001.a: "Con mucho gusto pagaré para acabar con esta tontería."
 epidemic_events.2001.b: "¡Cómo te atreves a traer [epidemic_scope.GetName] a #EMP mi puerta#!!"
 epidemic_events.2001.b.desc: "¡Guardias! #EMP Con cuidado#! arrestar [pleading_vassal.GetFirstNameNoTooltip] luego #EMP aún más cuidadosamente#! lavar todo [pleading_vassal.GetSheHe] tocado!"
 epidemic_events.2001.c: "Se puede razonar con [attacking_vassal.GetTitledFirstName]."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] fue convencido de terminar [vassal_war.GetName]"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] continúa"
 epidemic_events.2001.epidemic_spread.t: "¡[pleading_vassal.GetFirstNameNoTooltip] ha difundido el [epidemic_scope.GetName]!"
 epidemic_events.2001.danger: "#color_red Si la guerra no se resuelve rápidamente, podría haber un precio que pagar...#!"
  
 epidemic_events.2002.t: "La plaga de la guerra: consecuencias"
 epidemic_events.2002.desc: "Mientras [vassal_war.GetName|U], la guerra entre [attacking_vassal.GetName] y [pleading_vassal.GetName] se prolonga, la moral se evapora en ambos bandos. Pero hay un tercer enemigo invisible entre ellos, el temido [epidemic_scope.GetName].\n\nTal vez como castigo de [ROOT.Char.GetFaith.HighGodName], tal vez por los cuerpos hinchados que se acumulan a causa de la guerra, el [epidemic_scope.GetName] se ha vuelto más cruel. Imitando el apetito humano de conquista y destrucción, su hambre de vidas no puede ser saciada."
 epidemic_events.2002.a: "Oh querido."
  
 epidemic_events.2003.t: "Enemigo invisible"
 epidemic_events.2003.desc: ""Esta misma mañana perdí cinco buenos soldados. Todos sucumbieron a [epidemic_scope.GetName]. ¡Tres más ayer y la semana acaba de comenzar! ¡Debemos hacer algo! ¡No sea que nos quedemos sólo con cadáveres y sin esperanza de victoria!"\n \nAunque un poco insolentes, [marshal.GetNamePossessive] palabras son verdaderas y dolorosas. Mis soldados, insuperables en una lucha adecuada, han encontrado un enemigo insidioso e invisible.\n\n "¡Y eso es sólo para los que están estacionados en [first_epidemic_province.GetName]! Aún más han muerto en [second_epidemic_province.GetName]. No hay más reclutas Sólo se pueden encontrar campesinos indigentes y los restos de los muertos"."
 epidemic_events.2003.a: "Aumenten los salarios. Los reclutas vendrán corriendo."
 epidemic_events.2003.a.flavor: "Aunque los buenos soldados siempre encuentran oro, el oro rara vez encuentra buenos soldados."
 epidemic_events.2003.b: "Un soldado es como un campesino. ¡Su único propósito en la vida es morir!"
 epidemic_events.2003.b.flavor: "Las masas sucias a veces pueden reemplazar a guerreros expertos, si no se mira demasiado de cerca."
 epidemic_events.2003.c: "¡Cierra la puerta del cuartel!"
 epidemic_events.2003.c.flavor: "Sin sus ejercicios diarios mis tropas serán menos eficientes, pero espero que estén vivas."
  
 epidemic_events.2005.t: "Tarro medicinal"
 epidemic_events.2005.desc: "Me encuentro pasando cerca de [physician.GetNamePossessive] estudio todos los días, cada hora, con la amenaza de [epidemic_scope.GetName] constantemente en mi mente. La proximidad al estudio de [physician.GetHerHis] ofrece cierto consuelo, incluso consuelo.\n\nEntre todos los curiosos utensilios que [physician.GetName] tiene a mano, uno en particular, una hermosa vasija pintada, parece ser especial para [physician.GetHerHim]. [physician.GetSheHe|U] nota mi atención.\n\n"Veo que tienes interés en mi [physician.GetCulture.GetName] [medicine_jar.GetName]. Es una verdadera maravilla de la artesanía, ¡pero las verdaderas maravillas están contenidas dentro! Me ofrece protección mientras salgo y ahorro. las vidas de tus súbditos.""
 epidemic_events.2005.a: "¿Seguramente soy yo quien debería ser protegido?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] parte con el frasco."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] sigue sin estar convencido."
 epidemic_events.2005.b: "¿Este frasco salva vidas? ¡Dámelo!"
 epidemic_events.2005.b.success: "Luchas [medicine_jar.GetName] de [physician.GetFirstName]"
 epidemic_events.2005.b.failure: "¡El frasco se rompe!"
 epidemic_events.2005.c: "Si tú lo dices. Por Favor Continúe."
  
 epidemic_events.2006.t: "Manía del baile"
 epidemic_events.2006.desc: "¿Un campesino bailando en mi puerta? ¿Con una multitud de curiosos reunidos alrededor?\n\n"Perdóneme [dance_victim.GetFirstName], mi señor". Uno de los espectadores habla." [dance_victim.GetSheHe|U] empezó a bailar hace varios días y desde entonces no ha parado. ¡Luego algunos otros incluso se unieron a [dance_victim.GetHerHim|U] en este retorcido baile!" El espectador escupe en el suelo pero sigue mirando, fascinado y aterrorizado. [dance_victim.GetHerHis|U] la cara se tuerce con un gemido, claramente al borde de la locura, pero el baile continúa."
 epidemic_events.2006.a: "¿Bailar sin tregua? #EMP ¡Excelente!#!"
 epidemic_events.2006.b: "Todo baile termina eventualmente. #EMP ¿Verdad?#!"
 epidemic_events.2006.c: "¡Coge algunas cuerdas y ata [dance_victim.GetHerHim]!"
 epidemic_events.2006.d: "¡Por [ROOT.Char.GetFaith.HighGodName] te derribaré, demonio!"
  
 epidemic_events.3000.t: "$travel_danger_prefix$ Sangre en la puerta"
 epidemic_events.3000.desc: "El rojo es el único color presente en [epidemic_location.GetName]. Toser el único sonido. Animamos a nuestras monturas a seguir adelante, pero puedo ver a [companion.GetTitledFirstName] pálido, [companion.GetHerHis] labios tan apretados que han perdido todo el flujo sanguíneo.\n\n"Ayuda..." uno de los cuerpos que habíamos confundido con cadáveres se mueve lentamente, dolorosamente, [sick_peasant.GetHerHis] cuerpo [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: ""No puedo hacer la vista gorda ante esto"."
 epidemic_events.3000.b: ""[companion.GetFirstNameNoTooltip], puedes ayudarlos.""
 epidemic_events.3000.c: ""No tenemos tiempo para esto"."
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] cae enfermo"
  
 epidemic_events.3010.t: "$travel_danger_prefix$ Carroña"
 epidemic_events.3010.desc: "Nuestros suministros de agua se están agotando cuando ingresamos a [epidemic_location.GetName]. El pueblo aparentemente desierto tiene un hermoso pozo justo en el medio, y empujamos nuestras monturas hacia él.\n\nPoco después, la razón por la que está desierto se vuelve evidente.\n\nLos cuerpos descansan en el suelo, [sick_peasant.Custom('disease_desc_short')], y aves carroñeras. círculo sobre sus pálidas cabezas. Una visión sombría."
 epidemic_events.3010.a: "He leído algo sobre agua contaminada..."
 epidemic_events.3010.b: "¡Agua! #EMP ¡Por fin!#!"
 epidemic_events.3010.b.sick: "Te enfermas"
 epidemic_events.3010.c: "Debemos seguir adelante."
