l_spanish:
  
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: La pequeña miseria"
 health.1015.desc: "#EMP Picazón.#! Me despierto en mitad de la noche y encuentro que me sangra la pierna. Mis uñas también. La picazón es tan fuerte que no puedo evitar profundizar más.\n\nHundo mi cara en agua fría con la esperanza de que desaparezca. Mi reflejo: ojos rojos."
  #AGOT Modified 
 #health.1015.court_physician.desc: "\n\n"Mi [ROOT.Char.GetLadyLord], esa es la enfermedad conocida como sarampión.""
 health.1015.court_physician.desc: "\n\n"Mi [ROOT.Char.GetLadyLord], esa es la enfermedad conocida como fiebre maculosa.""
 health.1015.a: "¡No puedo soportar esto más!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: La fuente carmesí"
 health.1016.desc: "#EMP Argh.#! Me agarro las entrañas con dolor. He perdido la cuenta del tiempo que he pasado en esta letrina. ¿Horas, días? #EMP ¿Semanas?#! Arghhhhhh. Las excretas sanguíneas duelen cada vez más. El olor tampoco ayuda.\n\nSiento que me voy a desmayar..."
 health.1016.court_physician.desc: "\n\n"Me temo que podría ser la enfermedad de asedio, mi [ROOT.Char.GetLadyLord].""
 health.1016.a: "Por favor... agua."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: La quema"
 health.1017.desc: "No puedo detener el movimiento. ¡Detener! ¡Para! Mis brazos siguen temblando por sí solos y puedo ver que mis dedos se vuelven negros. Los espasmos recorren mi cuerpo, como si estuviera bailando.\n\nEs todo fuego. ¡Para! #EMP ¡BASTA!#!"
 health.1017.court_physician.desc: "\n\n"Pareces estar afectado por el fuego de [ROOT.Char.GetFaith.HouseholdGodName], mi [ROOT.Char.GetLadyLord].""
 health.1017.a: "¡Hazlo parar!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: Una oportunidad de respirar"
 health.1112.desc: "Me siento en mi cama y me miro las manos, con las palmas hacia arriba. Finalmente, las erupciones desaparecieron y mi piel volvió a su color normal.\n\nEs casi extraño poder respirar de nuevo sin esa picazón intensa."
 health.1112.a: "Es hora de volver a ello."
 health.1112.a.tt: "Ahora soy inmune a [GetTrait('measles').GetName( GetNullCharacter )]"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: Un descanso"
 health.1113.desc: "La primera vez que puedo volver a pensar con claridad casi no me doy cuenta. La niebla que había rodeado mi cabeza parece haberse disipado sin previo aviso.\n\nLa comida y el agua finalmente pueden permanecer en mi cuerpo y siento un intenso deseo de [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.a: "Es hora de ir a comer algo."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: Volver a la normalidad"
 health.1114.desc: "Me levanto de la cama y ver dedos sanos y coloreados es tan raro como un ciervo blanco. Mi cuerpo finalmente me ha regalado algo de calma. Los espasmos no se encuentran por ninguna parte; ya no hay baile.\n\nDejé escapar un suspiro de alivio. Paz. Cómo lo extrañaría."
 health.1114.a: "Ahora sólo bailaré en las fiestas."
 epidemic_events.0001.t: "Crece"
 epidemic_events.0001.desc: "Llega la noche. Me aferro a la mesa de madera y cierro los ojos. El sudor cae a la superficie. Debilitado por [disease_scope.GetNameNoTooltip( GetPlayer )|l], [ROOT.Char.Custom('disease_desc_short')]. #EMP ¿Qué ha sido de mí?#!\n\nI Escucho toses ahogadas que vienen del exterior de la tienda. Ya es demasiado tarde para mí; sólo me queda esperar que no llegue a mi [dummy_gender.GetWomenMen]."
 epidemic_events.0001.a: "#EMP Condenación.#!"
 epidemic_events.0001.a.toast: "La infección crece"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_infected_knights_modifier: "Caballeros infectados"
 epidemic_infected_army_modifier: "Ejército infectado"
 christian_curse_bones: "Por [ROOT.Char.GetFaith.HighGodNamePossessive] huesos"
 christian_curse_nails: "Por [ROOT.Char.GetFaith.HighGodNamePossessive] clavos"
 christian_curse_nails2: "Por las uñas de $chistianity_good_god_christ$"
 christian_curse_arms: "Por [ROOT.Char.GetFaith.HighGodNamePossessive] brazos"
 christian_curse_blood: "Por la sangre de $chistianity_good_god_christ$"
 christian_curse_death: "Por [ROOT.Char.GetFaith.HighGodNamePossessive] muerte"
 christian_curse_wounds: "Por [ROOT.Char.GetFaith.HighGodNamePossessive] heridas"
 christian_curse_body: "Por [ROOT.Char.GetFaith.HighGodNamePossessive] cuerpo"
