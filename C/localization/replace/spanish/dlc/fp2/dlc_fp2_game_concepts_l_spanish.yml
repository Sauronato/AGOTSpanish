l_spanish:
 game_concept_struggle:1 "Contienda"
 game_concept_struggle_struggles:0 "Contiendas"
 game_concept_struggle_desc:2 "Las $game_concept_struggle_struggles$ son conflictos a largo plazo que implican grandes [struggle_region_regions|E] con muchas [faiths|E] y [cultures|E]. Dentro de los límites de una $game_concept_struggle$, pueden entrar en vigor reglas y [modifiers|E] especiales y peculiares que cambien con el tiempo. Ya que duran desde décadas hasta siglos, no todos los [characters|E] de una $game_concept_struggle$ están en [war|E] unos con otros todo el tiempo.\n\nCada $game_concept_struggle$ consta de múltiples [struggle_phase_phases|E]. A medida que los $game_concept_characters$ actúan dentro de la [struggle_region|E] (declarando una $game_concept_war$, o [Concept( 'marrying', 'casándose' )|E], por ejemplo), pueden activar [struggle_catalyst_catalysts|E] que los hagan progresar entre las distintas $game_concept_struggle_phase_phases$.\n\nSegún el grado en el que sean vistos como parte de la $game_concept_struggle$ por otros participantes, a los $game_concept_characters$ con [land|E]s en el área se los puede considerar [Concept( 'struggle_involved', 'involucrados' )|E], [Concept( 'struggle_interloper_interlopers', 'entrometidos' )|E], o [Concept( 'struggle_uninvolved', 'no involucrados' )|E]."
#AGOT Modificado
 game_concept_btw_struggle:1 "Lucha más allá del muro"
 #AGOT Modificado
 game_concept_btw_struggle_desc:2 "El $game_concept_btw_struggle$ representa los milenios de relaciones díscolas más allá del Muro. Aunque nació de la construcción del Muro hace ocho mil años, al final de la Larga Noche, la [struggle|E] cambia entre [struggle_phase_phases|E] de violencia alimentada por el odio, treguas cautelosas y cooperación pragmática. Hay pocos aliados permanentes en una situación así, y los [rulers|E] deberían ser cautelosos a la hora de confiar únicamente en una [faith|E] o [culture|E] compartidas."

 game_concept_iberian_struggle:1 "Contienda ibérica"
 game_concept_iberian_struggle_desc:2 "La $game_concept_iberian_struggle$ representa los siglos de relaciones caóticas en la Península Ibérica. Aunque nació a partir de la conquista omeya de Iberia en el siglo VIII, la [struggle|E] cambia entre [struggle_phase_phases|E] de violencia alimentada por el odio, treguas cautelosas y cooperación pragmática. Hay pocos aliados permanentes en una situación así y los [rulers|E] deben tener cautela a la hora de confiar únicamente en una [faith|E] o [culture|E] compartida."
 game_concept_struggle_phase:1 "Fase de contienda"
 game_concept_struggle_phase_phase:1 "Fase"
 game_concept_struggle_phase_phases:0 "Fases"
 game_concept_struggle_phase_desc:1 "Una $game_concept_struggle_phase_phase$ es un estado de ánimo general común a los [characters|E] [Concept( 'struggle_involved', 'involucrados' )|E] y a los condados de una [struggle_region|E]. Representa las tendencias y costumbres sociales a corto plazo que dominan temporalmente el diálogo de la [struggle|E].\n\n#weak Ejemplo: en una $game_concept_struggle_phase_phase$, los habitantes de una $game_concept_struggle_region_region$ pueden pensar que la tolerancia religiosa es vital, aunque el resto de su fe no esté de acuerdo.#!"

 game_concept_struggle_catalyst:1 "Catalizador de contienda"
 game_concept_struggle_catalyst_catalyst:1 "Catalizador"
 game_concept_struggle_catalyst_catalysts:0 "Catalizadores"
 game_concept_struggle_catalyst_desc:2 "Las [struggle_struggles|E] pasan de una [struggle_phase_phase|E] a otra cuando se llevan a cabo ciertas acciones notables, que crean un consenso de su [struggle_region|E] hacia un determinado estado de ánimo. Se puede encontrar una lista de qué acciones son importantes en cada $game_concept_struggle_phase_phase$ en la ventana $game_concept_struggle$.\n\n#weak Ejemplo: en la [btw_struggle|E], la [struggle_phase_btw_opportunity|E] puede pasar a [struggle_phase_btw_hostility|E] o [struggle_phase_btw_conciliation|E]. Asesinar a un [character|E] importante podría llevar a lo primero, mientras que formar una [alliance|E] [Concept( 'marriage', 'matrimonial' )|E] con alguien de una [faith|E] diferente llevaría para lo segundo."

 game_concept_struggle_involved:1 "Involucrado"
 game_concept_struggle_involved_desc:2 "Que un [character|E] o un [county|E] esté $game_concept_struggle_involved$, significa que los habitantes de una determinada [struggle_region|E] lo consideran parte natural e integral de la [struggle|E]. Se benefician plenamente de las ventajas fluidas de las [struggle_phase_phases|E] y son los principales activadores de los [struggle_catalyst_catalysts|E].\n\nSe consideran $game_concept_struggle_involved$ las [cultures|E] y [faiths|E] que tienen o han tenido una presencia significativa en la $game_concept_struggle_region_region$.\n\n#weak Para estar $game_concept_struggle_involved$, un $game_concept_character$ debe ver $game_concept_struggle_involved$ tanto su $game_concept_culture$ como su $game_concept_faith$ #EMP y#! tener su [capital|E] dentro de la $game_concept_struggle_region$.#!"

 game_concept_struggle_interloper:1 "Entrometido"
 game_concept_struggle_interloper_interlopers:0 "Entrometidos"
 game_concept_struggle_interloper_desc:2 "Cuando un [character|E] está enredado en una [struggle|E] específica pero aún no se considera totalmente [struggle_involved|E] en la lucha, es un $game_concept_struggle_interloper$.\n\nLos $game_concept_struggle_interloper_interlopers$ tienen sus [Concept( 'capital', 'capitales' )|E] dentro de la [struggle_region|E], pero no están involucrados por su [faith|E] y [culture|E].\n\nLos $game_concept_characters$ plenamente involucrados los consideran unos forasteros entrometidos y molestos que no entienden dónde no se les quiere. Por lo tanto, los [rulers|E] entrometidos suelen recibir algunas penalizaciones en los condados que posean dentro de una $game_concept_struggle_region$."

 game_concept_struggle_uninvolved:1 "No involucrado"
 game_concept_struggle_uninvolved_desc:2 "Para que un [character|E] se considere $game_concept_struggle_uninvolved$ en una [struggle|E] en particular, solo debe tener su [capital|E] fuera de la [struggle_region|E].\n\nEsto significa que se le considera un forastero, alguien que realmente no participa en las [struggle_phase_phases|E] actuales, sino que no #EMP debería#! implicarse porque está claro que no comprende los matices locales.\n\nPorque una de las pocas cosas en las coinciden todos los que están en una $game_concept_struggle$, es que a los $game_concept_characters$ $game_concept_struggle_uninvolved$ no se les ha perdido nada en #EMP sus#! tierras. Los [rulers|E] $game_concept_struggle_uninvolved$ generalmente reciben penalizaciones severas en todos los [counties|E] que posean dentro de una $game_concept_struggle_region$"

 game_concept_struggle_large_conquest:1 "Gran conquista de contienda"
 game_concept_struggle_large_conquest_desc:1 "Algunos $game_concept_struggle_catalyst_catalysts$ implican la finalización de una gran [war|E] por parte del atacante.\n\nPara ello se tienen en cuenta los siguientes [casus_bellis|E]:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$ Las $undirected_great_holy_war$s [great_holy_war_directed|E] y [great_holy_war_undirected|E] \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"

 game_concept_struggle_region:1 "Región en contienda"
 game_concept_struggle_region_region:1 "Región"
 game_concept_struggle_region_regions:0 "Regiones"
 game_concept_struggle_region_desc:2 "Cada [struggle|E] está vinculada a una [region|E] del mapa. La situación de un [character|E] en esta $game_concept_region$ (así como su [culture|E] y [faith|E]) marcará si se le clasifica como [struggle_involved|E], [struggle_interloper|E] o [struggle_uninvolved|E].\n\nLos [counties|E] de una $game_concept_struggle_region$ suelen estar sometidos a unos [county_modifiers|E] distintos según la [struggle_phase_phase|E] actual."

 game_concept_struggle_conquest:1 "Choque de contienda"
 game_concept_struggle_conquest_conquest:1 "Choque"
 game_concept_struggle_conquest_conquests:0 "Choques"
 game_concept_struggle_conquest_desc:2 "No es infrecuente que los [rulers|E] implicados en una [struggle|E] se vean envueltos en disputas fronterizas y pequeñas rencillas, que cambian según la naturaleza de la [struggle_phase|E] en curso. La fácil disponibilidad de reservas de disputas locales permite a los $game_concept_rulers$ llevar a cabo tomas de tierras a pequeña escala para conquistar o avasallar a sus objetivos.\n\nDado que la $game_concept_struggle_conquest_conquests$ depende del entorno de su $game_concept_struggle$, su coste en [prestige|E] se escala con la $game_concept_struggle_phase$ en curso."

 game_concept_struggle_phase_iberia_opportunity:1 "Fase de oportunidad"
 game_concept_struggle_phase_iberia_opportunity_desc:2 "Tras un largo periodo de coexistencia relativamente pacífica durante la [struggle_phase_iberia_conciliation|E], empieza a asentarse la complacencia. Tanto el campesinado como la nobleza se sienten cómodos con que las cosas simplemente #EMP funcionen#!, lo que permite a los [characters|E] más astutos aprovecharse de la ingenuidad general.\n\nAl final, los nuevos abusos provocarán una escalada hacia la [struggle_phase_iberia_hostility|E] o bien un politiqueo inteligente llegará a un equilibrio incómodo durante la [struggle_phase_iberia_conciliation|E]."
#AGOT Modificado
 game_concept_struggle_phase_btw_opportunity:1 "Fase de Oportunidad"
 #AGOT Modificado
 game_concept_struggle_phase_btw_opportunity_desc:2 "Tras un largo periodo de coexistencia relativamente pacífica durante la [struggle_phase_btw_conciliation|E], empieza a cundir la complacencia. Tanto el campesinado como la nobleza se sienten cómodos pensando que las cosas simplemente #EMP funcionan, lo que permite que [personajes|E] más astutos se aprovechen de su ingenuidad.\n\nEventualmente, los nuevos abusos provocarán una escalada hacia la [lucha_fase_btw_hostilidad|E], o bien la política astuta alcanzará un equilibrio incómodo a través de la [lucha_fase_btw_conciliación|E]."

 #AGOT Modificado
 game_concept_struggle_phase_btw_hostility:1 "Fase de hostilidad"
 #AGOT Modificado
 game_concept_struggle_phase_btw_hostility_desc:2 "Las tensiones estallan y los ánimos se encrespan en esta $game_concept_struggle_phase_phase$. Repetidos actos de maldad y malentendidos durante la [struggle_phase_btw_opportunity|E] han conducido a un odio creciente entre [characters|E] con [cultures|E], [faiths|E], o #EMP worse#: ambas.\n\nSin embargo, tal derramamiento de sangre no puede persistir para siempre. Al final, las cabezas más frías o el simple agotamiento llevan a la península al [struggle_phase_btw_compromise|E]."

#AGOT Modificado
 game_concept_struggle_phase_btw_compromise:1 "Fase de compromiso"
 #AGOT Modificado
 game_concept_struggle_phase_btw_compromise_desc:2 "Ya sea a través de la enfermedad con la lucha de la [struggle_phase_btw_hostility|E] o hábil escalada durante la [struggle_phase_btw_conciliation|E], el $game_concept_struggle_phase_btw_compromise$ representa una creciente acomodación entre los salvajes. Las diferencias quedan a un lado y la historia y el patrimonio compartidos unen a antiguos enemigos.\nLa península se encuentra en una encrucijada: si los conflictos reaparecen, entonces la [struggle_phase_btw_opportunity|E] aguarda."

#AGOT Modificado
 game_concept_struggle_phase_btw_conciliation:1 "Fase de conciliación"
 #AGOT Modificado
 game_concept_struggle_phase_btw_conciliation_desc:1 "Producto de un notable [struggle_phase_btw_compromise|E], durante esta $game_concept_struggle_phase_phase$, las relaciones entre los salvajes se vuelven tan cordiales que los forasteros encuentran su permisividad difícil de analizar. Los [matrimonios|E] inter-[fe|E] son particularmente comunes.\nEsto no puede durar para siempre, sin embargo, y los abusos de confianza eventualmente traerán la [lucha_btw|E] de vuelta a la [lucha_fase_btw_compromiso|E]."

 game_concept_struggle_phase_iberia_hostility:1 "Fase de hostilidad"
 game_concept_struggle_phase_iberia_hostility_desc:2 "Las tensiones se disparan y los ánimos se crispan en esta $game_concept_struggle_phase_phase$. Los repetidos actos de malicia y los crecientes malentendidos durante la [struggle_phase_iberia_opportunity|E] han hecho que aumente el odio hacia [characters|E] con diferentes [cultures|E], [faiths|E], o #EMP peor#!: ambas.\n\nSin embargo, el derramamiento de sangre no puede durar para siempre. Al final, cabezas más frías o el simple agotamiento llevarán a la Península al [struggle_phase_iberia_compromise|E]."

 game_concept_struggle_phase_iberia_compromise:1 "Fase de compromiso"
 game_concept_struggle_phase_iberia_compromise_desc:2 "Ya sea por hartazgo de los enfrentamientos durante la [struggle_phase_iberia_hostility|E] o un hábil recrudecimiento durante la [struggle_phase_iberia_conciliation|E], se va asentando cada vez más el $game_concept_struggle_phase_iberia_compromise$ entre las gentes de Iberia. Las diferencias se dejan a un lado, la historia y el patrimonio compartidos unen a los antiguos enemigos.\n\nLa Península se encuentra en una encrucijada: si los conflictos reaparecen, la [struggle_phase_iberia_opportunity|E] espera."

 game_concept_struggle_phase_iberia_conciliation:1 "Fase de conciliación"
 game_concept_struggle_phase_iberia_conciliation_desc:1 "El producto de un [struggle_phase_iberia_compromise|E] notable. Durante esta $game_concept_struggle_phase_phase$, las relaciones entre los pueblos de la Península se vuelven tan cordiales que a las gentes de fuera les cuesta entender su permisividad. Los [marriages|E] [Concept( 'faith', 'interconfesionales' )|E] son especialmente comunes.\n\nPero no puede durar para siempre y los abusos de confianza acabarán trayendo de nuevo la [iberian_struggle|E] de vuelta al [struggle_phase_iberia_compromise|E]"

 game_concept_struggle_involved_faith:0 "Fe involucrada"
 game_concept_struggle_involved_faiths:0 "Fes involucradas"
 game_concept_struggle_involved_faith_desc:0 "Algunas [faiths|E] comienzan [Concept( 'struggle_involved', 'involucradas' )|E] en la [struggle|E]. Otras pueden involucrarse por cambios en las circunstancias."

 game_concept_struggle_involved_culture:0 "Cultura involucrada"
 game_concept_struggle_involved_cultures:0 "Culturas involucradas"
 game_concept_struggle_involved_culture_desc:0 "Algunas [cultures|E] comienzan [Concept( 'struggle_involved', 'involucradas' )|E] en la [struggle|E]. Otras pueden involucrarse por cambios en las circunstancias."

 game_concept_dissolution_faction:0 "Facción disgregadora"
 game_concept_dissolution_factions:0 "Facciones disgregradoras"
 game_concept_faction_dissolution:0 "Disgregación"
 game_concept_dissolution_faction_desc:0 "Una [dissolution_faction|E] busca destruir el [realm|E] de su [liege|E]. Si tiene éxito, todos los vasallos del señorío serán [Concept( 'independent', 'independientes' )|E] y su señor perderá su [primary_title|E]."

 
 game_concept_improve_city_province_decision:0 "Decisión $improve_city_province_decision_name$"
 game_concept_improve_city_province_decision_desc:0 "Una [decision|E] que te permite aumentar el número de [buildings|E] disponibles en una [city_holding|E]."

 game_concept_border_raid:0 "Incursión fronteriza"
 game_concept_border_raids:0 "Incursiones fronterizas"
 game_concept_border_raiding:0 "Asalto a la frontera"
 game_concept_border_raid_desc:3 "Es un tipo especial de [war|E] disponible entre [rulers|E] [Concept( 'struggle_involved', 'involucrados' )|E] en la [struggle|E] Mas Allá Del Muro donde el atacante aspira a [Concept( 'siege', 'asediar' )|E] un [county|E] fronterizo de su [realm|E].\n\nEl [war_leader|E] gana oro por capturar el [war_target|E], que perderá [development|E] y [control|E]. También se podrán destruir [buildings|E], lo que producirá más [gold|E], dependiendo de la posibilidad de [development|E] y tamaño del [army|E] [Concept( 'siege', 'sitiador' )|E].\n\nEl atacante ganará rápidamente [war_score|E] al [Concept( 'occupying', 'ocupar' )|E] el [war_target|E]."

 game_concept_bargain_fealty:0 "Negocio de lealtad"
 game_concept_bargained_fealty:0 "Lealtad negociada"
 game_concept_bargain_fealty_desc:3 "Esta [interaction|E] especial está disponible para [rulers|E] [Concept( 'struggle_involved', 'involucrados' )|E] que se encuentran en una [war|E] defensiva.\n\nEl [war_leader|E] le pide a un [ruler|E] vecino de mayor [rank|E] que se una a su guerra a cambio de convertirse en [vassal|E] suyo."

 game_concept_contract_assistance:0 "Asistencia acordada"
 game_concept_contracting_assistance:0 "Acordar la asistencia"
 game_concept_contract_assistance_desc:2 "Es un tipo especial de [interaction|E] disponible para [rulers|E] [Concept( 'struggle_involved', 'involucrados' )|E] en la [struggle|E] Más Alla del Muro, que les permite unirse a las [wars|E] de otros [rulers|E] [Concept( 'struggle_involved', 'involucrados' )|E].\n\nEl pago se hará al finalizar la [war|E] sea cual sea el resultado, siempre que el contratista haga una [war_contribution|E] de al menos 100."
 
 game_concept_iberian_reclamation:0 "Reclamación ibérica"
 game_concept_iberian_reclaiming:0 "Reclamar en Iberia"
 game_concept_iberian_reclamations:0 "Reclamaciones ibéricas"
 game_concept_iberian_reclamation_desc:2 "Es un tipo especial de [war|E] disponible entre [rulers|E] [Concept( 'struggle_involved', 'involucrados' )|E] en la [iberian_struggle|E].\n\nEl atacante aspira a conquistar un [duchy|E] que contenga [counties|E] [Concept( 'struggle_involved', 'involucrados' )|E] en manos de un [ruler|E] [struggle_interloper|E] o [struggle_uninvolved|E], o [Concept( 'vassalize', 'avasallarlos' )|E] si no poseen tierras fuera de ese ducado."
#AGOT Modificado
 game_concept_btw_reclamation:0 "Reclamación Más allá del Muro "
 #AGOT Modificado
 game_concept_btw_reclamation:0 "Reclamación  Más allá del Muro Reclamación"
 #AGOT Modificado
 game_concept_btw_reclamaciones:0 "Reclamaciónes  Más allá del Muro"
 #AGOT Modificado
 game_concept_btw_reclamation_desc:2 "Este es un tipo especial de [guerra|E] disponible para [lucha_implicada|E] [gobernantes|E] de la [btw_lucha|E]. \El atacante pretende conquistar un [ducado|E] que contenga cualquier [struggle_involved|E] [counties|E] en poder de un [struggle_interloper|E] o [struggle_uninvolved|E] [ruler|E], o [vassalize|E] si no poseen tierras fuera de ese Ducado."

 game_concept_enforce_truce:0 "Imponer una tregua"
 game_concept_enforced_truce:0 "Tregua impuesta"
 game_concept_enforce_truce_desc:2 "Es un tipo especial de [interaction|E] disponible para [rulers|E] [Concept( 'struggle_involved', 'involucrados' )|E] que pone fin a una [war|E] con una [white_peace|E] e impone [truces|E].\n\nSolo puede usarse para poner fin a guerras entre otros [rulers|E] [Concept( 'struggle_involved', 'involucrados' )|E] de [rank|E] menor, en la que al menos un bando sea [independent|E] o parte del mismo [realm|E]."

 game_concept_incite_revolts_interaction:1 "Fomentar revueltas"
 game_concept_incite_revolts_interaction_desc:1 "Permite invertir [gold|E] [gold_i] para motivar a la [peasant_faction|E] de otro [realm|E], si tienen [counties|E] con una [county_opinion|E] negativa."

 game_concept_secure_iberian_foothold_decision:0 "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc:1 "Una [decision|E] que permite a un [ruler|E] no [struggle_involved|E] poner fin a la [iberian_struggle|E]."
#AGOT REMOVED
 #game_concept_golden_age_jewish_science_in_iberia_decision:0 "$golden_age_jewish_science_in_iberia_decision$"
 #game_concept_golden_age_jewish_science_in_iberia_decision_desc:1 "Una [decision|E] con la que patrocinas a los eruditos judíos locales y recoges los beneficios."
#AGOT Modificado
 game_concept_secure_btw_foothold_decision:0 "$secure_btw_foothold_decision_title$"
 #AGOT Modificado
game_concept_secure_btw_foothold_decision_desc:1 "Una [decision|E] que permite a un no[struggle_involved|E] [ruler|E] poner fin a la [btw_struggle|E]."

 game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc:1 "Una [decision|E] con la que construyes caminos para facilitar la vida a los peregrinos."

 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc:1 "Una [interaction|E] que permite comprar [truces|E] de modo preventivo a cambio de [gold|E] [gold_i]."

