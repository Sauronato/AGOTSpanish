 #fp2_struggle.0501.t:1 "La $iberian_struggle$"
 #fp2_struggle.0501.desc:1 "La Península ibérica se encuentra en una situación de agitación, un conflicto que nace de su histórico #pasado. Los forasteros codician las tierras y las grandes potencias musulmanas y cristianas tratan de influir en su población. Pero #los que determinarán en última instancia su destino serán quienes viven y mueren en aquellas tierras.\n\n"
 #fp2_struggle.0501.desc.involved:0 "No dejaré escapar la visión que tengo para mi tierra natal. Por [ROOT.Char.GetFaith.#HighGodName], la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] resistirá la tormenta y se hará mi voluntad.\n\n"
 #fp2_struggle.0501.desc.interloper:0 "Ha llegado la hora de tomar el control de la situación y de mi destino. Veo las fichas en el #tablero, sé cómo proceder y nadie podrá parar a la Casa [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 #fp2_struggle.0501.desc.mottocall:0 "¡[ROOT.Char.GetHouse.GetMotto]!"
 #fp2_struggle.0501.a:0 "¡Asumir el destino!"
##### Intro #####
 #AGOT Modificado
 fp2_btw_struggle.0501.t:1 "La $btw_struggle$"
 #AGOT Modificado
 fp2_btw_struggle.0501.desc:1 "Los clanes dispares del pueblo libre más allá del Muro están en agitación, un conflicto nacido de su pasado histórico. La Guardia de la Noche amenaza estas tierras con sus gritos mientras otros huyen hacia el sur con la esperanza de calor y paz. Pero aquellos que viven y mueren en su suelo determinarán en última instancia su destino.
 #AGOT Modificado
 fp2_btw_struggle.0501.desc.involved:0 "Los salvajes al norte del Muro han languidecido en conflicto entre ellos durante miles de años. Se llaman a sí mismos "gente libre", pero no son más que salvajes. La Guardia de la Noche es la última esperanza contra las hordas de salvajes más allá del Muro. Soy la espada en la oscuridad. Soy el vigilante en el Muro. Soy el escudo que protege los reinos de los hombres.
 #AGOT Modificado
 fp2_btw_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 #AGOT Modificado
 fp2_btw_struggle.0501.a:0 "¡Agarraos al destino!"

	##### Hostility #####
#Lucha Ender
 #AGOT Modificado
fp2_struggle.0900.t:0 "$estruggle_btw_ending_hostility_decision$"
 #AGOT Modificado
 fp2_struggle.0900.opening.basque:0 "Nosotros [ROOT.Char.GetCulture.GetNameNoTooltip] hemos soportado siglos de invasión: Ándalos, Cuervos, arrodillados... pero, con el tiempo, cada una de sus fuerzas flaqueó. Hoy, el destino del pueblo libre vuelve a estar en nuestras manos."
 #AGOT Modificado
 fp2_struggle.0900.opening.andalusian:0 "La historia de nuestro pueblo es tan compleja como diversa, y tan tensa como fuerte. El futuro de las tierras más allá del Muro lo decidirán una vez más los herederos de la [ROOT.Char.GetCulture.GetNameNoTooltip]."
 #AGOT Modificado
 fp2_struggle.0900.opening.iberian:0 "Durante demasiado tiempo el pueblo libre ha sufrido a manos de la Guardia de la Noche; hoy devolveremos la esperanza que los descendientes de los Primeros Hombres perdieron hace milenios."
 #AGOT Modificado
 fp2_struggle.0900.opening:0 "El caos que sufrieron las tierras más allá del Muro en los siglos precedentes ha dejado una mancha en el corazón de todos sus habitantes. Hoy comienza el siguiente capítulo de esta tierra..."
 #AGOT Modificado
 fp2_struggle.0900 .desc:0 "Ya no hay ningún otro reino que pueda disputar realmente a [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] el dominio en las tierras más allá del Muro, ni a los sacerdotes y colonos que traen la palabra de [ROOT. Char.GetFaith.HighGodName] y la civilización de [ROOT.Char.GetCulture.GetName] a sus aldeas.\n\nTodo lo que queda es declarar esta victoria, habiendo decidido cómo proceder con nuestro gobierno."
 fp2_struggle.0900.a:0 "¡Esta será una tierra de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 #AGOT Modificado
 fp2_struggle.0900.b:0 "El asentamiento de estas tierras heladas será nuestro objetivo."
 #AGOT Modificado
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] ha dado las tierras más allá del Muro a la [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
# Otros jugadores
 fp2_struggle.0910.opening.involved:0 "Aunque viene de otro reino, la liberación de la incertidumbre que ha sumido a la región durante siglos puede estar ahora al alcance de la mano..."
 #AGOT Modificado
 fp2_struggle.0910.opening:0 "Han llegado a nuestra corte noticias de recientes acontecimientos más allá del Muro, que prometen el fin de los conflictos que han asolado a los clanes salvajes."
 #AGOT Modificado
fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], que ahora controla la mayoría de las tierras más allá del Muro, se ha proclamado [struggle_ender.GetHerselfHimself] vencedor final de las luchas puestas en marcha hace mucho tiempo por la invasión Andala.\n\n"
 #AGOT Modificado
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro son una tierra [struggle_ender.GetFaith.GetAdjective], y que, [struggle_ender.GetFaith.HighGodName] si lo desea, todos los herejes e infieles serán expulsados de los dominios de [struggle_ender.GetHerHis]."
 #AGOT Modificado
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro pertenecen a [struggle_ender.GetCulture.GetName], y que todos los invasores extranjeros y pueblos subyugados aceptan esta realidad."
 #AGOT Modificado
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro y [struggle_ender.GetPrimaryTitle.GetNameNoTier] son una y la misma, ahora entregadas a las manos de [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] por [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.a:0 "Esto no ha terminado."
 fp2_struggle.0910.b:0 "Muy interesante."
	##### Compromiso #####
	#Lucha Ender
 #AGOT Modificado
 fp2_struggle.0901.t:0 "$struggle_btw_ending_compromise_decision$"
 #AGOT Modificado
 fp2_struggle.0901.desc:1 "Ahora está claro que no habrá fin a este ciclo de derramamiento de sangre si las cosas siguen así; el pueblo libre no se unificará. Debemos estar satisfechos con [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], y dejar a los otros potentados de las tierras más allá del Muro a su suerte... por ahora..."
 fp2_struggle.0901.a:0 "Esto es lo mejor."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] se ha convertido en un [de_jure|E] [empire|E]"
	# Otros Jugadores
 #AGOT Modificado
 fp2_struggle.0911.desc:0 "El [struggle_ender.GetTitledFirstName] ha renunciado oficialmente a cualquier intención de unir a los clanes salvajes bajo una corona común, y ha declarado ilegítimo a cualquiera que quisiera ese título. Los reinos dispares moldeados por milenios de aislamiento del sur y luchas internas están ahora demasiado arraigados para ser unidos."
 #AGOT Modificado
 fp2_struggle.0911.a:0 "No olvidaremos el sueño de un Reino Más Allá del Muro..."
	##### Conciliación #####
	#Lucha Ender
 #AGOT Modificado
fp2_struggle.0902.t:0 " $struggle_btw_ending_conciliation_decision$ "
 #AGOT Modificado
 fp2_struggle.0902.desc:0 "\n\nUna garantía jurada de protección, que sólo yo estoy ahora en posición de hacer cumplir, asegurará que los diversos pueblos de la región puedan vivir y rendir culto libremente.\n\nSi [ROOT.Char.GetFaith.HighGodName] quiere, las guerras del pasado quedarán ahí, y los otros jefes libres verán los beneficios de la coexistencia."
 fp2_struggle.0902.a:0 "Envía a los heraldos."
	# Other Players
 #AGOT Modificado
fp2_struggle.0912.desc:0 "Los heraldos de [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] han proclamado garantías de libre paso y culto para todos, impuestas por [struggle_ender.GetTitledFirstName], ante la amplia aclamación de la gente libre.Muchos han anhelado el fin del derramamiento de sangre en las tierras más allá del Muro; ¡quizás #EMP esta#! la paz sea duradera."
 fp2_struggle.0912.a:0 "Una sorpresa, sin duda."

 # fp2_event_dan
 fp2_yearly.1001.t:0 "Ajedrez 2"
 fp2_yearly.1001.desc:0 "Tras ganar otra partida de ajedrez contra mí mism[ROOT.Char.Custom('ES_OA')], no puedo evitar pensar que mi elevado intelecto podría mejorar algo este juego. \n\nPero, ¿cuál sería el cambio más lógico?"
 fp2_yearly.1001.a:0 "Es obvio que el rey es demasiado débil."
 fp2_yearly.1001.b:0 "El alfil debería ser más fuerte."
 fp2_yearly.1001.c:0 "¿Por qué no puedo torturar a los peones?"


 fp2_yearly.1002.t:0 "Una posición comprometedora"
 fp2_yearly.1002.desc:1 "A última hora de la noche escucho extraños sonidos procedentes de una habitación al fondo del pasillo. Al asomarme a la puerta veo a mi [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] desnud[deviant_courtier.Custom('ES_OA')], atad[deviant_courtier.Custom('ES_OA')] y siendo azotad[deviant_courtier.Custom('ES_OA')] con una vara de madera por un[ROOT.Char.Custom('ES_XA')] sirvient[ROOT.Char.Custom('ES_EA')], que parece llevar puestas antiguas prendas mías. Por si fuera poco extraño, parece que le encanta.\n\nEntre golpe y golpe grita: «¡Sí! Castígame, [ROOT.GetCharacter.GetNameNoTooltip], ¡he sido un[deviant_courtier.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] mal[deviant_courtier.Custom('ES_OA')]!»."
 fp2_yearly.1002.b:0 "Me huele a material para chantaje."
 fp2_yearly.1002.c:0 "¡Parece divertido!"
 fp2_yearly.1002.a:0 "Será mejor que me vaya."
  

 fp2_yearly.1003.t:0 "Arremetiendo contra… ¿gigantes?"
 fp2_yearly.1003.desc:0 "Una conmoción en mi patio capta mi atención y veo que varios campesinos traen en brazos a [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]. Es evidente que está malherid[injured_knight.Custom('ES_OA')].\n\nCuando exijo saber qué ha pasado, los campesinos me dicen que [injured_knight.GetHerHim] encontraron en un campo, donde afirmó que había combatido contra un gigante.\n\nSu escudero me aparta a un lado cuando terminan la narración: «La verdad, mi [ROOT.GetCharacter.GetLadyLord], es que intentó justar contra un molino de viento y perdió, pero los aldeanos parecen bastante encantados con su historia»."
 fp2_yearly.1003.a:0 "¡Loor [injured_knight.Custom('ES_AlAla')] valiente caballer[injured_knight.Custom('ES_OA')]! Le compraré un nuevo corcel."
 fp2_yearly.1003.b:0 "En mi corte no entrarán cuentos de hadas."

 fp2_yearly.1004.t:0 "El Halcón de Quraish"
 fp2_yearly.1004.desc:0 "Estoy leyendo una historia de [hawk_of_quraysh.GetName] a quien también se conoce como «El Halcón de Quraish».\n\nConocer su vida resulta increíblemente inspirador, desde su fuga de los [abbasid_dynasty.GetName] hasta la fundación de la dinastía [hawk_dynasty.GetName] en Iberia, y no puedo evitar pensar que debería asumir alguna de sus lecciones."
 fp2_yearly.1004.a:0 "Yo también podría inspirar a mi hombres como hizo él en Carmona."
 fp2_yearly.1004.b:0 "Sus tratos diplomáticos con los yemeníes son legendarios."
 fp2_yearly.1004.c:0 "¡Somos parientes!"

 nick_the_hawk_of_quraysh:0 "el Halcón de Quraish"


 fp2_hawk_of_quarysh_martial_modifier:0 "Inspiración marcial"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Este personaje ha ganado inspiración marcial del Halcón de Quraish."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Inspiración diplomática"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Este personaje ha ganado inspiración diplomática del Halcón de Quraish."

 fp2_yearly.1005.t:0 "Pénticos perdidos"
 fp2_yearly.1005.desc:0 "Entre gritos y forcejeos, me presentan a un[hidden_viking.Custom('ES_XA')] [hidden_viking.GetWomanMan] enorme. Es obvio que se trata de un[hidden_viking.Custom('ES_XA')] asaltante viking[hidden_viking.Custom('ES_OA')], como los que sembraron el caos en nuestro señorío durante décadas.\n\n«Por favor, tened piedad. Me llamo [hidden_viking.GetName] y llevo años viviendo en [viking_county.GetNameNoTooltip]. Me dejaron atrás porque quedé herid[hidden_viking.Custom('ES_OA')]. Los aldeanos me salvaron; ahora son mi familia».\n\nSemejante viking[hidden_viking.Custom('ES_OA')] cae de rodillas, esperando que le perdone la vida. Varios campesinos confirman su historia."
 fp2_yearly.1005.a:1 "Entretendréis a mis cortesanos con vuestra peculiar historia."
 fp2_yearly.1005.b:0 "Una buena acción no anula las malas. Moriréis."
 fp2_yearly.1005.c:0 "Mientras sirváis a la aldea, podréis vivir."


 fp2_yearly.1006.t:0 "¿Queso Péntico?"
 fp2_yearly.1006.desc:0 "Me paro ante un puesto de la carretera donden venden comidas sencillas. Su comerciante, [cheese_trader.GetName], me sirve distintos productos antes de agacharse bajo el mostrador y sacar una caja de madera tallada.\n\n«Para vos, mi señor[ROOT.Char.Custom('ES_XA')], este es el mejor queso de todo el señorío», me pone el taco en la mano, se inclina hacia mí y susurra en tono conspiratorio. «Lo hicieron unos Pénticos queseros aquí, en Iberia».\n\nPese al extraño comentario, el queso está increíblemente bueno."
 fp2_yearly.1006.a:0 "Acepto vuestro queso, pero no vuestro cuento ridículo."
 fp2_yearly.1006.b:0 "He de encontrar a esos «Pénticos queseros»…"
 fp2.1006.b.tt:0 "Envías a tus agentes a encontrar a los «Pénticos queseros»"
 fp2_yearly.1006.c:0 "Pero qué estupidez."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Traen ante mí a un[fake_cheese_viking.Custom('ES_XA')] [fake_cheese_viking.GetWomanMan] enclenque. Sin embargo, la persona que tengo delante no tiene mucha pinta de queser[fake_cheese_viking.Custom('ES_OA')], no digamos ya de viking[fake_cheese_viking.Custom('ES_OA')].\n\n«Lo siento mucho, pero en realidad no soy viking[fake_cheese_viking.Custom('ES_OA')]. Es una mentirijilla para ayudarme a vender el queso», farfulla."
 fp2_yearly.1007.a:0 "Bueno, al menos he resuelto el misterio."
 fp2_yearly.1007.b:0 "Quiero la mitad de vuestros beneficios y de vuestro queso."

