 rice_fields_modifier_desc:1 "Los campesinos de este condado cultivan nutritivo arroz, se llenan las tripas e inspiran una nueva cocina."
 fp2_flavor.0001.t:0 "Una cosecha de nuevas ideas"
 fp2_flavor.0001.desc:0 "La capital [rice_propagator.Custom('ES_DelDela')] [rice_propagator.GetTitledFirstName|l] es verdaderamente próspera. Los campesinos de [rice_propagator_capital.GetNameNoTier] son rollizos, están felices ¡son de lo más #EMP productivos!#!\n\nLos musulmanes trajeron un nuevo cultivo a sus tierras: el arroz. Es fácil de cultivar y alimenta bien a la gente. Me pregunto si este será parte de su éxito. No me importaría tener un campesinado más productivo…\n\n¿Debería plantar arrozales en mi propia capital? Pero ¿por dónde empiezo?"
 fp2_flavor.0001.a:0 "El oro soltará la lengua de [rice_propagator.GetFirstNameNoTooltip]."
 fp2_flavor.0001.b:0 "[rice_propagator.GetFirstNameNoTooltip] lo compartirá con un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')], ¿a que sí?"
 fp2_flavor.0001.c:0 "El secreto será mío… Enviad un agente."
 fp2_flavor.0001.d:0 "Olvidadlo. No trataré con musulmanes."
 fp2_flavor.0001.b.success:0 "Consigues convencer[rice_propagator.GetHerHim]"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] se siente insultad[rice_propagator.Custom('ES_OA')]"
 fp2_flavor.0001.c.success:0 "Tu agente roba el secreto"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] está furios[rice_propagator.Custom('ES_OA')]"

