 awesome_toledo_sword_name:1 "La espada [great_swordsmith.Custom('ES_DelDela')] [great_swordsmith.GetTitledFirstNameNoTooltip|l]"
 awesome_toledo_sword_desc:0 "Esta espada fue la mayor obra [great_swordsmith.Custom('ES_DelDela')] herrer[great_swordsmith.Custom('ES_OA')] [great_swordsmith.GetName] de [toledo_county.GetNameNoTierNoTooltip], forjada usando técnicas secretas que se llevó a la tumba. Un[great_swordsmith.Custom('ES_XA')] [great_swordsmith.GetWomanMan|U], pero arrogante, se dice que puso parte de su alma en la hoja y, ciertamente, le da su portador una voluntad de hierro."

 fp2_struggle.1012.t:1 "La obra maestra"
 fp2_struggle.1012.desc:1 "«He terminado», dice [great_swordsmith.GetName].\n\n«Es la espada que os prometí, una de mis mejores obras, con una hoja hecha de la mejor aleación imaginable que solo podría fabricarse en Iberia. Desde luego tiene, como se suele decir, #italic alma de hierro#!. Un arma digna de un[ROOT.Char.Custom('ES_XA')] [Select_CString(ROOT.Char.IsFemale,'noble dama','gran señor')] como vos»."
 fp2_struggle.1012.a:0 "Es… exquisita. Puedes irte en paz. "
 fp2_struggle.1012.b:0 "Magnífica. ¿No podré convenceros para que os quedéis y me sirváis?"
 fp2_struggle.1012.swordsmith_leaves:1 "Tras terminar su obra, [great_swordsmith.GetName] se marcha para tomar el control del gremio de herreros, tal como le prometiste."
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] se queda en tu corte"

 toledo_sword_name:0 "Espada toledana"
 toledo_sword_desc:0 "Esta hoja es una obra maestra de acero toledano, excepcionalmente fuerte y duradera. Una pequeña inscripción cerca de la base indica que fue forjada por #italic el/la gran herrer[great_swordsmith.Custom('ES_XA')]#! [great_swordsmith.GetName] en [blacksmith_county.GetNameNoTierNoTooltip]."

 fp2_struggle.1050.t:0 "Sueños de destrucción"
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] llega a mí en plena noche, febril y pálid[visionary_spouse.Custom('ES_OA')]. «He tenido un sueño», dice, «en el que me encontraba en un campo de muerte."
 fp2_struggle.1050.desc_christian:0 "Nuestras ciudades fueron arrasadas, derribadas las torres de nuestras iglesias, nuestro pueblo pisoteado en un fango de su propia sangre."
 fp2_struggle.1050.desc_islamic:0 "Nuestras bibliotecas fueron quemadas, nuestros minaretes derribados, nuestros hermanos y hermanas clavados en cruces, atormentados por aves carroñeras."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Nuestras casas fueron quemadas, derribadas nuestras piedras rúnicas, asesinados nuestros guerreros sin honor ni gloria."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Nuestras ciudades fueron arrasadas, quemados nuestros templos, nuestro pueblo asesinado, o arrastrado a un destino desconocido."
 fp2_struggle.1050.desc_islamic_heritage:0 "Vi la total destrucción de todo lo que construimos desde que nuestros antepasados llegaron a estas tierras».\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Las reliquias de nuestros santos, arrojadas a un fuego ardiente».\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "Todo lo que construimos había sido destruido y la muerte y el desaliento imperaban sobre la tierra».\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "«Por favor, amor mío, ayúdame. Tengo tanto miedo de que mis sueños se hagan realidad, de que estas cosas sucedan. Abrázame, siento mucho frío»."
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "«[ROOT.Char.GetWifeHusband] amad[ROOT.Char.Custom('ES_OA')], escuchadme. No es una enfermedad ordinaria la que me aflige. Temo que mis sueños sean ciertos, que todo esto pueda llegar a ocurrir. Por favor, no lo permitáis. Debéis salvar Iberia»."
 fp2_struggle.1050.a:0 "¿Sois un[visionary_spouse.Custom('ES_XA')] bruj[visionary_spouse.Custom('ES_OA')]?"
 fp2_struggle.1050.b:0 "Calmaos. [ROOT.GetCharacter.GetFaith.HighGodName] pone a prueba vuestra fe."
 fp2_struggle.1050.c:0 "Vamos, contadme más sobre vuestras visiones."
 fp2_struggle.1050.d:0 "Dejadme en paz, estoy planeando mi nueva conquista."
 fp2_struggle.1050.spouse_imprisoned:0 "Encarcelas a [visionary_spouse.GetTitledFirstNameNoTooltip|l] por sospechas de brujería"
 fp2_struggle.1050.condition_might_improve:0 "El estado [visionary_spouse.Custom('ES_DelDela')] [visionary_spouse.GetTitledFirstNameNoTooltip|l] podría mejorar"
 fp2_struggle.1050.condition_might_get_worse:0 "El estado [visionary_spouse.Custom('ES_DelDela')] [visionary_spouse.GetTitledFirstNameNoTooltip|l] podría empeorar"
 fp2_struggle.1050.condition_might_get_very_worse:0 "El estado [visionary_spouse.Custom('ES_DelDela')] [visionary_spouse.GetTitledFirstNameNoTooltip|l] podría empeorar mucho"
 comforting_spouse_visionary_toast.success:0 "Consolaste a [visionary_spouse.GetTitledFirstName|l]"
 comforting_spouse_visionary.failure:0 "No conseguiste consolar a [visionary_spouse.GetTitledFirstName|l]"
 fp2_yearly.8004.t:0 "Escuela de traductores de [translation_capital.GetNameNoTierNoTooltip]"
 fp2_yearly.8004.desc_opening:0 "Con el espíritu de conciliación que reina en Iberia, los eruditos de toda la región pasan el tiempo en las bibliotecas de mis dominios. Tal vez podría dirigir su energía hacia algo fructífero…\n\n"
 fp2_yearly.8004.desc_chaplain:0 "Mi [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName|l] tiene una idea. «Deberíamos organizar un equipo de traductores», dice, «y yo podría dirigirlo. Recorramos la tierra en busca de traductores cualificados, incluso infieles, y pongámoslos a trabajar bajo vuestros auspicios. ¡Si lo financiáis, [translation_capital.GetNameNoTierNoTooltip] tiene potencial para ser un faro de ilustración!»"
 fp2_yearly.8004.desc_wanderer:0 "Tal trotamundos sabi[translation_enthusiast.Custom('ES_OA')] [translation_enthusiast.GetTitledFirstName|l] presenta una oportunidad. «Mi [ROOT.Char.GetLadyLord]», dice, «Domino una docena de idiomas y podría ayudaros a organizar un equipo de traductores. Recorramos la tierra en busca de traductores cualificados y pongámoslos a trabajar bajo vuestros auspicios. [translation_capital.GetNameNoTierNoTooltip] tiene potencial para ser un faro de ilustración»."
 fp2_yearly.8004.a:0 "#italic No#! repararé en gastos para encontrar a los mejores."
 fp2_yearly.8004.b:0 "Ya que sois tan capaz, #italic vos#! podéis hacer todas las traducciones."
 fp2_yearly.8004.c:0 "Las bibliotecas son un verdaderp fastidio…"
 recruiting_brilliance_toast.success:0 "Encuentras grandes traductores"
 recruiting_mediocrity_toast.failure:0 "Contratas traductores mediocres"

 fp2_yearly.8005.t:0 "Bajo el piño piñonero"
 fp2_yearly.8005.desc_opening:0 "Al calor abrasador del mediodía, se sientan a la sombra bajo un gran pino piñonero y tocan laúdes y flautas."
 fp2_yearly.8005.desc_iberian:0 "Cantan en galaicoportugués, en catalán, sobre la vida, la pérdida y el amor agridulce"
 fp2_yearly.8005.desc_arabic:0 "Cantan en árabe sobre la belleza, la gloria, el amor perdido y recuperado."
 fp2_yearly.8005.desc_language_neutral:0 "Cantan en muchas lenguas, pero mi corazón las entiende todas."
 fp2_yearly.8005.desc_middle_part:0 "Los oigo desde mi balcón y me remueven el alma.\n\nSin embargo, no conozco la identidad de estos músicos y, cuando salgo de mis nobles salones y me acerco al árbol, ya no están."
 fp2_yearly.8005.desc_post_troubadours:0 "Pensaba que solo los trovadores occitanos poseían tanto talento e ingenio, pero quizá me equivocaba…\n\n¿Qué voy a hacer con estos malditos #italic sentimientos#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\n¿Son enviados del [ROOT.Char.GetFaith.PositiveAfterLife|U]? ¿Espectros ideados por [ROOT.Char.GetFaith.DevilName] para atraparme? Tal vez no… ¿pero qué voy a hacer con estos malditos #italic sentimientos#!?"
 fp2_yearly.8005.a:0 "Mi amor hacia [courtly_lover.GetFirstNameNoTooltip] llena mi corazón de canciones."
 fp2_yearly.8005.b:0 "Qué preciosidad…"
 fp2_yearly.8005.c:0 "¡Debo patrocinar a más músicos!"
 fp2_yearly.8005.d:0 "¡Basta! ¡Haré talar ese maldito árbol!"

 fp2_yearly.8002.t:0 "Un dilema dietario"
 fp2_yearly.8002.desc:0 "Dos niños recogían conchas en la playa de [beached_whale_province.GetName] cuando se toparon con unos restos de tamaño colosal. Los habitantes de la costa afirman que la carne de esta criatura muerta sigue incorrupta y que es #italic muy#! sabrosa. Pero mi [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] me lleva aparte con semblante preocupado.\n\n«¿De verdad se permite a los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] el consumo de carne de ballena?», se preocupa. «No puedo tomar una decisión al respecto. Debemos esperar la declaración de un erudito muy respetado. Pero deberíais prohibir a la gente que coma la carne de esa bestia. Solo por si acaso…»."
 fp2_yearly.8002.a:0 "No, #italic yo#! puedo hacer esté permitido."
 fp2_yearly.8002.b:0 "¡Dame algo de esa carne! #italic Tengo#! que probarla."
 fp2_yearly.8002.c:0 "Está bien, esperaremos la decisión."
 fp2_yearly.8002.d:0 "#italic No#! se debe comer. Iré allí y quemaré a la criatura."
 exploding_whale_toast:0 "¡Los restos explotan misteriosamente!"
 exploding_whale.tt:0 "¡Los restos explotan!"
 healthy_whale_toast:0 "Estaba muy rico"
 unhealthy_whale_toast:0 "Algo no va bien…"

 fp2_yearly.8003.t:0 "Capricho volador"
 fp2_yearly.8003.desc:0 "Este/a célebre inventor[flying_polymath.Custom('ES_XA')] [flying_polymath.GetFirstName] ha venido a verme con una petición muy peculiar, portando un par de alas de madera y seda. \n\n«Los humanos han ansiado volar por los cielos desde hace mucho tiempo», dice, «y he hecho mis cálculos. ¡Demostraré que podemos hacerlo! Permitidme saltar desde la torre más alta de vuestro/a [ROOT.Char.Custom('ResidenceBuilding')], mi [ROOT.Char.GetLadyLord], y os serviré fielmente después!». \n\nPor desgracia, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName|l] se ha enterado de esto y me ruega que le deje ver cómo echa a volar tal erudit[flying_polymath.Custom('ES_OA')] ancian[flying_polymath.Custom('ES_OA')]. "
 fp2_yearly.8003.a:0 "Está bien, lo permitiré."
 fp2_yearly.8003.b:0 "Dejadme esas alas, #italic quiero#! volar."
 fp2_yearly.8003.c:0 "No, es una locura."
 flight_attempt_toast.success:0 "Volaste como un águila"
 flight_attempt_toast.failure:0 "Te estrellaste contra el suelo"
 fp2_yearly.8003_child_reaction:0 "No hay modo de saber cómo reaccionaría [enthusiastic_child.GetFirstNameNoTooltip]"
 polymath_flight_attempt_toast.success:0 "¡[flying_polymath.GetFirstNameNoTooltip] voló!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] cayó y se mató."

 fp2_yearly.8001.t:0 "Reunir a las Cortes."
 fp2_yearly.8001.desc:0 "Mi [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName|l] ha reflexionado durante mucho tiempo sobre nuestras finanzas, y ahora sugiere que ha llegado el momento de reunir a las #italic Cortes#!, una novedosa forma de parlamento en la que los representantes elegidos de los burgos libres participan en las deliberaciones del consejo real.\n\n«A cambio de este privilegio», dice, «podríamos gravar aún más a las ciudades. Si realmente necesitamos oro, mi [ROOT.Char.GetLadyLord], podríamos incluso permitir que algunos de los campesinos menos desarrapados asistieran a nuestras reuniones, aunque yo aconsejaría no hacerlo, pues seguramente enfurecería a los nobles»."
 fp2_yearly.8001.a:0 "Invitad a los representantes de las ciudades."
 fp2_yearly.8001.b:0 "¡Invitad a todo el mundo! Y quiero decir #italic todo el mundo#!."
 fp2_yearly.8001.c:0 "No. Los nobles sabemos qué es lo mejor, como siempre."
 fp2_flavor.8001_vassal_opinion:0 "A los vasallos celosos de sus privilegios no les gustará esto"

 fp2_yearly.8000.t:0 "Quemar los viñedos"
 fp2_yearly.8000.desc_muslim_opening:0 "Los fieles que se asentaron en Iberia han disfrutado durante mucho tiempo del buen vino que se elabora aquí. Sin embargo, [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] ha decidido ahora que esto tiene que acabar.\n\n«El vino», declara su enviad[hof_emissary.Custom('ES_OA')] [hof_emissary.GetTitledFirstName|l], «es ciertamente #italic haram#! y no se puede seguir tolerando ni su producción ni su consumo. Por lo tanto, debéis prender fuego a los viñedos de [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jewish_opening:0 "Los fieles que se asentaron en Iberia han disfrutado durante mucho tiempo del buen vino que se elabora aquí. Sin embargo, [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] ha decidido ahora que esto tiene que acabar.\n\n«El vino», declara su enviad[hof_emissary.Custom('ES_OA')] [hof_emissary.GetTitledFirstName|l], «desde luego no es kosher y no se puede seguir tolerando ni su producción ni su consumo. Por lo tanto, debéis prender fuego a los viñedos de [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jerez:0 "Como la ciudad de [jerez_vineyards.GetNameNoTier] tiene los mayores viñedos de la Península, comprendemos la gravedad de vuestro sacrificio y [vinoclast_caliph.GetTitleTierName] no lo olvidará. ¡No obstante los viñedos deben arder!»"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName] entiende el suplicio que esto causará a vuestros viticultores, ¡pero pensad en toda la tierra que liberaréis para propósitos mejores y más virtuosos! Los viñedos deben ser destruidos»."
 fp2_yearly.8000.a:0 "¿Destruir buen vino? ¿Ha perdido el juicio [vinoclast_caliph.GetTitleTierName]?"
 fp2_yearly.8000.b:0 "¡Los reduciré a cenizas!"
 fp2_yearly.8000.c:0 "No, debo proteger a los viticultores."

 fp2_struggle.1020.t:0 "La muerte de [Select_CString(minority_councillor.IsFemale,'una','un')] [Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]"
 fp2_struggle.1020_desc_opening:1 "¡Qué desastre! Entre unas tensiones que están a punto de estallar en [unrest_capital.GetNameNoTierNoTooltip], una turba de [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] enojados ha declarado a mi consejer[minority_councillor.Custom('ES_OA')] [minority_councillor.GetTitledFirstName|l] la causa de su descontento, por su fe [minority_councillor.GetFaith.GetAdherentNameNoTooltip]."
 fp2_struggle.1020_desc_beaten_by_mob:0 "Cuando [minority_councillor.GetNameNoTooltip] se dirigía a mi [ROOT.Char.Custom('ResidenceBuilding')], la turba cayó sobre [minority_councillor.GetSheHe] y [minority_councillor.GetHerHim] golpearon salvajemente hasta matar[minority_councillor.GetHerHim].\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "En plena noche, la turba entró en mi [ROOT.Char.Custom('ResidenceBuilding')], ató a [minority_councillor.GetNameNoTooltip] a un telar y le prendió fuego.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "[minority_councillor.GetHerHim|U] agarraron cuando se dirigía a una reunión del consejo, [minority_councillor.GetHerHim] colgaron de las puertas de mi [ROOT.Char.Custom('ResidenceBuilding')] y le rajaron el estómago para dejar que sus entrañas cayeran al húmedo suelo debajo.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] estaba visitando a un conocido aquí en [unrest_capital.GetNameNoTierNoTooltip] cuando la turba furiosa [minority_councillor.GetHerHim] agarró y [minority_councillor.GetHerHim] clavó a una cruz de madera, donde falleció al poco tiempo.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Presas de un frenesí impío, consiguieron entrar en mi [ROOT.Char.Custom('ResidenceBuilding')], agarrar a [minority_councillor.GetNameNoTooltip] y arrojar[minority_councillor.GetHerHim] por una ventana para que se matase.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Presas de un frenesí impío, irrumpieron en los aposentos [minority_councillor.Custom('ES_DelDela')] [minority_councillor.GetTitledFirstNameNoTooltip|l] de mi [ROOT.Char.Custom('ResidenceBuilding')], donde fundieron sus hermosas alhajas para vertérselas por las garganta.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] iba de los baños a mi [ROOT.Char.Custom('ResidenceBuilding')] cuando la turba furiosa cayó sobre [minority_councillor.GetHerHim]. Dada la furiosa fuerza de su odio, [minority_councillor.GetHerHim] hicieron pedazos con sus propias manos.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "La familia [minority_councillor.Custom('ES_DelDela')] [minority_councillor.GetTitledFirstNameNoTooltip|l] me culpa por lo ocurrido. Ahora tengo ante mí a [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] que exige que me disculpe por este horroroso acto contra la casa de [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "parece que la gente de [minority_councillor.GetTitledFirstNameNoTooltip|l] #italic me #!culpa de lo ocurrido y [councillor_executor.GetTitledFirstName|l], un[councillor_executor.Custom('ES_XA')] líder de la comunidad [minority_councillor.GetFaith.GetAdjectiveNoTooltip], se ha presentado ante mí para exigir que compense a los atribulados [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] de [unrest_capital.GetNameNoTierNoTooltip] por este maligno acto."
 fp2_struggle.1020.a:0 "Pedir el perdón a la dinastía de [minority_councillor.GetDynastyNameNoTooltip]"
 fp2_struggle.1020.b:0 "Arreglar las cosas con la gente [minority_councillor.Custom('ES_DelDela')] [minority_councillor.GetTitledFirstNamePossessiveNoTooltip]"
 fp2_struggle.1020.c:0 "Atrapar a los autores."
 fp2_struggle.1020.d:0 "Desplegar soldados para reimponer el orden en [unrest_capital.GetNameNoTierNoTooltip]."
 
 fp2_yearly.8006.t:0 "Colonos saqaliba"
 fp2_yearly.8006.desc:0 "Un grupo de varios cientos de pálidos #italic saqaliba#!, hombres y mujeres esclavizados de los confines orientales de Europa, han escapado del señorío [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName|l]. Por mucho que hable de cuánto los apreciaba en sus ejércitos y su harén, han afrontado muchos peligros para buscar la libertad en mi tierra.\n\n«Todos tenemos cicatrices», me dice [saqaliba_leader.GetFirstName], su líder, «en el cuerpo o el corazón. Pero somos fuertes y decididos. Anhelamos una tierra propia, donde poder hablar nuestro idioma ancestral. Si nos dejáis asentarnos en el/la [saqaliba_barony.GetName], trabajaremos duro para que prospere»."
 fp2_yearly.8006.a:0 "Hasta podría nombrarte alcald[saqaliba_leader.Custom('ES_EEsa')]…"
 fp2_yearly.8006.b:0 "Vos podéis quedaros, pero vuestros amigos deberán ir a otra parte."
 fp2_yearly.8006.c:0 "Os mandaré de vuelta a vuestro amo."
 furious_rival_8006.desc:0 "Tu rival [former_master.Custom('ES_ElLa')] [former_master.GetTitledFirstNameNoTooltip|l] podría reivindicar [Concept( 'claim', 'derechos' )|E] sobre el/la [saqaliba_county.GetName]"
 fp2_yearly.8006.flavor.b.tt:0 "A regañadientes, [saqaliba_leader.GetFirstNameNoTooltip] se queda en tu corte y deja a sus seguidores que se busquen la vida."
 fp2_yearly.8006.flavor.c.tt:0 "Los saqaliba se devuelven a la fuerza [former_master.Custom('ES_AlAla')] [former_master.GetTitledFirstNameNoTooltip|l]."

 # fp2_struggle_event_vero
 fp2_struggle.3001.t:0 "El precio de la guerra"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra en la habitación con semblante serio. «Mi [ROOT.GetCharacter.GetLadyLord]», dice, «nuestras arcas están casi vacías. Es peligroso en estos tiempos». No tiene que decir más. En silencio, le dirijo una mirada adusta. «Mi [ROOT.GetCharacter.GetLadyLord]…», repite mientras salgo."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nLo único que tengo es esta corona. Esta corona y el deber de servirla bien. Pero ¿de qué sirve una corona sin riquezas para mantenerla?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nLo único que tengo es esta corona. Esta corona y el deber de servirla bien. ¿Pero de qué sirve una corona que perderé igualmente con mi derrota?"
 fp2_struggle.3001.desc_outro:0 "Extiendo la mano y toco su frío material… oro.\n\nSé de algunos mercaderes sin escrúpulos que estarían interesados en él…"
 fp2_struggle.3001.a:0 "Haré lo que debo hacer."
 fp2_struggle.3001.a_flavour:0 "Perderás la corona."
 fp2_struggle.3001.b:0 "Eso sí, la otra corona…"
 fp2_struggle.3001.c:0 "¡Un momento! ¡No soy la única persona de esta casa con una corona!"
 fp2_struggle.3001.c_flavour:0 "Tu cónyuge pierde su corona."
 fp2_struggle.3001.d:0 "¡Solo me quitarán esta corona cuando haya muerto!"
 nick_the_crownless:0 "el/la Descoronad[CHARACTER.Custom('ES_OA')]"
 struggle_3001_spouse_crown_modifier:0 "Corona vendida"
 
 fp2_struggle.3011.t:0 "Damiselas en apuros"
 fp2_struggle.3011.desc:1 "«¡Mi [ROOT.GetCharacter.GetLadyLord]! ¡Ha sucedido lo impensable!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se toma un segundo para recobrar el aliento, su frente está húmeda de sudor. «Las mozas de [struggle_3011_county_town.GetNameNoTier] han tomado las armas para defender la ciudad ellas mismas»."
 fp2_struggle.3011.desc_men:0 "«¡Mi [ROOT.GetCharacter.GetLadyLord]! ¡Ha sucedido lo impensable!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se toma un segundo para recobrar el aliento, su frente está húmeda de sudor. «Los mozos de [struggle_3011_county_town.GetName] han tomado las armas para defender la ciudad ellos mismos»."
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] irrumpe en la habitación, seguido de cerca. «¡Esto es antinatural, mi [ROOT.GetCharacter.GetLadyLord]!», grita. «Si les dejamos luchar, pronto pedirán tierras y entonces, ¿quién cuidará de los niños?».\n\n«Una espada es una espada», responde de inmediato [struggle_3011_marshal.GetFirstNameNoTooltip]. «¿No estáis de acuerdo, mi [ROOT.GetCharacter.GetLadyLord]?»"
 fp2_struggle.3011.a:0 "¡Ojalá todo súbdito estuviera tan dispuesto a defender nuestras tierras!"
 fp2_struggle.3011.b:0 "Las mujeres solo deben llevar una cosa en los brazos: bebés."
 fp2_struggle.3011.b_men:0 "Los hombres solo deben llevar una cosa en los brazos: bebés."
 fp2_struggle.3011.c:0 "¡Brujas! #EMP ¡Brujas!#!"
 fp2_struggle.3011.d:0 "¡Oh, pobres damas! ¡Yo las rescataré de este mal!"
 fp2_order_of_the_hachet_modifier:0 "No están en apuros."
 fp2_order_of_the_hachet_modifier_desc:0 "Hombres y mujeres de este condado lo defenderán en igualdad."
 fp2_punished_order_of_the_hachet_modifier:0 "Damiselas puestas en apuro"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "En estos condados, quienes defienden sus tierras sin la aprobación de su señor reciben castigos más severos que sus agresores."
 
 fp2_struggle.3021.t:0 "La ira del Cielo"
 fp2_struggle.3021.desc:0 "El rostro de [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está distorsionado de miedo cuando visito el cuartel. [struggle_3021_courtier.GetTitledFirstName|l] intenta ayudar[struggle_3021_knight.GetHerHim] y arquea las cejas cuando me ve.\n\n«¿Queréis al menos contarle a vuestr[ROOT.GetCharacter.Custom('ES_OA')] [ROOT.GetCharacter.GetLadyLord] lo que ocurrió?».\n\n[struggle_3021_knight.GetFirstNameNoTooltip] levanta la cabeza inmediatamente. «M-mi [ROOT.GetCharacter.GetLadyLord]… lo que vi no debía ser visto. Unas figuras arrojaron piedras de pólvora negra desde las almenas. Prendieron en llamas y retumbaron al alcanzar a sus enemigos, ¡partieron a un hombre en dos, mi [ROOT.GetCharacter.GetLadyLord]!».\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] asiente con interés. «Si nosotros también tuviéramos ese poder… Quizás…»"
 fp2_struggle.3021.a:0 "Merece la pena estudiarlo."
 fp2_struggle.3021.b:0 "Quién sabe qué peligros puede acarrear."
 fp2_struggle.3021.c:0 "¿Pólvora negra, dices? Una especia nueva y picante."
 fp2_struggle.3021.d:0 "¡Es un castigo divino!"
 fp2_struggle.3021.e:0 "Truenos para el dios del trueno."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] muere durante la investigación"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] tiene éxito en su investigación"
 bad_stone_research_title:0 "Estupefacción"
 good_stone_research_title:0 "¡Investigación exitosa!"
 fp2_lightning_stones_modifier:0 "Piedras relámpago"
 stone_poisoning_discovered:0 "Detonación"
 stone_poisoning_worked:0 "Una especia ardiente"
 stone_poisoning_worked_desc:0 "Investigada con éxito la misteriosa pólvora negra"
 fp2_lightning_stones_poison_modifier:0 "Veneno de pólvora negra"
 
 # placeholderhugofp2eventtasf_events
 fp2_struggle.2000.t:0 "Mercado descontrolado"
 fp2_struggle.2000.desc:0 "Mientras inspecciono las calles del mercado, me encuentro con un[fp2_2000_market_inspector.Custom('ES_XA')] angustiad[fp2_2000_market_inspector.Custom('ES_OA')] muhtasib, [fp2_2000_market_inspector.GetFullName], que intenta hacer cumplir las normas del mercado a los vendedores ambulantes. «¡Puestos desordenados, aceite junto a las puertas de las mezquitas, conejos despellejados y queso en cuencos! ¡Por Alá, más os vale hacerme caso!».\n\nEst[fp2_2000_market_inspector.Custom('ES_EA')] muhtasib #emphasis debería#! castigar las transgresiones del mercado, con violencia si es necesario. Sin embargo, los mercaderes, cegados de codicia, no le hacen caso.\n\n¿Qué puedo hacer para ayudar[fp2_2000_market_inspector.Custom('ES_LoLa')]?"
 fp2_struggle.2000.a:0 "Intervenir en el caso y amenazar con llamar a un cadí."
 fp2_struggle.2000.a.desc:0 "El muhtasib corrige la actuación de los mercaderes insensatos,\nel cadí los castiga según su criterio"
 fp2_struggle.2000.a.a:0 "Los mercaderes obedecen tus palabras, pero no quedan convencidos"
 fp2_struggle.2000.a.a.notif:0 "Burocracia en aumento"
 fp2_struggle.2000.a.b:0 "Solucionas la situación de modo civilizado"
 fp2_struggle.2000.a.b.notif:0 "Compromiso aceptable"
 fp2_struggle.2000.b:0 "¡Debes darles a todos una severa reprimenda!"
 fp2_struggle.2000.b.desc:0 "Me encargo de castigar físicamente a los mercaderes"
 fp2_struggle.2000.b.notif:0 "Demostración de diligencia"
 fp2_struggle.2000.b.notif.desc:0 "Sorprendidos al ver a un muhtasib regañado, los mercaderes desalojaron rápidamente el mercado."
 fp2_struggle.2000.d:0 "¿Por qué deben interponerse las reglas en los negocios?"
 fp2_struggle.2000.d.desc:0 "Permitir el comercio sin la molestia de los aranceles aumentará el comercio, pero desestabilizará lentamente el mercado"
 fp2_struggle.2000.e:0 "¡No toleraré tal desobediencia! ¡Guardias!"
 fp2_struggle.2000.f:0 "Y ya que estamos, ¿por qué no construimos también un burdel?"
 fp2_struggle.2000.f.desc:0 "Animas a los mercaderes a seguir infringiendo la hisba, en un intento de aliviar las tensiones"
 fp2_struggle.2000.f.notif:0 "Indulgencia con mercaderes extranjeros"
 fp2_struggle.2000.f.notif.desc:0 "Las infracciones en el mercado no han hecho más que aumentar desde que el muhtasib dejó de hacer respetar las regulaciones."
 fp2_struggle.2001.t:0 "El pueblo olvidado"
 fp2_struggle.2001.desc:0 "Mientras recorro los terrenos de mi [ROOT.GetCharacter.Custom('FortifiedBuilding')], se me acerca un campesino anciano.\n\n«Gran [ROOT.Char.GetLadyLord], apiadaos de nosotros y salvad a nuestra aldea de la tiranía de [fp2_2001_desperate_county.GetHolder.GetName]». Ha descuidado nuestro asentamiento demasiado tiempo. El pueblo anhela un nuevo gobernante. Os anhela a vos, [ROOT.Char.GetLadyLord]»."
 fp2_struggle.2001.desc.extra.a:0 "El [fp2_2001_desperate_county.GetName] pertenece a tu aliad[fp2_2001_desperate_county.GetHolder.Custom('ES_OA')], [fp2_2001_desperate_county.GetHolder.GetName]. Proporcionar apoyo militar a los rebeldes sería un acto de agresión.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], que posee el [fp2_2001_desperate_county.GetName], tiene una tregua en vigor contigo. Ayudar a los campesinos será una violación del acuerdo."
 fp2_struggle.2001.a:0 "Tenéis mi palabra, ¡liberaré [fp2_2001_desperate_county.GetNameNoTierNoTooltip]!"
 fp2_struggle.2001.a.desc:0 "Se espera que captures [fp2_2001_desperate_county.GetNameNoTier] en un plazo de #bold cinco años#!"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] sufrirá una gran decepción contigo si fracasas"
 fp2_struggle.2001.a.notif:0 "Concedido derecho virtuoso"
 fp2_struggle.2001.b:0 "¿Aceptas renunciar a [fp2_2001_desperate_elder.GetFaith.HighGodName] por eso?"
 fp2_struggle.2001.b.desc:0 "Se espera que captures [fp2_2001_desperate_county.GetNameNoTier] en un plazo de #bold diez años#!"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] se convierte al [ROOT.Char.GetFaith.GetNameNoTooltip|l]"
 fp2_struggle.2001.b.notif.desc:0 "Sea por elección o por desesperación, la aldea de [fp2_2001_desperate_county.GetNameNoTier] ha adoptado el [ROOT.Char.GetFaith.GetName|l]"
 fp2_struggle.2001.c:0 "Demostradme vuestra determinación, ¡dirigid vuestras lanzas contra [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.d:0 "Podríais empezar pagando un tributo a vuestr[ROOT.Char.Custom('ES_OA')] nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord]…"
 fp2_struggle.2001.d.notif:0 "Aldeanos desesperados pagan una tasa de liberación"
 fp2_struggle.2001.d.notif.desc:0 "Los campesinos del [fp2_2001_desperate_county.GetName] han reunido hasta el último objeto de valor que tenían para pagar el tributo para su liberación"
 fp2_struggle.2001.e:0 "Lo lamento, pero tendréis que ayudaros solos."
 fp2_struggle.2001.e.desc:0 "Abandonas a los campesinos a su destino bajo el poder de [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "¡Me presentaré ante el/la [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] y [fp2_2001_desperate_county.GetHolder.GetHerHim] informaré de vuestra traición!"
 fp2_every_major_vassal_notifier:0 "Todo vasallo poderoso"
 fp2_every_major_same_faith_vassal_notifier:0 "Todo vasallo poderoso de fe [dyloc_powerful_vassal_faith.GetAdjective]"
 fp2_every_major_different_faith_vassal_notifier:0 "Todo vasallo poderoso que no sea de fe [dyloc_powerful_vassal_faith.GetAdjective]"
 fp2_every_major_same_culture_vassal_notifier:0 "Todo vasallo poderoso de cultura [dyloc_powerful_vassal_culture.GetNameNoTooltip]"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "Un [independent_ruler|E] involucrado en esta [struggle|E] de cada [culture|E]"
 fp2_struggle.2002.t.a:0 "Aldea liberada"
 fp2_struggle.2002.t.b:0 "Obligaciones no satisfechas"
 fp2_struggle.2003.t:0 "Bandada de pájaros perdidos"
 fp2_struggle.2003.desc:1 "Un grupo mercenario herido y desencantado ha llegado a [fp2_2003_county_town.GetName]. Los lugareños afirman haber oído que hablaban de «instalarse tras saquear un objetivo fácil» y empiezan a ponerse nerviosos.\n\nHay mucha tensión y puede que estalle un conflicto si no intervengo en este asunto."
 fp2_struggle.2003.a:0 "Les ruegas que se vayan."
 fp2_struggle.2003.a.a.notif:0 "Los bandoleros hacen caso omiso"
 fp2_struggle.2003.a.b.notif:0 "Resolución pacífica"
 fp2_struggle.2003.b:0 "Ofrecerles puestos en la guarnición de la ciudad."
 fp2_struggle.2003.b.desc:0 "A la guarnición le vendrían bien tropas veteranas y dar de comer a una fiera herida es la mejor manera de domarla"
 fp2_struggle.2003.c:0 "¡Expulsadlos de la ciudad!"
 fp2_struggle.2003.c.desc:0 "Organizas un ataque preventivo con la guarnición local en un ataque sorpresa para expulsar a esos vándalos\n"
 fp2_struggle.2003.c.a:0 "Los mercenarios masacran a los soldados"
 fp2_struggle.2003.c.b:0 "Los soldados sojuzgan a los mercenarios"
 fp2_struggle.2003.c.b.notif:0 "Amenaza mercenaria sojuzgada"
 fp2_struggle.2003.d:0 "«¡A mí me parecéis unos granjeros perfectos!»"
 fp2_struggle.2003.d.desc:0 "Te ofreces a comprar tierras de cultivo y equipo a los lugareños y dárselos a los mercenarios"
 fp2_struggle.2003.e:0 "Que se encarguen los lugareños."
 fp2_struggle.2003.e.desc:0 "Las tensiones ya están lo bastante altas. Provocarlos solo generaría mayores riesgos"
 fp2_struggle.2003.e.notif.a:0 "Los mercenarios saquean la campiña"
 fp2_struggle.2003.e.notif.b:0 "La provocación campesina termina en tragedia"
 fp2_struggle.2003.e.notif.b.desc:0 "Los lugareños exigieron a los mercenarios que se fueran, pero esa fue toda la provocación que necesitaban para atacar."
 fp2_struggle.2003.e.notif.c:0 "Los mercenarios se asientan"
 fp2_struggle.2003.e.notif.c.desc:0 "A los mercenarios les ha gustado el [fp2_2003_county_town.GetName] y se han asentado para cultivar la tierra, lo que trae unos ingresos inesperados y una reserva de hombres cualificados en la región."
 fp2_struggle.2007.t:0 "Un castillo digno de tierras ibéricas"
 fp2_struggle.2007.desc.main:1 "están maduras para el desarrollo», afirma mi [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. «Con vuestra financiación, podríamos asegurar [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] contra nuestros enemigos siempre al acecho a un coste #emphasis enormemente#! reducido — [2007_vassal_sponsor.GetTitledFirstName|l] ha solicitado que se construya un/a [ROOT.Char.Custom('FortifiedBuilding')] con arquitectura [fp2_2007_foreign_faith.GetAdjective] y ofrece parte de sus propios fondos en un intento de influir en vuestra opinión. Sin embargo, vuestros otros vasallos exigen que os atengáis a los arquitectos [ROOT.Char.GetFaith.GetAdherentNamePlural] locales. Con independencia de a quién elijáis, esta es una oportunidad de oro para fortalecer el señorío en su conjunto». El único problema es a #EMP quién#! elegiré para esta oportunidad dorada…"
 fp2_struggle.2007.desc.a:0 "«Vuestras tierras $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "«Las tierras de [fp2_2007_castle_holder.GetTitledFirstName|l] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "Contrataré a un arquitecto [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 fp2_struggle.2007.a.castile:0 "¿[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|U]? ¿De fe [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|U]? ¡Quiero un arquitecto de [fp2_2007_allegedprotocastilean.GetNameNoTooltip]!"
 fp2_struggle.2007.a.notif:0 "Comenzará la construcción de un castillo en [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor:0 "No se influirá en la opinión de vasallos poderosos de la misma religión porque este es el resultado que se espera."
 fp2_struggle.2007.a.castile.favor:0 "Nadie se opondrá a un arquitecto de [fp2_2007_allegedprotocastilean.GetNameNoTooltip] porque tienen fama de ser ejemplares"
 fp2_struggle.2007.b:0 "Contrataré a un arquitecto de tradición [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]."
 fp2_struggle.2007.b.flavor:0 "Esta acción se entenderá como una declaración independiente de la fe."
 fp2_struggle.2007.c:0 "Yo diseñaré personalmente el castillo, no será tan difícil, ¿no?"
 fp2_struggle.2007.c.flavor:0 "Diseñar un castillo sin gastar una fortuna es una labor tremendamente complicada."
 fp2_struggle.2007.c.roco:0 "Mi $royal_architect_court_position$ se ocupará de esta tarea."
 fp2_struggle.2007.c.notif.a.t:0 "Cimientos podridos, estructura ruinosa"
 fp2_struggle.2007.c.notif.a.desc:0 "Tus planes para el castillo están castigados por el fracaso"
 fp2_struggle.2007.c.notif.b.desc:0 "El diseño es un éxito"
 fp2_struggle.2007.d:1 "¡#EMP No#! financiaré ningún castillo, mucho menos si no es para mí!"
 fp2_struggle.2007.d.alt:0 "Estas tierras no desean castillos, dejadlas en paz"
 fp2_struggle.2008.t:0 "Fechorías [fps_2008_misdeed_actor.Custom('ES_DelDela')] [fps_2008_misdeed_actor.GetCouncilTitle]"
 fp2_struggle.2008.desc:0 "Por la noche, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] se sienta en una sala del consejo poco iluminada. Su mirada y su pluma se centran en informes de gastos poco llamativos. Sin embargo, a su lado yacen moldes de arcilla con el sello real, que solo necesitaría si pretendiera defraudar al señorío. ¡Quién hubiera pensado que un[fps_2008_misdeed_actor.Custom('ES_XA')] [fps_2008_misdeed_actor.GetWomanMan] de su posición se atrevería a actuar tan vergonzosamente bajo los ojos de [ROOT.Char.GetFaith.HighGodName]!\n\nVergonzosa… pero diestramente. Si no [fps_2008_misdeed_actor.Custom('ES_LeLa')] hubiera pillado con las manos en la masa, nadie se habría enterado de su plan."
 fp2_struggle.2008.a:0 "Ya he visto bastante, ¡a las mazmorras con vos!"
 fp2_struggle.2008.b.a:0 "Enseñadme a falsificar documentos y mostraré clemencia."
 fp2_struggle.2008.b.flavor:1 "Pasas por alto las pruebas a cambio del conocimiento del arte del engaño."
 fp2_struggle.2008.c:0 "Esos fondos eran para mí… ¿verdad?"
 fp2_struggle.2008.c.flavor:0 "Escondes bajo la alfombra las pruebas de las irregularidades y participas en la trama de corrupción."
 fp2_struggle.2008.d:0 "Se os humillará públicamente en la plaza de la ciudad."
 fp2_struggle.2008.d.flavor:0 "Revelas sus acciones al pueblo para que ellos mismos [fps_2008_misdeed_actor.GetHerHim] juzguen. Yendo en contra del deseo de discrepancia de vuestros vasallos y consejeros."
 fp2_struggle.2009.t:0 "Capturando a los míticos ladrones"
 fp2_struggle.2009.desc:0 "«¡Elegiste el castillo equivocado, idiota!» grita mi mariscal mientras amenaza al asustad[fp2_2009_garduna_young_thief.Custom('ES_OA')] intrus[fp2_2009_garduna_young_thief.Custom('ES_OA')] con una espada.\n\nBajo mayor presión de mi mariscal, tal joven explica que forma parte de una gran organización criminal creada por el/la [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] y comandada por el/la temible [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. «Intentando crear un nuevo gremio de ladrones delante de mis narices, ¿eh?», pregunto, a lo que el/la ladr[fp2_2009_garduna_young_thief.Custom('ES_OnOna')] se limita a asentir. Está dispuest[fp2_2009_garduna_young_thief.Custom('ES_OA')] a entregar más información a cambio de su vida."
 fp2_struggle.2009.a:0 "Este señorío no es lo bastante grande para #EMP dos#! [Select_CString(ROOT.Char.IsFemale,'reinas','reyes')]."
 fp2_struggle.2009.a.flavor:0 "Dejas ir [fp2_2009_garduna_young_thief.Custom('ES_AlAla')] ladr[fp2_2009_garduna_young_thief.Custom('ES_OnOna')] y luego pones en marcha una misión para derrotarlos y ganarte el título de «Mataladrones»."
 fp2_struggle.2009.b:0 "Decidme dónde se esconden vuestros compinches y puede que os perdone la vida."
 fp2_struggle.2009.b.blues:0 "Gana el [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! tras haber vendido a sus amigos."
 fp2_struggle.2009.c:0 "Vuestro gremio de ladrones suena… #emphasis gravable.#!"
 fp2_struggle.2009.d:0 "Trabajad para mí, desbaratad el [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st:0 "Pagas al gremio de ladrones para que abandone tus tierras"
 fp2_struggle.2009.e:0 "Le regalaré tu cabeza decapitada [fp2_2009_involved_ruler.Custom('ES_AlAla')] [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip|l]."
 fp2_struggle.2009.e.a:0 "El gremio de ladrones puede vengarse desestabilizando un condado al azar."
	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "Cazando a la Garduña"
 fp2_struggle.2010.desc:0 "Tras viajar hasta [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], entro en una iglesia abandonada. [fp2_2009_garduna_guild_master.GetNameNoTooltip] ha estado esperando mi llegada.\n\n«¿[ROOT.Char.GetFirstNameNoTooltip], supongo? [ROOT.Char.Custom('signature_weapon')|U] me dice que no estáis aquí para ofrecerme un trato. Pero los ladrones tenemos más de comerciantes que de soldados. Vos y yo podríamos irnos satisfech[ROOT.Char.Custom('ES_OA')]s si me pagarais. Entonces, vuestro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] dejará de interesarme»."
 fp2_struggle.2010.b:0 "¡Preparaos a perder la cabeza, serpiente!"
 fp2_struggle.2010.c:0 "Pagar por protección suena mejor que pelear…"
 fp2_struggle.2011.desc:0 "Con la derrota de [fp2_2009_garduna_guild_master.GetFirstName], el gremio de ladrones y sus operaciones han quedado paralizadas."
 fp2_struggle.2011.a:0 "Es bueno ser [Select_CString(ROOT.Char.IsFemale,'reina','rey')] #DIE2 de los ladrones#!"
 fp2_struggle.2012.t:0 "Informe de fuentes locales:"
 fp2_struggle.2012.desc:0 "Hay una banda de ladrones despiadados que depredan [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. Está claro que alguien ha financiado a estos criminales para que actúen contra nosotros. Por ahora, lo más inteligente sería nombrar un mariscal para que asegure la región."
 fp2_struggle.2012.a:0 "¡Quien lo haya hecho está jugando sucio!"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "Junto con esta carta encontraréis la cabeza cortada de uno de los ladrones que campaba por sus respetos en nuestros respectivos señoríos. Me he tomado la libertad de ejecutar[fp2_2009_garduna_young_thief.GetHerHim] e informar a vuestra guarnición en [fp2_2009_involved_capital_county.GetNameNoTier] de la ubicación de sus cómplices."
 fp2_struggle.2012.a.alt:0 "¡[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] me ha traído un regalo encantador!"
 fp2_struggle.2013.t:0 "El secreto para la libertad"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] es un[fp2_2013_prisoner_with_a_secret.Custom('ES_XA')] prisioner[fp2_2013_prisoner_with_a_secret.Custom('ES_OA')] a mi merced. Al ser consciente de ello, me hace una súplica desesperada… «Os contaré el secreto de [fp2_2013_secret_owner.GetFullNameRegnal] si me liberáis»."
 fp2_struggle.2013.a:0 "Cuéntame el secreto y serás libre"
 fp2_struggle.2013.a.a:0 "Conocerás el secreto de #TUT_KW [fp2_2013_secret_owner.GetFirstName]#!"
 fp2_struggle.2013.b:0 "¿Por qué hacer un trato cuando puedo torturarte sin más?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] resiste la tortura"
 fp2_struggle.2013.c:0 "¡Serpiente traicionera! ¡[fp2_2013_secret_owner.GetFirstNameNoTooltip] se enterará de esto!"
 fp2_struggle.2013.c.desc:0 "Sin llegar a conocer el secreto, decides llevar a [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] ante [fp2_2013_secret_owner.GetFirstNameNoTooltip] para castigar su traición."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] decidirá el destino de [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.d:0 "No prometo nada. Contadme y me lo pensaré…"
 fp2_struggle.2014.t:0 "[ROOT.Char.Custom('ES_AlAla')] just[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetNameNoTooltip]"
 fp2_struggle.2014.desc.start:0 "Gracias por devolverme a [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] "
 fp2_struggle.2014.desc.light:0 "pero no creo que haya hecho nada que merezca un castigo. [fp2_2013_prisoner_with_a_secret.GetHerHim|U] dejo marchar indemne.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Entiendo que es[fp2_2013_prisoner_with_a_secret.Custom('ES_EA')] cerd[fp2_2013_prisoner_with_a_secret.Custom('ES_OA')] intentó vender mis secretos para salvar el pellejo."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Me ocuparé de que ni [fp2_2013_prisoner_with_a_secret.GetSheHe] ni los secretos vean jamás a la luz. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ ¡En su lugar, he ordenado a mi torturador que lo despelleje todo! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nMe habéis hecho un gran favor, no lo olvidaré. Gracias."
 fp2_struggle.2014.b:0 "Qué pena que no ejecutasen a [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip], pero al menos he ganado favor."
 fp2_struggle.2015.t:0 "Cartas por la espalda"
 fp2_struggle.2015.desc:0 "Mientras paseo por la corte, veo un rostro desconocido que se acerca a mí. «Mi muy [ROOT.Char.Custom('ComplimentAdjective')] señor[ROOT.Char.Custom('ES_XA')], soy [fp2_struggle_2015_peasant_to_murder.GetFirstName], antigu[fp2_struggle_2015_peasant_to_murder.Custom('ES_OA')] cortesan[fp2_struggle_2015_peasant_to_murder.Custom('ES_OA')] de [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Me ha pedido que me presente ante vos y forme parte de vuestra corte. También me ha dado una carta de presentación que solamente vos podéis leer». Entonces, me entrega una carta adjunta.\n\nTras romper el sello, la carta simplemente dice: «#EMP Querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstName], por favor, asesina a quien porta esta carta#!. [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]»"
 fp2_struggle.2015.a:0 "«¡Os doy la bienvenida! Venid, tened un vaso de [ROOT.Char.Custom('GetExpensiveDrink_Singular')] #DIE2 (con veneno)#!»."
 fp2_struggle.2015.a.a:0 "Tu intento de envenenamiento fracasa."
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] seguirá intentando asesinar a [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "¡Cortesano envenenado!"
 fp2_struggle.2015.b:0 "Hacer caso omiso de la carta y aceptar a [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] en tu corte."
 fp2_struggle.2015.c:0 "«Se os quiere muert[fp2_struggle_2015_peasant_to_murder.Custom('ES_OA')], huid mientras podáis»."
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] logra escapar «misteriosamente»"
 fp2_struggle.2015.c.b:0 "Se engaña a [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] haciendo creer que [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] ha muerto"
 fp2_struggle.2016.t:0 "[ROOT.Char.Custom('ES_AlAla')|U] neci[ROOT.Char.Custom('ES_OA')],"
 fp2_struggle.2016.desc:0 "Sé que habéis asesinado #DIE2 (a petición mía)#! a mi queridísim[fp2_struggle_2015_peasant_to_murder.Custom('ES_OA')] enviad[fp2_struggle_2015_peasant_to_murder.Custom('ES_OA')] [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Pero no os preocupéis, como vuestr[fp2_struggle_2015_murder_requester_vassal.Custom('ES_OA')] leal vasall[fp2_struggle_2015_murder_requester_vassal.Custom('ES_OA')], será un secreto entre vos y yo. Siempre que sigamos ayudándonos mutuamente por la gran amistad que nos tenemos."
 fp2_struggle.2016.a:0 "¡Me han engañado! ¡Maldit[fp2_struggle_2015_murder_requester_vassal.Custom('ES_OA')] [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:1 "Ajedrez entre amigos"
 fp2_struggle.2018.t.outcome.a:0 "Forjando una amistad"
 fp2_struggle.2018.t.outcome.b:0 "Disfrutar de la compañía"
 fp2_struggle.2018.t.outcome.c:0 "Un momento nada agradable"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "En mi mente, nuestras espadas chocan, en una feroz batalla de análisis estratégico y pura determinación.\n\nSolo movíamos piezas en un tablero, pero nuestra intensa concentración hizo que la sala y el tablero se desvanecieran en el éter y nos situaran en un campo de batalla creado por nuestra imaginación; avanzando a la victoria paso a paso, movimiento a movimiento, luchando ferozmente por cada peón…\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Cuando los minutos se convierten en horas y el anochecer señala el final del tiempo que compartimos, [fp2_2017_gamervassal.GetFirstNameNoTooltip] comenta… "
 fp2_struggle.2018.desc.good_intro_match:0 "«¡Una partida deliciosa!"
 fp2_struggle.2018.desc.bad_intro_match:0 "«Uf, vaya partida… Deberíais practicar más a menudo, vuestros movimientos fueron sencillos y predecibles. No hay alegría en jugar contra un oponente que no sabe defenderse. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Habéis luchado con uñas y dientes, eso puedo respetarlo. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Me pillasteis por sorpresa con esa apertura de hipopótamo a flanco de rey, ¡qué movimiento más audaz! "
 fp2_struggle.2018.desc.match_end_win:0 "Y ganasteis, ¡bien logrado! "
 fp2_struggle.2018.desc.match_end_loss:0 "Pero al final, conseguí ganar yo. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Conseguí ganar, aunque me parece que ese fue vuestro plan desde el principio. "
 fp2_struggle.2018.desc.social_pre_intro:0 "Pasamos el tiempo bebiendo y hablando de toda clase de temas, desde simples asuntos de los pueblos cercanos hasta los resultados de los duelos entre [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] quedó cautivad[fp2_2017_gamervassal.Custom('ES_OA')] por la conversación y participó en todo momento, discutiendo con gran pasión los temas tratados."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] disfrutó claramente de la conversación y la hospitalidad.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] se aburrió y se mostró despistad[fp2_2017_gamervassal.Custom('ES_OA')] todo el tiempo…\n\n"
 fp2_struggle.2018.desc.social_intro:0 "«Creo que ya he bebido bastante. "
 fp2_struggle.2018.desc.social_good:0 "La ronda de [ROOT.Char.Custom('GetExpensiveDrink_Singular')] genial, gracias. "
 fp2_struggle.2018.desc.outcome_0:0 "Me he divertido mucho, ¡debería visitaros más a menudo!»"
 fp2_struggle.2018.desc.outcome_1:0 "Ha sido divertido, tal vez os visite de nuevo»."
 fp2_struggle.2018.desc.outcome_2:0 "Debería irme, probablemente mi [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] me echará de menos. Adiós, [ROOT.Char.GetFirstNameNoTooltip]»."
 fp2_struggle.2018.a:0 "¡Éxito! ¡Me [fp2_2017_gamervassal.GetHerHim] he ganado!"
 fp2_struggle.2018.b:0 "No nos hemos hecho amigos del todo, ¡pero nos hemos divertido!"
 fp2_struggle.2018.c:0 "Uf, la cosa no ha ido muy bien…"
 fp2_struggle.2020.t:1 "Açò és or, xata!"
 fp2_struggle.2020.desc:0 "Al atravesar [fp2_2020_valencia.GetName], una campesina me ofrece un refrescante tazón de la leche más dulce que he probado jamás. «¿Qué bebida maravillosa es esta que me habéis ofrecido?», le pregunto, a lo que me responde que «leche de chufa».\n\nNo hay nadie que pueda resistirse al encanto de este brebaje en un caluroso día de verano, niño que no pueda evitar sonreír cuando se le ofrece una taza, ni valenciano al que no le guste. #EMP Esta bebida no es leche, ¡sino oro!"
 fp2_struggle.2020.a:0 "«¡A partir de hoy, en [fp2_2020_valencia.GetNameNoTooltip] solo se cultivarán chufas!»"
 fp2_struggle.2020.a.desc:0 "Obligas a los campesinos a cultivar exclusivamente chufas para crear productos de lujo para tu capital."
 fp2_struggle.2020.b:0 "«¡Dadme todos vuestros barriles, mi próximo banquete girará en torno a este manjar!»"
 fp2_struggle.2020.c:0 "«No caeré en la tentación de la bebida, ¡atrás!»"
 fp2_struggle.2020.c.desc:0 "Con gran pesar, te libras del deseo de horchata y te ganas fama por resistir esta gran tentación."
 fp2_struggle.2020.d:0 "Financia la plantación de más chufas en los campos."
 fp2_struggle.2021.t:0 "El retorno del Rey de los ladrones"
 fp2_struggle.2021.desc:0 "«Hola, [ROOT.Char.GetFirstName]. Seguramente no esperabais volver a verme. "
 fp2_struggle.2021.desc.alt.cutout:0 "Sobre todo después de que destruyerais mi organización hace años. Pero romper cosas es tan fácil como volver a montarlo, y no quiero seguir jugando al gato y al ratón. Concededme paso seguro a [fp2_2021_old_napoly.GetNameNoTier] y no tendréis que volver a verme. El gremio se reconstruirá lejos de vos y de vuestras riquezas»."
 fp2_struggle.2021.desc.alt.paidoff:0 "Sobre todo cuando llegamos a un acuerdo para no volver a molestaros. Pero estoy empezando a volver a notar mi bolsa incómodamente ligera. Este puede ser un terreno fértil para el crimen, pero no para organizarlo. Deseo trasladarnos a mí y a mis agentes a [fp2_2021_old_napoly.GetNameNoTier]. Concedednos paso seguro y no tendréis que volver a preocuparos por nosotros»."
 fp2_struggle.2021.desc.alt.work:0 "Pero me gustó trabajar con vos la última vez y necesito gente de fiar. Ahora que voy en cabeza me gustaría retirarme, ¿podéis garantizarme un paso seguro a [fp2_2021_old_napoly.GetNameNoTier]?»"
 fp2_struggle.2021.desc.alt.behead:0 "No he venido a vengar a [fp2_2009_garduna_young_thief.GetFirstName], sino a retirarme. Ya han rodado demasiadas cabezas y soy consciente de que la próxima podría ser la mía. Concededme paso seguro a [fp2_2021_old_napoly.GetNameNoTier] y no volveréis a verme. Este encuentro no tiene por qué acabar en un derramamiento de sangre»."
 fp2_struggle.2021.desc.outro:1 "Dice [fp2_2009_garduna_guild_master.GetFullNameNicknamed] sosteniendo nerviosamente una bolsa de monedas en una mano y un arma oculta en la otra."
 fp2_struggle.2021.a:0 "«Sea, os ayudaré a ir a Italia»."
 fp2_struggle.2021.a.alt:0 "«¿Y si mejor os retiráis en Italia?»"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] marchará a [fp2_2021_old_napoly.GetName] y desaparecerá"
 fp2_struggle.2021.b:0 "«Y en realidad, ¿por qué no os unís a mis filas?»"
 fp2_struggle.2021.c:0 "«Suena agotador, ¿qué os parece ser espía en lugar de delincuente?»"
 fp2_struggle.2021.c.flavor:0 "Ofreces a [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] suficiente dinero para organizar una red de espías para que busque secretos en tu nombre."
 fp2_struggle.2021.c.a:0 "La red de espías buscará e informará de hasta dos secretos de otros gobernantes involucrados en la contienda."
 fp2_struggle.2021.c.spynet.a:0 "Red de espías descubre secretos"
 fp2_struggle.2021.c.spynet.b:0 "Red de espías no consigue descubrir secretos"
 fp2_struggle.2021.c.spynet.b.desc:0 "La red de espías dirigida por [fp2_2009_garduna_guild_master.GetFirstName] no logró encontrar secretos relevantes, pero tu jef[fp2_2009_garduna_guild_master.Custom('ES_EA')] de espías aprendió mucho de la experiencia…"
 fp2_struggle.2021.d:0 "«¡No, no, esta vez no escaparéis! ¡Preparaos!»"
 fp2_struggle.2021.d.alt:0 "Tenéis razón, ¡vuestra cabeza #EMP será#! la siguiente! #BER ¡Pereced!#!"
 fp2_struggle.2021.d.a:0 "Acabar con viejos enemigos"
 fp2_struggle.2021.d.b:0 "@warning_icon! Participas en un duelo a muerte con [dueltarget.GetFirstName]"
 fp2_struggle.2023.t:0 "Un rey para un bardo"
 fp2_struggle.2023.desc:1 "Estoy en una tienda en un campamento fronterizo con [fp2_2023_foreign_king.GetPrimaryTitle.GetName] en plena evaluación de las tensiones entre nuestros señoríos. De repente, un[fp2_2023_enemy_knight.Custom('ES_XA')] [fp2_2023_enemy_knight.GetWomanMan] entra en la tienda, exigiendo ver al «nuevo comandante». Instintivamente, doy un paso adelante.\n\n«¿Vos sois entonces nuev[ROOT.Char.Custom('ES_OA')] comandante? Muy bien, elegid un desafío, ¡quien pierda pagará las rondas de esta noche del otro campamento!», dice [fp2_2023_enemy_knight.GetFirstName], comandante del campamento enemigo, ajen[fp2_2023_enemy_knight.Custom('ES_OA')] al hecho de que soy [ROOT.Char.GetFullNameRegnal]. y no un[ROOT.Char.Custom('ES_XA')] simple líder militar."
 fp2_struggle.2023.a.desc:0 "Dices a los soldados quién eres, acabas con la fiesta y pones a tus tropas a hacer sentadillas en castigo por confraternizar con el enemigo mientras están de servicio."
 fp2_struggle.2023.a.a:1 "«¡Imbécil, yo soy [ROOT.GetCharacter.GetFullName]!»"
 fp2_struggle.2023.b:0 "«¡Adelante, escribamos nuestros peores poemas sobre nuestros respectivos señores!»"
 fp2_struggle.2023.b.desc:0 "Componéis poemas que hablan fatal del gobernante del otro bando y los leéis en alto a un público alegre."
 fp2_struggle.2023.b.a:0 "Te mofas de [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "Se mofan de tu poesía"
 fp2_struggle.2023.c:0 "«Solventemos esto con un duelo amistoso, ¡en garde!»"
 fp2_struggle.2023.c.desc:0 "Te enfrentas con el comandante enemigo en un duelo no letal para ver quién pagará la siguiente ronda de bebidas."
 fp2_struggle.2023.c.exptooltip:0 "Puedes ganar experiencia en [martial_lifestyle|E] adicional en el enfrentamiento."
 fp2_struggle.2023.c.a:0 "Superas al comandante enemigo"
 fp2_struggle.2023.c.b:0 "[fp2_2023_enemy_knight.GetName] te supera"
 fp2_struggle.2023.d:0 "«¿Por qué esperar hasta la taberna? ¡Compitamos a ver quién bebe más cerveza!»"
 action_considered_haram_warning:0 "@warning_icon! #italic ¡Esta acción se considera#! #X haram#!#italic !#!"
 fp2_struggle.2023.d.a:0 "Te desmayas borrach[ROOT.Char.Custom('ES_OA')]"
 fp2_struggle.2023.d.b:0 "Beberse un barril entero"
 fp2_struggle.2025.t:0 "Sufrir de éxito"
 fp2_struggle.2025.desc:1 "Bajo el cálido resplandor de la luz del sol se encuentra una parcela de campos descuidados y edificios en ruinas, donde el viento susurra lamentos de soledad a través de sus decrépitas piedras. Esta es una de las muchas aldeas que hay en [fp2_2025_razed_land.GetNameNoTier], cuyos habitantes se fueron cuando llegó la guerra y no regresaron cuando esta terminó y la bandera del [ROOT.Char.GetPrimaryTitle.GetName] ondeó sobre ella.\n\n«Precioso, ¿verdad?», pregunta mi [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]. «Terreno libre, perfecto para la reconstrucción. Podríamos erigir un monumento a nuestro éxito aquí mismo»."
 fp2_struggle.2025.a:0 "Nuestros nuevos súbditos necesitan paz para recuperarse…"
 fp2_struggle.2025.b:0 "¡Una idea brillante! ¡Levantaremos aquí el monumento más grandioso!"
 fp2_struggle.2025.c:0 "Devolveremos este pueblo a su estado anterior."
 fp2_struggle.2025.d:0 "Aquí crearé avanzadas temporales para vigilar mis nuevas posesiones."
 fp2_struggle.2050.title_main_ichi:0 "Inquietud"
 fp2_struggle.2050.title_main_ni:0 "Rumores en la corte"
 fp2_struggle.2050.title_main_san:0 "Susurradores hostiles"
 fp2_struggle.2050.title_main_shi:0 "Preocupaciones"
 fp2_struggle.2050.t_about_generic:0 "Sobre El Cid"
 fp2_struggle.2050.t_about_muslim:0 "Sobre El Sidi"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "Los susurros se extienden por mi corte como brasas que prenden el fuego. Da la sensación de que todos los que me rodean creen que [fp2_2050_el_cid.GetFullName] actuó a mis espaldas.\n\nRumores de tributos robados, enfrentamientos no autorizados y otras acciones provocan que se ponga en duda mi autoridad en mi propia corte. No tengo dudas sobre la integridad de [fp2_2050_el_cid.GetFirstName], pero ¿puedo permitirme mantener a un hombre que atrae tales maledicencias a mi corte? Ya no se pueden detener y, si no actúo pronto, se me considerará débil."
 fp2_struggle.2050.desc_knights:0 "Mientras recorro los pasillos de mi [ROOT.GetCharacter.Custom('FortifiedBuilding')] me doy cuenta de que todos mis [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] están abatidos. La presencia de [fp2_2050_el_cid.GetFullNameNicknamed] inspira al soldado común a realizar grandes hazañas, pero hace marchitarse ante su esplendor al noble [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')].\n\nNadie duda del valor que [fp2_2050_el_cid.GetFirstNameNicknamed] aporta a mis filas como comandante de talento y guerrero de fábula, pero si la fuerza de un hombre causa debilidad en otros… ¿puedo de verdad permitirme mantener tal influencia entre mis [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles:0 "Nobles de todo el señorío se han acercado a mí últimamente para compartir preocupaciones, rumores y comentarios abiertamente hostiles sobre mi [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Está claro que a la nobleza le disgusta mi trato favorable a [fp2_2050_el_cid.GetFirstName] y desea ver desterrado a este [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] advenedizo antes de que los plebeyos intenten seguir sus pasos. Puede que [fp2_2050_el_cid.GetFirstName] fuera un noble en el pasado, pero ahora es un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] hecho a sí mismo y una amenaza aparente para el tejido social del señorío.\n\nLa decisión es mía, pero conservar a [fp2_2050_el_cid.GetFirstName] cerca pone en peligro mi posición con la nobleza."
 fp2_struggle.2050.desc_faith:0 "Allá donde voy veo la falta de respeto en los ojos de mis [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Rumores infundados de que mi sed de tierras y oro me ha llevado a descarriarme de [ROOT.GetCharacter.GetFaith.HighGodName] y a ponerme del lado de mercenarios impíos como [fp2_2050_el_cid.GetFirstNameNicknamed], a los que no les importa por quién luchan.\n\nSus mentes necias están nubladas con delirios románticos de guerra caballeresca donde solo gentes piadosas defienden su fe, cuando en realidad es gracias a personas como él que nuestro modo de vida está a salvo. De todos modos, si quiero seguir gozando de la gracia de mi clero, tal vez sea hora de pensar en desterrar a [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.a:0 "¡Confío en [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)|l] y se quedará!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continuará sirviéndote."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip] se queda"
 fp2_struggle.2050.b:0 "¡[fp2_2050_el_cid.GetFirstNameNoTooltip] me seguirá sirviendo pase lo que pase!"
 fp2_struggle.2050.c:0 "Puede que sea hora de dejarle ir…"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] buscará trabajo en otra parte"
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "Un renombrado caballero de nombre [fp2_2050_el_cid.GetFullName], también conocido como «[fp2_2050_el_cid.GetNicknameNoTooltip]», ha llegado a mi corte buscando un señor al que servir. Es un comandante de indudable talento y un guerrero digno de leyenda.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] no tiene reparos en trabajar con quien esté dispuesto a recibirlo con los brazos abiertos. Esta es una oportunidad para reclutar a un caballero capaz de cambiar el rumbo de la batalla por sí solo."
 fp2_struggle.2051.a:0 "¡Sed bienvenido! Disfrutaréis de una posición elevada en mi corte."
 fp2_struggle.2051.b:0 "Un hombre de vuestro talento siempre es bienvenido en mi señorío."
 fp2_struggle.2051.c:0 "Buscad trabajo en otra parte, [fp2_2050_el_cid.GetFirstNameNoTooltip]."

 # fp2_2004placeholder
 fp2_struggle.2004.t:0 "Una armada mayor"
 fp2_struggle.2004.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], me informa de que sus cronistas han vuelto de navegar y estudiar las tecnologías navales de todos los mares. Según [2004_scoped_steward.GetSheHe], con financiación conseguiríamos diseñar una nueva embarcación que superara a nuestros vecinos y diera paso a una era de supremacía marítima para [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nPor otra parte, mi [2004_scoped_marshal.GetCouncilTitleFirstName] preferiría que gastásemos ese oro en cosas que no fueran embarcaciones comerciales."
 fp2_struggle.2004.a:0 "Se considera la empresa patrocinada"
 fp2_struggle.2004.a.a.desc:0 "Se despliegan los nuevos diseños de barcos"
 fp2_struggle.2004.a.b.desc:0 "Los constructores de barcos de [fp2_2004_dockyards.GetNameNoTierNoTooltip] se convierten en artesanos de renombre"
 fp2_struggle.2004.b:0 "Esos fondos se pueden usar mejor en otra parte"
 fp2_struggle.2004.b.desc:0 "Descartas el trabajo de [2004_scoped_steward.GetFirstNameNoTooltip] y te quedas los fondos"
 fp2_struggle.2004.c:0 "No quiero un nuevo diseño de barco, ¡quiero uno hecho de plata pura!"
 fp2_struggle.2004.c.desc:0 "Te juegas tus fondos en una oportunidad de un renombre excepcional y reúnes a los mayores artesanos para construir lo imposible: un navío de plata pura."
 fp2_struggle.2005.t:0 "Una armada adelantada a su tiempo"
 fp2_struggle.2005.t.alt:0 "Maestro de la construcción de [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "Las nuevas embarcaciones tendrán el siguiente diseño:"
 fp2_struggle.2005.desc.intro:0 "«Mi señor[ROOT.Char.Custom('ES_XA')], ¡al fin nuestros barcos están listos para navegar!», dice [2005_scoped_steward.GetFirstName]. «Creo que os agradará mucho el diseño».\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "¡Los nuevos diseños han sido un éxito! De hecho, se acaba de construir un nuevo astillero en [fp2_2004_dockyards.GetNameNoTier] solo para fabricar estos barcos nuevos último modelo.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Por desgracia, desde que comenzó la construcción, el [fp2_2004_dockyards.GetName] cayó en manos de [fp2_2004_dockyards.GetHolder.GetName]. Conseguimos quedarnos con los diseños navales, pero ahora los astilleros son suyos.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Quien hizo el diseño original, [2004_scoped_steward.GetFirstName], ya no está con nosotros, pero [2005_scoped_steward.GetFirstNameNicknamed] consiguió tomar las riendas y terminar el proyecto sin [2004_scoped_steward.GetSheHe].\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "La parte inferior de la embarcación utiliza"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ una quilla de fondo plano, que permite una navegación estable en aguas tranquilas. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ un mamparo estanco para evitar que se hunda cuando se produzcan daños. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ una quilla afilada y profunda, ¡capaz de partir las olas a una velocidad inmensa! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ costados de tingladillo, lo que hace el casco más robusto y a la vez más ligero. "
 fp2_struggle.2005.desc.unique.init:0 "Y después, por encima de todo se halla su parte más única, su"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ doble balancín enorme, que proporciona una estabilidad sin precedentes. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ conjunto de bastiones de madera elevados en cada extremo del casco, que permiten a los arqueros acribillar a flechazos al enemigo. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ imponente construcción como un castillo en la cubierta. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ tejado de madera recubierto de púas para disuadir los abordajes. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ ariete en la proa para atravesar las embarcaciones enemigas en un encuentro directo. "
 fp2_struggle.2005.desc.sails.init:0 "Y por último, la embarcación usa"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ grandes aparejos cuadrados reunidos para aprovechar la brisa marina."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ velas al tercio enormes y superpuestas, dignas del más poderoso de los navíos."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ complejos aparejos de velas de proa y popa para una maniobrabilidad superior."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ muchas grandes filas de remos que hacen la embarcación tan constante como la voluntad de quienes lo tripulan."
 fp2_struggle.2005.desc.outro:0 "\n\n«Impresionante, ¿verdad?» Dice [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n«¡Seguro que nos traerá una era de supremacía naval!». Proclama orgullosamente [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "Lo habéis hecho bien."
 fp2_struggle.2005.a.a:0 "Una pena lo de los astilleros, pero al menos tenemos los barcos."
 fp2_struggle.2005.desc.alt.a:1 "Plata hundida"
 fp2_struggle.2005.desc.alt.a.desc:0 "Sabiendo el disgusto que iban a causar estas noticias, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], se acerca con cautela para comunicarme el resultado de nuestro intento de hacer flotar la plata.\n\n«A pesar de nuestros esfuerzos, la idea de construir un barco de metal es una locura. Una vez terminado, el barco abandonó el puerto y se hundió rápidamente en los abismos oceánicos. Una parte importante de nuestro tesoro se halla ahora fuera de alcance, bajo las crueles olas. Lo siento, mi señor[ROOT.Char.Custom('ES_XA')]».\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Embarcaciones de plata"
 fp2_struggle.2005.desc.alt.b.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] sabía que no era más que un artificio para un espectáculo, algo con lo que ganar reputación. Por mucho que avance la tecnología, ningún barco de metal podrá navegar.\n\nPor eso, en lugar de tomarse en serio la tarea e intentar lo imposible, tomó una nave de madera y le puso una fina capa de plata para engañar a los espectadores. ¡Mi nuevo «barco de metal» y yo somos la comidilla de la ciudad y la envidia del mundo!\n\n"

 # fp2_struggle_event_2006
 fp2_struggle.2006.t:0 "Las fronteras de la fe"
 fp2_struggle.2006.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName|l] se me acerca en confianza con una clara duda en su mirada.\n\nMe explica que su fe se tambalea por el tiempo que pasó defendiendo la frontera contra el [fp2_2006_foreign_faith.GetNameNoTooltip|l], confraternizando con el enemigo. No lo dice en broma. Es como si el más mínimo error pudiera apartar[fp2_2006_vassal_in_crisis.GetHerHim] de [ROOT.Char.GetFaith.HighGodName].\n\nSin embargo, esta es una oportunidad para fortalecer nuestro fervor, así como nuestra relación."
 fp2_struggle.2006.a:0 "«¡Que alguien llame a un sacerdote!»"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip|l] sigue con dudas"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip|l] se siente amenazad[fp2_2006_vassal_in_crisis.Custom('ES_OA')] por la presencia [2006_scoped_chaplain.Custom('ES_DelDela')] [2006_scoped_chaplain.GetTitledFirstNameNoTooltip|l]"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] reafirma la fe [fp2_2006_vassal_in_crisis.Custom('ES_DelDela')] [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip|l]"
 fp2_struggle.2006.a.desc:1 "Llamas [2006_scoped_chaplain.Custom('ES_AlAla')] [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] para solucionar esta situación. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] se sentirá traicionad[fp2_2006_vassal_in_crisis.Custom('ES_OA')] porque le contaste a otros sus males."
 fp2_struggle.2006.b:0 "Yo en persona reavivaré su fervor."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] se resiente del intento"
 fp2_struggle.2006.b.b.desc:0 "Reafirmas la fidelidad de [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]"
 fp2_struggle.2006.c:0 "«Elegid una fe cualquiera, siempre que #BER me#! #emphasis sirváis#!»."
 fp2_struggle.2006.c.desc:0 "Permites a [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] que elija la fe que más le convenga."
 fp2_struggle.2006.c.notif.t:0 "Libertad de amistad"
 fp2_struggle.2006.d:0 "Amenazas con denunciar[fp2_2006_vassal_in_crisis.GetHerHim] por hereje."
 fp2_struggle.2006.d.notif.t:0 "Combatir la duda con el miedo"
 fp2_struggle.2006.e:0 "«Olvidad los asuntos de la fe, #emphasis ¡abrazad la brujería!#!»"
 fp2_struggle.2006.e.alreadywitch:0 "¡[fp2_2006_vassal_in_crisis.GetFirstName] ya era bruj[fp2_2006_vassal_in_crisis.Custom('ES_OA')]! No era una crisis de fe. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] solo necesitaba un amig[ROOT.Char.Custom('ES_OA')] que [fp2_2006_vassal_in_crisis.GetHerHim] entendiera."
 fp2_struggle.2006.generic.notif.a.t:0 "El vasallo abraza el [fp2_2006_foreign_faith.GetNameNoTooltip|l]"
 fp2_struggle.2006.generic.notif.b.t:0 "El vasallo sigue siendo fiel"
 fp2_struggle.2006.e.notif.t:0 "Conjuradores cordiales"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Se convierte al [fp2_2006_foreign_faith.GetName|l] para evitar la persecución"

 # fp2_flavor_events_vero
 fp2_flavor.3001.t:0 "Mientras voy muriendo"
 fp2_flavor.3001.desc:0 "El viento se siente más frío y los días más oscuros, más cortos, más silenciosos. El trono tiene el mismo aspecto que el día en que me senté en él por primera vez. El trono siempre se verá igual. Pero yo no.\n\nEs hora de que me prepare para lo inevitable y encargue un epitafio antes de irme, para poder partir en paz."
 fp2_flavor.3001.a:0 "Usaremos el [SCOPE.Custom('IberiaSacredLanguage')]."
 fp2_flavor.3001.b:0 "No es ese el idioma que hablamos. Emplearé el [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.c:0 "No haré distinciones. Que sea en [SCOPE.Custom('IberiaSacredLanguage')] y [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.d:0 "No somos los únicos que vivimos aquí."
 IberiaSacredLanguage_hebrew:0 "hebreo"
 IberiaRomanceLanguage_castilian:0 "castellano"
 IberiaRomanceLanguage_sephardi:0 "sefardí"
 IberiaRomanceLanguage_mozarabic:0 "mozárabe"
 fp2_epitaph_modifier:0 "Epitafio políglota"
 
 fp2_flavor.3011.t:0 "Un movimiento inesperado"
 fp2_flavor.3011.desc:0 "Mi gran amig[fp2_flavor_3011_best_friend.Custom('ES_OA')] [fp2_flavor_3011_best_friend.GetFirstName] no necesita llamar a la puerta para entrar en mis aposentos. Ah, su sonrisa feliz no deja de deleitarme. Pero… hoy hay algo distinto en [fp2_flavor_3011_best_friend.GetSheHe]; su cabello está perfectamente arreglado y sus ropas son tan opulentas como elegantes.\n\n«[ROOT.Char.GetFirstNameNoTooltip], mi gran amig[ROOT.Char.Custom('ES_OA')]. ¡Un castillo tan grande y vos aquí en soledad! No hay nada que me guste más que vuestra preciosa compañía y si pudiera –¡oh, sí, ojalá pudiera!– pasaría todos los días y noches con vos en esta misma habitación»."
 fp2_flavor.3011.a:0 "Y solo hay un lecho."
 fp2_flavor.3011.b:0 "¡Encontraré un alojamiento digno de vos!"
 fp2_flavor.3011.c_spouse:0 "¡Que tengo cónyuge!"
 fp2_flavor.3011.c:0 "Mi soledad es elegida."
 
 fp2_flavor.3021.t:0 "Una velada insípida"
 fp2_flavor.3021.desc:0 "Cuando mi gran amig[fp2_flavor_3021_best_friend.Custom('ES_OA')] [fp2_flavor_3021_best_friend.GetFirstName] me invitó a pasar la velada no esperaba pasarla comiendo cuero mojado en una cueva.\n\nGiro el rostro cuando uno de los invitados exhibe sus heridas infectadas de pus: «¡Esta lme la hice mientras cagaba!».\n\n«Qué velada más agradable, ¿verdad?», se me acerca [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip], copa en mano. Su sonrisa sonrosada no se ve empañada por una atmósfera deprimente, una conversación espantosa y una comida lamentable."
 fp2_flavor.3021.a:0 "¡Más agradable, imposible!"
 fp2_flavor.3021.b:0 "S-sí, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] El caso es que…, veréis, esta velada es…"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetFirstName] se merece saber la verdad."
 fp2_flavor.3021.d:0 "Ay, es hora de irme."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] comprenderá tu inquietud"
 fp2_flavor.3021.b.success:0 "Una buena conversación"
 fp2_flavor.3021.b.fail:0 "Una conversación embarazosa"

 # fp2_james_events
 fp2_james.0001.t:0 "Una próspera comunidad [fp2_james_0001_jewish_trader.GetFaith.GetAdjectiveNoTooltip] en [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc:0 "¡La expansión de los puertos comerciales en [fp2_james_0001_thriving_community.GetNameNoTier] ha hecho que sea un próspero centro de comercio para los judíos en toda Iberia!\n\nEl miembro de una importante familia comercial [fp2_james_0001_jewish_trader.GetCulture.GetName] ha estado trayendo a más de los suyos.\n\nPronto será el corazón de la extensa red comercial judía en toda Iberia."
 fp2_james.0001.a:0 "¡Si no son de fe [ROOT.Char.GetFaith.GetReligion.GetAdjective], no serán bienvenidos!"
 fp2_james.0001.b:0 "¡Tal vez [fp2_james_0001_jewish_trader.GetSheHe] debería ser señor[fp2_james_0001_jewish_trader.Custom('ES_XA')] de [fp2_james_0001_thriving_community.GetName]!"
 fp2_james.0001.c:0 "¡Qué gran desarrollo!"
 fp2_thriving_jewish_community_modifier:0 "Comunidad judía próspera"
 fp2_thriving_jewish_community_modifier_desc:0 "Este condado experimenta un auge económico de familias judías adineradas que crean redes comerciales por la zona."
 fp2_jewish_community_denied_modifier:0 "Lugareños perseguidos"
 fp2_jewish_community_denied_modifier_desc:0 "El crecimiento social y económico de esta zona se ha visto saboteado por leyes que discriminan a las minorías religiosas"
 fp2_conversos_persecution_modifier:0 "Criptojudíos perseguidos"
 fp2_conversos_persecution_modifier_desc:0 "Pese a convertirse al cristianismo, los antiguos judíos y sus descendientes siguen sufriendo persecución."
 fp2_james.0002.t:0 "Conversiones falsas"
 fp2_james.0002.desc:0 "Una serie de supuestos [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] fueron conminados por sus antiguos [fp2_james_0002_jewish_faith.PriestNeuterPlural] a convertirse a la fe verdadera. ¡Pero han seguido practicando el [fp2_james_0002_jewish_faith.GetName|U] en secreto!\n\nDe ser cierto, esto socavaría todo intento de conversión al cristianismo de las comunidades judías ibéricas.\n\nSe sospecha que un[fp2_james_0002_conversos_character.Custom('ES_XA')] de sus líderes, [fp2_james_0002_conversos_character.GetName], fomenta las enseñanzas judías…"
 fp2_james.0002.a:0 "No me importa si es una cosa o la otra."
 fp2_james.0002.a.tt:0 "Permitir a [fp2_james_0002_conversos_character.GetNameNoTooltip] que haga lo que le parezca"
 fp2_james.0002.b:0 "Yo interrogaré a tal hereje."
 fp2_james.0002.c:0 "¡Sea verdad o no, se pudrirá en mis mazmorras!"
 fp2_james.0003.t:0 "Refugiados [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] ha huido de [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] con un gran número de sus hermanos [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\nAhora acude a verme para rogar un hogar para su pueblo y con mucho gusto jurará lealtad al trono [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] a cambio de protección frente a la persecución."
 fp2_james.0003.a:0 "A [fp2_james_0003_province_to_convert.GetName] le vendrían bien unos cuantos pobladores."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] tendrá que buscar en otra parte."
 fp2_james.0002.b.succesful_interrogation:0 "El interrogatorio tiene éxito"
 fp2_james.0002.b.failed_interrogation:0 "El interrogatorio es un desastre"
 fp2_james_0002.b.failed_interrogation.tt:0 "Todo condado cristiano y judío de tu señorío"
 fp2_james.0002.a.offended_conversos:0 "Los criptojudíos se sienten ofendidos"
 fp2_james.0002.a.jewish_communities_thrive:0 "¡Las comunidades judías prosperan!"
 fp2_james.0002.a.nothing_happened_toast:0 "Los criptojudíos son verdaderos cristianos"
 cultural_acceptance_gain_conversos_tolerance:0 "Tolerancia hacia los criptojudíos"
 cultural_acceptance_loss_conversos_tolerance:0 "Intolerancia hacia los criptojudíos"
 fp2_james.0004.t:0 "Noches de [fp2_james_0004_place_of_murder.GetNameNoTooltip]"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] es un lugar incontrolable de diversas creencias y gobernanzas. Cada comunidad tiene sus líderes, lo que da lugar a una compleja red de jerarquías y liderazgos que, sencillamente, no puede continuar. Si todos rezaran a [ROOT.Char.GetFaith.HighGodName] de la manera adecuada y correcta y respondieran al mismo líder, mi influencia aumentaría.\n\n[fp2_james_0004_murder_baron.GetName] ha dado un paso al frente con el objetivo de convertirse en [fp2_james_0004_murder_baron.Custom('ES_ElLa')] nuev[fp2_james_0004_murder_baron.Custom('ES_OA')] líder del [fp2_james_0004_place_of_murder.GetTierAsNameNoTooltip|U] y organizará un banquete en el que ejecutará a todos los líderes religiosos locales como si fueran ganado."
 fp2_james.0004.a:0 "Me muero de ganas de oír sus gritos."
 fp2_james.0004.b:0 "No soy #EMP esa clase#! de monstruo."
 fp2_james.0005.t:0 "Punto de vista"
 fp2_james.0005.desc.intro:0 "¡[fp2_james_angry_priest.GetName] se me ha acercado hoy afirmando que el/la [ROOT.Char.GetFaith.HouseOfWorship] convertida recientemente apunta en la dirección equivocada!"
 fp2_james.0005.desc.christian:0 "\n\nEn su estado anterior como mezquita, solo el mihrab miraba hacia el este, hacia La Meca. Pero ahora, como iglesia propiamente dicha, se espera que todo el edificio mire hacia el este."
 fp2_james.0005.desc.muslim:0 "\n\nLa mezquita, al ser una antigua iglesia, está orientada hacia el este, ¡lo que impide la construcción de un mihrab que guíe a los fieles hacia la ciudad santa!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] sostiene que en estas condiciones es prácticamente imposible celebrar correctamente los servicios y pide que se les concedan algunos fondos para rotar el edificio en la dirección correcta."
 fp2_james.0005.a:0 "¡Lo que sea por la fe!"
 fp2_james.0005.b:0 "Me hacéis perder el tiempo."
 fp2_toledo_nights_modifier:0 "Gobernantes locales masacrados"
 fp2_toledo_nights_modifier_desc:1 "Masacraron a los gobernantes religiosos locales de este condado hace poco."
 fp2_toledo_nights_fallout_modifier:0 "Clero masacrado"
 fp2_toledo_nights_fallout_modifier_desc:0 "Unos líderes religiosos fueron masacrados recientemente en una ciudad cercana, lo que ha causado repercusiones por todo este señorío."
 fp2_correctly_facing_church:0 "Templo orientado correctamente"
 fp2_correctly_facing_church_desc:1 "El lugar de culto de este condado se ha rotado ladrillo a ladrillo para asegurar una adoración como es debido."

 # fp2_nick_events (all three files)
 fp2_yearly.4001.t:0 "La hora del mediodía"
 fp2_yearly.4001.desc:0 "¡Dios mío! Gobernar te destroza. Tengo que trabajar todo el día y gran parte de la noche también para mantener mis tierras. Los campesinos llevan una vida bendita en ese sentido: ¡carecen de las presiones del gobierno que cargan sobre ellos y tanto letargo causan!\n\n¿A lo mejor una siestecita me vendría bien? ¡Puedo dormir mientras hago la digestión y así estaré list[ROOT.Char.Custom('ES_OA')] para afrontar el resto del día!"
 fp2_yearly.4001.a:0 "¡No! ¡Tengo trabajo que hacer!"
 fp2_yearly.4001.b:0 "Mmm, #EMP maravilloso.#!"

 fp2_yearly.4002.t:0 "Viviendo en armonía"
 fp2_yearly.4002.desc:0 "El ceño fruncido de mi [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName|l] me prepara para lo que será alguna tontería sobre [ROOT.Char.GetFaith.HighGodName].\n\n«Mi [ROOT.Char.GetLadyLord]», empieza, «hay un asunto de seria importancia en vuestro señorío. ¡El condado de [interfaith_province.GetCounty.GetName] está lleno de gente que no sigue la fe verdadera! Y, para colmo, ¡viven junto a aquellos que sí! Y, y, y, #EMP fornicando#! entre ellos y…».\n\nCierro los ojos mientras continúa la cantinela interminable. Temo pensar cómo seguirá [realm_priest.GetFirstNameNoTooltip] si no hago algo…"
 fp2_yearly.4002.a:0 "Dejadles vivir en paz, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Tenéis razón. Esto no puede continuar."

 fp2_yearly.4003.t:0 "O Camiño de Santiago"
 fp2_yearly.4003.desc:0 "La ciudad santa de Santiago de Compostela es un imán para los fieles y atrae a peregrinos de tierras cercanas y lejanas. Por ello, la ruta hacia ella es muy transitada en el camino que parte desde las estribaciones de los Pirineos. Por supuesto, allá donde hay gente lo suficientemente rica como para viajar a un lugar sagrado, también hay quienes buscan beneficiarse de su confianza en el Todopoderoso.\n\nEs la quinta denuncia en otros tantos días de un robo violento por parte de bandidos en los tramos del camino que atraviesan mi territorio, lo que finalmente lleva a mi [steward.GetCouncilTitle] [steward.GetFirstName] a consultarme sobre cómo tratar este asunto."
 fp2_yearly.4003.a:0 "¡Contactaré con los guerreros santos de [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Pagar a guardias que patrullen una sección del camino."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] ayuda a quien se ayuda…"
 fp2_yearly.4003.tt:0 "La [holy_order|E] local patrullará el camino en su condado."
 fp2_yearly.4004.t:0 "El maestro errante"
 fp2_yearly.4004.desc:0 "Me dirigía a la corte cuando una riña en su extremo más alejado me llama la atención. Mis guardias se abalanzan sobre un[mozarab_wanderer.Custom('ES_XA')] [mozarab_wanderer.GetWomanMan] robust[mozarab_wanderer.Custom('ES_OA')] y sus armas caen al suelo en un abrir y cerrar de ojos. Tal desconocid[mozarab_wanderer.Custom('ES_OA')] hace una floritura con su espada hacia mí en señal de saludo.\n\n«Mi [ROOT.Char.GetLadyLord]», comienza mientras alejo a más guardias, «me encuentro sin un soberano al que servir, y a juzgar por vuestra protección aquí, os vendría bien mi ayuda».\n\nPor la cruz que lleva al cuello, deduzco que es [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.a:0 "¿De un[mozarab_wanderer.Custom('ES_XA')] [mozarab_wanderer.GetWomanMan] de vuestro talento? ¡Desde luego!"
 fp2_yearly.4004.b:0 "Prefiero que todo $knight_culture_player_no_tooltip_lowercase$ que me sirva sea [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 fp2_yearly.4004.c:0 "¡Atrás, infiel!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] se niega a convertirse y vuelve a vagar"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] se une a tu corte"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] se niega a convertirse y vuelve a vagar"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] vuelve a vagar"

 fp2_yearly.4005.t:0 "Fundando enclaves"
 fp2_yearly.4005.desc.christian:0 "Los [mozarab_merchant.GetFaith.GetAdherentNamePlural] ocupan una posición única en la sociedad ibérica. "
 fp2_yearly.4005.desc.muslim:0 "Los súbditos de fe [mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] ocupan una posición única en la sociedad ibérica. "
 fp2_yearly.4005.desc:0 "Por lo tanto, no es normal ver a uno de sus mercaderes locales pedir audiencia conmigo.\n\n«Nosotros, los [mozarab_merchant.GetFaith.GetAdherentNamePlural] solemos tratar con unas cuantas… dificultades extra en nuestra vida». [mozarab_merchant.GetSheHe|U] habla con calma y sin rencor pero, desde luego, sus palabras tienen cierta dureza.\n\n«Lo único que queremos es un pequeño sector de las ciudades de su [mozarab_quarter.GetName] a la que llamar nuestra casa y vivir entre los nuestros. He venido a solicitaros, mi [ROOT.Char.GetLadyLord], que nos concedáis magnánimamente esto»."
 fp2_yearly.4005.a:0 "Sois bienvenidos a mis ciudades."
 fp2_yearly.4005.b:0 "¡No emponzoñaréis mis pueblos!"

 fp2_yearly.4006.t:0 "Arquitect[mozarab_priest.Custom('ES_OA')] [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_yearly.4006.desc:0 "Hay que ser valiente para abordarme en la calle al salir de mi [ROOT.Char.GetFaith.HouseOfWorship] tras los ritos diarios, pero un[mozarab_priest.Custom('ES_XA')] ha intentado exactamente eso. Observo el crucifijo que lleva al cuello con cierta sospecha mientras empieza a hablar.\n\n«Mi [ROOT.Char.GetLadyLord], solo os pido un minuto de vuestro tiempo. ¡Solo quiero que mi rebaño pueda rendir culto en un/a [mozarab_priest.GetFaith.HouseOfWorship], ¡tal como deben hacer todos los buenos seguidores de [mozarab_priest.GetFaith.HighGodName]!» Tal nervios[mozarab_priest.Custom('ES_OA')] sacerdo[mozarab_priest.Custom('ES_TeTisa')] se detiene y me mira con ojos suplicantes.\n\nPermitir que los [mozarab_priest.GetFaith.GetAdherentNamePlural] construyan lugares de culto dificultaría su conversión, pero puede que cierta indulgencia ayudase a la cohesión de mi señorío."
 fp2_yearly.4006.a:0 "Tenéis mi aprobación. Construid vuestro/as [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "¡#EMP Jamás #!levantaréis una de esas chozas paganas en mi tierra!"
 fp2_yearly.4007.t:0 "Buscad y encontrareis… veneras."
 fp2_yearly.4007.desc:0 "Regreso de mis oraciones con mi [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] a mi lado, cuando veo un resplandor blanco en el suelo. Me inclino a ver qué es y desentierro un objeto blanco como un hueso, duro y circular: una venera o concha de vieira.\n\nSon un símbolo de los peregrinos que recorren este camino en su viaje a Santiago y cualquiera que posea una, en especial con la cruz de Santiago, es que ha terminado el arduo viaje.\n\nLe doy la vuelta en mi mano con codicia, consciente de la mirada de desaprobación de [realm_priest.GetFirstNameNoTooltip] que se clava en mi cogote."
 fp2_yearly.4007.a:0 "Me la guardaré y vos mantendréis la boca cerrada."
 fp2_yearly.4007.b:0 "Está bien. #EMP ¡Está bien!#! Dejaré la maldita concha."
 fp2_yearly.4007.c:0 "¿A quién creéis que creerán, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Si conservo la venera, ¿quién dirá que #EMP no#! es real?"
 fp2_yearly.4007.c.tt.success:0 "Te quedas la convincente venera"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] señala con facilidad que la venera es falsa"

 fp2_yearly.4008.t:0 "Historias al calor del hogar"
 fp2_yearly.4008.desc.intro:0 "El fuego crepita, proyectando largas sombras en la pared de las dependencias de la servidumbre. Una anciana de edad avanzada tiene a los niños atónitos con sus cuentos.\n\n"
 fp2_yearly.4008.desc.basque.a:0 "«…el aatxe es un espíritu de las cavernas que suele aparecer en forma de un toro rojo, que protege a la gente de influencias nefastas y ataca a los ladrones»."
 fp2_yearly.4008.desc.basque.b:0 "«…Gaueko es un espíritu nocturno. Se niega a permitir que los humanos trabajen fuera después del anochecer, y cualquier muestra de bravuconería nocturna, como presumir de no temer a la oscuridad, atraerá su ira»."
 fp2_yearly.4008.desc.galician.a:0 "«Los ojáncanus son gigantes sanguinarios y peludos con el doble de dientes que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]. Su punto débil es un único pelo blanco del que, si se tira, los mata al instante»."
 fp2_yearly.4008.desc.galician.b:0 "«…la Santa Compaña son los muertos errantes que rondan los pueblos a medianoche. En su vagar siguen a un alma viviente hechizada que se ve obligada a guiarlos hasta el amanecer. Si esa persona no consigue transmitir su desfile fantasmal a otro desafortunado, se marchita y muere en pocas semanas»"
 fp2_yearly.4008.desc.castilian.a:0 "«…los caballitos del diablo aparecen cuando la gente hace hogueras para purificar sus almas. Con crines negras como la noche, alas de libélula y bocas llenas de espuma, aparecen de entre las cenizas con una explosión. Cada uno es el alma de un pecador con su propia historia que contar»."
 fp2_yearly.4008.desc.castilian.b:0 "«… los ventolines son espíritus del aire que ayudan a los marineros. De aspecto angelical, con ojos del color de la espuma del mar y alas que parecen olas rompiendo, viven en las nubes carmín del atardecer. Si un buen marinero se encuentra en dificultades, los ventolines insuflarán viento en las velas para que vuelva a la orilla»."
 fp2_yearly.4008.desc.catalan.a:0 "«… la Cocollona es un monstruo de río. Al principio fue una monja descreída castigada por sus pecados y encarcelada. Sus carceleros solo la dejaban bajar al río Oñar. Con el paso del tiempo, le acabaron saliendo escamas y ahora merodea bajo los puentes, en busca de presas desprevenidas»."
 fp2_yearly.4008.desc.catalan.b:0 "«… el famoso dip es un sabueso infernal, emisario del Diablo. Asesino chupasangre, esta criatura lupina deambula por los campos de noche, mata vacas y humanos desventurados. Cojo de una pierna, sus ojos rojos brillantes son la última visión de demasiados borrachines que volvían a sus casa haciendo eses»."
 fp2_yearly.4008.desc.aragonese.a:0 "«…los omes granizos son gigantes relacionados con las mismas montañas. Si estos espíritus se hacen visibles, se convierten en los imponentes macizos que nos defienden de nuestros enemigos. Enfurecidos por su situación, los espíritus gritan y lanzan rocas que ruedan por las laderas de las colinas y caen en los pueblos de abajo.»"
 fp2_yearly.4008.desc.aragonese.b:0 "«… el pacífico y benévolo Basajaún es un hombre enorme con una barba que le llega a los pies. El doble de grande que una persona normal, patrulla los bosques con un tronco de árbol como bastón y avisando a los pastores de que se acercan tormentas o incluso manadas de lobos con un silbido gutural."
 fp2_yearly.4008.desc.spain.a:0 "«… el cuélebre es una serpiente incomprensiblemente enorme. Aunque es prácticamente inmortal, es perezosa y rara vez se mueve de su refugio en las profundidades de una cueva. Se dice que sus tesoros son casi incontables y que su saliva cura enfermedades»."
 fp2_yearly.4008.desc.spain.b:0 "«… los mouros son seres antiguos de gran poder que han vivido aquí desde el principio del mundo. Grandes herreros, apenas se ve a los mouros en la superficie. Sus doncellas son cambiaformas encantadas de gran belleza que guardan los pasajes subterráneos»."
 fp2_yearly.4008.desc.spain.c:0 "«… las anjanas son hadas buenas y bondadosas que cuidan de los bosques. De pupilas negras y alas de gasa, ayudan a los animales heridos y la gente perdida. Son tan ligeras que las ramitas no se rompen bajo sus pisadas. Si encuentras uno de sus coloridos pétalos de rosa, serás feliz hasta que te mueras»."
 fp2_yearly.4008.desc.ending:0 "\n\nEl fuego chisporrotea y se apaga mientras la anciana termina su historia y anima a los niños a prepararse para ir a la cama."
 fp2_yearly.4008.a:0 "¡Qué cuento antiguo más gracioso!"
 fp2_yearly.4008.b:0 "¡Ja! ¡Estúpidas historias de miedo!"
 fp2_yearly.4008.c:0 "¡Cuentas buenas historias, anciana!"

 fp2_yearly.4009.t:0 "El Señor Blanco"
 fp2_yearly.4009.desc:0 "Hoy es un día especial. Doblo la esquina y diviso mi objetivo, el Árbol Malato de la leyenda del Jaun Zuria. La historia del joven guerrero que hizo retroceder a un ejército está grabada en la mente de todos los niños de la cultura [root_culture.GetName].\n\nPaso una mano por el tronco nudoso y mis dedos se posan en una hendidura, del ancho de un dedo. Según cuenta la leyenda, los partidarios del Señor Blanco clavaron aquí una espada para dar testimonio de su resolución a seguirlo."
 fp2_yearly.4009.a:0 "¡Yo también aniquilaré a los enemigos de nuestro pueblo!"
 fp2_yearly.4009.b:0 "Soy más que la mera cultura [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Estaría bien un pequeño recordatorio de este día."

 fp2_yearly.4010.t:0 "Verracos de piedra"
 fp2_yearly.4010.desc:0 "Iba a ser un simple viaje para visitar el [verraco_county.GetName], pero me he encontrado con algo raro e inusual.\n\nEnormes bestias de piedra con forma de jabalí se alzan ante mí en la amplia campiña abierta. A juzgar por su desgaste, supongo que son realmente antiguos. Si de verdad son tan viejos, ¿qué pudo poseer esta gente para realizar el esfuerzo de tallar verracos monolíticos?"
 fp2_yearly.4010.a:0 "Igual eran tumbas… ¿de santos?"
 fp2_yearly.4010.a.success:0 "La gente acepta tu teoría"
 fp2_yearly.4010.a.fail:0 "La gente señala que no tiene fundamento real."
 fp2_yearly.4010.b:0 "No sirven para nada. Desmontadlos."
 fp2_yearly.4010.c:0 "¡Son estatuas blasfemas! ¡Derribadlas!"
 fp2_yearly.4010.d:0 "Tanto hablar de verracos me aburre puercamente."
