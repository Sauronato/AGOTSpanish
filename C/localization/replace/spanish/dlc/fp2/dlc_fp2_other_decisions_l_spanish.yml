 fp2_other_decisions.1000.t: "$secure_btw_foothold_decision_title$: [btw_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Consolidación"
  #AGOT Modified 
 fp2_other_decisions.1000.involved_religion: "Las guerras de las tribus rebeldes de las tierras más allá del muro casi pusieron de rodillas a los reinos [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la región.\n\nSin nuestra intervención, los fieles [ROOT.Char.GetFaith.HighGodNamePossessive] habrían sido finalmente expulsados ​​de las tierras más allá del muro por los imperiosos infieles .\n\n"
  #AGOT Modified 
 fp2_other_decisions.1000.desc: "Las tribus salvajes divididas nos han brindado una gran oportunidad, demasiado ocupadas luchando entre sí para oponernos a la invasión [ROOT.Char.GetFaith.GetReligion.GetAdjective] del norte."
 fp2_other_decisions.1000.involved_faith: "Somos los legítimos defensores del [ROOT.Char.GetFaith.GetAdherentNamePlural] de occidente, ahora a salvo bajo la protección del [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith: "A nosotros nos tocó traer la luz de [ROOT.Char.GetFaith.GetName]; como parte de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] estas tierras volverán a ser prósperas y pacíficas."
 fp2_other_decisions.1000.closing: "\n\nCon el tiempo verán que el tiempo de sus falsos dioses ha terminado y se regocijarán de que [ROOT.Char.GetFaith.HighGodName] condujo a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] a la salvación de la región."
  #AGOT Modified 
 fp2_other_decisions.1000.a: "Se necesitaba sangre nueva más allá del muro."
  
  #AGOT Modified 
 fp2_other_decisions.1001.involved_religion: "Después de siglos de guerra entre religiones antiguas, nuestra lucha ahora ha sido explotada por los imperiosos intrusos [btw_footholder.GetPrimaryTitle.GetAdjective].\n\n"
  #AGOT Modified 
 fp2_other_decisions.1001.desc: "A través de la distracción, la envidia y la negligencia, Beyond the Walls ha permitido que los intrusos [btw_footholder.GetPrimaryTitle.GetAdjective] exploten la división de nuestra patria e invadan las tribus históricas del norte."
  #AGOT Modified 
 fp2_other_decisions.1001.involved_faith: "[btw_footholder.GetTitledFirstName] ha declarado a [btw_footholder.GetHerselfHimself] el legítimo [btw_footholder.GetFaith.GetAdjectiveNoTooltip] líder del norte, usando [btw_footholder.GetHerHis] victorias como prueba de [btw_footholder.GetHerHis] legitimidad sobre las tribus enfermas [btw_footholder.GetFaith.GetReligion.GetAdjective] de salvajes."
  #AGOT Modified 
 fp2_other_decisions.1001.same_uninvolved_faith: "Afirman que nuestros fracasos fueron [ROOT.Char.GetFaith.HighGodNamePossessive] un castigo por desviarnos del camino correcto de [btw_footholder.GetFaith.GetName], y que [btw_footholder.GetTitledFirstName] es ​​el líder legítimo de [ROOT.Char.GetFaith.GetReligion.GetAdjective] los salvajes..."
  #AGOT Modified 
 fp2_other_decisions.1001.uninvolved_faith: "Con [btw_footholder.GetHerHis] victorias como evidencia, [btw_footholder.GetTitledFirstName] ha declarado que [btw_footholder.GetHerHis] [btw_footholder.GetFaith.GetAdjective] la fe es el verdadero camino [btw_footholder.GetFaith.GetReligion.GetAdjective]; uno que unirá a todas las tribus salvajes bajo [btw_footholder.GetFaith.HighGodName]."
  #AGOT Modified 
 fp2_other_decisions.1001.closing: "\n\nA medida que [btw_footholder.GetTitledFirstName] consolida las posesiones de [btw_footholder.GetHerHis], las diferencias pasadas de religiones antiguas parecen palidecer en comparación con esta ocupación de [btw_footholder.GetFaith.GetAdjective]..."
 fp2_other_decisions.1001.a: "Malditos intrusos."
  
