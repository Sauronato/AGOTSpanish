 #fp2_other_decisions.0702.19: "Siglos después del último concilio del arzobispo Gunderic bajo el rey Wittiza, [council_priest.GetCouncilTitleFirstName] ha restaurado nuestra tradición al abrir la decimonovena reunión en el piso [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
  #AGOT Removed 
 #fp2_other_decisions.0702.opening: "Otro consejo ha comenzado en [GetTitleByKey('c_toledo').GetNameNoTier], esta vez abierto por [council_priest.GetCouncilTitleFirstName].\n\n"
  #AGOT Removed 
 #fp2_other_decisions.0702.present: "\n\nAl final de la semana, rápidamente quedó claro que [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] tenía la opinión general sobre el asunto, $fp2_other_decisions.0702.closing$"
  #AGOT Removed 
 #fp2_other_decisions.0702.second_hand: "\n\nA medida que las conversaciones llegan a su fin, queda claro que [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] se considera el líder de esta opinión, $fp2_other_decisions.0702.closing$"
  #AGOT Removed 
 #fp2_other_decisions.0702.conversion: "Rápidamente surgió un tema general de que la conversión de herejes e infieles es la única forma de garantizar la paz y proteger [ROOT.Char.GetFaith.GetAdherentNamePlural]."
  #AGOT Removed 
 #fp2_other_decisions.0702.reform: "El tema clave ha sido que [ROOT.Char.GetFaith.GetAdherentNamePlural] no debe temer una reforma importante, ahora que la posición de la iglesia ibérica está asegurada."
  #AGOT Removed 
 #fp2_other_decisions.0702.tolerance: "El tema dominante ha sido que [ROOT.Char.GetFaith.GetAdherentNamePlural] debería ser más tolerante con los infieles pacíficos, una idea que rápidamente se convirtió en el centro de las conversaciones."
  #AGOT Removed 
 #fp2_other_decisions.0702.rights: "El tema principal ha sido la preocupación por salvaguardar los antiguos derechos del clero [ROOT.Char.GetFaith.GetAdjective] y reparar iglesias."
  #AGOT Removed 
 #fp2_other_decisions.0702.hof: "Sorprendentemente, la sensación de que [ROOT.Char.GetFaith.GetAdherentNamePlural] necesitaba su propio líder espiritual fue la preocupación más apremiante de muchos de nuestros obispos."
  #AGOT Removed 
 #fp2_other_decisions.0702.pope: "Cayó un ambiente de colaboración, y muchos obispos abogaron por una mayor cooperación entre [ROOT.Char.GetFaith.GetAdherentNamePlural] y sus hermanos ecuménicos."
  #AGOT Removed 
 #fp2_other_decisions.0702.heresy: "Una energía urgente se apoderó de las conversaciones, cuando se abordó la amenaza planteada por los [heretic_faith.GetAdherentNamePlural], herejes como los priscilianos y arrianos del pasado."
  #AGOT Removed 
