 #fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Concejo de Toledo"
  #AGOT Removed 
 #fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$: Organización"
  #AGOT Removed 
 #fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName] ha comenzado los arreglos para un decimonoveno concilio religioso en [GetTitleByKey('c_toledo').GetNameNoTier], para igualar los sínodos visigodos de antaño.\n\nSi bien el alcance de [GetTitleByKey('k_papal_state').GetDefinitiveName] ha crecido desde la invasión musulmana, nuestro clero aún conserva su propia tradición y autonomía. Es hora de reafirmar la importancia de Iberia como lugar de diálogo religioso.\n\nLas reuniones anteriores incluyeron [ROOT.Char.GetFaith.BishopNeuterPlural] de toda la cristiandad, pero ese ya no tiene por qué ser el caso..."
  #AGOT Removed 
 #fp2_other_decisions.0700.desc: "Los [ROOT.Char.GetFaith.BishopNeuterPlural] de Iberia han estado esperando ansiosamente el próximo concilio desde que se recuperó la tradición de Toledo.\n\n[council_priest.GetCouncilTitleFirstName] ha comenzado los preparativos, aunque queda por decidir si se invitará a asistir a sacerdotes de otras tradiciones."
  #AGOT Removed 
 #fp2_other_decisions.0700.a: "Será un sínodo mozárabe."
  #AGOT Removed 
 #fp2_other_decisions.0700.b: "Todos los ministros [ROOT.Char.GetFaith.HighGodNamePossessive] son bienvenidos en Toledo."
  #AGOT Removed 
 #fp2_other_decisions.0700.b.success: "Asisten obispos ecuménicos"
  #AGOT Removed 
 #fp2_other_decisions.0700.b.failure: "Se ignora la llamada a Toledo"
  #AGOT Removed 
 #fp2_other_decisions.0700.tt: "El [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo comenzará en varias semanas"
  # Event - Arrival 
  #AGOT Removed 
 #fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$: Asistentes"
  #AGOT Removed 
 #fp2_other_decisions.0701.opening.success: "Parece que la invitación a la [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural] más amplia se ha cumplido positivamente; muchos estimados [ROOT.Char.GetFaith.BishopNeuterPlural] de tierras extranjeras han acudido ansiosamente a [GetTitleByKey('c_toledo').GetNameNoTier]."
  #AGOT Removed 
 #fp2_other_decisions.0701.opening.failure: "La respuesta a nuestra invitación a la comunidad ecuménica ha sido fría; numerosos [ROOT.Char.GetFaith.BishopNeuterPlural] citaron el mal tiempo que impidió llegar a [GetTitleByKey('c_toledo').GetNameNoTier], dejando solo a los prelados locales presentes...."
  #AGOT Removed 
 #fp2_other_decisions.0701.opening.catastrophe: "No hemos visto un solo obispo, diácono o abad de ninguna de las otras denominaciones [ROOT.Char.GetFaith.GetReligion.GetAdjective] en [GetTitleByKey('c_toledo').GetNameNoTier]; parece que nuestro consejo es visto con desprecio o enojo por nuestra fraternidad ecuménica, y solo asisten los prelados locales."
  #AGOT Removed 
 #fp2_other_decisions.0701.opening: "Los grandes y los buenos han descendido sobre [GetTitleByKey('c_toledo').GetNameNoTier], representando todas las sedes y abadías de [ROOT.Char.GetFaith.GetAdherentNamePlural]."
  #AGOT Removed 
 #fp2_other_decisions.0701.religious_head_bishop: "\n\nEntre los humildes prelados se encuentra [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], jefe de la iglesia [portrait_bishop.GetFaith.GetAdjective]."
  #AGOT Removed 
 #fp2_other_decisions.0701.powerful_bishop: "\n\nQuizás el más notable entre ellos es [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un prelado [portrait_bishop.GetFaith.GetAdjective] de gran influencia."
  #AGOT Removed 
 #fp2_other_decisions.0701.saint_bishop: "\n\n¡Los asistentes tienen la suerte de tener entre ellos [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un santo [portrait_bishop.GetFaith.GetAdjective]!"
  #AGOT Removed 
 #fp2_other_decisions.0701.theologian_bishop: "\n\nEntre ellos destaca [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un teólogo [portrait_bishop.GetFaith.GetAdjective] muy respetado."
  #AGOT Removed 
 #fp2_other_decisions.0701.bad_bishop: "\n\nUno de los más conocidos es [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cuya impiedad es el blanco de las bromas conocidas en toda la cristiandad."
  #AGOT Removed 
 #fp2_other_decisions.0701.senior_bishop: "\n\nEl más antiguo de todos los clérigos es [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un venerable [portrait_bishop.GetWomanMan] de la tela."
  #AGOT Removed 
 #fp2_other_decisions.0701.failure: "\n\nLos mercaderes de la ciudad amurallada están decepcionados por la baja participación, ya que se prepararon para las visitas de un gran número de clérigos. Una pena."
  #AGOT Removed 
 #fp2_other_decisions.0701.desc: "\n\nLa ciudad amurallada ya está viendo los beneficios de los clérigos visitantes, cuyo comercio y hospitalidad son buscados por los comerciantes."
