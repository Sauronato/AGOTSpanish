 game_rule.1141.t: "El Witengamot elige: [elect.GetFirstNameNoTooltip] de [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName] ha perecido en el campo de batalla, asesinado mientras luchaba contra el aspirante a usurpador [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName] murió inesperadamente, víctima de un ataque cardíaco al recibir la buena noticia de la derrota de [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1141.choice.margaret: "Por algún confuso milagro, el Witengamot ha aceptado que yo sea #EMP#! como candidato de compromiso, dejando plantado al heredero esperado [jiltee.GetFirstName] [jiltee.GetHouse.GetName]. Los grandes condes claramente creen que pueden controlarme, pensando que soy una marioneta de sus ambiciones.\n\nNo soy nada de eso, pero acojo con agrado este inesperado ascenso al poder: después de todo, soy el primogénito de mi padre."
 game_rule.1141.choice.edgar: "En un arranque de competencia no visto en la política inglesa en muchos, muchos años, el Witengamot consideró adecuado reconocer que #EMP yo#! soy [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] heredero legítimo y me designó para gobernar el reino, dejando plantado al heredero esperado [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nNo puedo decir qué he hecho para ganarme [ROOT.Char.GetFaith.FateGodNamePossessive] ese favor, pero estoy sumamente contento de haberlo hecho."
 game_rule.1141.choice.svend: "Hartos de la muerte y la destrucción provocadas por todos los demás pretendientes, los Witengamot han recurrido —sensatamente por una vez— a #EMP yo#! como el siguiente candidato más natural para poner orden, dejando plantado al heredero esperado [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nUna vez más, Dinamarca ocupará su lugar natural gobernando a Inglaterra."
 game_rule.1141.choice.aelfwine: "Poseído por una especie de locura arcana, el Witengamot me ha rogado #EMP a mí#! que vuelva a casa y gobierne el reino de mi padre y mi abuelo, dejando plantado al heredero esperado [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nYo... no tenía ninguna ambición por esto. No lo quería. Me distancié del poder lo mejor que pude, pero está claro que no hay escapatoria [elect.GetFaith.HighGodNamePossessive] a la voluntad de regresar a las tierras que había abandonado felizmente para siempre."
 game_rule.1141.choice.cadoc: "Como de costumbre, los Witengamot se pelearon y llegaron a una curiosa decisión. No dispuestos a soportar a otro rey extranjero y desconfiando unos de otros, eligieron a #EMP yo#! para gobernar Inglaterra, pensando claramente que soy un títere débil al que pueden moldear a su voluntad.\n\nTal vez tengan razón, tal vez no, ¡solo puedo darle la bienvenida a esta oportunidad inesperada de demostrar mi valía!"
 game_rule.1141.a.margaret: "¡La primera reina de Inglaterra!"
 game_rule.1141.a.edgar: "¡Mi derecho de nacimiento, devuelto!"
 game_rule.1141.a.svend: "Siempre supe que terminaría así."
 game_rule.1141.a.aelfwine: "¡Nunca pedí esto!"
  # Geddit geddit GEDDIT d'you geddit 
 game_rule.1141.a.cadoc: "¡Dentro de quinientos años sabrán mi nombre!"
  
