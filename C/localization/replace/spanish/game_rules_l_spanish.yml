 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] murió inesperadamente, víctima de un ataque cardíaco al recibir la buena noticia de la derrota de [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1142.choice.preamble: "Contra todo pronóstico, en el lugar [winner.GetHerHis], el Witengamot decidió elegir a [elect.GetFirstName] de [elect.GetHouse.GetName] —"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] sobrina nieta e hija del vagabundo [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] sobrino nieto, heredero elegido antes de que [winner.GetFirstNameNoTooltip] tomara el poder, e hijo del vagabundo [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
