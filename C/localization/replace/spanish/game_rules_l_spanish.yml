 game_rule.1131.desc.conquest_finished.die_home: "Cuando me llegan noticias de que hemos ganado la batalla, ¡siento euforia! Mi corazón salta de alegría, se retuerce, da vueltas, #EMP espasmos#!, #BER ¡grito!#!\n\nWhat está... pasando... a mí... no puedo... #DIE1 respirar... no puedo...#!"
