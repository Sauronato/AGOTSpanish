 setting_harm_tragic_desc: "No solo los buenos mueren jóvenes: ¡ahora tú también puedes hacerlo, con mayores posibilidades de que se produzcan eventos dañinos aleatorios para todos!"
 setting_harm_spiteful: "#high Rencoroso#!"
 setting_harm_spiteful_desc: "El destino centra su cruel ira en [characters|E] destacados: aquellos con [skills|E] alto, [traits|E] heredable, logros notables, etc."
 setting_harm_tragically_spiteful: "#high Trágicamente rencoroso#!"
 setting_harm_tragically_spiteful_desc: "La posibilidad de que todos sufran daños aleatorios aumenta notablemente, pero especialmente cualquiera de #EMP nota#!."
  
 rule_random_harm_target: "Objetivo de daño aleatorio"
 setting_random_harm_boilerplate: "Los eventos que matan, incapacitan o dañan al [health|E] de [characters|E] al azar pueden ocurrirle a"
 setting_harm_target_all: "Alguien"
 setting_harm_target_all_desc: "$setting_random_harm_boilerplate$ cualquier $game_concept_character$."
 setting_harm_target_player_only: "Sólo jugador"
 setting_harm_target_player_only_desc: "$setting_random_harm_boilerplate$ jugadores solamente."
 setting_harm_target_ai_only: "Solo IA"
 setting_harm_target_ai_only_desc: "$setting_random_harm_boilerplate$ solo la IA."
  
 rule_exclave_independence: "Independencia del exclave"
 setting_off_exclave_independence: "#high Desactivado#!"
 setting_off_exclave_independence_desc: "Los Gobernantes Independientes pueden tener exclaves (tierras desconectadas) en cualquier parte del mundo."
 setting_limited_exclave_independence: "#high Limitado#!"
 setting_limited_exclave_independence_desc: "Los exclaves de gobernantes independientes en paz serán eliminados tras la sucesión a menos que estén conectados al área de la capital por un condado, a través de una ruta naval o parte del territorio de Jure."
 setting_significant_exclave_independence: "#high Significativo#!"
 setting_significant_exclave_independence_desc: "Los exclaves de gobernantes independientes en paz serán eliminados tras la sucesión a menos que estén conectados a través de una ruta naval o parte del territorio de Jure."
 setting_total_exclave_independence: "#high Total#!"
 setting_total_exclave_independence_desc: "Los exclaves de gobernantes independientes en paz serán eliminados tras la sucesión a menos que estén conectados a través de una ruta naval."
 setting_ai_limited_exclave_independence: "#high Limitado (solo IA)#!"
 setting_ai_limited_exclave_independence_desc: "Los enclaves de gobernantes de IA independientes en paz serán eliminados en el momento de la sucesión, a menos que estén conectados al área de la capital por un condado, a través de una ruta naval o parte del territorio de jure."
 setting_ai_significant_exclave_independence: "Significativo (solo IA)"
 setting_ai_significant_exclave_independence_desc: "Los exclaves de gobernantes independientes de la IA en paz serán eliminados tras la sucesión a menos que estén conectados a través de una ruta naval o parte del territorio de Jure."
 setting_ai_total_exclave_independence: "#high Total (solo IA)#!"
 setting_ai_total_exclave_independence_desc: "Los exclaves de gobernantes independientes de IA en paz serán eliminados tras la sucesión a menos que estén conectados a través de una ruta naval."
  
 rule_regional_heresy: "Herejías regionales"
 setting_default_regional_heresy: "Por defecto"
 setting_default_regional_heresy_desc: "Es más probable que los brotes de herejía en ciertas regiones sean herejías históricas, como la del Lolardía en Inglaterra."
 setting_strict_regional_heresy: "#high Estricto#!"
 setting_strict_regional_heresy_desc: "Los brotes de herejía en determinadas regiones casi siempre serán herejías históricas."
 setting_relaxed_regional_heresy: "#high Relajado#!"
 setting_relaxed_regional_heresy_desc: "Los brotes de herejía no tienen ponderación regional, lo que favorece la aparición de herejías más diversas."
  
 rule_hungarian_migration: "Migración húngara"
 setting_launch_historical: "#high Histórico#!"
 setting_launch_historical_desc: "La IA intentará iniciar la migración húngara entre 890 y 910."
 setting_launch_immediate: "Inmediato"
 setting_launch_immediate_desc: "La migración húngara ya estará activa al inicio del juego."
 setting_launch_random: "#high Aleatorio#!"
 setting_launch_random_desc: "La IA intentará iniciar la migración húngara en cualquier momento entre 5 años después del inicio del juego y el 910."
 setting_launch_off: "#high Solo jugador#!"
 setting_launch_off_desc: "La IA no intentará iniciar la migración húngara."
  
 rule_matrilineal_marriages: "Matrimonios matrilineales"
 setting_default_matrilineal_marriages: "Por defecto"
 setting_default_matrilineal_marriages_desc: "Los personajes de IA concertarán matrimonios [matrilineal|E] si pertenecen a la familia cercana del jugador, o a un reino [dynasty_prestige_level_4|L] [dynasty|E], o un reino [GetLaw('equal_law').GetName], o son fuertes [rulers|E]. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] reinos por defecto son matrilineales."
 setting_matrilineal_marriages_no_player_exception: "#high Predeterminado (sin excepción de jugador)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "Los personajes de IA organizarán [matrilineal|E] matrimonios si pertenecen a un reino [dynasty_prestige_level_4|L] [dynasty|E] o [GetLaw('equal_law').GetName], o son fuertes [rulers|E]. Los reinos [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] tienen como valor predeterminado el Matrilineal."
 setting_matrilineal_marriages_always: "#high Siempre#!"
 setting_matrilineal_marriages_always_desc: "Los personajes de IA querrán concertar matrimonios [matrilineal|E] para todas las miembros femeninas [dynasty|E]. Al igual que con las reglas #high $setting_default_matrilineal_marriages$#!, los matrimonios [patrilineal|E] aún se producen si se consideran lo suficientemente favorables."
 setting_matrilineal_marriages_female_and_equal: "#high Mujer dominada e igual#!"
 setting_matrilineal_marriages_female_and_equal_desc: "Los personajes de IA sólo concertarán matrimonios [matrilineal|E] si forman parte de un reino [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] o [GetLaw('equal_law').GetName]. Al igual que con las reglas #high $setting_default_matrilineal_marriages$#!, los matrimonios [patrilineal|E] aún ocurren si se consideran lo suficientemente favorables."
 setting_matrilineal_marriages_never: "#high Nunca#!"
 setting_matrilineal_marriages_never_desc: "Los personajes de IA nunca concertarán matrimonios [matrilineal|E], a menos que formen parte de un reino [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]."
  
