 game_rule.1101.desc.combat.locale.stamford_bridge: "Durante toda la mañana, nuestras tropas han ido avanzando de un lado a otro por el puente, grupos escindidos vadeando el río Derwent para luchar contra sus enemigos en la orilla opuesta cada dos horas.\n\nEs... una carnicería. Nada más que gritos y muertes, puntuadas por el estruendo de los cuerpos al caer al agua. El Derwent fluye rojo, y todavía debe hacerlo durante kilómetros. Con la espada en alto, me lanzo a una carga final para romper el punto muerto, cruzando el puente con mis tropas de la casa y..."
 game_rule.1101.desc.combat.locale.hastings: "El mundo entero está en llamas con el choque del metal contra la madera, el astillamiento de los escudos, el aullido de los caballos, el staccato constante #EMP thwip#! de las flechas que se arquean hacia el cielo por miles.\n\nTodo se reduce a gritos, sangre y vísceras. Los gritos de los heridos y moribundos, las maldiciones de los vengativos, las alegres carcajadas de los victoriosos que conducen su adrenalina más allá de la refriega.\n\nEl destino se balancea sobre el filo de la navaja, y con un grito de #EMP ¡REUNIÓN!#! hago avanzar a mis tropas."
 game_rule.1101.desc.combat.locale.dover: "Tan cerca del borde peligroso, ambos ejércitos maniobran simplemente para obligar a su enemigo a caer al precipicio, con un efecto limitado.\n\nEl hedor de la sangre contamina el aire, el estruendo de la batalla seguramente se extiende a kilómetros de distancia para poder verlo. Un observador desafortunado podría incluso distinguir la ocasional mota de un cuerpo cayendo por el acantilado calcáreo.\n\nEsto no puede continuar, esto #EMP no continuará, o nos agotaremos. Con un grito, hago avanzar a mis soldados, hacia la victoria, hacia..."
 game_rule.1101.desc.combat.locale.isle_of_wight: "Lejos del continente, no hay ningún lugar al que huir, y ambos ejércitos luchan con la desesperación de quienes comprenden que deben hacerlo o morir. Si no te empujan hacia las mareas de la Medina, entonces la isla no es lo suficientemente grande como para esconderte por mucho tiempo.\n\nDe alguna manera, he quedado aislado de mis soldados, solo unos pocos guardias luchando en el combate cuerpo a cuerpo a mi lado. Si tan solo pudiera aprovechar esto, si tan solo pudiera desviar un poco la pelea..."
 game_rule.1101.desc.combat.locale.forest_of_dean: "Bajo estos árboles salvajes, en los matorrales y arboledas de este antiguo bosque, la sangre riega el suelo con mayor facilidad, y la visibilidad es tan pobre que nadie puede saber cómo se desarrolla la batalla. El bosque parece absorber el sonido y la vida por igual, lo que le da a nuestra lucha una calidad extrañamente apagada para la cantidad de caos y muerte que se extiende entre las filas. Aun así, creo que, tal vez, las cosas están cambiando a nuestro favor..."
 game_rule.1101.desc.combat.locale.london: "A pesar de los mejores intentos de los defensores desde lo alto de las almenas para inclinar la balanza a un lado o al otro, ambos bandos están simplemente avanzando en un impasse incesante.\n\nEl aire huele a sangre, el estruendo de los moribundos y de sus asesinos cubre el aire, y el miasma de polvo y sudor hace imposible saber quién está ganando.\n\nAun así, no puedo abandonar a mis tropas a esta #EMP anarquía#!, y con un grito, me lanzo una vez más contra el enemigo. Este es nuestro momento, triunfaremos, los destrozaremos, los derrotaremos..."
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "La colina sinuosa, en la que ninguno de los dos ejércitos controla por completo su cima, crea una lucha espectacular. Larga y angosta, ambas fuerzas presionan con fuerza para obligar al otro a descender por la cresta opuesta, donde la ventaja de la elevación seguramente los llevará a la victoria.\n\n¡Sin embargo, sé que son #EMP mis#! tropas las que llevarán esto, #EMP mis#! fuerzas las que saborearán la dulzura de la victoria! ¡Adelante, #EMP adelante, perros! #! ¡Adelante! Estamos a solo un empujón sólido de la victoria, a un empujón de..."
 game_rule.1101.desc.combat.locale.lindisfarne: "Las olas del mar hieren los ojos, los vientos amargos del Mar del Norte desgarran las telas y los escudos, y los gritos de los muertos y moribundos llegan hasta los monjes llorosos del monasterio, que se lamentan y rasgan sus sotanas ante la carnicería que tienen ante sí.\n\nSi caigo aquí, que sea porque [ROOT.Char.GetFaith.HighGodName] así lo quiere, porque de lo contrario [ROOT.Char.GetFaith.HighGodNameSheHe|U] seguramente apoyará mi derecho a Inglaterra. ¡Adelante, soldados míos, adelante y traedme mi corona! Luchad con todas vuestras fuerzas, no sea que..."
 game_rule.1101.desc.combat.locale.lands_end: "Aquí, los matorrales rocosos y los acantilados cortos y dentados dan paso al océano helado, y el terreno accidentado hace que la batalla sea sumamente caótica, más grupos pequeños de combate cuerpo a cuerpo que enfrentamientos unificados frente contra frente.\n\nAun así, mi estandarte atrae tropas hacia mí y hago todo lo posible para avanzar hacia la melé. ¡Reúnanse conmigo! #EMP Reúnanse#! Mi grito se repite arriba y abajo de la línea, se repite una y otra vez hasta que..."
 game_rule.1101.desc.combat.locale.stonehenge: "En teoría, estas amplias y planas colinas son un lugar ideal para hacer la guerra. Hay espacio de sobra para que los ejércitos se enfrenten, y sin embargo... hay algo completamente extraño en el lugar. Algo que no encaja del todo.\n\nLuchamos, morimos y gritamos nuestra ira a los cielos, pero algo en el aire parece absorber nuestra malicia tan rápido como llega. Aun así, no puedo reducir la velocidad, debo liderar, debo..."
 game_rule.1101.desc.combat.locale.southwark: "Con la ciudad más rica de Inglaterra tan cerca, hay todo por lo que luchar. Ya sean hogares o botín, gloria o piedad, ambos ejércitos se enfrentan entre sí una y otra vez.\n\nLa orilla sur del Támesis espumea y espumea con nuestra sangre, pero no me rendiré, no cederé.\n\nInglaterra ya es mía, esta batalla lo demostrará, y todo lo que se necesita es un último #EMP empujón#! para demostrarlo..."
 game_rule.1101.desc.combat.locale.riverside: "Con apenas espacio para que media docena de soldados se mantengan de pie uno al lado del otro, la batalla es menos una cuestión de tácticas hábiles y más de desgaste brutal, la presión de los cuerpos ayuda y obstaculiza los esfuerzos por arrastrar a los heridos de vuelta desde el frente.\n\nAun así, si tan solo pudiéramos atravesar la línea, dispersar sus fuerzas, ¡lo habremos logrado! Dejando a un lado la precaución, lucho para abrirme paso hasta el frente mismo, con la espada lista y..."
 game_rule.1101.desc.combat.random.present.1: "Nuestros ejércitos se lanzan unos contra otros y el mundo entero queda reducido a escudos astillados, metal chirriante y la muerte de hombres y caballos.\n\nLa guerra puede ser brutal, pero esto es menos guerra y más simple carnicería. Veteranos y mercenarios de ambos bandos están reclutando nuevos soldados chillando ante la espada con sombrío abandono.\n\nNo dispuesto a permitir que esta pesadilla continúe, me lanzo hacia adelante, con mi guardia apretujada detrás de mí y..."
 game_rule.1101.desc.combat.random.present.2: "Nuestras dos fuerzas chocan y se arremolinan una alrededor de la otra, ambos bandos buscando debilidades. Nos enfrentamos, luego nos retiramos, solo para lanzarnos el uno contra el otro más adelante en la línea.\n\nLas bajas son pocas, por el momento, pero hay una pesadez en el aire. Todos sabemos que esta danza no puede continuar para siempre, que la verdadera batalla debe iniciarse pronto.\n\nEs mejor controlar el campo que someterse a él. Levanto mi espada en alto y grito a [ROOT.Char.GetFaith.WarGodName], me lanzo hacia adelante, todos los ejércitos de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] detrás de mí y..."
 game_rule.1101.desc.combat.random.present.3: "La luz del día ya está muriendo, desperdiciada en matarnos unos a otros hora tras hora. Las armas con espadas se vuelven pesadas por el desgaste, las mentes se nublan por el cansancio y, cuando el sol comienza a esconderse en el horizonte, la batalla amenaza con terminar en un punto muerto.\n\nNo.\n\nNo lo permitiré. Esto termina, aquí, ahora, con mi victoria, y lo haré o tal vez [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] me golpee #EMP d—#!"
  
 game_rule.1101.desc.combat.random.absent.1: "Durante la mayor parte del día, nuestros ejércitos se lanzan unos contra otros. Primero mueren decenas, luego cientos, y la cuenta del carnicero aumenta lentamente con cada hora que pasa, a medida que los soldados dan sus vidas por mi causa.\n\nSin duda, seguro que todo valdrá la pena. Seguro que tanta muerte debe tener algún beneficio, alguna recompensa por las vidas que se envían a patadas y gritos al frío abrazo de [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 game_rule.1101.desc.combat.random.absent.2: "El conflicto es brutal. El estruendo de los escudos astillados y los gritos de los moribundos rasgan el aire, y toda apariencia de organización se pierde bajo el caos de media docena de cargas rotas y líneas de batalla más enredadas que no.\n\nAun así, las tropas siguen adelante, luchando por sus [ROOT.Char.GetTitleAsNameNoTooltip], luchando para garantizar que sus [ROOT.Char.GetHerHis] derechos y privilegios innatos no sean pisoteados incluso si les cuesta la vida."
 game_rule.1101.desc.combat.random.absent.3: "Las vidas se cortan a cientos, caen como el trigo ante la guadaña, tantos hilos cortados bajo las miradas hoscas de los asesinos a sueldo que realizan su sangriento trabajo.\n\nSu sacrificio seguramente, #EMP seguramente#! valdrá la pena, una condición necesaria para mi gloria venidera. Cada uno es un adoquín en el camino del destino, colocado para promover un objetivo singular."
  
 game_rule.1101.desc.outro.present: "El pensamiento me abandona mientras el mundo se vuelve una confusión de tajos y cortes, mis jefes de familia se apiñan a mi alrededor mientras aplastamos al ejército [loser.GetTitledFirstNamePossessive]. Bajo mi espada, el enemigo se desbanda."
 game_rule.1101.desc.outro.absent: "Por fin, las líneas enemigas se rompen y [loser.GetHerHis] fuerzas son derrotadas: ¡este día pertenece a [winner.GetTitledFirstNameNicknamedNoTooltip]!"
 game_rule.1101.a: "¡Inglaterra no verá más el dominio vikingo!"
  
 game_rule.1102.desc.outro.alive: "Al final, sin embargo, todo es en vano. Mis fuerzas se desmoronan, el enemigo invade la brecha y, con su destrucción, mis ambiciones quedan totalmente aplastadas."
 game_rule.1102.desc.outro.dead: "El dolor se apodera de mi pecho. No, no, #BER no#!, quién podría haber... dónde... el mundo se tambalea torpemente mientras caigo al suelo, la sangre brota de la herida. Lentamente, la muerte me lleva."
 game_rule.1102.a: "¿¡Cómo pudo pasar esto!?"
 game_rule.1102.b: "Yo #DIE1 soy...#! #DIE2 deshecho...#!"
  
