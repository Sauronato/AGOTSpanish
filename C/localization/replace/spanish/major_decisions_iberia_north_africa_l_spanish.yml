l_spanish:
  
 iberia_north_africa.0005.t: "Una España unida"
 iberia_north_africa.0005.desc: "Una vez más los tronos de España han quedado unidos bajo un solo [ROOT.Char.GetTitleAsNameNoTooltip]. Los falsos monarcas han sido descoronados, mientras que el orgulloso [ROOT.Char.GetPrimaryTitle.GetNameNoTier] se mantiene más fuerte que nunca.\n\nUn día pasaré de este mundo e iré a [ROOT.Char.GetFaith.DivineRealm], pero mi legado permanecerá en la Tierra para siempre. Me llamarán '[ROOT.Char.GetTitledFirstNameNoTooltip] — el [ROOT.Char.GetMotherFather|U] de España'."
 iberia_north_africa.0005.a: "Este es el amanecer de una nueva era."
  
 iberia_north_africa.0006.start.desc: "Uno tras otro, los Reinos españoles han caído bajo el dominio de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc: "Mi [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "Ha declarado a [spain_uniter.GetHerselfHimself] 'el [spain_uniter.GetMotherFather|U] de España'.\n\n[spain_uniter.GetHerHis|U] el nombre seguramente perdurará durante siglos, pero ¿será [spain_uniter.GetSheHe] recordado como un héroe o un tirano? Sólo [ROOT.Char.GetFaith.FateGodName] lo sabe."
  
 iberia_north_africa.0010.t: "Una África"
 iberia_north_africa.0010.start.desc: "Nadie pensó que se podría hacer, pero aquí estoy, el [ROOT.Char.GetTitleAsNameNoTooltip] de toda África."
 iberia_north_africa.0010.vassals.desc: "Desde la costa atlántica hasta el Océano Oriental, cada tribu, [vassal_1.GetTitleAsNameNoTooltip] y [vassal_2.GetTitleAsNameNoTooltip] ahora se inclinan ante mí."
 iberia_north_africa.0010.spirits.desc: "\n\nEl [africa_uniter.Custom('DefaultPriestTitlePlural')] me dice que los espíritus están contentos. ¡Por fin nuestras tierras están liberadas! Todavía queda trabajo por hacer, ¡pero hoy lo celebraremos!"
 iberia_north_africa.0010.ancestors.desc: "\n\nEl [africa_uniter.Custom('DefaultPriestTitlePlural')] me dice que los Ancestros están contentos. ¡Por fin nuestras tierras están liberadas! Todavía queda trabajo por hacer, ¡pero hoy lo celebraremos!"
 iberia_north_africa.0010.generic.desc: "\n\nMis súbditos provienen de todos los ámbitos de la vida, pero los reuniré y forjaré un nuevo camino. A partir de este día, somos un solo pueblo bajo [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.a: "¡Gloria a África!"
  
 iberia_north_africa.0011.start.desc: "Todos los pueblos de África, desde la tribu más pequeña hasta el monarca más grande, están ahora bajo el gobierno de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc: "Mi [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "Los ha unido a todos bajo el estandarte [africa_uniter.GetFaith.GetAdjective].\n\n¿Podrá un [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] tan vasto resistir la prueba del tiempo o esta unión finalmente se desmoronará? Sólo [ROOT.Char.GetFaith.FateGodName] lo sabe."
 decision_unite_africa_confirm: "Unir África"
 iberia_north_africa.0015.t: "Vengando a los mártires"
 iberia_north_africa.0015.part1.desc: "Miles y miles de valientes musulmanes murieron en el camino a Tours, en el Camino de los Mártires. Luchaban por un futuro mejor, una nueva edad de oro para los verdaderos creyentes. Hoy, ese futuro finalmente está aquí."
 iberia_north_africa.0015.part2.desc: "\n\nCon un punto de apoyo firme en Europa, mi gloriosa conquista apenas ha comenzado..."
 iberia_north_africa.0015.a: "Allahu akbar."
  
 iberia_north_africa.0016.t: "Ecos del pasado"
 iberia_north_africa.0016.relation_former.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "Ha llevado a [avenger.GetHerHis] tropas al corazón del antiguo reino franco y ha aplastado toda oposición. Con una firme presencia en Europa, el futuro del Islam parece más brillante que nunca."
 iberia_north_africa.0016.christianity.a: "Que el Lord tenga misericordia de nuestras almas."
 iberia_north_africa.0016.generic.desc: "Hace muchos años, en el camino a Tours, las fuerzas cristianas francas pusieron fin a la invasión omeya de Europa. Charles Martel y sus hombres alteraron el curso de la historia.\n\nPero nada dura para siempre. [avenger.GetName] ha hecho avanzar sus tropas hasta lo más profundo del antiguo reino franco y lo ha reclamado como propio. Con esta firme presencia en Europa, sólo [ROOT.Char.GetFaith.FateGodName] sabe qué hará a continuación [avenger.GetTitledFirstNameNoTooltip]..."
  
 iberia_north_africa.0001.t: "El Reino de Portugal"
 iberia_north_africa.0001.start.desc: "Este día será recordado para siempre como el amanecer del gran Reino de Portugal."
 iberia_north_africa.0001.christian.desc: "Nuestro pueblo ha sufrido bajo el dominio musulmán durante siglos, pero ya no más. ¡Finalmente, a través de una conquista gloriosa en nombre de [ROOT.Char.GetFaith.WarGodName], somos una nación [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] libre!\n\n"
 iberia_north_africa.0001.muslim.desc: "Gracias al poder de [ROOT.Char.GetFaith.WarGodName], hemos conquistado estas tierras y ahora podemos llamar con orgullo a la costa occidental de la Península Ibérica nuestro hogar. ¡Que el [ROOT.Char.GetFaith.GetAdjective] prospere aquí durante muchos años más!\n\n"
 iberia_north_africa.0001.end.desc: "A lo largo de milenios, muchas civilizaciones han gobernado estas tierras. Todos ellos han contribuido a la compleja red que constituye nuestro patrimonio cultural. Hoy tenemos nuestra propia identidad única y, mientras formo este nuevo reino, ¡nos llamamos con orgullo portugueses!"
 iberia_north_africa.0001.a: "¡Ahora comienza nuestro tiempo!"
 iberia_north_africa.0002.start.desc: "¡Ha llegado una nueva era a la Península Ibérica!"
 iberia_north_africa.0002.relation_former.desc: "Mi [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "Ha formado el Reino de Portugal en su costa occidental. Después de siglos de migración y guerra, ha surgido un orgulloso pueblo portugués, con [portugal_former.GetTitledFirstNameNoTooltip] como su líder.\n\n¿Esta joven nación alcanzará la gloria o será consumida por otra conquista? Solo el tiempo lo dirá."
 iberia_north_africa.0002.a1: "¡Gloria a [ROOT.Char.GetFaith.WarGodName]!"
 name_alas: "Pobre de mí."
 name_i_see: "Veo."
 iberia_north_africa.0002.b: "[ROOT.Char.GetFaith.WarGodName] ¡bendice a Portugal!"
 iberia_north_africa.0002.c: "Sigo siendo [ROOT.Char.GetCulture.GetName], no importa lo que piensen."
  
 iberia_north_africa.9101.t: "El Reino de Canarias"
 iberia_north_africa.9101.desc.intro: "Desde tiempos inmemoriales, cada una de las islas se ha llamado a sí misma un "reino", pero ahora, con todas las islas bajo el diligente gobierno de [canarias_former.GetTitledFirstName], ha llegado el momento de unir las coronas en una sola.\n\n"
 iberia_north_africa.9101.desc.iberian: "Con la derrota final de los paganos reyes guanches, queda poco para evitar la propagación de [canarias_former.GetFaith.GetName] entre los habitantes de las islas y solidificar el dominio de [canarias_former.GetTitledFirstNamePossessiveNoTooltip] sobre las islas. ¡[title_k_canarias.GetNameNoTierNoTooltip] ahora ha sido declarado [title_k_canarias.GetTierAsNameNoTooltip], con [canarias_former.GetName] como su primer [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.guanche: "Con el horizonte ampliándose y desplegándose ante nosotros, vemos el surgimiento de grandes Reinos mucho más grandes que cualquiera de los nuestros, y si queremos resistir a los invasores extranjeros, debemos forjar nuestro propio destino y nuestra propia corona. Con [canarias_former.GetName] coronado como el primer [canarias_former.GetTitleAsNameNoTooltip] de [title_k_canarias.GetNameNoTierNoTooltip], los habitantes de las islas tienen por fin un símbolo que les une y un objetivo común de preservar nuestro modo de vida."
 iberia_north_africa.9101.desc.outro: "\n\nEl futuro sigue siendo incierto para [title_k_canarias.GetNameNoTierNoTooltip], pero la declaración de un nuevo [title_k_canarias.GetTierAsNameNoTooltip] sin duda marcará el comienzo de una era completamente nueva para las islas y el futuro del norte de África."
 iberia_north_africa.9101.a: "¡Nace un nuevo Reino!"
 iberia_north_africa.9101.b: "¡El futuro de [title_k_canarias.GetNameNoTierNoTooltip] está en Iberia!"
  
 iberia_north_africa.0101.t: "Lealtad al Trono de San Pedro"
 iberia_north_africa.0101.desc: "No ha sido una hazaña pequeña, pero mi familia ha reunido suficientes tierras y autoridad espiritual para poder convocar un cónclave de nuestros clérigos más importantes. Finalmente, nuestra sangre, sudor y esfuerzo han dado sus frutos.\n\nLos [religious_leader.GetFaith.PriestNeuterPlural] reunidos en [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] discuten con vehemencia sobre políticas, abarrotando los salones y corredores de mi fortaleza con docenas de propuestas y alguna que otra pelea a puñetazos inducida por la teología. Sabemos que deseamos adherirnos a Roma y a [pope.GetTitledFirstName], pero no estamos de acuerdo en mucho más que eso.\n\nDespués de semanas de estancamiento, me corresponde a mí, como anfitrión y a su [religious_leader.GetTitleAsNameNoTooltip], arbitrar."
 iberia_north_africa.0101.a: "¡Un pueblo, una fe!"
 iberia_north_africa.0101.a.tt: "Abogas por un camino más $doctrine_pluralism_righteous_name$"
 iberia_north_africa.0101.b: "Nosotros #EMP no podemos#! tener miedo de tomar el poder para defender el nuestro."
 iberia_north_africa.0101.b.tt: "Usted aboga por un camino más $doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0101.c: "El [religious_leader.GetFaith.ReligiousText] aún necesitará interpretación..."
 iberia_north_africa.0101.c.tt: "Abogas por un camino aún más $doctrine_pluralism_pluralistic_name$"
  
 iberia_north_africa.0102.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro: "Después de una vida de acumulación de autoridad religiosa y política, [religious_leader.GetTitledFirstName] ha logrado reunir un gran cónclave de [religious_leader.GetFaith.GetAdjective] ministros en [religious_leader.GetHerHis] capital de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] para discutir el futuro de la fe.\n\nDespués de semanas de debates apasionantes, el clero reunido han elegido reafirmar su lealtad a [pope.GetTitledFirstName], aunque con algunos... #EMP ajustes#! a la política eclesiástica.\n\nEstas mejoras se centran principalmente en"
 iberia_north_africa.0102.desc.fundamentalist: "Percibidos males infligidos a los fieles, y cómo tales sólo pueden prevenirse estableciendo el poder temporal a través de todos los medios disponibles."
 iberia_north_africa.0102.desc.righteous: "Mirar hacia dentro, garantizando la homogeneidad religiosa entre las principales culturas adheridas a la Iglesia."
 iberia_north_africa.0102.desc.pluralist: "Estableciendo costumbres y prácticas rigurosas para el estudio del [religious_leader.GetFaith.ReligiousText], y métodos formales para desafiar la comprensión de los mismos."
 iberia_north_africa.0102.a.same_faith: "¡Debemos defendernos!"
 iberia_north_africa.0102.a.same_religion: "¿Definen a #EMP us#! como una amenaza?"
 iberia_north_africa.0102.a.misc: "¡Qué fanáticos tan preocupantes!"
 iberia_north_africa.0102.b.same_faith: "¡Una fe para nosotros mismos!"
 iberia_north_africa.0102.b.same_religion: "Que ensimismado..."
 iberia_north_africa.0102.b.misc: "Mientras se mantengan solos."
 iberia_north_africa.0102.c.same_faith: "El estudio riguroso del [religious_leader.GetFaith.ReligiousText] beneficia a todos."
 iberia_north_africa.0102.c.same_religion: "¡Qué inútil! estudiar tanto cuando ya está tan mal..."
 iberia_north_africa.0102.c.misc: "¿Su solución a la deriva doctrinal es criticar la doctrina?"
  
 iberia_north_africa.0111.t: "Libertad de los grilletes de Roma"
 iberia_north_africa.0111.desc: "Se han necesitado años para construir la unidad política y espiritual necesaria para reunir este cónclave, pero finalmente he reunido a suficientes campesinos y clérigos bajo mis banderas para repudiar significativamente al falso-[pope.GetTitledFirstName].\n\nIncluso ahora, los pasillos y habitaciones de huéspedes repletas de clérigos discutidores y obispos apasionados; todos los frailes agraviados y mezquinos [religious_leader.GetFaith.PriestNeuter] que Roma alguna vez ha desairado obstruyen mis pasillos.\n\nTodo este debate es crucial para la legitimidad, pero en última instancia, como gobernante [religious_leader.GetFaith.GetAdjective] preeminente, #EMP mi#! palabra será el voto decisivo final."
 iberia_north_africa.0111.a: "El Hijo de Dios enseñó la paz y nosotros lo seguiremos."
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "¡Incluso sin Roma, sabemos el valor de defender a los nuestros!"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "¿No es el Islam también una religión del Libro?"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "Se crea un nuevo mismo-[faith|E] [head_of_faith|E] [title|E] para [religious_leader.GetFaith.GetName]"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetTitledFirstName] es tu nuevo [head_of_faith|E]"
  
 iberia_north_africa.0112.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] Cismas de la Iglesia de [pope.GetFaith.GetNameNoTooltip]"
 iberia_north_africa.0112.desc.intro: "Con gran esfuerzo, [religious_leader.GetTitledFirstName] finalmente ha logrado el trabajo de su vida de [religious_leader.GetHerHis] de acumular suficiente autoridad política y espiritual para unir a la Iglesia [religious_leader.GetFaith.GetAdjective] en la búsqueda de un objetivo: romper con los dictados de [pope.GetTitledFirstName].\n\nEl concilio eclesiástico que lo acompaña ha ha sido explosivo en su discusión sobre cómo llenar el vacío dejado por el control de Roma, con algunos clérigos reportados peleando abiertamente en los pasillos de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\n[religious_leader.GetTitledFirstNamePossessiveNoTooltip] la intercesión es lo único que ha roto el punto muerto, eligiendo centrarse en"
 iberia_north_africa.0112.desc.fundamentalist: "Asumiendo la responsabilidad de salvaguardar las peregrinaciones a los lugares sagrados por la fuerza de las armas."
 iberia_north_africa.0112.desc.righteous: "Retroceder en lo que [religious_leader.GetSheHe] ve como la violencia pecaminosa que ha infectado a gran parte de [religious_leader.GetFaith.GetReligion.GetName].\n\nSegún [religious_leader.GetHerHim], [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] debería centrarse en la piedad de simplemente vivir una buena vida en lugar de tratar de allanar el camino hacia [religious_leader.GetFaith.PositiveAfterLife] con sangre de infieles."
 iberia_north_africa.0112.desc.pluralist: "Flexibilizar las restricciones y prohibiciones que impiden un arreglo más fácil con sus vecinos musulmanes y defender un enfoque ecuménico de las relaciones interreligiosas."
 iberia_north_africa.0112.a.same_faith: "¡Por [religious_leader.GetFaith.HighGodName] y nuestro derecho!"
 iberia_north_africa.0112.a.same_religion: "Será mejor que no guarden #EMP nuestros#! lugares sagrados."
 iberia_north_africa.0112.a.misc: "Parece que se están dividiendo los pelos..."
 iberia_north_africa.0112.b.same_faith: "¡Poder a través de la paz!"
  # ^Kane lives in Death! 
 iberia_north_africa.0112.b.same_religion: "Supongo que pensarán que son mejores que nosotros..."
 iberia_north_africa.0112.b.misc: "Me pregunto cómo les funciona #EMP eso#!..."
 iberia_north_africa.0112.c.same_faith: "Compartimos mucho más de lo que no compartimos."
 iberia_north_africa.0112.c.same_religion: "Sobre..."
 iberia_north_africa.0112.c.islam: "Ojalá este sea el primer paso hacia una verdadera conversión..."
 iberia_north_africa.0112.c.misc: "¿Son entonces una fe híbrida?"
  
 iberia_north_africa.0121.t: "Un regreso al campo"
 iberia_north_africa.0121.desc.intro: "No es ningún secreto que he tenido... problemas con mi fe [old_faith.GetAdjective]."
 iberia_north_africa.0121.desc.excommunicated: "La excomunión ha sido difícil para mí, ha puesto a prueba mi alma injustamente y ha causado conflictos sin fin con los demás [old_faith.GetAdherentNamePluralNoTooltip] en mi vida."
 iberia_north_africa.0121.desc.rivalry_with_hof: "Las constantes discusiones con [old_faith.GetReligiousHead.GetTitledFirstName], una pequeña disputa temporal de que [old_faith.GetReligiousHead.GetSheHe] #EMP debería estar arriba de #!, me han dejado desilusionado."
 iberia_north_africa.0121.desc.negative_piety_level: "Mis obras me han marcado como un pecador, uno cuya fe parece contentarse con dejarse caer en el camino espiritual, y no se puede negar lo aislado que ha sido."
 iberia_north_africa.0121.desc.lorgar: "A pesar de que el fuego de mi creencia arde tan brillantemente como el Sol, no puedo evitar la sensación de que debe haber algo #EMP más#! en el universo que solo [old_faith.HighGodName]. Alguna verdad más primordial."
 iberia_north_africa.0121.desc.sinful_traits: "Siento que cada una de mis acciones, cada uno de mis pensamientos, la misma manera en que vivo mi vida está marcada como inherentemente pecaminosa."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "A veces me pregunto cómo es que alguna vez lo amé, cuando toda mi personalidad parece #EMP construida#! para algo diferente."
 iberia_north_africa.0121.desc.naked_cynicism: "Lo encuentro desinteresado y, peor aún, completamente cautivado por poderes sobre los que tengo poco o ningún control."
 iberia_north_africa.0121.desc.outro: "\n\nSin embargo, por fin creo que he encontrado consuelo en [basque_faith.GetName]. Los sincréticos rurales de esta secta menor no tienen ningún juicio hacia mí, sólo una emoción vertiginosa ante la perspectiva de convertirse en algo más que guardianes de la tradición local.\n\nEmoción que quizás los deje abiertos a... sugerencias."
 iberia_north_africa.0121.a: "[basque_faith.GetNameNoTooltip] ¡volverá a ser la fe de un guerrero!"
 iberia_north_africa.0121.a.tt: "Usted aboga por un camino más $doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0121.b: "La armonía con la naturaleza es mejor que la armonía con los vecinos."
 iberia_north_africa.0121.b.tt: "Usted aboga por un camino más $doctrine_pluralism_righteous_name$"
 iberia_north_africa.0121.c: "Hay religiones más dignas con las que compartir tradiciones."
 iberia_north_africa.0121.c.tt: "Abogas por un camino diferente $doctrine_pluralism_pluralistic_name$"
 iberia_north_africa.0121.d: "Si intento forzar el cambio, ¿soy menos corrupto que [old_faith.GetNameNoTooltip]?"
 iberia_north_africa.0121.d.tt: "Dejas la fe como la encuentras."
  
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "Parece que [religious_leader.GetTitledFirstNamePossessive]"
 iberia_north_africa.0122.desc.excommunicated: "La excomunión de [old_faith.GetName] finalmente se ha vuelto demasiado tediosa para [religious_leader.GetHerHim]."
 iberia_north_africa.0122.desc.rivalry_with_hof: "La rivalidad con [old_faith.GetReligiousHead.GetTitledFirstName] finalmente ha alcanzado un punto de ebullición inevitable."
 iberia_north_africa.0122.desc.negative_piety_level: "Las transgresiones anteriores contra [old_faith.GetName] quedarán eclipsadas por [religious_leader.GetHerHis] siguiente."
 iberia_north_africa.0122.desc.lorgar: "El deseo de algo más... #EMP primordial#! en qué creer se ha vuelto demasiado fuerte, llevando a [religious_leader.GetHerHim] por el camino de la herejía."
 iberia_north_africa.0122.desc.sinful_traits: "Los caminos pecaminosos, por fin, han vencido por completo a la fe [religious_leader.GetHerHis] [old_faith.GetAdjective]."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "La lenta seducción por las virtudes de la vida rural es, por fin, completa."
 iberia_north_africa.0122.desc.naked_cynicism: "El deseo descarado de tener un mayor control sobre la vida espiritual del reino [religious_leader.GetHerHis] está completamente fuera de control."
 iberia_north_africa.0122.desc.midtro: "\n\nEn un ataque de lo que seguramente es locura, el [religious_leader.GetTitleAsNameNoTooltip|U] ha levantado una oscura fe popular sincrética de los Pirineos, [basque_faith.GetName], como la nueva religión principal de [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "Aunque originalmente era pacífico, [religious_leader.GetTitledFirstNameNoTooltip] ha llevado a la incipiente secta a un furioso frenesí, prometiéndoles un salario de guerrero en botín y botín si apoyan la campaña fundamentalista de [religious_leader.GetHerHis]."
 iberia_north_africa.0122.desc.righteous: "Buscando distanciar a la pequeña secta de su estrecha relación con el cristianismo, [religious_leader.GetTitledFirstNameNoTooltip] está promoviendo un retorno a lo que [religious_leader.GetSheHe] considera las partes más verificablemente paganas de sus mitos."
 iberia_north_africa.0122.desc.pluralist: "Aunque la secta ha pasado siglos absorbiendo elementos del cristianismo, [religious_leader.GetTitledFirstNameNoTooltip] está utilizando una influencia considerable de [religious_leader.GetHerHis] para introducir elementos competitivos del Islam, borrando, reemplazando y actualizando los rituales nazarenos donde [religious_leader.GetSheHe] puede."
 iberia_north_africa.0122.desc.unchanged: "Esencialmente sin cambios desde la oscuridad a pesar del estallido de nueva atención teológica, la secta propugna una combinación de dogma cristiano adoptado y mitología vasconiana tradicional."
 iberia_north_africa.0122.a: "Sabes, creo que [religious_leader.GetSheHe] tiene razón..."
 iberia_north_africa.0122.b.same_faith: "¡Esto es una herejía sangrienta!"
 iberia_north_africa.0122.b.same_religion: "Esto sólo puede terminar en su aniquilación."
 iberia_north_africa.0122.b.respects_fellow_warmongers: "Al menos no tienen miedo de una buena pelea."
 iberia_north_africa.0122.b.misc: "Mientras peleen lejos."
 iberia_north_africa.0122.c.same_faith: "¿[religious_leader.GetFirstNameNoTooltip] renunció a [old_faith.HighGodName] por algunas arboledas en descomposición?"
 iberia_north_africa.0122.c.same_religion: "¿[religious_leader.GetFirstNameNoTooltip] piensa que [religious_leader.GetSheHe] es #EMP mejor#! que nosotros?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "Al menos comprenden las maravillas de la naturaleza."
 iberia_north_africa.0122.c.misc: "¿Entonces hablan por los árboles?"
 iberia_north_africa.0122.d.muslim: "Al menos el [basque_faith.GetAdherentNamePluralNoTooltip] se acerca más al [islam_religion.GetNameNoTooltip]."
 iberia_north_africa.0122.d.same_faith: "¡Nos han abandonado dos veces!"
 iberia_north_africa.0122.d.same_religion: "¡Indignante!"
 iberia_north_africa.0122.d.syncretised_with_islam: "Al menos no han abandonado completamente su ingenio."
 iberia_north_africa.0122.d.misc: "Eh, no mi festival, no mis osos bailarines."
 iberia_north_africa.0122.e.same_faith: "Entonces #EMP this#! es la medida de tolerancia."
 iberia_north_africa.0122.e.same_religion: "Sobre..."
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "Honestamente, parece un cambio bastante vulgar."
  
 iberia_north_africa.0131.t: "Hijos del Ebro"
 iberia_north_africa.0131.desc.intro: "Con la creación de [k_aragon.GetDefinitiveName], he desencadenado una floreciente expansión de la cultura [aragonese_culture.GetName] en los pueblos y ciudades de mi reino. No sólo en nuestro corazón de $d_aragon$, sino"
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier] y [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] y [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro: "También, extendiendo la influencia de mi gente recién descubierta por todas partes.\n\nY aún así... no puedo evitar perderme algunas de las formas de [founder_culture.GetName]. Su tiempo en el centro de mi vida puede haber terminado, pero con mi influencia y posición, no es necesario que desaparezca por completo."
  # We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values. 
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "3 aleatorios [counties|E] en $d_aragon$:"
 iberia_north_africa.0131.a: "Esta gente es mi gente y es suficiente."
 iberia_north_africa.0131.b: "No todas las trampas de la cultura [founder_culture.GetNameNoTooltip] son tan malas..."
 iberia_north_africa.0131.c: "Lo que es realmente importante para nosotros no ha cambiado."
 iberia_north_africa.0131.d: "¡No importa cómo gire el mundo, no podemos olvidar nuestras raíces!"
  
 iberia_north_africa.2105.t: "Gobernantes del Mediterráneo"
 iberia_north_africa.2105.desc: "Con la toma de [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] y [sicily.GetNameNoTier], nos hemos declarado gobernantes justos del Mar Mediterráneo. Han enviado enviados a todos los rincones de la tierra y han notificado a los gobernantes menores sobre nuestro glorioso logro.\n\n¡Este mar y todo lo que toca nos pertenece!"
 iberia_north_africa.2105.a: "¡Nadie puede oponerse a nosotros!"
  
  #AGOT Modified 
