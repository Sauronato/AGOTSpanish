 iberia_north_africa.fp2_golden_age_generic_title_intro: "Académico viajero:"
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Conocimiento perdido"
  #AGOT Modified 
 #iberia_north_africa.2001.desc: "Un famoso traductor, [generated_actor.GetFullName], llegó a mi corte después de enterarse de que yo patrocinaba las ciencias. "Si lo que busca es conocimiento, lo mejor se puede encontrar en los libros antiguos. Porque, si bien puede olvidarse, no es menos cierto". afirma el traductor.\n\n"Tengo conmigo muchos libros que aún no están traducidos, si me patrocinas, ¡seguramente también te beneficiarás!""
 iberia_north_africa.2001.desc: "Un maestre viajero, [generated_actor.GetFullName], llegó a mi corte después de enterarse de que yo patrocinaba la investigación. "Si lo que busca es conocimiento, lo mejor se puede encontrar en los libros antiguos. Porque, si bien puede olvidarse, no es menos cierto". afirma el traductor.\n\n"Tengo conmigo muchos libros que aún no están traducidos, si me patrocinas, ¡seguramente también te beneficiarás!""
 iberia_north_africa.2001.a: "No escatimaré en gastos"
 iberia_north_africa.2001.a.learning: "Filosófico"
 iberia_north_africa.2001.a.martial: "Militar"
 iberia_north_africa.2001.a.stewardship: "Económico"
 iberia_north_africa.2001.a.diplointrigue: "Retórica"
 iberia_north_africa.2001.a.end: "Publicaciones."
 iberia_north_africa.2001.a.a: "Pides un libro que te ayude a mejorar tu habilidad más baja."
 iberia_north_africa.2001.b: "Tienes mi patrocinio, trae algo de utilidad."
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip] te dará un libro aleatorio para mejorar [skill|E]"
  #AGOT Modified 
 #iberia_north_africa.2001.c: "¿Por qué querría libros viejos? ¡La historia no tiene lugar en la ciencia!"
 iberia_north_africa.2001.c: "¿Por qué querría libros viejos? ¡La historia no tiene lugar en el mundo del futuro!"
  #AGOT Modified 
 #iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Cirujano de ojos estrellados"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Mano roja de ojos estrellados"
  #AGOT Modified 
 #iberia_north_africa.2002.desc: ""¡Mi señor, por favor haga que este tonto escuche! ¡Este cirujano realizó una operación de cataratas en mi ojo derecho pero ahora se niega a arreglar mi ojo izquierdo!" exclama [patientzero.GetTitledFirstName]. "La operación sólo tuvo éxito porque la conjunción de las estrellas fue perfecta. ¡Hay que esperar doce años más para garantizar otra operación exitosa!" responde el médico frustrado, [generated_actor.GetFirstName].\n\nComo gobernante, es mi deber resolver estos asuntos. ¿Debería interferir con la astrología y arriesgarme a una cirugía fallida?"
 iberia_north_africa.2002.desc: ""¡Mi señor, por favor haga que este tonto escuche! ¡Este sanador de la Mano Roja realizó una operación de cataratas en mi ojo derecho pero ahora se niega a arreglar mi ojo izquierdo!" exclama [patientzero.GetTitledFirstName]. "La operación sólo tuvo éxito porque la conjunción de las estrellas fue perfecta. ¡Hay que esperar doce años más para garantizar otra operación exitosa!" responde el médico frustrado, [generated_actor.GetFirstName].\n\nComo gobernante, es mi deber resolver estos asuntos. ¿Debería interferir con la astrología y arriesgarme a una cirugía fallida?"
 iberia_north_africa.2002.a: "¡Esta es una maravillosa oportunidad para [child_offering.GetFirstNameNoTooltip] aprender medicina!"
 iberia_north_africa.2002.a.flavor: "Le ofrece a su hijo [child_offering.GetFirstName] como asistente para ayudar en la operación de cataratas con método de succión de [patientzero.GetFirstName]."
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName] ayuda a la operación"
 iberia_north_africa.2002.a.b: "Resultados de la operación de cataratas"
 iberia_north_africa.2002.b: "Las estrellas no tienen ninguna influencia en tu habilidad, ¡realiza la operación!"
 iberia_north_africa.2002.b.a: "Exiges que se realice la operación, conociendo los riesgos."
 iberia_north_africa.2002.c: "De hecho, quizá sea mejor esperar hasta que las condiciones sean favorables."
 iberia_north_africa.2002.d: "#italic Bueno, en realidad#!, si lo miras #italic de esta manera#! ¡las estrellas son perfectas!"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Naturalezas en conflicto"
  #AGOT Modified 
 #iberia_north_africa.2003.desc: "Muchos académicos han pasado por [playerprovince.GetNameNoTooltip] desde que me concedieron mi patrocinio, pero dos de ellos me han llamado la atención. Quizás sea porque ambos son individuos de gran intelecto, quizás sea porque #italic no se callan#! y dejan de discutir sobre pequeñas diferencias de creencias en medio de mi corte. "¡Me niego #italic#! a trabajar con un tonto como [generated_actor_r.GetFirstName]!" exclama [generated_actor_k.GetFirstName] antes de que [generated_actor_r.GetFirstName] responda con "Muy bien, ¡nunca trabajaría con alguien tan testarudo como #italic tú!#!"\n\n"[ROOT.Char.GetTitledFirstName], ¿qué crees? ¿Es así? ¿Cuál es el papel del filósofo para explicar el mundo natural o cae bajo la autoridad del profeta?"
 iberia_north_africa.2003.desc: "Muchos académicos han pasado por [playerprovince.GetNameNoTooltip] desde que me concedieron mi patrocinio, pero dos de ellos me han llamado la atención. Tal vez sea porque ambos son individuos de gran intelecto, tal vez sea porque #italic no se callan#! y dejan de discutir sobre pequeñas diferencias de creencias en medio de mi corte.\n\n"Yo #italic me niego§ _2 trabajar con un tonto como [generated_actor_r.GetFirstName]!" exclama [generated_actor_k.GetFirstName] antes de que [generated_actor_r.GetFirstName] responda con "Muy bien, ¡nunca trabajaría con alguien tan testarudo como #italic tú!#!"\n\n"[ROOT.Char.GetTitledFirstName], ¿qué crees? ¿Es así? ¿El papel del maestre para explicar el mundo natural o cae bajo la autoridad del septón?"
 iberia_north_africa.2003.a: "En realidad, esto es competencia de #ber my#!. Ahora, manos a la obra."
 iberia_north_africa.2003.a.flavor: "Ofendes a ambos eruditos, centrando su desprecio hacia ti y no hacia el otro."
  #AGOT Modified 
 #iberia_north_africa.2003.b: "Los filósofos, por supuesto, los sabios como Aristutalis deberían hacerlo."
 iberia_north_africa.2003.b: "Maestres por supuesto, por eso Peremore los reunió."
  #AGOT Modified 
 #iberia_north_africa.2003.c: "¿Cómo puedes creer a los filósofos si no puedes confiar en Ezequiel?"
 iberia_north_africa.2003.c: "¿Cómo puedes creer en los maestres si no puedes confiar en Robeson?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "Caminos de peregrinos:"
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Guerrero errante"
  #AGOT Modified 
 #iberia_north_africa.2011.desc: "Mientras deambulo por el [chosen_location_for_pilgrim_roads.GetName], me encuentro con un gran árbol que silenciosamente me tienta a descansar debajo de él. Me siento bajo la fresca sombra junto a un [generated_actor.GetWomanMan]. "¿Eres un peregrino?" Pregunto."
 #iberia_north_africa.2011.desc_merge_into: "A lo que responde la figura en reposo,"
 #iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ "No soy más que un guerrero descarriado llamado [generated_actor.GetName]. He venido a visitar [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] para descubrir por qué [generated_actor.GetFaith.HighGodName] me ha abandonado y saber dónde debo clavar mi espada a continuación"."
 #iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ "Quizás lo soy. Pero me reconozco más como un alma perdida. Mi nombre es [generated_actor.GetName], ex capitán de una orden sagrada, ahora vagabundo errante en busca de [generated_actor.GetFaith.HighGodName] y una causa mayor a la que servir.""
 #iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName] querría que te unieras a mis filas, [generated_actor.GetFirstNameNoTooltip]."
 #iberia_north_africa.2011.b: "Estoy seguro de que [generated_actor.GetFaith.HighGodName] quiere que sigas deambulando en busca de enemigos."
 iberia_north_africa.2011.desc: "Mientras deambulo por el [chosen_location_for_pilgrim_roads.GetName], me topo con un viejo roble cuya fresca sombra me tienta a descansar bajo sus ramas. Dejo a mis sirvientes sentados allí solos por un momento cuando veo las piernas de un [generated_actor.GetWomanMan] tiradas en la hierba del otro lado. Con paso ligero, rodeo el tronco y pregunto en voz baja: "¿También eres un peregrino?"" #NT!
 iberia_north_africa.2011.desc_merge_into: "El guerrero en reposo se sienta ante mi voz y luego se levanta cuando reconocen mi posición antes de ofrecer una rápida reverencia."
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ "Sólo un guerrero descarriado. [generated_actor.GetName] me llaman. Viajo por el camino de las rosas hasta [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] para descubrir por qué [generated_actor.GetFaith.HighGodName] me ha abandonado... y aprender cómo puedo empuñar mi espada para recuperar su favor"."
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ "Quizás lo soy. Pero me reconozco más como un alma perdida. Mi nombre es [generated_actor.GetName], ex capitán de una orden sagrada, ahora vagabundo errante en busca de [generated_actor.GetFaith.HighGodName] y una causa mayor a la que servir.""
 iberia_north_africa.2011.a: "Seguramente [generated_actor.GetFaith.HighGodName] me envió a ti tal como te envió a ti, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b: "No tengo ninguna duda de que [generated_actor.GetFaith.HighGodName] te cobraría por proteger el camino de las rosas."
 iberia_north_africa.2011.b.flavor: "Animas al guerrero a seguir luchando por [generated_actor.GetFaith.HighGodName], por su cuenta, difundiendo tu buen carácter."
  #AGOT Modified 
 #iberia_north_africa.2011.c: "Seguramente encontrarás [generated_actor.GetFaith.HighGodName] al final de tu peregrinación."
 iberia_north_africa.2011.c: "[generated_actor.GetFaith.HighGodName] te responderá en medio de tu peregrinación."
 iberia_north_africa.2011.c.flavor: "Dejas que el guerrero cumpla con su deber hasta [generated_actor.GetFaith.HighGodName] ininterrumpidamente."
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Estudiante empobrecido"
  #AGOT Modified 
 #iberia_north_africa.2012.desc: "Mientras deambulo por mis caminos recién construidos en el [chosen_location_for_pilgrim_roads.GetName], me encuentro con un joven [generated_actor.GetWomanMan] sentado en una piedra indicadora con una cara sombría y una bolsa vacía en la mano. El [generated_actor.GetWomanMan] se vuelve hacia mí y me pregunta: "[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], ¿podrías regalarme una moneda para un estudiante que va a peregrinar?" #NT!
 #iberia_north_africa.2012.desc_student: "Soy un estudiante de teología y deseo comprender mejor el mundo que nos otorga [generated_actor.GetFaith.HighGodName]. ¡Incluso estaría dispuesto a entregarte mis notas de viaje como muestra de agradecimiento como compañero [generated_actor.GetFaith.GetAdjective]!""
 #iberia_north_africa.2012.desc_architect: "Estudio arquitectura y he venido hasta aquí para ver y aprender de las obras bien conservadas de [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Me dedico exclusivamente al oficio. ¡Si me permitieras ahorrar dinero, incluso te daría mis escrituras sobre arquitectura!"
 iberia_north_africa.2012.desc: "Serpenteando por la carretera recién construida que conduce a [chosen_location_for_pilgrim_roads.GetName], me encuentro con un joven y sombrío [generated_actor.GetWomanMan] sentado en un muro bajo de piedra con vista a la hermosa vista de los viñedos en flor de Reach. Mientras me acerco, [generated_actor.GetWomanMan] se vuelve hacia mí y me extiende una pequeña bolsa de cuero, "¿Podrías regalarle algunas monedas a un estudiante en peregrinación, [ROOT.Char.Custom2('RelationToMeAddress', generated_actor)]?"
 iberia_north_africa.2012.desc_student: "Soy un estudiante que busca el conocimiento de los dioses y... misterios superiores en la Ciudadela y el Septo Estrellado. ¿No deseamos todos comprender mejor el mundo que nos ha concedido [generated_actor.GetFaith.HighGodName]? ¡Incluso estaría dispuesto a cambiarte mis notas de viaje ya que eres un compañero [generated_actor.GetFaith.GetAdjective]!""
 iberia_north_africa.2012.desc_architect: "Estudio el oficio de arquitecto y he venido a ver las maravillas que se encuentran al final del camino de las rosas... y tal vez aprender de las obras bien mantenidas en [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. ¡Si tienes la moneda, incluso estaría dispuesto a desprenderme de mis notas sobre arquitectura!"
 iberia_north_africa.2012.a: "Podría utilizar el conocimiento. Muy bien, acepto este intercambio."
  #AGOT Modified 
 #iberia_north_africa.2012.b: "Tal vez deberías intentar conseguir un trabajo."
 iberia_north_africa.2012.b: "¿Por qué cambiar por tus notas cuando podría tenerte?"
 iberia_north_africa.2012.b.flavor: "Ofreces al estudiante un buen trabajo en tu corte, tomándolo por sorpresa."
 iberia_north_africa.2012.c: "Sin trueque. Como [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], es mi deber ayudarte."
 iberia_north_africa.2013.t: "A [ROOT.Char.GetSheHe] quien abrió el camino a los peregrinos."
 iberia_north_africa.2013.desc: "Ha realizado un trabajo ejemplar sentando las bases literales necesarias para facilitar el acceso al lugar sagrado de [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Por eso, estoy obligado a recompensarte.\n\nDime, ¿hay algo que desees?"
 iberia_north_africa.2013.a: "Sólo tus elogios son suficientes, mi [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b: "Corre la voz de mis obras en nombre de [ROOT.Char.GetFaith.HighGodName]."
  #AGOT Modified 
 #iberia_north_africa.2013.d: "Regálame un artefacto digno de exhibir en [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 #iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] te regalará un bendito [artifact|E]"
 iberia_north_africa.2013.d: "Concédeme una reliquia para mostrar a los peregrinos que buscan [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip] mi devoción."
  #AGOT Modified 
 #iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] te regalará un bendito [artifact|E]"
 iberia_north_africa.2013.d.tooltip: "[ROOT.Char.GetFaith.TitledReligiousHeadName] te otorgará un ungido [artifact|E]"
 iberia_north_africa.2013.notif.t: "Caminos de piedad"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "El [struggle_phase|E] actual es [struggle_phase_iberia_opportunity|E]"
  
 iberia_north_africa.2100.t: "La antigua Vasconia restaurada"
 iberia_north_africa.2100.desc: "Durante siglos, los vascos hemos resistido implacablemente nuestras desgracias con coraje y determinación. Como tallados en la antigua roca de los Pirineos, nos hemos mantenido firmes frente a innumerables invasiones, esperando el momento oportuno para atacar.\n\nEsos días oscuros han quedado atrás y finalmente hemos logrado recuperar las tierras de nuestros antepasados, que ahora son el corazón de un nuevo y libre Reino de [GetTitleByKey('k_navarra').GetNameNoTier].\n\nDespués de haber sufrido las lecciones más duras de la historia, juro que nunca más permitiremos que nos acosen y nos aparten de nuestros hogares."
 iberia_north_africa.2100.a: "¡Bajo mi liderazgo podemos lograr cualquier cosa!"
 iberia_north_africa.2100.b: "¡No nos dejaremos intimidar otra vez!"
 iberia_north_africa.2101.desc: "Durante siglos, los vascos fueron acorralados constantemente en los Pirineos, acosados ​​por ambos lados por invasores invasores.\n\nAhora, con gran parte de las tierras natales de [founder.GetHerHis] antepasados ​​recuperadas, [founder.GetTitledFirstNameRegnal] ha declarado a [founder.GetHerselfHimself] "[founder.Custom('QueenKing')] de [GetTitleByKey('k_navarra').GetNameNoTier]", reclamando las tierras perdidas como parte de un nuevo reino vasco.\n\nLos pueblos vecinos ven este cambio de fortuna como una mera aberración en la historia de la región, y seguramente buscan la primera oportunidad para reparar este trastorno..."
 iberia_north_africa.2101.b: "¡Deberían haberse quedado en las montañas!"
 iberia_north_africa.2101.c: "Una sorpresa, sin duda."
