 unity_organize_house_for_war_decision: "Organizar a los miembros de la Cámara para la guerra"
 unity_organize_house_for_war_decision_desc: "Mejorar un reino requiere dedicación y, en la mayoría de los casos, muchas conquistas. Al emitir edictos específicos y guiar a los miembros de nuestra casa, puedo lograr que estén más dispuestos a hacer la guerra y conquistar nuevas tierras."
