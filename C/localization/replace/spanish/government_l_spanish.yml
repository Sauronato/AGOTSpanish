 unity_reinforce_army_decision: "Reforzar el ejército con oficiales leales"
 unity_reinforce_army_decision_desc: "Un ejército es tan fuerte como los oficiales que lo dirigen. Al solicitar soldados expertos a los miembros de mi casa, obtengo acceso a soldados con mucha experiencia. Soldados que puedo promover a puestos de liderazgo dentro de mi ejército para reforzar la efectividad de las tropas. ¡Todos los miembros contribuyen a nuestra casa para el bien común y todos se benefician!"
