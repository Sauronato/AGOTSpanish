 unity_establish_network_decision: "Hacer cumplir la red de intriga"
 unity_establish_network_decision_desc: "Los miembros de mi casa son cada uno de ellos astutos a su manera. Con mi liderazgo, podemos formar una red de intrigas para atrapar incluso a los forasteros más astutos."
