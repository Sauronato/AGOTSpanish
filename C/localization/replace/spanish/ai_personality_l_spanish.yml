l_spanish:
 AI_PERSONALITY_ADJECTIVE_NOUN: "$NOUN$ $ADJECTIVE$"
 AI_PERSONALITY_NEUTRAL: "Equilbrad[Select_CString( CHARACTER.IsFemale, 'a', 'o' )]"
 AI_PERSONALITY_NEUTRAL_EXPLANATION: "Este personaje tiene una personalidad equilibrada y no actuará de ningún modo notorio."
 AI_PERSONALITY_TOOLTIP: "#T Personalidad\n#!La personalidad de un personaje influye en las decisiones que toma y está condicionada principalmente por sus [traits|E].\n\nLos personajes controlados por los jugadores no tienen personalidad, puesto que el jugador define su comportamiento."
 AI_PERSONALITY_IS_PLAYER_TOOLTIP: "#T Personalidad\n#!Este personaje está controlado por otro jugador."
 AI_ECONOMIC_ARCHETYPE_TT: "\n$EFFECT_LIST_BULLET$[economical_archetype|E]: [Character.Custom( 'AIEconomicPersonality' )]"
 AI_VASSAL_STANCE_TT: "\n$EFFECT_LIST_BULLET$[vassal_stance|E]: [Character.GetVassalStance.GetName] [Character.GetVassalStance.GetTextIcon]"
 AI_PERSONALITY_CONCEPT_TT: "#weak [Character.GetShortUINameNoTooltip] actuará hacia ti y hacia otros según su personalidad, que depende en gran medida de sus [personality_traits|E].#!"
 AI_PERSONALITY_TT: "#T Resumen de personalidad:#!\n$EFFECT_LIST_BULLET$[character_personality|E]: [Character.GetAIPersonality][personality_i][AddLocalizationIf( Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT' )][AddLocalizationIf( And( Not( Character.IsIndependentRuler ), Character.IsRuler ), 'AI_VASSAL_STANCE_TT' )]\n\n$AI_PERSONALITY_CONCEPT_TT$."
  
 honor_noun: "[Select_CString( CHARACTER.IsFemale, 'Dama', 'Caballero' )]"
 honor_adj: "Honorable"
 honor_neg_noun: "Granuja"
 honor_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'deshonrosa', 'deshonroso' )]"
 honor_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Mujer ejemplar', 'Hombre ejemplar' )]"
 honor_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'virtuosa', 'virtuoso' )]"
 honor_strong_neg_noun: "Canalla"
 honor_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'traicionera', 'traicionero' )]"
 honor_explanation: "Este personaje es #Bold algo honorable#! y se puede confiar en él más que en los demás para que guarde [secrets|E], obedezca las [laws|E], haga su trabajo como [regent|E] y cumpla obligaciones como [alliances|E]. Es improbable que haga [blackmail|E], comience [hostile_schemes|E] o sea [agent|E]."
 honor_neg_explanation: "Este personaje es #Bold algo deshonroso#! y es más probable que empiece [hostile_schemes|E], abuse de su puesto como [regent|E], haga [blackmail|E], use la [councillor_task|E] $task_find_secrets$ y traicione a sus [friends|E] y [spouses|E]. Es más improbable que cumpla sus obligaciones y puede caer bajo para conseguir sus objetivos."
 honor_strong_explanation: "Este personaje es #Bold muy honorable#! y se puede confiar sin problemas en él para guardar [secrets|E], obedecer las [laws|E], hacer su trabajo como [regent|E] y cumplir las obligaciones, como [alliances|E]. Es improbable que haga [blackmail|E], comience [hostile_schemes|E] o sea [agent|E]."
 honor_strong_neg_explanation: "Este personaje es #Bold muy deshonroso#! y significativamente más probable que empiece [hostile_schemes|E], abuse de su puesto como [regent|E], haga [blackmail|E], use la [councillor_task|E] $task_find_secrets$ y traicione a sus [friends|E] y [spouses|E]. Es mucho más improbable que cumpla sus obligaciones y puede caer increíblemente bajo para conseguir sus objetivos."
 greed_noun: "[Select_CString( CHARACTER.IsFemale, 'Avara', 'Avaro' )]"
 greed_adj: "[Select_CString( CHARACTER.IsFemale, 'acaparadora', 'acaparador' )]"
 greed_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Seguidora', 'Seguidor' )]"
 greed_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'acomodaticia', 'acomodaticio' )]"
 greed_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Codiciosa', 'Codicioso' )]"
 greed_strong_adj: "Voraz"
 greed_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Lacaya', 'Lacayo' )]"
 greed_strong_neg_adj: "Humilde"
 greed_explanation: "Este personaje es #Bold algo codicioso#! y es más probable que elija las ganancias a corto plazo, realice [raids|E], desfalque [gold|E] mientras sea [regent|E], use la [councillor_task|E] $task_collect_taxes$ y traicione a sus [friends|E] y [family|E] a cambio de oro y [titles|E]. Es menos probable que pague rescates por [prisoners|E], envíe [gifts|E], acepte [revocations|E] y [retractions|E], y acepte [Concept( 'white_peace', 'paces blancas' )|E]."
 greed_neg_explanation: "Este personaje es #Bold algo generoso#! y tiende a gastar más de lo que se puede permitir, enviar [gifts|E], rescatar [prisoners|E], aceptar [revocations|E] y [retractions|E] y celebrar [activities|E]. Es más improbable que le influyan sobornos o regalos de [gold|E]."
 greed_strong_explanation: "Este personaje es #Bold muy codicioso#! y es significativamente más probable que elija las ganancias a corto plazo, realice [raids|E], desfalque [gold|E] mientras sea [regent|E], use la [councillor_task|E] $task_collect_taxes$ y traicione a sus [friends|E] y [family|E] a cambio de oro y [titles|E]. Es mucho menos probable que pague rescates por [prisoners|E], envíe [gifts|E], acepte [revocations|E] y [retractions|E], y acepte [Concept( 'white_peace', 'paces blancas' )|E]."
 greed_strong_neg_explanation: "Este personaje es #Bold muy generoso#! y muy a menudo tenderá a gastar más de lo que se puede permitir, enviar [gifts|E], rescatar [prisoners|E], aceptar [revocations|E] y [retractions|E], y celebrar [activities|E]. Es mucho más improbable que le influyan sobornos o regalos de [gold|E]."
 rationality_noun: "[Select_CString( CHARACTER.IsFemale, 'Pensadora', 'Pensador' )]"
 rationality_adj: "Racional"
 rationality_neg_noun: "Idiota"
 rationality_neg_adj: "Irracional"
 rationality_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Planificadora', 'Planificador' )]"
 rationality_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'analítica', 'analítico' )]"
 rationality_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Maníaca', 'Maníaco' )]"
 rationality_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'desquiciada', 'desquiciado' )]"
 rationality_explanation: "Este personaje es #Bold algo racional#! y es más probable que evite la [tyranny|E], emplee [councillor_tasks|E] para defenderse y eluda una [offensive_war_opinion|E]. Generalmente es mas probable que haga lo que sea objetivamente mejor para la situación en la que está, como asesinar a un [liege|E] [tyrannical|E] o reducir gastos si incurre en [debt|E]."
 rationality_neg_explanation: "Este personaje es #Bold algo irracional#! y es más probable que realice acciones [Concept( 'tyrannical', 'tiránicas' )|E], se meta en [wars|E] inoportunas y gane una [offensive_war_opinion|E]. Es generalmente impredecible y suele meterse en líos."
 rationality_strong_explanation: "Este personaje es #Bold muy racional#! y es significativamente más probable que evite la [tyranny|E], emplee [councillor_tasks|E] para defenderse y eluda una [offensive_war_opinion|E]. Es mucho mas probable que haga lo que sea objetivamente mejor para la situación en la que está, como asesinar a un [liege|E] [tyrannical|E] o reducir gastos si incurre en [debt|E]."
 rationality_strong_neg_explanation: "Este personaje es #Bold muy irracional#! y es mucho más probable que realice acciones [Concept( 'tyrannical', 'tiránicas' )|E], se meta en [wars|E] inoportunas y gane una [offensive_war_opinion|E]. Es generalmente impredecible y suele meterse en muchos líos."
 boldness_noun: "Audaz"
 boldness_adj: "Valiente"
 boldness_neg_noun: "Cobarde"
 boldness_neg_adj: "Sin carácter"
 boldness_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Aventurera', 'Aventurero' )]"
 boldness_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'intrépida', 'intrépido' )]"
 boldness_strong_neg_noun: "Pusilánime"
 boldness_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'timorata', 'timorato' )]"
 boldness_explanation: "Este personaje es #Bold algo valiente#! y es mucho más probable que declare [Concept( 'war', 'guerras' )|E] a [rulers|E] con fuerzas parejas a las suyas, acepte y proponga [single_combat_duel_plural|E] y asuma riesgos (por ejemplo, a la ahora de asumir [medical_treatments|E]). Le afecta menos el [dread|E]."
 boldness_neg_explanation: "Este personaje es #Bold algo cobarde#! y es más probable que declare la [war|E] a [rulers|E] más débiles, ceda ante [factions|E] sin luchar, evite ser [agent|E], eluda [imprisoning|E] a [vassals|E] fuertes, o evite correr riesgos en [health|E] o el [realm|E] en general. El [dread|E] tiene un gran efecto sobre él."
 boldness_strong_explanation: "Este personaje es #Bold muy valiente#! y es significativamente mucho más probable que declare [Concept( 'war', 'guerras' )|E] a [rulers|E] con fuerzas parejas a las suyas, acepte y proponga [single_combat_duel_plural|E] y asuma riesgos (por ejemplo, a la ahora de asumir [medical_treatments|E]). El [dread|E] prácticamente no le afecta."
 boldness_strong_neg_explanation: "Este personaje es #Bold muy cobarde#! y es mucho más probable que declare la [war|E] a [rulers|E] más débiles, ceda ante [factions|E] sin luchar, evite ser [agent|E], eluda [imprisoning|E] a [vassals|E] fuertes, o evite correr riesgos en [health|E] o el [realm|E] en general. El [dread|E] tiene un efecto significativamente mayor sobre él."
 zeal_noun: "Creyente"
 zeal_adj: "[Select_CString( CHARACTER.IsFemale, 'religiosa', 'religioso' )]"
 zeal_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Incrédula', 'Incrédulo' )]"
 zeal_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'cínica', 'cínico' )]"
 zeal_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Fanática', 'Fanático' )]"
 zeal_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'furibunda', 'furibundo' )]"
  #AGOT Modified 
 #zeal_strong_neg_noun: "Ateo"
 zeal_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Atea', 'Ateo' )]"
 zeal_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'descreída', 'descreído' )]"
 zeal_explanation: "Este personaje es #Bold algo ferviente#! y se unirá más a menudo a la defensa contra [holy_wars|E], se comprometerá o donará a [great_holy_wars|E], convertirá [counties|E] o [vassals|E], saldrá en [activities|E] de [pilgrimage|E] y emprenderá acciones generales que impulsen su [faith|E] (como usar la [interaction|E] $seek_indulgences_interaction$). Es menos probable que acepte convertirse a otras fes."
 zeal_neg_explanation: "Este personaje es #Bold algo cínico#! y es más dado a hacer caso omiso de la [faith|E] en política, aceptar exigencias de [factions|E] basadas en la fe y usar la fe como una herramienta para promover otros intereses. Es improbable que le importe la [piety|E] y apoyará a las autoridades religiosas menos a menudo."
 zeal_strong_explanation: "Este personaje es #Bold muy ferviente#! y se unirá más significativamente a la defensa contra [holy_wars|E], se comprometerá o donará a [great_holy_wars|E], convertirá [counties|E] o [vassals|E], saldrá en [activities|E] de [pilgrimage|E] y emprenderá acciones generales que impulsen su [faith|E] (como usar la [interaction|E] $seek_indulgences_interaction$). Es extremadamente improbable que acepte convertirse a otras fes."
 zeal_strong_neg_explanation: "Este personaje es #Bold muy cínico#! y es significativamente más dado a hacer caso omiso de la [faith|E] en política, aceptar exigencias de [factions|E] basadas en la fe y usar la fe como una herramienta para promover otros intereses. Es improbable que le importe la [piety|E] y casi nunca apoyará a las autoridades religiosas."
 vengefulness_noun: "[Select_CString( CHARACTER.IsFemale, 'Pendenciera', 'Pendenciero' )]"
 vengefulness_adj: "[Select_CString( CHARACTER.IsFemale, 'resentida', 'resentido' )]"
 vengefulness_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Conciliadora', 'Conciliador' )]"
 vengefulness_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'comprensiva', 'comprensivo' )]"
 vengefulness_strong_noun: "Antagonista"
 vengefulness_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'vengativa', 'vengativo' )]"
 vengefulness_strong_neg_noun: "Indulgente"
 vengefulness_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'magnánima', 'magnánimo' )]"
 vengefulness_explanation: "Este personaje es #Bold algo vengativo#! y es más probable que persiga a [rivals|E] o [spouses|E] infieles, se una como [agent|E] contra quienes le han desairado, pida [Concept( 'excommunication', 'excomuniones' )|E] y castigue a [criminals|E], y es menos probable que perdone ofensas o transgresiones. Suele tener más rivales."
 vengefulness_neg_explanation: "Este personaje es #Bold algo indulgente#! y es más probable que olvide desaires y transgresiones contra su persona, no castigue a los [prisoners|E] y perdone a [criminals|E]. Es menos probable que inicie [hostile_schemes|E] contra [rivals|E]."
 vengefulness_strong_explanation: "Este personaje es #Bold muy vengativo#! y es extremadamente dado a perseguir a [rivals|E] o [spouses|E] infieles, unirse como [agent|E] contra quienes le han desairado, pedir [Concept( 'excommunication', 'excomuniones' )|E] y castigar a [criminals|E], y es mucho menos probable que perdone ofensas o transgresiones. Suele tener muchos rivales."
 vengefulness_strong_neg_explanation: "Este personaje es #Bold muy indulgente#! y muy a menudo olvidará desaires y transgresiones contra su persona, no castigará a los [prisoners|E] y perdonará a [criminals|E]. Es muy improbable que inicie [hostile_schemes|E] contra [rivals|E]."
 compassion_noun: "Altruista"
 compassion_adj: "[Select_CString( CHARACTER.IsFemale, 'compasiva', 'compasivo' )]"
 compassion_neg_noun: "Bestia"
 compassion_neg_adj: "Insensible"
 compassion_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Empática', 'Empático' )]"
 compassion_strong_adj: "Gentil"
 compassion_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Villana', 'Villano' )]"
 compassion_strong_neg_adj: "Vil"
 compassion_explanation: "Este personaje es #Bold algo compasivo#! y es más dado a no dañar a los demás, liberar [prisoners|E] (en especial niños), promover la [cultural_acceptance|E], permitir a los demás [Concept( 'marry', 'casarse' )|E] por amor y hacer [friends|E]. Es menos probable el [GetScheme('murder').GetTypeName|l], [Concept( 'execute', 'ejecución' )|E] o [Concept( 'torture', 'tortura' )|E] de otros personajes."
 compassion_neg_explanation: "Este personaje es #Bold algo cruel#! y es más dado a hacer daño a los demás, usar [hostile_schemes|E] como [GetScheme('murder').GetTypeName|l], castigar [prisoners|E] con [Concept( 'execution', 'ejecuciones' )|E] y [Concept( 'torture', 'torturas' )|E] y unirse como [agent|E]. Es improbable que le importe el sufrimiento ajeno."
 compassion_strong_explanation: "Este personaje es #Bold muy compasivo#! y es significativamente más dado a no dañar a los demás, liberar [prisoners|E] (en especial niños), promover la [cultural_acceptance|E], permitir a los demás [Concept( 'marry', 'casarse' )|E] por amor y hacer [friends|E]. Casi nunca habrá [GetScheme('murder').GetTypeName|l]s, [Concept( 'execute', 'ejecuciones' )|E] o [Concept( 'torture', 'torturas' )|E] de otros personajes."
 compassion_strong_neg_explanation: "Este personaje es #Bold muy cruel#! y es significativamente más dado a hacer daño a los demás, usar [hostile_schemes|E] como [GetScheme('murder').GetTypeName|l], castigar [prisoners|E] con [Concept( 'execution', 'ejecuciones' )|E] y [Concept( 'torture', 'torturas' )|E] y unirse como [agent|E]. No le importa el sufrimiento ajeno."
  
