 marshal_task.2002.t: "Comandante gravemente herido"
 marshal_task.2002.eye: "\n\nMi [councillor.GetCouncilTitle] rápidamente llamó a un médico, pero no había forma de salvarle la vista a [commander.GetHerHis]."
 marshal_task.2002.leg: "\n\nMi [councillor.GetCouncilTitle] llamó rápidamente a un médico, pero no había manera de salvarle la vida y la pierna a [commander.GetHerHis]."
 marshal_task.2002.hand: "\n\nMi [councillor.GetCouncilTitle] llamó rápidamente a un médico, pero no había manera de salvarle la vida y el brazo a [commander.GetHerHis]."
 marshal_task.2002.a: "Al menos [commander.GetHerHis] mente sigue intacta."
 marshal_task.2002.b: "[commander.GetHerHis] caballo tendrá que llevar a [commander.GetHerHim] a la batalla."
 marshal_task.2002.c: "¡Por favor dime que [commander.GetSheHe] todavía tiene la mano con la espada!"
 marshal_task.2002.generic_title: "Guerrero herido en entrenamiento"
 marshal_task.2002.notification_eye: "¡[commander.GetTitledFirstName] ha perdido un ojo mientras practicaba bajo la dirección de mi [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg: "¡[commander.GetTitledFirstName] ha perdido una pierna mientras practicaba bajo la dirección de mi [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand: "¡[commander.GetTitledFirstName] ha sido mutilado mientras practicaba bajo la dirección de mi [councillor.GetCouncilTitle]!"
  
 marshal_task.2003.t: "Muerte de un comandante"
 marshal_task.2003.ending: "\n\nMi [councillor.GetCouncilTitle] llamó a un médico de inmediato, pero [commander.GetFirstName] se había desangrado en unos momentos."
 marshal_task.2003.a: "Una pérdida trágica para mi ejército."
  
 marshal_task.2101.desc: "Mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], viene a mí con una propuesta.\n\n"He notado que [commander.GetTitledFirstName] comparte mucho del mismo potencial para [commander.Custom('CommanderTraitSkillDescription')] que alguna vez tuvo [teacher.GetTitledFirstName]. Creo que [commander.GetFirstName] podría aprender mucho con enseñanza dedicada de [teacher.GetFirstName].""
 marshal_task.2101.a: "Hazlo así."
 marshal_task.2101.b: "¡[commander.GetFirstName] debería centrarse más en el combate personal!"
  
 marshal_task.3001.t: "Resistencia local"
 marshal_task.3001.desc: "Mi honorable [councillor.Custom2('RelationToMe', ROOT.Char)],\n Si bien mis esfuerzos para reorganizar el [county.GetName] avanzan rápidamente, no todos están tan convencidos de sus beneficios.\nParece que he pisado los pies de varios alcaldes y ancianos de la aldea. Es decir, todos los alcaldes y ancianos de la aldea."
 marshal_task.3001.a: "¿Qué has hecho, [councillor.GetFirstNameNoTooltip]...?"
 marshal_task.3001.notification: "Pérdida del respeto popular"
  
 marshal_task.3002.desc: "Mi honorable [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nParece que he cometido algunos errores de juicio. Las reformas que he introducido en el [county.GetName] estaban destinadas a fortalecer su control sobre la región, pero en cambio la gente parece apenas saber quién es su [ROOT.Char.GetTitleTierName]..."
 marshal_task.3002.a: "¿Hiciste las cosas #EMP aún peores?!#!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle] Perder el control"
  
 marshal_task.3003.t: "Una decepción"
 marshal_task.3003.desc: "Saludos mi [baron.Custom2('RelationToMe', ROOT.Char)],\n ¡Debo quejarme del comportamiento de tu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] ha aparecido en el [county.GetName] y ha empezado a cambiar las cosas a su antojo, sin tener en cuenta nuestras tradiciones o prácticas ancestrales. !"
 marshal_task.3003.a: "¿No puedes ser un poco más delicado, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification: "Barón molesto"
  
 marshal_task.3101.t: "Beneficios locales"
 marshal_task.3101.desc: "Mi honorable [councillor.Custom2('RelationToMe', ROOT.Char)],\n Me complace informarle que mi reorganización del [county.GetName] va bien.\n No es sólo usted quien se beneficia de estas mejoras. La gente de [county.GetNameNoTier] es ​​eternamente leal a su [ROOT.Char.GetTitleTierName], por supuesto, pero rara vez han sido tan agradecidos."
 marshal_task.3101.a: "¡Bien hecho, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle] Gana respeto"
  
 marshal_task.3102.t: "Una gratitud"
 marshal_task.3102.desc: "Mi [baron.Custom2('RelationToMe', ROOT.Char)],\n Tu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha estado trabajando incansablemente para reorganizar el [county.GetName], y ya estamos cosechando los beneficios.\n¡Deseo agradecerte personalmente por enviar un [councillor.GetWomanMan] tan capaz para ayudarnos!"
 marshal_task.3102.a: "Sigan con el buen trabajo, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification: "[councillor.GetCouncilTitle] Impresiona al vasallo"
  
 marshal_task.3103.notification: "[acclaimed_knight] somete al campesinado"
  
 marshal_task.4002.notification: "Guardias reales desorganizadas"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
