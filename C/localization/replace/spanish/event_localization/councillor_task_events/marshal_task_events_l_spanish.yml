l_spanish:
 marshal_task.0301.t: "Comandante ascendido"
 marshal_task.0301.desc: "Mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha estado mostrando un nuevo recluta prometedor.\n\n"Puede que [commander.GetSheHe|U] no sea de una estirpe tan noble como tú, mi [councillor.Custom2('RelationToMe', ROOT.Char)], pero por mi nombre te juro que [commander.GetTitledFirstName] es alguien a quien quiero de tu lado.""
 marshal_task.0301.a: "Muy bien, [commander.GetFirstNameNoTooltip] me servirá."
 marshal_task.0301.b: "¡Saca esta escoria de mi [ROOT.Char.Custom('ResidenceBuilding')]!"
  
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "He visto que [commander.GetTitledFirstName] muestra una propensión a [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known: "Es una de mis especialidades y podría enseñarle a [commander.GetHerHim] cómo aprovechar al máximo estas habilidades."
 marshal_task.0302.desc.unknown: "Si bien no tengo práctica en esa área, aún podría intentar ayudar a [commander.GetHerHim] a perfeccionar las habilidades de [commander.GetHerHis]."
 marshal_task.0302.a: "Por supuesto, enseñe [commander.GetHerHim]."
 marshal_task.0302.b: "No, [commander.GetFirstNameNoTooltip] debería centrarse en el combate personal."
  
 marshal_task.0304.t: "¿Comandante ascendido?"
 marshal_task.0304.desc: "Mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], muy vacilante, me trae a [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"[advocate_of_nepotism.GetTitledFirstName|U] me ha pedido que ascienda a [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] al honor de comandante. Pero pensé que tal vez quisieras tener voz y voto en el asunto de antemano. ..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "Todos los niños [ROOT.Char.GetHouse.GetBaseNameNoTooltip] son bienvenidos al ejército."
 marshal_task.0304.a_neutral: "Tu [beneficiary_of_nepotism.Custom('GetDaughterSon')] es bienvenido a mi ejército."
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] se enojará si [TARGET_CHARACTER.GetShortUINameNoTooltip|U] es ​​despedido dentro de 20 años#!"
 marshal_task.0304.b: "¿No preferiría [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] servir como cortesano?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] está satisfecho con tu oferta"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] se siente insultado por tu oferta"
 marshal_task.0304.c: "¡Mi ejército es #EMP no#! una guardería!"
  
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "Había creído tu palabra cuando prometiste hacer de [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] tu [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], pero ahora veo que mi confianza estaba fuera de lugar. Perdóname por creer demasiado en tus palabras."
 marshal_task.0306.a: "¡Esto es un simple malentendido!"
  
 marshal_task.1001.t: "Deserción de Levy"
 marshal_task.1001.desc: "Las duras prácticas de reclutamiento de mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName] parecen estar teniendo el efecto opuesto al deseado.\n\nMientras más campesinos son detenidos en las ciudades y pueblos, un gran número huye de las tropas de [councillor.GetFirstNamePossessive] para escapar de sus obligaciones. de servidumbre!"
 marshal_task.1001.a: "¡Necesito más tropas, no menos!"
 marshal_task.1001.notification: "Deserción de Levy"
  
 marshal_task.1002.t: "Tierras de cultivo no utilizadas"
 marshal_task.1002.desc: "El número récord de tropas de leva llevadas al servicio por mi [councillor.GetCouncilTitle] ha tenido algunas consecuencias imprevistas.\n\n[councillor.GetTitledFirstNamePossessive] el reclutamiento indiscriminado ha dejado acres de tierras de cultivo en el [county.GetName] sin atender."
 marshal_task.1002.a: "Esto no debería suceder."
 marshal_task.1002.notification: "Levy deja tierras de cultivo vacías"
  
 marshal_task.1003.t: "Guardias insuficientes"
 marshal_task.1003.desc: "La entusiasta campaña de reclutamiento de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName] ha resultado en una escasez de hombres sanos en el [county.GetName].\n\nCon menos gente para servir como guardias locales, el crimen va en aumento."
 marshal_task.1003.a: "¿Qué has hecho, [councillor.GetFirstNameNoTooltip]...?"
 marshal_task.1003.notification: "Guardias reclutados para Levy"
  
 marshal_task.1101.t: "Servicio bien organizado"
 marshal_task.1101.desc: "Con una cuidadosa investigación y selección de soldados de leva, mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], se ha asegurado de que ni una sola granja en el [county.GetName] quede desatendida.\n\nLos registros que ha mantenido [councillor.GetSheHe] también serán muy útiles cuando llegue la temporada de impuestos. .."
 marshal_task.1101.a: "Gran trabajo, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification: "Servicio de impuestos bien organizado"
  
 marshal_task.1102.t: "Mayor presencia militar"
 marshal_task.1102.desc: "[councillor.GetTitledFirstNamePossessive] el trabajo para reorganizar mis levas se ha trasladado al [county.GetName], donde el aumento de la presencia militar ha hecho maravillas.\n\nLos bandidos han sido eliminados, y los contrabandistas y secuestradores tienen demasiado miedo para operar."
 marshal_task.1102.a: "Mis súbditos siempre pueden sentirse seguros."
 marshal_task.1102.notification: "Mayor presencia militar"
 marshal_task.1103.notification: "Impuestos preparados para la batalla"
  #### END (Jonas W) 
  
 marshal_task.2001.t: "Comandante herido"
 marshal_task.2001.opening: "¡En el transcurso de un duelo de práctica, [commander.GetTitledFirstName] ha sido golpeado!"
 marshal_task.2001.ending: "\n\nMi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName] logró detener el sangrado, pero pasará un tiempo antes de que [commander.GetFirstName] se recupere."
 marshal_task.2001.a: "¿Estaban usando armas reales?"
 marshal_task.2001.notification: "Guerrero herido en entrenamiento"
  
 marshal_task.2101.notification: "[commander.GetShortUINameNoTooltip] Rasgo adquirido: [commander.Custom('CommanderTraitBeingTaught')]"
