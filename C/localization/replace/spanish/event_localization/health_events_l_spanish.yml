 health.2101.ergotism_outbreak.desc: "La peste danzante ha asomado la cabeza en el tribunal y los movimientos bruscos de la víctima lo hacen evidente para todos los presentes." #NT!
 health.2101.ergotism_spreads.desc: "Más casos de peste danzante continúan atacando a las víctimas, provocando que sus extremidades se quemen debajo de la piel." #NT!
 health.2101.imporant.desc: "Mi pobre [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] está luchando por [sick_character.GetHerHis] la vida." #NT!
 health.2101.prisoner.desc: "La desafortunada víctima es [sick_character.GetTitledFirstName], uno de mis prisioneros." #NT!
 health.2101.courtier_or_guest.desc: "La desafortunada víctima es mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]." #NT!
 health.2101.immune.desc: "\n\nAunque soy inmune a los estragos de esta devastadora aflicción, su presencia representa un peligro para todos los demás en mi corte." #NT!
 health.2101.not_immune.desc: "\n\nLa corrupción que posee [sick_character.GetHerHis] carne es un peligro para todos nosotros. Mientras [sick_character.GetSheHe] siga afectado, ninguna vida en la corte estará segura." #NT!
 health.2101.a: "Aislar a [sick_character.GetHerHim] y orar por la redención." #NT!
 health.2101.a.tt: "La enfermedad se propagará sin obstáculos en mi corte." #NT!
 health.2101.b: "¡[sick_character.GetTitledFirstName] está desterrado de mi corte!" #NT!
 health.2101.c: "¡Tira [sick_character.GetHerHim]!" #NT!
  
