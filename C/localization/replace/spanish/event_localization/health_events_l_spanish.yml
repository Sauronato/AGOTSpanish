 health.2201.start.desc: "Me llegan noticias graves. Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] ha enfermado de" #NT!
 disease_ill_article: "A" #NT!
 disease_ill: "Frío." #NT!
 disease_pneumonic: "Neumonía." #NT!
 disease_gout_ridden: "Gota." #NT!
 disease_leper: "Lepra." #NT!
  #AGOT Modified 
