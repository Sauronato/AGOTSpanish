  # Suicide events, by Linnéa Thimrén 
 health.6001.t: "El intento" #NT!
 health.6001.desc_opening: "Terminaré con mi vida. No puedo evitar que la tristeza aumente en mi corazón al pensar en todo lo que dejaré atrás, pero mi mente está firme." #NT!
 health.6001.desc_depression: "El sufrimiento parece interminable." #NT!
 health.6001.desc_sickness: "Mi cuerpo se ha convertido en una prisión, consumiéndose..." #NT!
 health.6001.desc_lunacy: "Las sombras han hablado y pronto me uniré a ellas." #NT!
 health.6001.desc_loss: "No puedo soportar otra pérdida." #NT!
 health.6001.desc_stress: "No puedo seguir soportando esto." #NT!
 health.6001.desc_ending: "\n\nLo que todavía tengo que decidir es cómo lo haré..." #NT!
 health.6001.warning: "Siempre existe la posibilidad de que el intento fracase." #NT!
 health.6001.a: "Encontraré un edificio lo suficientemente alto." #NT!
 health.6001.a_tribal: "Encontraré un acantilado lo suficientemente alto." #NT!
 health.6001.b: "Té, elaborado con una planta letal... Suena casi apetecible." #NT!
 health.6001.c: "Un baño tibio y un cuchillo afilado deberían bastar." #NT!
 health.6001.d: "Ya no estoy seguro de que esto sea lo que quiero hacer." #NT!
 health.6001.d_tt: "No hago el intento" #NT!
  
 health.6002.desc_fall: "A medida que me acerco al borde, el viento atrapa la tela de mi [ROOT.Char.Custom('GetClothingArticle')] y me azota. Es un largo camino hacia abajo." #NT!
 health.6002.desc_poison: "Mientras el té hierve, el aire se llena de un hedor fétido, como para recordarme su propósito. Vierto el líquido en una taza. Se enfría rápidamente y levanto la taza hacia mis labios." #NT!
 health.6002.desc_knife: "Sentada en el baño tibio, inhalo el vapor mientras alcanzo el cuchillo afilado a mi lado." #NT!
 health.6002.desc_ending: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! ¡No lo hagas, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!"\n\nMe giro y encuentro a [friendly_person.GetTitledFirstName] parado allí, acercándose hacia mí con una expresión aterrorizada. "Por favor, este no es el camino"." #NT!
 health.6002.a: "No hay nada que puedas hacer para detenerme." #NT!
 health.6002.a_success: "Tu intento tiene éxito" #NT!
 health.6002.a_failure: "Tu intento falla" #NT!
 health.6002.b: "Tienes razón. Las cosas aún podrían mejorar." #NT!
  
 health.6004.desc: "Un pequeño paso hacia el límite, eso es todo lo que se necesita. Con el viento rugiendo a mi alrededor, levanto el pie y avanzo.\n\nPor un momento siento como si estuviera suspendido en el aire, el mundo gira a mi alrededor, y luego todo va muy rápido. El viento en mis oídos, la sensación de caer, el suelo elevándose para encontrarme..." #NT!
 health.6004.a: "Libre, por fin." #NT!
  
 health.6005.desc: "Un pequeño paso hacia el límite, eso es todo lo que se necesita. Con el viento rugiendo a mi alrededor, levanto el pie y...\n\nSoy bruscamente tirado hacia atrás, un guardia me sujeta." #NT!
 health.6005.desc_ending: ""Lo siento, mi [ROOT.Char.GetLadyLord], ¡pero no estás en tu sano juicio!"" #NT!
 health.6005.a: "Mis planes, frustrados..." #NT!
  
 health.6007.desc: "Aspiro los vapores que salen de la taza de té que tengo en mis manos y cierro los ojos. Lentamente levanto el borde hasta mis labios y tomo un largo sorbo. Trago.\n\nPronto el mundo comienza a volverse gris e indistinto, la oscuridad se arrastra hasta el borde de mi visión, y apoyo mi cabeza sobre la mesa. Siento que mi respiración se hace cada vez más corta. Cierro mis ojos." #NT!
  
 health.6008.desc: "Aspiro los vapores que salen de la taza de té que tengo en mis manos y cierro los ojos. Lentamente levanto el borde hasta mis labios y...\n\nMe arrancan la taza de la mano y la arrojan al suelo, donde se hace añicos. Hay un guardia encima de mí, con pánico en los ojos." #NT!
  
 health.6010.desc: "El vapor de mi baño caliente flota a mi alrededor y respiro profundamente mientras recojo el cuchillo que está a mi lado. Lo apoyo suavemente sobre un brazo y luego presiono. Duro.\n\nCuando tengo dos cortes idénticos en ambos brazos, los dejo hundirse nuevamente en el agua que enrojece rápidamente. Inclino mi cabeza hacia atrás y suspiro mientras el mundo comienza a girar. Ya no falta mucho..." #NT!
  
 health.6011.desc: "Justo cuando estoy a punto de cortarme el brazo con el cuchillo, el vapor del baño caliente flotando a mi alrededor, los guardias irrumpen y rápidamente me quitan el cuchillo de las manos.\n\n" #NT!
  
 health.6100.desc: ""Hola [ROOT.Char.GetTitledFirstNameNoTooltip]. Sólo quería hacerte una visita, para preguntarte cómo estás desde... el incidente de hace un tiempo."\n\n[friendly_person.GetTitledFirstName] me pregunta con genuina calidez, y ni siquiera la mención de mi el intento de suicidio puede sofocarlo por completo." #NT!
 health.6100.a: "Estoy mejor, gracias." #NT!
 health.6100.b: "Cómo estoy no es asunto tuyo." #NT!
  
 health.6200.desc_opening: "En un raro momento de claridad siento que alguien está junto a mi cama." #NT!
 health.6200.desc_close_person: "\n\nDebe ser mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], una de las pocas personas que vienen a verme hoy en día. Intento alcanzar [close_person.GetHerHim], pero mis manos ni siquiera se mueven..." #NT!
 health.6200.desc: "Las únicas personas que vienen a visitarme hoy en día son los sirvientes, pero necesito #EMP alguien#! que me libere..." #NT!
 health.6200.a: ""[close_person.GetFirstNameNoTooltip]... Por favor... Termina con esto..."" #NT!
 health.6200.a_success: "[close_person.GetSheHe|U] acepta hacerlo" #NT!
 health.6200.a_failure: "[close_person.GetSheHe|U] me niega" #NT!
 health.6200.a_failure_tt: "No mueres" #NT!
 health.6200.b: "No puedo pedirle esto a [close_person.GetHerHim]. Un sirviente debe hacerlo..." #NT!
 health.6200.b_2: "Un sirviente debe hacerlo..." #NT!
 health.6200.b_success: "Un sirviente cumple tu deseo" #NT!
 health.6200.b_failure: "Ningún sirviente está de acuerdo" #NT!
  
 health.6203.desc: "Me siento junto a la cama de [incapable_person.GetTitledFirstNamePossessive] cuando [incapable_person.GetSheHe] de repente parece despertarse casi despierto, con los ojos recorriendo el techo. Desde que [incapable_person.GetSheHe] quedó atado a esta cama [incapable_person.GetSheHe] apenas ha dicho una palabra, pero de repente el silencio es roto por una voz jadeante.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] por favor... Termina con esto. Misericordia..."" #NT!
 health.6203.desc_murder: "\n\n[incapable_person.GetSheHe] no tiene idea de que [incapable_person.GetSheHe] encaja perfectamente en mis planes." #NT!
 health.6203.a: "Yo... lo entiendo..." #NT!
 health.6203.b: "¡No! ¿Cómo puedes pedirme algo así?" #NT!
  
 health.6204.desc_opening: "No puedo distinguir la respuesta de [close_person.GetTitledFirstNamePossessive], pero [close_person.GetSheHe] no se aleja de mi lado.\n\n" #NT!
 health.6204.desc_1: "Después de un rato siento movimiento y luego siento una suave presión contra mi cara. La presión crece y encuentro que no puedo respirar, y no me siento lleno más que... Gratitud. [close_person.GetSheHe|U] de acuerdo. [close_person.GetSheHe|U]..." #NT!
 health.6204.desc_2: "Después de un rato siento movimiento y luego siento una presión fría y aguda contra mi cuello. Apenas siento el corte. Pero escucho a [close_person.GetHerHis] inhalar, escucho el cuchillo caer al suelo, escucho un gemido en mis oídos... Y luego... Nada." #NT!
 health.6204.a: "Libre, por fin..." #NT!
  
 health.6205.desc_1: "Después de un rato siento movimiento y luego siento una suave presión contra mi cara. La presión crece y encuentro que no puedo respirar, y no me siento lleno más que... Gratitud. Justo cuando estoy a punto de quedarme dormido, el aire vuelve a mis pulmones. Escucho llanto y una voz histérica. Escucho pasos saliendo de la habitación." #NT!
 health.6205.desc_2: "Después de un rato siento movimiento y luego siento una presión fría y aguda contra mi cuello. La presión aumenta y… y oigo el cuchillo caer al suelo. Oigo llantos, una voz suplicante, pasos que salen de la habitación." #NT!
 health.6205.a: "No... Por favor... Vuelve..." #NT!
  
 health.6206.desc: ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nEscucho la voz de [close_person.GetFirstNamePossessive] como si viniera del otro lado de un gran vacío. "[ROOT.Char.GetFirstNameNoTooltip], yo... no puedo."\n\nLa desesperación me llena, y sólo el sonido del llanto, de pasos alejándose, rompe la niebla en mi mente." #NT!
  
 health.6207.desc: "La próxima vez que un sirviente entra en la habitación, me esfuerzo por elevarme por encima de la niebla de mi mente, del letargo de mi cuerpo.\n\n"Tú... ¿Quién...?"\n\n"¿Yo, mi [ROOT.Char.GetLadyLord]?" Unos pasos llegan rápidamente a mi lado de la cama. "Soy [servant.GetFirstName]. ¿Hay algo que pueda hacer por ti?"" #NT!
 health.6207.a: ""[servant.GetFirstNameNoTooltip]... Por favor... Termina con esto..."" #NT!
 health.6207.a_success: "[servant.GetSheHe|U] acepta hacerlo" #NT!
 health.6207.a_failure: "[servant.GetSheHe|U] me niega" #NT!
  
 health.6209.desc_refusal: ""¡Mi [ROOT.Char.GetLadyLord]! Yo..."\n\n" #NT!
 health.6209.desc: ""¡Mi [ROOT.Char.GetLadyLord]! ¡Nunca podría...! ¿Cómo puedes siquiera pedir tal..."\n\nLa desesperación me llena, y sólo el sonido del llanto, de pasos alejándose, rompe la niebla en mi mente." #NT!
  
 health.6210.desc: "Estoy a la espera. Eso lo puedo recordar incluso a través de la niebla de mi mente: estoy esperando la entrega que [close_person.GetTitledFirstName] me puede conceder, pero no llega. Por qué...? ¿Por qué no viene [close_person.GetSheHe]?" #NT!
 health.6210.a: "¿[close_person.GetSheHe] también me ha dejado atrás...?" #NT!
  
  # Infirm events 
 health.7000.t: "Un prisionero en mi propio cuerpo" #NT!
 health.7000.desc: "Sabía que envejecer significaría hacer todo más lento, pero no pensé que todo se detendría hasta mi muerte. Últimamente siento un malestar constante y todo requiere más esfuerzo que antes. Me preocupa que si me acuesto no pueda volver a levantarme. No hay duda de que se me acaba el tiempo." #NT!
 health.7000.desc_collapse: "Sé que estaba exagerando; debería haber escuchado lo que mi cuerpo me decía, pero elegí ignorarlo. "Terminaré esto antes de irme a la cama; solo un par más, luego descansaré". De repente, me sentí mareado y, cuando me levanté, mi visión se oscureció.\n\nAl día siguiente, me desperté en mi cama, incapaz de levantarme porque mi cuerpo se niega a escucharme. Tal vez [ROOT.Char.GetFaith.HighGodName] decidió castigarme por no tratar con respeto a este recipiente que se suponía que debía servir a [ROOT.Char.GetFaith.HighGodNameAlternate]." #NT!
 health.7000.desc_closing: "\n\nSiento que no puedo hacer nada más que esperar el dulce abrazo de la muerte para reclamarme." #NT!
 health.7000.a: "¿Cuánto tiempo tendré que esperar?" #NT!
 health.7000.a.lazy: "Al menos puedo estar en la cama todo el día..." #NT!
 health.7100.desc: "¿Qué día es? ¿Cuánto tiempo he estado descansando esta vez?\n\nMe encuentro buscando en los rostros de mis visitantes frecuentes algún indicio (arrugas o cicatrices) #bold cualquier cosa#! que sirva como prueba de que el tiempo todavía pasa. De alguna manera, las interacciones que tengo con los demás siento como si estuvieran hablando #bold a#! de mí, no #bold a#! de mí.\n\n¿Sigo siendo yo o un alma extraída de mi cuerpo? ¿Estoy viviendo o simplemente existiendo?" #NT!
 health.7100.a: "Mi existencia es una tortura." #NT!
