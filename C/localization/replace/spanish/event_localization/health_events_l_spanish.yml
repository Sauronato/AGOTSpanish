 health.2201.minor_disease.desc: "\n\nNormalmente, una aflicción tan leve no sería motivo de gran preocupación, sin embargo, la salud de [sick_character.GetFirstNamePossessive] es frágil y esto podría ser demasiado para [sick_character.GetHerHim]." #NT!
 health.2201.leprosy.desc: "\n\nAunque [sick_character.GetSheHe] podría vivir muchos años, la deformidad de [sick_character.GetHerHis] hará que [sick_character.GetHerHim] sea rechazado y desconfiado. Ni siquiera yo puedo reprimir mi disgusto ante la idea de que las lesiones crezcan por toda la piel..." #NT!
 health.2201.lethal_disease.desc: "\n\nLa aflicción mata sin piedad, eliminando a jóvenes y viejos, pobres y ricos, hombres y mujeres. Me temo que este es el final. Sólo un milagro puede salvar a [sick_character.GetHerHim]." #NT!
 health.2201.major_disease.desc: "\n\nEl futuro es incierto. La muerte permanece cerca de su cama, pero no todo está perdido. [sick_character.GetFirstNameNoTooltip] podría sobrevivir, si la suerte está del lado de [sick_character.GetHerHis].\n\nSolo [ROOT.Char.GetFaith.FateGodName] conoce el destino de [sick_character.GetHerHis]." #NT!
 health.2201.court_physician.desc: "\n\nEl médico quiere saber cómo se debe tratar mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]." #NT!
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.GetSheHe|U] puede ser mi médico, pero [sick_character.GetSheHe], aun así, busca en mí orientación." #NT!
 health.2201.a: "Este es un enemigo del que no puedo proteger a [sick_character.GetHerHim]." #NT!
  
  #There is no longer an outbreak! 
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: Un nuevo día" #NT!
 health.2102.start1.desc: "El estallido de" #NT!
 health.2102.smallpox.desc: "Viruela" #NT!
 health.2102.bubonic_plague.desc: "Plaga" #NT!
 health.2102.start2.desc: "Que ha devastado mi corte finalmente ha terminado." #NT!
 health.2102.physician.desc: "Todas sus víctimas se han recuperado o han abandonado este mundo.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me asegura que todos los cuerpos han sido eliminados adecuadamente y que la amenaza ha desaparecido por completo." #NT!
 health.2102.no_physician.desc: "Todas las víctimas se han recuperado o han partido de este mundo; no queda ninguna enfermedad." #NT!
 health.2102.2_victims.desc: "\n\nSin embargo, el camino hacia la recuperación es largo. Hemos perdido [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], entre muchos otros. La vida continúa, pero las cicatrices permanecen." #NT!
 health.2102.1_victim.desc: "\n\nSin embargo, el camino hacia la recuperación es largo. Hemos perdido [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y muchos otros. La vida continúa, pero las cicatrices permanecen." #NT!
 health.2102.root_victim.desc: "\n\nAlgunas noches todavía me despierto sudando frío y paralizado por el miedo. Salí adelante, pero las cicatrices (las de mi piel y las de mi mente) permanecerán durante muchos años." #NT!
 health.2102.a.victim: "Por fin podemos descansar. Y llorar." #NT!
 health.2102.a.no_victim: "Finalmente, estamos a salvo." #NT!
 health.2102.a.dead_and_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! víctima(s) murió(n) y #P [THIS.Var('surviving_victims_num').GetValue|0]#! sobrevivió en el tribunal" #NT!
 health.2102.a.no_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! víctima(s) fallecidas en el tribunal" #NT!
 health.2102.a.no_dead.tt: "#P [THIS.Var('surviving_victims_num').GetValue|0]#! víctima(s) sobrevivieron en el tribunal" #NT!
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName] murió durante el brote" #NT!
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUIName] enfermó pero se recuperó durante el brote" #NT!
  
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: Humores equilibrados" #NT!
 health.2202.desc: "Mientras camino por los pasillos escucho una risa ahogada. Esa voz... No estoy acostumbrado a escucharla tan clara y brillante.\n\nEmpujo la puerta entreabierta y allí frente a mí está mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], aparentemente recuperado de" #NT!
 health.2202.desc.happy: "\n\n¡Mi amado [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] está bien una vez más! Es difícil no derramar una lágrima de alegría..." #NT!
 health.2202.desc.angry: "\n\n¿Cómo pudo suceder esto? ¿Por qué yo, [ROOT.Char.GetFaith.HealthGodName]? #EMP ¿¡Por qué!?#!" #NT!
 health.2202.desc.relieved: "\n\nSe me quita un gran peso de encima cuando [sick_character.GetSheHe] me saluda y lucho por contener una lágrima de alivio." #NT!
 health.2202.desc.neutral: "\n\nLe doy a [sick_character.GetHerHim] un gesto solemne." #NT!
 health.2202.a.happy: "¡Noticias maravillosas! [ROOT.Char.GetFaith.HealthGodName] ¡alabado sea!" #NT!
 health.2202.a.angry: "Que desafortunado..." #NT!
 health.2202.a.relieved: "Mi cancha es un poco más segura." #NT!
 health.2202.a.neutral: "Afortunado." #NT!
  
  # Recruit physician event 
 health.3001.disease.t: "[SCOPE.Custom('EventTitleDisease')]:" #NT!
 health.3001.t: "Médico de la corte" #NT!
 health.3001.fallback_reason.desc: "Este mundo está lleno de peligros, incluso para un tribunal [ROOT.Char.GetTitleTierName] y [ROOT.Char.GetHerHis]. Debería contratar a un médico de la corte para que no nos ocurran lesiones o enfermedades.\n\nHe preguntado por recomendaciones y he reunido algunas opciones para elegir." #NT!
 health.3001.decision.desc: "Este mundo está lleno de peligros, incluso para un tribunal [ROOT.Char.GetTitleTierName] y [ROOT.Char.GetHerHis]. Según mi solicitud, mis sirvientes han pedido recomendaciones. Ahora han reunido algunas opciones para elegir." #NT!
 health.3001.already_sick.desc: "Finalmente, mis sirvientes han encontrado algunas personas que podrían ser aptas para servir como médico de la corte. De cualquier manera, me temo que ahora no puedo permitirme el lujo de ser exigente." #NT!
 health.3001.a: "Aparentemente, [high_skill_option.GetFirstNameNoTooltip] tiene bastante experiencia." #NT!
 health.3001.a.tt: "Un [GetCourtPositionType('court_physician_court_position').GetName()] también tiene un salario mensual de [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]" #NT!
 health.3001.a.aptitude: "[high_skill_option.GetUINamePossessive] [aptitude|E] es [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]" #NT!
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] parece entusiasmado, al menos." #NT!
 health.3001.b.aptitude: "[low_skill_option.GetUINamePossessive] [aptitude|E] es [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]" #NT!
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] afirma estar capacitado en "medicina alternativa"." #NT!
 health.3001.c.aptitude: "[mystic_option.GetUINamePossessive] [aptitude|E] es [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]" #NT!
 health.3001.d.two: "Ninguno de ellos logra impresionarme." #NT!
 health.3001.d.more: "Todos ellos no logran impresionarme." #NT!
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip] es ampliamente conocido en los círculos académicos." #NT!
 health.3001.e.aptitude: "[excellent_skill_option.GetUINamePossessive] [aptitude|E] es [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]" #NT!
 health.3001.d.tt: "No recluto a nadie como mi [GetCourtPositionType('court_physician_court_position').GetName()]" #NT!
  
  #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson 
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: Tiempo para el tratamiento" #NT!
 health.3101.start.desc: "El olor sombrío de tinturas burbujeantes y ungüentos machacados asalta mis sentidos mientras me dirijo a la sala de trabajo de mi médico [physician.GetFirstNamePossessive]. [physician.GetSheHe|U] levanta la vista de una unción que [physician.GetSheHe] está preparando.\n\n"Ha llegado el momento, mi [ROOT.Char.GetLadyLord]. Conozco varias formas de tratar tu" #NT!
 health.3101.safe_recommendation.desc: "Si bien estoy bastante seguro de que una simple tintura sería suficiente," #NT!
 health.3101.risky_recommendation.desc: "Recomendaría medidas drásticas, pero" #NT!
 health.3101.mystic_recommendation.desc: "Si me permiten ser tan atrevido, me gustaría recomendar un... tratamiento alternativo. Pero" #NT!
 health.3101.end.desc: "La elección es tuya, y sólo tuya." [physician.GetSheHe|U] muecas.\n\n"No será agradable."" #NT!
 health.3101.a: "No hagas más de lo necesario." #NT!
 health.3101.b: "¡Es demasiado tarde para tomar precauciones!" #NT!
 health.3101.c: "Estoy dispuesto a... probar cosas nuevas." #NT!
 health.3101.d: "¡Déjame ser!" #NT!
 health.3101.e: "¡Mande llamar a un médico! ¡Ahora!" #NT!
 health.3101.e.already_looking: "¡Pronto! ¡La ayuda está en camino!" #NT!
 health.3101.e_sick_physician: "¡Necesito un nuevo médico!" #NT!
 health.3101.e.tt: "Mis sirvientes buscarán posibles candidatos [GetCourtPositionType('court_physician_court_position').GetName()]" #NT!
 health.3101.tutorial.tt: "Al elegir esta opción, se le mostrará cómo designar a un [GetCourtPositionType('court_physician_court_position').GetName()], que podría curar su dolencia." #NT!
 health.3101.f: "Oh [ROOT.Char.GetFaith.HighGodName], ¿¡voy a morir así...!?" #NT!
 health_3101_already_looking_tt: "Ya estás buscando un [GetCourtPositionType('court_physician_court_position').GetName()]" #NT!
  
 safe_diseaste_treatment.tt: "Un tratamiento seguro podría disminuir los síntomas temporalmente y tiene pocos riesgos." #NT!
 risky_diseaste_treatment.tt: "Un tratamiento arriesgado puede tener grandes resultados, pero también podría provocar un empeoramiento de los síntomas o lesiones permanentes." #NT!
 mystic_diseaste_treatment.tt: "Los tratamientos místicos son impredecibles. El resultado de extraños rituales puede ser milagroso, pero también podría volverte loco..." #NT!
 safe_wound_treatment.tt: "Un tratamiento seguro podría aliviar mi dolor temporalmente y tiene pocos riesgos." #NT!
 risky_wound_treatment.tt: "Un tratamiento arriesgado podría tener grandes resultados, pero también podría provocar un empeoramiento de los síntomas o lesiones permanentes." #NT!
 no_treatment_effect.tt: "Sin tratamiento, la naturaleza sigue su curso" #NT!
 deny_treatment_effect.tt: "No se realizará ningún tratamiento y la naturaleza sigue su curso." #NT!
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName] decidirá qué tipo de tratamiento quiere [sick_character.GetSheHe]." #NT!
 pick_own_treatment_effect.child.tt: "El médico decidirá qué tipo de tratamiento recibe [sick_character.GetTitledFirstName]" #NT!
  
 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: Mi malestar [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]" #NT!
 health.3102.preamble: "Las llamas chisporrotean un poco la oscuridad de la habitación. Sobre la mesa del médico yace [sick_character.GetFirstName], su forma rígida con anticipación asustada.\n\n" #NT!
 health.3102.start.desc: "Es hora de decidir cómo tratar [sick_character.GetFirstNamePossessive]" #NT!
 health.3102.start.desc_sick_physician: "Es hora de decidir cómo tratar a mi" #NT!
 health.3102.treatment: "Hay varios tratamientos potenciales disponibles, que van desde los típicos hasta los poco ortodoxos. Depende de mí decidir cuál se adapta mejor a sus necesidades particulares." #NT!
 health.3102.a: "Ser cauteloso. No hagas más de lo necesario." #NT!
 health.3102.b: "Ha llegado el momento de tomar medidas drásticas." #NT!
 health.3102.c: "Sólo un poder superior puede salvar [sick_character.GetHerHim] ahora." #NT!
 health.3102.c_sick_physician: "Sólo un poder superior puede salvarte ahora." #NT!
 health.3102.d: "No habrá tratamiento." #NT!
 health.3102.e_adult: "La elección depende de mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]." #NT!
 health.3102.e_child: "Confío en tu criterio." #NT!
  
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: Un poco más brillante" #NT!
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName] decidió que el mejor tratamiento sería un poco de descanso. [physician.GetSheHe|U] me rodeó con suaves almohadas y me arropó suavemente bajo muchas capas de mantas. Antes de que [physician.GetSheHe] saliera de mi habitación, [physician.GetFirstNameNoTooltip] cerró las cortinas. Era mediodía.\n\nDormir un poco más" #NT!
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] atribuyó mis dolencias a una dieta poco saludable. Para revitalizar mi cuerpo, [physician.GetSheHe] insistió en que consumiera sólo verduras crudas e infusiones de hierbas durante una semana. Para no tentarme, [physician.GetSheHe] confiscó mi alijo de golosinas. [physician.GetSheHe|U] nunca los devolvió.\n\nLas restricciones dietéticas" #NT!
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] me dijo que me acostara en mi cama y luego le ofreciera [physician.GetHerHim] mis manos. Firmemente, [physician.GetSheHe] frotó y golpeó mis palmas hasta que se enrojecieron, y luego repitió el tratamiento en mis plantas. Como toque final, [physician.GetSheHe] me pellizcó suavemente hacia arriba y hacia abajo por mis extremidades.\n\nEste extraño procedimiento" #NT!
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] me ofreció una poción clara en un frasco dorado. Como había probado algunos remedios anteriores de [physician.GetFirstNamePossessive], al principio me preocupé, pero cuando lo bebí no pude detectar ni olor ni sabor. Pregunté sobre los ingredientes, pero [physician.GetSheHe] me dijo que era una receta secreta.\n\nLa poción misteriosa" #NT!
 health.safe_treatment.5.desc: ""Relaja tu respiración", me instruyó [physician.GetTitledFirstName]. La pluma en la mano de [physician.GetHerHis] parecía casi etérea cuando [physician.GetSheHe] comenzó a acariciarme suavemente debajo de la nariz. "¡Mal, vete!" [physician.GetSheHe] me instó mientras estornudaba ruidosamente.\n\nEl extraño cosquilleo" #NT!
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] organizó una pequeña ceremonia en mi nombre. Una vez que mi familia y mi séquito más cercano estuvieron todos reunidos en el salón principal, el [ROOT.Char.Custom('DefaultPriestTitle')] pronunció un sermón resaltando mi virtud y benevolencia. La ceremonia finalizó con una hora de oración silenciosa.\n\nAlcanzando a [ROOT.Char.GetFaith.HealthGodName]" #NT!
 health.safe_treatment.7.desc: "Pasé muchas tardes con [physician.GetTitledFirstName] sentado a mi lado, recitando pasajes del [ROOT.Char.GetFaith.ReligiousText].\n\nLas palabras del [ROOT.Char.GetFaith.HealthGodName]" #NT!
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] pidió al [ROOT.Char.Custom('DefaultPriestTitle')] que trajera al mejor cantante de la corte, que resultó ser un niño pequeño con una brillante voz de tenor. Durante varios días seguidos, el niño me cantó para dormir.\n\nLa voz tranquilizadora" #NT!
 health.safe_treatment.9.desc: "El vapor se elevó de la taza mientras [physician.GetTitledFirstName] revolvía el polvo verde en ella. [physician.GetSheHe|U] me explicó detalladamente las propiedades curativas de la hierba, antes de indicarme que la bebiera. "La raíz también está ahí", revela con jactancia [physician.GetSheHe].\n\nLa hierba amarga" #NT!
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] insistió en que mis humores estaban desequilibrados y que la mejor manera de restaurarlos sería mediante un derramamiento de sangre. Después de consultar las cartas astronómicas, [physician.GetSheHe] decidió que me sangraran las axilas y las sienes.\n\nLa sangría" #NT!
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] me dijo que me desnudara y luego me arrodillara con las nalgas levantadas. Eso fue bastante incómodo, pero cuando vi el instrumento en mis manos casi salí corriendo. [physician.GetSheHe|U] debe haberlo notado porque [physician.GetSheHe] me dio unas palmaditas tranquilizadoras en el hombro y me dijo que dejara de apretar.\n\nEl enema" #NT!
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName] entró en mis aposentos con una vasija de barro acunada en [physician.GetHerHis] brazos y vino a sentarse junto a mi cama. [physician.GetSheHe|U] sacó una sanguijuela del frasco y le dio una mirada muy tierna antes de colocarla con cuidado en mi cara. "Quédate quieto, mi [ROOT.Char.GetLadyLord]. Será mejor que no molestes su alimentación."\n\nLas sanguijuelas" #NT!
 health.safe_treatment.13.desc: "Cuando [physician.GetTitledFirstName] entró en mis habitaciones, [physician.GetSheHe] fue seguido por un aire de lo más desagradable. El origen del hedor era un frasco en las manos de [physician.GetHerHis]: "una mezcla de estiércol de vaca y hierbas para tu cataplasma, mi [ROOT.Char.GetLadyLord]". Cuando [physician.GetFirstName] procedió a untarlo en mi pecho, casi tuve náuseas.\n\nAl final, la cataplasma" #NT!
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] me trajo un brebaje hecho de espino amarillo y sen. Al principio pensé que la poción era ineficaz, pero más tarde ese mismo día sentí un revuelo en mis intestinos que me hizo correr hacia el retrete. Mientras aullaba de angustia, [physician.GetFirstName] me aseguró que la suciedad fue expulsada con mis heces.\n\nAl final, la limpieza" #NT!
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] me presentó el cadáver carbonizado de un gato y me impulsó a cavar. Mientras comía, [physician.GetSheHe] me contó cómo [physician.GetSheHe] había perseguido al regordete felino por mis propiedades durante horas. Creo que [physician.GetSheHe] quería elogios por el arduo trabajo de [physician.GetHerHis], pero el vil sabor de la comida me mantuvo en silencio.\n\nAl final, la comida grasosa" #NT!
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName] trajo un cubo que croaba a mi habitación y me dijo que expusiera la parte superior de mi cuerpo. [physician.GetSheHe|U] agarré un sapo, lo destripé con manos hábiles y procedí a colocar el cadáver todavía retorciéndose sobre mi pecho. [physician.GetSheHe|U] Continué hasta que el balde estuvo vacío y mi torso cubierto.\n\nEl tratamiento del sapo" #NT!
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName] vino a mi habitación y me ofreció una bebida de color amarillo. [physician.GetSheHe|U] me dijo que me pellizcara la nariz mientras lo bebía. Cuando el líquido tibio pasó por mis labios, casi inmediatamente lo escupí de nuevo. Exigí saber el contenido del vaso y [physician.GetSheHe] reveló que era orina fresca de una cerda preñada.\n\nLos desechos porcinos" #NT!
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName] bajó [physician.GetHerHis] mano en el cubo que [physician.GetSheHe] trajo a mis habitaciones. Cuando [physician.GetSheHe] lo volvió a sacar, un pececito se retorcía entre los dedos de [physician.GetHerHis]. "Abre de par en par", dijo [physician.GetSheHe] y lo metió en la boca. Luché por no vomitar mientras me hacía cosquillas en la parte posterior de la garganta.\n\nLo que sea que hubiera en ese pescado" #NT!
 health.safe_treatment.19.desc: "El líquido del cáliz era cálido y agrio. "Ahuyentará el otro calor" explicó [physician.GetTitledFirstName].\n\nLa poción" #NT!
 health.safe_treatment.20.desc: "Para equilibrar mis humores, [physician.GetTitledFirstName] me hizo beber agua salada para inducirme el vómito. Fue muy efectivo.\n\nVaciar mi estómago" #NT!
 health.safe_treatment.21.desc: "Para librarme de mis dolencias [physician.GetTitledFirstName] me ordenó dormir boca abajo durante un par de días. "Te reequilibrará", me aseguró [physician.GetSheHe]. \n\nMe sentí como un murciélago.\n\nLa extraña posición para dormir" #NT!
  
 health.3103.end.desc: "Resultó ser justo lo que necesitaba. Por ahora, los peores de mis síntomas se han aliviado y el mundo parece un poco más brillante." #NT!
 health.3103.a: "Excelente trabajo, [physician.GetFirstNameNoTooltip]." #NT!
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Aún peor" #NT!
 health.3104.end.desc: "No hizo nada para mejorar mi estado. La verdad creo que me siento peor!" #NT!
 health.3104.a: "Irse. Quiero descansar..." #NT!
  
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Un milagro médico" #NT!
 health.risky_treatment_medicine.1.desc: "La olla que [physician.GetTitledFirstName] trajo con [physician.GetHerHim] a mis aposentos emitió un extraño zumbido. Antes de que pudiera detenerme, [physician.GetHerHim] [physician.GetSheHe] lo arrojó al suelo, donde explotó en una nube de fragmentos de cerámica y un enjambre de abejas furiosas. Mientras mi médico huía de la habitación, yo seguía siendo su único objetivo." #NT!
 health.risky_treatment_medicine.2.desc: "No podía creer lo que veía cuando [physician.GetTitledFirstName] sacó una mano cortada de la cartera de [physician.GetHerHis]. Las manchas negras en su dedo me provocaron escalofríos y exigí saber de dónde lo había sacado [physician.GetSheHe]. [physician.GetSheHe|U] sólo me hizo callar y procedió a frotar la mano cortada contra mi pecho." #NT!
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] me regaló una poción de lo más peculiar. No tenía olor ni sabor, poseía la apariencia de plata líquida. La bebida metálica era bastante fácil de ingerir, pero no pude reprimir mi inquietud." #NT!
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] insistió en que la única cura para mi condición era correr desnudo a medianoche. Durante la siguiente luna llena, [physician.GetSheHe] me obligó a desvestirme y correr por el desierto. "¡No pares hasta que tus piernas cedan!" [physician.GetSheHe] gritó detrás de mí. "¡Expulsa el mal a través de tu sudor!"" #NT!
 health.risky_treatment_medicine.5.desc: "El polvo era amarillo y tenía un aroma delicioso. Me consternó ver cómo lo mezclaba con azufre y lo espolvoreaba sobre la vesícula todavía tibia de un castor. El animal había sido encontrado rabioso, echando espuma por la boca y presentando signos claros de la enfermedad. "Combatimos el mal con el mal, mi [ROOT.Char.GetLadyLord]."" #NT!
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] se me acercó con un cuchillo pequeño. [physician.GetSheHe|U] sostuve mi brazo firmemente e hice una incisión precisa, apenas rompiendo mi piel. [physician.GetSheHe|U] luego procedió a presionar algo asqueroso contra la herida. Un vistazo rápido a la sustancia fue todo lo que pude soportar." #NT!
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] me entregó un plato con una sustancia en polvo gris. Al parecer se trataba de costras trituradas de una persona en peor estado que el mío. [physician.GetTitledFirstName] no mostró indicios de estar bromeando cuando [physician.GetSheHe] me dijo que me inclinara e inhalara tanto como pudiera." #NT!
 health.risky_treatment_medicine.8.desc: "El polvo rojo tenía un color tentador. Un sirviente había cometido el error de probarlo en su forma pura; su lengua se había hinchado mucho y [physician.GetTitledFirstName] lo había reprendido firmemente por ello. [physician.GetTitledFirstName] vertió la especia en un cáliz de agua y la removió meticulosamente antes de darme una cucharada." #NT!
 health.risky_treatment_medicine.9.desc: "Mis ojos se abrieron cuando [physician.GetTitledFirstName] condujo una cabra a mis habitaciones. El fétido olor de sus flatulencias me hizo taparme la nariz, pero el médico apartó mi mano. "Disculpas, mi [ROOT.Char.GetLadyLord], pero este es el tratamiento". [physician.GetSheHe|U] respiraciones profundas recomendadas." #NT!
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] me dio un trago que tenía un sabor muy peculiar. Me hizo sentir entumecido y mis párpados comenzaron a caerse. "Pido disculpas, mi [ROOT.Char.GetLadyLord], pero no quieres estar despierto para la siguiente parte", dijo [physician.GetSheHe]. El pánico me invadió y traté de levantarme de la mesa de operaciones, pero mis extremidades no obedecieron." #NT!
 health.risky_treatment_surgery.2.desc: "[physician.GetTitledFirstNamePossessive] asistente aseguró [physician.GetHerHim] que la poción me había hecho dormir. ¡Oh, qué equivocado estaba [physician.GetSheHe]! No podía hablar ni moverme, pero aún estaba consciente de todo lo que me hacían. Intenté gritar y agitarme, pero estaba prisionera de mi propio cuerpo. El procedimiento pareció durar una eternidad..." #NT!
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] abrochó la última correa, asegurándome en la mesa de operaciones. "No te mentiré, mi [ROOT.Char.GetLadyLord]. Esto será terriblemente doloroso, pero hay que hacerlo."\n\nTraté de protestar cuando [physician.GetFirstName] sacó la sierra, pero debido a la poción calmante que [physician.GetSheHe] había hecho Mientras bebía, arrastraba las palabras más allá de la comprensión." #NT!
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] me informó que [physician.GetSheHe] había identificado el tejido contaminado que era la raíz de mi enfermedad y que eliminarlo probablemente me curaría. Me sentí muy complacido y acepté la cirugía.\n\nOjalá [physician.GetFirstName] me hubiera dicho que "el tejido" era mi cara." #NT!
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] me hizo beber un trago de amapola antes de atarme a la mesa de operaciones de [physician.GetHerHis]. Casi me quedé dormido mientras [physician.GetSheHe] preparaba los instrumentos de [physician.GetHerHis], pero cuando [physician.GetSheHe] levantó un bisturí hacia mi ojo, me sentí completamente despierto. "Lo siento, mi [ROOT.Char.GetLadyLord], pero debemos eliminar la raíz del problema."" #NT!
 health.3105.end.desc: "\n\nCuriosamente, ya no siento ningún síntoma..." #NT!
 health.3105.a: "¡Esto es un milagro!" #NT!
  
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Humores equilibrados" #NT!
 health.3106.end.desc: "\n\nEl tratamiento fue casi tan desagradable como mis síntomas, pero parece haber sido eficaz. Aunque no estoy completamente curada, me siento mucho mejor." #NT!
 health.3106.a: "Viviré para ver otro día." #NT!
  
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Maltrato desastroso" #NT!
 health.3107.death.desc: "\n\nCuando desperté, pude sentirlo en mis huesos. Algo había salido mal. Muy, muy equivocado." #NT!
 health.3107.end.desc: "\n\nPensé que sería imposible sentirme peor de lo que ya me sentía, ¡pero [physician.GetFirstNameNoTooltip] demostró que estaba equivocado!" #NT!
 health.3107.a: "Me siento debil..." #NT!
 health.3107.b: "Esto no pasará otra vez. ¿Me entiendes?" #NT!
 health.3107.c: "Todos conocíamos los riesgos. Estás perdonado." #NT!
 health.3107.d: "¡Guardias! ¡Coloquen [physician.GetHerHim] bajo llave!" #NT!
 health.3107.d.tt: "Una vez en mi prisión, puedo decidir qué hacer con [physician.GetTitledFirstName]" #NT!
 health.3107.e: "¡Este traidor merece morir!" #NT!
 health.3107.f: "Oh [physician.GetFirstNameNoTooltip], ¿qué te has hecho a ti mismo?" #NT!
  
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Un poder mayor" #NT!
 health.mystic_treatment_occult.cannibal.desc: ""Bebe esto", susurró [physician.GetTitledFirstName]. Apenas el líquido había pasado por mis labios cuando comenzaron las extrañas sensaciones. Mis extremidades se entumecieron, pero dentro, un fuego despertó...\n\n"Ahora, come esto". Los trozos estaban tibios, húmedos y masticables. Al fuego le gustó eso. Quería más. Cuando [physician.GetSheHe] me pasó el resto del brazo pálido, me atiborré hasta que tuve náuseas." #NT!
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] me hizo desvestirme y me masajeó la piel con aceite. Cuando [physician.GetSheHe] deslizó [physician.GetHerHis] mano hacia mi lugar más privado, [physician.GetHerHis] ojos buscando los míos, me di cuenta de que quería esto. Asentí.\n\nPronto, más manos se unieron [physician.GetFirstNamePossessive]. Lisa, callosa, arrugada, esbelta, fuerte. Cuando mis rodillas se doblaron, me agarraron y me entregué a su toque." #NT!
 health.mystic_treatment_occult.1.desc: "Confinado en mi cama, los sirvientes me dijeron que el humo de la pira se podía ver a kilómetros de distancia. Las vidas de más de dos docenas de excelentes animales habían terminado esa noche, en un gran sacrificio. Según órdenes de [physician.GetTitledFirstNamePossessive], llevo quince días frotándome la piel con las cenizas." #NT!
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] me indicó que entrara en la bañera vacía y me dejó desvestirme en privado. [physician.GetHerHis|U] regreso fue anunciado por un fuerte "¡baah!" [physician.GetSheHe|U] iba seguido de un sirviente y media docena de cabras. Con mano hábil, [physician.GetFirstNameNoTooltip] procedió a agarrar las cabras y degollarlas sobre la bañera, una por una.\n\nLas manchas en el suelo no desaparecen." #NT!
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] me dijo que [ROOT.Char.GetFaith.HealthGodName] exige un sacrificio. Más tarde esa noche oí gritos.\n\nSiguiendo el sonido encontré a [physician.GetFirstNameNoTooltip] encorvado sobre un cuerpo, pánico en los ojos de [physician.GetHerHis], sangre en las manos de [physician.GetHerHis]. "¡Fue por el bien del reino...!", susurró [physician.GetSheHe]." #NT!
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] me dio una bolsa de hierbas y me envió a un viaje para encontrar mi "espiritual guía". Vagué por el desierto durante días, comiendo sólo raíces de la bolsa y durmiendo bajo las estrellas. Finalmente, sentí una presencia. Ante mí había una gran bestia con cuernos. Me di la vuelta y corrí.\n\nA salvo en mi cama, el sueño se me escapa. ¿Soy la bestia?" #NT!
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName] estaba de pie al final de mi cama mientras los sirvientes encendían las velas. Me pusieron una olla en las manos; a juzgar por los sonidos, contenía un animal pequeño y aterrorizado. "La criatura llevará tus cargas en tu lugar", explicó [physician.GetSheHe]. Entonces comenzó el canto." #NT!
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] me sentó frente a un espejo alto y encendió un círculo de velas a mi alrededor. "Necesitamos comunicarnos con el otro", afirmó [physician.GetSheHe] casualmente. Cuando levanté las cejas en [physician.GetHerHim] [physician.GetSheHe] puse una mano en mi hombro. "Esto podría... alterarte."" #NT!
 health.mystic_treatment_questionable.2.desc: "La habitación estaba iluminada únicamente por la llama de una vela. De cara a la ventana del oeste, [physician.GetTitledFirstName] me pinté las uñas con gotas de aceite. Sentí un calor en mi piel cuando [physician.GetSheHe] movió mi mano hacia la llama. "No te preocupes, mi [ROOT.Char.GetLadyLord]. Por la sabiduría de [ROOT.Char.GetFaith.HealthGodName], serás limpiado"." #NT!
 health.mystic_treatment_questionable.3.desc: ""La luna exige tu devoción", dijo [physician.GetTitledFirstName], antes de entregarme un pastel cubierto con algo con un aroma especiado. Unos minutos después de comer, miré al cielo nocturno e improvisé el poema más grande del mundo. Más tarde, las palabras se me escapan..." #NT!
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] me hizo beber una bebida especialmente espesa todas las noches antes de acostarme. "Afloja la estructura de tu ser, permitiendo que los espíritus entren en tu cuerpo", me aseguró [physician.GetSheHe]. "También es bastante... relajante", admitió [physician.GetSheHe], sonriéndome." #NT!
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] me dijo que la tarea de interpretar [ROOT.Char.GetFaith.ReligiousText] es un trabajo difícil, pero la limpieza a través del fuego es un arte tan antiguo como el mundo mismo. No sabía que [physician.GetSheHe] me haría caminar sobre brasas." #NT!
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] me dijo que [ROOT.Char.GetFaith.HealthGodName] exige una prueba de mi mente. Juntos viajamos hasta que llegamos a un pequeño lago. Tomados de la mano, caminamos hacia el agua. Me sorprendí cuando [physician.GetFirstNameNoTooltip] me agarró del hombro y me sujetó. Debí haber perdido el conocimiento, porque no recuerdo qué pasó después..." #NT!
 health.3108.end.desc: "\n\nCuando me desperté esta mañana, los dolores y molestias a los que me había acostumbrado habían desaparecido. ¿Me curó [physician.GetSheHe]...?" #NT!
 health.3108.a: "No sé cómo sentirme... Ni qué creer." #NT!
  
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Sentimientos conflictivos" #NT!
 health.3109.end.desc: "\n\nTodavía no estoy seguro de cómo me siento acerca de lo que pasó, pero no puedo negar que la mayoría de mis síntomas han desaparecido desde entonces." #NT!
 health.3109.a: "No sé lo que esperaba, pero no fue eso." #NT!
  
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: Hacia la oscuridad" #NT!
 health.3110.end.desc: "\n\nMi mente debe haber sido alterada, retorcida por algún truco oscuro. Nunca habría aceptado esto de buena gana. Los recuerdos me persiguen..." #NT!
  
  # Punishment for mistreating important people 
 health.3200.death.desc: "Si bien ciertamente puedo ver que la cara es [sick_character.GetTitledFirstNamePossessive], todavía no se parece en nada a [sick_character.GetHerHim]. [sick_character.GetSheHe|U] ya no está... allí. El resto del cuerpo está envuelto en un grueso sudario que cubre los espeluznantes detalles del fracaso de [physician.GetTitledFirstNamePossessive]." #NT!
 health.3200.failure.desc: "Me toma un momento reconocer [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] está tan magullado e hinchado que [sick_character.GetSheHe] apenas parece humano. Mientras agarro [sick_character.GetHerHis] la mano, mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] intenta hablar pero ningún sonido sale de [sick_character.GetHerHis] labios." #NT!
 health.3200.failure.desc_2: "Cuando me acerco a las cámaras [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] escucho un grito horrible; apenas humano y lleno de dolor. Entré irrumpiendo en la habitación sólo para encontrar a [sick_character.GetFirstNameNoTooltip] desplomado en el suelo, #EMP cubierto#! en sangre." #NT!
 health.3200.failure.desc_3: "Me toma un momento comprender la magnitud del daño que [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] ha causado a [sick_character.GetHerHis] en su propio cuerpo; [sick_character.GetSheHe] está cubierto de una cantidad obscena de sangre y todavía empuña un cuchillo con movimientos vigorosos. Antes de que pueda intervenir, [sick_character.GetSheHe] fija una mirada de decepción en la hoja afilada antes de desmayarse rápidamente." #NT!
 health.3200.end.desc: "\n\nEl médico [physician.Custom('InsultAdjective')] está de pie en la esquina de la habitación, retorciéndose ansiosamente las manos [physician.GetHerHis]..." #NT!
 health.3200.death.tt: "[sick_character.GetTitledFirstName] murió durante el tratamiento." #NT!
  
 health.3201.desc: "Hay algo salvaje en mis ojos [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive]. Le pregunto a [sick_character.GetHerHim] qué ha visto [sick_character.GetSheHe], pero ni una palabra sale de los labios de [sick_character.GetHerHis].\n\n" #NT!
 health.3201.occult.desc: "Un sirviente me dice que [physician.GetTitledFirstName] ha realizado algún tipo de ritual maligno, que es la causa de la angustia de [sick_character.GetFirstNamePossessive]. La historia es macabra, por decir lo menos." #NT!
 health.3201.occult.desc_sick_physician: "Un sirviente me dice que [physician.GetTitledFirstName] ha realizado algún tipo de ritual maligno, que es la causa de la angustia de [physician.GetHerHis]. La historia es macabra, por decir lo menos." #NT!
 health.3201.questionable.desc: "Parece que uno de los tratamientos "alternativos" [physician.GetFirstNamePossessive] ha salido terriblemente mal." #NT!
 health.3201.c: "¡No digas una palabra de esto, [physician.GetFirstNameNoTooltip]!" #NT!
  
 court_physician_treatment_success_message_title: "Tratamiento exitoso" #NT!
 court_physician_treatment_failure_message_title: "Tratamiento fallido" #NT!
  
 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName] redujo los síntomas de [sick_character.GetTitledFirstNamePossessive]" #NT!
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "El tratamiento [sick_character.GetTitledFirstNamePossessive], administrado por [physician.GetTitledFirstName], no tuvo éxito." #NT!
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName] curado [sick_character.GetTitledFirstNamePossessive]" #NT!
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName] redujo en gran medida los síntomas de [sick_character.GetTitledFirstNamePossessive]" #NT!
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName] falló en el tratamiento de [sick_character.GetTitledFirstName]." #NT!
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc: "¡[sick_character.GetTitledFirstName] no es lo mismo después del ritual fallido de [physician.GetTitledFirstNamePossessive]!" #NT!
 physician_level_up_chance_effect.t: "Aumenta el conocimiento del médico del tribunal" #NT!
  
  # Wound treatment, by Linnéa Thimrén 
 health.4000.t: "$health_wounded_title$ Mis Heridos [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]" #NT!
 health.4000.start.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] ha sido herido," #NT!
 health.4000.infected_wound.desc: "Y [sick_character.GetHerHis] carne ha contraído impureza e hinchazón.\n\nSi se administra el tipo de tratamiento correcto, y [ROOT.Char.GetFaith.HealthGodName] es misericordioso, [sick_character.GetSheHe] debe hacerlo." #NT!
 health.4000.gangrene.desc: "Y [sick_character.GetHerHis] carne ha contraído inmundicia y muerte.\n\nLa negrura se está extendiendo sobre [sick_character.GetHerHis] piel, y sólo [ROOT.Char.GetFaith.FateGodName] sabe si [sick_character.GetSheHe] lo logrará." #NT!
 health.4000.close_to_death_wounded.desc: "Y la herida es muy profunda. [sick_character.GetHerHis|U] cada respiro es una batalla, y temo que sólo un milagro podrá salvar [sick_character.GetHerHim]." #NT!
 health.4000.very_wounded.desc: "Y la herida es profunda. Me temo que mi cuerpo no es lo suficientemente fuerte para luchar contra esto por sí solo; Siento la muerte persistiendo junto a mi cama." #NT!
 health.4000.wounded.desc: "Y [sick_character.GetSheHe] claramente siente dolor. La aflicción es menor, pero los males del cuerpo no deben tomarse a la ligera." #NT!
 health.4000.a: "No hay nada que se pueda hacer." #NT!
  
 health.4001.start.desc: ""Ha llegado el momento de curar tus heridas." #NT!
 health.4001.safe_recommendation.desc: "Estoy seguro de que un tratamiento sencillo será suficiente, pero" #NT!
 health.4001.gangrene.desc: "Dado que la muerte ya se está extendiendo a través de la carne, me temo que debo recomendar... #EMP medidas drásticas#!, pero" #NT!
 health.4001.infection.desc: "Como la herida está infectada debo recomendar medidas drásticas, pero" #NT!
 health.4001.risky_recommendation.desc: "Recomiendo medidas drásticas, pero" #NT!
  
 health.4002.start.desc: ""Ha llegado el momento de tratar tu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]." #NT!
 health.4002.start.desc_sick_physician: ""Ha llegado el momento de tratarme." #NT!
  
 health.4101.t: "$health_wounded_title$ Curación" #NT!
 health.4101.desc_infection: "Cuando [physician.GetFirstName] comenzó a triturar suavemente las hierbas y la miel, pensé que [physician.GetSheHe] estaba bromeando; seguramente el verdor no podría ayudarme. Mientras [physician.GetSheHe] untaba la cataplasma sobre mi herida dolorida," #NT!
 health.4101.desc_1: "Cuando [physician.GetFirstName] volcó una botella de vino sobre mi herida, el dolor superó todo lo que la herida misma me había causado.\n\n"Por favor, descúbrelo, mi [ROOT.Char.GetTitleTierName]. Es necesario disipar la maldad interior."\n\ Y efectivamente, después de vendar bien la herida," #NT!
 health.4101.desc_2: "[physician.GetFirstName] rápidamente enhebró una aguja y se puso a trabajar en mi herida como si [physician.GetSheHe] estuviera bordando alrededor del fuego. ¡La visión resultante de los puntos que mantenían mi carne unida fue macabra! A medida que pasó el tiempo" #NT!
 health.4101.desc_end: "Pronto comenzó a sanar." #NT!
 health.4101.a: "¡Excelente trabajo, [physician.GetFirstNameNoTooltip]!" #NT!
  
 health.4102.t: "$health_wounded_title$ Dolor" #NT!
 health.4102.desc_infection: "La bolsa que llevé a mis habitaciones se movió sola y el interior se convulsionó como si estuviera vivo. Cuando [physician.GetFirstNameNoTooltip] sacó una sanguijuela que se retorcía, sentí que mi cara se ponía blanca. "Quédate quieto ahora, mi [ROOT.Char.GetTitleTierName]..."\n\nCualquiera que sea el efecto que [physician.GetSheHe] había esperado, seguramente no fue este; como las criaturas me lo sangraron" #NT!
 health.4102.desc_end: "No hizo nada para equilibrar mis humores y el dolor sólo empeoró." #NT!
 health.4102.a: "Argh...! ¡No me toques!" #NT!
  
 health.4103.t: "$health_wounded_title$ Manos curativas" #NT!
 health.4103.risky_treatment_medicine.1.desc: "Cuando [physician.GetFirstName] encendió un fuego en mis habitaciones, supuse que [physician.GetSheHe] pretendía que el calor ayudara a equilibrar mis humores. Sin embargo, cuando el asistente de [physician.GetHerHis] comenzó a atarme a mi cama, noté que la barra de hierro se calentaba con las llamas." #NT!
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] vio mi horror cuando [physician.GetSheHe] sacó un cuchillo largo y una aguja torcida de la cartera de [physician.GetHerHis]. "Para que tu cuerpo sane necesitamos extirpar todo el tejido afectado y cerrar la herida".\n\nNo sé qué duele más: el dolor punzante de la carne desgarrada y la sensación de tirar de la aguja a través de la piel, o la verme a mí mismo después." #NT!
 health.4103.end.desc: "\n\nPara mi sorpresa, ¡pronto encontré que mi cuerpo estaba en camino a la recuperación!" #NT!
  
 health.4104.t: "$health_wounded_title$ En recuperación" #NT!
 health.4104.end.desc: "\n\nDespués de haber vivido ese tratamiento, me cuesta encontrar alegría en la recuperación de mi cuerpo, pero me estoy recuperando." #NT!
  
 health.4105.t: "$health_wounded_title$ Golpes de desastre" #NT!
 health.4105.end.desc: "\n\nNo creía que pudiera sentir más dolor, pero pronto descubrí que estaba equivocado." #NT!
  
  
