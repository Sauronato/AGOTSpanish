 disease_consumption: "Consumo." #NT!
 disease_cancer: "Cáncer." #NT!
 disease_lovers_pox: "Viruela del amante." #NT!
 disease_early_great_pox: "Viruela del amante." #NT!
 disease_great_pox: "Gran viruela." #NT!
 disease_smallpox: "Viruela." #NT!
