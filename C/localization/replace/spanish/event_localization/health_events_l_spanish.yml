 fire_court_physician_effect.tt: "[THIS.Char.GetShortUIName] ya no es [GetCourtPositionType('court_physician_court_position').GetName()]" #NT!
  
  #Recovery events, by Linnéa Thimrén and Petter Vilberg 
 health.0001.desc: "Mi herida ha sanado" #NT!
  
 health_wounded_title: "Herido:" #NT!
 health.0002.t: "$health_wounded_title$ Curación" #NT!
 health.0002.desc: "Mis lesiones están mejorando poco a poco y el dolor ya no es mi compañero constante. Todavía estoy debilitado, pero hoy soy capaz de muchas cosas que hace apenas una luna eran imposibles." #NT!
 health.0002.a: "Espero mi completa recuperación." #NT!
  
 health.0003.t: "$health_wounded_title$ Un roce con la muerte" #NT!
 health.0003.desc: "Parece que lo peor ya ha pasado. Mis heridas abiertas y mis huesos rotos han comenzado a sanar lentamente." #NT!
 health.0003.a: "Quizás pueda superar esto." #NT!
  
 health.0004.t: "$health_wounded_title$ El fuego termina" #NT!
 health.0004.desc: "La piel alrededor se endurece, pero la sensación de ardor en mi herida ha pasado. Parece que la infección ha desaparecido." #NT!
 health.0004.a: "Gracias [ROOT.Char.GetFaith.HealthGodName]." #NT!
  
 health.wounded_1_success: "Tratamiento exitoso de heridas" #NT!
 health.wounded_1_failure: "Tratamiento fallido de heridas" #NT!
  
  # Becoming wounded, by Linnéa Thimrén and Petter Vilberg 
 health.0102.t: "$health_wounded_title$ Corte Profundo" #NT!
 health.0102.desc: "El dolor me recorre el cuerpo a cada paso, y hasta el más mínimo movimiento me deja sin aliento. Cuando levanto una mano para tocarme con cuidado la herida, la aparto ensangrentada y tiemblo mientras la sangre gotea por mi costado." #NT!
 health.0102.court_physician.desc: "\n\n"No te preocupes, mi [ROOT.Char.GetLadyLord]. Tu herida es profunda, pero mi conocimiento es más profundo."" #NT!
 health.0102.a: "Sólo necesito sentarme un rato..." #NT!
  
 health.0104.t: "$health_wounded_title$ Gravemente herido" #NT!
 health.0104.desc: "¿Es ese hueso que veo incrustado en mi carne, o algo que debería estar escondido aún más profundamente? Mientras mi piel bosteza como las fauces hambrientas de la muerte, quedo paralizado por el río de sangre que se derrama." #NT!
 health.0104.court_physician.desc: "\n\n"Estás gravemente herido, mi [ROOT.Char.GetLadyLord]. ¡Necesitamos atenderte de inmediato!"" #NT!
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U], ¡líbrame de este dolor!" #NT!
  
  # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg 
 health.0201.desc: "Herida infectada" #NT!
  
 health.0202.t: "$health_wounded_title$ Una mancha interior" #NT!
 health.0202.desc: "¡Siento como si cien cuchillos estuvieran cortando mi herida! Cuando la carne se oscurece y la sangre se vuelve pálida, queda claro que la herida está infectada." #NT!
 health.0202.unintelligent: "Es como si muchos cuchillos me cortaran la piel alrededor de la herida cada vez que la toco. La carne está tierna y creo que la sangre no tiene el color adecuado." #NT!
 health.0202.court_physician.desc: "\n\n"Tu herida se ha infectado, mi [ROOT.Char.GetLadyLord]. Pero no te preocupes, te ayudaré a superar esto."" #NT!
 health.0202.a: "Espero vivir esto." #NT!
  
 health.0203.desc: "Herida gangrenosa" #NT!
  
 health.0204.t: "$health_wounded_title$ Noticias oscuras" #NT!
 health.0204.desc: "Se supone que una herida duele y algo de hinchazón no es inusual, así que supuse que mi herida se estaba curando. Sin embargo, ahora hay ampollas que estropean mi piel y el enrojecimiento se está volviendo negro. ¡Mi cuerpo se está pudriendo ante mis ojos!" #NT!
 health.0204.court_physician.desc: "\n\n"Has contraído gangrena, mi [ROOT.Char.GetLadyLord]. Esto es muy grave... ¡Debemos tratarte de inmediato!"" #NT!
  
  # Disease Contraction, by Mathilda Bjarnehed 
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Mi cuerpo mortal" #NT!
 health.1001.desc: "[ROOT.Char.GetTitleTierName] o campesino, alto o bajo, no importa. Al final, todos somos mortales.\n\nMe acordé de esto cuando me desperté tosiendo en las primeras horas de la mañana, con un dolor sordo golpeando mi cabeza y mi garganta. Mi cuerpo está sacudido por escalofríos y debilidad, mi cabeza gotea por cada orificio.\n\n" #NT!
 health.1001.nophysician.desc: "Seguramente debe haber alguien en el reino a quien pueda conseguir para arreglar esta condición maldita..." #NT!
 health.1001.court_physician.desc: ""Escuché ese jadeo desde el pasillo, mi [ROOT.Char.GetLadyLord]", [physician.GetFirstName], mi médico, asoma la cabeza de [physician.GetHerHis] por mi puerta, "si lo necesita, conozco un buen número de remedios adecuados"." #NT!
 health.1001.a: "Lo único que quiero es quedarme en la cama..." #NT!
 health.1001.b: "¡Debo regresar a casa #EMP inmediatamente!#!" #NT!
  
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Tan afilado como un cuchillo" #NT!
 health.1002.desc: "Respirar es algo tan fácil y maravilloso: un pequeño milagro en el que rara vez pensamos por un momento. Ahora, mientras lucho por mantener la respiración uniforme y los ataques de tos son seguidos por un dolor punzante en el pecho, esto está constantemente en primer plano en mi mente." #NT!
 health.1002.court_physician.desc: "\n\nMi médico [physician.GetFirstName] me mira de arriba abajo. "Es neumonía, mi [ROOT.Char.GetLadyLord]. No debe tomarse a la ligera. ¿Cómo procederemos?"" #NT!
 health.1002.a: "¡Por favor, que esto no sea el final!" #NT!
  
 health.1003.t: "[SCOPE.Custom('EventTitleDisease')]: El precio de la indulgencia" #NT!
 health.1003.court_amenities_gout.desc: "Mi corte es famosa por tener raciones de comida exuberantes e incesantes. A medida que mis pies comienzan a hincharse, me doy cuenta de que muchos de nosotros también tendremos que prepararnos para un dolor implacable." #NT!
 health.1003.desc: "La llaman "la enfermedad de los reyes", como si hubiera algo lujoso o envidiable en mis articulaciones hinchadas y doloridas. En particular, el dedo gordo del pie está dolorosamente distendido y me deja cojeando. Cuando mis dolores llegan a su punto máximo, no puedo evitar desear haber nacido como un simple campesino." #NT!
 health.1003.court_physician.desc: "\n\nMi médico [physician.GetFirstName] deja algunos ungüentos a mi lado. "Tienes mi más sentido pésame, mi [ROOT.Char.GetLadyLord]. Tengo algunas ideas que podrían aliviar los síntomas de tu gota"." #NT!
 health.1003.a: "¡Tráeme algunos ungüentos! ¡Rápidamente!" #NT!
  
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: Ojos desviados" #NT!
 health.1004.desc: "Los primeros síntomas fueron sutiles y rápidamente los olvidé. Quizás estaba demasiado asustado para ver la verdad. Sin embargo, esta horrenda marca en mi cara, esta lesión... Es algo que ya no puedo ignorar.\n\nMis súbditos todavía siguen mis órdenes, pero algo ha cambiado en la forma en que me miran. ¿Eso es miedo en sus ojos? ¿Lástima? ¿Asco?" #NT!
 health.1004.court_physician.desc: "\n\n"Lo siento, la lepra es una aflicción permanente, mi [ROOT.Char.GetLadyLord]. Sin embargo, tengo métodos para aliviar tus síntomas."" #NT!
 health.1004.a: "¿Qué he hecho para merecer esta maldición?" #NT!
  
  #AGOT Modified 
 #health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Fiebre del campamento" #NT!
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Fiebre Verde" #NT!
 health.1005.desc: "He oído historias de valientes soldados que mueren como moscas antes de poner un pie en el campo de batalla. Pero yo, ¿un [ROOT.Char.GetTitleTierName]? Esta dolorosa y febril pesadilla no es un destino destinado a mí.\n\nMientras otra comida se abre paso por mi garganta, rezo por la redención, con las fosas nasales ardiendo por el penetrante hedor de la bilis." #NT!
  #AGOT Modified 
 #health.1005.court_physician.desc: "\n\n"¡No te preocupes, mi [ROOT.Char.GetLadyLord]! El tifus es tratable, te lo aseguro"." #NT!
 health.1005.court_physician.desc: "\n\n"¡No te preocupes, mi [ROOT.Char.GetLadyLord]! La fiebre verde es tratable, te lo aseguro."" #NT!
 health.1005.a: "¡Te lo ruego, que termine!" #NT!
  
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: Poco a poco" #NT!
 health.1006.desc: "Una mancha carmesí, tan marcada contra la tela pálida. Lo miro con incredulidad, reprimiendo otra tos. Lo hizo...? ¿Acaso...?\n\nMe limpio los dedos contra los labios y la mano me tiembla cuando la retiro. Puedo sentir la cálida humedad, pero me da miedo mirar." #NT!
 health.1006.court_physician.desc: "\n\n"Me temo que has contraído tisis, mi [ROOT.Char.GetLadyLord]. Te trataré de inmediato."" #NT!
 health.1006.a: "¿Es este mi destino? ¿Para consumirse lentamente?" #NT!
  
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: Un extraño adentro" #NT!
 health.1007.desc: "Hay algo dentro de mí que no soy yo. Se abre camino a través de mi carne, alimentándose de mi fuerza vital, y su fuerza aumenta mientras yo me marchito.\n\nEmpujo mis manos contra el crecimiento debajo de mi piel, mis dedos duelen por arrancarlo. La idea de que crezca me da ganas de vomitar." #NT!
 health.1007.court_physician.desc: "\n\n"Sí, lamentablemente es cáncer. Sólo conozco un tratamiento eficaz..."" #NT!
 health.1007.a: "Contra este enemigo no puede haber victoria." #NT!
  
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: El fuego del amor" #NT!
 health.1008.desc: "La sensación de ardor en mi ingle se estaba volviendo tan insoportable que tuve que disculparme y huir a mis aposentos. Finalmente, sola, pude rascarme para encontrar alivio.\n\nSin embargo, no encontré alivio, ¡porque mis dedos encontraron ampollas y las abrieron!" #NT!
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]...!" #NT!
 health.1008.no_partner.a: "¿Cómo? ¡¿OMS?!" #NT!
  
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: La gran viruela" #NT!
 health.1013.desc: "Pensé que no eran más que unas cuantas ampollas. Si bien estaba disgustado, maldiciendo mi mala suerte, nunca imaginé que empeoraría. Ahora, un sarpullido rojo se está extendiendo por todo mi cuerpo.\n\nSé lo que viene después. Llagas, fiebre, todo tipo de dolores y atrofia. Y al final, si vivo tanto tiempo, perderé la cabeza." #NT!
 health.1013.court_physician.desc: "\n\n"Mi [ROOT.Char.GetLadyLord]. Eso... no se ve bien. Déjame ver qué puedo hacer."" #NT!
 health.1013.partner.a: "Me has maldecido, [infecting_partner.GetFirstNameNoTooltip]." #NT!
 health.1013.no_partner.a: "Estoy maldito. Verdadera y absolutamente maldito." #NT!
  
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: El Descenso" #NT!
 health.1014.desc: "¿Dónde estoy?\n\nMiro fijamente el pasillo vacío que tengo delante, con el corazón acelerado y las manos temblorosas. ¿Cómo he llegado hasta aquí? Mi mente está... fragmentada. Hay imágenes (escaleras, caídas, sombras en los rincones), pero no consigo unirlas.\n\nAlguien me está observando.\n\nMe doy la vuelta y encuentro más vacío." #NT!
 health.1014.a: "No tengo miedo de ti. ¡¿Me escuchas?! ¡NO TIENE MIEDO!" #NT!
  
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: La plaga roja" #NT!
 health.1010.desc: "Con la primera ola de fiebre y vómitos, deseé desesperadamente que no fuera nada peor que la enfermedad del sudor. Y me mejoré un poco, me levanté de la cama y regresé a mis deberes. Durante una semana todo estuvo bien, hasta que noté las primeras manchas rojas en mi boca." #NT!
 health.1010.end.desc: "\n\nEso fue hace dos días, y ahora las lesiones reveladoras se están extendiendo por mi piel..." #NT!
 health.1010.court_physician.desc: "\n\n"De hecho, estas lesiones son un signo seguro de viruela. Muy peligrosas si no se tratan"." #NT!
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName], te lo ruego, ¡todavía no! ¡No estoy listo!" #NT!
  
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: El toque de la muerte" #NT!
 health.1011.desc: "El miedo a la peste ha sido un compañero constante a lo largo de mi vida. La enfermera de mi infancia me contaba historias inquietantes antes de dormir sobre bubones hinchados y extremidades ennegrecidas.\n\nPero la peste ya no es sólo una historia de miedo. Con cautela, empujo mis dedos contra el bulto en mi axila. Una fuerza oscura y mortal está contaminando mi carne, consumiéndome mientras todavía respiro." #NT!
 health.1011.court_physician.desc: "\n\n"Mi [ROOT.Char.GetLadyLord], haré todo lo que esté en mi poder, pero sería prudente prepararme para lo peor..."" #NT!
 health.1011.a: "¡Oh, [ROOT.Char.GetFaith.HealthGodName]! ¡Sálvame de esta pesadilla!" #NT!
  
  # Travel loc if you get ill on the road 
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: ¿El final de un viaje?" #NT!
 health.travel.option.home: "Puedo buscar la mejor atención en casa." #NT!
 health.travel.option.home.flavor: "Abandonas tu [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] y comienzas a viajar a casa." #NT!
 health.travel.option.continue: "Debemos seguir adelante." #NT!
  
  # Recover from diseases, by Mathilda Bjarnehed 
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Mi antiguo yo" #NT!
 health.1101.desc: "Cuando me desperté esta mañana y observé los primeros rayos de sol, me tomó un momento darme cuenta de que había dormido profundamente por primera vez en semanas. ¡No me desperté tosiendo ni una sola vez!\n\nHa sido un largo camino para recuperar la salud, pero me encuentro en su cálido abrazo una vez más." #NT!
 health.1101.a: "Me alegro de estar bien de nuevo." #NT!
  
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Mi fuerza regresa" #NT!
 health.1102.desc: "Debo admitir que en algún momento me preocupé por mi vida, pero ahora esa angustia no es más que un pálido recuerdo. Lleno de agradecimiento, respiro profundamente, preparándome para el día venidero." #NT!
 health.1102.a: "¡Es hora de conquistar el mundo!" #NT!
  
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Libre de dolor" #NT!
 health.1103.desc: "Tuve que limitarme y renunciar a muchos de los placeres de la vida, pero es un sacrificio que volvería a hacer con gusto. ¡Hay otras cosas para disfrutar en la vida que la comida y la bebida! Ahora, cuando mis dolores ya no me estorban, finalmente soy libre para buscarlos." #NT!
 health.1103.a: "¡La moderación ha dado sus frutos!" #NT!
  
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: Una batalla ganada" #NT!
  #AGOT Modified 
 #health.1105.desc: "A diferencia de muchos antes que yo, yo era lo suficientemente fuerte como para sobrevivir a los estragos de la temida fiebre del campo. Fue un desafío brutal, no lo niego, ¡pero perseveré!" #NT!
 health.1105.desc: "A diferencia de muchos antes que yo, yo era lo suficientemente fuerte como para sobrevivir a los estragos de la temida fiebre verde. Fue un desafío brutal, no lo niego, ¡pero perseveré!" #NT!
 health.1105.a: "¡Vivo para luchar otro día!" #NT!
  
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: Una segunda oportunidad" #NT!
 health.1106.desc: "Me demacré, tosí y sangré. Pensé que me consumiría hasta quedar en nada. Ciertamente me sentí así cuando apenas podía levantarme de la cama.\n\nSin embargo, mi salud y mi fuerza se recuperaron, aunque muy lentamente. Finalmente, estoy listo para enfrentar el mundo y todos sus desafíos." #NT!
 health.1106.a: "¡Es hora de conquistar el mundo!" #NT!
  
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: Un milagro médico" #NT!
 health.1107.desc: "Me dicen que soy una maravilla, un milagro. La gente no debería recuperarse de algo como esto.\n\nSin embargo, me siento bien y el bulto ha desaparecido. No hay otra conclusión: me he recuperado del cáncer." #NT!
 health.1107.a: "¡Viviré la vida al máximo!" #NT!
  
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: Un gran alivio" #NT!
 health.1109.desc: "Temía que la Gran Viruela me quitara la vida, pero parece que he ganado la lucha. Llevo muchas lunas sin síntomas. Es hora de dejar de lado esa preocupación constante." #NT!
 health.1109.a: "¡Viviré la vida al máximo!" #NT!
  
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: Escapar [ROOT.Char.GetFaith.DeathDeityName]" #NT!
 health.1110.desc: "Si bien pueden quedar cicatrices, tanto en mi piel como en mi mente, parece que la aflicción ha abandonado mi cuerpo. Sobreviviré. Todavía hay tiempo." #NT!
 health.1110.a: "¡Gloria a [ROOT.Char.GetFaith.HealthGodName]! ¡Yo soy así!" #NT!
 health.1110.a.tt: "Ahora soy inmune a [GetTrait('smallpox').GetName( GetNullCharacter )]" #NT!
  
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Contra todo pronóstico" #NT!
 health.1111.desc: "Parece como si [ROOT.Char.GetFaith.DeathDeityName] hubiera atravesado mi puerta, permanecido junto a mi cama, pero al final decidió dejarme vivir. Nunca olvidaré los tormentos del tacto de [ROOT.Char.GetFaith.DeathDeityHerHis|U], pero [ROOT.Char.GetFaith.DeathDeitySheHe|U] ha abierto mis ojos al milagro de la vida.\n\n La plaga se ha cobrado muchas almas, pero yo no seré una de ellas." #NT!
 health.1111.a: "¡Alabado sea [ROOT.Char.GetFaith.HealthGodName] por este milagro!" #NT!
 health.1111.a.tt: "Ahora soy inmune a [GetTrait('bubonic_plague').GetName( GetNullCharacter )]" #NT!
  
  # STD events, by Mathilda Bjarnehed 
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: Una desagradable sorpresa" #NT!
 health.2001.start.desc: "Mientras me deslizaba entre las sábanas para unirme a [std_partner.GetFirstName], ¡me horroricé al encontrar ampollas supurantes en las partes más privadas de [std_partner.GetHerHis]!" #NT!
 health.2001.not_sick.desc: "¿Cómo pudo [std_partner.GetSheHe] traer una aflicción tan repugnante a nuestra cama?" #NT!
 health.2001.sick.desc: "¿Le hice esto a [std_partner.GetHerHim]?" #NT!
 health.2001.a.not_sick: "¡Sal de mi cama, traicionero [std_partner.Custom('InsultNounSexual')]!" #NT!
 health.2001.a.sick: "Perdóname, [std_partner.GetFirstNameNoTooltip], pero no puedo compartir tu cama así." #NT!
 health.2001.c.not_sick: "La sola idea de tocarte... ¡no puedo!" #NT!
 health.2001.c.sick: "Perdóname [std_partner.GetFirstNameNoTooltip], no podemos seguir así." #NT!
 health.2001.d.not_sick: "Te perdono, [std_partner.GetFirstNameNoTooltip]." #NT!
 health.2001.d.sick: "Querida, ¡no puedo expresar cuánto lo siento!" #NT!
 health.2001.c.tt: "Continúo visitando la cama [std_partner.GetFirstNamePossessive], arriesgándome a infectarme al hacerlo." #NT!
 health.2001.c.tt_sick: "Sigo visitando [std_partner.GetFirstNamePossessive] cama" #NT!
  
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: Aún peor" #NT!
 health.2002.start.desc: "Lo que [std_partner.GetFirstName] insistía en que no eran más que ampollas finalmente ha mostrado su verdadera cara. Una erupción roja se está extendiendo por toda la piel, un signo seguro de la gran viruela." #NT!
 health.2002.early_great_pox.desc: "\n\n¿Esto significa...?" #NT!
 health.2002.a.not_sick: "¡Alejarse de mí!" #NT!
 health.2002.a.sick: "Yo... no puedo. ¡Esto es demasiado!" #NT!
 health.2002.b.not_sick: "¡No puedo estar contigo así, [std_partner.GetFirstName]!" #NT!
 health.2002.b.sick: "Querida, lo siento, pero no puedo..." #NT!
 health.2002.c: "Te apoyaré en esto, mi amor." #NT!
 health.2002.d.not_sick: "Este podría haber sido mi final." #NT!
 health.2002.d.sick: "¡Estamos malditos!" #NT!
  
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: Náufrago" #NT!
 health.2003.start.desc: "Cuando le conté a [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] mi aflicción, busqué [other_partner.GetHerHis] consuelo pero recibí [other_partner.GetHerHis] rechazo. El disgusto brilló en los ojos de [other_partner.GetFirstNamePossessive] cuando [other_partner.GetSheHe]" #NT!
 health.2003.consort.desc: "Me dijo que me mantuviera alejado de la cama [other_partner.GetHerHis]." #NT!
 health.2003.lover.desc: "Terminó las cosas entre nosotros." #NT!
 health.2003.a: "¿Me quitarán todo?" #NT!
  
  #Courtier/guest/prisoner has contagious disease 
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: Un asesino entre nosotros" #NT!
 health.2101.smallpox_outbreak.desc: "La maldición de la muerte ha caído sobre mi corte: ¡se ha descubierto un caso de viruela!" #NT!
 health.2101.smallpox_spreads.desc: "Otra alma más ha sido maldecida con viruela." #NT!
  #AGOT Modified 
 #health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U] ha levantado [ROOT.Char.GetFaith.DeathDeityHerHis] guadaña sobre mi reino: ¡se ha descubierto un caso de la temida peste bubónica!" #NT!
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U] ha levantado [ROOT.Char.GetFaith.DeathDeityHerHis] guadaña sobre mi reino: ¡se ha descubierto un caso de la temida plaga del atardecer!" #NT!
 health.2101.bubonic_plague_spreads.desc: "Otra alma más se encuentra a las puertas de la Muerte, los temidos bubones estropean su piel." #NT!
  #AGOT Modified 
 #health.2101.typhus_outbreak.desc: "Un peligroso caso de fiebre de campo ha llegado a los tribunales. Erupciones cutáneas, tos y fiebre acosan a los afectados." #NT!
 #health.2101.typhus_spreads.desc: "Ha surgido otro caso de tifus." #NT!
 health.2101.typhus_outbreak.desc: "Un caso peligroso de fiebre verde ha llegado a los tribunales. Los afectados sufren sarpullido, tos y fiebre." #NT!
 health.2101.typhus_spreads.desc: "Ha surgido otro caso de fiebre verde." #NT!
 health.2101.consumption_outbreak.desc: "Toses secas resuenan por toda la cancha. El consumo acecha por los pasillos cobrándose su primera víctima." #NT!
 health.2101.consumption_spreads.desc: "Las almas más desafortunadas se encuentran en las garras del tisis." #NT!
  #AGOT Modifed 
 #health.2101.measles_outbreak.desc: "La erupción que se desarrollaba en la piel de los afectados era evidente: se había descubierto sarampión en la corte." #NT!
 #health.2101.measles_spreads.desc: "Cada vez son más los que enferman y desarrollan erupciones lívidas en la piel que desmienten la presencia del sarampión." #NT!
 health.2101.measles_outbreak.desc: "La erupción que se desarrollaba en la piel de los afectados era evidente: en la corte se descubrió fiebre maculosa." #NT!
 health.2101.measles_spreads.desc: "Cada vez son más los que enferman y desarrollan erupciones lívidas en la piel que desmienten la presencia de fiebre maculosa." #NT!
 health.2101.dysentery_outbreak.desc: "El hedor que rodea el lugar cuenta su propia historia. Se ha descubierto disentería en la corte." #NT!
 health.2101.dysentery_spreads.desc: "Siguen apareciendo nuevos casos de disentería, los retretes están ocupados todo el día y toda la noche." #NT!
  #AGOT Modifed 
 #health.2101.ergotism_outbreak.desc: "El ergotismo ha asomado la cabeza en el tribunal y los movimientos bruscos de la víctima lo hacen evidente para todos los presentes." #NT!
