 activity_gruesome_festival_selection_tooltip: "Invitas a tus súbditos a participar en un ritual sagrado y costoso."
 activity_gruesome_festival_desc: "Ya es hora de que todos los [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip] se unan para hacer sacrificio por [GetPlayer.GetFaith.PantheonTerm]. Estos rituales no sólo unen a los fieles, sino que confirman mi lugar como [GetPlayer.GetTitleAsNameNoTooltip] de toda la tierra."
 activity_gruesome_festival_owner: "Anfitrión"
 activity_gruesome_festival_host_desc: "\nOrganizas un [GetPlayer.Custom('GruesomeFestivalName')], que implica:\n#indent_newline: $EFFECT_LIST_BULLET$ Decidir la escala del festival\n#indent_newline: $EFFECT_LIST_BULLET$ Seleccionar qué sacrificar, incluso elegir uno de tus [prisoners|E] como el [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline: $EFFECT_LIST_BULLET$ Ganar o perder [county_opinion|E] y #indent_newline:0 #indent_newline:1 dependiendo del #indent_newline:2 de tus súbditos #indent_newline:3"
 activity_gruesome_festival_guest_help_text: "El [guests|E] invitado participará en el sacrificio y posterior banquete. Ganarán o perderán [opinion|E] de usted dependiendo del [core_tenets|E] de su [faith|E]."
