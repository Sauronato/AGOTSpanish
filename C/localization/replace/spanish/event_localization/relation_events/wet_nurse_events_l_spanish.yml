 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$" #NT!
 bp2_yearly.7025.desc: "¡Un [teentribal.MakeScope.Var('animal_type').GetFlagName] babeante entra en mi pequeño campamento!\n\nNo puedo escapar de esta criatura desesperada. La bestia debe ser derrotada o burlada. Tengo una liebre recién muerta a mano..." #NT!
 bp2_yearly.7025.desc_realm: "Llego rápidamente al cercano [realm_location.GetTerrain.GetNameNoTooltip|l] de [realm_location.GetName] e inmediatamente empiezo a prepararme para pasar la noche. Mientras prendo una fogata para preparar mi cena $bp2_yearly.7025.desc$" #NT!
 bp2_yearly.7025.desc_abroad: "El amanecer se eleva sobre [seclusion_location.GetName]. Lo desconocido [realm_location.GetTerrain.GetNameNoTooltip|l], desprovisto de [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun] local, es espantoso de noche y hermoso a la luz de la mañana.\n\nMi fogata a medio encender y yo no estamos solos aquí $bp2_yearly.7025.desc$" #NT!
 bp2_yearly.7025.desc_capital: "Rápidamente encuentro un buen lugar para mi campamento, justo afuera del [rite_location.GetName], así que inmediatamente preparo una fogata para prepararme para pasar la noche y comer algo caliente. $bp2_yearly.7025.desc$" #NT!
 bp2_yearly.7025.desc_fight: "¿Quizás, lanzándolo, pueda ganar tiempo para agarrar mi arco?" #NT!
 bp2_yearly.7025.desc_outwit: "¿Quizás pueda retirarme sutilmente mientras eso sacia el [teentribal.MakeScope.Var('animal_type').GetFlagName]?" #NT!
 bp2_yearly.7025.a: "Me escabulliré y me esconderé." #NT!
 bp2_yearly.7025.a_win: "Te alejas de la bestia distraída." #NT!
 bp2_yearly.7025.a_lose: "El [teentribal.MakeScope.Var('animal_type').GetFlagName], irritado, te ataca" #NT!
 bp2_yearly.7025.tt: "Un [teentribal.MakeScope.Var('animal_type').GetFlagName] atacado durante el aislamiento" #NT!
 bp2_yearly.7025.b: "¡Con flechas afiladas saldré del [teentribal.MakeScope.Var('animal_type').GetFlagName]!" #NT!
 bp2_yearly.7025.b_win: "El [teentribal.MakeScope.Var('animal_type').GetFlagName] huye picado por flechas." #NT!
 bp2_yearly.7025.b_lose: "Los ilesos ataques [teentribal.MakeScope.Var('animal_type').GetFlagName]" #NT!
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$" #NT!
 bp2_yearly.7026.desc: "Atando finas trenzas y agitando hermosos mechones en señal de gratitud, la tribu se reúne para el ritual de cortar el cabello.\n\nmi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] agarra el cabello de [teentribal.GetFirstNamePossessive] y agarra un cuchillo con inscripciones.\n\n"Este [teentribal.Custom('GirlBoy')] es para ¡abandonar la infancia por el futuro de la tribu! [teentribal.GetSheHe|U] perderá todo lo que existe por frivolidad, dejando [teentribal.GetHerHis] la verdadera naturaleza, [teentribal.GetHerHis] la fuerza del espíritu, expuestas!"\n\nEl sabio mira con cautela en mi dirección.\n\n" ...si nuestro [ROOT.Char.GetTitleAsName] así lo desea."" #NT!
 bp2_yearly.7026.desc_child: "Atando finas trenzas y agitando hermosos mechones en señal de gratitud, la tribu se reúne para el ritual del corte de pelo.\n\nmi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] me agarra el pelo y agarra un cuchillo con inscripciones.\n\n"Nuestro [ROOT.Char.GetTitleAsName] es ​​abandonar ¡La infancia por el futuro de la tribu! [teentribal.GetSheHe|U] perderá todo lo que existe por frivolidad, dejando [teentribal.GetHerHis] la verdadera naturaleza, [teentribal.GetHerHis] la fuerza del espíritu, expuesta!"\n\nEl sabio mira con cautela en mi dirección.\n\n". ..si nuestro [ROOT.Char.GetTitleAsNameNoTooltip] así lo desea."" #NT!
 bp2_yearly.7026.a: "Dedicación absoluta: un afeitado brutal y total." #NT!
 bp2_yearly.7026.a.tt: "Mi [ROOT.Char.Custom2('RelationToMeShort',priest)] pasa la hoja [priest.GetHerHis] por todo el cuero cabelludo, con el vigor adecuado." #NT!
 bp2_yearly.7026.a.toast: "Se concluye el afeitado ritual." #NT!
 bp2_yearly.7026.b: "¡Corta solo un mechón para conservarlo siempre!" #NT!
 bp2_yearly.7026.b.tt: "Se corta un mechón de cabello y se coloca en un relicario ceremonial, una señal de deber." #NT!
 bp2_yearly.7026.b.toast: "El corte de pelo está completo." #NT!
 bp2_yearly.7026.c: "$bp2_decision.0002.f$" #NT!
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: La limpieza" #NT!
 bp2_yearly.7027.desc: "La tribu se reúne reverentemente a la orilla del agua, mientras el santo [priest.GetFirstName] alza la copa ceremonial.\n\n"¡De unas pocas gotas comenzó el mar! ¡De [teentribal.Custom('GirlBoy')] surge el hombre! Así comienza". [priest.GetSheHe|U] derrama agua sagrada sobre el cabello y la piel.\n\n"En nombre de [priest.GetFaith.WaterGodName]: deja que el agua te limpie, deja que lave al niño y deja la sabiduría de la edad adulta."\n\nLa siguiente parte de la ceremonia cae sobre mí y el estanque sagrado me espera." #NT!
 bp2_yearly.7027.a: "¡Casi ahogarse es conocer el agua!" #NT!
 bp2_yearly.7027.a.tt: "La inmersión en el agua sagrada es... casi mortal en longitud." #NT!
 bp2_yearly.7027.b: "El rito requiere... un baño ligero." #NT!
 bp2_yearly.7027.b.tt: "Un breve vistazo: el simbolismo es el amo del mundo de la vigilia." #NT!
 bp2_yearly.7027.c: "$bp2_decision.0002.f$" #NT!
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7027.tt: "La limpieza $cleansing_type_element$ está completa." #NT!
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: La limpieza" #NT!
 bp2_yearly.7028.desc: "Grandes llamas iluminan los rostros severos de mis compañeros de tribu. Mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], armado con la culata de una lanza, apaga la hoguera y esparce las brasas en un camino resplandeciente.\n\nRespira, respira con calma, imploro.\n\n"¿Está este joven preparado para unirse a tus filas?", grita [priest.GetFirstNameNoTooltip]. "¡[priest.GetFaith.WarGodName] juzgará, mientras [teentribal.GetFirstName] se enfrenta al juicio de fuego! ¡Ve, niño: quema lo que no es digno y podrás pisar la tierra fría como un [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan]!"" #NT!
 bp2_yearly.7028.a: "¡[priest.GetFaith.WarGodName|U] lleva al creyente a través!" #NT!
 bp2_yearly.7028.a.tt: "Durante la caminata sobre el fuego se toman medidas deliberadas y minuciosas." #NT!
 bp2_yearly.7028.b: "¡Date prisa! ¡Corre a toda velocidad!" #NT!
 bp2_yearly.7028.b.tt: "La caminata sobre el fuego es un honor, pero la huida con la que termina es rápida como el viento." #NT!
 bp2_yearly.7028.c: "$bp2_decision.0002.f$" #NT!
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$" #NT!
 bp2_yearly.7029.t: "Ritos de iniciación: un miedo familiar" #NT!
 bp2_yearly.7029.desc: "Como [ROOT.Char.GetTitleAsName], doy permiso a los jóvenes que pronto realizarán ritos de iniciación. Algunos hacen promesas audaces, juramentos que pocos podrían cumplir. Otros, como mi [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], tiemblan.\n\nHoy, la prueba elegida es la misma que yo mismo emprendí una vez:" #NT!
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] habilidad con las armas vale [teentribal.GetHerHis]. Pero me doy cuenta... [teentribal.GetSheHe] no lleva espada.\n\n"¡El oponente nombrado es como una montaña!" [teentribal.GetSheHe] gemidos. "¿Cómo se supone que voy a ganar, excepto mediante algún truco sucio?"" #NT!
 bp2_yearly.7029.desc_scarification: "La cara de [teentribal.GetFirstNamePossessiveNoTooltip] quedará marcada, marcando a [teentribal.GetHerHim] para siempre como uno de nosotros. [teentribal.GetSheHe|U] se estremece ante el mero pensamiento de la hoja.\n\n"¡Temo perder un ojo!" [teentribal.GetSheHe] gemidos. "¿Cómo se supone que debo prepararme para algo tan horrible?"" #NT!
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] está preparado para el camino hacia la reclusión, pero mal. [teentribal.GetSheHe|U] permanece en abrazos, con los ojos húmedos.\n\n"¿Es eso un mal augurio?" pregunta [teentribal.GetSheHe]. "¿No? Aún así... este mal tiempo. Seguramente, ¿nadie viaja con este clima?"" #NT!
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] cabello debe ser afeitado. [teentribal.GetSheHe|U] agarra puñados de él con un miedo que le pone los nudillos blancos.\n\n"¡Dicen que mi cabello es el más rubio de la tribu!" [teentribal.GetSheHe] protestas. "¡¿No podríamos simplemente cortar la piel de un sacrificio?!"" #NT!
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] pies están descalzos, por lo que es posible que sientan frío antes de caminar sobre el fuego. [teentribal.GetSheHe|U] mira sospechosamente una pequeña lámpara de junco.\n\n"¿Hay realmente algo de verdad en el fuego?" se queja [teentribal.GetSheHe]. "Si todos ustedes sólo quieren mi agonía, supongo que les daré suficiente..."" #NT!
 bp2_yearly.7029.desc_water_cleanse: "Se le dará [teentribal.GetFirstNameNoTooltip] al agua. [teentribal.GetSheHe|U] apenas parece ansioso por ser sumergido.\n\n"Tal vez haga que alguna criatura de las profundidades venga a devorarme", se queja [teentribal.GetSheHe]. "El [ROOT.Char.GetFaith.PriestNeuter] anhela matarme tanto..." #NT!
 bp2_yearly.7029.a: "¡Mi relato de mi rito inspirará a [teentribal.GetHerHim]!" #NT!
 bp2_yearly.7029.a.tt: "Con tus palabras resonando en [teentribal.GetHerHis] oídos, [teentribal.GetFirstNameNoTooltip] afronta el juicio con fina convicción." #NT!
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] aprende mucho de ti" #NT!
 bp2_yearly.7029.a.inspiration: "Tu historia es maravillosamente inspiradora." #NT!
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] debe sufrir [teentribal.GetHerHis] sus propios errores." #NT!
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] aprende a ser autosuficiente" #NT!
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] hace mal el rito" #NT!
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] lucha solo en [teentribal.GetHerHis], ganándose la fuerza de un adulto o la vergüenza de un fracaso." #NT!
