l_spanish:
 bp2_decision.0001.t: "$find_wet_nurse_decision$" #NT!
 bp2_decision.0001.desc: "Con la intención de brindar la mejor atención a nuestros [ROOT.Char.Custom('GetChildChildren')]$bp2_decision.0001.desc_candidates$" #NT!
 bp2_decision.0001.desc_widower: "Dado que criar a un hijo de estatus está lejos de ser una tarea solitaria$bp2_decision.0001.desc_candidates$" #NT!
 bp2_decision.0001.desc_candidates: "He pedido a mis funcionarios que busquen mujeres capaces para el puesto de [GetCourtPositionType('wet_nurse_court_position').GetName()].\n\nAhora, me presentan algunas mujeres locales para que las juzgue." #NT!
 bp2_decision.0001.a: "Prefiero los experimentados [wet_nurse_candidate_1.GetFirstNameNoTooltip]." #NT!
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive] [aptitude|E] es [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]" #NT!
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] es suficientemente bueno." #NT!
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive] [aptitude|E] es [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]" #NT!
 bp2_decision.0001.c: "No me gusta ninguno de ellos." #NT!
 bp2_yearly.7000.t: "Una licencia por enfermedad" #NT!
 bp2_yearly.7000.desc: "La nodriza [wet_nurse.GetFirstName] me ha pedido una audiencia inmediata.\n\n"Mi querido [wet_nurse.Custom2('RelationToMe', ROOT.Char)], ¡he caído enferma! Necesito pedir unos días de descanso; mis malos humores podrían afectar a los niños bajo mi cuidado".\n\n[wet_nurse.GetSheHe|U] gime con una urgencia enfermiza." #NT!
 bp2_yearly.7000.desc_child_liege: "Mi nodriza, [wet_nurse.GetFirstName], no está muy bien últimamente. [wet_nurse.GetSheHe|U] se ha dado cuenta de mi preocupación.\n\n"Mi querido pequeño [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], aunque me pesa el corazón, necesito decirte... una enfermedad desagradable me ha sobrevenido. Tengo que irme por algún tiempo, ¡pero no te preocupes demasiado! Volveré contigo pronto"." #NT!
 bp2_yearly.7000.a: "No te preocupes, yo te cuidaré." #NT!
 bp2_yearly.7000.a.tt: "Financias una visita al médico" #NT!
 bp2_yearly.7000.b: "Hagamos que sea una licencia permanente." #NT!
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip] atención se pierde." #NT!
 bp2_yearly.7000.c: "¿Enfermedad? ¡Aléjate de mis hijos!" #NT!
 bp2_yearly.7000.c_child_liege: "¿Enfermedad? ¡Será mejor que te mantengas alejado de mí!" #NT!
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] contrae una enfermedad" #NT!
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] defiende una enfermedad" #NT!
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] se mantiene saludable" #NT!
 bp2_yearly.7001.t: "Alimentando una sospecha" #NT!
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] es una nodriza maravillosa para mis hijos, una cuidadora digna de ser apreciada. Sin embargo, últimamente, mi [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] sospecha bastante de [wet_nurse.GetHerHim].\n\n"Mi [jealous_spouse.Custom2('RelationToMe', ROOT.Char)], ¡cómo ha florecido tu interés por nuestros hijos desde que contratamos a esa moza, [wet_nurse.GetFirstNameNoTooltip]! ¿Podría ser que [wet_nurse.GetHerHis] #EMP ¿La generosidad#! te inspira?"\n\n" #NT!
 bp2_yearly.7001.desc_lover: "Parece... que no he sido muy cuidadoso." #NT!
 bp2_yearly.7001.desc_no_lover: "¡[jealous_spouse.GetFirstNameNoTooltip] me está atacando por nada! Bien...?" #NT!
 bp2_yearly.7001.a: "¿Quieres que ignore a nuestra descendencia?" #NT!
 bp2_yearly.7001.a.tt: "Esta opción está disponible porque tienes un [lover|E]" #NT!
 bp2_yearly.7001.b: "Absurdo, querida: ¡sabes que soy fiel!" #NT!
 bp2_yearly.7001.b.spouse_convinced: "Convences [jealous_spouse.GetFirstNameNoTooltip]" #NT!
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] no te cree" #NT!
 bp2_yearly.7001.c: "Disiparé tus miedos." #NT!
 bp2_yearly.7001.tt: "Eres un mentiroso conocido" #NT!
 bp2_yearly.7002.t: "Esposo lactante" #NT!
  #AGOT Modified 
 #bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] irrumpe en mis habitaciones, con una expresión de preocupación en el rostro de [court_chaplain.GetHerHis].\n\n"Mi señor, disculpe la intrusión, ¡pero tengo algo urgente! Me enteré de que usted y [spouse.GetFirstName] tenían la misma nodriza cuando eran niños. . Esto hace que su matrimonio sea muy inapropiado; son hermanos lactantes; a los ojos de [ROOT.Char.GetFaith.HighGodNamePossessive], ¡ustedes son los más cercanos de la familia!"\n\n¡Una revelación impactante! [court_chaplain.GetFirstNameNoTooltip] continúa antes de que pueda replicar. \n\n"Le aconsejo que se divorcie inmediatamente. De lo contrario, me veré obligado a declarar su matrimonio como incestuoso"." #NT!
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstNameNicknamed] irrumpe en mis habitaciones, con una expresión de preocupación en el rostro de [court_chaplain.GetHerHis].\n\n"Mi señor, disculpe la intrusión, ¡pero tengo algo urgente! Me enteré de que usted y [spouse.GetFirstName] tenían la misma nodriza cuando eran niños. . Esto hace que su matrimonio sea muy inapropiado; son hermanos lactantes; a los ojos de [ROOT.Char.GetFaith.HighGodNamePossessive], ¡ustedes son los más cercanos de la familia!"\n\n¡Una revelación impactante! [court_chaplain.GetFirstNameNicknamedNoTooltip] continúa antes de que pueda replicar. \n\n"Le aconsejo que se divorcie inmediatamente. De lo contrario, me veré obligado a declarar su matrimonio como incestuoso"." #NT!
 bp2_yearly.7002.a: "¿Incestuoso, dices? ¡Yo simplemente lo llamo amor!" #NT!
 bp2_yearly.7002.b: "Nos divorciaremos inmediatamente." #NT!
 bp2_yearly.7002.c: "¿Quizás podamos acordar olvidarlo...?" #NT!
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] está furioso" #NT!
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip] Primero" #NT!
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ Palabras" #NT!
 bp2_yearly.7003.desc: ""¡Date prisa, mi señor, tienes que oír esto!"\n\nLa nodriza, [wet_nurse.GetFirstName], me lleva corriendo a mis aposentos [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]. [wet_nurse.GetFirstNameNoTooltip] señala a [nursed_child.GetFirstName] con entusiasmo, así que me inclino hacia [nursed_child.GetHerHim] y escucho.\n\n" #NT!
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] me ofrece una moneda babeante y dice:\n\n"G-gh, g-g-old..."" #NT!
 bp2_yearly.7003.desc_secret: "Mientras presiona con un dedo los pequeños labios de [nursed_child.GetHerHis], [nursed_child.GetFirstNameNoTooltip] me susurra:\n\n"Secreto"." #NT!
 bp2_yearly.7003.desc_motto: ""[nursed_child.GetHouse.GetMotto]."\n\n¡Increíble! ¡El lema de nuestra casa [nursed_child.GetHouse.GetName]! ¡El [nursed_child.GetSheHe|U] lo pronunció sin tartamudear!" #NT!
 bp2_yearly.7003.desc_house: ""[nursed_child.GetHouse.GetNameNoTooltip]."\n\n¡Increíble! [nursed_child.GetFirstNameNoTooltip] ha aprendido a decir el nombre de nuestra Casa." #NT!
 bp2_yearly.7003.desc_military: ""Guh-bah-nuh... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!"\n\n¡Parece que [nursed_child.GetFirstNameNoTooltip] ya tiene espíritu marcial!" #NT!
 bp2_yearly.7003.desc_faith: ""[nursed_child.GetFaith.random_GoodGodNames]."\n\n¡Parece que [nursed_child.GetFirstNameNoTooltip] ya es un devoto!" #NT!
 bp2_yearly.7003.desc_father: ""Pa-, pa-..."" #NT!
 bp2_yearly.7003.desc_mother: ""Ma-, ma-..."" #NT!
 bp2_yearly.7003.a: "¡Que encantador!" #NT!
 bp2_yearly.7003.b: "¿Qué más puede decir [nursed_child.GetSheHe]?" #NT!
 bp2_yearly.7003.b.tt: "Presionas a [nursed_child.GetFirstNameNoTooltip] para que siga hablando." #NT!
 bp2_yearly.7003.c: "No tengo tiempo para esto." #NT!
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ Pasos" #NT!
 bp2_yearly.7004.desc: "Escucho una conmoción desde mis aposentos [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive]. Al apresurarme hacia adentro, veo que la nodriza, [wet_nurse.GetFirstName], está jugando con [nursed_child.GetFirstName]. \n\n"¡Mi señor, el momento perfecto! ¡[nursed_child.GetFirstNameNoTooltip] acaba de dar el primer paso [nursed_child.GetHerHis]!" [wet_nurse.GetSheHe] grita emocionada.\n\nSosteniendo las manos de mi [nursed_child.Custom('GirlBoy')], intenta caminar con [nursed_child.GetHerHim] por la habitación." #NT!
 bp2_yearly.7004.a: ""Un paso de gigante para un niño. Un pequeño paso para un gobernante"." #NT!
 bp2_yearly.7004.b: "¿Qué más puede hacer [nursed_child.GetSheHe]?" #NT!
 bp2_yearly.7004.b.tt: "Presionas a [nursed_child.GetFirstNameNoTooltip] para que siga caminando." #NT!
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$" #NT!
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Dentición" #NT!
 bp2_yearly.7005.desc: "Con mi permiso, mis nodrizas [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] y [nursed_child.GetHerHis] desfilan hacia mi habitación. [wet_nurse.GetFirstName] posa como un heraldo y proclama:\n\n "¡Mi señor, usted es testigo de una ocasión monumental! [nursed_child.GetFirstNameNoTooltip] tiene un gran regalo que ofrecerle". [wet_nurse.GetSheHe|U] empuja a [nursed_child.GetHerHim] hacia adelante. "¡Adelante, [nursed_child.GetFirstNameNoTooltip], díselo a [ROOT.Char.GetHerHim]!"\n\n"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], ¡perdí un diente!" Mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] presenta con orgullo la sonrisa desdentada de [nursed_child.GetHerHis], entregándome una bolsa con el diente caído dentro." #NT!
 bp2_yearly.7005.a: "¡Hermoso! Pero conserva tu diente como un buen amuleto." #NT!
 bp2_yearly.7005.b: "Aquí: ¡un regalo es digno de un regalo!" #NT!
 bp2_yearly.7005.b.tt: "Tienes un diente" #NT!
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$" #NT!
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip] Diente de Leche" #NT!
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip] primer diente de leche que se cae." #NT!
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Envolver" #NT!
 bp2_yearly.7006.desc: "As I patiently await the fetching of my clothes, a servant stutters: "Mientras espero pacientemente que vengan a buscar mi ropa, un sirviente tartamudea: "Mi señor, eh... ¡nadie puede encontrar sus prendas!"\n\n"¡Estoy rodeado de incompetencia!" Murmuro, saliendo furioso de mi dormitorio.\n\nEs en la habitación de mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName], donde descubro no sólo mis vestidos, sino también a la nodriza de [nursed_child.Custom('GirlBoyPossessive')].\n\n"Yo no tuve nada que ver con ello. , mi señor - [nursed_child.GetSheHe] vestido [nursed_child.GetHerselfHimself]!" [wet_nurse.GetFirstName] responde con una risita." #NT!
 bp2_yearly.7006.a: "¡El pequeño sinvergüenza!" #NT!
 bp2_yearly.7006.b: "Entonces, ¿[nursed_child.GetSheHe] es un [nursed_child.Custom('GetPrincessPrince')] de la moda?" #NT!
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$" #NT!
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ Resentimiento" #NT!
 bp2_yearly.7008.desc_start: ""¡Oh, cuando eras un niño pequeño! Siempre recordaré esos días", dice mi [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], sin que se lo indique.\n\nTodo regresa rápidamente. Yo #EMP sé#! que" #NT!
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] nunca se preocupó por mí. #EMP sé#! [reflecting_parent.GetHerHis] los momentos divertidos fueron mis peores pruebas." #NT!
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mi [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] fue un enemigo para mí mientras vivió [ROOT.Var('nursed_child_parent_var').Char.GetSheHe]." #NT!
 bp2_yearly.7008.desc_word: "¡[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] incluso descartó mis primeras palabras!" #NT!
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] se fue aburrido mientras yo daba mis primeros pasos." #NT!
 bp2_yearly.7008.desc_tooth: "¡[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] retrocedió, disgustado, ante la pérdida de mi primer diente!" #NT!
 bp2_yearly.7008.desc_dress: "¡[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] ridiculizó mi amor infantil por los disfraces!" #NT!
 bp2_yearly.7008.desc_end: "\n\n¡Debería recibir lo que se me debe! O quizás... ¿sería mejor que dejara de vivir en el pasado?" #NT!
 bp2_yearly.7008.a: ""¡Dame tu tierra, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!"" #NT!
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] está de acuerdo contigo" #NT!
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] ofrece algo más en su lugar" #NT!
 bp2_yearly.7008.b: ""¡Me debes tu riqueza!"" #NT!
 bp2_yearly.7008.c: ""¡Te desprecio y espero no volver a verte nunca más!"" #NT!
 bp2_yearly.7008.c_dead_parent: ""¿¡Por qué me descuidaste tanto!?"" #NT!
 bp2_yearly.7008.d: "Prefiero centrarme en mis propios hijos." #NT!
 bp2_yearly.7008.e: "Ese trato es... legítimo." #NT!
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] tendrá que responder" #NT!
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ Bonos" #NT!
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ mi [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] vio lo mejor en mí, siempre se esforzó por defenderme. Los mejores momentos de mi infancia fueron los de [reflecting_parent.GetHerHim]." #NT!
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mi [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] tenía una profunda devoción por mí y, mientras mi [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] vivió, [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] también me amó ferozmente." #NT!
 bp2_yearly.7009.desc_word: "Fue [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] quien escuchó mis primeras palabras." #NT!
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] me ayudó a dar mis primeros pasos." #NT!
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] incluso aceptó mi diente de leche en [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] propia mano." #NT!
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] alentó mis travesuras, mis disfraces." #NT!
 bp2_yearly.7009.desc_end: "\n\n¿Quizás debería devolver [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] cariño?" #NT!
 bp2_yearly.7009.desc_end_dead_parent: "\n\nSin embargo, es demasiado tarde para agradecer a [ROOT.Var('nursed_child_parent_var').Char.GetHerHim]. Mi gratitud ahora va sólo a mi [ROOT.Char.Custom2('RelationToMe', reflecting_parent)]." #NT!
 bp2_yearly.7009.a: ""Te amo tanto, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]."" #NT!
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$" #NT!
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] quiere algo a cambio" #NT!
 bp2_yearly.7009.b: "¡Les pasaré el amoroso cuidado a mis hijos!" #NT!
 bp2_yearly.7009.c: "UH Huh. Familia, gratitud... y así sucesivamente." #NT!
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$" #NT!
 bp2_yearly.7010.desc_start: "Mientras hablo de algunos asuntos judiciales con mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName], [nursed_child.GetSheHe] de repente comienza a hablar de la infancia de [nursed_child.GetHerHis].\n\n" #NT!
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$"Mi amado [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], debes admitirlo: nunca te preocupaste por mí, ni siquiera cuando era joven." #NT!
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$"O [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], está mal hablar mal de los muertos, ¡pero debes admitir que mi [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] fue el peor padre que pudo haber!" #NT!
 bp2_yearly.7010.desc_word: "¡Mis primeras palabras fueron descartadas!" #NT!
 bp2_yearly.7010.desc_step: "¡Mis primeros pasos fueron ignorados!" #NT!
 bp2_yearly.7010.desc_tooth: "¡Los primeros dientes que perdí los tiré a la basura!" #NT!
 bp2_yearly.7010.desc_dress: "Mi disfraz fue ridiculizado sin piedad." #NT!
 bp2_yearly.7010.desc_end: "¿Es #EMP ese#! amor?"\n\n[nursed_child.GetFirstNameNoTooltip] lucha, temblando de emoción, pero parece decidido." #NT!
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$" #NT!
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$" #NT!
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$" #NT!
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$" #NT!
 bp2_yearly.7010.a: "Estoy dispuesto a demostrar remordimiento." #NT!
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$" #NT!
 bp2_yearly.7010.b: ""¡De ahora en adelante tendrás lo que necesitas de mí!"" #NT!
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$" #NT!
 bp2_yearly.7010.c: ""Crecer."" #NT!
 bp2_yearly.7010.c.tt: "A [reflecting_parent.GetFirstNameNoTooltip] realmente no le importa" #NT!
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$" #NT!
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], me cuidaste como el perro cuida a sus cachorros. Mejor incluso. Mis primeros y más preciados recuerdos estaban contigo." #NT!
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$"Mientras mi [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] estaba con nosotros, yo amaba de verdad a [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]. Siempre, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] y tú te tomaste tiempo para mí." #NT!
 bp2_yearly.7011.desc_word: "¡Cuando pronuncié mis primeras palabras!" #NT!
 bp2_yearly.7011.desc_step: "Cuando di mis primeros pasos!" #NT!
 bp2_yearly.7011.desc_tooth: "Cuando puse en tu mano mi primer diente caído." #NT!
 bp2_yearly.7011.desc_dress: "¡Cuando hacía travesuras y hacía cabriolas!" #NT!
 bp2_yearly.7011.desc_end: "Me abrazaste tan cerca."\n\n[nursed_child.GetSheHe|U] se sonroja, radiante.\n\n" #NT!
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$" #NT!
 bp2_yearly.7011.desc_forwarded_love: ""$bp2_yearly.7011.desc_end$"$bp2_yearly.7009.b$"" #NT!
 bp2_yearly.7011.a: ""¡Y te amo, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!"" #NT!
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$" #NT!
 bp2_yearly.7011.b: ""¡Qué devoción!"" #NT!
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$" #NT!
 bp2_yearly.7011.c: ""No te quedes en el pasado."" #NT!
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$" #NT!
 bp2_yearly.7012.t: "La leche del amor de una enfermera" #NT!
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra tambaleándose, perturbando mi reunión del consejo, e intenta llevarme a un lado.\n\n"[nursed_child.GetFirstNameNoTooltip]! No deberías estar aquí", protesto, pero [nursed_child.Custom('GirlBoy')] se pone rojo y comienza a gritar.\n\n"¡Te #EMP odio#!! ¿Por qué haces esto?!" [nursed_child.GetSheHe|U] hace una pausa sollozando, con todas las miradas puestas en [nursed_child.GetHerHim]. "¡Enviaste lejos a mi [former_wet_nurse.GetFirstName]! No es solo una nodriza, ¡la amo como a una madre! #EMP ¡Más#! que a mi madre!"" #NT!
 bp2_yearly.7012.a: "Perdóname. ¡La contrataré de nuevo!" #NT!
 bp2_yearly.7012.b: "Debes respetar tu decisión [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]." #NT!
 bp2_yearly.7012.b_win: "Consuelas y educas [nursed_child.GetFirstNameNoTooltip]" #NT!
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] resiente tu dominación" #NT!
 bp2_yearly.7012.c: "¡Niño, calla!" #NT!
 bp2_yearly.7013.t: "El dolor de un niño" #NT!
 bp2_yearly.7013.desc: "Últimamente, [nursed_child.GetFirstName] ha estado deambulando, perdido en pensamientos de [nursed_child.GetHerHis]. En la cámara [nursed_child.GetHerHis], encuentro a [nursed_child.GetHerHim] llorando sobre [nursed_child.GetHerHis] almohadas. \n\n"¿Qué te pasa, mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]?" Pregunto, mientras [nursed_child.GetSheHe] comienza a calmarse.\n\n "¿Qué pasa cuando mueres? Sólo me pregunto... si mi nodriza [former_wet_nurse.GetFirstName] está bien". [nursed_child.GetSheHe|U] respira profundamente, conteniendo las lágrimas. "¿Quizás tenga que amamantar a [ROOT.Char.GetFaith.DevilName] ahora?"\n\nMientras la voz de [nursed_child.GetHerHis]0 se quiebra, [nursed_child.GetSheHe] llora las lágrimas más grandes y húmedas que jamás haya visto." #NT!
 bp2_yearly.7013.a: ""¡Tu nueva nodriza hará que todo sea mejor!"" #NT!
 bp2_yearly.7013.a.tt: "Desencadenantes $bp2_decision.0001.t$" #NT!
 bp2_yearly.7013.b: ""Seguramente ahora está en [nursed_child.GetFaith.PositiveAfterLife]"." #NT!
 bp2_yearly.7013.c: "Muerto está muerto." #NT!
 bp2_yearly.7014.t: "Una presencia familiar" #NT!
 bp2_yearly.7014.desc: "Mi nodriza [wet_nurse.GetFirstName] me arropa en la cama y se mueve para apagar las velas por la noche.\n\n "¡Espera! ¡Quiero decir algo!" Me declaro. "Me gusta que estés aquí... Me sentiría tan solo en [ROOT.Char.GetCurrentLocation.GetName] sin ti."\n\n[wet_nurse.GetFirstNameNoTooltip] parece un poco incómodo por esto, pero conmovido.\n\n"Soy un devoto" #NT!
 bp2_yearly.7014.desc_faith: "Sirviente de [wet_nurse.GetFaith.HighGodName], como lo serás algún día. Una vez que seas fuerte en tu fe, [wet_nurse.GetFaith.HighGodName] te guiará y consolará, y no tendrás necesidad de mí."" #NT!
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], como tú. Compartimos nuestros [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] corazones. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... ¡éstos son nuestros caminos! Ya sean grandes o pequeños, todos somos buena gente"." #NT!
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], como tú. ¡Compartimos nuestros corazones [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] y nuestras costumbres antiguas! Ya sean grandes o pequeños, todos somos buena gente"." #NT!
 bp2_yearly.7014.a: ""¡Desearía que fueras mi mamá!"" #NT!
 bp2_yearly.7014.b: "No olvidaré este momento." #NT!
 parenting_by_example: "Criar con el ejemplo" #NT!
 parenting_by_example_desc: "Los padres de este personaje les enseñaron a criar a los niños con amor y cariño." #NT!
