 rites_of_passage_seclusion: "Reclusión" #NT!
 rites_of_passage_shaving: "Afeitado del cabello" #NT!
 bp2_decision.0002.t: "Ritos de pasaje" #NT!
 bp2_decision.0002.desc: "El tiempo trae nuevos adultos a una tribu [ROOT.Char.GetCulture.GetName], pero sólo las ceremonias de prueba establecen la madurez, el estatus y el valor. [teentribal.GetFirstName], mi [ROOT.Char.Custom2('RelationToMeShort',teentribal)], tiene una edad adecuada. Nuestra gente de [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] tiene tres medios tradicionales para probar [teentribal.GetHerHis].\n\n" #NT!
 bp2_decision.0002.desc_root: "Hasta que sea adulto, mis compañeros [ROOT.Char.GetCulture.GetCollectiveNoun] no me respetarán como miembro de pleno derecho de mi tribu. Nuestra gente con mentalidad [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] tiene tres ceremonias consagradas para marcar el paso a la madurez... y demostrar mi valía como [ROOT.Char.GetTitleAsName].\n\n" #NT!
 bp2_decision.0002.desc_duel: "En un duelo contra otro [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan], prevalecemos por habilidad y fuerza." #NT!
 bp2_decision.0002.desc_scarification: "En la escarificación, la determinación queda grabada en la piel." #NT!
 bp2_decision.0002.desc_seclusion: "En reclusión ponemos a prueba la adaptabilidad y la previsión." #NT!
 bp2_decision.0002.desc_hair_shaving: "Afeitarse una cabellera atractiva demuestra fuerza de voluntad." #NT!
 bp2_decision.0002.desc_cleansing: "El poder limpiador de $cleansing_type_element$ sólo puede alcanzarse con paciencia y celo." #NT!
 bp2_decision.0002.desc_end: "\n\nSi [teentribal.GetFirstNameNoTooltip] pasa cualquiera de estas pruebas, [teentribal.GetSheHe] será favorecido a los ojos de [ROOT.Char.GetFaith.HighGodName], y honrado como un digno [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]." #NT!
 bp2_decision.0002.desc_end_root: "\n\nSi paso alguna de estas pruebas, seré digno a los ojos de [ROOT.Char.GetFaith.HighGodName] y un honrado [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]." #NT!
 bp2_decision.0002.effect_tt: "Obtiene un punto [personality_trait|E], [lifestyle_experience|E] o [skill|E]" #NT!
 bp2_decision.0002.effect_modifier_tt: "Ganancias [GetModifier('proven_adult_modifier').GetNameWithTooltip] o [GetModifier('insecure_adult_modifier').GetNameWithTooltip] durante #V 10 años#!" #NT!
