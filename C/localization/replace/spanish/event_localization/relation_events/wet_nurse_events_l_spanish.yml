 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7022.t: "$bp2_decision.0002.t$: Se lucha contra el $rites_of_passage_duel$" #NT!
 bp2_yearly.7022.desc_child_win: "Cuando termina la bendición del [ROOT.Char.GetFaith.PriestNeuter], las armas de los retadores suenan juntas. La experiencia de [sc_loser.GetFirstNamePossessive] permite a [sc_loser.GetHerHim] aprovechar una ventaja inmediata, pero, aun así, [sc_loser.GetSheHe] no puede rechazar los ataques inteligentes de [sc_victor.GetFirstNamePossessive] por mucho tiempo.\n\nMi [ROOT.Char.Custom2('RelationToMe',teentribal)] hace que [sc_loser.GetFirstNameNoTooltip] caiga.\n\n"Me rindo !" gime el mayor [sc_loser.GetWomanMan]. "[sc_victor.GetFirstNameNoTooltip] me ha roto los nudillos y me ha cegado con sangre vital: [sc_victor.GetSheHe] es un guerrero tan completo como cualquier otro. ¡Un [sc_loser.GetFirstNamePossessive]0 [sc_loser.GetFirstNamePossessive]1 muy merecedor!"\n\nEl rito se completa así." #NT!
 bp2_yearly.7022.desc_child_lost: "¡Apenas se rocían las libaciones cuando [sc_loser.GetFirstName] lanza un feroz asalto! Bajo la lluvia de golpes, [sc_victor.GetFirstNamePossessive] la experiencia sirve: [sc_victor.GetSheHe] resiste la tormenta. Mi joven [ROOT.Char.Custom2('RelationToMe',teentribal)], pronto cansado, da todo a la pelea [sc_loser.GetHerHis]... pero finaliza este rito con hierro en la garganta de [sc_loser.GetHerHis].\n\nAl ver el fuego todavía en los ojos del oponente de [sc_victor.GetHerHis], [sc_victor.GetFirstNameNoTooltip] es amable.\n\n "¡Esto es un [sc_loser.GetWomanMan] ante mí! La lucha, no la victoria, le otorga a [sc_loser.GetHerHim] un lugar entre nosotros. [sc_victor.GetFirstNamePossessive]0 ha demostrado el coraje de un guerrero y el mérito de [sc_victor.GetFirstNamePossessive]1"." #NT!
 bp2_yearly.7022.desc_root_win: ""¡Suficiente!" jadea [sc_loser.GetFirstName], arrojando [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponNameOrType')] al suelo. "¡Da el golpe mortal como un [ROOT.Char.GetWomanMan] con todo honor! Me avergonzaría morir ante un [teentribal.Custom('GirlBoy')]."\n\n"Pero — #EMP ¿qué estoy diciendo?#! Ya luchas como un verdadero [ROOT.Char.GetWomanMan] . Como un [ROOT.Char.GetTitleAsName]: aquel que conocerá el poder, conocerá la victoria. Hablaré por ti y me ocuparé de que tus privilegios crezcan."\n\n¡Está hecho! Por la virtud de mi [ROOT.Char.Custom('SignatureWeaponNameOrType')], estoy probado." #NT!
 bp2_yearly.7022.desc_root_lost: "Aunque no puedo igualar la veteranía de [sc_victor.GetFirstName]... ¡el rito no puede terminar así! Intento ponerme de pie, preparándome, y me desarman. Persigo mi arma, pero el enemigo bloquea mi camino. #EMP ¡No puede terminar así!#! \n\n[sc_victor.GetFirstNameNoTooltip] me mira divertido.\n\n"¡Espera, joven [ROOT.Char.Custom('RegionalFerociousAnimal')]! ¡Mi [ROOT.Char.GetTitleAsName], la tuya es la ferocidad de un [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]! Has luchado con valentía y, derrotado o no, te honro como miembro de la tribu."\n\n"Este resultado será aceptado"." #NT!
 bp2_yearly.7022.toast: "El duelo formas [teentribal.GetFirstNameNoTooltip]" #NT!
 bp2_yearly.7022.a: "¡Tal es la determinación del [teentribal.GetHouse.GetBaseNameNoTooltip]!" #NT!
 bp2_yearly.7022.a_victory: "Ganar es ganar confianza en el oficio del guerrero y en uno mismo." #NT!
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] nunca olvidará esta pérdida... y [teentribal.GetSheHe] aprenderá que la tenacidad de [teentribal.GetHerHis] tiene usos más allá del campo de batalla." #NT!
 bp2_yearly.7022.b: "La tribu obtendrá un nuevo campeón." #NT!
 bp2_yearly.7022.b_victory: "Aún quedan muchos trucos por aprender, ¡pero éste es un buen comienzo!" #NT!
 bp2_yearly.7022.b_loss: "¡[teentribal.GetFirstNameNoTooltip] debe dedicarse al entrenamiento, a los duelos mejor reñidos que se avecinan!" #NT!
 bp2_yearly.7022.c: "¡Una maldita pelea! Una pelea #EMP muy#! sangrienta..." #NT!
 bp2_yearly.7022.c_victory: "Se produjo una especie de júbilo, se despertó un fervor perverso... con el flujo de sangre." #NT!
 bp2_yearly.7022.c_loss: "Veo un contador de suministros aquí, no un luchador... si [teentribal.GetFirstNameNoTooltip] quiere vivir mucho tiempo." #NT!
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$" #NT!
 bp2_yearly.7023.desc: "Los [ROOT.Char.GetCulture.GetCollectiveNoun] de mi tribu se reúnen para presenciar el rito de la escarificación. Con el humo de las hierbas sagradas espeso en el aire, mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] comienza la ceremonia. Los reunidos guardan silencio.\n\n[priest.GetSheHe|U] desenvaina la espada ritual.\n\n"Aquí, [teentribal.GetFirstName] del [teentribal.GetHouse.GetName]", entona el sagrado [priest.GetWomanMan], "será marcado y tallado, desgarrado por el dolor. Cuando Mire [teentribal.GetHerHim] en los próximos días, veremos convicción, veremos que [teentribal.GetSheHe] es un [teentribal.GetWomanMan]"." #NT!
 bp2_yearly.7023.a: "Llevar la prueba es conocer el orgullo." #NT!
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] corta vigorosamente, una y otra vez." #NT!
 bp2_yearly.7023.a_nothing: "Los cortes estan limpios" #NT!
 bp2_yearly.7023.a_scarred: "Los cortes dejan marcas duraderas." #NT!
 bp2_yearly.7023.a_wounded: "Los cortes son salvajemente profundos." #NT!
 bp2_yearly.7023.b: "¿Quizás esto pueda ser simplemente... simbólico?" #NT!
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] es suave con la hoja, dejando sólo una escasa impresión." #NT!
 bp2_yearly.7023.c: "$bp2_decision.0002.f$" #NT!
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$" #NT!
 bp2_yearly.7024.desc: ""El aislamiento enriquece el cuerpo, el espíritu", insiste mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "¡En tranquilidad, sagacidad! En supervivencia, astucia. Elige un lugar de armonía... pero en algún lugar salvaje, duro."\n\n[priest.GetSheHe|U] arroja algunas escasas provisiones.\n\n" #NT!
 bp2_yearly.7024.desc_capital: ""Un [teentribal.Custom('GirlBoy')] está seguro en casa, en el [rite_location.GetTerrain.GetNameNoTooltip|l] de [rite_location.GetName]." #NT!
 bp2_yearly.7024.desc_abroad: "Para una verdadera prueba, ¡considere el extraño y lejano [abroad_location.GetTerrain.GetNameNoTooltip|l] de [abroad_location.GetName]!" #NT!
 bp2_yearly.7024.desc_realm: "O el autor del rito puede viajar brevemente: ¿a [realm_location.GetName], tal vez?" #NT!
 bp2_yearly.7024.desc_end: "Ahora, niña, ve... con la sabiduría de [priest.GetFaith.KnowledgeGodName]"." #NT!
 bp2_yearly.7024.a: "¡A tierras lejanas!" #NT!
 bp2_yearly.7024.a.tt: "#N Mayor#! probabilidad de peligro" #NT!
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName] viajará al [abroad_location.GetTerrain.GetNameNoTooltip|l] de [abroad_location.GetName], dentro del ámbito de [foreign_ruler.GetName]" #NT!
 bp2_yearly.7024.win: "Evitó todo peligro" #NT!
 bp2_yearly.7024.lose: "Atrapado en peligro" #NT!
 bp2_yearly.7024.b: "El viaje no tiene por qué ser demasiado largo." #NT!
 bp2_yearly.7024.b.tt: "#Z Media#! probabilidad de peligro" #NT!
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName] viajará al [realm_location.GetTerrain.GetNameNoTooltip|l] de [realm_location.GetName]" #NT!
 bp2_yearly.7024.c: "La naturaleza salvaje local servirá." #NT!
 bp2_yearly.7024.c.tt: "#P Menor#! probabilidad de peligro" #NT!
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName] se aislará en el [rite_location.GetTerrain.GetNameNoTooltip|l] de [rite_location.GetName], el [realm_capital|E]" #NT!
