 bp2_decision.0002.a.lose: "Si la pelea está perdida" #NT!
 bp2_decision.0002.b: "Un ritual de escarificación." #NT!
 bp2_decision.0002.b.tt: "¡Muestre para todos la prueba del dominio de la mente sobre el cuerpo!" #NT!
 bp2_decision.0002.b_scarred: "Si las cicatrices son profundas" #NT!
 bp2_decision.0002.b_scarred.tt: "Gana [GetTrait('scarred').GetName( GetNullCharacter )|LV] o [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]" #NT!
 bp2_decision.0002.b_modifier: "Si apenas se toca la hoja" #NT!
 bp2_decision.0002.c: "Reclusión." #NT!
 bp2_decision.0002.c.tt: "La dura naturaleza salvaje revela el verdadero yo." #NT!
 bp2_decision.0002.c.destination: "Elegirás un destino [travel|E]" #NT!
 bp2_decision.0002.c_win: "Si el aislamiento es magistral" #NT!
 bp2_decision.0002.c_lose: "Si el aislamiento es desgarrador" #NT!
 bp2_decision.0002.c_trait: "Obtiene un [commander_trait|E] según el terreno del destino." #NT!
