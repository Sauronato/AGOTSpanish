 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$" #NT!
 bp2_yearly.7021.desc: "Un [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] debe detestar el miedo, rechazar la debilidad y esperar conocer el dolor en la vida.\n\nEl joven [teentribal.GetFirstName] ha dado golpes a otros jóvenes, pero nunca sufrió el ataque de un [ROOT.Char.GetCulture.GetNameNoTooltip] adulto.\n \nMuchos son los valientes guerreros de nuestra tribu, pero solo uno puede poner a prueba mi [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] valor." #NT!
 bp2_yearly.7021.desc_root: "Un guerrero nace de la lucha, nace en la sangre.\n\nHe dado golpes a otros jóvenes jóvenes, pero nunca he encontrado un oponente verdaderamente digno: un [ROOT.Char.GetCulture.GetName] adulto.\n\nMuchos son los valientes guerreros de nuestra tribu, pero Sólo puedo desafiar a uno para demostrar mi disposición." #NT!
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U] caras [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!" #NT!
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], ¡me pondré a prueba contra ti!" #NT!
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] desafía a [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] a un [single_combat_duel|E]" #NT!
 bp2_yearly.7021.b_root: "¡Desafío a mi [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]!" #NT!
 bp2_yearly.7021.b: "¡[teentribal.GetSheHe|U] se batirá en duelo con mi [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!" #NT!
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] desafía a [duelist_1.GetFirstName] a [single_combat_duel|E]" #NT!
 bp2_yearly.7021.c: "El [duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip] — ¡adelante!" #NT!
 bp2_yearly.7021.c_root: "Prefiero luchar contra mi [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]." #NT!
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] desafía a [duelist_2.GetFirstName] a [single_combat_duel|E]" #NT!
