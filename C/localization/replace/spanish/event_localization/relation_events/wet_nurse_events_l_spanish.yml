 rites_of_passage_decision_desc: "Los jóvenes de cierta edad pueden participar en un rito de iniciación: un ritual que los marca como adultos con estatus en la tribu." #NT!
 rites_of_passage_decision_effect_tooltip: "Un joven participa en uno de los siguientes: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ o Limpieza Elemental" #NT!
