l_spanish:
  # # Trampled Underfoot 
 court.8001.t: "Pisoteado"
 court.8001.desc.intro:1 ""How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!" \n\nIs that my gardener, [gardener.GetTitledFirstName], I hear bellowing? I turn to see [gardener.GetHerHim] carrying [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] by the scruff of [child_1.GetHerHis] neck down the hall towards me. \n\nThe child flails wildly, covered in petals and dirt, unable to reach [gardener.GetFirstNamePossessiveNoTooltip] arm: ""How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!" \n\nIs that my gardener, [gardener.GetTitledFirstName], I hear bellowing? I turn to see [gardener.GetHerHim] carrying [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] by the scruff of [child_1.GetHerHis] neck down the hall towards me. \n\nThe child flails wildly, covered in petals and dirt, unable to reach [gardener.GetFirstNamePossessiveNoTooltip] arm: "Put me down! I-I'll tell the [ROOT.Char.GetTitleAsNameNoTooltip] on you!" \n\nMy gardener dumps [gardener.GetHerHis] cargo in a heap at my feet, "The darned [child_1.Custom('GirlBoy')] has trampled all my hard work, my [ROOT.Char.GetLadyLord]! It will take #EMP weeks#! to undo the damage..." \n\n[child_1.GetFirstNameNoTooltip] wipes the tears from [child_1.GetHerHis] eyes and meekly sobs," #NT!
 court.8001.desc.diplomacy: ""¡Me estaban persiguiendo! Nunca he perdido un juego de #EMP it#!!"
 court.8001.desc.martial: ""Sólo me estaba escondiendo de los soldados... ¡Tuvimos que emboscarlos para ganar la batalla!"
 court.8001.desc.stewardship: ""¡No es mi culpa! [gardener.GetSheHe|U] ¡Ponlos sobre nuestro pequeño castillo!""
 court.8001.desc.intrigue: ""Estábamos jugando al escondite, nadie me habría encontrado si no fuera por #EMP [gardener.GetHerHim]#!!""
 court.8001.desc.learning: ""¡Sólo estaba mirando! ¡Esta vez son de un color diferente!""
 court.8001.desc.fallback: "-¡No hice nada! ¡Solo estaba jugando!"
 court.8001.a.diplomacy: "A veces vale la pena que te atrapen, mi [child_1.Custom('GirlBoy')]."
 court.8001.a.martial: "Pero también debes elegir el #EMP campo de batalla correcto#! ¡mi [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship: "Conozco un mejor lugar para construir tu poderosa corte mi [child_1.Custom('GirlBoy')]."
 court.8001.a.intrigue: "Oh, te mostraré algunos lugares mucho mejores, mi [child_1.Custom('GirlBoy')]."
 court.8001.a.learning: "También puedes aprender mucho a distancia, mi [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] toma tu punto"
 court.8001.b.gardener: "¡No! #EMP No#! los parterres..."
 court.8001.b.poet: "Delicada belleza, siempre aplastada por tontos torpes..."
 court.8001.c: "Irás y ayudarás a replantarlos."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip] tiene dedos verdes"
 court.8001.d: "¡¿Cómo #EMP te atreves#! a tratar a [child_1.GetFirstNameNoTooltip] de esa manera?!"
 court.8001.e: "Los niños pueden jugar donde quieran, [gardener.GetFirstNameNoTooltip]."
 # # Underequipped 
 court.8010.t: "Subequipado"
 court.8010.desc.intro: "Estoy disfrutando de un raro momento de tranquilidad entre consejos, cuando [underequipped.GetTitledFirstName] me lleva a un lado. \n\n"Mi señor...", comienza [underequipped.GetSheHe] con cuidado,"
 court.8010.desc.champion: ""Como su campeón, estoy orgulloso de representarlos,"
 court.8010.desc.bodyguard: ""Como tu guardaespaldas, es un honor para mí protegerte,"
 court.8010.desc.knight: "Como tu [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], es mi santo deber luchar tus batallas,"
 court.8010.desc.bold: "¡Pero esto es ridículo!" \n\n[underequipped.GetSheHe|U] desenvaina a medias la espada [underequipped.GetHerHis] de su vaina, llamando la atención sobre sus numerosos cortes y hoyos. "¡No se puede esperar que haga mi trabajo con esta torpe barra!""
 court.8010.desc.meek:0 "but..." \n\n[underequipped.GetSheHe|U] looks doubtful for a moment, then makes a weak but exasperated gesture with [underequipped.GetHerHis] scabbard: "but..." \n\n[underequipped.GetSheHe|U] looks doubtful for a moment, then makes a weak but exasperated gesture with [underequipped.GetHerHis] scabbard: "How am I supposed to do my job with this old thing?"" #NT!
 court.8010.desc.body: "\n\n"Seguramente la calidad lo es todo cuando se trata de"
 court.8010.desc.champion_end: "actuando en nombre de [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!""
 court.8010.desc.bodyguard_end: "¡Protegiendo la [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] vida!""
 court.8010.a: "¡Mi mejor [underequipped.GetWomenMen] necesita brazos de calidad!"
 court.8010.a.tt: "Se forjará un arma de buena calidad de [underequipped.GetTitledFirstNamePossessiveNoTooltip] elección por [underequipped.GetHerHim]"
 court.8010.a.equipped_tt: "Se forja un arma excelente para [underequipped.GetTitledFirstName]"
 court.8010.c: "Supongo que podría prescindir de una de mis propias armas..."
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip] recibe un arma"
 court.8010.d: "Ve a la armería, como todo el mundo."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] traerá una espada de mala calidad de la armería."
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] recibe una espada de armería"
 court.8010.e: "¡Sal de mi vista, descarado [underequipped.Custom('InsultNoun')]!"
  # # Sartorial Sting 
 court.8020.t: "Picadura sartorial"
 court.8020.desc: "Busied amidst another day at court, I overhear my [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] distinctive irate tone — [couture_guest.GetTitledFirstName] seems to have got [couture_spouse.GetHerHis] goat. \n\nStepping closer, I see my guest smugly jeering, "These so-called #EMP fashions#! are an embarrassment; they would be fit only for servants and children at any respectable #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! court."\n\nMy [couture_spouse.GetWifeHusband] flushes red and cries, "I have had #EMP quite#! enough of you — I don't care if you're the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] guest!" — much to [couture_guest.GetFirstNamePossessiveNoTooltip] surprise. \n\nPulling me aside, [couture_spouse.GetFirstNameNoTooltip] moans bitterly, "That ungrateful [couture_guest.Custom('InsultNoun')] never ceases to mock us; yesterday my servants overheard [couture_guest.GetHerHim] calling our trends #EMP passé!#!"" #NT!
 court.8020.a: "Ven querida, [couture_guest.GetSheHe] solo nos está tomando el pelo."
 court.8020.b: "Supongo que podríamos esforzarnos un poco más..."
 court.8020.d: "¿Pasado? #EMP ¡¿PASADO?!#!"
  
 poor_host_modifier: "Anfitrión inadecuado"
 poor_host_modifier_desc: "Este personaje ha roto las reglas no escritas de la hospitalidad."
 hunting_pooches_modifier: "Perros finos"
 hunting_pooches_modifier_desc: "La corte de este personaje está equipada con perros de caza particularmente impresionantes."
  # # Pawful of Pooches 
 court.8030.t: "Un montón de perritos"
 court.8030.desc.intro: "As [huntmaster.GetTitledFirstName], my huntmaster, enters the room, a gaggle of cooing courtiers descends upon [huntmaster.GetHerHim]. \n\nWhen [huntmaster.GetSheHe] finally breaks past, the cause of the stir becomes clear: cradled in [huntmaster.GetHerHis] arms is a blanket full of squirming puppies, a sort of [ROOT.Char.Custom('get_region_dog_type')] by the look of them — and very impressive too! \n\nMy $master_of_hunt_court_position$ smiles broadly, "My liege, I simply had to show you this litter; once these pooches have grown and been trained I daresay they will be the envy of every [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] hunting party!" \n\n" #NT!
 court.8030.desc.one: "No puedo evitar notar mis [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], esforzándose por ver bien a los pequeños perros."
 court.8030.desc.two: "Con el rabillo del ojo veo a dos de mis hijos, [child_1.GetFirstName] y [child_2.GetFirstName], claramente embelesados ​​por los cachorros, y en particular por el más grande de todos."
 court.8030.desc.body: "\n\nPicking up the biggest, [huntmaster.GetTitledFirstNameNoTooltip] ruminates, "This may be the greatest dog of its generation!"" #NT!
 court.8030.a: "¡No puedo esperar a su debut!"
 court.8030.b: "¡El más grande será para mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c: "Sólo [child_2.GetFirstNameNoTooltip] merece un chico tan bueno."
 court.8030.d: "¡Ah, estaba esperando un cachorro tan magnífico!"
 # # Aristocratic Pretensions 
 court.8040.t: "Pretensiones aristocráticas"
 court.8040.desc.intro: "Tres de mis cortesanos están discutiendo abiertamente sobre mi 'gran número' de títulos al alcance del oído deliberadamente, lamentando en voz alta lo agotador que debe ser para el [ROOT.Char.GetTitleAsNameNoTooltip] administrar tantas propiedades [ROOT.Char.GetHerselfHimself]... \n\nSon tan uña y carne:"
 court.8040.desc.position_holder: "fiel [position_holder.GetName] — un sirviente de la corte;"
 court.8040.desc.knight: "galante [knight.GetName] — mi distinguido [ROOT.Char.Custom('MountedWarriorTerm')|U];"
 court.8040.desc.relative: "[relative.GetName] — mis parientes titulados[relative.GetWomanMan];"
 court.8040.desc.ambitious: "hambriento de poder [ambitious.GetName] — siempre en busca de poder;"
 court.8040.desc.arrogant: "arrogante [arrogant.GetName] — cabeza en alto;"
 court.8040.desc.lowborn: "hecho a sí mismo [lowborn.GetName] — que se arriesga;"
 court.8040.desc.gentry: "altivo [gentry.GetName] — el privilegiado [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — simplemente feliz de estar involucrado;"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — como llaman los guardias [generic_2.GetHerHim];"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — un títere eminentemente olvidable;"
 court.8040.desc.body: "y cegadoramente ausente: una pizca de humildad. \n\nPor encima del estruendo de los chismes de los cortesanos, distingo claramente las palabras: '[worst_title.GetTierAsNameNoTooltip]' y '[worst_title.GetNameNoTier]', en lo que estoy seguro era el tono burlón de [button.GetFirstNamePossessiveNoTooltip]. \n\nEl trío desvergonzado se gira para mirarme y los atrapo con una mirada fulminante."
 court.8040.a: "Sí, sí, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] es tuyo."
 court.8040.b: "Este pequeño juego puede terminar: ¡el [worst_title.GetTierAsNameNoTooltip] es [courtier_2.GetFirstNamePossessiveNoTooltip]!"
 court.8040.c: "¡Tú ahí! [courtier_3.GetTitledFirstNameNoTooltip]? ¡El título es tuyo!"
 court.8040.d: "¡Sé lo que estás tramando! ¡Es hora de demostrar tu valía!"
 court.8040.d.flavor_tt: ""Al más fuerte""
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] lo quiere más"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] es el último [courtier_2.GetWomanMan] que queda en pie"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] sale en primer lugar"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip] recibe [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e: "Cada uno de ustedes, díganme por qué merecen un título."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] es el más convincente"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] impresiona por su elocuencia"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] habla bien"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] jura no unirse a ninguna facción durante 20 años"
 court.8040.f: "¿Qué estás mirando?"
  # # A Little Bird 
 court.8050.t: "un pajarito"
 court.8050.desc:0 "At first I thought they were merely idiosyncrasies, but it is clear one of the many servants at court has been furtively signaling me.\n\nI approach [servant.GetHerHim] with my guards at a quiet moment, and [servant.GetSheHe] whispers conspiratorially: "At first I thought they were merely idiosyncrasies, but it is clear one of the many servants at court has been furtively signaling me.\n\nI approach [servant.GetHerHim] with my guards at a quiet moment, and [servant.GetSheHe] whispers conspiratorially: "Great [ROOT.Char.GetTitleAsNameNoTooltip], my name is [servant.GetFirstName]. We overhear much while waiting on your guests; they hardly even notice our presence..." \n\nI look at [servant.GetHerHim] doubtfully, wondering whether I really want to hear what [servant.GetSheHe] says next. [servant.GetSheHe|U] returns the look, clearly unsure whether [servant.GetSheHe] is making a mistake. \n\nAt last, [servant.GetSheHe] swallows, "My [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], your [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] behind the closed doors of your [ROOT.Char.Custom('FortifiedBuilding')] — I swear it with [servant.GetFaith.HighGodName] as my witness!"" #NT!
 court.8050.a: "Necesito a alguien más confiable como tú, [servant.GetWomenMen], [servant.GetFirstNameNoTooltip]."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip] se unirá a tu [court|E]"
 court.8050.b: "¿Qué más has escuchado?"
 court.8050.b.tt: "Aprenderás un secreto de otra persona en la corte."
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive] Secret"
 court.8050.c: "Toma esto: solo me informarás a mí."
 court.8050.c.tt: "Tu [spymaster|E] tendrá más probabilidades de interrumpir los planes mientras este modificador esté presente"
 court.8050.d: "¡Arresten a este demonio acechante!"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] es arrojado a las mazmorras"
  # Modifiers 
 servant_informants_modifier: "Informantes sirvientes"
 servant_informants_modifier_desc: "Los chismes en la corte de este personaje son reportados por una red de sirvientes espías."
  # # Scornful Sycophants 
 court.8060.t: "Aduladores desdeñosos"
 court.8060.desc.intro: "Me detengo un momento en el umbral del pasillo, admirando la luz del sol, cuando escucho una risa burlona que viene a la vuelta de la esquina. \n\n "¡Yo #EMP lo sé! #!", Escucho a mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], riéndose,"
 court.8060.desc.fashion: ""Cuando camino por ahí, a veces juro que siento que estoy en la cancha de los [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] grand[snooty_1.GetMotherFather]; ¡las tendencias son tan cansadas y tradicionales!" \n\n"
 court.8060.desc.servants_1: ""Esperas #EMP todo el día#! a un sirviente y luego vienen dos a la vez, ¡sin lo que pediste!" \n\n"
 court.8060.desc.food_1: ""¿Viste cómo quedó el banquete de anoche? ¡Prefiero masticar mi plato antes que comer esa porquería de cerdo!" \n\n"
 court.8060.desc.body:0 "Another tittering voice cuts in: "Another tittering voice cuts in: "My goodness, I thought I was the only one who noticed! Not to mention" #NT!
 court.8060.desc.lodgings: "¡El tamaño #EMP#! de nuestras habitaciones! ¡Apenas hay espacio suficiente para un camastro de sirviente!"
 court.8060.desc.food_2: "La comida en este lugar es realmente terrible, ¡y las porciones son tan #EMP pequeñas#!!"
 court.8060.desc.servants_2: "Los encargados... ¡He desistido de pedirles nada: o no saben lo que es o no vuelven nunca!"
 court.8060.desc.outro: "\n\n¿Es ese mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName], ahora reprimiendo una carcajada? ¡Qué descaro...!"
 court.8060.a.fashion: "Voy a montar un nuevo stand de ropa solo para ti, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "¿Quizás podrías sugerirme algún personal calificado, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], tengo una comida especial planeada mañana."
 court.8060.b.food: "Pronto empezará un nuevo cocinero, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Me mudaré a habitaciones más grandes esta noche, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Supongo que nos vendría bien unas cuantas manos más que nos ayudaran."
 court.8060.c: "¡Quítense de mi camino, percebes desagradecidos!"
 court.8060.d: "Si no te gusta, ¡ve a buscar a alguien más para aprovecharte!"
 court.8060.e: "Las distracciones mundanas sólo nos separan de [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt: "Todo vasallo o cortesano no cínico de una fe ascética."
 court.8060.f: "Hermoso día ¿no?"
 court.8060.f.flavor: "Hay que mantener las apariencias"
  # # Feeling Useful 
 court.8070.t: "Sentirse útil"
 court.8070.desc:0 "My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] potters around court aimlessly each day, making clear [parent.GetHerHis] yearning for a purpose I am too busy to provide. \n\nToday [parent.GetSheHe] finally corners me: "My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] potters around court aimlessly each day, making clear [parent.GetHerHis] yearning for a purpose I am too busy to provide. \n\nToday [parent.GetSheHe] finally corners me: "Oh there you are [ROOT.Char.GetFirstNameNoTooltip], to me you are still my little [ROOT.Char.Custom('GirlBoy')] you know! Let me take some of the burden from your shoulders — there is so much I can still teach you." \n\nMy entourage do their best to find something else to look at, but it only worsens my embarrassment. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], what is the matter? Don't you care for your dear old [parent.Custom('GetMaPa')]? After all I've done for you?"" #NT!
 court.8070.a: "Encontraré algo que puedas hacer, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] esperará un [court_position|E] en los próximos meses"
 court.8070.b: "¿Has pensado en entregar tu vida a [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c: "Simplemente acepta cualquier trabajo..."
 court.8070.d: "Estoy #EMP muy#! ocupado, [parent.GetMotherFather]."
 court.8071.satisfied: "[parent.GetMotherFather|U] se calienta con el rol [parent.GetHerHis]"
 court.8071.disappoint: "[parent.GetMotherFather|U] cansa esperar"
  # Modifiers 
 promised_court_position_modifier: "Posición prometida"
 promised_court_position_modifier_desc: "A este personaje se le ha asegurado un puesto en la corte en un futuro próximo, y se lo cuenta a todo aquel que esté dispuesto a escucharlo."
  # # Maternal Reproach 
 court.8080.t: "[parent.Custom('GetMaternalPaternal')|U] Reproche"
 court.8080.desc.intro: "Mi [parent.GetMotherFather], [parent.GetTitledFirstName] se ha estado volviendo más irritable cada día. \n\nMientras me siento en mi trono, contemplando las posibles causas, el [parent.GetWomanMan] [parent.GetHerselfHimself] se lanza contra mí, tal como solía hacerlo [parent.GetSheHe] cuando me portaba mal de niña.\n\n"[ROOT.Char.GetFirstNameNoTooltip], mi [ROOT.Char.Custom('GetDaughterSon')]! Tienes que hacer algo al respecto."
 court.8080.desc.fashion: "¡A esos tristes harapos los llamáis ropa!"
 court.8080.desc.servants: "¡Tus sirvientes incompetentes y sobrecargados!"
 court.8080.desc.lodgings: "¡Los escasos alojamientos que ofreces a tus invitados!"
 court.8080.desc.food: "¡Las terribles ofrendas en tu mesa de banquete!"
 court.8080.desc.outro: "¡¿No te importa lo que la gente piense de ti?!"\n\n"Esta no es forma de que un [ROOT.Char.GetTitleAsNameNoTooltip] presente a [ROOT.Char.GetHerselfHimself]; a este ritmo serás el hazmerreír de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] —¡no!— de todos los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 court.8080.a: "Sí [parent.Custom('GetMamaPapa')], lo arreglaré..."
 court.8080.b: "Ah, ¿así que crees que eres mejor que mis cortesanos?"
 court.8080.b.tt: "Cada [courtier|E]"
 court.8080.c.nun: "¿Quizás preferirías los hábitos de un [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk: "¿Quizás preferirías las túnicas de un [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback: "¿Has considerado dedicarte a [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.d.fashion: "Creo que #EMP you#! deberías cosernos algunos reemplazos."
 court.8080.d.servants: "Bueno, ¿por qué no echar una mano a los sirvientes?"
 court.8080.d.lodgings: "¿Quizás podrías ceder tu habitación a otra persona?"
 court.8080.d.food: "Bueno, busca otro lugar para comer..."
 court.8080.e: "¡Ya no puedes hablarme así!"
  # Modifiers 
 court_8080_degraded_modifier: "Degradado"
 court_8080_degraded_modifier_desc: "Este personaje ha sido humillado públicamente por su hijo y señor por quejarse."
  # # Building Blocks 
 court.8090.t: "Bloques de construcción"
 court.8090.desc.intro: "Mis [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], ciertamente toman en serio sus deberes como $royal_architect_court_position$; el apasionado debate de [architect.GetHerHis] con mis [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName], domina la habitación. \n\n"¡Sí, precisamente!", exclama [architect.GetFirstNameNoTooltip], "Las ruinas allí están plagadas de piedras talladas que podrían transferirse fácilmente a"
 court.8090.desc.intro_alt: "Un conocido arquitecto de [my_county.GetNameNoTier], [architect.GetTitledFirstName], está de visita en el tribunal."
 court.8090.desc.intro_end: "[architect.GetHerHis|U] apasionado debate con mi [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName], domina la sala. \n\n"¡Sí, precisamente!" [architect.GetFirstNameNoTooltip] exclama, "Las ruinas allí están plagadas de piedra tallada que fácilmente podría ser transferida a"
 court.8090.desc.religious: "¡el [ROOT.Char.GetFaith.HouseOfWorship] de [temple_barony.GetNameNoTier]!""
 court.8090.desc.castle: "el [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')] en [my_barony.GetNameNoTier]!""
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] rubs [steward.GetHerHis] chin doubtfully, "Still, it sounds like a lot of work, and the locals who use those materials won't like it." \n\n[architect.GetFirstNameNoTooltip] rolls [architect.GetHerHis] eyes at this reasonable rebuttal," #NT!
 court.8090.desc.chaplain:0 "but is cut off by my [chaplain.GetHeldCourtAndCouncilPositionsString]: "but is cut off by my [chaplain.GetHeldCourtAndCouncilPositionsString]: "The nearby [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier] is in dire need of expansion;" [chaplain.GetTitledFirstName] squeals. "That is where the rubble should go!"" #NT!
 court.8090.desc.fallback: "burlándose, "Podemos darle un uso mucho mejor del que los plebeyos podrían, ¡lo sabes!""
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip] #EMP podría#! mejorar un poco..."
 court.8090.b: "Irá a la casa [ROOT.Char.GetFaith.HighGodNamePossessive] en [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c: "En su lugar, quiero expandir [backup_barony.GetNameNoTooltip]."
 court.8090.c.tt: "Esta opción está disponible porque [architect.GetFirstNameNoTooltip] es tu $royal_architect_court_position$"
 court.8090.d: "Deja esos desgastados sillares para los plebeyos."
  # Modifiers 
 court_8090_commoners_modifier: "Ruinas comunes"
 court_8090_commoners_modifier_desc: "La gente común de este condado se beneficia al desmantelar ruinas antiguas para obtener materiales de construcción."
  # # Questionable Concoction 
 court.8100.t: "Brebaje cuestionable"
 court.8100.desc: "Caminando entre las audiencias, escucho a mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName], discutiendo el último vuelo de la imaginación de [physician.GetHerHis]. \n\n"...supuestamente es la poción más fuerte que existe, y proviene solo de los confines más lejanos del mundo, o eso dicen los comerciantes y alquimistas con los que he hablado". \n\n[physician.GetSheHe|U] saca un frasco de líquido amarillo pálido, haciéndolo girar debajo de las narices enroscadas de mi cortesano. \n\n"Dicen que otorga vigor y larga vida, y es el favorito de aquellos que van a la batalla, pero solo los más fuertes pueden manejar su poder"."
 court.8100.a: "¿La poción más fuerte, dices? Dámela aquí."
 court.8100.b: "¿En serio? Deja que mi $food_taster_court_position$ lo intente primero."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName] no es $trait_forgiving$:"
 court.8100.c: "Sólo [ROOT.Char.GetFaith.HighGodName] puede concedernos fuerza."
 court.8100.d: "¡Esa bazofia no es apta para una bestia, y mucho menos para un hombre!"
 court.8100.tt.handle_potion: "Manejas la poción más fuerte"
 court.8100.tt.need_weaker: "Debería haber encontrado una poción más débil."
 court.8100.tt.too_strong: "La poción es demasiado fuerte para ti."
  # Modifiers 
 strong_potion_modifier: "Poción fuerte"
 strong_potion_modifier_desc: "Este personaje ha logrado manejar las pociones más fuertes."
 feeling_unwell_modifier: "sentirse mal"
 feeling_unwell_modifier_desc: "Este personaje debería haber encontrado algunas pociones más débiles."
 # # Upon the Block 
 court.8110.t: "En el bloque"
 court.8110.desc.intro:0 "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "What #EMP is#! the matter?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "What #EMP is#! the matter?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "My [ROOT.Char.GetLadyLord], forgive me, it is just that I have not had a good kill in weeks..." \n\n"Come, that" #NT!
 court.8110.desc.leader_1: "repugnante agitador, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic: "hereje descarado, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen: "pagano inmundo, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel: "infiel sin Dios, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble: "demonio deplorable, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback: "odioso [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body: "es solo #EMP languideciendo#!, esperando que anuncie su fecha de ejecución."
 court.8110.desc.religious: "No le importa [ROOT.Char.GetFaith.DeathDeityName] cuando el alma impía llega a [ROOT.Char.GetFaith.NegativeAfterLife]...""
 court.8110.desc.leader_2: "Mientras [prisoner_1.GetSheHe] viva, [prisoner_1.GetSheHe] puede ser un símbolo para otros renegados...""
 court.8110.desc.criminal: "Permíteme poner esa miseria de [prisoner_1.Custom('GetCrimeDesc')] sobre [prisoner_1.GetHerHis]...""
 court.8110.a: "Muy bien, es hora [prisoner_1.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.b: "No, es el turno de [prisoner_2.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.c: "Sí, y #EMP tú#! eres un [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor: "Mi $executioner_court_position$ debería saber cuál es su lugar"
 court.8110.d: "Disfrutas esto demasiado, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e: "No hay prisa"
  # # Novel Perspectives 
 court.8120.t: "Perspectivas novedosas"
 court.8120.desc.intro: "Me siento en silencio, escuchando a mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName], enfrascado en un intenso debate teológico con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]. \n\nEste último suplica a [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion: ""...pero [refuter.GetFaith.GetNameNoTooltip] #EMP es#! más cercano a la verdadera palabra de [refuter.GetFaith.HighGodName]; es la destilación más pura de las revelaciones de [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]."\n\n[accuser.GetTitledFirstNameNoTooltip] se burla, [accuser.Custom('quirk_neg_pp')]. "Lee el [accuser.GetFaith.ReligiousText] y verás que"
 court.8120.desc.other_religion: ""...pero las enseñanzas al revés de [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] no pueden compararse seriamente con las de nuestro [refuter.GetFaith.GetReligion.GetNameNoTooltip]; la verdad de [accuser.GetFaith.HighGodNamePossessive] es ​​una mera distorsión de [refuter.GetFaith.HighGodNamePossessive]."\n\n[accuser.GetTitledFirstNameNoTooltip] se burla, [accuser.Custom('quirk_neg_pp')]. "Piénsalo profundamente y verás que"
 court.8120.desc.marriage: "Los lazos sagrados del matrimonio deben ser compartidos sólo con una persona; así nos acercamos a [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.divorce: "El divorcio es para aquellos que no están dispuestos a dedicarse a otro incondicionalmente, buscando la pureza y el [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] no tenía la intención de que fornicáramos fuera del matrimonio y persiguiéramos nuestras pasiones; ¡esa es la #EMP razón#! por la que tenemos estos vínculos!"
 court.8120.desc.witchcraft: "Los rituales impíos de las brujas están en contradicción con la búsqueda de [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] creó a los hombres y a las mujeres juntos, ninguno subordinado al otro, al principio de los tiempos.""
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] no tenía intención de que los miembros de una misma familia se casaran o se reprodujeran entre sí; ¡esta es una tentación que desafía a la naturaleza!""
 court.8120.desc.outro: "\n\n"Por eso no hablo con los perdidos..." [refuter.GetTitledFirstNameNoTooltip] suspira con frustración. "Si no escuchas la verdad, solo espero que de alguna manera te salves del infierno [accuser.GetFaith.NegativeAfterLife].""
 court.8120.a.accuser: "[accuser.GetSheHe|U] tiene un punto, [refuter.GetFirstNameNoTooltip]."
  #AGOT Modified, Vanilla Error 
 #court.8120.a.refuter: "[refuter.GetSheHe|U] tiene un punto, [accuser.GetFirstNameNoTooltip].""
 court.8120.a.refuter: "[refuter.GetSheHe|U] tiene un punto, [accuser.GetFirstNameNoTooltip]."
 court.8120.c: "Venid amigos, hay muchas maneras de honrar al creador."
 court.8120.d: "¡Mira, estas son las [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] verdades!"
 court.8120.d.tt: "Cada celoso [THIS.Char.GetFaith.GetAdjectiveNoTooltip] [vassal|E], [courtier|E] y [guest|E]"
  #AGOT Modified 
 #court.8120.e: "No quiero volver a escuchar este tipo de conversaciones, [accuser.GetFirstNameNoTooltip]."
 court.8120.e: "No quiero volver a escuchar este tipo de conversaciones, [insulted_character.GetFirstNameNoTooltip]."
 court.8120.f: "No nos corresponde debatir lo divino."
 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description: "[ROOT.Char.GetTitledFirstNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] colección personal encuadernada de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] enseñanzas, enfrentada con un dorado [ROOT.Char.GetFaith.ReligiousSymbol]."
  # # Contrived Conflict 
 court.8130.t: "Conflicto artificial"
 court.8130.desc.intro:0 "While sitting my throne, mulling this and that, a furor erupts. \n\nMy $champion_court_position$ [champion.GetFirstName] roars: "While sitting my throne, mulling this and that, a furor erupts. \n\nMy $champion_court_position$ [champion.GetFirstName] roars: "I know exactly what you meant, you [vassal.Custom('InsultNoun')]! How #EMP dare#! you disrespect our [ROOT.Char.GetTitleAsNameNoTooltip]?!" right in the face of a bewildered [vassal.GetTitledFirstName]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] quickly wades in to separate them, but the atmosphere has already been irreparably tarnished. \n\n" #NT!
 court.8130.desc.bold: ""Such stirring is beneath this court, I will not be cowed by your games." [vassal.GetTitledFirstNameNoTooltip] retorts [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ The [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] and replies, "Very well, I will gladly put this [champion.Custom('InsultAdjective')] brute in [champion.GetHerHis] place."" #NT!
 court.8130.desc.craven: "—¡P-p-pero yo no dije nada de eso! —espeta [vassal.GetTitledFirstNameNoTooltip] incrédulo. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] y tartamudea—: ¡¿Q-qué?! Vamos, ¡seguro que eso no será necesario!"
 court.8130.desc.body: ""¡Te escuché con mis propios oídos!", [champion.GetFirstNameNoTooltip] baja la espalda, "¡Exijo satisfacción por este desaire a mi [ROOT.Char.GetLadyLord]!""
 court.8130.desc.outro: "\n\nTodos esperan mi opinión sobre el asunto, ya que [mediator.GetFirstNameNoTooltip] los mantiene separados."
 court.8130.a: "[champion.GetFirstNameNoTooltip] defenderá mi honor."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip] gana el duelo"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip] gana el duelo"
 court.8130.a.tt: "[champion.GetTitledFirstName] y [vassal.GetTitledFirstName] tienen un [single_combat_duel|E]"
 court.8130.b: "Un malentendido; [vassal.GetFirstNameNoTooltip] es un vasallo leal."
 court.8130.b.tt_me: "Gané el duelo"
 court.8130.c: "Necesito agentes más sensatos."
 court.8130.d: "[vassal.GetSheHe|U] dijo #EMP ¿qué?#! ¡Trae mi [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.d.tt: "[vassal.GetTitledFirstName] y yo tengo un [single_combat_duel|E]"
 court.8130.e: "Tranquilos, no habrá duelo."
  # # Royal Lapse 
 court.8140.t: "Lapso real"
 court.8140.desc:0 "The pageantry of court continues, day after day, from dawn to dusk. [vassal_2.GetTitledFirstName] extemporizes on my greatness, spouting platitudes and praises. Nearby [vassal_1.GetTitledFirstName] joins in, playing to the crowd, grinning stupidly and expecting a sign of my favor for [vassal_1.GetHerHis] antics.A lone bead of sweat trickles interminably down my brow... \n\n[vassal_2.GetFirstNameNoTooltip] notices my distance, inquiring: "The pageantry of court continues, day after day, from dawn to dusk. [vassal_2.GetTitledFirstName] extemporizes on my greatness, spouting platitudes and praises. Nearby [vassal_1.GetTitledFirstName] joins in, playing to the crowd, grinning stupidly and expecting a sign of my favor for [vassal_1.GetHerHis] antics.A lone bead of sweat trickles interminably down my brow... \n\n[vassal_2.GetFirstNameNoTooltip] notices my distance, inquiring: "Are you all right, my [ROOT.Char.GetLadyLord]?" with almost genuine concern.\n\n"I need a break."" #NT!
 court.8140.a: "Mis disculpas, ¿decías?"
 court.8140.a.flavor_tt: "¡Tranquilízate, eres el [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b: "Perdóname, tengo otros asuntos que atender."
 court.8140.b.flavor_tt: "Simplemente levántate, pasa junto a ellos y sal de la habitación."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], guíanos en la oración."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], ¡organízame una fiesta!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], pongámonos en camino."
 court.8140.c.flavor_tt: "Los toleraré, pero sólo mientras la etiqueta lo exija."
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], ¡llamada a la cacería!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], tráeme un caballo nuevo."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], ¿qué te recomienda tu ciencia?"
 court.8140.d.flavor_tt: "¡Eso suena delicioso!"
 court_event_discount_desc: "Evento de la corte"
 court.8140.c.tt: "Puedes organizar un [GetActivityType('activity_feast').GetName] en los próximos 5 años por la mitad de precio."
 court.8140.d.tt: "Puedes organizar un [GetActivityType('activity_hunt').GetName] en los próximos 5 años por la mitad de precio."
 healthy_strolls_modifier: "Paseos saludables"
 healthy_strolls_modifier_desc: "Este personaje ha aprendido a apreciar el valor de los paseos diarios y el aire fresco."
 enjoy_the_travel_modifier: "Disfruta de la Ruta"
 enjoy_the_travel_modifier_desc: "A este personaje le gusta estar de viaje y lo aprovecha al máximo."
 court.8140.c.tt.2: "Podrás organizar un [GetActivityType('activity_pilgrimage').GetName] en los próximos 10 años con un 25% de descuento."
 # # Prandial Excess 
 court.8150.t: "Exceso prandial"
 court.8150.desc.intro: "Cada día parece que mi corte está llena de rumores sobre el próximo banquete, y muchos se han vuelto más corpulentos últimamente..."
 court.8150.desc.taster: "\n\n[food_taster.GetTitledFirstName], mi $food_taster_court_position$, parece más letárgico con cada sesión, sudando más profusamente a medida que cada fantasía extranjera se lleva a la boca de [food_taster.GetHerHis]. \n\n"
 court.8150.desc.body: "La actividad culinaria se ve alimentada por la constante competencia de [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] y [vassal_3.GetTitledFirstNamePossessive] por exigir la comida más memorable de mis cocineros sobrecargados de trabajo. \n\nHoy es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], quien babea "Mi señor, esta noche voy a hacer que las cocinas preparen la salsa más rica conocida por el hombre, ¡servida con un asado de diez aves!", lamiéndose los labios de [demander.GetHerHis] con avidez. \n\n"
 court.8150.desc.almoner_chaplain: "Mis $high_almoner_court_position$, [high_almoner.GetTitledFirstName] y [chaplain.GetCouncilTitleFirstName] hacen un gesto de desaprobación y sacuden la cabeza con un desdén manifiesto."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] suspira con desaprobación, "Estos placeres fugaces no son nada comparados con la gracia de [chaplain.GetFaith.HighGodNamePossessive]...""
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], mi $high_almoner_court_position$, levanta la nariz [high_almoner.GetHerHis], murmurando sobre los pobres hambrientos..."
 court.8150.a: "¡No puedo esperar!"
 court.8150.b: "Solo lo mejor para #EMP mi#! corte."
 court.8150.c: "¡Esta extravagancia ha ido demasiado lejos!"
 court.8150.d: "¿Nunca estarás satisfecho?"
 court.8150.a.tt: "Forjado en el fuego de mil platos, el temple de [food_taster.GetTitledFirstNamePossessiveNoTooltip] ha sido puesto a prueba, y [food_taster.GetSheHe] ha emergido victorioso y más fuerte: [aptitude|E] Aumentado."
 food_taster_mettle_tested_desc: "Poner a prueba el valor"
 court.8150.b.tt: "Desde que la corte dejó de comer en exceso, [high_almoner.GetTitledFirstNameNoTooltip] tiene un suministro casi infinito de alimentos para donar a los pobres: [aptitude|E] Aumentó."
 plenty_to_donate_almoner_desc: "Mucho para donar"
  # # Foremost Knight 
 court.8160.t: "Lo más importante [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro: "Es de esperarse una sana rivalidad entre valientes luchadores, pero la creciente discordia entre [knight_1.GetFirstName] y [knight_2.GetFirstName] está agriando el ambiente en la corte. \n\n[knight_1.GetTitledFirstNameNoTooltip] es ​​ampliamente considerado más hábil, pero [knight_2.GetTitledFirstNameNoTooltip] claramente no está de acuerdo con la afirmación. \n\nEn medio de una audiencia, este último irrumpe en mi sala del trono y, agarrando la empuñadura de la espada de [knight_2.GetHerHis], grita "¡[knight_1.GetFirstNameNoTooltip]! ¡Solo uno de nosotros puede afirmar ser el [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] más hábil [ROOT.Char.Custom('MountedWarriorTerm')], encuéntrame afuera y resolveré la cuestión!"\n\n[knight_1.GetTitledFirstNameNoTooltip] responde [knight_2.Custom('quirk_neg_adverb')], "¡Te cortaría en pedazos donde estás parado si no fuera por la presencia de mi [knight_2.GetFirstName]0, tú [knight_2.GetFirstName]1 [knight_2.GetFirstName]2! ¡Discúlpate y puede que te perdone la vida!" \n\nSerá mejor que actúe rápidamente si quiero detener esta escalada..."
 court.8160.a: "Que gane mi mejor [ROOT.Char.Custom('MountedWarriorTerm')]."
 court.8160.a.tt: "La rivalidad entre [knight_1.GetFirstNameNoTooltip] y [knight_2.GetFirstNamePossessiveNoTooltip] asegura que, mientras ambos estén empleados, darán lo mejor de sí en sus puestos: [aptitude|E] Aumentado."
 competing_knight_position_desc: "Caballeros en competencia"
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip] gana el duelo"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip] gana el duelo"
 court.8160.b: "¡Tomen sus espadas! Dales espadas de entrenamiento."
 court.8160.c: "¡Los humillaré a ambos!"
 court.8160.c.tt: "Lucharás en un combate singular con el [knight|E] o mayor [prowess|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win: "Eres victorioso"
 court.8160.c.tt_lose: "Estás derrotado"
 court.8160.d: "¡Estás en el lado #EMP mismo#!!"
 court.8163.t: "Ganas el duelo"
 court_humiliation_modifier: "Humillación en la corte"
 court_humiliation_modifier_desc: "Este personaje ha sido socavado delante de toda su corte."
 court.8162.tt: "Habiendo demostrado [sc_victor.GetHerHis] superioridad en un duelo justo, [sc_victor.GetFirstNameNoTooltip] es reconocido como el mejor [ROOT.Char.Custom('MountedWarriorTerm')] y el más calificado para ser tu $bodyguard_court_position$ o $champion_court_position$: [aptitude|E] Aumentado."
 best_knight_position_desc: "Lo mejor de los caballeros"
 fostering_competitiveness_modifier: "Fomentando la competitividad"
 fostering_competitiveness_modifier_desc: "Este personaje fomenta la competitividad entre sus tropas en el campo de batalla."
  # # Pariah of Court 
 court.8170.t: "Paria de la corte"
 court.8170.desc.intro_scary: "Los niños de la corte huyen cuando '[criminal.GetFirstName] el [criminal.Custom('GetCrime')|U]' se acerca, y ni siquiera el más ferviente [ROOT.Char.GetFaith.BishopNeuterPlural] puede evitar encogerse ante la presencia de [criminal.GetHerHis]."
 court.8170.desc.intro_sordid: "'[criminal.GetFirstName] el [criminal.Custom('GetCrime')|U]' es una figura de desdén en la corte, acosado por el ostracismo social y el blanco de muchas bromas sórdidas."
 court.8170.desc.intro_religious: "Me juzgan duramente por mi hospitalidad hacia '[criminal.GetFirstName] el [criminal.Custom('GetCrime')|U]', quien es evitado por casi todos debido a su malvada fe."
 court.8170.desc.intro_fallback: "Mi corte no admite excusas por mi hospitalidad hacia '[criminal.GetFirstName] el [criminal.Custom('GetCrime')|U]', a quien se considera una aberración en un lugar por lo demás distinguido."
 court.8170.desc.body: "\n\nMi fracaso en condenar y mi continua proximidad a este [criminal.Custom('GetCrimeDesc')] se percibe como una tolerancia abierta, empañando la reputación de mi corte a los ojos de los [ROOT.Char.GetFaith.AltPriestTermPlural] y los fieles...\n\nMe han obligado a actuar y ahora debo decidir si mis crímenes de [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] superan mis afectos por [criminal.GetHerHim]. Seguramente debo hacer algo."
 court.8170.desc.family: "incluso si [criminal.GetSheHe] es un [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest: "[criminal.GetSheHe] es un simple viajero, después de todo."
 court.8170.desc.fallback: "¿Es realmente tan difícil reemplazar a los cortesanos?"
 court.8170.a.family: "No. La familia es lo primero."
 court.8170.a.other: "No me corresponde juzgar."
 court.8170.b: "¡Debes arrepentirte, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "[criminal.GetSheHe|U] ¡Quien no vio la justicia no verá más!"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip] maldita línea terminará con él."
 court.8170.c3: "Sólo la muerte puede limpiar [criminal.GetHerHis] crímenes."
 court.8170.d: "Ya no puedo hospedarte más, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier: "Puertos criminales"
 harbors_criminals_modifier_desc: "Este personaje no hace nada para llevar a los criminales ante la justicia en su propio tribunal."
 fast_hard_justice_modifier: "Justicia rápida y dura"
 fast_hard_justice_modifier_desc: "Este personaje se ha ganado la reputación de tratar eficazmente con los criminales."
  # # Secrets and Lies 
 court.8180.t: "Secretos y mentiras"
 court.8180.desc.intro: "Los días pasan sin que se me pase por la cabeza, pero cada vez que veo a [criminal.GetTitledFirstNamePossessive] en la corte no puedo pensar en nada más que en [criminal.GetHerHis] crímenes. \n\nMe pregunto cuántos en la corte lo saben... ¿quizás ninguno? ¿Quizás todos...? La verdad saldrá a la luz eventualmente, y no le hará ningún bien a mi reputación tener tales escándalos en medio de mis cortesanos... \n\nDebo ocuparme de [criminal.GetSheHe|U], o tendré que lidiar con [ROOT.Char.GetFaith.HighGodName], y mucho menos con la corte."
 court.8180.a: "¡Ya es suficiente! El mundo debe saberlo."
 court.8180.b: "Sólo un tonto no aprovecharía este conocimiento."
 court.8180.c: "[criminal.GetSheHe|U] pertenece a la mazmorra."
 court.8180.d: "Es hora de que [criminal.GetHerHim] se vaya."
 court.8180.e: "No es necesario actuar todavía..."
 liege_scrutiny_modifier: "Bajo la lupa de Lieja"
 liege_scrutiny_modifier_desc: "El señor de este personaje lo vigila muy de cerca, así como sus actividades secretas."
 court_without_secrets_modifier: "Corte sin secretos"
 court_without_secrets_modifier_desc: "Este personaje tiene reputación de cazar secretos y castigar crímenes sin descanso."
  
