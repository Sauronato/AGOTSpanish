l_spanish:

 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 
 court.4001.t:0 "Una herida superficial"
 court.4001.desc:0 "Un charco de sangre se coagula a los pies de [bleeding_diplomat.GetName], un[bleeding_diplomat.Custom('ES_XA')] diplomátic[bleeding_diplomat.Custom('ES_OA')] enviado por mi aliad[bleeding_diplomat_liege.Custom('ES_OA')], [bleeding_diplomat_liege.GetName]. A juzgar por la inmensa cantidad que empapa mi delicada alfombra, solo puedo asumir que lleva horas desangrándose en este sitio, si no más.\n\n«¡Me disculpo por este destrozo. Un enano me defenestró para robarme en una posada en mi viaje a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Sin embargo, como ese bribón amortiguó la caída, la visita diplomática puede continuar. ¡Aún pasarán #EMP días#! para que la pérdida de sangre sea mortal!»."
 court.4001.a:0 "Guardias, llevad a est[bleeding_diplomat.Custom('ES_EA')] [bleeding_diplomat.GetWomanMan] a ver a un médico."
 court.4001.b:0 "En mi calendario solo hay sitio para la semana que viene, ¿podéis esperar?"
 court.4001.c:0 "Podemos hablar, pero vuestr[bleeding_diplomat_liege.Custom('ES_OA')] señor[bleeding_diplomat_liege.Custom('ES_XA')] me pagará la alfombra."
 court.4001.carpet:0 "Tienes que limpiar la alfombra"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U] se desangrará aún más. Tendrás que comprar una alfombra nueva."
 court.4001.toast:0 "[bleeding_diplomat.GetName] se muere"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] se desangró sobre tu espléndida alfombra."
 court.4001.cure_toast:0 "El médico cura al diplomático"

##### All-male-choirs by Isabella Welch

 court.4100.t:0 "Escuderos bailando como [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4100.desc:0 "Mi músic[court_musician.Custom('ES_OA')] de la corte se me acerca, prácticamente brincando a un ritmo que solo [court_musician.GetSheHe] oye.\n\n«Una migaja de vuestra atención, mi [ROOT.Char.GetLadyLord]. ¡He preparado un coro masculino sin igual! Según mi nuevo método, no solo cantan, sino que llevan mallas, braguetas adornadas sobre sus relucientes caderas, ¡y bailan de forma sincronizada! Todo mientras alaban a [ROOT.GetCharacter.GetFaith.HighGodName], por supuesto. Estoy seguro de que si financiáis una gran actuación, será del agrado de las damas de la corte."
 court.4100.a:0 "¡Se me hinchan las venas! ¡Enviad a est[court_musician.Custom('ES_EA')] degenerad[court_musician.Custom('ES_OA')] a las mazmorras!"
 court.4100.b:0 "Creo que sus mallas serán demasiado para las damas."
 court.4100.c:0 "Tienes mis monedas, ¡espero ansiosamente la actuación!"

##### Sneaky passages by Isabella Welch ######

 court.4200.t:0 "Buheras y agujeros de curas"
 court.4200.desc:0 "Un[secret_passagecrafter.Custom('ES_XA')] individu[secret_passagecrafter.Custom('ES_OA')] pálid[secret_passagecrafter.Custom('ES_OA')] que parece que hubiera pasado toda la vida escondid[secret_passagecrafter.Custom('ES_OA')] bajo tierra espía desde un rincón de mi salón del trono."
 court.4200.desc_middle:0 "\n\n«He oído que podríais querer que os construyeran un pasadizo secreto. Yo puedo crear cualquier corredor impuro que anhele vuestro retorcido corazón."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ ¡Hasta puedo añadir un calabozo para que vuestro amante os arroje dentro presa de la pasión!»."
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ ¡Incluso puedo abrir un discreto pozo entre vuestra alcoba y la cocina para subir pasteles en plena noche!»."
 court.4200.desc_fallback:0 "$court.4200.desc_middle$»."
 court.4200.a:0 "¡Solo entraré y saldré de los cuartos por la puerta principal, moz[secret_passagecrafter.Custom('ES_OA')]!"
 court.4200.b:0 "¡Mirillas en las salas donde se reúnen mis cortesanos, por favor!"
 court.4200.c:0 "Soy una persona sencilla, con un pasadizo de huida oculto me basta."
 court.4200.d:0 "¿Un cabestrante para pasteles? ¡Ingenioso, señor[secret_passagecrafter.Custom('ES_XA')]!"
 court.4200.e:0 "Admito que me #EMP gustaría #!que me arrojaran a un calabozo en cueros."
 court.4200.f:0 "Una sala de torturas oculta donde pueda salirme con la mía."
 court.4200.g:0 "¡#EMP Siempre #!he deseado una sala donde dejarme llevar sin que me molesten!"

##### My Spire is Bigger than Yours! by Isabella Welch #####

 court.4250.t:0 "¡Mi chapitel es más grande que el tuyo!"
 court.4250.desc:1 "«Cortesanos lloriqueantes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]», irrumpe [tower_challenger_rival.GetTitledFirstName|l] para presentarse en pleno salón del trono.\n\n«Mientras [ROOT.Char.GetTitledFirstNameNoTooltip|l] se revuelca en el suelo como un[ROOT.Char.Custom('ES_XA')] puerc[ROOT.Char.Custom('ES_OA')] en el barro, yo he levantado en [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] la torre más alta que haya visto esta tierra asolada. Desde mi [tower_challenger_rival.Custom('FortifiedBuilding')], ahora casi puedo arrancar los planetas del cielo. ¿Dónde están tus estrellas, [ROOT.Char.GetTitledFirstNameNoTooltip]?».\n\nMi [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName|l] me pone una mano cautelosa en el hombro. «Mi [ROOT.Char.GetLadyLord], la torre de [tower_challenger_rival.GetTitledFirstNameNoTooltip|l] son unos 122 metros de arcilla y engrudo de estructura poco sólida. Ignorad sus burlas y aguardad a que se desmorone»."
 court.4250.a:0 "¡Métete la aguja por tu altivo trasero!"
 court.4250.b:0 "¡Ampliaremos nuestra torre para que sea 30 centímetros más alta que la tuya!"
 court.4250.c:0 "¡Exijo que construyamos una torre #EMP treinta metros #!más alta!"
 court.4250.b.tt:0 "Añades un mástil larguísimo a tu [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.c.success.tt:0 "Construyes una torre enorme"
 court.4250.c.failure.tt:0 "Tu torre se derrumba durante la construcción"
 court.4250.c.failure_toast_title:0 "¡La torre de tu [ROOT.Char.Custom('FortifiedBuilding')] se derrumba!"
 court.4250.c.accident.tt:0 "Se produce un horrible accidente"
 court.4250.c.accident.tt.flavour:0 "Quién sabe qué podría ir mal…"

### Spires part 2

 court.4251.desc:0 "Al oír la noticia de que mi altísima torre está por fin terminada, invito a toda la corte a salir para verla. La torre rasga el cielo, pero también se balancea con el viento."
 court.4251.desc_child_accident:0 "\n\nDe entre la multitud de cortesanos pasmados, mi hij[crushed_child.Custom('ES_OA')] [crushed_child.GetName] gatea con curiosidad hacia la base de la poderosa estructura, contemplándola con los ojos abiertos.\n\n[crushed_child.GetNameNoTooltip] no tiene ni tiempo de gritar cuando la punta de la torre se rompe, se viene abajo y [crushed_child.GetHerHim] aplasta."
 court.4251.desc_rival_accident:0 "\n\nInvito a [tower_challenger_rival.GetTitledFirstNameNoTooltip|l] a subirla conmigo. Se queda sin aliento ante las vistas, o puede que por la subida. Una vez llegamos a la cima y saludo a mis cortesanos abajo, [tower_challenger_rival.GetFirstNameNoTooltip] se inclina sobre la barandilla, que cede al instante, precipitándose directamente al cielo."
 court.4251.desc_success:0 "\n\nMis cortesanos, pasmados, reciben la torre con una salva de aplausos atronadores, pero, por alguna razón, todos evitan ponerse a su sombra.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip|l] me susurra, «Canalla, juro que volveré con una torre el #EMP doble #!de alta»."
 court.4251.a:0 "¡Oh, [crushed_child.GetNameNoTooltip], eras dulce como una madalenita!"
 court.4251.b:0 "Por fin conseguiste volar, [tower_challenger_rival.GetTitledFirstNameNoTooltip|l]."
 court.4251.c:0 "¿Y ahora quién se revuelca en el barro, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"

### Crusades Preaching Tours by Isabella Welch

 court.4300.t:0 "Quantum praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Bernardo de Claraval está aquí en una parada durante su viaje por el continente en su predicación para inflamar las almas de la próxima guerra santa. Mi [bishop.GetCouncilTitle] me informa de que Bernardo tuvo un papel destacado para trazar las doctrinas para la primera orden militar de los Caballeros templarios.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 "«Es un placer estar junto a otra persona reconocida por su comprensión teísta. Estoy trabajando en un nuevo tratado sobre nuestras órdenes militares: 'Elogio de la nueva caballería'. Si le echáis un vistazo, me aseguraré de enviar un mensaje a [ghw_sponsor.GetTitledFirstName|l] para que emita una bula en apoyo de vuestra propia orden»."
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 "«Mi gratitud por vuestra hospitalidad. Como forma de retribuir vuestra amabilidad, observo que varios de vuestros cortesanos se rascan una sarta de picaduras. Una vez excomulgué una plaga de miles de moscas, provocando su muerte instantánea. ¡Parece que tenéis varias pulgas repugnantes que necesitan censura eclesiástica!»."
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 "«Tengo que pedir un importante favor. Si bien [ROOT.GetCharacter.GetFaith.HighGodName] ha bendecido mi mente, no ha bendecido mis entrañas. Tal como está mi continencia, no puedo dar un sermón sin tener cavada una letrina justo debajo. ¿Hay alguien que quiera seguir mi recorrido como cavaletrinas cristiano?»"
 court.4300.preaching_tour_default:0 "Un sacerdote ha bloqueado la entrada a tu salón del trono, repartiendo insignias rojas en forma de cruz para que se la pongan en la ropa los que entren.\n\n«¡Gracias a [ROOT.GetCharacter.GetFaith.HighGodName]! Estoy de viaje predicando por los señoríos de nuestros aliados que se han comprometido con la guerra santa, dando sermones para reforzar el reclutamiento y los fondos»."
 court.4300.a:0 "«¡Contáis con mi pluma y mi espada!»"
 court.4300.b:0 "«¡Excomulguemos a esos insectos renegados!»"
 court.4300.c:0 "«¡Sé con certeza que [possible_latrine_digger.GetTitledFirstNameNoTooltip|l] está desesperad[possible_latrine_digger.Custom('ES_OA')] por ayudar!»"
 court.4300.d:0 "«¡Mis arcas están tan abiertas como el cielo!»"
 court.4300.e:0 "«Tendréis una escolta de mi guardia personal para la misión»."
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] y [bernard_guard_2.GetTitledFirstName|l] escoltarán [right_portrait_character.Custom('ES_AlAla')] [right_portrait_character.GetTitledFirstName|l] en tu señorío."
 court.4300.f:0 "Indign[ROOT.Char.Custom('ES_OA')] de hablar con un[right_portrait_character.Custom('ES_XA')] [right_portrait_character.GetWomanMan] tal, hago una genuflexión en silencio."
 court.4300.g:0 "Su insignia de la cruz parece bastante hortera, ¿verdad?"
 court.4300.a.tt:0 "El coste en [piety|E] y [gold|E] por fundar una orden militar se reduce enormemente"

## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t:0 "Azafrán en llamas"
 court.4350.desc:0 "Mi [concerned_marshal.GetCouncilTitle] acaba de terminar de hablar con un par de mercaderes chamuscados que entraron cojeando en mi salón del trono. «Una de nuestras caravanas comerciales que traía azafrán de [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] ha sido asaltada. Los villanos no eran bandidos, sino un grupo de nobles cristianos a caballo y con armadura completa».\n\nSuspira profundamente. «Memos nostálgicos de masacrar a nuestro pueblo intentan provocar una guerra bajo las narices de su señor[caravan_attacker_liege.Custom('ES_XA')]. Si tomamos represalias, nos arriesgamos a poner en peligro los acuerdos con [caravan_attacker_liege.GetName] sobre las importaciones de lujo que tanto aprecian nuestros cortesanos»."
 court.4350.a:0 "Es duro ignorar tales bufonadas, pero el comercio es lo primero."
 court.4350.b:0 "¡Realizaremos nuestros propios asaltos!"
 court.4350.c:0 "¡Ya veremos cómo lloran esos mentecatos cuando dejemos de comerciar con azúcar"
 court.4350.c.tt:0 "#F Dejas de comerciar con [caravan_attacker_liege.GetNameNoTooltip]#!"

## Our Nobles are attacking Islamic Caravans by Isabella Welch

 court.4355.t:0 "¿Quién osa luchar contra el sarraceno?"
 court.4355.desc:0 "«Mi [ROOT.Char.Custom('ES_SennorSennora')]», me reclama mi [reporting_marshal.GetCouncilTitle], «he oído a [caravan_attacker.GetTitledFirstName|l] presumir de cómo [caravan_attacker.GetSheHe] y un grupo de nobles actuaban como vulgares forajidos y asaltaban caravanas que transportaban azúcar de [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]». A esos canallas se les hace la boca agua al pensar en la guerra santa e intentan provocar a [attacked_liege.GetTitledFirstName|l]. Sin embargo, sugiero que necesitamos más el comercio que ninguna batalla…».\n\n«¡No necesitamos comida, solo beber la sangre del infiel!», brama [caravan_attacker.GetTitledFirstNameNoTooltip|l] desde la otra punta del salón del trono."
 court.4355.a:0 "¡Buen trabajo! ¡Saquear a los infieles es un acto sagrado!"
 court.4355.a.tt:0 "Organizas más asaltos comerciales"
 court.4355.b:0 "¡Guardias! Golpead[caravan_attacker.GetHerHim] con un tazón de azúcar hasta que se arrepienta."
 court.4355.c:0 "Me parece que seguirá saqueando a pesar de mis órdenes."
 court.4355.c.tt:0 "#F Lo hará#!"

# Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
# better title please
 court.4400.t:0 "Por una cabeza"
 court.4400.desc:0 "Una bandada de [head_chasing_monk.GetWomenMen] vestid[head_chasing_monk.Custom('ES_OA')]s con túnicas irrumpe en mi salón del trono, escudriñan el suelo y lo arrancan todo, desde sillas a faldas, en una búsqueda frenética.\n\n«¡[ROOT.Char.GetTitledFirstNameNoTooltip]!» grita un[head_chasing_monk.Custom('ES_OA')]. «Somos [head_chasing_monk.Custom('ES_LoLa')]s seguidor[head_chasing_monk.Custom('ES_EA')]s de [the_headless.GetTitledFirstNameNoTooltip|l] sin Cabeza, un[the_headless.Custom('ES_XA')] gran [the_headless.GetWomanMan] sant[the_headless.Custom('ES_OA')] que fue decapitad[the_headless.Custom('ES_OA')] como parte de una profecía de [ROOT.GetCharacter.GetFaith.HighGodName] que recibió al nacer. Como suele ocurrir con las figuras sagradas, su cabeza echó a rodar. La hemos perseguido por todo el lugar y estamos #EMP segur[head_chasing_monk.Custom('ES_OA')]s#! de que ha rodado colina abajo hasta aquí»."
 court.4400.a:0 "Tenéis permiso para registrar mi [ROOT.Char.Custom('FortifiedBuilding')]."
 court.4400.b:0 "¡Dejad que me una a vuestra búsqueda!"
 court.4400.c:0 "¡No permitiré que una secta rebusque en mi corte!"
 court.4400.b.discovery:0 "Encuentras una reliquia olvidada en tu [THIS.Char.Custom('FortifiedBuilding')]"
 court.4400.b.failure:0 "[head_chasing_monk.Custom('ES_LoLa')|U]s miembr[head_chasing_monk.Custom('ES_OA')]s de la secta hacen un destrozo"
 court.4400.b.severed_head:0 "¡Han encontrado la cabeza cortada!"
 court.4400.c.backdown:0 "Intimidas a la secta"
 court.4400.c.refusal:0 "La secta volverá"

#Rummaging through the castle
 court.4401.desc:0 "Los sótanos de mi [ROOT.GetCharacter.Custom('FortifiedBuilding')] tienen más quincalla inútil de lo que me gustaría admitir."
 court.4401.desc_arbitrary:0 "Presumo ante [head_chasing_monk.GetName] de mi ingenioso plan de seguridad: ¡si nadie más que yo entiende cómo están organizados los montones, jamás podrán robarme!"
 court.4401.desc_default:0 "Cada vez que [head_chasing_monk.GetName] abre una nueva puerta, espero ver[head_chasing_monk.GetHerHim] aplastad[head_chasing_monk.Custom('ES_OA')] por una pila de cacharros. ¡Hasta me había olvidado de que guardaba mi [ROOT.Char.Custom('RandomPrivateObject')] aquí abajo!"
 court.4401.desc_object:0 "\n\nTras registrarlo todo cordialmente, no encontramos la cabeza, pero [head_chasing_monk.GetName] parece fascinad[head_chasing_monk.Custom('ES_OA')] con todo. Si tengo en cuenta la delicadeza con la que examina un [ROOT.Char.Custom('RandomWeirdObject')] abandonado, creo que [head_chasing_monk.GetSheHe] podría ser un[head_chasing_monk.Custom('ES_XA')] anticuari[head_chasing_monk.Custom('ES_OA')] valios[head_chasing_monk.Custom('ES_OA')]."
 court.4401.desc_head:0 "\n\nPuede que guiad[head_chasing_monk.Custom('ES_OA')] por el olor pútrido, saca de los escombros una cabeza humana como un cerdo escarba trufas.\n\nSin embargo, la cercanía a los sótanos de las mazmorras sugiere que probablemente se trate de algún alma olvidada de mis cámaras de tortura."
 court.4401.a:0 "¡Ah, sí! Ejem. ¡Es [the_headless.GetTitledFirstNameNoTooltip|l]! Alabemos a [ROOT.GetCharacter.GetFaith.HighGodName]… y todas esas cosas."
 court.4401.b:0 "¡Mirad qué corte más limpio! Es obviamente obra mía."
 court.4401.c:0 "«¿Os gustaría rebuscar entre mi basura y ganaros la vida con ello?»."
 court.4401.d:0 "Está un poco asqueroso aquí abajo. Debería ordenar que lo limpiasen."

## Being threatened by the cultist

 court.4402.desc:0 "Una noche despierto y me encuentro con que estoy estirad[ROOT.Char.Custom('ES_OA')]. Esto no es un sueño hedónico: el/la monj[head_chasing_monk.Custom('ES_EA')] desquiciad[head_chasing_monk.Custom('ES_OA')] que irrumpió en mi salón del trono sujeta un bisturí contra mi garganta.\n\n«Supongo que si nos prohibís buscar la cabeza, podríamos conformarnos con la vuestra. Tan redonda y brillante, seguro que rueda muy bien!»."
 court.4402.a:0 "¿Por qué no vamos a buscarla ahora mismo?"
 court.4402.a.tt:0 "Te [head_chasing_monk.GetHerHim] llevas al sótano"
 court.4402.b:0 "¡No hemos visto la cabeza! ¡Dejadme en paz!"
 court.4402.b.success:0 "Te zafas [head_chasing_monk.Custom('ES_DelDela')] monj[head_chasing_monk.Custom('ES_EA')] y [head_chasing_monk.GetHerHim] mandas a las mazmorras"
 court.4202.b.success.tt:0 "Mandas a [head_chasing_monk.GetName] a las mazmorras"
 court.4402.b.failure:0 "Resultas herid[ROOT.Char.Custom('ES_OA')] o mueres"
 court.4402.c:0 "¡Seguro que no me puedes decapitar con esa birria!"
 court.4402.c2.tt:0 "Casi te decapita"
 court.4402.c3.tt:0 "Te decapita"


## A series of questionable artifacts are up for sale by Isabella Welch
 #AGOT Modificado
 # court.4500.t:0 "Un regalo digno de un [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.t:0 "Un regalo digno de un [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.desc:0 "Un[artifact_peddler.Custom('ES_XA')] vendedor[artifact_peddler.Custom('ES_XA')] ambulante con una capa con decenas de adornos y chucherías cosidas a ella se acerca a mí con un repiqueteo.\n\n"
 court.4500.bleeder:0 "«Construyo artefactos para sacarle dinero a los ricachones tontos. Me ha llegado un susurro de que sufrís un exceso de sangre. Estoy seguro de que a algunos admiradores vuestros les encantaría comprar un broche con una esfera de cristal con una gota de vuestra sangre».\n\nSe queda mirando las venas de mi cuello. «Pagaré generosamente, y algún imbécil sentirá que tiene un toque de majestad real»."
 court.4500.psalter:0 "«Tengo un salterio magnífico: un manuscrito iluminado con una portada de marfil esculpida y adornada con cuentas de turquesa. Contiene historias de [ROOT.GetCharacter.GetWomenMen] y [cheating_character.GetWomenMen] enamorados. ¡La talla seguramente impresione a [cheating_character.GetTitledFirstNameNoTooltip|l] para que no vuelva a pensar en acostarse con nadie más!»."
 court.4500.chastity_belt:0 "«Todos en el señorío saben que estáis embriagado de deseos voraces con la fuerza de un catafracto lanzado por un trabuquete. Tengo un artefacto que aliviará vuestra carga».\n\nRevela un cinturón de castidad adornado de púas oxidadas."
 #AGOT Modificado
 # court.4500.holy_needle:0 "Tengo conmigo un arma preciosa sólo digna de tus manos. La Santa Lanza de Antioquía, ¡la mismísima Lanza del Destino! Con ella aniquilarás a los infieles en el campo de batalla." [artifact_peddler.GetSheHe|U] saca un pequeño fragmento de metal parecido a una aguja de coser."
 court.4500.holy_needle:0 ""Tengo conmigo una preciosa arma sólo digna de tus manos. ¡La poderosa lanza de Andal, la lanza del mismísimo Herrero! Con ella aniquilarás a todos los enemigos en el campo de batalla." [artifact_peddler.GetSheHe|U] saca un pequeño fragmento de metal parecido a una aguja de coser."
 #AGOT Modified
 # court.4500.finger_bones:0 "Me pareces un coleccionista avezado"." [artifact_peddler.GetSheHe|U] saca y abre un maltrecho cofre rebosante de huesos de todos los miembros imaginables.\n "Tengo algunos de los huesos de dedo de santo más raros, incluso algunos laminados en oro. Se venden sueltos, pero haré un precio especial por un juego completo de diez"."
 court.4500.finger_bones:0 "Me pareces un coleccionista experimentado." [artifact_peddler.GetSheHe|U] saca y abre un maltrecho cofre rebosante de huesos de todas las extremidades imaginables.\n "Tengo algunos de los huesos de dedo de septón más raros, incluso algunos laminados en oro. Se venden por separado, pero haré un precio especial por un juego completo de diez"."
 court.4500.dead_chicken:0 "«¡Tengo aquí una alhaja maravillosa! Llevad esto, y cualquier enemigo en el campo pensará de inmediato que ya estáis muert[ROOT.Char.Custom('ES_OA')]. Una bocanada y vuestra seguridad está garantizada».\n\nDe las profundidades de su capa, saca el cadáver entero de un pollo muerto."
 court.4500.worm:0 "«Mi [ROOT.GetCharacter.GetLadyLord], tengo un artefacto de gran ilusión, con el que podréis convencer a todos de que poseéis un poder mágico.\n\n[artifact_peddler.GetSheHe|U] presenta un colorido gusano de tela de colores sobre una cuerda muy fina. «Al principio parece inactivo, pero si manipuláis el hilo se puede crear la ilusión de que el gusano ha cobrado vida. ¡Pensad en cómo impresionará esto a [dummy_gender.Custom('ES_LoLa')]s [dummy_gender.Custom('LadiesLords')] de la corte!»."
 court.4500.a:0 "Mi sangre apenas se mantiene dentro de mi cuerpo. ¡Vade retro!"
 court.4500.b:0 "A estas alturas, intentaré lo que sea."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "Haría que las entrañas me ardieran de otro modo…"
 #AGOT Modificado
 # court.4500.e:0 "¡La llamada del Destino está sonando!"
 court.4500.e:0 "¡Suena la llamada de Smith!"
 court.4500.f:0 "¡Vende tus mentiras en otra parte!"
 #AGOT Modificado
 # court.4500.g:0 "Hay encanto en usar una reliquia de Cristo para remendar mis calcetines..."
 court.4500.g:0 "Tiene encanto usar una reliquia de la Era de los Héroes para remendar mis calcetines..."
 court.4500.h:0 "Así que por #EMP eso#! tantos campesinos tienen nueve dedos."
 court.4500.i:0 "¡Quiero un antebrazo entero!"
 court.4500.j:0 "Seguid, entonces."
 court.4500.k:0 "Ya se me da bastante bien lo de hacerme muert[ROOT.Char.Custom('ES_OA')]."
 court.4500.l:0 "¡No voy a hacer de titiritero!"
 court.4500.m:0 "¡Me encanta cómo se retuerce!"
 court.4500.n:0 "$court.4500.j$"


## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t:0 "No hay mejor [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
 court.4600.desc:1 "Descubro a mi coper[cupbearer.Custom('ES_OA')] [cupbearer.GetTitledFirstName|l] y a [cupbearer_friend.GetTitledFirstName|l] que se tambalean ligeramente y cómo est[cupbearer.Custom('ES_EA')] sirve a [cupbearer_friend.GetTitledFirstNameNoTooltip|l] un trago de una de mis botellas más raras.\n\n«Es una pena que [ROOT.GetCharacter.GetTitledFirstName|l] guarde como un dragón todo este montón de [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]."
 court.4600.desc_lover:0 "Eres un[cupbearer.Custom('ES_XA')] [cupbearer.Custom('LoverPetName')] delicios[cupbearer.Custom('ES_OA')], te mereces sabores tan buenos como el tuyo."
 court.4600.desc_friend:0 "«¡Cualquiera de mis amistades se merece beber como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]!»."
 court.4600.desc_ending:1 "\n\nNi pestañean cuando me ven.\n\n«¡Ah, mi [ROOT.GetCharacter.GetLadyLord]! Estamos probando preventivamente todas vuestras bebidas en busca de veneno. ¡Tras cargar mis tripas con cada trago, mañana llevaré el dolor de cabeza como una herida de combate que hubiese conseguido por luchar en vuestro honor!»."
 court.4600.a:0 "Demasiado a menudo está cerrada mi bodega, ¡una botella para todos los de la corte!"
 court.4600.b:0 "¡Mi querida bodega! Eres un sirvient[cupbearer.Custom('ES_EA')] #EMP indign[cupbearer.Custom('ES_OA')]#!."
 court.4600.b.tt:0 "Tu siguiente festín te costará menos si impides que se beban tus reservas."
 court.4600.c:0 "«¡Las bodegas están cerradas porque guardo [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! envenenado/a»"
 court.4600.c.tt:0 "Ese par debería aprender de su falta de respeto, pero el mundo temerá tus venenos."
 court.4600.c.t:0 "¡Coper[cupbearer.Custom('ES_OA')] envenenad[cupbearer.Custom('ES_OA')]!"
 court.4600.d:0 "Agarras rápidamente la botella donde se guarda el antídoto."
 court.4600.d.tt:0 "Intentas curar a esos necios furtivamente y mantener los venenos en secreto."
 court.4600.d.cure.t:0 "Antídoto deslizado en una bebida"
 court.4600.d.cure.tt:0 "El secreto de tus venenos está intacto"
 court.4600.e:0 "Creo que cerraré a cal y canto esas malditas bodegas durante un tiempo."

## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t:0 "Trepanación del alma"
 court.4700.desc_native_trepanning:0 "Ha llegado a mi corte alguien vestido de médico, con un maletín de herramientas, pero se me revuelve el estómago cuando entre ellas aparecen un martillo y un pico.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], Soy un trepanador[trepanner.Custom('ES_XA')] competente."
 court.4700.desc_foreign_medicine:0 "Una figura vestida de negro procedente de una tierra extranjera ha llegado con una caja llena de martillos misteriosos que parecen herramientas de un escultor.\n\n«En mi tierra existe un ritual llamado trepanación, el cual parecéis necesitar."
 court.4700.desc_possessed:0 "En medio de vuestra posesión, los espíritus nadan en torno a vuestra mente, pero en realidad no desean quedarse. $court.4700.desc_passage$ $court.4700.growth$»"
 court.4700.desc_witch:0 "Como ocultista, vuestros propios poderes pueden ser formidables, pero todavía hay una barrera que los retiene. Vuestra magia podría conquistar el mundo entero si los espíritus del aire pudieran entrar en vuestro cráneo»."
 court.4700.desc_melancholic:0 "Imaginad si todas vuestras penas pudieran solo echar a volar por el aire desde vuestro cuerpo. Vuestros tormentos no son vuestros, sino espíritus vivos que puedo liberar. $court.4700.growth$»"
 court.4700.desc_heavy_mind:0 "Tenéis la mente cansada, pero es solo por la carga que soporta. Vuestra cabeza rebosa de espíritus que os roen el intelecto, pensamiento a pensamiento. $court.4700.growth$ $court.4700.desc_passage$»"
 court.4700.desc_blind:0 "No habéis perdido la vista, solo está nublada. Unos espíritus nadan en la pulpa de vuestros ojos. Yo puedo zambullirme en esas piscinas y sacarlos»."
 court.4700.desc_lunatic:0 "Vuestras decisiones las toma una hueste de acompañantes espirituales involuntarios, una asamblea de lunáticos. $court.4700.growth$ Podemos sacarlos, con la ayuda de unas cuantas púas»."
 court.4700.desc_headache:0 "Se dice que sufrís unos dolores de cabeza abrumadores. Conforme vuestra vida se llena de presiones, más espíritus se reúnen y se dan un banquete con las preocupaciones de vuestro cráneo. $court.4700.desc_passage$»"
 court.4700.desc_trepanning_vices:0 "Los vicios criminales de los que se os acusa no son vuestros, estáis bajo la garra etérea de algunos espíritus. $court.4700.desc_passage$»."
 court.4700.growth:0 "Podrían acechar en un tumor de vuestro cerebro."
 court.4700.desc_passage:0 "Puedo abrir un camino para liberarlos."
 court.4700.a:0 "¡Qué ridiculez! ¡Mi dolencia es más que superstición!"
 court.4700.b:0 "Ya no lo soporto más, ¡agarrad los escoplos!"
 court.4700.b.tt:0 "Se intentará la operación…"
 court.4700.c:0 "No soy un[ROOT.Char.Custom('ES_XA')] delincuente, ¡mi gente tiene mentes atrasadas!"
 court.4700.d:0 "Me niego, pero tal vez mi médic[court_physician.Custom('ES_OA')] pueda aprender de ti."
 court.4700.success:0 "Sobrevives indemne a la trepanación"
 court.4700.no_success:0 "La trepanación no hace nada"
 court.4700.removal:0 "La trepanación elimina tu dolencia"
 court.4700.headache:0 "Todas tus preocupaciones desaparecen"
 court.4700.witch_power:0 "La trepanación aumenta el poder de tu brujería"
 court.4700.mental_faculties:0 "La trepanación daña tus facultades mentales"
 court.4700.physical_faculties:0 "La trepanación daña tu cuerpo"

## The Trepanning!

 court.4701.physician_study:0 "Me llevan al estudio de mi médic[court_physician.Custom('ES_OA')] [court_physician.GetTitledFirstName|l], quien [trepanner.GetTitledFirstName|l] sugiere que tiene talento para ayudar en esta labor. Mientras [trepanner.GetSheHe] me ata a una silla, [court_physician.GetTitledFirstNameNoTooltip|l] se acerca por detrás."
 court.4701.no_physician:0 "Me llevan a una habitación reservada de mi [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.GetTitledFirstNameNoTooltip|l] me asegura, mientras me ata a una silla, que es solo porque mi corte se angustiaría si me oyeran gritar.\n\n"
 court.4701.physician_excited:0 "«¡Oh, me encanta una buena trepanación!».\n\n"
 court.4701.physician_excited_2:0 "«¡Qué emocionante! ¡Un nuevo procedimiento!».\n\n"
 court.4701.physician_concerned:0 "«¡Tened cuidado con [ROOT.GetCharacter.GetSheHe]!».\n\n"
 court.4701.physician_concerned_2:0 "«Ayudaré si esta práctica vulgar fracasa».\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nAunque me hubiera gustado que un tratamiento me quitara las punzadas, hay cierta seguridad en saber que al menos mi mente es mía y no de un demonio."
 court.4701.trepanning_success:0 "El martillo hace que el pico me atraviese la coronilla. Al instante las puertas de mi cuerpo se abren. Palpito, tiemblo, me estremezco y siento que los fuegos que me atormentan crecen. Entre una lluvia de chispas de dolor, emerjo en un nuevo mundo deliciosamente tranquilo."
 court.4701.trepanning_witch_power:0 "No tengo miedo mientras el cincel comienza a enterrarse en mi cráneo. En medio del frotar de bálsamos en mi cerebro y la sensación de ceguera, puedo oír a [ROOT.Char.GetFaith.WitchGodName|U] reírse de este estúpido ritual.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "El martillo choca contra el cráneo, pero al agarrarme a la silla $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ Ya no me duele la cabeza."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip|l] me golpea suavemente el cráneo con un martillo, como si estuviera rompiendo un huevo pasado por agua."
 court.4701.trepanning_incapable_injury:0 "Un resplandor fluye sobre mí. Siento una ráfaga de aire y veo desfilar ante mí recuerdos de días y años pasados. ¿Dónde estoy? ¿Por qué me duele la cabeza? ¿Cómo me llamo? ¿Cuál es mi empanada favorita?"
 court.4701.trepanning_possessed_injury:0 "Aunque se me prometió que liberaría los espíritus de mi cabeza, de repente presencio un espíritu por primera vez. Una hermosa silueta alada baila de sombra en sombra en la habitación y me sonríe."
 court.4701.trepanning_deviant_injury:0 "Según se empieza a excavar el agujero, empiezo a saborear el sonido de mis entrañas aplastadas. ¡Después de darle algunas vueltas a la mente, me asaltan repentinos arrebatos de genialidad! ¡Debo vivir de noche y consumir solo cortezas de pan! ¿Por qué nunca he hecho el amor fingiendo ser un caballo?"
 court.4701.trepanning_learning_penalty:0 "Conforme el bisturí da vueltas, me doy cuenta de que estoy forcejeando y grito #EMP ¡alto!#!. Cuando por fin cesa el movimiento, es como si mi pobre mente nublada tuviera que vadear barro para formar una frase."
 court.4701.trepanning_physical_injury:0 "Al principio, los picos que me atraviesan el cráneo me provocan tal dolor en el cuerpo que siento la columna vertebral cortada en dos. A medida que la excavación se hace más profunda,"
 court.4701.trepanning_no_result:0 "me controlo. Por fin el pico se retira y no siento ninguna diferencia más allá de una leve corriente de aire que sopla sobre mi cerebro expuesto."
 court.4701.trepanning_coordination_penalty:0 "empiezo a no sentir nada. Cuando el pico se retira por fin, no lo siento. Cuando me intento levantar, el cuerpo apenas me responde."
 court.4701.trepanning_blind_injury:0 "mi vista se vuelve de repente un mar de niebla. Al segundo siguiente la echo incluso de menos, porque entro en un mar de crepúsculo eterno."
 court.4701.a:0 "¡Ji, ji! ¡Hola!"
 court.4701.b:0 "¡Desgraciad[trepanner.Custom('ES_OA')]! ¿Qué has hecho?"
 court.4701.c:0 "¡Cómo me duele el cráneo!"
 court.4701.d:0 "¿Quién es un demonio bueno? ¡Sí, tú!"
 court.4701.e:0 "¡Tengo que defenestrar toda mi ropa interior!"
 court.4701.f:0 "¡Fantástico! ¿Qué os parecería ser mi médico?"
 court.4701.g:0 "Prueba de que mis supuestos "vicios" no son para nada obra de demonios"
 court.4701.h:0 "Estoy en deuda con vos… en cuanto encontréis un tapón para el agujero…"
 court.4701.i:0 "Mis pensamientos apesadumbrados son un enemigo al que solo yo puedo enfrentarme."


 court.4750.t:0 "Necesito un héroe"
 court.4750.desc:0 "Noto que mi poe[poet.Custom('ES_TaTisa')] se pasea de un lado a otro de mi salón del trono. Ha gritado a todo el que cruza la línea que pisa.\n\nAl acercarme, me topo con una furia literaria: «¡No te cruces en mi camino si no eres una musa descendida…! ¡Oh!», el rostro [poet.Custom('ES_DelDela')] poe[poet.Custom('ES_TaTisa')] se ilumina de júbilo. «Puede que tengáis la inspiración que anhelo. Mi [ROOT.GetCharacter.GetLadyLord], estoy buscando un tema para mi próxima obra».\n\n«¿Podríais decirme quién es vuestro héroe favorito?»."
  #AGOT Modificado
# court.4750.a:0 "¡Inventa una historia del reinado del Papa Joan!"
 court.4750.a:0 "¡La historia de Zhea, el temible líder guerrero de más allá de las Montañas de Hueso!"
 #AGOT Modificado
 # court.4750.b:0 "¡Lady Godiva! Una balada sobre su cabalgata!"
 court.4750.b:0 "¡Jonquil la Doncella! Una balada sobre su fatídico baño!"
 #AGOT Modificado
 # court.4750.c:0 "¡Simbad es una figura tan atrevida!"
 court.4750.c:0 "¡Lomas Longstrider es una maravilla!"
 #AGOT Modificado
 # court.4750.d:0 "¡Calígula era un hombre como yo!"
 court.4750.d:0 "Tyrion II Lannister era un hombre como yo."
 #AGOT Modificado
 # court.4750.e:0 "Las historias de Nasreddin siempre me arrancan una sonrisa."
 court.4750.e:0 "¡Hongo, el tonto de los testimonios!"
 #AGOT Modificado
 # court.4750.f:0 "¡Háblame de Valmiki, el poeta precursor!"
 court.4750.f:0 "¡Háblame de Bael el bardo, rey-más-allá-del-muro!"
 court.4750.g:0 "¡Sobre mi persona, por supuesto!"
 court.4750.h:0 "¿Para qué te pagamos si no puedes componer a mi gusto?"

 court.4751.intro:0 "Según he pedido, me trae una obra inspirada en"
 #AGOT Modificado
# court.4751.topic.pope_joan:0 "Papa Joan,"
 court.4751.topic.pope_joan:0 "#italic Jhattar#! Zhea,"
 #AGOT Modificado
 # court.4751.topic.lady_godiva:0 "Lady Godiva,"
 court.4751.topic.lady_godiva:0 "Bella Jonquil,"
 #AGOT Modificado
 # court.4751.topic.sinbad:0 "Sinbad,"
 court.4751.topic.sinbad:0 "Lomas Longstrider,"
 #AGOT Modificado
 # court.4751.topic.caligula:0 "Calígula,"
 court.4751.topic.caligula:0 "Tyrion II,"
 #AGOT Modificado
 # court.4751.topic.nasreddin:0 "Nasreddin,"
 court.4751.topic.nasreddin:0 "el tonto Champiñón,"
 #AGOT Modificado
 # court.4751.topic.valmiki:0 "Valmiki,"
 court.4751.topic.valmiki:0 "Bael el Bardo,"
 court.4751.topic.ruler_hero:0 "mi heroica vida,"
 court.4751.topic.unexpected:0 "pero no es como me esperaba."
 court.4751.ruler_character:0 "\n\nUn breve vistazo al manuscrito iluminado muestra que aparezco junto al héroe como otro personaje más.\n\n"
 #AGOT Modificado
 # court.4701.pope_joan_desc:0 "Al echar un vistazo a las ilustraciones, me doy cuenta de que las iluminaciones de Juana utilizan mis rasgos para su rostro, ¡como si fuera el mío propio!." "Vuestros encantos superan con creces los de nuestro Papa. Como el amante de Juana la convenció para que se vistiera de hombre y emprendiera estudios en Atenas, te concedo este texto deseando que la figura a la que #EMP ¡se supone#! debo adorar fueras tú"."
 court.4701.pope_joan_desc:0 "Al echar un vistazo a las ilustraciones, me doy cuenta de que las iluminaciones de Zhea utilizan mis rasgos para su rostro, ¡como si fuera el mío propio! \n\n[poet.GetTitledFirstNameNoTooltip|U] se inclina hacia mí. "Tus encantos superan con creces los del Azote de Yi Ti. Al igual que el amante de Zhea le dio a Zhea la cabeza del emperador, yo también te doy este texto deseando que la figura a la que #EMP ¡se supone#! debo adorar fueras tú"."
 court.4701.ruler_hero_desc:0 "El poema trata de lo glorioso que soy mientras estoy sentado en mi trono y no hago absolutamente nada. Después de todo, si la retaguardia real se aleja demasiado, ¿a dónde dirigiremos a todos aquellos que deseen besarla?"
 #AGOT Modificado
 # court.4751.topic.lady_godiva_desc:0 "En este poema cabalgas junto a Lady Godiva. Igual de hermosa - ¡pero igual de desnuda!"
 court.4751.topic.lady_godiva_desc:0 "Me estoy bañando junto a Jonquil y sus hermanas en este poema. Igual de hermosa - ¡pero igual de desnuda!."
 #AGOT Modificado
 # court.4751.topic.sinbad_desc:0 "Soy un misterioso personaje que Simbad encuentra una y otra vez en sus aventuras. Soy la criatura que nace del colosal huevo de Roc. Soy el Viejo del Mar que se aferra a los hombros de Simbad durante años. Soy un cautivo del gigante devorador de hombres."
 court.4751.topic.sinbad_desc:0 "Soy un misterioso personaje con el que Lomas Longstrider se topa una y otra vez en sus viajes. Soy un Sacerdote Barbudo en Norvos. Soy el guardián de la Triple Muralla de Qarth. Soy el viejo sabio de la Isla del Verano al que entrevista."
 #AGOT Modificado
 # court.4751.topic.caligula_desc:0 "Soy un personaje del texto, pero no soy más que el cansado consejero de Calígula, ¡no un amigo ni un igual! El Emperador me atormenta con un látigo, o me obliga a vestirme como Afrodita y bailar para él.A medida que sigo leyendo, parece que hay muchas escenas en las que me azota."
 court.4751.topic.caligula_desc:0 "¡Soy un personaje del texto, pero soy el cansado consejero de Tyrion, no un amigo e igual! El Emperador me atormenta con un látigo, o me obliga a vestirme como la Doncella y bailar para él.A medida que sigo leyendo, parece que hay bastantes escenas en las que me azota, en efecto."
 #AGOT Modified
 # court.4751.topic.nasreddin_desc:0 "Los cuentos muestran a Nasreddin cabalgando detrás de mí mientras cumplo con mis deberes cortesanos, haciendo comentarios sarcásticos sobre cada una de mis acciones desde lo alto de su burro. Hice un discurso lleno de perogrulladas en un banquete, y él grita '¡el interlocutor no hace más que quejarse al afirmar lo obvio!', y luego bromea sobre la inutilidad de atiborrarse de comida."
 court.4751.topic.nasreddin_desc:0 "Los cuentos muestran a Champiñón moviéndose detrás de mí mientras cumplo con mis deberes cortesanos, haciendo comentarios sarcásticos sobre cada una de mis acciones. Hice un discurso lleno de perogrulladas en un banquete, y él grita "¡el interlocutor no hace más que quejarse al decir lo obvio!", y luego bromea sobre la inutilidad de atiborrarse de comida."
 #AGOT Modificado
 # court.4751.topic.valmiki_desc:0 "Al igual que la leyenda, un cazador dispara a un hermoso pájaro y no puedo evitar soltar una copla. Tropiezo con una roca y exclamo una rima antes de caer al suelo.\nComo el poeta precursor compuso el primer poema por accidente, me muestra componiendo versos espontáneos siempre que me pillan desprevenido."
 court.4751.topic.valmiki_desc:0 "Como en los cuentos, un cazador dispara a un hermoso pájaro y yo no puedo evitar soltar una copla. Tropiezo con una roca y exclamo una rima antes de caer al suelo.\nComo el Bardo-Rey compuso el primer poema por accidente, me muestra componiendo versos espontáneos siempre que me pillan desprevenido."
 court.4751.a:0 "De algún modo, la impiedad de tu admiración la hace más seductora..."
 #AGOT Modificado
 # court.4751.b:0 "Quizás debería poner mis miras en el Papado..."
 court.4751.b:0 "Tal vez debería poner mis ojos en el este..."
 court.4751.c:0 "Me enfadaría, pero seguro que con esto gano admiradores…"
 court.4751.c.tt:0 "Quienes se sientan atraídos hacia ti seguro que lo notarán…"
 court.4751.d:0 "Esto está sembrando pensamientos impuros en la cabeza…"
 court.4751.e:0 "Siempre se puede aprender algo de sus chanzas."
 court.4751.f:0 "Es gracioso. Me encargaré de que la corte lo disfrute."
 court.4751.g:0 "¡Desagradecid[poet.Custom('ES_OA')]!"
 court.4751.h:0 "Parece buena yesca para mi próxima fogata."

#By Isabella Welch
 court.4800.t:0 "Abre tus alas"
 court.4800.desc:0 "«¡Haz ese ruido una vez más, buf[defenestrated_character.Custom('ES_OnOna')], y te suelto!» Cuando me encuentro con mi guardaespaldas, [defenestrating_bodyguard.GetTitledFirstName|l], me doy cuenta de que está acompañad[defenestrating_bodyguard.Custom('ES_OA')|U] por el trasero de [defenestrated_character.GetTitledFirstName|l], a quien suspende por la ventana.\n\n [defenestrating_bodyguard.GetTitledFirstNameNoTooltip|l] aprieta los dientes. «Se estaba burlando del serio semblante que mantengo cuando estoy de servicio. Ha seguido graznando como un ganso para intentar que perdiera la compostura. Yo digo que esto es una amenaza para vuestra seguridad».\n\nA pesar del peligro, entre vanos intentos por liberarse, [defenestrated_character.GetTitledFirstNameNoTooltip|l] deja escapar una risita. «#EMP Jonc#!»."
 court.4800.a:0 "¡A ver si los gansos vuelan!"
 court.4800.maimed_toast:0 "[defenestrated_character.GetTitledFirstName] no volador[defenestrated_character.Custom('ES_XA')]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] murió en el vuelo"
 court.4800.b:0 "¡No exageremos! Dadle una pequeña paliza de cortesía."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip|l] tiene razón. Un buen guardia jamás se deja provocar."

#By Isabella Welch
 court.4801.t:0 "Listo para estallar"
 court.4801.desc:0 "A lo lejos veo [poopy_child.Custom('ES_AlAla')] pequeñ[poopy_child.Custom('ES_OA')] [poopy_child.GetTitledFirstName|l] jugar en mi salón del trono y capto un olorcillo inconfundible.\n\n«¡[ROOT.GetCharacter.Custom('GetMamaPapa')|U]! Cómo me alegro de verte!». Cuando corre a abrazarme la pierna, siento su pañal cargado espachurrarse contra la pantorrilla.\n\nCuando empieza a filtrarse por mi tobillo, me pregunto algo: ¿de verdad tenemos tan pocos sirvientes que debo ocuparme yo mism[ROOT.Char.Custom('ES_OA')] de la degradante tarea de cambiar un pañal?"
 court.4801.a:0 "«Ven que te coja. Vamos a limpiarte»."
 court.4801.b:0 "Prefiero perder una guerra a tocar esta guarrería."

#By Isabella Welch
 court.4802.t:0 "Educación bajo presión"
 court.4802.desc:0 "Veo [court_tutor.Custom('ES_AlAla')] tutor[court_tutor.Custom('ES_XA')] de la corte, [court_tutor.GetTitledFirstName|l] con un tropel de sus estudiantes que [court_tutor.Custom('ES_LoLa')] rodean.\n\n«Tutor[court_tutor.Custom('ES_XA')], ¿qué es un paralelogramo?».\n\n«Tutor[court_tutor.Custom('ES_XA')], ¿qué significa "hacer el amor"?».\n\n«Tutor[court_tutor.Custom('ES_XA')], tengo que tocar la flauta fuerte, ¿o #EMP más#! fuerte?».\n\n[court_tutor.GetTitledFirstNameNoTooltip|l] me mira con los ojos hundidos. «Mi [ROOT.GetCharacter.GetLadyLord], ya no lo soporto más. Por favor, relevadme de mi puesto»."
 court.4802.a:0 "¿No son un encanto?"
 court.4802.b:1 "Te compraré una trompeta, [child_2.GetTitledFirstNameNoTooltip|l]. ¡Eso sonará mucho #EMP más fuerte#!!"
 court.4802.c:0 "Entendido, empezaremos a buscar un nuevo tutor."

#By Isabella Welch
 court.4803.t:0 "Una pluma oscura"
 court.4803.desc:0 "Mi poe[court_poet.Custom('ES_TaTisa')], como hace siempre en cuanto estoy a su alcance, empieza a declamar contra mí. «¡Oh, [ROOT.GetCharacter.Custom('PetName')] de mis entretelas! Debe ser muy duro vivir la vida abandonad[ROOT.Char.Custom('ES_OA')] por las musas».\n\n«Comandáis ejércitos, pero no podéis comandar la palabra escrita. ¿Ha presenciado la Humanidad alguna vez tragedia más exquisita?».\n\n«Permitid que os asista. Podría escribir algunos de vuestros discursos por vos. Solo decidme el tema y le daré un hermoso giro»."
 court.4803.a:0 "A mis palabras podría irles bien cierta… chispa florida."
 court.4803.b:0 "A veces me siento más poe[ROOT.GetCharacter.Custom('ES_TaTisa')] que [ROOT.GetCharacter.GetTitleAsName], no necesito ayuda."
 court.4803.c:0 "Prefiero que escribas un poema para mi amor de mi parte."
 court.4803.c.tt:0 "Enviarás la poesía a [lover.GetTitledFirstName|l]"
 court.4803.c.intrigue.tt:1 "Con su gran habilidad de [intrigue|E] puede que se dé cuenta de que es obra de otra pluma."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] descubre quién es el verdadero autor"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] se siente halagad[lover.Custom('ES_OA')] por «tu» poema"
 court.4803.d:0 "Mis palabras no serán bonitas, pero me salen del corazón."

#By Isabella Welch
 court.4804.t:0 "Malos compañeros de cama"
 court.4804.desc:0 "Observo que dos de mis cortesanos que comparten alojamiento se pelean, ambos con profundas ojeras.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], no puedo compartir la cama con [roomate_2.GetTitledFirstName|l] una noche más. [roomate_2.GetSheHe|U] es un[roomate_2.Custom('ES_XA')] puerc[roomate_2.Custom('ES_OA')] acaparador[roomate_2.Custom('ES_XA')], por cómo se queda con la manta».\n\n«Pues no ha habido ni una sola noche en esta semana en la que [roomate_1.GetTitledFirstName|l] no haya [ROOT.Char.Custom('RandomBadRoomate')]», se estremece [roomate_2.GetFirstName]. «Os lo ruego: concedednos un mejor alojamiento. Solo sueño con una cama fría y vacía»."
 court.4804.a:0 "Pediré a los sirvientes que os encuentren nuevos compañeros de litera."
 court.4804.b:0 "Estas dependencias #EMP no #!son dignas de la corte de un[ROOT.GetCharacter.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]."
 court.4804.c:0 "No tenemos sitio para darle a todo el mundo un aposento propio."

#By Isabella Welch
 court.4805.t:0 "Recortando esquinas"
 court.4805.desc:0 "Mi arquitect[royal_architect.Custom('ES_OA')], [royal_architect.GetTitledFirstName|l] arrastra un enorme saco sin dejar de sonreír. Hago una mueca de dolor al ver cómo raspa y raya el suelo de mi salón del trono.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], he hecho una #EMP tremenda#! travesura, pero creo que os encantará».\n\nEspero ver una obscenidad cuando abre el saco, pero dentro no veo nada más que un trozo de roca enorme. «Es la piedra angular del/la [rival.Custom('FortifiedBuilding')] de vuestr[rival.Custom('ES_OA')] enemig[rival.Custom('ES_OA')] jurad[rival.Custom('ES_OA')], [rival.GetTitledFirstName|l]. ¡Adiós a su símbolo más preciado!»"
 court.4805.a:0 "¡Construyamos una pocilga con ella!"
 court.4805.b:0 "¡Quiero exhibirla con orgullo!"
 court.4805.c:0 "Lamento mi enemistad con [rival.GetSheHe]. Devuélvela."
 court.4805.d:0 "¿Por qué me traes este detrito? ¡Tíralo!"

#By Isabella Welch

 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]filia"
 court.4806.intro:0 "Un nuevo rostro se pasea por el salón del trono, ríe de vez en cuando y da saltitos cuando encuentra una obra de arte que muestra las tradiciones de la cultura [ROOT.Char.GetCulture.GetNameNoTooltip]."
 court.4806.hre_desc:0 "\n\n«¡Me da algo! ¡[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] es lo mejor! ¡Aunque vivo en [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], creo que nací con la cultura [ROOT.Char.GetCulture.GetName] en la sangre! Puedo enumerar a todos los príncipes-obispos. Tengo hasta un tatuaje de la cara de [ROOT.GetCharacter.GetTitledFirstNameNoTooltip|l] en la pantorrilla».\n\nMete la mano en su morral y saca lo que parece ser una réplica barata en bronce de la Reichskrone. «Llevo esto casi todos los días, y le digo a la gente con la que me cruzo: "¡Espero contar con vuestro voto, Príncipe elector!"»."
 court.4806.byzantine_desc:1 "Cuando mi emocionad[adoring_fan_liege.Custom('ES_OA')] visitante se aproxima, los guardias tienen que impedir que se acerque demasiado.\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip]! Aunque soy de [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], adoro tanto a los [ROOT.Char.GetCulture.GetCollectiveNoun] que casi me da algo».\n\n«He dedicado mi vida a intentar vivir como un[adoring_fan_liege.Custom('ES_OA')] de vosotros y me he empeñado en el estudio del [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]».\n\n«Solo llevo ropa interior púrpura. Estoy segur[adoring_fan_liege.Custom('ES_OA')] de que si el Imperio cayera, lo sentiría mucho más que la muerte de mi propia madre: ¡el mundo nunca dejaría de oír mis lamentos!»."
 court.4806.general_desc:1 "Hay algo raro en est[adoring_fan_liege.Custom('ES_EA')] visitante, y cuando se presenta, es evidente que lleva una réplica de [ROOT.Char.Custom('signature_weapon')] que más me gusta.\n\n«No puedo evitar hacer una genuflexión ante vos: he dedicado mi vida en [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] a apreciar la cultura de los [ROOT.Char.GetCulture.GetCollectiveNoun]. Solo hablo en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], como [ROOT.GetCharacter.Custom('GetExpensiveMeal')] a la manera [ROOT.Char.GetCulture.GetNameNoTooltip] y he estudiado esgrima [ROOT.Char.GetCulture.GetNameNoTooltip]».\n\n«Mi familia me ha echado de casa. Dice que si lo único que hago es obsesionarme con tal [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], mejor que me vaya a vivir allí»."
 court.4806.a:0 "Es halagador, aunque un poco invasivo."
 court.4806.b:0 "¡Dame ese trasto! Solamente yo puedo llevar una corona."
 court.4806.c:0 "¡Alguien tan entusiasta debería unirse a nuestra corte!"
 court.4806.c.byz:0 "Por vuestro patriotismo, os permito vestir de púrpura."
 court.4806.d:0 "¡Solo un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] puede vestir de púrpura! ¡Encarcelad a est[adoring_fan_liege.Custom('ES_EA')] canalla!"
 court.4806.e:0 "¡Cómo osas copiarme [ROOT.Char.Custom('signature_weapon')]! ¡Quitadle esa copia!"

