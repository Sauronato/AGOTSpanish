 court_events.1000.t: "El más grandioso de todos" #NT!
 #AGOT MODIFIED 
 #court_events.1000.desc: ""¡Oh, gran [ROOT.Char.GetTitleAsNameNoTooltip]! Juntos, los dos hemos vagado por todo el mundo conocido", adula [guest.GetName], el primero de un par de viajeros famosos, "¡Hemos contemplado soleadas cúpulas de placer! ¡Cuevas de hielo! Bebido la leche de Palestina y alimentado la miel".\n\n"Hemos visitado los campamentos de los kanes, los palacios de los sultanes, los salones antiguos... pero ninguna corte en la tierra se compara con la tuya: ¡ninguna igual en majestuosidad y lujo!"\n\nEl compañero [guest.GetHerHis|U] [guest_2.GetName] realiza extrañas reverencias extranjeras, suplicando:\n\n"Las comodidades de este lugar... están más allá incluso de las frivolidades de [second_court.GetPrimaryTitle.GetAdjective]... sabio [ROOT.Char.GetTitleAsNameNoTooltip], ¡permítenos ver aún más de [guest_2.GetFaith.PositiveAfterLife]!"" #NT!
 court_events.1000.desc: ""¡Oh, gran [ROOT.Char.GetTitleAsNameNoTooltip]! Juntos, los dos hemos vagado por todo el mundo conocido", adula [guest.GetName], el primero de un par de viajeros famosos, "¡Hemos contemplado soleadas cúpulas de placer! ¡Cuevas de hielo! Bebimos la leche de Norvos y nos hemos alimentado de rocío de miel".\n\n"Hemos visitado los campamentos de los khals, los palacios de los triarcas, los antiguos salones... pero ninguna corte en la tierra se compara a la tuya: ¡ninguna igual en majestuosidad y lujo!"\n\nEl compañero [guest.GetHerHis|U] [guest_2.GetName] realiza extrañas reverencias extranjeras, suplicando:\n\n"Las comodidades de este lugar... están más allá incluso de las frivolidades de [second_court.GetPrimaryTitle.GetAdjective]... sabio [ROOT.Char.GetTitleAsNameNoTooltip], ¡permítenos ver aún más atisbos de [guest_2.GetFaith.PositiveAfterLife]!"" #NT!
 court_events.1000.a: "Sólo la caridad compensa la reputación de excesos..." #NT!
 court_events.1000.a: "Sólo la caridad compensa la reputación de excesos..." #NT!
 court_events.1000.a.flavor: "¡Y enriquece a mi pueblo!" #NT!
 court_events.1000.b: ""Permaneced aquí, en la más grandiosa de las cortes."" #NT!
 court_events.1000.b.flavor: "¡Y haz que mis cortesanos me elogien como el más grande de los soberanos!" #NT!
 court_events.1000.c: ""Cuéntanos todas las maravillas que has visto aquí."" #NT!
 traveling_friends_court_position_aptitude: "Estos amigos viajeros han aumentado [aptitude|E] cuando ambos tienen [court_positions|E]" #NT!
 visiting_gives_opinion: "Cada [ruler|E] que aloja [guest.GetFirstName] o [guest_2.GetFirstName] gana #P 20#! [opinion|E] de #high usted#! #EMP (Reputación)#!" #NT!
  
 court_events.1010.t: "De otro hormiguero" #NT!
 court_events.1010.desc: "Un cortesano [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] entra sigilosamente. [defector.GetSheHe|U] se inclina ante mí, observando nerviosamente a mis guardias.\n\n"Vengo de un lugar de esplendor", dice este adulador, [defector.GetName], "la corte de [grander_ruler.GetName]".\n\n"Si dejara el empleo de [grander_ruler.GetHerHis], muchos funcionarios vendrían en mi compañía. ¡Son meros insectos, pero gracias a nuestro diligente trabajo la corte se vuelve majestuosa! Y no deseamos permanecer atados a ese [grander_ruler.Custom('InsultAdjective')] [grander_ruler.GetTitleAsNameNoTooltip]..."\n\n"Ofreceríamos nuestro servicio a #EMP usted#!, O [ROOT.Char.GetTitleAsName]."" #NT!
 court_events.1010.a: ""Con tu astucia... demuéstrame tu utilidad."" #NT!
 court_events.1010.a.flavor: "Mi anticuario me habla de los [grander_ruler.GetTitleAsNamePossessiveNoTooltip] grandes tesoros... y de uno, en particular, que manos ladronas podrían hacer mío." #NT!
 court_events.1010.a.success: "Los desertores roban el artefacto de su señor." #NT!
 court_events.1010.a.failure: "Los traidores son capturados y ejecutados." #NT!
 court_events.1010.b: "Estos desertores conocen bien los métodos de refinamiento." #NT!
 court_events.1010.c: "Clérigos expertos dirigirían mejor esta corte." #NT!
 court_events.1010.c.flavor: "Si se necesitan más manos útiles para dirigir esta corte, mi [court_chaplain.GetCouncilTitle] podría encontrar y supervisar algunas que estén libres de pecado..." #NT!
 court_events.1010.d: "#EMP "¡Corred a casa, cucarachas traidoras!"#!" #NT!
  
 court_events.1011.opening: "Mi antiguo maestro," #NT!
 court_events.1011.desc: "Yo, [defector.GetName], y muchos de tus sirvientes oprimidos hemos huido de tu servicio. Sin nuestra experiencia, tu corte pronto será el desastre que mereces.\n\nSiempre has sido más [grander_ruler.Custom('InsultNoun')] que un digno señor. Y por eso tu reemplazo, [root_scope.GetName], saboreará las comodidades y glorias que una vez conociste." #NT!
 court_events.1011.a: "#EMP ¡Traidor!#!" #NT!
