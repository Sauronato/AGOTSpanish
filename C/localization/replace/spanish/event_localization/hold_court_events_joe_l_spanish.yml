 hold_court_8200_vassal_modifier:0 "Fe indeseada"
 # # Rightful Lord
 hold_court.8210.t:0 "Tierras legítimas"
 hold_court.8210.desc.intro:0 "Un[aggressor_vassal.Custom('ES_XA')] [aggressor_vassal.GetTitledFirstName] notablemente contrariad[aggressor_vassal.Custom('ES_OA')] se acerca rápidamente a tu trono… \n\n«[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "mis derechos legales sobre el [vassal_claim.GetName] están bien documentados; esas extensiones de tierra han sido consideradas durante mucho tiempo parte integral de mi [vassal_claim.GetDeJureLiege.GetName]»."
 hold_court.8210.desc.strong:0 "mi derecho legítimo al [vassal_claim.GetName] está fuera de cualquier duda; lo reconocen tanto vuestros propios heraldos y los [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentNamePlural]»."
 hold_court.8210.desc.weak:0 "¡tengo derecho sobre [vassal_claim.GetName], no importa lo que diga nadie!»"
 hold_court.8210.desc.other:0 "\n\n«¿Apoyaréis mi reclamación y haréis que vuestr[defender_vassal.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] renuncie a lo que no le pertenece?»."
 hold_court.8210.desc.self:0 "\n\n«¿Renunciaréis a lo que no os pertenece, en apoyo de mi reclamación?»."
 hold_court.8210.a:0 "Esta injusticia termina ya."
 hold_court.8210.b:0 "Estos asuntos suelen resolverse tradicionalmente a la fuerza."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] vence el duelo"
 hold_court.8210.b.tt_defender:1 "[defender_vassal.LocalPlayerString( 'Yo', 'Loc_ES_solo_GetName' )] [Select_CString( defender_vassal.IsLocalPlayer, 'retengo', 'retiene' )] el título"
 hold_court.8210.c.none:0 "No tienes ningún derecho, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other:0 "Los derechos de [defender_vassal.GetFirstNameNoTooltip] son los verdaderos."
 hold_court.8210.c.self:0 "Mis derechos son los verdaderos."
 hold_court.8210.d:0 "Yo no interfiero en estas cosas."
 hold_court.8210.e:0 "[defender_vassal.GetTitleAsNameNoTooltip] te jurará lealtad."
 hold_court.8210.f.other:0 "Decidiréis esto con el brazo de vuestras espadas."
 hold_court.8210.f.self:0 "Tendrás que ganarlo con la espada."
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U] se batirá en duelo contra [aggressor_vassal.GetTitledFirstName] por [vassal_claim.GetName]"
 # # Opportunity Knocks
 hold_court.8220.t:0 "La oportunidad llama a la puerta"
 hold_court.8220.desc.intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName] hoy parece inusitadamente nervios[assassin.Custom('ES_OA')], hasta para alguien que presenta una solicitud pública a su [ROOT.Char.GetTitleAsNameNoTooltip]. \n\nCuando avanza para presentar su petición, la cara le cambia de repente. \n\nAntes de darme cuenta de lo que pasa, [assassin.GetFirstName] se abalanza sobre mí, daga en mano y grita:"
 hold_court.8220.desc.dread:0 "«#EMP ¡Muerte a los TIRANOS!#!»"
 hold_court.8220.desc.cultural:1 "«#EMP ¡Muere, rata traicionera [ROOT.Char.GetCulture.GetNameNoTooltip]!#!»"
 hold_court.8220.desc.religious:2 "«#EMP ¡[assassin.GetFaith.NegativeAfterLife] te aguarda, vil [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!»"
 hold_court.8220.desc.follower:0 "«#EMP ¡Por [murder_scheme.GetOwner.GetTitledFirstName]!»"
 hold_court.8220.desc.stupid:1 "«#EMP ¡Haré que te sientas orgullos[murder_scheme.Custom('ES_OA')], [murder_scheme.GetOwner.GetTitledFirstName]!»"
 hold_court.8220.desc.time:0 "«#EMP Tu espantoso reinado ha TERMINADO#!»"
 hold_court.8220.desc.vengeance:0 "«#EMP ¡Tendré mi venganza!#!»"
 hold_court.8220.desc.insult:1 "«#EMP Es hora de morir, [ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')|l]#!»"
 hold_court.8220.desc.die:0 "«#EMP ¡MUEREEEE!#!»"
 hold_court.8220.a.craven:0 "#EMP ¡Argh!#!"
 hold_court.8220.a.paranoid:0 "#EMP ¡Sabía que esto iba a pasar!#!"
 hold_court.8220.a.fallback:0 "#EMP ¡¡NOOOOOO!!#!"
 hold_court.8220.a.flavor_flee:0 "Intentas huir del salón del trono"
 hold_court.8220.b.bodyguard:0 "¡[bodyguard.GetFirstNameNoTooltip]! #EMP ¡Socorro!#!"
 hold_court.8220.b.trusting:0 "#EMP ¡¿[assassin.GetTitledFirstNameNoTooltip]?!#!"
 hold_court.8220.b.fallback:0 "#EMP ¡Que alguien haga algo!#!"
 hold_court.8220.b.flavor_trust:0 "Confías en tus guardias"
 hold_court.8220.c.blademaster:0 "#EMP ¡En garde!#!"
 hold_court.8220.c.brave:0 "#EMP ¡Que te den!#!"
 hold_court.8220.c.fallback:0 "¡¿Osas #EMP desafiarme#!?!"
 hold_court.8220.c.flavor_brave:0 "Intentas luchar contra el atacante"
 hold_court_8220_other_victim:0 "Un cortesano lo acaba pagando"
 hold_court.8220.tt.other_victim:0 "Un personaje de tu corte saldrá herido o muerto"
 hold_court_8220_accosted_tt:0 "[assassin.GetTitledFirstName] es detenid[assassin.Custom('ES_OA')] o aesinad[assassin.Custom('ES_OA')]"
 hold_court_8220_bodyguard:0 "Tu guardaespaldas te protege"
 hold_court_8220_fumbled:0 "[assassin.GetFirstNameNoTooltip] pifia el atentado"
 hold_court_8220_wounded:0 "Recibes un golpe de refilón"
 hold_court_8220_killed:0 "La daga encuentra su objetivo"
 hold_court_8220_duel_victory_tt:0 "Consigues superar a [assassin.GetTitledFirstNameNoTooltip]"
 # Intro
 hold_court.8221.desc.bodyguard:0 "Como de la nada, mi robust[bodyguard.Custom('ES_OA')] guardaespaldas, [bodyguard.GetTitledFirstName], salta entre nosotros, ¡y blande furiosamente su espada! \n\n"
 hold_court.8221.desc.guard:0 "[assassin.GetTitledFirstName] embiste salvajemente, cieg[assassin.Custom('ES_OA')] a su entorno mientras reduce la corta distancia. Cierro los ojos y espero lo peor… \n\nCuando los abro,"
 hold_court.8221.desc.fumbled:0 "Las cosas van mal para [assassin.GetFirstName] casi desde el princioio. Está claro que los nervios pueden con [assassin.GetSheHe].\n\n"
 hold_court.8221.desc.wounded:0 "El acero reluciente se precipita hacia mí y siento su aguda picadura mientras la corte grita aterrorizada. \n\nCuando abro los ojos,"
 hold_court.8221.desc.duel:0 "Me pongo de pie con destreza y desenvaino la espada. Veo como el miedo crece en los ojos cada vez más cercanos de [assassin.GetTitledFirstName]. \n\n"
 hold_court.8221.desc.died:0 "La daga se hinca en mi corazón, [assassin.GetFirstName] pone todo su peso sobre ella y me clava al trono.\n\n"
 hold_court.8221.desc.other:0 "El tiempo se ralentiza mientras veo como mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName] se interpone entre [assassin.GetTitledFirstName] y yo.\n\n"
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "Chocan frenéticamente, se agarran las armas respectivas y caen al suelo. Cuando se separan, está claro que ambos tienen heridas mortales…"
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName] aparta la daga rápidamente de un golpe y atraviesa a un[assassin.Custom('ES_XA')] [assassin.GetTitledFirstName] visiblemente horrorizad[assassin.Custom('ES_OA')], antes de volverse preocupad[bodyguard.Custom('ES_OA')] para garantizar mi seguridad."
 hold_court.8221.desc.assassin_kills_bodyguard:0 "Tras saltar a la acción, [bodyguard.GetTitledFirstName] blande ineficazmente la espada ¡mientras el/la asesin[assassin.Custom('ES_OA')] [bodyguard.GetHerHim] apuñala brutalmente! Al menos ha ganado tiempo; mis otros guardias se abalanzan rápidamente sobre [assassin.GetFirstName]."
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards:0 "Me encuentro con el rostro inexpresivo de [assassin.GetTitledFirstName] justo en el momento en que se derrumba en el suelo, atravesad[assassin.Custom('ES_OA')] por una de las lanzas de mi séquito."
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U] tropieza ante mí. Su daga se estrella en el suelo entre los gritos de mis cortesanos y mi séquito se abalanza sobre [assassin.GetSheHe]…"
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed:0 "Se abalanza torpemente; me hago a un lado, [assassin.GetHerHim] agarro de la muñeca y le clavo la espada entre las costillas. Nos miramos cara a cara mientras su sorpresa se convierte en resignación."
 hold_court.8221.desc.assassin_duel_disarmed:0 "Finto rápidamente a la izquierda. Cuando [assassin.GetFirstName] se lanza a fondo para compensar, [assassin.GetHerHim] desequilibro y le quito la daga de la mano."
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "Bloqueo su primera lluvia de ataques, pero se cuela una cuchillada rápida cuando me abro para dar el golpe mortal, que impacta con fuerza en la cabeza de [assassin.GetFirstName]."
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "Atacamos con determinación, nos rozamos mutuamente, nos hacemos sangre y caemos al suelo antes de que mis guardias [assassin.GetHerHim] atrapen y me levanten."
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U] me golpea con una cuchillada afortunada de refilón, pero, cuando baja la guardia, le tiro la daga al otro lado del salón."
 hold_court.8221.desc.assassin_duel_killed_killed:0 "Corro para recibir[assassin.GetHerHim], espada en alto. Nuestros golpes entrechocan y caemos al suelo en un montón escarlata maltrecho."
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "[assassin.GetHerHim|U] acoso con estocadas, pero es demasiado rápid[assassin.Custom('ES_OA')] y me propina un corte profundo con la daga cuando abro la guardia. Caigo al suelo."
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed:0 "Durante un breve momento parece triunfante y se deleita con los gritos de la corte, antes de que alguien de mi séquito le rebane el cuello."
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName] se abalanza hacia delante mientras grita a los guardias que no se muevan. Parece que me han traicionado…"
 hold_court.8221.desc.assassin_pardoned_heir:1 "Mis guardias parecen inseguros mientras [assassin.GetFirstName] levanta la daga y proclama: «¡Ahora mando yo!»."
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetFirstName] se relaja, disfruta de la victoria antes de que sea rápidamente derribad[assassin.Custom('ES_OA')] por mis guardias tardones."
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child:0 "El/la [other_victim.Custom('GirlBoy')] llora, primero de rabia, luego de dolor, ¡está claro que ha sido herid[othe_victim.Custom('ES_OA')] en la confusión! Mis guardias corren a llevárse[other_victim.GetHerHim] y someter [assassin.Custom('ES_AlAla')] asesin[assassin.Custom('ES_OA')] arrepentid[assassin.Custom('ES_OA')]."
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName] derriba valientemente [assassin.Custom('ES_AlAla')] asesin[assassin.Custom('ES_OA')], pero no antes de llevarse un tajo. Mis guardias arremeten rápidamente contra un[assassin.Custom('ES_XA')] indignad[assassin.Custom('ES_OA')] [assassin.GetFirstName]."
 hold_court.8221.desc.assassin_other_killed_child:0 "El/la [other_victim.Custom('GirlBoy')] corre contra la daga [assassin.Custom('ES_DelDela')] asesin[assassin.Custom('ES_OA')] y resulta mortalmente herid[other_victim.Custom('ES_OA')]. [assassin.GetFirstName] se derrumba, temblando, mientras mis guardias se precipitan."
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName] se ve brutalmente despachad[other_victim.Custom('ES_OA')] y apartad[other_victim.Custom('ES_OA')], pero el retraso da a mis guardias tiempo para reaccionar, y el/la asesin[assassin.Custom('ES_OA')] es sometid[assassin.Custom('ES_OA')] con rapidez."
 # Fallback
 hold_court.8221.desc.assassin_fumbled:0 "Mi rápida guardia real despacha a [assassin.GetTitledFirstName] y ahora rodea mi trono de forma defensiva."
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName] se retuerce a mis pies, rodead[assassin.Custom('ES_OA')] por guardias que [assassin.Custom('ES_LoLa')] retienen y le ponen un cuchillo en la garganta."
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\nMi guardaespaldas ha estado dolorosamente ausente durante todo el asunto y [bodyguard.GetHerHim] veo retroceder nerviosamente ante la reprimenda de mi enfadado guardia."
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\nCon mi último aliento, mis ojos se encuentran con los [bodyguard.Custom('ES_DelDela')] [bodyguard.GetTitledFirstName], ¿es culpa u odio lo que veo?"
 hold_court.8221.desc.bodyguard_fails:0 "\n\nMientras mi conciencia se desvanece, maldigo en silencio a [bodyguard.GetFirstName], mi inútil guardaespaldas, que me mira con tristeza…"
 hold_court.8221.desc.bodyguard_useless:0 "\n\nMi inútil guardaespaldas, [bodyguard.GetTitledFirstName], reacciona ahora, con vergüenza, intentando parecer ocupad[bodyguard.Custom('ES_OA')]. ¿Cómo pude confiarle mi vida a es[bodyguard.Custom('ES_EA')] [bodyguard.GetWomanMan]?"
 hold_court.8221.desc.bodyguard_saves:0 "\n\n¡Menos mal que contraté a un[bodyguard.Custom('ES_XA')] protector[bodyguard.Custom('ES_XA')] tan fiable y leal!"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\n¡La corte aclama a [bodyguard.GetTitledFirstName], cuya sensacional lealtad ha salvado [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip]! Desde luego, será difícil reemplazar[bodyguard.Custom('ES_LoLa')]…"
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName] es proclamado un[bodyguard.Custom('ES_XA')] [bodyguard.Custom('ES_HeroeHeroina')] mientras se trata orgullosamente la herida. Desde luego, se ha ganado el puesto, aunque no saliera indemne."
 hold_court.8221.desc.no_bodyguard_died:0 "\n\nMientras el mundo se desvanece, me maldigo por no haber contratado a un guardaespaldas…"
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\nMientras me agarro la herida con cautela, me pregunto si no será hora de contratar a un guardaespaldas personal…"
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\nTal vez debería conseguir un guardaespaldas; quién sabe cómo de mal hubieran ido las cosas si mi asesin[assassin.Custom('ES_OA')] hubiera sido competente…"
 hold_court.8221.desc.no_bodyguard_other:0 "\n\n¡Oh, [ROOT.Char.GetFaith.HighGodName]! ¡Podría haber impedido esto de haber contratado a un guardaespaldas de verdad!"
 hold_court.8221.a.bodyguard:0 "¡Ejecutadlos!"
 hold_court.8221.a.alone:0 "¡Ejecutad [assassin.Custom('ES_AlAla')] asesin[assassin.Custom('ES_OA')]!"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName] y [bodyguard.GetTitledFirstName] son ejecutados"
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName] es ejecutad[assassin.Custom('ES_OA')]"
 hold_court.8221.b.bodyguard:0 "¡Enviadlos a las mazmorras!"
 hold_court.8221.b.alone:0 "¡Enviad[assassin.GetHerHim] a las mazmorras!"
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName] y [bodyguard.GetTitledFirstName] son encarcelados."
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName] es encarcelad[assassin.Custom('ES_OA')]"
 hold_court.8221.guard:0 "[guard.GetName] es ascendid[guard.Custom('ES_OA')]"
 hold_court.8221.c:0 "¡A ver hasta dónde llega esta conspiración!"
 hold_court.8221.tt.executioner:0 "Puede que los métodos de [executioner.GetTitledFirstName] descubran más agentes de la conjura"
 hold_court.8221.tt.torturer:0 "Puede que se descubran más agentes de la conjura"
 hold_court.8221.d:0 "¡Todos a vuestros aposentos!"
 hold_court.8221.e:1 "¿#DIE1 Así #EMP termina#!#! #DIE2 todo?#!"
 hold_court.8221.f:0 "¡Tú, guardia! Quédate a mi lado."
 hold_court.8221.end_hold_court:0 "La celebración de corte será cancelada"
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName] murió al asesinar a [victim.GetTitledFirstName]"
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName] fue encarcelad[assassin.Custom('ES_OA')] al asesinar a [victim.GetTitledFirstName]"
 hold_court.8222.success:0 "[assassin.GetTitledFirstName] consiguió asesinar a [victim.GetTitledFirstName]"
 hold_court.8221.torture_success:0 "Le suelta la lengua a [assassin.GetFirstNameNoTooltip]"
 hold_court.8221.torture_failure:0 "La tortura no revela nada"
 # # Thy Neighbor's Spouse
 hold_court.8240.t:0 "[yearn_target.Custom('ES_ElLa')|U] [yearn_target.Custom('WifeHusband')] de tu prójim[vassal_victim.Custom('ES_OA')]"
 hold_court.8240.desc:0 "Un[vassal_victim.Custom('ES_XA')] furios[vassal_victim.Custom('ES_OA')] [vassal_victim.GetTitledFirstName] avanza a grandes zancadas, [vassal_jealous.GetTitledFirstName] le pisa los talones. \n\n[vassal_victim.GetFirstNameNoTooltip] hace un gesto acusador: «Mi [ROOT.Char.GetLadyLord], estoy segur[vassal_victim.Custom('ES_OA')] de que [vassal_jealous.GetFirstNameNoTooltip] desea a mi [yearn_target.GetWifeHusband], [yearn_target.GetTitledFirstName]. No puedo tolerar que siga merodeando». \n\n[vassal_jealous.GetFirstNameNoTooltip] asiente solemnemente: «Sí, estoy enamorad[vassal_jealous.Custom('ES_OA')] de [yearn_target.GetFirstNameNoTooltip]… ¡Oh, lo que daría por tenerl[yearn_target.Custom('ES_OA')] para mí!»."
 hold_court.8240.a:0 "¿No sabes que el matrimonio es sagrado?"
 hold_court.8240.b:0 "¡Hay que permitir que florezca tal pasión!"
 hold_court.8240.c:0 "Solo hay un modo de solucionar esto."
 # # Spoiled for Choice
 hold_court.8241.t:0 "Exceso de opciones"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName] y [vassal_2.GetTitledFirstName] se empujan ante mí, en plena disputa. \n\n«Mi [ROOT.Char.GetLadyLord]», suelta [vassal_1.GetFirstName], «llevo meses buscando el matrimonio con el/la radiante [yearn_target.GetFirstName], pero el [vassal_2.Custom('InsultNoun')] de [vassal_2.GetFirstName], también [yearn_target.GetHerHim] pretende!». \n\n[vassal_2.GetFirstName] salta indignad[vassal_2.Custom('ES_OA')], «¡Qué disparate, mi [ROOT.Char.GetLadyLord]! ¡Est[vassal_1.Custom('ES_EA')] [vassal_1.Custom('InsultNoun')] [vassal_1.Custom('InsultAdjective')] ni siquiera había oído hablar de [yearn_target.GetSheHe] hasta que se [yearn_target.GetHerHim] presenté en [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]!»."
 hold_court.8241.a:0 "Tenéis mi bendición [vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.8241.b:0 "Bueno, [vassal_2.GetTitledFirstNameNoTooltip] #EMP llegó#! antes…"
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip] #EMP es#! bastante atractiv[yearn_target.Custom('ES_OA')]."
 hold_court.8241.d:0 "Soy #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, no un[ROOT.Char.Custom('ES_XA')] casamenter[ROOT.Char.Custom('ES_OA')]."
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gana el corazón de [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] convence a [yearn_target.GetFirstNameNoTooltip] de que se case"
 # # Hankering for Concubine
 hold_court.8250.t:0 "Anhelando a [yearn_target.GetFirstNameNoTooltip]"
 hold_court.8250.desc:1 "[vassal_victim.GetTitledFirstName] abre las puertas, con [vassal_jealous.GetTitledFirstName] muy de cerca. \n\n[vassal_victim.GetFirstNameNoTooltip] apunta detrás de sí: «Est[vassal_jealous.Custom('ES_EA')] [vassal_jealous.Custom('InsultNoun')] desea a mi [yearn_target.GetConcubineName] [yearn_target.GetFirstName], y visita [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] con las excusas más peregrinas para siquiera vislumbrar[yearn_target.GetHerHim]! ¡Dejad[vassal_jealous.GetHerHim] las cosas claras!». \n\n«Es cierto», admite lastimeramente [vassal_jealous.GetFirstNameNoTooltip]. «Hace semanas que [yearn_target.GetSheHe] se me aparece en sueños. Por favor, mi [ROOT.Char.Custom('ES_SennorSennora')], ¡no sé qué haré sin [yearn_target.GetSheHe]!»."
 hold_court.8250.a:0 "¡Es[yearn_target.Custom('ES_EA')] [yearn_target.GetWomanMan] es de [vassal_victim.GetFirstNameNoTooltip]!"
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip] podrá tener[yearn_target.GetHerHim]. Es mi última palabra."
 hold_court.8250.c:0 "¡Yo sé cómo arreglar esto!"
 # # The Dancer
 hold_court.8251.t:0 "Bailes"
 hold_court.8251.desc:0 "[vassal_1.GetTitledFirstName] y [vassal_2.GetTitledFirstName] marchan hacia mi trono, con obvio descontento. \n\n[vassal_1.GetFirstName] explota: «Mi [ROOT.Char.GetLadyLord], deseo tomar [yearn_target.Custom('ES_AlAla')] [yearn_target.Custom('ComplimentAdjective')] campesin[yearn_target.Custom('ES_OA')] [yearn_target.GetFirstName] como mi concubin[yearn_target.Custom('ES_OA')], ¡se habla de sus bailes en cada rincón de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!».\n\n[vassal_2.GetFirstName] [vassal_1.GetHerHim] interrumpe, «¡Llevo mucho tiempo negociando con su familia! Est[vassal_1.Custom('ES_EA')] [vassal_1.Custom('InsultNoun')] [vassal_1.Custom('InsultAdjective')] es un[vassal_1.Custom('ES_XA')] codicios[vassal_1.Custom('ES_OA')] triste y celos[vassal_1.Custom('ES_OA')]!»." # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.a:0 "Pues [yearn_target.GetHerHim] tendréis, [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b:0 "[yearn_target.GetSheHe|U] será [yearn_target.Custom('ES_ElLa')] concubin[yearn_target.Custom('ES_OA')] de [vassal_2.GetFirstNameNoTooltip]." # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.c:0 "¡Ah, sí! ¡Se llamaba [yearn_target.GetFirstNameNoTooltip]!"
 hold_court.8251.d:0 "¡Bueno, pues #EMP yo#! siempre he querido casarme con [yearn_target.GetSheHe]!"
 hold_court.8251.e:0 "¿Bailes? No tengo tiempo para esto."
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gana a [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] toma a [yearn_target.GetFirstNameNoTooltip]"
 # # The King's Peace
 hold_court.8260.t:0 "La paz de [ROOT.Char.GetTitleAsNameNoTooltip]"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName] se acerca con rostro agrio, impaciente por presentar su apelación. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip], ¡mi [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], busca desafiar mi posición legítima,"
 hold_court.8220.desc.claimant:0 "y poner [vassal_claimant.Custom('ES_AlAla')] usurpador[vassal_claimant.Custom('ES_XA')] de mi [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], en [vassal_faction.GetSpecialTitle.GetNameNoTier]!»."
 hold_court.8220.desc.claimant_self:1 "y situarse como [vassal_faction.GetSpecialCharacter.GetLadyLord] de [vassal_faction.GetSpecialTitle.GetNameNoTier]!»."
 hold_court.8220.desc.liberty:0 "al anular mi poder y contradecir mis legítimas decisiones como su [vassal_faction_target.GetTitleAsNameNoTooltip]!»."
 hold_court.8260.desc.body:0 "\n\n«Mientras hablamos, recluta descontentos. #EMP ¡Tenéis#! que recordar[vassal_faction.GetLeader.GetHerHim] quién tiene el poder de verdad en este señorío!»."
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] terminará con estos juegos."
 hold_court.8260.a.war:0 "¡[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] debe rendirse inmediatamente!"
 hold_court_8260_faction_member_tt:0 "Todo miembro de la [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) contra [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "¡No toleraré agitadores!"
 hold_court.8260.c:0 "¡En mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] habrá paz!"
 hold_court.8260.d:0 "Tiene algunos puntos sólidos, ¿verdad?"
 hold_court.8260.e:0 "Oh, #EMP tengo#! que hacerlo, ¿no?"
 # # Oath of Fealty
 hold_court.8270.t:0 "Juramento de lealtad"
 hold_court.8270.desc:1 "Mis heraldos anuncian la llegada de un[neighbor.Custom('ES_XA')] gobernante vecin[neighbor.Custom('ES_OA')] menor; [neighbor.GetTitledFirstName] de [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\nEntra en tu salón con dignidad y se inclina profundamente. «Vuestra Excelencia, acudo a ofreceros mi humilde señorío… si aceptáis mis condiciones». \n\n«Os serviré como fiel señor[neighbor.Custom('ES_XA')] vasall[neighbor.Custom('ES_OA')] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a cambio de vuestra protección. ¡Que nuestras dos grandes casas prosperen con el acuerdo!»."
 hold_court.8270.a:0 "Acepto, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Creo que esas condiciones son un poco desiguales…"
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] acepta tus cambios"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] se niega"
 hold_court.8270.d:0 "Me parece que no."
 # # Nomadic Neighbors
 hold_court.8280.t:0 "Vecinos nómadas"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MiCharacterIntroduction', ROOT.Char)|U] aguarda audiencia, distraíd[feudal_vassal.Custom('ES_OA')] al parecer por sus problemas.\n\n«Mi [ROOT.Char.GetLadyLord]», trina [feudal_vassal.GetSheHe]. «Los nómadas [nomad_culture.GetCollectiveNoun] de mis fronteras no paran y cada día son más los que cruzan de [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] a mi [feudal_county.GetName]». \n\n«Me temo que, si no se les expulsa, ¡muy pronto se asentarán en todo el [feudal_county.GetTierAsNameNoTooltip]!»."
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha solicitado audiencia conmigo y [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)]; creo que nos vamos a divertir…\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip]!», aúlla [feudal_vassal.GetFirstNameNoTooltip], «Los jinetes nómadas de las tierras de [nomad.GetFirstNameNoTooltip] llegan a mi [feudal_county.GetName]: ¡deben volverse!» \n\n[nomad.GetFirstNameNoTooltip] se encoge de hombros: «Mi pueblo es errante, solo desea encontrar pastos decentes sin explotar para sus animales…»."
 hold_court.8280.a.foreign:0 "Deben ser enviados de vuelta a [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local:0 "¡[nomad.GetTitledFirstNameNoTooltip], mantened a vuestros jinetes a raya!"
 hold_court.8280.b:0 "Siempre necesito jinetes diestros."
 hold_court.8280.c:0 "Estáis exagerando, [feudal_vassal.GetFirstNameNoTooltip]."
