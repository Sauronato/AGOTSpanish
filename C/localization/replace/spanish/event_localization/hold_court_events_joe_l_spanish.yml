 # # A Child of the Court
 hold_court.8100.t:0 "Un niño en la corte"
 hold_court.8100.desc.intro:1 "Me encuentro con los ojos tristes de [ward.GetFullNameNicknamed], que se agrandan de forma lastimera mientras su [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] [ward.GetHerHim] conduce hacia mi trono. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip]», se lamenta, «est[ward.Custom('ES_EA')] [ward.Custom('GirlBoy')] lleva"
 hold_court.8100.desc.vassal:0 "en la corte de [ward.GetLiege.GetFirstName]"
 hold_court.8100.desc.court:0 "vuestra corte"
 hold_court.8100.desc.body:0 "sin nadie que cuide de [ward.GetSheHe] desde [ward.Custom('get_hold_court_8100_situation')] de [ward.Custom('get_hold_court_8100_parent')]. Por favor, atended su futuro». \n\n"
 hold_court.8100.desc.interest_family:0 "Después de todo es de mi sangre…"
 hold_court.8100.desc.interest_marriage:0 "Podría ser un buen partido para uno de mis vástagos…"
 hold_court.8100.desc.interest_alliance:0 "Igual llega a ser un[ward.Custom('ES_XA')] aliad[ward.Custom('ES_OA')] útil cuando crezca…"
 hold_court.8100.desc.interest_fallback:0 "¿Qué se puede hacer con est[ward.Custom('ES_EA')] [ward.Custom('GirlBoy')]?"
 hold_court.8100.a:0 "No temáis, yo personalmente criaré [ward.Custom('ES_AlAla')] [ward.Custom('GirlBoy')]."
 hold_court.8100.b:0 "Tengo las manos llenas, pero le encontraré un hogar."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] será un[ward.Custom('ES_XA')] [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child:0 "Todo niño"
 hold_court.8100.d:0 "Criar a un hijo no es barato…"
 hold_court.8100.e:0 "Es una desgracia, pero no es problema de la corona."
 hold_court.8100.hook.tt:0 "[ward.GetName] te deberá un [hook|lE] fuerte si lo conviertes en tu [ward|lE] hasta que crezca."
 # Modifiers
 hold_court_8100_adopted_modifier:0 "Plebeyo adoptado"
 hold_court_8100_adopted_modifier_desc:0 "Este personaje ha sido adoptado como noble a partir de unos orígenes humildes"
 # Custom
 hold_court_8100_parent_general:0 "sus padres"
 hold_court_8100_situation_dead:0 "la muerte"
 hold_court_8100_situation_jailed:0 "el arresto"
 hold_court_8100_situation_unknown:0 "la desaparición"
 # # Serious Business
 hold_court.8110.t:0 "Asuntos serios"
 hold_court.8110.desc:0 "Un[peasant.Custom('ES_XA')] espantos[peasant.Custom('ES_OA')] campesin[peasant.Custom('ES_OA')] se pasea demasiado cerca hasta que un guardia se interponga entre nosotros. «¡Oooh!», retrocede con un guiño, riendo entre dientes.\n\n«¡Su #EMP [ROOT.Char.GetLadyLord]idad#!, vengo desde [peasant_holding.GetNameNoTooltip] con un asunto de gran impotancia!», dice moviendo las cejas.\n\n«Veréis, [ROOT.Char.GetTitleAsNameNoTooltip],"
 hold_court.8110.desc.affair:1 "nuestro [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] está liao con la prima de la hermana de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] y el pueblo entero anda alborotao! ¡Y esto desde hace siete lunas. ¿O eran ocho?…» [peasant.GetSheHe|U] se frota la barbilla."
 hold_court.8110.desc.fence:1 "en tiempos de mi abuelico, el [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] puso una valla a lo largo de los campos del padre de [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], pero ahora se cae a cachos, ¡y claro, el nieto no quiere saber na!»."
 hold_court.8110.desc.goat:1 "to empezó en la última cosecha. La cabra de [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] se coló en la choza de la sobrina de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] y la que se montó fue gorda, desde luego!» Se da una palmada en la cadera. «¡Era pa verlo, vuestra majestridad!»"
 hold_court.8110.desc.veg:1 "la puerca de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] se coló por la valla una noche y… fue y se metió en el huerto de verduras del viejo [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! ¡Su único orgullo y alegría!». Lágrimas de risa recorren el convulso rostro [peasant.Custom('ES_DelDela')] campesin[peasant.Custom('ES_OA')]."
 hold_court.8110.desc.drink:1 "la hermana de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] dijo que a ella le salía mejor hacer [ROOT.Char.Custom('RegionalDrink')] que a la esposa del [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], claro, acabó en empate ¡y entonces se metieron los maríos!»."
 hold_court.8110.a:0 "¡No me digas! Por favor, continúa."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], vamos. Solucionadlo. Por favor."
 hold_court.8110.c:0 "¿Te ríes de #EMP MÍ?#! ¡Al cadalso!"
 hold_court.8110.d:0 "Eres un[peasant.Custom('ES_XA')] idiota. #EMP Mi#! idiota."
 hold_court.8110.e:0 "¿Qué? ¿Cómo ha entrado aquí est[peasant.Custom('ES_EA')] campesin[peasant.Custom('ES_OA')]? ¿Alguien lo sabe?"
 # Modifiers
 hold_court_8110_common_modifier:0 "Toque local"
 hold_court_8110_haughty_modifier:0 "Quieroynopuedo"
 hold_court_8110_steward_modifier:0 "Disputa resuelta"
 hold_court_8110_execute_modifier:0 "Joyita local ejecutada"
 hold_court_8110_jester_modifier:0 "Plebeyos burlados"
 # # Evangelical Backlash
 hold_court.8120.t:0 "Reacción evangélica"
 hold_court.8120.desc:0 "Me encuentro con un[peasant.Custom('ES_XA')] pobre [peasant.Custom('ES_FaithGenderedAdj')], todo humildad y súplica.\n\n«Glorios[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], he venido a suplicaros que detengáis a los sacerdotes que acosan al pueblo de [conversion_target.GetNameNoTier] y les presiona para hacerse [ROOT.Char.GetFaith.GetAdherentNamePlural]».\n\n"
 hold_court.8120.desc.same_religion:1 "«Todos seguimos las enseñanzas de [peasant.GetFaith.CreatorName] y en [peasant.GetFaith.CreatorSheHe|U] nos fijamos para que nos guíe y tenga misericordia. Mi [ROOT.Char.GetLadyLord], dejadnos mantener nuestros ritos locales y vivir sin el miedo a la violencia o la censura»."
 hold_court.8120.desc.same_culture:0 "«Aunque tenemos creencias distintas, al final todos somos hermanos en la cultura [peasant.GetCulture.GetName]. ¿No podremos vivir juntos en paz sigamos a [peasant.GetFaith.HighGodName] o a [ROOT.Char.GetFaith.HighGodName]?»."
 hold_court.8120.desc.other:0 "«Somos una comunidad [peasant.GetCulture.GetName], nuestras tradiciones se diferencian de las de la gran nación [ROOT.Char.GetCulture.GetName]. Dejadnos mantener las costumbres de nuestros antepasados y adorar a [peasant.GetFaith.CreatorName] paz. Sed clemente, mi [ROOT.Char.GetLadyLord]»."
 hold_court.8120.a:0 "Los sacerdotes [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] dejarán en paz a los [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.a.tt_conversion:0 "No se podrán convertir los condados [peasant.GetFaith.GetAdherentNamePlural] durante 15 años"
 hold_court_8120_conversion_tt:0 "Tú toleras esta fe"
 hold_court.8120.b:0 "Tenemos mucho que aprender de los [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_jewish_syncretism_name$"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] exige un pago a los no creyentes."
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName] no tiene el [core_tenet|lE] $tenet_tax_nonbelievers_name$"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] te espera, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e:0 "No."
 # Modifiers
 hold_court_8120_stopped_modifier:0 "Integración detenida"
 hold_court_8120_stopped_modifier_desc:0 "A petición del pueblo, aquí se ha abandonado la conversión e integración."
 hold_court_8120_tax_modifier:0 "Tributación religiosa"
 hold_court_8120_tax_modifier_desc:0 "Se cobra un diezmo especial a los infieles que viven aquí."
 hold_court_8120_terror_modifier:0 "Fervor religioso"
 hold_court_8120_terror_modifier_desc:0 "La fuerza de las creencias de este personaje deja poco sitio para las dudas."
 hold_court_8120_tolerance_modifier:0 "Tolerancia religiosa"
 hold_court_8120_tolerance_modifier_desc:0 "La tolerancia de este personaje hacia otras fes abre muchas puertas."
 hold_court_8120_refused_modifier:0 "La integración continúa"
 hold_court_8120_refused_modifier_desc:0 "A la población local le molesta la negativa a su petición de tolerancia."
 # # Cultural Pride
 hold_court.8130.t:0 "Orgullo cultural"
 hold_court.8130.desc:0 "Ante mí se inclina un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')] de extracción [peasant.GetCulture.GetName]. \n\n«Majestuos[ROOT.Char.Custom('ES_OA')], en mi hermosa patria de [conversion_target.GetNameNoTier] se nos está incitando a abandonar nuestras costumbres y adoptar las tradiciones [ROOT.Char.GetCulture.GetName]s». \n\n"
 hold_court.8130.desc.same_language:1 "«Nuestros pueblos ya comparten la hermosa lengua materna [ROOT.Char.GetCulture.GetNameNoTooltip]… Dejadnos conservar nuestras tradiciones locales y seguir siendo fieles a nuestros antepasados»."
 hold_court.8130.desc.same_heritage:1 "«Nuestros pueblos ya comparten mucho en la tradición [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip], pero nuestras costumbres locales significan mucho para nosotros. Por favor, dejadnos seguir siendo fieles a nuestros antepasados»."
 hold_court.8130.desc.same_ethos:1 "«Nuestros pueblos ya son cercanos; también somos una nación [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]. Dejadnos mantener nuestras tradiciones y vivir hombro con hombro en paz»."
 hold_court.8130.desc.other:1 "«La tradición [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] nos resulta extraña y deseamos continuar las tradiciones de nuestros antepasados en paz. Por favor, mi [ROOT.Char.GetLadyLord], dejadnos tranquilos»."
 hold_court.8130.a:0 "Tal orgullo es de admirar."
 hold_court.8130.a.tt_conversion:1 "No se podrán integrar los condados de cultura [peasant.GetCulture.GetName] durante 15 años"
 hold_court_8130_conversion_tt:0 "Tú toleras esta cultura"
 hold_court.8130.b:0 "Nuestros pueblos pueden coexistir."
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] debe ganarse este privilegio."
 hold_court.8130.c.tt_service:0 "Un [knight|lE] de cultura [peasant.GetCulture.GetName] se une a tu [court|lE]."
 hold_court.8130.c.tt_service_title:0 "[peasant.Custom('MountedWarriorTerm')|U] [conversion_target.GetAdjectiveNoTooltip]"
 hold_court.8130.d:0 "Seréis un ejemplo para todos los pueblos atrasados."
 hold_court.8130.e:0 "La nación [peasant.GetCulture.GetNameNoTooltip] se adaptará."
 # Modifiers
 hold_court_8130_terror_modifier:0 "Supremacía cultural"
 hold_court_8130_tolerance_modifier:0 "Tolerancia cultural"
 hold_court_8130_service_modifier:0 "Obligación cultural"
 # # Puppy Patronage
 hold_court.8140.t:0 "Patronazgo cachorril"
 hold_court.8140.desc:1 "Mi maestr[huntmaster.Custom('ES_OA')] cazador[huntmaster.Custom('ES_XA')] [huntmaster.GetTitledFirstName] se acerca con cuidado, sosteniendo un fardo de lana. \n\nCon una sonrisa, retira el paño para dejar ver unos ojitos entrecerrados y una lengüecita colgante… ¡un cachorrito! [huntmaster.GetFirstName] apenas puede mantener a la nerviosa bolita de pelo en sus brazos. \n\n«¡Un regalo de la mejor camada de [ROOT.Char.Custom('get_region_dog_type')]s que he visto en mucho tiempo!», dice entre lametones. «¡Debéis aprovechar y ampliar las perreras, mi [ROOT.Char.GetLadyLord]!»."
 hold_court.8140.a:0 "¡Nuestras perreras no tendrán competencia!"
 hold_court.8140.a.tt:0 "Todos los miembros podrán tomar la [decision|lE] Adoptar cachorro"
 hold_court.8140.b:0 "¿Quién es un cachorrito bueno? ¡Sí, tú!"
 hold_court.8140.c:0 "Los gatos son mejores compañeros."
 hold_court.8140.d:0 "Estáis retrasando a peticionarios de verdad, [huntmaster.GetFirstNameNoTooltip]."
 # Puppy Patronage ping
 hold_court.8141.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] ha ampliado sus perreras reales bajo la dirección de su maestr[huntmaster.Custom('ES_OA')] cazador[huntmaster.Custom('ES_XA')], [huntmaster.GetTitledFirstNameRegnal]. \n\n¡Ha invitado a todos sus parientes a disfrutar de los frutos de su trabajo!"
 hold_court.8141.a:0 "Cachorros, ¿eh?"
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$: Nuevo compañero"
 hold_court.8142.desc:0 "Mis sirvientes me traen un cachorro de [ROOT.Char.Custom('get_region_dog_type')] recién nacido, recién llegado de las célebres perreras de [ROOT.Char.GetHouse.GetNameNoTooltip] fundadas por mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\n¡De entre las mantas sobresale un hociquito curioso por los olores de su nuevo hogar!"
 hold_court.8142.a:0 "¡Me servirás bien, pequeñín!"
 hold_court.8142.b:0 "He cambiado de idea."
 # Modifiers
 hold_court_8140_house_modifier:0 "Amantes de los perros"
 hold_court_8140_house_modifier_desc:0 "El afecto de esta casa por sus compañeros caninos es proverbial."
 # Decision
 adopt_puppy_decision_name:0 "Adoptar cachorro"
 adopt_puppy_decision_desc:0 "Mi casa es célebre por su talento y entusiasmo en la cría de compañeros caninos. ¡Un cachorro recién nacido me espera si estoy a la altura del desafío!"
 adopt_puppy_decision_already_pet_tt:0 "Todavía no tiene una mascota"
 adopt_puppy_decision_confirm:0 "Adoptar un cachorro de la perrera"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 # # Contractual Compromise
 hold_court.8150.t:0 "Compromiso contractual"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] da audazmente un paso adelante y, sin proporcionar ningún contexto, sigue en voz baja: \n\n"
 hold_court.8150.desc.alone:0 "«Estaría dispuest[target_faction.GetLeader.Custom('ES_OA')] a pasar por alto mis agravios si revisarais las obligaciones de mi pacto con la corona…»"
 hold_court.8150.desc.few:0 "«Puedo persuadir a los descontentos para que se retiren si aceptáis enmendar las cargas de nuestros pactos…»"
 hold_court.8150.desc.group:0 "«Cuento con la atención de mis colegas descontentos y, estoy segur[target_faction.GetLeader.Custom('ES_OA')] de que podría persuadirlos para que se echen atrás a cambio de algunas modificaciones en sus pactos…»"
 hold_court.8150.desc.body:0 "\n\nAunque se rumorea que"
 hold_court.8150.desc.independence:0 "está reuniendo a mis vasallos para separarse de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty:0 "es el soporte de los deseos traicioneros de mayor autonomía en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self:0 "busca apoyo para su falsa reclamación sobre [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant:0 "apoya la falsa reclamación de [target_faction.GetSpecialCharacter.GetTitledFirstName] sobre [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro:0 "es una acusación que [target_faction.GetLeader.GetFirstNameNoTooltip] nunca aceptará públicamente…"
 hold_court.8150.a:0 "Aceptaré, aunque me duele."
 hold_court.8150.a.tt_shared:0 "Impuestos $hold_court.8150.a.tt_contract_reduction$ y $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "Los impuestos de [target_faction.GetLeader.GetTitledFirstName] $hold_court.8150.a.tt_contract_reduction$ y [target_faction.GetLeader.GetSheHe] $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "u obligaciones de leva se reducirán en un paso"
 hold_court.8150.a.tt_faction_cooldown:0 "no podrá unirse a ninguna facción en 5 años"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Todo miembro feudal de la [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro:0 "Todo miembro de la [target_faction.GetName]"
 hold_court.8150.b:0 "¡¿Así que #EMP CONSPIRAS#! contra mí?! ¡Apresad[target_faction.GetLeader.GetHerHim]!"
 hold_court.8150.c:0 "Ven, [target_faction.GetLeader.GetFirstNameNoTooltip], olvida a los demás."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] acepta el soborno"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] rechaza el soborno"
 hold_court.8150.d:0 "¡Entrad en razón! La villanía no os hará ningún bien."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetFirstNameNoTooltip] queda convencid[target_faction.GetLeader.Custom('ES_OA')]"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] se indigna"
 hold_court.8150.e:0 "Jugáis a un juego peligroso, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 # # Public Accusation
 hold_court.8160.t:0 "Acusación pública"
 hold_court.8160.desc.intro_child:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] conduce [victim.Custom('ES_AlAla')] joven [victim.GetTitledFirstNameRegnal] a mi lado, claramente atormentad[victim.Custom('ES_OA')] por la ansiedad. \n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] y su [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] se acercan con cautela, recelosos de la corte reunida. \n\n"
 hold_court.8160.desc.intro_alone:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] corre a mi lado con los ojos inyectados en sangre, escudriñando la corte reunida. \n\n"
 hold_court.8160.desc.intro_me:0 "«Mi [ROOT.Char.Custom('ES_SennorSennora')], ¡estoy segur[concerned.Custom('ES_OA')] de que alguien en el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] va a por mí!"
 hold_court.8160.desc.intro_other:0 "«Mi [ROOT.Char.Custom('ES_SennorSennora')], ¡estoy segur[concerned.Custom('ES_OA')] de que alguien en el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] quiere hacer daño a mi [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed:0 "«Mirad, tengo pruebas de que se trata de [accused.GetTitledFirstName],"
 hold_court.8160.desc.suspicion:0 "«No tengo pruebas, pero sospecho de [accused.GetTitledFirstName],"
 hold_court.8160.desc.nemesis:2 "que es un[accused.Custom('ES_XA')] [accused.Custom('InsultNoun')] [accused.Custom('InsultAdjective')] y no se detendrá ante nada, ¡ni siquiera el asesinato para terminar con [victim.LocalPlayerString( 'mi vida', 'la vida' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]"
 hold_court.8160.desc.rival:2 "que es un[accused.Custom('ES_XA')] [accused.Custom('InsultNoun')] ¡y desea poner fin a una rivalidad personal mediante [victim.LocalPlayerString( 'mi asesinato', 'el asesinato' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.my_claimant:2 "¡que busca impulsar su reclamación sobre el [relevant_title.GetName] a [victim.LocalPlayerString( 'mi costa', 'costa' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.their_claimant:2 "pues le molesta que reclame derechos sobre el [relevant_title.GetName] ¡y por lo tanto reclama [victim.LocalPlayerString( 'el mío', 'el ' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.joint_claimant:2 "que no quiere competencia en su reclamación sobre el [relevant_title.GetName], ¡lo que incluye [victim.LocalPlayerString( 'el mío', 'el ' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.their_dislike:2 "¡que siempre ha dejado clara su animosidad contra [victim.LocalPlayerString( 'mí', victim.GetTitledFirstName )]!»."
 hold_court.8160.desc.my_dislike:2 "odia [victim.LocalPlayerString( 'mi aversión', 'la aversión' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )] hacia [accused.GetSheHe] ¡y quiere vengarse!»."
 hold_court.8160.desc.intrigue:2 "—dada su reputación de villanía— quiere [victim.LocalPlayerString( 'mi cuello', 'el cuello' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]»."
 hold_court.8160.desc.fallback:1 "ya que seguramente nadie más quisiera [Select_CString( victim.IsLocalPlayer, 'perjudicarme', 'perjudicar a ' )][Select_CString( victim.IsLocalPlayer, '', victim.GetShortUIName )]!»."
 hold_court.8160.desc.outro:0 "\n\n«¡Os lo ruego! ¡Encarcelad a [accused.GetFirstNameNoTooltip] y poned fin a esta locura!»."
 hold_court.8160.a:0 "¡Por [ROOT.Char.GetFaith.HighGodName]! ¡Hay que detener[accused.GetHerHim]!"
 hold_court.8160.b.torturer:0 "¡No #EMP ME#! podéis esconder la verdad!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] llegará a la verdad."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] confiesa el complot"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] no confiesa"
 hold_court.8160.c:0 "Preguntaré [accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip] es pillad[accused.Custom('ES_OA')] en una mentira"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] niega estar implicad[accused.Custom('ES_OA')]"
 hold_court.8160.d.involved:0 "Calma, no hay nada de qué preocuparse."
 hold_court.8160.d.proof:0 "Estas «pruebas» parecen algo endebles."
 hold_court.8160.d.fallback:0 "La malicia no es un delito en sí mismo, [victim.GetFirstNameNoTooltip]"
 # Custom loc, root is the character it is used on
 get_victim:0 "[ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstName]"
 # # Personal Matter
 hold_court.8161.t:0 "Asunto personal"
 hold_court.8161.desc.intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] da un paso adelante, acompañad[victim.Custom('ES_OA')] con aprensión por su [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName], quien parece de mal humor. \n\nY suelta: «Mi [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] intenta seducir a mi [victim.GetWifeHusband], ¡es una ofensa a [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis:0 "¡Es[accused.Custom('ES_EA')] [accused.Custom('InsultNoun')|l] [accused.Custom('InsultAdjective')|l] no se detendrá ante nada para destrozarme la vida!»."
 hold_court.8161.desc.rival:0 "¡Es[accused.Custom('ES_EA')] odios[accused.Custom('ES_OA')] [accused.Custom('InsultNoun')|l] actúa por rivalidad y desea dejarme en ridículo!»."
 hold_court.8161.desc.quarry:0 "¡Está claro que desea a mi [victim.GetWifeHusband] y no se puede contener!»."
 hold_court.8161.desc.their_dislike:0 "¡Nunca le he gustado! ¡Tiene que ser [accused.GetSheHe]!»."
 hold_court.8161.desc.my_dislike:0 "¡Nunca me ha gustado, obviamente por buenos motivos!»."
 hold_court.8161.desc.intrigue:0 "¡Todo el mundo sabe que es un[accused.Custom('ES_XA')] intrigante miserable que teje redes y juega con vidas!»."
 hold_court.8161.desc.fallback:0 "¡No se me ocurre quién más podría ser!»."
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] está claramente mortificad[victim.Custom('ES_OA')] por haber hecho esto público y apenas logra mirarme a los ojos."
 hold_court.8161.a.homosexual:0 "¡No toleraré semejantes escándalos!"
 hold_court.8161.a.adultery:0 "¡No permitiré adúlteros en mi corte!"
 hold_court.8161.c:0 "Veremos si hay algo de verdad en ello."
 hold_court.8161.d.involved:0 "Seguro que esas sospechas no tienen fundamento."
 hold_court.8161.d.permitted:0 "¿Qué pasa, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "¿No hay pruebas?"
 # # Services Rendered
 hold_court.8170.t:0 "Servicios prestados"
 hold_court.8170.desc.intro:1 "Mi [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetTitledFirstName], se inclina ante mí, con [knight.Custom('signature_weapon')] deslumbrante y fiel a su lado. \n\n«Mi señor[ROOT.Char.Custom('ES_XA')], os he servido lealmente, ya recordáis mi carga contra [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] entre el/la [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] de [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip]… pero ya no soy joven». \n\n«Os ruego me confiráis unas tierras propias en vuestro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], otr[knight.Custom('ES_OA')]s [knight.GetLadyLord]s han recibido más por mucho menos»."
 hold_court.8170.a:0 "Por vuestro servicio, os concedo [my_title.GetNameNoTierNoTooltip]."
 hold_court.8170.b:0 "Tendréis el [vassal_title.GetNameNoTierNoTooltip], el título de [vassal_title.GetHolder.GetTitledFirstNameNoTooltip]"
 hold_court.8170.c:0 "[knight.Custom('signature_weapon')|U] que tenéis es una preciosidad, [knight.GetFirstNameNoTooltip]…"
 hold_court.8170.d:0 "¿Menos, decís? Lo pondremos a prueba"
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName] y [vassal_title.GetHolder.GetTitledFirstName] #V se baten en duelo#! por [vassal_title.GetNameNoTier]."
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName] vence el duelo"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName] vence el duelo"
 hold_court.8170.e:0 "No quedan títulos que repartir; tomad esto para manteneros."
 hold_court.8170.f:0 "No aprecio vuestro tono, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]."
 # # Noble Privileges
 hold_court.8180.t:0 "Privilegios nobles"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], se acerca a grandes zancadas, claramente ansios[contract_lord.Custom('ES_OA')] por escuchar mi respuesta a su petición. \n\n«Mi [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "nunca habéis cuestionado la lealtad de la casa [contract_lord.GetHouse.GetBaseName], pero nuestra relación sería más fuerte sin la amenaza de la persecución de nuestras creencias»."
 hold_court.8180.desc.fortification:0 "si la casa [contract_lord.GetHouse.GetBaseName] debe defenderse a sí misma y a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] solicita permiso y apoyo para reforzar sus reductos»."
 hold_court.8180.desc.coinage:0 "el comercio [contract_lord.GetPrimaryTitle.GetAdjective] se ve ahogado por una falta de moneda. Dejad que [contract_lord.GetHouse.GetBaseName] funde sus propias cecas con aprobación real, por el bien de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8180.desc.war_declaration:0 "la casa [contract_lord.GetHouse.GetBaseName] es noble y gloriosa, dejad que [contract_lord.GetPrimaryTitle.GetNameNoTier] defienda al [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y a sí mism[contract_lord.Custom('ES_OA')] en combate una vez más»."
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName] es una de las mayores casas de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; ¡[ROOT.Char.GetTitleAsNameNoTooltip] siempre debería escuchar su [contract_lord.GetPrimaryTitle.GetAdjective] consejo!»."
 hold_court.8180.desc.title_revocation:0 "es irritante para una gran casa como [contract_lord.GetHouse.GetBaseName] ver que la amenaza de revocación pende sobre nosotros como simples barones o arrendatarios»."
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] tiene una acuciante falta de soldados. Deja que la casa [contract_lord.GetHouse.GetBaseName] pague [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip] a cambio de hombres para [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8180.desc.march:0 "la casa [contract_lord.GetHouse.GetBaseName] podría servir mejor a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] si a [contract_lord.GetPrimaryTitle.GetNameNoTier] se le diera la posición y las exenciones de una marca»."
 hold_court.8180.desc.palatinate:0 "la gran casa [contract_lord.GetHouse.GetBaseName] y sus [contract_lord.GetPrimaryTitle.GetName] son servidores leales de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; merecemos un mayor reconocimiento de nuestra calidad»."
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] podría hacer más ricos a los [ROOT.Char.GetDynasty.GetName] si se desarrollase. Solo necesitamos conservar nuestra mano de obra para proyectos y defensa local»."
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] gime bajo las exigencias fiscales de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], pero tiene muchos hombres de sobra; compensemos este desequilibrio por el bien de ambas partes»."
 hold_court.8180.desc.religious_heretic:0 "\n\n«Solo corresponde a [contract_lord.GetFaith.HighGodName] decidir cuáles de sus seguidores son justos»."
 hold_court.8180.desc.religious_heathen:0 "\n\n«[contract_lord.GetFaith.HighGodName] me protegerá a mí y a los míos y puede que también cuide de vos»."
 hold_court.8180.desc.martial_defensive:0 "\n\n«Dejadnos garantizar la defensa del señorío en vuestro nombre y así ambos cosecharemos los beneficios de la paz»."
 hold_court.8180.desc.martial_offensive:0 "\n\n«Solo con la espada se mantendrán nuestros privilegios, y hay que mantenerla afilada»."
 hold_court.8180.desc.stewardship:0 "\n\n«¡No obstaculicéis la prosperidad potencial de vuestros súbditos y podremos enriquecernos todos unidos!»"
 hold_court.8180.desc.status:0 "\n\n«Excluir a vuestros seguidores más cualificados y destacados solo sirve para sembrar división y desconfianza»."
 hold_court.8180.desc.family:0 "\n\n«Que los nobles mejor formados del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] disfruten de los mayores beneficios»."
 hold_court.8180.desc.fallback:0 "\n\n«Asegurémonos de que la estabilidad del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] no se ve amenazada por desavenencias triviales»."
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ya no tendrá que temer a mis [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será un baluarte del señorío."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] podrá acuñar su propia moneda."
 hold_court.8180.a.war_declaration:0 "¡Que tiemblen de nuevo los enemigos de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 hold_court.8180.a.council:0 "Siempre escucharé a [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será inviolable."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] podrá conservar a sus guerreros."
 hold_court.8180.a.march:0 "El señorío confiará en [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] para su defensa."
 hold_court.8180.a.palatinate:0 "No se volverá a poner en duda la posición de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] crecerá de tamaño."
 hold_court.8180.a.centralized_power:0 "el soldado [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] servirá al señorío."
 hold_court.8180.b:0 "Demuéstrame que conoces el #EMP valor#! de la libertad."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] acepta pagar"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] se siente disgustad[contract_lord.Custom('ES_OA')] por la petición"
 hold_court.8180.c:0 "He oído que tenéis una hermosa colección…"
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] cede [vassal_artifact.GetName]"
 hold_court.8180.d:0 "Tales prestaciones exigen sacrificios a su vez."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] cede [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Solo si no se alteran jamás las fronteras de [contract_lord.GetPrimaryTitle.GetNameNoTier]"
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] acepta el reparto"
 hold_court.8180.f:0 "A cambio de mayores obligaciones, por supuesto."
 hold_court.8180.g:0 "¿No es suficiente con ser [contract_lord.GetTitleAsNameNoTooltip]?"
 # # The Enemy Within
 hold_court.8190.t:0 "El enemigo interno"
 hold_court.8190.desc.intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] apenas puede mantener la rabia y estalla: «¡Hay que hacer algo con es[other_vassal.Custom('ES_EA')] foraster[other_vassal.Custom('ES_OA')] de cultura [other_vassal.GetCulture.GetName]!». \n\n[aggressor_vassal.GetFirstName] gesticula violentamente, «Estoy hasta arriba de [other_vassal.GetTitledFirstName] y sus costumbres ridículas…"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]»"
 hold_court.8190.desc.heritage:1 "¡todo sobre ellos es ajeno a la virtud [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]!»."
 hold_court.8190.desc.language:1 "¡y esa "lengua" que llaman [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] no es más que ruido con pretensiones!»."
 hold_court.8190.desc.fallback:0 "¡¿Habéis visto #EMP comer#! a esos salvajes?!»."
 hold_court.8190.desc.body:0 "\n\n«¡Es hora de que vuestros súbditos extranjeros adopten la #EMP moralidad#! de sus superiores!»."
 hold_court.8190.a:0 "¡Nuestra nobleza debe ser [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] acepta"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] se niega"
 hold_court.8190.a.tt.vassals:0 "Todo vasallo de cultura [THIS.Char.GetCulture.GetName]"
 hold_court.8190.a.tt.promote:1 "Todo condado de cultura [other_vassal.GetCulture.GetName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) será más difícil de integrar"
 hold_court.8190.b:0 "Se puede aprender mucho de otras tradiciones."
 hold_court.8190.b.tt.vassals:0 "Cualquier otro vasallo de cultura [other_vassal.GetCulture.GetName]"
 hold_court.8190.b.tt_success:0 "Las tensiones culturales se relajan"
 hold_court.8190.b.tt_failure:0 "Tus tópicos son rechazados"
 hold_court.8190.c:0 "Sea su cultura [aggressor_vassal.GetCulture.GetNameNoTooltip] o no, [other_vassal.GetFirstNameNoTooltip] es un[other_vassal.Custom('ES_XA')] vasall[other_vassal.Custom('ES_OA')] leal."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] es una tierra de muchos pueblos."
 #Modifiers
 hold_court_8190_vassal_modifier:0 "Cultura indeseada"
 # Custom
 hold_court_8190_bellicose:0 "¡empezar peleas a la mínima oportunidad, panda de brutos!"
 hold_court_8190_stoic:0 "¡aguantarlo todo sin rechistar! ¡#EMP Por favor#!!"
 hold_court_8190_bureaucratic:0 "no respetar los métodos probados de sus antepasados."
 hold_court_8190_spiritual:0 "#EMP tan obsesionados#! con agradar a [ROOT.Char.GetFaith.HighGodName] y sus [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly:0 "¡adular a sus gobernantes como si fueran gatos!"
 hold_court_8190_egalitarian:0 "¡tratar a los extranjeros como iguales! ¡Bah!"
 hold_court_8190_communal:0 "¡ni una pizca de iniciativa o autosuficiencia!"
 # # Servant of God
 hold_court.8200.t:0 "Servidor de [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro:1 "Parece que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] se ha ido calentando mientras esperaba la audiencia. \n\n«Mi [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal:0 "No soporto vuestra tolerancia hacia los [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s como [infidel_vassal.GetTitledFirstName] en el señorío, ¡incluso entre la nobleza!»."
 hold_court.8200.desc.pope:0 "los [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] se reúnen en torno [infidel_vassal.Custom('ES_AlAla')] fals[infidel_vassal.Custom('ES_OA')] [ROOT.Char.GetFaith.BishopNeuter], ¡todo bajo vuestra protección!»."
 hold_court.8200.desc.body:1 "\n\n«[ROOT.Char.GetFaith.HighGodName] nos ha dejado claro lo que nos exige: ¡[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] debe ser una tierra de fieles! ¡Echad a estos perros «[infidel_vassal.GetFaith.GetAdherentNamePlural]!»."
 hold_court.8200.a:0 "Tenéis razón, ¡[infidel_vassal.GetTitledFirstNameNoTooltip] debe convertirse!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] acepta convertirse"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] se niega a convertirse"
 hold_court.8200.a.tt.vassals:0 "Todo vasallo no [THIS.Char.GetFaith.GetAdherentName]"
 hold_court.8200.a.tt.convert:1 "Será más difícil convertir todo condado [infidel_vassal.GetFaith.GetAdherentName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X])"
 hold_court.8200.c:0 "¡Por [infidel_vassal.GetFaith.HighGodName], ahora veo la verdad!"
 hold_court.8200.c.tt.vassals:0 "Todo vasallo [infidel_vassal.GetFaith.GetAdherentName]"
 hold_court.8200.d:0 "Juzgo a la gente por su calidad, no por sus creencias."
 hold_court.8200.e:0 "Todas las fes son bien recibidas en mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt:0 "Benevolencia cultural"
 cultural_intolerance_tt:0 "Intolerancia cultural"
