 hold_court_8070_built_modifier:0 "Ciudad financiada"
 # # The Republic of X
 hold_court.8080.t:0 "La república de [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] da un paso adelante y procede con un cuidado notable. \n\n«Vuestra gracia, mi [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] de [mayor.GetPrimaryTitle.GetNameNoTier] se enriquece con los tratos de nuestros burgueses con"
 hold_court.8080.desc.body_sea:0 "los barcos comerciales que surcan los puertos a lo largo de la costa de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8080.desc.body_fallback:0 "los comerciantes y viajeros que pasan a diario por [target_county.GetDeJureLiege.GetNameNoTier] y nuestras puertas»."
 hold_court.8080.desc.body:0 "\n\n«Hemos hecho próspera nuestra ciudad y a vos, y nos merecemos mayor influencia sobre [target_county.GetNameNoTier]»."
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] es vuestro para que lo gobernéis."
 hold_court.8080.b:0 "Tales privilegios deben de estar justificados."
 hold_court.8080.c:0 "Pedís demasiado, tiene que haber algún otro modo."
 hold_court.8080.c.tt_success:0 "Llegáis a un acuerdo"
 hold_court.8080.c.tt_failure:0 "No logras hacer progresos"
 hold_court.8080.d:0 "Sentíos satisfechos con las libertades que ya tenéis, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e:0 "Parece que los burgueses han olvidado cuál es su lugar."
