 # # A Place at Court
 hold_court.8090.t:0 "Un sitio en la corte"
 hold_court.8090.desc.intro:3 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] me come la oreja ante la corte reunida. \n\n«Glorios[ROOT.Char.Custom('ES_OA')] [vassal.Custom2('RelationToMeShort', ROOT.Char)], concededme el honor de [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate:3 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName], conduce a un[vassal.Custom('ES_XA')] [vassal.GetWomanMan] [vassal.Custom('GetYoungMiddleAgedOld')] ante la corte reunida. \n\n«Glorios[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], conceded a mi [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], el honor de [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:2 "y libraos de [old_holder.GetTitledFirstName], es[old_holder.Char.Custom('ES_EA')] [old_holder.Custom('InsultNoun')] [old_holder.Custom('InsultAdjective')]"
 hold_court.8090.desc.arrogant:2 "un papel digno de mi posición"
 hold_court.8090.desc.ambitious:2 "una responsabilidad digna de mis talentos"
 hold_court.8090.desc.superior:3 "un trabajo para el que [old_holder.GetTitledFirstName] no está hech[old_holder.Custom('ES_OA')]"
 hold_court.8090.desc.other_advocate:2 "un puesto que [vassal.GetSheHe] merece más que [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.other:2 "un puesto que merezco más que [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate:1 "No os decepcionará»."
 hold_court.8090.desc.empty:2 "No os defraudaré»."
 hold_court.8090.a.lady_in_waiting_lover:0 "Ejem, sí, podéis servirme."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "¡Haremos una excelente pareja!"
 hold_court.8090.a.bodyguard_lover:0 "«No me dejéis nunca, [vassal.GetFirstName]»."
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP Oh, mi Patroclo galante…#!"
 hold_court.8090.a:0 "El trabajo es vuestro, [vassal.GetFirstNameNoTooltip]"
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] se apartará."
 hold_court.8090.c:0 "En este momento precisamos otros talentos."
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip] obtiene un papel"
 hold_court.8090.d.advocate:0 "No, tengo pensado algo #EMP especial#! para [vassal.GetSheHe]…"
 hold_court.8090.d:0 "No, tengo pensado algo #EMP especial#! para vos…"
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U] no es idóne[vassal.Custom('ES_OA')] para el puesto."
 hold_court.8090.e:0 "No sois idóne[vassal.Custom('ES_OA')] para tal puesto."
 court_position_desc_architect:0 "gestionar el mantenimiento y la expansión de vuestras estupendas posesiones"
 court_position_desc_seneschal:0 "ocuparse de los acuerdos de vuestra poderosa casa"
 court_position_desc_tutor:0 "asegurarse de que vuestra descendencia recibe una educación digna de su posición"
 court_position_desc_almoner:0 "distribuir vuestras generosas donaciones entre los necesitados"
 court_position_desc_physician:0 "hallar y administrar médicos para la familia real"
 court_position_desc_antiquarian:0 "cuidar de los objetos del tesoro y la armería real"
 court_position_desc_horse:0 "mantener la caballería real y cuidar de vuestras monturas"
 court_position_desc_bodyguard:0 "protegeros de vuestros enemigos y servir a vuestro lado"
 court_position_desc_champion:0 "representar a vuestra real majestad en los asuntos de honor"
 court_position_desc_hunt:0 "organizar las cacerías reales y proteger a los animales"
 court_position_desc_poet:0 "componer baladas y sonetos dignos de vuestra majestad"
 court_position_desc_musician:0 "entretener los oídos reales y organizar diversiones"
 court_position_desc_cupbearer:0 "servir vuestros refrigerios y asegurarse de su estado óptimo"
 court_position_desc_lady:0 "atenderos personalmente como fiel acompañante"
 court_position_desc_eunuch:1 "asegurarse de que vuestra corte funcione a la perfección"
 court_position_desc_gardener:0 "cuidar de los jardines y fuentes reales"
 court_position_desc_artificer:0 "crear artefactos magníficos para vuestra persona y corte"
 court_position_desc_emissary:0 "mejorar las relaciones con las distintas culturas de la tierra"
 court_position_desc_qadi:0 "garantizar que en vuestro señorío se sigan las reglas divinas de Alá"
 court_position_desc_garuda:1 "serviros fielmente, espada en mano, contra viento y marea"
 court_position_desc_keeper_of_swans:0 "cuidar de las aves acuáticas reales, hermosos símbolos de vuestra gracia"
 # Interest
 hold_court_8090_interest_architect:0 "\n\n«No temáis, la construcción de grandes edificios es una de mis pasiones»."
 hold_court_8090_interest_seneschal_administrator:0 "\n\n«Tened la seguridad de que a nadie le entusiasman más la gestión de vuestros asuntos»."
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n«No hay nada que me distraiga de la gestión de vuestros asuntos, os lo aseguro»."
 hold_court_8090_interest_almoner:0 "\n\n«Solo al compartir nuestros dones mundanos podemos hacer frente al equilibrio del mal en el mundo…»."
 hold_court_8090_interest_physician_experience:0 "\n\n«Podéis confiar en que he tratado muchas dolencias y heridas: no soy un[vassal.Custom('ES_XA')] vulgar curander[vassal.Custom('ES_OA')]»."
 hold_court_8090_interest_physician_mystic:0 "\n\n«Conservar la salud requiere una comunión con poderes más allá de lo mundano, dejad que os lo muestre…»."
 hold_court_8090_interest_physician_herbalist:0 "\n\n«Mi conocimiento de elixires y bálsamos está bien fundamentado, dejadme compartir mis conocimientos y talentos»."
 hold_court_8090_interest_antiquarian:0 "\n\n«Siento un gran interés por la historia y garantizaré el legado de vuestros tesoros»."
 hold_court_8090_interest_horse:0 "\n\n«¡No temáis, ni la más mínima cojera de vuestro destrero favorito escapará a mi atención!»."
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\nSus ojos delatan una intensidad de emoción que me agita el corazón…"
 hold_court_8090_interest_bodyguard_lover:0 "\n\nEs difícil no desmayarse bajo su mirada ardiente…"
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nSi hay alguien a quien pueda confiar el trabajo, es a [ROOT.Char.GetFirstNameNoTooltip]…"
 hold_court_8090_interest_bodyguard_friend:0 "\n\nUn aliado tan cercano me servirá bien y me hará compañía…"
 hold_court_8090_interest_champion:2 "\n\n«Tened por seguro que mi habilidad con la espada es conocida en todo el [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 hold_court_8090_interest_hunt:3 "\n\n«No hay nada que disfrute más que una buena batida, algo que todo el [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] conoce»."
 hold_court_8090_interest_poet:0 "\n\nSoy un[vassal.Custom('ES_XA')] trovador[vassal.Custom('ES_XA')] de renombre; ¡vuestros salones resonarán con historias de vuestra distinción!»."
 hold_court_8090_interest_musician_gregarious:0 "\n\n«Confiad en mí, ¡haré que vuestros banquetes sean aún más inolvidables!»"
 hold_court_8090_interest_musician_culture:0 "\n\n«La cultura [ROOT.Char.GetCulture.GetNameNoTooltip] tiene mucho que enseñar a vuestro pueblo en las artes melódicas»."
 hold_court_8090_interest_cupbearer:2 "\n\n«No temáis. ¡Con mis cuidados, vuestra jarra siempre estará llena!»."
 hold_court_8090_interest_lady_lover:0 "\n\nMe guiña un ojo con picardía y apenas puedo resistir sonrojarme al pensar en las oportunidades que esto nos dará…"
 hold_court_8090_interest_lady_soulmate:0 "\n\nNo hay nadie más que quisiera tener a mi lado…"
 hold_court_8090_interest_lady_bestie:0 "\n\n¡Parece que no necesitaré separarme nunca de mi mejor amistad!"
 hold_court_8090_interest_lady_friend:0 "\n\nUna compañía tan bienvenida me ayudará con la monotonía de la vida cortesana…"
 hold_court_8090_interest_eunuch:0 "\n\n«Confiad en mí, no me distraerán de mi trabajo»."
 hold_court_8090_interest_gardener:0 "\n\n«¡Siento un gran amor por las plantas, aprender sus usos y hacer que estén contentas!»"
 hold_court_8090_interest_artificer:0 "\n\n«Mis obras están entre las más apreciadas del [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 hold_court_8090_interest_emissary:0 "\n\n«Mi historial de negociaciones y compromisos es bien reconocido»."
 hold_court_8090_interest_qadi:0 "\n\n«No debéis preocuparos, pues poseo la información necesaria para todos los asuntos pertinentes»."
 hold_court_8090_interest_garuda:0 "\n\n«Entiendo que mi reputación como duelista no se os ha escapado»."
 hold_court_8090_interest_keeper_of_swans:0 "\n\n«Soy la elección obvia, pues tengo mucha experiencia con aves de caza»."
 hold_court_8090_interest_friend:0 "\n\nPero, ¿cómo podría negarme a un amig[ROOT.Char.Custom('ES_OA')] como [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] ha sido siempre un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] tan buen[ROOT.Char.Custom('ES_OA')] y leal…"
 hold_court_8090_interest_lover:0 "\n\nCuesta resistir la oportunidad de tener cerca a [ROOT.Char.GetFirstNameNoTooltip]…"
 hold_court_8090_interest_soulmate:0 "\n\nMe cuesta negarle nada a [ROOT.Char.GetFirstNameNoTooltip], ni en los mejores momentos…"
 hold_court_8090_interest_other:0 "\n\nPuede que [vassal.GetSheHe] #EMP encajase#! mejor…"
 hold_court_8090_interest_fallback:0 "\n\nSupongo que #EMP alguien#! tendrá que hacer esos trabajos…"
