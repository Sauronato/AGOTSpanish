 murder_outcome_reworked.0000.failure_declaration.generic.2: "¡Mi intento de vida [target.GetTitledFirstNamePossessive] se ha visto frustrado!\n\n" #NT!
 murder_outcome_reworked.0000.failure_declaration.generic.3: "¡Parece que [target.GetTitledFirstName] ha escapado de las garras de [ROOT.Char.GetFaith.DeathDeityName]!\n\n" #NT!
 murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName] ¡aún vive!\n\n" #NT!
 murder_outcome_reworked.0000.failure_declaration.generic.5: "¡Parece que mi plan de matar a [target.GetTitledFirstName] ha fallado!\n\n" #NT!
