l_spanish:
 do_not_execute_murder_tooltip: "Intentar no asesinar"
 murder_child_really_tooltip: "Asesinar a un niño. ¿Estás totalmente seguro de esto?"
 murder_outcome_murdered_rival_tt: "Por sobrevivir a tu [rival|E]:"
 murder_unknown_murder_against_you_was_successful: "#X ¡Te ha asesinado un atacante desconocido!#!"
 murder_unknown_murder_against_you_was_successful_other: "#X ¡[THIS.Char.GetShortUIName] fue asesinad[THIS.Char.Custom('ES_OA')] por un atacante desconocido!#!"
  
 murder_outcome.1001.t: "¡Asesino!"
 murder_outcome.1001.d: "Ha llegado la hora. Mis agentes están preparados. Uno pagará al asesino la misma noche del acto. Otro se encargará de que la muralla no esté vigilada. Un tercero dejará un sutil rastro de velas hasta la alcoba [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l].\n\nTodo está listo."
 murder_outcome.1001.a: "Adelante."
 murder_outcome.1001.b: "Esperad, no estoy listo."
  
 murder_outcome.1002.t: "El asalto"
 murder_outcome.1002.opening: "Mis agentes han programado un viaje para [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l], que le hará atravesar un bosque oscuro. $murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel: "Mis agentes han descubierto que [target.GetTitledFirstName] está realizando un viaje a [province.GetName] que le hará atravesar varios territorios agrestes.\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d: "Solo nos falta una banda de malhechores que [target.GetHerHim] maten desgraciadamente en un intento de robo fallido.\n\nYa me imagino la sangre cubriendo la tierra…"
 murder_outcome.1002.a: "Ay, las tierras salvajes pueden ser tan peligrosas…"
 murder_outcome.1002.b: "Esperad, no es el momento adecuado."
  
 murder_outcome.1003.t: "Una comida que te mueres"
 murder_outcome.1003.d: "Mis agentes se han preparado durante semanas. El cocinero ha sido sobornado para que mire hacia otro lado, tenemos el veneno y solamente [target.GetTitledFirstName|l] ha recibido el pato. Se frotará la carne con el veneno y el lecho de hierbas ocultará el sabor una vez servido el plato. La amargura mortal será lo último que saboreará mi objetivo."
 murder_outcome.1003.a: "Que aproveche, [target.GetFirstNameNoTooltip]…"
 murder_outcome.1003.b: "¡Esperad, necesito más tiempo para prepararlo!"
  
 murder_outcome.1004.t: "Sin invitación"
 murder_outcome.1004.desc: "Uno de mis agentes ha adquirido un ejemplar de [SCOPE.Custom('VenomousCreature')] y ha ordenado a un sirviente que lo oculte en el lecho [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] antes del anochecer.\n\nSolo falta que yo dé la señal y [target.GetFirstName] podrá darse por muert[target.Custom('ES_OA')] en cuanto reciba el ataque del ejemplar de [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.1004.a: "Espero que no te den miedo esos bichos, [target.GetFirstNameNoTooltip]…"
 murder_outcome.1004.b: "Así no se hacen las cosas."
  
 murder_outcome.1005.t: "$knight_culture_player_plural_no_tooltip$ y campesinos"
 murder_outcome.1005.desc: "Ante el reciente enfado entre los campesinos de [home_province.GetNameNoTier], uno de mis agentes ha presentado una original propuesta para encargarse [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l].\n\nSi damos unas monedas a las personas adecuadas y ponemos agitadores en cada esquina, podríamos organizar una revuelta cuando [target.GetTitleTierName] salga a pasear por la calle."
 murder_outcome.1005.a: "Es hora de una turba de las de toda la vida."
 murder_outcome.1005.b: "¡Es demasiado impredecible!"
  
 murder_outcome.1006.t: "Una barrica de vino"
 murder_outcome.1006.desc: "[target.GetTitledFirstName] asistirá a una fiesta local en [home_province.GetName] y me he enterado de que tiene cierta afición al vino.\n\n¡Podría atraer[target.Custom('ES_LoLa')] a la bodega de mi [target.Custom('ResidenceBuilding')] para una degustación exclusiva y encargarme de que no vuelva a salir!…"
 murder_outcome.1006.a: "¡Será fácil!"
  
 murder_outcome.1007.t: "En aguas turbulentas"
 murder_outcome.1007.travel: "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] está a bordo de un barco en algún lugar de [province.GetName]."
 murder_outcome.1007.desc_not_inspection: "Esta semana [target.GetTitledFirstName|l] visitará un barco atracado en uno de los puertos de [province.GetNameNoTier]."
 murder_outcome.1007.desc: "Esta semana [target.GetTitledFirstName|l] inspeccionará un barco atracado en uno de los puertos de [province.GetNameNoTier]."
 murder_outcome.1007.desc_ending: "\n\nSería fácil que uno de mis agentes empapase en líquido inflamable el bote de remos que tiene que llevarl[target.Custom('ES_OA')] hasta allí, esperar hasta que esté en medio del puerto, disparar una flecha encendida y luego… dejar que las aguas l[target.Custom('ES_OA')] reclamen."
 murder_outcome.1007.desc_ending_travel: "\n\nSería una tragedia que mis agentes bañasen la madera en líquido inflamable, escaparan en el único bote y prendieran fuego al barco mientras ellos escapan a un lugar seguro… asegurándose de la muerte de [target.GetFirstNameNoTooltip] junto con la de su séquito."
 murder_outcome.1007.a: "Poned el plan en marcha"
  
 murder_outcome.1008.t: "La bebida de la vida"
 murder_outcome.1008.desc: "Mis agentes adquirieron un polvo discreto que no deja rastro cuando se disuelve en la bebida. Los sirvientes encargados de rellenar y manipular la copa de [target.GetTitledFirstName|l] han sido sobornados para mirar hacia otro lado, y lo único que queda es mi aprobación para introducir el veneno en su próxima bebida refrescante."
 murder_outcome.1008.a: "¡Un brindis a la salud de [target.GetShortUINameNoTooltip]!"
  
 murder_outcome.1201.t: "Un rastro apenas investigado"
 murder_outcome.1201.desc: "[acting_agent.GetTitledFirstName] prepara un viaje especial para joven [target.GetTitledFirstName|l], que piensa que va a pasar un agradable día en el bosque.\n\nLamentablemente, [target.GetFirstNameNoTooltip] se perderá y no habrá quien [target.GetHerHim] encuentre antes de que caiga la noche. Ay, era tan joven…"
 murder_outcome.1201.no_assassin: "Uno de mis agentes está preparando un viaje especial para el joven [target.GetTitledFirstName]. El niño confía en que [target.GetSheHe] pasará un día agradable en el bosque.\n\n[target.GetFirstNameNoTooltip] lamentablemente se perderá y será imposible encontrarlo antes del anochecer. Oh, [target.GetSheHe] también era muy joven..." #NT!
 murder_outcome.1201.a: "¡Otr[target.Custom('ES_OA')] niñ[target.Custom('ES_OA')] que se pierde en el bosque! Por desgracia, ocurre muy a menudo…"
 murder_outcome.1201.b: "¡No, tengo que repensarlo!"
  
 murder_outcome.1202.t: "Indefensión"
 murder_outcome.1202.desc: "Es la hora. Una de las nodrizas [target.Custom('ES_DelDela')] pequeñ[target.Custom('ES_OA')] [target.GetTitledFirstName|l] está deseosa de hacer lo haga falta a cambio de una compensación justa, por supuesto.\n\nDespido a mi agente antes de que termine de describir para qué es la aguja afilada."
 murder_outcome.1202.a: "Que se haga, cueste lo que cueste."
 murder_outcome.1202.b: "¿En qué estaba pensando?"
  
 murder_outcome.1203.desc: "Es difícil encontrar un hombre dispuesto a levantar la mano contra un niño, pero dejar un ejemplar de [SCOPE.Custom('VenomousCreatureType')] es mucho más fácil.\n\nObservo como mi agente meter a la criatura en una bolsita y me estremezco… ¡Es casi tan grande como su futura victima!"
  
 murder_outcome.1204.t: "Gusto por lo dulce"
 murder_outcome.1204.desc: "Si hay algo en especial a lo que [target.GetTitledFirstName|l] no se puede resistir es a su dulce favorito…\n\nSu siguiente bocado será parte [target.Custom('FavoriteTreat')] y parte un veneno poderoso, que mi agente dejará «por descuido» delante [target.Custom('ES_DelDela')] niñ[target.Custom('ES_OA')]."
 murder_outcome.1204.a: "¡«Bombón» appétit!"
  
 murder_outcome.1205.t: "Alturas peligrosas"
 murder_outcome.1205.desc_opening: "Ha llegado la hora de [target.GetTitledFirstName|l]. Todo acaba cayendo con el tiempo: reinos, [ROOT.Char.Custom('LadiesLords')], #EMP niños empujados desde las alturas#!…\n\n"
 murder_outcome.1205.desc_dog: "Mi agente atará una cuerda alrededor del perrito de [target.GetTitledFirstNameNoTooltip|l] y lo colgará de un muro alto… Seguro que los quejidos y ladridos atraerán [target.Custom('ES_AlAla')] niñ[target.Custom('ES_OA')]."
 murder_outcome.1205.desc_cat: "Mi agente atará una cuerda alrededor del gatito de [target.GetTitledFirstNameNoTooltip|l] y lo colgará de un muro alto… Seguro que los maullidos atraerán [target.Custom('ES_AlAla')] niñ[target.Custom('ES_OA')]."
 murder_outcome.1205.desc_toy: "Mi agente atará una cuerda alrededor del juguete favorito de [target.GetTitledFirstNameNoTooltip|l], su [target.Custom('child_favorite_toy_indefinite')], y lo colgará de un muro alto… Seguro que pequeñ[target.Custom('ES_OA')] irá a buscar el juguete."
 murder_outcome.1205.desc: "Mi agente dejará un rastro de dulces que llevará cada vez más arriba, lo bastante alto como para provocar un hormigueo en el estómago [target.Custom('ES_DelDela')] pequeñ[target.Custom('ES_OA')] [target.GetTitledFirstNameNoTooltip|l]. Una vez arriba del todo, verá una cesta llena de dulces colgada del muro."
 murder_outcome.1205.desc_ending: "Y cuando se asome para deshacer el nudo, será tan fácil que resbale…"
 murder_outcome.1205.a: "Una verdadera tragedia."
  
 murder_outcome.1301.t: "Olvidado en la oscuridad"
 murder_outcome.1301.desc: "Parece que, por un precio justo, el carcelero de las mazmorras [prison_owner.Custom('ES_DelDela')] [prison_owner.GetTitledFirstName|l] puede hacer la vista gorda con un grupo de cortesanos que vayan a hacer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] la última visita de su vida…"
 murder_outcome.1301.a: "¿Cuánto tardará [prison_owner.GetFirstNameNoTooltip] en darse cuenta siquiera de que [target.GetFirstNameNoTooltip] está muert[target.Custom('ES_OA')]?"
 murder_outcome.1301.b: "No, ahora no."
  
 murder_outcome.1302.t: "Un invitado no deseado"
 murder_outcome.1302.desc: "Ha sido complicado acceder [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] durante su arresto domiciliario. Sin embargo, mis agentes han encontrado a un antiguo sirviente de…"
 murder_outcome.1302.home_court_exists: "La corte de [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists: "Su antigua corte,"
 murder_outcome.1302.end: "Dispuesto a hacerse pasar por un amigo de [target.GetFirstName] que ha venido de visita…"
 murder_outcome.1302.a: "Armad al sirviente y enviadlo."
 murder_outcome.1302.b: "No, ahora no."
  
 murder_outcome.1401.t: "Una bendición"
 murder_outcome.1401.desc: "Pobre [target.GetTitledFirstName|l], ¡está tan indefens[target.Custom('ES_OA')]! ¿En qué momento deja de merecer la pena vivir?\n\nUno de mis agentes ha arreglado que un asesino entre en los aposentos donde «descansa» inválid[target.Custom('ES_OA')] [target.GetTitleTierName]."
 murder_outcome.1401.a: "Es lo mejor para [target.Custom('ES_ElElla')]."
 murder_outcome.1401.b: "No, esto está mal."
  
 murder_outcome.2000.t: "Giro del destino"
 murder_outcome.2000.desc: "Cuando estaba haciendo todos los preparativos para que [target.GetTitledFirstName|l] pudiera dejar este mundo, todo se interrumpe. ¡muy [owner.Custom('InsultNoun')] se ha muerto sin mi ayuda!"
 murder_outcome.2000.a: "¡[ROOT.Char.GetFaith.DevilName|U] debía de ansiar su compañía!"
 murder_outcome.2000.a.tt: "[target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc: "Mientras sigo con los preparativos para procurar la reunión entre [target.GetTitledFirstName|l] y [ROOT.Char.GetFaith.DevilName|U], me interrumpe un paje. ¡Es[owner.Custom('ES_EA')] [owner.Custom('InsultNoun')] ha partido de viaje y ahora está fuera de mi alcance! "
 murder_outcome.2500.a: "¡Habrás escapado de mí, pero no puedes escapar de la muerte!"
  
 murder_outcome.2001.t: "¡Asesino!"
 murder_outcome.2001.opening_1: "¡El plan ha funcionado y [target.GetName] ha muerto al fin!"
 murder_outcome.2001.opening_2: "Ha costado dar con [target.GetTitledFirstName|l] a solas pero, en cuanto el asesino lo logró, [target.GetSheHe] se despidió de este mundo."
 murder_outcome.2001.opening_3: "¡El asesinó actúo de un modo espectacular y [target.GetName] ha muerto al fin!"
 murder_outcome.2001.heh: "\nJa."
 murder_outcome.2001.owner_is_known_1: "\n\nPor desgracia, aunque sigo afirmando que las acusaciones son infundadas, nadie duda de que fue cosa mía."
 murder_outcome.2001.owner_is_known_2: "\n\n¡Sin embargo, alguien, en algún lugar, cometió un error y se desveló mi implicación en el crimen! Al menos puedo consolarme con el hecho de que [target.GetTitledFirstName|l] está peor que yo."
 murder_outcome.2001.no_awareness_1: "\n\nAfortunadamente, sigue sin conocerse mi implicación en el crimen."
 murder_outcome.2001.no_awareness_2: "\n\nHe ocultado bien mi rastro y, si alguien sospecha que estoy detrás del ataque, no se atreve a decirlo en voz alta."
 murder_outcome.2001.a.discovered: "¡Mi asesino solo estaba ahí para proteger[target.GetHerHim] del #EMP verdadero#! asesino! ¡Palabra!"
 murder_outcome.2001.a: "Me gustan las visitas sorpresa."
  
 murder_outcome.2001.memories: "\n\nRecuerdo cuando [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]"
  
  
 murder_outcome.2002.t: "Viajes peligrosos"
 murder_outcome.2002.opening_1: "¡Gracias a mi brillante plan y a los malhechores que contraté, [target.GetTitledFirstName|l] ha muerto al fin!"
 murder_outcome.2002.opening_2: "¡Los malhechores hicieron su trabajo y [target.GetTitledFirstName|l] ha pasado a mejor vida!"
 murder_outcome.2002.opening_3: "[target.GetTitledFirstName] ha abandonado este mundo con la flecha de un bandido."
 murder_outcome.2002.heh: "\nJa."
 murder_outcome.2002.no_save: "\n\n¡Cuando el grupo se detuvo para acampar y pasar la noche, salieron de entre los árboles unos bandidos que buscaban sangre y oro! Los soldados lucharon con valentía pero, por suerte, no fue suficiente. [target.GetTitledFirstName|l] cayó trágicamente en el combate cuerpo a cuerpo."
 murder_outcome.2002.owner_is_known_1: "\n\n¡Lamentablemente, uno de los bandidos fue capturado y cantó que yo les había pagado para garantizar la muerte de [target.GetTitleTierName]!"
 murder_outcome.2002.owner_is_known_2: "\n\nSin embargo, debieron de capturar a alguno de los bandidos, ¡porque ha salido a la luz que yo estuve detrás del ataque!"
 murder_outcome.2002.no_awareness_1: "\n\n¡Ahora todos persiguen a los bandidos y nadie sospecha de mi implicación!"
 murder_outcome.2002.no_awareness_2: "\n\nQué apropiado que todos los bandidos cayeran en el combate, pues los muertos no hablan. ¡Ahora nadie sabrá de mi implicación!"
 murder_outcome.2002.a.discovered: "Mi único problema fue confiar en unos vulgares bandidos…"
 murder_outcome.2002.a: "¡Ja! ¡Lo mismo los plebeyos no son tan inútiles, después de todo!"
 murder_outcome.2002.a.less_arrogant: "¡Mis dos problemas se solucionaron mutuamente!"
  
 murder_outcome.2003.t: "Comiendo sano"
 murder_outcome.2003.opening_1: "Gracias al pato y al veneno, [target.GetTitledFirstName|l] ha muerto al fin!"
 murder_outcome.2003.opening_2: "¡El veneno hizo su trabajo y [target.GetTitledFirstName|l] ha pasado a mejor vida!"
 murder_outcome.2003.opening_3: "¡Esa ave fue lo último que comió [target.GetFirstName]!"
 murder_outcome.2003.owner_is_known_1: "\n\n¡Sin embargo, mientras parecía ahogarse con un hueso, [target.GetTitledFirstName|l] logró balbucear mi nombre y me señaló como responsable de su muerte!"
 murder_outcome.2003.owner_is_known_2: "\n\n¡Lamentablemente, se descubrió el veneno y el envenenador me señaló como responsable!"
 murder_outcome.2003.owner_is_known_3: "\n\nLa culpa carcomió a uno de los sirvientes [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] y se presentó para confesar, nombrándome como proveedor[ROOT.Char.Custom('ES_XA')] del veneno."
 murder_outcome.2003.no_awareness_1: "\n\n¡Fue genial! En plena agonía, [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] se le atragantó un hueso en la garganta. ¡Ahora ya no queda claro qué fue lo que [target.GetHerHim] mató!"
 murder_outcome.2003.no_awareness_2: "\n\n¡Y tampoco parece que sospechen de mis agentes, así que nadie puede rastrear el veneno hasta mí!"
 murder_outcome.2003.a.discovered_1: "¡Solo intentaba alegrar el banquete!"
 murder_outcome.2003.a.discovered_2: "¡Por favor! [target.GetSheHe|U] nos estaba amargando."
 murder_outcome.2003.a: "Será por algo que comió."
  
 murder_outcome.2004.opening_1: "¡[target.GetTitledFirstName] ha muert[target.Custom('ES_OA')] por el/la [SCOPE.Custom('VenomousCreatureAttack')] mortal de un ejemplar de [SCOPE.Custom('VenomousCreature')]! La criatura [target.GetHerHim] atacó poco después de que se retirase a sus aposentos y, aunque se llamó a los guardias, nadie pudo hacer nada para salvar[target.GetHerHim]."
 murder_outcome.2004.owner_is_known_1: "\n\nLamentablemente, murió maldiciendo mi nombre y los rumores de mi implicación han empezado a extenderse."
 murder_outcome.2004.no_awareness_1: "\n\nPor suerte, esas criaturas no hablan, así que no se puede relacionar el ataque conmigo."
 murder_outcome.2004.no_awareness_1_beaked_mammal: "\n\nPor suerte, estas criaturas no hablan, ¿verdad? No se puede relacionar el ataque conmigo."
 murder_outcome.2004.a.discovered: "¡Hora de [SCOPE.Custom('VenomousCreatureMovement')] como un/a [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a: "Esta criatura ha hecho bien su trabajo."
  
 murder_outcome.2005.opening_1: "¡[target.GetTitledFirstName] ha muert[target.Custom('ES_OA')], golpead[target.Custom('ES_OA')] y pisotead[target.Custom('ES_OA')] por sus propios súbditos!\n\nLos campesinos alterados se volvieron locos al ver a su [target.Custom('ES_SennorSennora')] cabalgando por la calle, ¡hasta el punto de que arrancaron de su montura a [target.Custom('ES_ElElla')] y a varios de sus caballeros, golpeándolos hasta morir!"
 murder_outcome.2005.owner_is_known_1: "\n\nMuchos campesinos fueron colgados pero, por desgracia, algunos de mis agitadores me identificaron como responsable antes de su ejecución."
 murder_outcome.2005.no_awareness_1: "\n\nMuchos campesinos fueron colgados, incluidos mis agitadores, ¡así que no pueden seguir el rastro hasta mí!"
 murder_outcome.2005.a.discovered: "No se puede confiar en que los campesinos velen por mi beneficio."
 murder_outcome.2005.a.discovered.less_arrogant: "¡Traicionado, hasta por mis servidores más humildes!"
 murder_outcome.2005.a: "Nunca subestimes el poder de la multitud."
  
 murder_outcome.2006.desc: "¡[target.GetTitledFirstName] ha muerto, emparedad[target.Custom('ES_OA')] y pronto olvidad[target.Custom('ES_OA')]!\n\nMe siguió voluntariamente a la bodega, embriagad[target.Custom('ES_OA')] de fiesta y vino. Tras muchas copas de «buen» vino, se quedó dormid[target.Custom('ES_OA')] rápidamente y ni siquiera se inmutó cuando traje una paleta y tapié meticulosamente la salida.\n\n"
 murder_outcome.2006.scheme_owner_known: "Desgraciadamente, me vieron mientras [target.Custom('ES_LoLa')] llevaba al sótano y, al cabo de unas semanas, derribaron la pared recién levantada y se descubrió el horror que escondía."
 murder_outcome.2006.scheme_unknown: "Por fortuna, parece que nadie se ha dado cuenta de la nueva pared tan curiosa que hay en el sótano…"
 murder_outcome.2006.a.discovered: "¡Estaba borrach[target.Custom('ES_OA')] y necesitaba un lugar donde pasar la noche!"
 murder_outcome.2006.a: "¡Descanse en paz!"
  
 murder_outcome.2007.desc: "¡[target.GetTitledFirstName] ha muerto, reclamad[target.Custom('ES_OA')] por el frío abrazo del mar!\n\nLa flecha en llamas disparada por mi agente trazó un rastro de fuego a través del puerto y escasos momentos después el bote entero estaba en llamas."
 murder_outcome.2007.desc_lowborn: "Todos los pasajeros acabaron en el agua. Y la ropa pesa tanto cuando se moja…"
 murder_outcome.2007.desc_highborn: "Todos los pasajeros acabaron en el agua. Y la ropa de calidad pesa tanto cuando se moja…"
 murder_outcome.2007.scheme_owner_known: "\n\n¡Por desgracia, vieron al arquero y el tipo no dudó en venderme!"
 murder_outcome.2007.scheme_unknown: "\n\n#EMP Por desgracia#!, no se encontró al arquero."
 murder_outcome.2007.a.discovered: "¡Creía que sabía nadar!"
 murder_outcome.2007.a: "¡Qué horror!"
 every_entourage_member: "Todo miembro del séquito [target.Custom('ES_DelDela')] [target.GetTitledFirstNameNoTooltip|l]:"
  
 murder_outcome.2008.desc_drunkard: "¡[target.GetTitledFirstName] ha muerto. ¡[target.Custom('ES_LoLa')] mató el [target.Custom('RegionalAlcoholicDrink')] que tanto amaba!"
 murder_outcome.2008.desc_not_drunkard: "[target.GetTitledFirstName] ha muerto. ¡[target.Custom('ES_LoLa')] mató un gran trago de [target.Custom('RegionalDrink')]!"
 murder_outcome.2008.desc: "\n\nMis agentes vertieron el veneno en su copa y vieron como se disolvía sin rastro. [target.GetTitledFirstName|l] solo notó que algo iba mal cuando se le hinchó y cerró la garganta, pero para entonces ya fue demasiado tarde.\n\n"
 murder_outcome.2008.scheme_owner_known: "¡Por desgracia, mis agentes fueron descubiertos y los sirvientes sobornados no dudaron en revelar mi participación!"
 murder_outcome.2008.scheme_unknown: "¡Por suerte, mis agentes se escaparon antes de que los efectos del veneno revelaran la conspiración!"
 murder_outcome.2008.a.discovered: "¿… [target.GetTitledFirstName] parecía sedient[target.Custom('ES_OA')]?"
 murder_outcome.2008.a: "¡A tu salud, [target.GetTitledFirstNameNoTooltip|l]!"
  
 murder_outcome.2201.t: "Un cadáver destrozado"
 murder_outcome.2201.opening: "¡[target.GetTitledFirstName] está muert[target.Custom('ES_OA')]!\n\nLa búsqueda se prolongó hasta bien entrada la noche antes de suspenderse y se retomó al alba. Solo entonces se encontró el cuerpo, ensangrentado y destrozado por el ataque de alguna bestia feroz y hambrienta. Al menos, espero que fuera una bestia."
 murder_outcome.2201.scheme_owner_known: "\n\nDesgraciadamente, mi agente confesó en cuanto se encontró [target.Custom('ES_AlAla')] niñ[target.Custom('ES_OA')]. ¡Ahora todos saben que soy responsable de la tragedia!"
 murder_outcome.2201.scheme_unknown: "\n\nPor suerte, todo el mundo coincide en que es una tragedia terrible y mi participación, o la existencia de conjura alguna, sigue siendo desconocida."
 murder_outcome.2201.a.discovered: "¡Afrontar problemas imprevistos es una parte esencial en la educación de cualquier niño!"
 murder_outcome.2201.a: "Y dicen que los niños son el futuro…"
  
 murder_outcome.2202.desc: "Ya está hecho. [target.GetTitledFirstName|l] no crecerá, ni comprenderá el mundo que le rodea. Al parecer, fue sencillo. La afilada aguja de hierro atravesó fácilmente la suave piel y el cartílago de su oído."
 murder_outcome.2202.desc_sadistic: "Hago que el cortesano repita la descripción de los gritos y la sangre derramada unas cuantas veces más para saciar mi curiosidad."
 murder_outcome.2202.desc_normal: "Despacho al cortesano antes de que me dé más detalles."
 murder_outcome.2202.scheme_owner_known: "\n\nDesgraciadamente, se capturó a la nodriza tras el atroz crimen y me señaló como responsable."
 murder_outcome.2202.scheme_unknown: "\n\nLa nodriza fue capturada, pero ejecutada airadamente antes de que tuviera oportunidad de confesar mi implicación en el crimen."
 murder_outcome.2202.a: "Tuve que hacerlo. Tuve que hacerlo."
 murder_outcome.2202.a.tt: "#F ¡Tuve que hacerlo!#!"
 murder_outcome.2202.a.sadistic: "¿Qué más me queda para hoy?"
  
 murder_outcome.2203.desc: "Ya está. [target.GetTitledFirstName|l] nunca crecerá, ni conocerá los dolores y placeres de este mundo. Al parecer, fue una muerte rápida y el veneno hizo su efecto antes de que mi agente abandonase los aposentos.\n\n"
 murder_outcome.2203.scheme_owner_known: "Pero los guardias lo atraparon enseguida y ese cobarde sin agallas me señaló como instigador[ROOT.Char.Custom('ES_XA')] del atroz acto."
 murder_outcome.2203.scheme_unknown: "Sim embargo, los guardias fueron igual de rápidos y engrilletaron a mi agente enseguida. Afortunadamente, lo ejecutaron antes de que pudiera señalarme como instigador[ROOT.Char.Custom('ES_XA')] del crimen."
  
 murder_outcome.2204.desc: "[target.GetTitledFirstName] ha muerto; ¡se lo tragó todo, incluyendo [target.Custom('FavoriteTreat')]! En un santiamén se estaba agarrando la garganta, buscando aire antes de caer desplomad[target.Custom('ES_OA')] para no volver a levantarse."
 murder_outcome.2204.scheme_owner_known: "\n\n¡Qué desastre! Alguien vio a mi agente dejar el dulce y pronto se descubrió que yo había organizado todo el asunto."
 murder_outcome.2204.scheme_unknown: "\n\nInterrogaron a todos los pasteleros de la región, pero no se encontró rastro de juego sucio."
  
 murder_outcome.2205.t: "Caída en desgracia"
 murder_outcome.2205.desc_opening: "¡[target.GetTitledFirstName] ha muerto! Encontraron su cuerpo destrozado en el suelo,"
 murder_outcome.2205.desc_dog: "Abrazad[target.Custom('ES_OA')] al cuerpo de su chucho."
 murder_outcome.2205.desc_cat: "Abrazad[target.Custom('ES_OA')] al cuerpo de su gatejo."
 murder_outcome.2205.desc_cat_alive: "Pero no había rastro de su gatejo."
 murder_outcome.2205.desc_toy: "Abrazad[target.Custom('ES_OA')] a su [target.Custom('child_favorite_toy')]."
 murder_outcome.2205.desc_nothing: "Con dulces esparcidos a su alrededor."
 murder_outcome.2205.desc: "Su joven rostro quedó permanentemente desfigurado en una mueca de sorpresa y terror."
 murder_outcome.2205.scheme_owner_known: "\n\n¡Siento que no logro disimular mis sentimientos cuando queda claro que han atrapado a mi agente y que no ha dudado siquiera en descubrirme!"
 murder_outcome.2205.scheme_unknown: "\n\nAl menos todos creen que se cayó por accidente."
  
 murder_outcome.2301.t: "Olvidado en la oscuridad"
 murder_outcome.2301.opening_1: "¡Por fin y de una vez [target.GetTitledFirstName|l] está muert[target.Custom('ES_OA')]! Falleció a las manos de un grupo de hombres desconocidos en las mazmorras [prison_owner.Custom('ES_DelDela')] [prison_owner.GetTitledFirstName|l]. Estaba medio muert[target.Custom('ES_OA')] de hambre, poco pudo hacer para defenderse y [target.GetHerHim] golpearon hasta morir."
 murder_outcome.2301.heh: "Ja."
 murder_outcome.2301.owner_is_known_1: "\n\nPor desgracia, en cuanto empezaron a surgir preguntas, uno de los perpetradores rompió filas y me identificó como único responsable."
 murder_outcome.2301.no_awareness_1: "\n\nAunque no cabe duda de que los asesinos pertenecían a la corte [prison_owner.Custom('ES_DelDela')] [prison_owner.GetTitledFirstName|l], mantienen las bocas cerradas y mi implicación en secreto."
 murder_outcome.2301.a.discovered: "No se puede dejar morir a alguien y luego sorprenderse de que haya muerto."
 murder_outcome.2301.a: "Te libero, [target.GetFirstNameNoTooltip]."
  
 murder_outcome.2302.t: "Un invitado no deseado"
 murder_outcome.2302.opening_1: "¡[target.GetTitledFirstName] ha muerto! Tal como estaba previsto, el sirviente consiguió acceder a los aposentos de [target.GetFirstName], para gran sorpresa de est[target.Custom('ES_EA')]. Por supuesto, la sorpresa se acabó cuando mi sirviente desenvainó la daga. [target.GetFirstNameNoTooltip] no duró mucho."
 murder_outcome.2302.owner_is_known_1: "\n\nLamentablemente, el sirviente fue descubierto antes de que pudiera escapar y dio mi nombre a cambio de su vida."
 murder_outcome.2302.no_awareness_1: "\n\nEl sirviente logró salir sin levantar sospechas y el cuerpo se descubrió mucho tiempo después. Nadie conoce mi implicación."
 murder_outcome.2302.a.discovered: "Al menos [target.GetFirstNameNoTooltip] no saldrá pronto de su arresto domiciliario."
 murder_outcome.2302.a: "¡Tan fácil como una amable visita!"
  
 murder_outcome.2401.opening_1: "[target.GetTitledFirstName] ha dejado este mundo, aunque quizás ya lo hizo hace tiempo. Ni siquiera luchó cuando el asesino apretó la almohada contra su cara. Solo soltó un par de gruñidos y, después, se quedó en silencio."
 murder_outcome.2401.owner_is_known_1: "\n\nPor desgracia, los guardias descubrieron al asesino, ¡quien pronto admitió mi implicación en el asesinato!"
 murder_outcome.2401.no_awareness_1: "\n\nEl asesino logró escapar y, sin otros testigos, parece imposible que se pueda rastrear el crimen hasta mí."
 murder_outcome.2401.a.discovered: "¡No lo consideréis un asesinato, sino una liberación!"
 murder_outcome.2401.a: "Descansa por fin en paz, [target.GetFirstNameNoTooltip]."
  
 murder_outcome.4001.t: "¡Asesino!"
 murder_outcome.4001.failure_declaration_1: "¡[target.GetTitledFirstName] escapó indemne!"
 murder_outcome.4001.failure_declaration_2: "¡Mi atentado contra la vida [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] ha sido frustrado!"
 murder_outcome.4001.failure_declaration_3: "Parece que [target.GetTitledFirstName|l] ha vuelto a escapar del juicio [ROOT.Char.GetFaith.HighGodNamePossessive]."
 murder_outcome.4001.desc: "\n\nEl asesino logró entrar en el/la [target.Custom('ResidenceBuilding')], pero no llegó a los aposentos de [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.exposed_scheme: "¡[dummy_assassin_gender.GetSheHe|U] fue capturad[dummy_assassin_gender.Custom('ES_OA')] y, bajo amenaza de muerte, reveló mi nombre!"
 murder_outcome.4001.not_exposed_scheme: "Aunque [dummy_assassin_gender.GetSheHe] fue descubiert[dummy_assassin_gender.Custom('ES_OA')] y se dio la voz de alarma, logró escapar inmediatamente y no se ha vuelto saber a nada desde entonces.\n\n[target.GetTitledFirstName|l] ahora está en guardia."
 murder_outcome.4001.a.discovered: "¡En realidad solo estaba allí para asustar al #EMP verdadero#! asesino! ¡Y lo logró!"
 murder_outcome.4001.a: "¡Un día lo pagarás, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b: "Si no se consigue a la primera…"
  
 murder_outcome.4002.desc: "\n\nLos malhechores a mi sueldo no consiguen superar a su séquito."
 murder_outcome.4002.exposed_scheme: "Peor aún, algunos fueron capturados con vida y revelaron que se les había pagado por el ataque. Poco después lograron rastrear el pago y llegar hasta mí."
 murder_outcome.4002.not_exposed_scheme: "Al menos murieron todos. Como no hay a quien interrogar, se ha asumido que solo eran unos vulgares bandidos."
 murder_outcome.4002.a: "No se puede contar con plebeyos para hacer algo bien…"
 murder_outcome.4002.a.less_arrogant: "Era tarea tan sencilla, pero…"
 murder_outcome.4002.a.discovered: "Típico de bandidos. Contarán lo que sea para librarse."
  
 murder_outcome.4003.desc: "\n\nEl veneno no tuvo el efecto esperado y solo dejó a [target.GetTitleTierName] postrad[target.Custom('ES_OA')] en la cama durante una semana."
 murder_outcome.4003.exposed_scheme: "Por si fuera poco, encontraron al herborista que proporcionó el veneno, ¡y ahora [target.GetFirstNameNoTooltip] sabe que yo estuve detrás del complot!"
 murder_outcome.4003.not_exposed_scheme: "Por suerte se cree que solo fue una enfermedad común y [target.GetFirstName] no sabe mucho más."
 murder_outcome.4003.a: "¡La próxima vez me encargaré de que se le atragante!"
 murder_outcome.4003.a.discovered: "¿El ave no fue del agrado de [target.GetFirstNameNoTooltip]?"
  
 murder_outcome.4004.failure_declaration_1: "¡[target.GetTitledFirstName] sobrevivió al/la [SCOPE.Custom('VenomousCreatureAttack')] del ejemplar de [SCOPE.Custom('VenomousCreature')]!"
 murder_outcome.4004.failed_attempt_1: "A pesar del ataque del ejemplar de [SCOPE.Custom('VenomousCreature')], llamaron enseguida a un médico y consiguió impedir que el veneno se extendiera."
 murder_outcome.4004.scheme_owner_known: "\n\n¡Desgraciadamente, se encontró al sirviente que puso el ejemplar de [SCOPE.Custom('VenomousCreature')] y mi implicación se descubrió poco después!"
 murder_outcome.4004.scheme_known: "\n\nPoner un ejemplar de [SCOPE.Custom('VenomousCreature')] en el lecho [target.Custom('ES_DelDela')] [target.GetTitleAsNameNoTooltip] no es algo que pase desapercibido, pero al menos nadie sabe que estoy detrás de esto."
 murder_outcome.4004.scheme_unknown: "\n\nAl menos, nadie piensa que esté detrás del/la [SCOPE.Custom('VenomousCreatureAttack')] del ejemplar de [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.4004.a: "¡Tu suerte no durará tanto, [target.GetFirstNameNoTooltip]!"
  
 murder_outcome.4005.failure_declaration_1: "¡[target.GetTitledFirstName] sobrevivió al ataque de una turba campesina!"
 murder_outcome.4005.failed_attempt_1: "\n\nMis agitadores consiguieron encolerizarlos pero, cuando la turba comenzó a revolverse, los soldados de [target.GetFirstName] los liquidaron. Los supervivientes huyeron aterrorizados mientras [target.GetTitleTierName] lograba regresar a su [target.Custom('ResidenceBuilding')]."
 murder_outcome.4005.scheme_owner_known: "\n\n¡Muchos campesinos fueron colgados y mis agitadores confesaron mi implicación!"
 murder_outcome.4005.scheme_known: "\n\nMuchos campesinos fueron colgados y los agitadores confesaron la implicación de fuerzas externas. Por suerte, no sabían que yo estaba detrás."
 murder_outcome.4005.scheme_unknown: "\n\nMuchos campesinos fueron colgados pero, por suerte, también mis agitadores, lo que significa que no se me puede relacionar con la revuelta."
 murder_outcome.4005.a: "Semejante incompetencia explica por qué nosotros gobernamos y esos campesinos no."
 murder_outcome.4005.a.discovered: "Podemos estar seguros de que la turba siempre tomará la decisión equivocada."
  
 murder_outcome.4006.desc: "[target.GetTitledFirstName] me siguió voluntariamente a la bodega, embriagad[target.Custom('ES_OA')] de fiesta y vino.\n\nTras muchas copas de «buen» vino, se quedó dormid[target.Custom('ES_OA')] rápidamente, pero unos sirvientes entraron antes de que pudiera terminar la pared.\n\n"
 murder_outcome.4006.scheme_owner_known: "«¡Mi [ROOT.Char.GetLadyLord]! ¿Y [target.GetTitledFirstNameNoTooltip]? ¿Y una pared a medio terminar para encerrarl[target.Custom('ES_LoLa')]… Oh, no»."
 murder_outcome.4006.scheme_unkown: "«Ah, parece que [target.GetTitledFirstNameNoTooltip|l] se quedó dormid[target.Custom('ES_OA')] a mitad de vuestro proyecto. ¿Os ayudamos a escoltar[target.Custom('ES_LoLa')] a una alcoba, mi [ROOT.Char.GetLadyLord]?»."
 murder_outcome.4006.a.discovered: "Esto… ¡Estoy haciendo reformas!"
 murder_outcome.4006.a: "… Sí, gracias por la ayuda."
  
 murder_outcome.4007.opening: "La flecha en llamas disparada por mi agente trazó un rastro de fuego a través del puerto, y erró por un pelo.\n\nMientras el fuego se extinguía en las frías aguas marinas, los pasajeros del bote se quedaron mirando unos cuantos segundos sin entender nada antes de que estallara el escándalo.\n\n"
 murder_outcome.4007.scheme_owner_known: "Por si eso no fuera suficiente, atraparon al arquero y me descubrió sin dudarlo como instigadoro del plan."
 murder_outcome.4007.scheme_unkown: "Por fortuna, el arquero escapó y no quedó rastro de mi implicación."
 murder_outcome.4007.a.discovered: "¡Solo quería que se hiciera unos largos!"
 murder_outcome.4007.a: "¿Cómo puede ser tan difícil darle a un bote?"
  
 murder_outcome.4008.desc: "¡[target.GetTitledFirstName] ha sobrevivido al veneno!\n\nPor desgracia, una de sus fregonas tomó un sorbito de la bebida antes de servir a su [target.GetLadyLord], y se ve que una sirvienta muerta es un buen disuasorio.\n\n"
 murder_outcome.4008.scheme_owner_known: "¡Y, por si fuera poco, otro de los sirvientes no dudó en señalarme como culpable del atentado!"
 murder_outcome.4008.scheme_unkown: "Al menos ninguno de los sirvientes confesó mi participación. Es de agradecer."
 murder_outcome.4008.a.discovered: "¡Qué osadía la de sus sirvientes!"
 murder_outcome.4008.a: "¡La próxima vez sus sirvientes sabrán que no deben inmiscuirse!"
  
 murder_outcome.4201.t: "El camino a casa"
 murder_outcome.4201.opening: "\n\n[acting_agent.Custom('ES_ElLa')|U] [acting_agent.GetTitledFirstName|l] [target.GetHerHim] abandonó a su suerte, sol[target.Custom('ES_OA')] en medio de la naturaleza.\n\n¡Sin embargo, cuando regresaron a la corte para anunciar la terrible noticia de la desaparición, [target.GetFirstName] ya estaba esperando en el gran salón y le preguntó a [acting_agent.GetFirstName] si podían seguir jugando!"
 murder_outcome.4201.scheme_owner_known: "¡[acting_agent.GetFirstNameNoTooltip] fue interrogad[acting_agent.Custom('ES_OA')] a fondo y mi plan quedó al descubierto!"
 murder_outcome.4201.scheme_unknown: "Ni qué decir tiene que ahora se vigila estrechamente a [acting_agent.GetFirstNameNoTooltip]."
 murder_outcome.4201.a.discovered: "Bueno… ¿Un intento de asesinato o un deseo de #EMP clemencia#!?"
 murder_outcome.4201.a: "Una daga por la espalda habría servido."
  
 murder_outcome.4202.opening: "¡[target.GetTitledFirstName] sigue con vida! Parece que la nodriza no fue capaz de apuñalar al bebé y dejó pasar la oportunidad."
 murder_outcome.4202.scheme_owner_known: "\n\nPor si fuera poco, su conciencia pudo con ella y lo confesó todo, ¡incluida mi implicación!"
 murder_outcome.4202.scheme_known: "\n\nPor si fuera poco, ¡su conciencia pudo con ella y confesó el complot! Al menos mi implicación sigue siendo un secreto."
 murder_outcome.4202.scheme_unkown: "\n\nAl menos fue lo bastante inteligente como para callarse el plan. Puede que fuera lo mejor…"
 murder_outcome.4202.a: "Tengo que pensarlo cuidadosamente."
  
 murder_outcome.4203.opening: "¡[target.GetTitledFirstName] sigue con vida! Parece que el veneno del ejemplar de [SCOPE.Custom('VenomousCreatureType')] no era lo bastante fuerte y solo causó un pequeño sarpullido en la piel del bebé.\n\n"
 murder_outcome.4203.scheme_owner_known: "Por si fuera poco, mi agente sin agallas fue capturado y confesó. ¡Dio mi nombre como instigador[ROOT.Char.Custom('ES_XA')] del acto!"
 murder_outcome.4203.scheme_unkown: "Al menos mi agente fue capaz de abandonar el aposento sin levantar ninguna sospecha."
  
 murder_outcome.4204.desc_opening: "¡[target.GetTitledFirstName] sigue con vida! [target.GetSheHe|U] cogió su [target.Custom('FavoriteTreat')], pero, antes de que pudiera darle un mordisco, un chucho callejero se lo quitó de las manos y echó a correr.\n\n"
 murder_outcome.4204.scheme_unkown: "Al menos nadie sabrá mis auténticas intenciones."
 murder_outcome.4204.a: "¿Y si es una señal?"
  
 murder_outcome.4205.desc_opening: "¡[target.GetTitledFirstName] sigue con vida! Aunque mi agente [target.Custom('ES_LoLa')] tiró por el borde, su ropa se enganchó en un saliente del muro, más abajo. [target.Custom('ES_LoLa')|U] se sostuvo el tiempo suficiente para que acudieran en su ayuda y [target.Custom('ES_LoLa')] salvaran junto"
 murder_outcome.4205.desc_dog: "Al dichoso perro…\n\n"
 murder_outcome.4205.desc_cat: "Al condenado gato…\n\n"
 murder_outcome.4205.desc_toy: "A su [target.Custom('child_favorite_toy')] de marras…\n\n"
 murder_outcome.4205.desc_nothing: "A los dichosos dulces…\n\n"
 murder_outcome.4205.scheme_unkown: "Al menos mi agente escapó sin ser detectado y niño estaba demasiado nervioso como para recordar claramente qué había pasado."
  
 murder_outcome.4302.t: "Un invitado no deseado"
 murder_outcome.4302.failure_declaration_1: "¡[target.GetTitledFirstName] sigue con vida!"
 murder_outcome.4302.failed_lack_of_planning: "Tal vez debía pensarlo mejor. En cuanto el «viejo amigo» entró en su habitación, [target.GetSheHe] llamó a los guardias. ¿Acaso [target.GetHerHim] avisó alguien?"
 murder_outcome.4302.failed_attempt_1: "El disfraz del «viejo amigo» no era tan bueno como creía y, en cuanto desenvainó la daga que llevaba escondida, [target.GetFirstName] llamó a los guardias."
 murder_outcome.4302.disastrous_attempt_1: "\n\nPor desgracia, parece que el sirviente no tuvo reparos en revelar mi participación en el complot para salvar su propia vida."
 murder_outcome.4302.something_is_known: "\n\nAl menos sigue sin conocerse mi participación en el complot."
 murder_outcome.4302.unknown_so_far: "\n\n¡No obstante, el sirviente escapó! Como además se llevó apresuradamente unos objetos de valor en su huida, la gente cree que fue un robo planeado y no un asesinato."
 murder_outcome.4302.a: "Ya te llegará la hora, [target.GetFirstNameNoTooltip]…"
  
 murder_outcome.4301.t: "Olvidado en la oscuridad"
 murder_outcome.4301.failure_declaration_1: "¡Parece que mi plan para matar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] ha fallado!"
 murder_outcome.4301.failed_lack_of_planning: "Quizás debería haber planeado un poco mejor el atentado, ya que mis aspirantes a asesinos tuvieron que huir de un entusiasta guardia y no terminaron el trabajo."
 murder_outcome.4301.failed_attempt_1: "Aunque mis aspirantes a asesinos estuvieron a un suspiro de matar[target.GetHerHim] a golpes, ese suspiro le bastó para salir con vida."
 murder_outcome.4301.something_is_known: "\n\nAunque a todos les queda claro que fue un atentado contra la vida [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], sigue sin conocerse mi participación."
 murder_outcome.4301.unknown_so_far: "\n\nAl menos se le echó la culpa a una pelea entre prisioneros, así que sigue sin conocerse mi participación."
 murder_outcome.4301.disastrous_lack_of_planning: "\n\nTenía que haber tenido más paciencia porque, aparte de que mis aspirantes a asesinos tuvieran que huir de un guardia muy entusiasta, ¡muchos de ellos me delataron como responsable!"
 murder_outcome.4301.disastrous_attempt_1: "\n\nAparte de que mis aspirantes a asesinos tuvieran que huir de un guardia muy entusiasta, ¡muchos de ellos me delataron como responsable!"
 murder_outcome.4301.a.discovered: "¿De verdad es mejor dejar que se pudra?"
 murder_outcome.4301.a: "¡Maldición!"
  
 murder_outcome.4401.failure_declaration_1: "¡De algún modo, #EMP no sé cómo#!, pero [target.GetTitledFirstName|l] sigue con vida!"
 murder_outcome.4401.failed_attempt_1: "El asesino se coló en sus aposentos, pero por mucho que apretase la almohada contra la cara de [target.GetTitleTierName], no se moría."
 murder_outcome.4401.disastrous_attempt_1: "\n\nPronto llegaron los guardias y el asesino no solo confesó el plan, ¡sino también mi participación en él!"
 murder_outcome.4401.something_is_known: "\n\nPronto llegaron los guardias y el asesino tuvo que escapar a toda prisa. Al menos nadie sabe que yo estaba detrás del atentado."
 murder_outcome.4401.unknown_so_far: "\n\nCuando aparecieron los guardias, mi asesino tuvo que escapar rápidamente, pero al menos pasó desapercibido y nadie supo que estuvo allí."
 murder_outcome.4302.a.discovered: "Oh, ¿no me digas que entendí mal la fecha de su ejecución?"
 murder_outcome.4401.a: "Solo es cuestión de tiempo, [target.GetFirstNameNoTooltip]."
  
 murder_outcome.5001.t: "Abandonando este cascarón mortal"
 murder_outcome.5001.poisoned_duck: "Estoy disfrutando del pato en mi banquete, cuando de repente siento que se me hinchan lentamente la garganta y las extremidades. Sé lo que va a pasar, pero no puedo hacer nada para detenerlo.\n\nPoco después, se me nubla la vista y, aquellas carcajadas ahora convertidas en gritos de horror, se alejan lentamente de mí."
 murder_outcome.5001.gang_of_thugs: "Estoy viajando por un bosque oscuro con mi séquito, cuando nos asalta una banda de malhechores. Enseguida dejan claro tener más interés en nuestras vidas que en nuestro oro y, aunque mis hombres luchan con valor, los bandidos cuentan con el factor sorpresa.\n\nCorro tan rápido como puedo hasta un lugar que me parece seguro. Entonces, por encima del clamor de la batalla, oigo el sonido puro de una sola cuerda de arco."
 murder_outcome.5001.hired_assassin: "Me despierto en mitad de la noche y veo una oscura silueta en mis aposentos. No sé qué ha pasado con mis guardias pero, cuando veo el destello de la luz de la luna reflejándose en su hoja, sé que es demasiado tarde para mí.\n\nUna daga bien afilada hace poco ruido cuando atraviesa la carne pero no sé decir si mis gritos son más audibles con este terrible dolor agonizante."
 murder_outcome.5001.creepy_crawly_intro: "Aparto las sábanas y noto que mi pierna roza con algo, el veloz movimiento solo perturba al ejemplar de [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.5001.creepy_crawly_known: "A pesar de la oscuridad de la estancia, reconozco al ejemplar de [SCOPE.Custom('VenomousCreature')]. ¿Cómo ha acabado en mi lecho?"
 murder_outcome.5001.creepy_crawly_unknown: "El ejemplar de [SCOPE.Custom('VenomousCreatureType')] se mueve con rapidez y ataca."
 murder_outcome.5001.creepy_crawly_end: "Al principio apenas siento su [SCOPE.Custom('VenomousCreatureAttack')], pero pronto siento un ardiente dolor por mi cuerpo. Pido ayuda pero, a pesar de tener a mi lado a mis mejores médicos, el mundo se me empieza a difuminar lentamente."
 murder_outcome.5001.riled_up_mob: "Cabalgo por las calles de [home_province.GetNameNoTier] cuando una turba de campesinos se lanzan sobre mi séquito gritando. Antes de poder entender qué pasa, los plebeyos me han arrancado del caballo y empiezan a pegarme. Oigo gritar a mis guardias, pero enseguida el mundo empieza a desvanecerse de mi vista."
 murder_outcome.5001.bricked: "Estaba disfrutando de una fiesta local en el [home_province.GetName] y me pasé la velada embriagado de fiesta y vino.\n\nA la mañana siguiente, me despierto en una húmeda bodega con una tremenda resaca ¡y un muro recién levantado que tapia la entrada! Después, los días se difuminan y pronto me resulta imposible estar de pie, después sentado y finalmenteno acierto ni a #EMP pensar#!…"
  #AGOT Modified 
 #murder_outcome.5001.sunken_boat: "¡Estoy en un bote en un puerto en [province.GetNameNoTier] cuando de repente una flecha en llamas cruza el cielo hacia nosotros!\n\nGolpea el bote con un fuerte #EMP thunk#!, y solo toma un momento antes de que todo el bote está en llamas y me tiro en el agua fría del océano. Mientras mi pesada ropa me arrastra bajo la superficie trato de nadar, trato de alcanzar algo a lo que aferrarme, trato de #EMP respirar#!..."
 murder_outcome.5001.sunken_boat: "Estoy en un bote, disfrutando de la brisa nocturna, ¡cuando de repente una flecha en llamas cruza el cielo hacia nosotros!\n\nAlcanza el bote con gran #EMP estrépito#! y en apenas un instante la embarcación entera prende llamas y me lanzo a las frías aguas marinas. Mis ropas pesadas me arrastran lejos de la superficie mientras intento nadar, agarrarme a algo, #EMP respirar#!…"
  #AGOT Modified 
 #murder_outcome.5001.sunken_boat_travel: "Estoy a bordo de un barco en el [province.GetName], cuando de repente una flecha en llamas cruza el cielo hacia nosotros.\n\nGolpea el barco con un fuerte #EMP thunk#!, y solo toma un momento antes de que todo el barco se incendie y me tiro en el agua fría del océano. Mientras mi pesada ropa me arrastra bajo la superficie trato de nadar, trato de alcanzar algo a lo que aferrarme, trato de #EMP respirar#!..."
 murder_outcome.5001.sunken_boat_travel: "Estoy en un bote, en el mar abierto, ¡cuando de repente una flecha en llamas cruza el cielo hacia nosotros!\n\nAlcanza el bote con gran #EMP estrépito#! y en apenas un instante la embarcación entera prende llamas y me lanzo a las frías aguas marinas. Mis ropas pesadas me arrastran lejos de la superficie mientras intento nadar, agarrarme a algo, #EMP respirar#!…"
 murder_outcome.5001.poisoned_drink_alcohol: "Disfruto de la cena y de una copa de [ROOT.Char.Custom('RegionalAlcoholicDrink')] cuando, de repente, noto una curiosa sensación en la garganta."
 murder_outcome.5001.poisoned_drink_no_alcohol: "Disfruto de la cena y de una copa de [ROOT.Char.Custom('RegionalDrink')] cuando, de repente, noto una curiosa sensación en la garganta."
 murder_outcome.5001.poisoned_drink: "Al poco tiempo empiezo a #EMP arañarme#! el cuello para tratar de respirar, gritar, que pase algo de aire por mi garganta hinchada y sangrante. Mientras pierdo el sentido, veo que tengo sangre y piel bajo las uñas. Tendré que lavármelas, qué indecoroso..."
 murder_outcome.5001.assassin: "[assassin.GetFirstName] me ha llevado al bosque a jugar y nos hemos divertido mucho hoy. Sin embargo, [assassin.GetSheHe] se fue a esconder hace mucho tiempo y no puedo encontrar a [assassin.GetHerHim]. Además, está oscureciendo y da miedo muy rápido..." #NT!
 murder_outcome.5001.courtier: "Algunos cortesanos me trajeron al bosque a jugar, o al menos, eso creía al principio. Sin embargo, no mucho después de que fueran a esconderse, me di cuenta de que me habían abandonado."
 murder_outcome.5001.lured_into_forest: "\n\nIntento encontrar el camino de vuelta, pero anochece pronto y enseguida oigo a los animales en el bosque. Empiezo a correr, pero enseguida logran alcanzarme."
 murder_outcome.5001.stab_infant: "Las luces se mueven. Caras familiares, caras desconocidas. Sonidos que conozco y sonidos que no conozco. Un ruido agudo y frío hace que me duelan los oídos y me echo a llorar.\n\nNoto que alguien me sujeta la cabeza. Después dolor y luego, nada."
 murder_outcome.5001.infant_creepy_crawly: "Una suave mantita sobre mí y una cálida cobertura. Estoy a punto de dormirme, cuando siento una sensación curiosa, como si algo subiera por mi cuerpo. Un dolor repentino estalla en mi brazo y empiezo a llorar.\n\nEl dolor se extiende y crece. #EMP Duele tanto.#! Finalmente el dolor se desvanece, pero yo también."
 murder_outcome.5001.poisoned_candy: "Estoy fuera jugando cuando lo veo delante de mí: ¡qué delicia de [ROOT.Char.Custom('FavoriteTreat')]! No hay nadie cerca, así que podría darle un mordisquito…\n\nUn segundo después, el mundo empieza a dar vueltas, parece que se me abran las tripas ¡y #EMP no puedo respirar#!! Caigo al suelo al tiempo que dejo caer mi [ROOT.Char.Custom('FavoriteTreat')]."
 murder_outcome.5001.child_pushed_dog: "Estoy fuera jugando cuando oigo los gritos desesperados de mi perrito, [ROOT.Char.Custom('DogStoryName')]. Miro arriba y veo que está colgando de una cuerda de un muro alto y echo a correr hacia él lo más deprisa que puedo.\n\nCuando me asomo para intentar salvar a [ROOT.Char.Custom('DogStoryName')], el mundo se pone del revés y siento que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y…"
 murder_outcome.5001.child_pushed_cat: "Estoy fuera jugando cuando oigo los gritos desesperados de mi adorable gatito, [ROOT.Char.Custom('CatStoryName')]. Miro arriba y veo que está colgando de una cuerda de un muro alto y echo a correr hacia él lo más deprisa que puedo.\n\nCuando me asomo para intentar salvar a [ROOT.Char.Custom('CatStoryName')], el mundo se pone del revés y siento que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y…"
 murder_outcome.5001.child_pushed_toy: "Estoy fuera jugando cuando lo veo, mi gran [target.Custom('child_favorite_toy')] está colgando de una cuerda de un muro alto. Subo las escaleras lo más rápido que puedo, pero cuando me asomo para recuperar el juguete, el mundo se pone del revés y noto que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y…"
 murder_outcome.5001.child_pushed: "Estoy fuera jugando cuando veo un rastro de dulces que me lleva escaleras arriba. En lo más alto hay una cesta colgada en el borde, pero cuando me asomo para cogerla, el mundo se pone del revés y noto que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y…"
 murder_outcome.5001.beat_to_death_in_dungeon: "Cuando se abre la puerta de mi celda, por un momento me atrevo a pensar que me liberarán. Pero cuando entra un grupo de figuras embozadas, sé lo que me aguarda.\n\nLa paliza es feroz y salvaje y, aunque intento defenderme, sus golpes me derriban y mi sangre se mezcla con el agua del suelo húmedo."
 murder_outcome.5001.unwelcome_guest_house_arrest: "No reconozco a la persona que espera en mis aposentos, aunque ha convencido a mis captores de que es una de mis viejas amistades.\n\nSolo cuando desenvaina una daga oculta [dummy_gender.GetHerHim] reconozco: es el/la viej[dummy_gender.Custom('ES_OA')] [dummy_gender.Custom('GenderedLowlyServantType')] de"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court: "La corte de [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court: "La antigua corte de [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end: "Su golpe es demasiado rápido como para poder reaccionar."
 murder_outcome.5001.strangle_incapable: "¿Sigue existiendo el mundo? No noto el paso del tiempo. ¿Esto que siento en el pecho es dolor? ¿Cae la noche sobre las nubes grises de mi mente? Cuesta concentrarse."
 murder_outcome.5001.schemer_known: "\n\nNo dudo ni un momento sobre quién me ha causado esto. ¡[owner.GetTitledFirstName|l]!"
 murder_outcome.5001.avenge_me: "¡Mis herederos vengarán mi muerte!"
 murder_outcome.5001.not_my_time: "¡Tenía tanto por lo que vivir!"
 murder_outcome.5001.option_incapable: "Al fin la muerte."
  
 murder_outcome.5002.t: "¡Un atentado contra mi vida!"
 murder_outcome.5002.poisoned_duck: "Cuando estaba a punto de morder el trozo de pato más suculento que jamás había visto, uno de mis sirvientes se desplomó, agarrándose la garganta. ¡Se había servido de mi comida!\n\nAl menos le valió de advertencia para no tocar la carne, al tiempo que recibió un castigo justo por su crimen."
 murder_outcome.5002.gang_of_thugs: "¡Cuando viajaba por el bosque, mi séquito fue asaltado por unos bandidos! No buscaban mi oro, sino que atacaron directamente… antes de que pudiera ordenar a mis hombres que los mataran en el sitio. La lucha fue más encarnizada de lo esperado, y lo que es peor, ¡esos malhechores iban derechos a por mí!\n\nMenos mal que al final ninguno de ellos quedó en pie, porque su ataque decidido casi acaba conmigo."
 murder_outcome.5002.hired_assassin: "El ruido de un asesino tropezando con mi orinal me sacó de mi sueño profundo. Al ver al posible atacante, grité para llamar a mis guardias de un modo decoroso y propio de un[ROOT.Char.Custom('ES_XA')] [SCOPE.GetRootScope.GetCharacter.Custom('ES_CaballeroDama')]. Cuando llegaron, se produjo una breve lucha que se saldó con la muerte del intruso."
 murder_outcome.5002.creepy_crawly_end: "El veneno del ejemplar de [SCOPE.Custom('VenomousCreatureType')] se propagó por mi cuerpo con una sensación de ardor, pero llamé a mi médico de inmediato. Fue una lucha dolorosa, pero el dolor del veneno se había ido por fin cuando salió el sol."
 murder_outcome.5002.riled_up_mob: "Cabalgaba por las calles de [home_province.GetNameNoTier] cuando una turba de campesinos se lanzó sobre mi séquito gritando. Por suerte, mis guardias no dudaron en liquidarlos a diestro y siniestro mientras yo regresaba al/a la [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome.5002.bricked: "Estaba disfrutando de una fiesta local en el [home_province.GetName] y me pasé la velada embriagado de fiesta y vino\n\nA la mañana siguiente, me despierto en una húmeda bodega con una tremenda resaca ¡y un muro recién levantado que casi tapia la entrada! ¡Alguien pretendía emparedarme!"
  #AGOT Modified 
 #murder_outcome.5002.sunken_boat: "Estoy en un bote en un puerto en [province.GetNameNoTier] cuando de repente una flecha en llamas se eleva por el cielo hacia nosotros.\n\nEcha de menos el bote por un pelo, y cuando me inclino para ver cómo se apaga en el frío agua del océano Capto un olor distintivo proveniente de la madera del barco: ¡fuego griego! Esto fue un atentado contra mi vida."
 murder_outcome.5002.sunken_boat: "Estoy en un bote en un puerto de [province.GetNameNoTier] ¡cuando de repente una flecha en llamas cruza el cielo hacia nosotros!\n\nFalla el bote por un pelo y, cuando me inclino para ver cómo se extingue en las frías aguas marinas, capto un olor peculiar en la madera del bote: ¡fuego griego! Ha sido un intento de asesinato."
 murder_outcome.5002.poisoned_drink: "Mientras cenaba, ¡un sirviente irrumpe en la habitación y me quita la copa de un golpe cuando estaba #EMP a punto#! de tomar un trago!\n\n«¡Mi [ROOT.Char.GetLadyLord], es veneno! Una de las fregonas… Perdonadla, bebió un sorbito y… se… ¡está muerta!»."
 murder_outcome.5002.lured_into_forest: "Me engañaron para que fuera a jugar al bosque con [acting_agent.GetFirstName], ¡pero se escondió y nunca apareció!\n\nLloré, grité pidiendo ayuda y caminé tropezándome con las ramas, pero de pronto un sendero de luces de colores se encendió delante de mí. Seguí los susurros y risas de la gente del bosque y encontré el camino para salir del bosque y volver a casa a salvo."
 murder_outcome.5002.stab_infant: "Las luces se mueven. Caras familiares, caras desconocidas. Sonidos que conozco y sonidos que no conozco. Un ruido agudo y frío hace que me duelan los oídos y me echo a llorar.\n\nLuego oigo llorar a una mujer grande y adulta. La voz de mi nodriza. Después, me quedo solo."
 murder_outcome.5002.infant_creepy_crawly: "Una suave mantita sobre mí y una cálida cobertura. Estoy a punto de dormirme, cuando siento una sensación curiosa, como si algo subiera por mi cuerpo. Un dolor repentino estalla en mi brazo y empiezo a llorar.\n\nOigo a un hombre cerca y, de repente, un montón de voces alarmadas. A medida que esas voces se desvanecen, también lo hace el dolor de mi brazo y enseguida me duermo."
 murder_outcome.5002.poisoned_candy: "Estoy fuera jugando cuando lo veo delante de mí: ¡qué delicia de [ROOT.Char.Custom('FavoriteTreat')]! No hay nadie cerca, así que podría darle un mordisquito…\n\nCuando estoy a punto de hincarle el diente, un perro callejero me lo arranca de las manos, se lo zampa entero y cae muerto al suelo al instante."
 murder_outcome.5002.child_pushed_dog: "Estoy fuera jugando cuando oigo los gritos desesperados de mi perrito, [ROOT.Char.Custom('DogStoryName')]. Miro arriba y veo que está colgando de una cuerda de un muro alto y echo a correr hacia él lo más deprisa que puedo.\n\nCuando me asomo para intentar salvar a [ROOT.Char.Custom('DogStoryName')], el mundo se pone del revés y siento que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y… noto que estoy colgando de la pared por la parte de atrás de mi [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP ¡Por poco!#!"
 murder_outcome.5002.child_pushed_cat: "Estoy fuera jugando cuando oigo los gritos desesperados de mi adorable gatito, [ROOT.Char.Custom('CatStoryName')]. Miro arriba y veo que está colgando de una cuerda de un muro alto y echo a correr hacia él lo más deprisa que puedo.\n\nCuando me asomo para intentar salvar a [ROOT.Char.Custom('CatStoryName')], el mundo se pone del revés y siento que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y… noto que estoy colgando de la pared por la parte de atrás de mi [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP ¡Por poco!#!"
 murder_outcome.5002.child_pushed_toy: "Estoy fuera jugando cuando lo veo, mi gran [target.Custom('child_favorite_toy')] está colgando de una cuerda de un muro alto. Subo las escaleras lo más rápido que puedo, pero cuando me asomo para recuperar el juguete, el mundo se pone del revés y noto que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y… noto que estoy colgando de la pared por la parte de atrás de mi [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP ¡Por poco!#!"
 murder_outcome.5002.child_pushed: "Estoy fuera jugando cuando veo un rastro de dulces que me lleva escaleras arriba. En lo más alto hay una cesta colgada en el borde, pero cuando me asomo para cogerla, el mundo se pone del revés y noto que caigo. El suelo se acerca vertiginosamente. Cierro los ojos y… noto que estoy colgando de la pared por la parte de atrás de mi [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP ¡Por poco!#!"
 murder_outcome.5002.beat_to_death_in_dungeon: "Cuando se abre la puerta de mi celda, por un momento me atrevo a pensar que me liberarán. Sin embargo, las figuras embozadas que entran enseguida rompen mis esperanzas y empiezan a pegarme con brutalidad.\n\nOdio decirlo, pero la aparición por casualidad de los guardias fue lo que me salvó la vida."
 murder_outcome.5002.unwelcome_guest_house_arrest: "Se supone que un viejo amigo me estaba esperando en mis aposentos, así que sorprendió descubrir a un[dummy_gender.Custom('ES_OA')] de [dummy_gender.GetHerHim]s antigu[dummy_gender.Custom('ES_OA')]s [dummy_gender.Custom('GenderedLowlyServantType')]s de [target_home.GetNameNoTier] esperándome allí.\n\nSospeché al instante y, en cuanto [dummy_gender.GetSheHe] desenvainó la daga que llevaba escondida, corrí hacia la puerta gritando a los guardias al otro lado. Al poco tiempo, sirvient[dummy_gender.Custom('ES_EA')] fue encadenad[dummy_gender.Custom('ES_OA')]."
 murder_outcome.5002.strangle_incapable: "¿Sigue existiendo el mundo? No noto el paso del tiempo. ¿Esto que siento en el pecho es dolor? ¿Cae la noche sobre las nubes grises de mi mente? Cuesta tanto concentrarse.\n\n¿Hay presencias a mi alrededor? No puedo oír, pero #EMP siento#! como si alguien gritase. Y, de nuevo, silencio."
 murder_outcome.5002.schemer_known: "\n\n¡No cabe duda que esto fue obra de es[owner.Custom('ES_EA')] [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName|l]!"
 murder_outcome.5002.will_find_out: "¡Descubriré quién estaba detrás de esto!"
 murder_outcome.5002.revenge_will_be_had: "¡Lamentará haber hecho esto!"
 murder_outcome.5002.child: "¿Qué adulto sería tan cruel?"
 murder_outcome.5002.infant: "Lloro algo más."
 murder_outcome.5002.option_incapable: "¿Qué está pasando?"
  
 murder_outcome.5002.memories_death: "\n\nMientras me desvanezco, una voz dice fríamente:\n#EMP «Contrato cumplido. Venganza de cuando [bad_memory.GetThirdPerspectiveDescription], lograda. Hora de recoger el oro».#!"
 murder_outcome.5002.memories: "\n\nSe encuentra una nota arrugada cerca de la escena: #EMP «Se adjunta el pago completo. Contrato emitido por cuando [bad_memory.GetThirdPerspectiveDescription]».#!"
  # Family Feud 
 murder_outcome.5002.house_feud: "\n\n¡La casa [owner_to_reveal.GetHouse.GetBaseName]! ¡Debí haberlo sabido!"
 murder_outcome.4301.house_feud: "\n\n¡Malditos sean esos sinvergüenzas de [target.GetHouse.GetBaseName]!"
 murder_outcome.2001.house_feud: "\n\n¡En cualquier caso, un [target.GetHouse.GetBaseName] menos del que preocuparse!"
 murder_outcome.2001.b: "Esto solo es el principio."
 murder_outcome.2001.c: "Se ha hecho justicia."
  
  
  
  
  
  
