  # Outcomes — Special/Other 
  
  # Strangling Incapable 
 murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip] Los días de gloria han quedado atrás hace mucho [target.GetHerHim]. Sin embargo, [target.GetSheHe] me aferré a la vida tanto tiempo, tan desesperadamente, tan #EMP en vano#!... Creo que lo que hizo mi agente no fue más que un acto de misericordia. [target.GetFirstNameNoTooltip] fue solo un cascarón vacío. ¿Eso es realmente un asesinato?" #NT!
 murder_outcome_reworked.8003.desc: "Es indignante lo increíblemente incompetente que puede ser un agente. ¡Qué difícil puede ser estrangular a una persona frágil cuya mente ya no está presente y que apenas está viva! Y, sin embargo, solo me encuentro con el fracaso." #NT!
