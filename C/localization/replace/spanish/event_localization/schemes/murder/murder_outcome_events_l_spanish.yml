  # Memories (Scheme Owner) 
 murder_outcome_reworked.0000.memories.bad.general: "Siempre recordaré cuando [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n" #NT!
 murder_outcome_reworked.0000.memories.bad.house_feud: "Un [target.GetHouse.GetBaseName] menos del que preocuparse.\n\n" #NT!
 murder_outcome_reworked.0000.memories.line_break: "Ya no es una espina en mi costado, gracias [owner.GetFaith.FateGodName].\n\n" #NT!
  
  # Kept Secret (Scheme Owner) 
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nAfortunadamente, aunque siempre habrá rumores, mi participación en el crimen sigue siendo desconocida." #NT!
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nHe cubierto bien mis huellas, y si alguien sospecha que estoy detrás del ataque, entonces no se atreverá a decirlo en voz alta." #NT!
  
  # Revealed (Scheme Owner) 
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nDesafortunadamente, por mucho que proteste, acusaciones sin fundamento de todos lados apuntan directamente a #EMP me#! como la mente detrás del incidente." #NT!
 murder_outcome_reworked.0000.revealed.success.1: "\n\nDesafortunadamente, alguien, en algún lugar, cometió un desliz y dejó que se supiera mi participación en el crimen; al menos puedo consolarme con el hecho de que [target.GetTitledFirstName] está en peor situación que yo." #NT!
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nPeor aún, han salido a la luz suficientes pruebas para demostrar mi participación en el crimen, lo que me marca como un fracasado y un asesino." #NT!
 murder_outcome_reworked.0000.addendum.house_feud.1: "Malditos sean estos [target.GetHouse.GetBaseName] #EMP bastardos#!." #NT!
 murder_outcome_reworked.0000.addendum.house_feud.2: "Casa [owner_to_reveal.GetHouse.GetBaseName], ¡maldícelos a todos a [target.GetFaith.random_NegativeAfterLife]!" #NT!
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "Y "$murder_outcome_reworked.0000.addendum.house_feud.2$"" #NT!
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Los sirvientes se quejan: $murder_outcome_reworked.0000.addendum.house_feud.2.2$" #NT!
  
  # Memories (Scheme Target) 
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nMientras me desvanezco, una voz susurra fríamente: #EMP "Considera esa venganza por el momento [bad_memory.GetSecondPerspectiveDescription], querido [target.GetTitleAsNameNoTooltip]. Espero que haya valido la pena". #!" #NT!
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nCerca de la escena se encuentra una nota arrugada: #EMP "Pago completo incluido. Contrato emitido para cuando [bad_memory.GetThirdPerspectiveDescription]."#!" #NT!
  
  # Revealed (Scheme Target) 
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nMientras la muerte me reclama, no hay un momento de duda en mi mente sobre quién trajo esto sobre mí: [owner.GetTitledFirstName]!" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nIncluso mientras mi mente se desvanece, mis últimos pensamientos son que esto fue sin duda obra de ese [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]." #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nI will never see the heartwrenching desperation of my family, nor will I ever hear the whispers among the servants: "\n\nNunca veré la desesperación desgarradora de mi familia, ni escucharé los susurros entre los sirvientes: "¡Fue [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nI would have not understood the panic when the servants found me, nor their whispers: "\n\nNo habría entendido el pánico cuando los sirvientes me encontraron, ni sus susurros: "¡Era [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nI do not understand the screams of the servants when they find me, nor their whispers: "\n\nNo entiendo los gritos de los sirvientes cuando me encuentran, ni sus susurros: "¡Debe haber sido [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nI do not understand the servants' angry whispers: "\n\nNo entiendo los susurros enojados de los sirvientes: "¡Debe haber sido [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Después de todo, yo sólo era un bebé." #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Sólo soy un bebé, después de todo." #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nBy the time my body will be found, many words will be spoken, the meaning of which has long escaped my feeble mind: "\n\nCuando encuentren mi cuerpo, se habrán pronunciado muchas palabras cuyo significado ha escapado hace tiempo a mi débil mente: "¡Fue [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nIf words still held any meaning to me, I would recognize what everyone around me mutters and repeats angily: "\n\nSi las palabras todavía tuvieran algún significado para mí, reconocería lo que todos a mi alrededor murmuran y repiten enojados: "¡Debió haber sido [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "No tengo ni un momento de duda sobre quién me trajo esto. [owner.GetTitledFirstName]!" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "¡Esto sin duda fue obra de ese [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nA pesar de la ferviente protesta de [owner_to_reveal.GetHerHis], todas las evidencias apuntan a la participación directa de [owner_to_reveal.GetTitledFirstName] en el incidente." #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nNo sólo fracasó el asesinato, sino que el torpe rastro de evidencia que quedó lleva directamente a su cerebro: [owner_to_reveal.GetTitledFirstName]!" #NT!
  
