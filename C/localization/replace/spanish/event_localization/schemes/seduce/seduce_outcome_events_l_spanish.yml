l_spanish:
 seduce_outcome.permanent_block:0 "[owner.GetFirstName] no volverá a intentar seducirme nunca"
 seduce_outcome.cooldown:0 "[owner.GetFirstName] no volverá a intentar seducirme durante un tiempo"

 seduce_outcome.0001.t:0 "Ahora o nunca"
 seduce_outcome.0001.desc:0 "Las reacciones de [target.GetFirstName] a mis insinuaciones me dicen todo lo que necesito saber. Llegó el momento de poner el plan en marcha.\n\n"
 seduce_outcome.0001.positive.desc:0 "Creo que tengo posibilidades, pero debo recordar que [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] siempre vigila…"
 seduce_outcome.0001.negative.desc:0 "Sin embargo, temo las consecuencias. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] y sus agentes pueden ocultarse en cada sombra, escuchar detrás de cada pared…"
 seduce_outcome.0001.a:0 "¡[target.GetFirstNameNoTooltip] será mí[target.Custom('ES_OA')]!"
 seduce_outcome.0001.a.tt:0 "Seguiré adelante e intentaré seducir a [target.GetFirstName]"
 seduce_outcome.0001.b:0 "No puedo arriesgarme a que me descubran."

 seduce_outcome.0003.t:0 "Una propuesta sensual"
 seduce_outcome.0003.success.desc:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha entrado en mi vida con bonitas palabras y detalles aún más dulces. Avanzada la noche, lucho para sacar[owner.GetHerHim] de mi cabeza…\n\nLos sentimientos que nos queman dentro pronto estallarán o se extinguirán."
 seduce_outcome.0003.failure.desc:1 "Allá donde voy, me sigue [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Esa mirada suya, las palabras que salen de sus labios… Sé exactamente lo que busca."
 seduce_outcome.0003.a.success:0 "¡Quiero habitar para siempre en el infierno!"
 seduce_outcome.0003.a.failure:0 "[owner.GetHerHim|U] tendré cerca. #EMP Muy#! cerca."
 seduce_outcome.0003.a.tt:1 "[owner.GetShortUIName] podría ser mi amante"
 seduce_outcome.0003.b.success:0 "Este romance será intenso, pero también breve."
 seduce_outcome.0003.b.failure:0 "Una distracción para esta noche, pero nada más."
 seduce_outcome.0003.c:0 "Qué dulce… pero no."
 seduce_outcome.0003.d:0 "¡Jamás! ¡El mundo entero conocerá su naturaleza perversa!"
 seduce_outcome.0003.e:0 "Me cansan estos juegos. ¡Dejadme todos en paz!"
 seduce_outcome.0003.e.tt:0 "Nadie intentará seducirme durante #V 10#! años"
 
 seduce_outcome.0004.t:0 "Mi [target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc:0 "Cuando miro a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.GetTitledFirstName|l], durmiendo en mis brazos, sonrío de pura satisfacción y alegría.\n\n¡Siente el mismo afecto y devoción por mí que yo por [target.Custom('ES_ElElla')]!"
 seduce_outcome.0004.a:0 "¡Soy la persona con más suerte del mundo!"

 seduce_outcome.0005.t:0 "Fin trágico"
 seduce_outcome.0005.desc:0 "Tras la muerte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName|l], mis planes para nuestro futuro ya no tienen importancia.\n\nDa igual lo que pudo haber sido, [target.GetTitledFirstName|l] ha muerto."
 seduce_outcome.0005.a:0 "¡Ojalá me hubiera ganado antes su afecto!"

 seduce_outcome.2000.t:0 "La bendición secreta"
 seduce_outcome.2000.desc:0 "Mis encuentros clandestinos con sum[target.Custom('ES_OA')] pontífice me encandilan y generan un deseo más carnal que espiritual en mí. Seguro que nadie más ha recibido semejante bendición de su santidad.\n\nEstira la mano, cierro los ojos y me arrodillo…"
 seduce_outcome.2000.a:0 "[target.Custom('ES_ElElla')|U] tiene la llave de mi reino."
 seduce_outcome.2000.b:0 "He recibido mi bendición."
 
 seduce_outcome.2010.t:0 "In Vino Voluptas"
 seduce_outcome.2010.desc:0 "Llego a los aposentos de [target.GetName] con dos tipos de sed y con vino para saciar la primera de ellas. Queda claro al instante que [target.Custom('ES_ElElla')] tiene la misma idea que yo.\n\nEl primer beso sella el pacto y pasamos el día y la noche siguiente bebiendo, amándonos, bebiendo, amándonos más…"
 seduce_outcome.2010.a:0 "¡Que esto dure para siempre!"
 seduce_outcome.2010.b:0 "Dulce olvido, apodérate de mí."

 seduce_outcome.2020.t:0 "Asuntos excusados"
 seduce_outcome.2020.desc:0 "El excusado es un lugar pequeño y el aire apesta con las recientes y nauseabundas deposiciones. Pero es un lugar privado, ¡oh, tan privado!\n\n[target.GetName] me mira con hambre mientras se quita la ropa. Hago lo mismo y, cuando nos besamos, la lujuria nos hace olvidar tanto la incomodidad del espacio como las vistas y olores pésimos que nos rodean."
 seduce_outcome.2020.a:0 "Deberíamos volver a hacerlo, pero tal vez en otro sitio…"
 seduce_outcome.2020.b:0 "Hay que ir al excusado para aliviarse, siempre lo digo."

 seduce_outcome.2030.t:0 "Hambre carnal"
 seduce_outcome.2030.a.desc:0 "Comida. Sé cuánto le gusta comer. He traído de todo. En cuanto muevo la mano, [target.Custom('ES_ElElla')] se quita rápidamente sus prendas y se tumba. Yo preparo la escena con queso, fruta y miel. Sobre [target.Custom('ES_ElElla')] y a su lado. "
 seduce_outcome.2030.alcohol.desc:0 "Luego, una rica libación de vino sobre su pecho."
 seduce_outcome.2030.b.desc:0 "\n\nUn beso, una caricia… Empezamos a disfrutar y nos sumergimos en el placer. Cuando el sabor y el olor de su cuerpo se mezclan con el de la comida, cierro los ojos y me río. ¡Qué vida más dulce!"
 seduce_outcome.2030.a:0 "¡Hay que repetir más momentos como este!"
 seduce_outcome.2030.b:0 "¡Menuda comida compartimos!"

 seduce_outcome.2040.t:0 "Asaltando la brecha"
 seduce_outcome.2040.desc:0 "Anochece, las sombras se alargan. Me acerco a [target.GetName] en la oscuridad bajo las murallas del castillo y le susurro: «Sabes por qué he venido».\n\n[target.Custom('ES_ElElla')|U] viene hacia mí, primero con dudas, después con ansia. Oigo cómo se acelera su respiración cuando [target.Custom('ES_LoLa')] acerco a mí. A la sombra de la muralla hacemos el amor y los guardias que patrullan arriba son ajenos a nuestra pasión…"
 seduce_outcome.2040.a:0 "¡Otra vez!"
 seduce_outcome.2040.b:0 "Tras tomar el castillo, me retiro."

 seduce_outcome.2050.t:0 "Votos secretos"
 seduce_outcome.2050.desc:0 "Nos vemos de noche, clandestinamente, lejos de las miradas y los oídos del mundo exterior. Le ofrezco mi compromiso: «Casémonos, cierta, pero secretamente. Nadie más se enterará. ¡Un matrimonio puro, superior a lo que la tradición nos ha impuesto!».\n\n[target.Custom('ES_ElElla')|U] asiente, la emoción [target.Custom('ES_LoLa')] deja sin aliento. Entonces, bajo el manto protector de la noche, consumamos nuestros votos secretos…"
 seduce_outcome.2050.a:0 "¡Un lazo que dure para siempre!"
 seduce_outcome.2050.b:0 "Ha sido una noche maravillosa, pero no podemos volver a vernos así."

 seduce_outcome.2301.t:0 "En sus aposentos"
 seduce_outcome.2301.desc:0 "Un escalofrío de expectación me recorre la espalda cuando me abro paso hacia los aposentos de [target.GetFirstName]. [target.Custom('ES_ElElla')|U] abre la puerta [target.Custom('quirk_pos_present')], sonríe [target.Custom('quirk_pos_adverb')] y me mete dentro agarrándome de mi [ROOT.Char.Custom('GetUpperClothingArticle')].\n\nCuando sus brazos me envuelven, el fuego de mi pecho estalla y disfrutamos de una noche cálida y ardiente."
 seduce_outcome.2301.a:0 "¡Oh, [target.GetFirstNameNoTooltip], mi [target.Custom('LoverPetName')]! ¡Veámonos una vez más!"
 seduce_outcome.2301.a.tt:0 "#F ¡Y otra vez, y otra, y otra…!#!"
 seduce_outcome.2301.b:1 "Desde luego, [target.Custom('ES_ElElla')] sabía cómo satisfacer a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]"


 seduce_outcome.2302.t:0 "En cualquier otra corte"
 seduce_outcome.2302.desc_court_owner:0 "«¿Has venido hasta aquí por mí, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')]?».\n\nTras buscar por todos los salones del/de la [court_owner.Custom('ResidenceBuilding')] de [court_owner.GetFirstName], vestid[ROOT.Char.Custom('ES_OA')] con ropas de sirviente para que no me descubran, me [target.Custom('ES_LoLa')] encuentro en un jardín apartado."
 seduce_outcome.2302.desc_not_court_owner:1 "«¿Has venido hasta aquí por mí, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')]?»\n\nTras revisar los corredores del/de la [target.Custom('ResidenceBuilding')] de [target.GetFirstName], vestid[ROOT.Char.Custom('ES_OA')] con ropas de sirviente para que no me descubran, me [target.Custom('ES_LoLa')] encuentro en un jardín apartado."
 seduce_outcome.2302.desc_end:0 "Su cara se ilumina al verme y la mía al ver[target.GetHerHim] a [target.GetSheHe].\n\n¡El harapo de [ROOT.Char.Custom('GetClothingArticle')] que llevo puesto acaba en el suelo enseguida y [target.GetSheHe] se asegura de que el viaje haya valido la pena!"
 seduce_outcome.2302.a:0 "¡Por vos sería capaz de hacer mil veces este viaje!"
 seduce_outcome.2302.b:0 "Fue tan dulce como fugaz."

 seduce_outcome.2303.t:0 "Suspiros del corazón"
 seduce_outcome.2303.desc:0 "«[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]».\n\n«Nunca me cansaré del toque [owner.Custom('quirk_pos_adjective')] de vuestra sonrisa», responde [target.GetFirstName] sonrojándose. «Tampoco de vuestro abrazo».\n\nEl murmullo de los halagos mutuos pronto se vuelve incomprensible, pero lo sustituimos por un lenguaje aún más claro."
 seduce_outcome.2303.a:0 "¿Quién soy yo para negar nada a un[target.Custom('ES_XA')] [target.GetWomanMan] tan elocuente?"
 seduce_outcome.2303.b:0 "He disfrutado con la conversación, pero esto se acabó."

 seduce_outcome.2304.t:0 "Bajo el cielo abierto"
 seduce_outcome.2304.desc:0 "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName] y yo nos agachamos piel con piel, pero el ejemplar de [ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('GetAnimalAdjective')] que tenemos delante no se percata de nuestra presencia. Mi atención es inquebrantable, incluso cuando [target.GetFirstName] me roza con su [target.Custom('GetClothingArticle')]. Cuando me estiro para abrazar[target.GetHerHim], descubro que [target.GetSheHe] también tenía su atención #EMP en otra parte#!.\n\nMi [ROOT.Char.Custom('GetAnimalType')] desaparece en el/la [ROOT.Char.Custom('TerrainType')] y acomodamos nuestros cuerpos desnudos en la tierra blanda."
 seduce_outcome.2304.a:0 "¡Nuestros destinos están unidos!"
 seduce_outcome.2304.b:0 "Unirnos para despedirnos… Así es la vida."

 seduce_outcome.2305.t:0 "La carta de amor"
 seduce_outcome.2305.desc_opening:0 "«[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending:0 "»\n\nEn cuanto acabo de leer la carta enviada por [target.GetFirstName], me dirijo a sus aposentos."
 seduce_outcome.2305.a:0 "¡Mis acciones responderán a sus palabras!"
 seduce_outcome.2305.a_terrible:0 "#F O más bien lo que pretendía decir con sus palabras… ¡El poema era horrible!#!"
 seduce_outcome.2305.a_okay:0 "#F ¡Y compensarán lo que les faltaba!#!"
 seduce_outcome.2305.a_great:0 "#F ¡Un[target.Custom('ES_XA')] autor[target.Custom('ES_XA')] tan elocuente debe ser recompensad[target.Custom('ES_OA')]!#!"
 seduce_outcome.2305.a_amazing:0 "#F ¡El fuego que ha encendido con su prosa solo puede calmarse con su abrazo!#!"
 seduce_outcome.2305.b:0 "Nuestra unión será tan única como su poema."

 seduce_outcome.2306.t:0 "Mi amad[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc:0 "Todos los sirvientes han sido despachados y nuestra cama está decorada con [SCOPE.Custom('SeductionObjectMultiple')]. Cuando [target.GetFirstName] entra en nuestros aposentos, sonríe [target.Custom('quirk_pos_adverb')] y se une a mí sin dudarlo.\n\nCon la ayuda de nuestras manos, bocas y extremidades, reafirmamos la devoción que juramos ante [ROOT.Char.GetFaith.HighGodName]… quizás de un modo más carnal de lo previsto."
 seduce_outcome.2306.a:0 "¡Igual que nos unimos en matrimonio, ahora lo estamos de corazón!"
 seduce_outcome.2306.b:0 "Los lazos del matrimonio son suficientes."

 seduce_outcome.2307.t:0 "Mi amad[target.Custom('ES_OA')] [target.Custom('InsultAdjective')|l]"
 seduce_outcome.2307.desc:0 "Cuando me acerco a [target.GetFirstName], no sé si arrancarle la ropa o borrar ese gesto [target.Custom('quirk_neg_adjective')] de un golpe. [target.Custom('ES_ElElla')|U] me besa desafiante y yo respondo a la altura acercándo[target.Custom('ES_LoLa')] hacia mí.\n\nLos sentimientos enfrentados en mi pecho se hacen eco en nuestros cuerpos y pasamos la noche insultándonos y dándonos gusto mutuamente."
 seduce_outcome.2307.a:0 "¡Bésame otra vez, mi [target.Custom('InsultNoun')|l] [target.Custom('InsultAdjective')|l]!"
 seduce_outcome.2307.b:0 "Déjame en paz, [target.Custom('InsultNounSexual')|l]."


 seduce_outcome.2308.t:0 "Mi amad[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]"
 seduce_outcome.2308.desc_illigal:0 "Cuando mi [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetFirstName] sonríe [target.Custom('quirk_pos_adverb')], me cuesta recordar que esta atracción no se ve con buenos ojos.\n\nY entonces, cuando [target.Custom('ES_ElElla')] me quita de un tirón mi [ROOT.Char.Custom('GetUpperClothingArticle')] y sus manos se pierden en mi cuerpo, descubro que no me importa. "
 seduce_outcome.2308.desc_not_illigal:0 "Cuando mi [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetFirstName] sonríe [target.Custom('quirk_pos_adverb')], abandono todo simulacro de compostura. Le arranco su [ROOT.Char.Custom('GetUpperClothingArticle')] y lanzo mis manos a su cintura, mi boca a su cuello, mi doloroso deseo contra el suyo propio…\n\n"
 seduce_outcome.2308.a:0 "¡El amor que un[ROOT.Char.Custom('ES_XA')] [target.Custom2('RelationToMeShort', ROOT.Char)] siente hacia su [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] no puede estar mal!"
 seduce_outcome.2308.b:0 "[target.GetSheHe|U] no será nada más que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]."

 seduce_outcome.2309.t:0 "Agonía de pasión"
 seduce_outcome.2309.desc_opening:0 "Encuentro a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName|l] esperando ansiosamente."
 seduce_outcome.2309.desc_ending:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a:0 "Esto ha sido demasiado bueno para quedarse en una anécdota."

 seduce_outcome.2900.t:0 "La ira de [target_liege.GetTitledFirstNameNoTooltip|l]"
 seduce_outcome.2900.start.desc:0 "Cuando empiezan los gritos y ladridos, los muros del/la [target_liege.Custom('FortifiedBuilding')]"
 seduce_outcome.2900.capital.desc:0 "de [capital.GetNameNoTierNoTooltip]"
 seduce_outcome.2900.end.desc:1 "siguen demasiado cerca. Antes de que nadie pueda verme, desmonto y me oculto tras un/una [target_liege.Custom('OutdoorsHidingPlace')] al lado del camino.\n\nEl corazón me retumba cuando pasa la partida de caza. «¡Deprisa! ¡[ROOT.Char.GetTitledFirstNameNoTooltip|l] no habrá ido lejos!»."
 seduce_outcome.2900.a:0 "¿Qué vamos a hacer ahora?"

 seduce_outcome.3901.t:0 "Una serpiente en la corte"
 seduce_outcome.3901.desc:0 "Reconozco la preocupación en el rostro de mi sirviente. Ha venido a darme malas noticias.\n\n«¡Mi [ROOT.Char.GetLadyLord], debéis venir! ¡Rápido! ¡Acaban de ver a [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] saliendo de los aposentos de [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!»."
 seduce_outcome.3900.a:0 "¡Esto solo puede significar una cosa!"

 seduce_outcome.3000.desc:0 "Mis encuentros clandestinos con sum[target.Custom('ES_OA')] pontífice me encandilan y generan un deseo más carnal que espiritual en mí. Seguro que nadie más ha recibido semejante bendición de su santidad.\n\nEstira la mano, cierro los ojos y me arrodillo…"
 seduce_outcome.3000.a:0 "Tiene la llave de mi reino."

 seduce_outcome.3010.desc:0 "[owner.GetFirstName] llega a mis aposentos, evidentemente con dos tipos de sed y con vino para saciar la primera de ellas. Cuesta poco demostrar que tengo la misma idea que [owner.GetSheHe].\n\nEl primer beso sella el pacto y pasamos el día y la noche siguiente bebiendo, amándonos, bebiendo, amándonos más…"

 seduce_outcome.3020.desc:1 "El excusado es un lugar pequeño y el aire apesta con las recientes y nauseabundas deposiciones. Pero es un lugar privado, ¡oh, tan privado!\n\nMiro con hambre a [owner.GetTitledFirstName|l] mientras me quito la ropa. [owner.GetSheHe|U] hace lo mismo y, cuando nos besamos, la lujuria nos hace olvidar tanto la incomodidad del espacio como las vistas y terribles olores que nos rodean."

 seduce_outcome.3030.a.desc:1 "[owner.GetTitledFirstName] llega con comida, ¡en gran cantidad! Sabe que esto me gusta. [owner.GetSheHe|U] mueve la mano y yo me quito rápidamente la ropa y me tumbo. Entonces prepara la escena con queso, fruta y miel. Sobre mi cuerpo y a mi lado."
 seduce_outcome.3030.alcohol.desc:0 "Luego, una rica libación de vino sobre mi pecho."
 seduce_outcome.3030.b.desc:0 "\n\nUn beso, una caricia… Empezamos a disfrutar y nos sumergimos en el placer. Cuando el sabor y el olor de su cuerpo se mezclan con el de la comida, cierro los ojos y me río. ¡Qué vida más dulce!"

 seduce_outcome.3040.desc:0 "Anochece, las sombras se alargan. [owner.GetFirstName] se me acerca en la oscuridad bajo las murallas del castillo y, sonriéndome [target.Custom('quirk_pos_adverb')], me susurra: «Sabes por qué he venido».\n\nMe acerco a [owner.GetSheHe], primero con dudas, después con ansia. Se me acelera el pulso cuando tira de mí. A la sombra de la muralla hacemos el amor y los guardias que patrullan arriba son ajenos a nuestra pasión…"

 seduce_outcome.3050.desc:0 "Nos vemos de noche, clandestinamente, lejos de las miradas y los oídos del mundo exterior. Me ofrece su compromiso: «Casémonos, cierta, pero secretamente. Nadie más se enterará. ¡Un matrimonio puro, superior a lo que la tradición nos ha impuesto!».\n\nYo asiento y la emoción me deja sin aliento. Entonces, bajo el manto protector de la noche, consumamos nuestros votos secretos…"

 seduce_outcome.3301.t:0 "En mis aposentos"
 seduce_outcome.3301.desc:0 "Un escalofrío de expectación me recorre la espalda cuando un golpe resuena en el silencio de mis aposentos. ¿Será #EMP [owner.GetSheHe]#!?\n\n[owner.GetFirstName] me saluda sonriendo [owner.Custom('quirk_pos_adverb')]. Su cara refleja una evidente lujuria. ¡Al fin! Cuando sus brazos me envuelven, el fuego de mi pecho estalla y disfrutamos de una noche cálida y ardiente."
 seduce_outcome.3301.a:0 "¡Ay, [owner.GetFirstNameNoTooltip], mi [owner.Custom('LoverPetName')]! ¡Veámonos una vez más!"
 seduce_outcome.3301.a.tt:0 "#F ¡Y otra, y otra, y otra…!#!"
 seduce_outcome.3301.b:0 "Es[owner.Custom('ES_EA')] [owner.GetTitleTierName] desde luego sabe cómo satisfacer a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]."
 
 seduce_outcome.3302.desc_opening:1 "Paseando por los jardines, veo de pronto una estampa más bella que cualquier flor: [owner.GetTitledFirstName|l] lleva ropas de sirviente y un aire [owner.Custom('quirk_pos_adjective')].\n\n"
 seduce_outcome.3302.desc_court_owner:0 "«¡Nada me separará de vos, mi [ROOT.Char.Custom('LoverPetName')]… y mucho menos la distancia!»."
 seduce_outcome.3302.desc_not_court_owner:0 "«Nada me separará de vos, mi [ROOT.Char.Custom('LoverPetName')]… ¡ni la distancia, ni [court_owner.GetFirstName]!»."
 seduce_outcome.3302.desc_end:0 "\n\nRápidamente, le quito ese/a [ROOT.Char.Custom('GetUpperClothingArticle')] de sirviente que lleva. ¡Quiero agradecer a [owner.GetFirstName] que haya venido hasta aquí!"
 seduce_outcome.3302.a:0 "¡No volveremos a separarnos tanto tiempo!"

 seduce_outcome.3303.t:0 "Suspiros del corazón"
 seduce_outcome.3303.desc:0 "«[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]».\n\n«Nunca me cansaré del toque [target.Custom('quirk_pos_adjective')] de vuestra sonrisa», responde [owner.GetFirstName] sonrojándose. «Ni de vuestro abrazo».\n\nEl murmullo de los halagos mutuos pronto se vuelve incomprensible, pero lo sustituimos por un lenguaje aún más claro."
 seduce_outcome.3303.a:0 "¡Tendremos esta conversación una y otra vez!"

 seduce_outcome.3304.desc:0 "[owner.Custom('ES_ElLa')|U] [owner.GetTitledFirstName|l] y yo nos agachamos piel con piel, pero el ejemplar de [ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('GetAnimalAdjective')] que tenemos delante no se percata de nuestra presencia. Mi atención es inquebrantable, incluso cuando [owner.GetFirstName] me roza con su [owner.Custom('GetClothingArticle')]. Cuando me estiro para abrazar[owner.GetHerHim], descubro que [owner.GetSheHe] también tenía su atención #EMP en otra parte#!.\n\nSu [ROOT.Char.Custom('GetAnimalType')] desaparece en el/la [ROOT.Char.Custom('TerrainType')] y acomodamos nuestros cuerpos desnudos en la tierra blanda."
 seduce_outcome.3304.a:0 "¡Nuestros destinos están unidos!"

 seduce_outcome.3305.desc:1 "«[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]».\n\nLa gratitud que siento hacia [owner.GetFirstName] por haberme escrito esta poesía empalidece con la pasión con la que se lo agradezco."
 seduce_outcome.3305.a:0 "¡Que nuestros cuerpos hagan poesía juntos, [owner.Custom('LoverPetName')] mí[owner.Custom('ES_OA')]!"

 seduce_outcome.3306.t:0 "Mi amad[owner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc:0 "Cuando regreso a los aposentos que comparto con [owner.GetFirstName], recibo una grata pero inesperada sorpresa. Nuestro lecho está decorado con [SCOPE.Custom('SeductionObjectMultiple')] y [owner.GetFirstName] está tumbad[owner.Custom('ES_OA')] en él, sonriendo [owner.Custom('quirk_pos_adverb')].\n\nCon la ayuda de nuestras manos, bocas y extremidades, reafirmamos la devoción que juramos ante [ROOT.Char.GetFaith.HighGodName]… quizás de un modo más carnal de lo previsto."
 seduce_outcome.3306.a:0 "¡Igual que nos unimos en matrimonio, ahora lo estamos de corazón!"

 seduce_outcome.3307.t:0 "Mi amad[owner.Custom('ES_OA')] [owner.Custom('InsultAdjective')]"
 seduce_outcome.3307.desc:0 "Cuando se me acerca [owner.GetFirstName], no sé si arrancarle la ropa o borrar ese gesto [owner.Custom('quirk_neg_adjective')] de un golpe. [owner.GetHerHim|U] beso desafiante y me responde a la altura acercándome hacia [owner.GetSheHe].\n\nLos sentimientos enfrentados en mi pecho se hacen eco en nuestros cuerpos y pasamos la noche insultándonos y dándonos gusto mutuamente."
 seduce_outcome.3307.a:0 "¡Bésame de nuevo, mi [owner.Custom('InsultNoun')] [owner.Custom('InsultAdjective')]!"
 seduce_outcome.3307.b:0 "Mejor olvidar este momento de debilidad."

 seduce_outcome.3308.t:0 "Mi amad[owner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]"
 seduce_outcome.3308.desc_illigal:0 "Cuando mi [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] sonríe [owner.Custom('quirk_pos_adverb')] me cuesta recordar que la atracción que siento no se vea con buenos ojos.\n\nY entonces, cuando [owner.Custom('ES_ElElla')] me quita de un tirón mi [ROOT.Char.Custom('GetUpperClothingArticle')] y sus manos se pierden en mi cuerpo, descubro que no me importa. "
 seduce_outcome.3308.desc_not_illigal:0 "Cuando mi [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] sonríe [owner.Custom('quirk_pos_adverb')] y arranca mi [ROOT.Char.Custom('GetUpperClothingArticle')], me derrito en sus brazos. [owner.GetSheHe|U] lanza entonces sus manos a mi cintura, su boca a mi cuello, su doloroso deseo contra el mío propio…\n\n"
 seduce_outcome.3308.a:0 "¡El amor que compartimos no puede estar mal!"

 seduce_outcome.3309.desc_opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName|l] se me acerca con ansia."
 seduce_outcome.3309.desc:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"

 seduce_outcome.4001.t:0 "El dolor del rechazo"
 seduce_outcome.4001.incest.desc:0 "«Me gustas, [ROOT.Char.GetFirstNameNoTooltip], de verdad», [target.GetFirstName] sonríe [target.Custom('quirk_pos_adverb')] mientras me rechaza. «Pero eres mi #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner'))]#!, y eso es… ¡Bueno, quién sabe qué podría suceder en el futuro!»."
 seduce_outcome.4001.regular.desc:0 "«Sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [ROOT.Char.GetFirstNameNoTooltip], pero no me gustáis de ese modo», dice [target.GetFirstName] y [target.Custom('quirk_neg_present')]. «Solo [target.GetFaith.HighGodName] sabe qué nos deparará el futuro»."
 seduce_outcome.4001.a:0 "Ah, sí, claro, por supuesto…"

 seduce_outcome.4002.desc:0 "Cuando entro en los aposentos de [target.GetFirstName] bien entrada la noche, no me recibe con un gentil abrazo, ¡sino con un[target.Custom('ES_XA')] despectiv[target.Custom('ES_OA')] [target.Custom('InsultNoun')]!\n\n«Por cortesía, he soportado vuestros ridículos intentos de seducirme. ¡Pero ya no lo soporto! ¡Alejaos de mí, [ROOT.Char.Custom('InsultNounSexual')] [ROOT.Char.Custom('InsultAdjective')]!»."
 seduce_outcome.4002.a:0 "Pues vos sois un[target.Custom('ES_XA')]… [target.Custom('InsultAdjective')]… ¡[target.Custom('InsultNounSexual')]!"

 seduce_outcome.4003.t:0 "Descubierto"
 seduce_outcome.4003.plot.desc:0 "[target.GetFirstName] me recibe con una sonrisa maliciosa y sus ansiosas manos rápidamente se lanzan a mis botones y lazos. En un abrir y cerrar de ojos, me encuentro desnud[ROOT.Char.Custom('ES_OA')] y temblando ante [target.GetSheHe] pero, cuando intento devolver el favor, ¡[target.GetFirstNameNoTooltip] me empuja y grita!\n\n«¡Guardias! ¡Hay un[ROOT.Char.Custom('ES_XA')] intrus[ROOT.Char.Custom('ES_OA')] en mis aposentos! #EMP ¡Guardias!#!».\n\nEn cueros como un recién nacido, atravieso sus aposentos como un rayo y salgo por la ventana."
 seduce_outcome.4003.regular.desc:0 "¡Cuando trepo a la ventana de [target.GetFirstName], su grito horrorizado no es la respuesta que esperaba! Antes de que pueda detener[target.GetHerHim], [target.GetSheHe] sale corriendo hacia la puerta y la abre.\n\n«¡Socorro! ¡Guardias! ¡Hay un[ROOT.Char.Custom('ES_XA')] intrus[ROOT.Char.Custom('ES_OA')] en mis aposentos!».\n\nAntes de que la noche empeore, me arrastro por donde vine."
 seduce_outcome.4003.a.plot:0 "¡Es[target.Custom('ES_EA')] [target.Custom('InsultNoun')] [target.Custom('InsultAdjective')] lo pagará!"
 seduce_outcome.4003.a.regular:0 "Puede que haya juzgado mal su entusiasmo."

 seduce_outcome.4004.t:0 "Un juego peligroso"
 seduce_outcome.4004.start.desc:0 "Mi corazón me golpea como un martillo cuando llamo."
 seduce_outcome.4004.incest.desc:0 "«Dulce [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], ¿estáis ahí? Soy yo, [ROOT.Char.GetFirstNameNoTooltip]!»."
 seduce_outcome.4004.end.desc:0 "\n\nLa puerta se abre de golpe y me recibe un[target.Custom('ES_XA')] angustiad[target.Custom('ES_OA')] [target.GetFirstName]. «Perdonadme, [target.Custom2('RelationToMeShort', ROOT.Char)], pero no puedo hacerlo. Ojalá… ¡No, es demasiado peligroso!».\n\n¡Sin saber qué decir, [target.GetSheHe] me besa rápidamente y cierra la puerta en mis narices!"
 seduce_outcome.4004.sodomy.desc:0 "«[target.Custom('LoverPetName')|U], ¿estáis ahí? Soy yo, [ROOT.Char.GetFirstNameNoTooltip]!»."
 seduce_outcome.4004.a:0 "¿Por qué preocuparnos? ¡Abrid la puerta, por favor!"

 seduce_outcome.4005.desc:0 "El enrejado bajo la ventana de [target.GetFirstName] no parece muy robusto, ¡pero nada se interpondrá entre el deseo de mis entrañas y yo! Al final de la peligrosa ascensión, mis dedos se agarran a su alfeizar.\n\n«[target.GetFirstNameNoTooltip]! ¡Abrid, mi [target.Custom('LoverPetName')]! ¡Soy yo, [ROOT.Char.GetFirstNameNoTooltip]!». Golpeteo las persianas, pero no hallo respuesta.\n\n«¿Qué habéis llamado a mi [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], so [ROOT.Char.Custom('InsultNounSexual')] [ROOT.Char.Custom('InsultAdjective')]?». Miro hacia arriba. ¡[target_liege.GetTitledFirstName|l] está asomad[target_liege.Custom('ES_OA')] en la ventana que tengo encima!"
 seduce_outcome.4005.a:0 "¡Creo que es hora de irse!"

 seduce_outcome.4900.desc:0 "Me dirijo a mis aposentos para disfrutar de un bendito sueño cuando oigo un leve crujido en una ventana. Creo que es el viento, pero el viento empieza a hablar.\n\n«¡[target.GetFirstNameNoTooltip]! ¡Abrid, mi [target.Custom('LoverPetName')]! ¡Soy yo, [owner.GetFirstNameNoTooltip]!». ¡Abro las persianas y veo que un[owner.Custom('ES_XA')] [owner.GetWomanMan] ha trepado hasta la ventana de [target.GetFirstName]! ¡Es [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 seduce_outcome.4900.a.family:0 "¿Qué le habéis llamado a mi [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], so [owner.Custom('InsultNounSexual')]?"
 seduce_outcome.4900.a.courtier:0 "¡Por [ROOT.Char.GetFaith.DevilName], ¡¿no tienes vergüenza?! ¡Guardias!"
   
 seduce_outcome.8101.t:1 "Amor de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )]"
 seduce_outcome.8101.desc:0 "Ya no hay ninguna duda. [owner.GetFirstName], mi propi[owner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )], quiere ser más que familia…\n\n"
 seduce_outcome.8101.desc_positive:0 "Aunque siento gran aprecio por [owner.Custom('ES_ElElla')], este descubrimiento me deja pasmad[ROOT.Char.Custom('ES_OA')]."
 seduce_outcome.8101.desc_neutral:0 "Aunque [owner.GetHerHim] tengo en gran estima, la noticia me deja pasmad[ROOT.Char.Custom('ES_OA')]."
 seduce_outcome.8101.desc_negative:0 "¿Es que la depravación de semejante [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))] no tiene límite?"
 seduce_outcome.8101.a:0 "¡Basta de locuras! ¡Que soy tu #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]! #!"
 seduce_outcome.8101.c:0 "¡El mundo conocerá tus grotescas perversiones!"
 seduce_outcome.8101.b:0 "¿Qué es la vida sin algunos caprichos?"
 seduce_outcome.8101.b.tt:0 "No desanimaré a [owner.GetFirstNameNoTooltip] de su misión"
 
 seduce_outcome.blocked_from_seduction:0 "Ya no podré intentar seducir a [target.GetFirstName]."

 seduce_outcome.8102.t:0 "El dolor del rechazo"
 seduce_outcome.8102.desc:0 "«Esto ha ido demasiado lejos, [target.Custom2('RelationToMe', SCOPE.sC('owner'))]. ¡Soy tu [owner.Custom2('RelationToMe', SCOPE.sC('target') )], por el amor de [ROOT.Char.GetFaith.HighGodName]!».\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] al dejar claro su desprecio hacia mis insinuaciones románticas."
 seduce_outcome.8102.a:0 "¡Creía que teníamos algo especial!"

 seduce_outcome.8103.t:0 "Desprecio y exposición"
 seduce_outcome.8103.desc:0 "«Me das asco, [owner.GetFirstNameNoTooltip]. ¡Soy tu [owner.Custom2('RelationToMe', SCOPE.sC('target') )], por el amor de [ROOT.Char.GetFaith.HighGodName]! ¡Sacaré a la luz tus grotescas perversiones, no lo dudes!».\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] al dejar claro su desprecio hacia mis insinuaciones románticas."
 seduce_outcome.8103.a:0 "¿Le harás esto a tu propi[target.Custom('ES_OA')] [target.Custom2('RelationToMe', SCOPE.sC('owner'))]?"

 seduce_outcome.4100.desc:0 "Mientras paseo, veo a [target.GetFirstName] haciéndome señas a lo lejos. [target.Custom('ES_LoLa')|U] sigo, y tras darle alcance, nos escondemos. Exploramos ansiosamente nuestros cuerpos y me dejo llevar en una tormenta de besos arrebatados y suspiros jadeantes. De repente, [target.GetFirstNameNoTooltip] detiene nuestro beso poniendo un dedo sobre mis labios.\n\n«Ha sido divertido», dice con voz divertida mientras se aparta, «pero ya me he cansado de este juego. Es hora de que "
 seduce_outcome.4100.desc_married:0 "retome las responsabilidades que tengo como [target_spouse.Custom2('RelationToMeShort', target)] de [target_spouse.GetTitledFirstName|l]»."
 seduce_outcome.4100.desc_fallback:0 "me centre en las metas que me he puesto»."
 seduce_outcome.4100.a:0 "«¡Un momento, esto no tenía que haber salido así!»."
