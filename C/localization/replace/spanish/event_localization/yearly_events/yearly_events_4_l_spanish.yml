 yearly.4091.t: "Eruditos de Bagdad"
  #AGOT Modified 
 # yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo paseamos por Bagdad cuando nos cruzamos"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos paseando por Bagdaddad cuando nos encontramos"
  #AGOT Modified 
 # yearly.4091.desc_house: "La Casa de la Sabiduría."
 yearly.4091.desc_house: "Con la Casa del saber."
 yearly.4091.desc_no_house: "Con unos eruditos locales."
 yearly.4091.desc: "\n\n«Saludos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Y saludos, joven [ward.GetLadyLord]. Queda una vacante en uno de los debates actuales. ¿Os interesaría participar?»."
 yearly.4091.a: "Adelante, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt: "Esto ayudará a la educación de [ward.GetFirstNameNoTooltip]."
 yearly.4091.b: "Sí, me gustaría participar."
