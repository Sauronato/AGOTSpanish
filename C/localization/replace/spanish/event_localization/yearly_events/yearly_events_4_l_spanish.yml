l_spanish:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion: "Me insultó gravemente. Tuvo la osadía de llamarme [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] delante de mi corte."
 yearly.4001.desc_lover: "Se atrevió a llevar a mi [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName|l] al pecado carnal."
 yearly.4001.desc_murder: "Mató a mi [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName|l] en una pelea poco limpia."
 yearly.4001.desc_rival: "¡No esperaba nada mejor de alguien relacionado #EMP contigo#!, pero sigue siendo inaceptable!"
 yearly.4001.desc_end: "¡Exijo satisfacción por esta ofensa!"
 yearly.4001.a: "¡Lo que sea para todo vuelva a estar bien!"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip] te pedirá perdón públicamente."
 yearly.4001.c: "¡Muy gracioso, [vassal.GetFirstNameNoTooltip]!"
  
 yearly.4011.t: "Inseparables"
 yearly.4011.desc: "De un tiempo a esta parte, suelo ver a [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] y [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] junto a mi [ROOT.Char.Custom('ResidenceBuilding')], enfrascados en variadas conversaciones. ¡Parece que tienen mucho en común!"
 yearly.4011.a: "Ver crecer tal amistad… ¡Ayudaré a que florezca!"
 yearly.4011.b: "No pueden tramar nada bueno. Esto se acabó."
 yearly.4011.c: "Bueno, ¿de qué habláis?"
 yearly.4011.c.success: "Aprecian mi compañía"
 yearly.4011.c.toast.success: "Apreciaron mi compañía"
 yearly.4011.c.failure: "Creen que hablo demasiado"
 yearly.4011.c.toast.failure: "Creyeron que hablaba demasiado"
  
 yearly.4021.t: "Juego brusco"
 yearly.4021.desc: "¡Oh, no! ¡El juego entre [child.Custom2('MyCharacterIntroduction', ROOT.Char)] y [vassal_kid.GetTitledFirstName|l], [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] de [vassal.GetTitledFirstName|l] terminó repentinamente cuando [vassal_kid.GetFirstNameNoTooltip] pereció en un horrible accidente!\n\n«Lo juro, [child.Custom2('RelationToMeShort', ROOT.Char)]. ¡Fue solo un juego!», me asegura [child.GetTitledFirstNameNoTooltip|l] mientras [vassal.GetTitleAsNameNoTooltip] exige justicia."
 yearly.4021.a: "¡No tocarás a mi hij[child.Custom('ES_OA')]!"
 yearly.4021.b: "Nadie puede escapar de las consecuencias de sus actos."
 yearly.4021.c: "¡Prometo castigar[child.GetHerHim]!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip|l] escucha y aprende"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip|l] aprende que sus acciones no tienen consecuencias"
 yearly.4021.d: "¡Perdóna[child.GetHerHim]! Por favor, haré lo que sea…"
  
 yearly.4022.t: "El regreso"
 yearly.4022.desc: "«Hola, [child.Custom2('RelationToMeShort', ROOT.Char)]». [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] parece algo demacrad[child.Custom('ES_OA')] tras haber pasado una temporada en la cárcel de [actor.GetTitledFirstName|l], pero la sonrisa [child.Custom('quirk_neg_adjective')] de su rostro le hace parecer más viv[child.Custom('ES_OA')] que nunca.\n\n«Cómo deseo agradecerte la lección que me diste sobre saldar las deudas»."
 yearly.4022.a: "Sé bienvenid[child.Custom('ES_OA')], [child.GetFirstNameNoTooltip]."
  
 yearly.4031.t: "Un asesino entre nosotros"
 yearly.4031.desc_opening: "El olor pesado a carne impregna el área y me golpea antes de abrir la puerta. El hedor de otro muerto.\n\n"
 yearly.4031.desc_physician: "«Otro asesinato, mi [ROOT.Char.GetLadyLord]». [physician.GetTitledFirstName|l] se limpia en su delantal las manos manchadas de sangre tras examinar el cuerpo. «¡Debemos detener estos asesinatos sin sentido!»."
 yearly.4031.desc: "Se ha descubierto otro cuerpo… Gracias a [ROOT.Char.GetFaith.HighGodName], son todos personas de poca importancia, pero la corte se está poniendo nerviosa."
 yearly.4031.a: "¡Registraré el/la [ROOT.Char.Custom('ResidenceBuilding')] en busca del asesino!"
 yearly.4031.tt: "Se inicia una investigación"
 yearly.4031.b: "Enterremos el cuerpo y olvidémonos de esta locura."
 yearly.4031.b_every_courtier: "Todos los cortesanos"
 yearly.4031.c: "Como médico de mi corte, debes examinar los cuerpos."
  
 yearly.4061.t: "Un loco sabio"
 yearly.4061.desc_opening: "«Me llamo [hodja.GetTitledFirstName|l], mi [ROOT.Char.GetLadyLord]. Vengo a vos a ofreceros mi sabiduría».\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], que ha traído al hombre ante mí, muestra cierto escepticismo."
 yearly.4061.desc: "El guardia que ha traído al hombre ante mí muestra cierto escepticismo."
 yearly.4061.desc_ending: "«Se acercó al/a la [ROOT.Char.Custom('ResidenceBuilding')] a lomos de un asno, mi [ROOT.Char.GetLadyLord]. Iba de espaldas»."
 yearly.4061.a: "Por favor, decidme lo que sabéis."
 yearly.4061.a_success: "Obtienes información interesante"
 yearly.4061.a_failure: "Sus historias solo te confunden"
 yearly.4061.b: "¡Que tu conocimiento bendiga a la corte entera!"
 yearly.4061.c: "No tengo tiempo para locos."
 yearly.4061.c.tt: "Despides al hombre"
 yearly.4061.d: "¡Es divertido! Dejemos que entretenga a las masas."
 yearly.4061.d.tt: "Hacer que desfile por las calles como bufón."
  
 yearly.4071.t: "La búsqueda de la sabiduría"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con un montón de libros en sus brazos.\n\n«He notado vuestra sed de conocimientos, mi [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus: "¡Especialmente vuestro reciente interés en materias de [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus: "¡Y eso sin mencionar vuestros anteriores estudios sobre [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending: "¿Os interesarían estos libros?»."
 yearly.4071.a: "¡En nombre de [ROOT.Char.GetFaith.ReligiousText], lo estudiaré todo!"
 yearly.4071.b: "Distribuidlos entre mis cortesanos."
  
 yearly.4081.t: "Traducciones"
  #AGOT Modified 
 # yearly.4081.desc: ""Los académicos locales necesitan patrocinios en sus esfuerzos por traducir libros del griego al árabe, mi [ROOT.Char.GetLadyLord]: ¡esfuerzos que benefician a todo el mundo árabe!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me trajo una lista de académicos que podría patrocinar, y los libros están trabajando actualmente."
 yearly.4081.desc: "«Los eruditos locales necesitan mecenas para traducir libros del Valyrio a la lengua común, mi [ROOT.Char.GetLadyLord]. ¡Sus esfuerzos beneficiarían a todo el mundo Valiryo!».\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha traído una lista de eruditos a los que podría que podría patrocinar y los libros en los que están trabajando ahora mismo."
 yearly.4081.a: "#EMP «De materia Medica»#!… ¡Suena interesante!"
 yearly.4081.a.tt: "Patrocinas la traducción de un libro de medicina."
 yearly.4081.b: "¡Me gusta este! #EMP «Todo sobre los astros»#!."
 yearly.4081.b.tt: "Patrocinas la traducción de un libro de astronomía."
 yearly.4081.c: "#EMP «Los elementos»#!, suena fascinante."
 yearly.4081.c.tt: "Patrocinas la traducción de un libro de matemáticas."
 yearly.4081.d: "Tengo otras cosas que requieren mi dinero."
 yearly.4081.d.tt: "No patrocinas a ninguno de los eruditos."
 yearly.4081.toast: "Libro traducido"
 yearly.4081.e: "¿#EMP Sobre el alma#!? Fascinante…"
 yearly.4081.e.tt: "Patrocinas la traducción de un libro sobre motivaciones"
  #AGOT Modified 
 # yearly.4081.f: "¿Qué es esto... #EMP Tucídides#!?"
 yearly.4081.f: "¿Quién es ese tal… #EMP Tucídides#!?"
 yearly.4081.f.tt: "Patrocinas la traducción de un libro de historia militar"
  #AGOT Modified 
 # yearly.4081.g: "Este #EMP Plutarco#! me intriga."
 yearly.4081.g: "Este tal #EMP Plutarco#! me intriga."
 yearly.4081.g.tt: "Patrocinas la traducción de un libro biográfico"
 yearly.4081.tt: "Tú recibirás el libro"
  
  #AGOT Modified 
