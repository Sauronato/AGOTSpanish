  ################# 
  # Normal Events # 
  ################# 
  
  # Guild Dispute, by Sean Hughes 
 stewardship_domain.1041.t: "Disputa gremial"
 stewardship_domain.1041.desc: "El gremio de herreros y el de mercaderes del [guild_county.GetName] han enviado representantes para reunirse conmigo. Los dos gremios han llegado a un punto muerto por el comercio de hierro en bruto dentro del condado y quieren que yo arbitre su disputa.\n\nEn secreto, cada representante me ha ofrecido un trato lucrativo con su gremio para que me ponga de su parte."
 stewardship_domain.1041.a: "Ambos podrían beneficiarse si cooperasen."
 stewardship_domain.1041.a.success: "Consigo que los dos gremios trabajen juntos"
 stewardship_domain.1041.a.success.tt: "Los gremios de [guild_county.GetNameNoTier] ahora cooperan para impulsar la producción de armamento"
 stewardship_domain.1041.a.failure: "No consigo que los gremios lleguen a un acuerdo"
 stewardship_domain.1041.a.failure.tt: "Los gremios de [guild_county.GetNameNoTier] fueron incapaces de cooperar en la gestión de la producción de hierro"
 stewardship_domain.1041.b: "Solo los herreros distinguen el hierro bueno del malo…"
 stewardship_domain.1041.b.flavor: "¡y el gremio de herreros armará gratis a mis levas!"
 stewardship_domain.1041.c: "El comercio es claramente el campo de los mercaderes…"
 stewardship_domain.1041.c.flavor: "¡y el gremio de mercaderes me dará una parte de sus beneficios!"
 stewardship_domain.1041.d: "¡[guild_county.GetNameNoTierNoTooltip] es #EMP mío#!! ¡Solo yo controlo su comercio!"
  
  # Domineering Guild, by Sean Hughes 
 stewardship_domain.1042.t: "Gremio dominante"
 stewardship_domain.1042.desc: "El [guild_county.Custom('Governance_1041_GuildType')] del [guild_county.GetName] ha conseguido allí el monopolio sobre la venta de hierro.\n\nAhora aprovecha su poder para cobrar precios desorbitados por sus mercancías, lo que enriquece a los jefes del gremio, pero ahuyenta el comercio del condado."
 stewardship_domain.1042.a: "Negociar con ellos para que bajen sus precios."
 stewardship_domain.1042.a.success: "Consigo que el [guild_county.Custom('Governance_1041_GuildType')] baje sus precios"
 stewardship_domain.1042.a.failure: "El [guild_county.Custom('Governance_1041_GuildType')] se niega a bajar sus precios"
 stewardship_domain.1042.b: "Mientras me paguen el impuesto correspondiente…"
 stewardship_domain.1042.c: "Si no juegan limpio, ¡no jugarán en absoluto!"
  
  # Granary Infestation, by Sean Hughes 
 stewardship_domain.1052.t: "Graneros infestados"
 stewardship_domain.1052.desc: "Las alimañas han infestado numerosos graneros en el [target_county.GetName] y destruido las semillas que se guardaban en ellos. Al no tener nada que plantar para las cosechas del año que viene, los campesinos arrendatarios que viven allí han acudido a mí en busca de ayuda.\n\nDado lo nefasto de su situación, se verán obligados a aceptar cualquier condición que les ofrezca."
 stewardship_domain.1052.a: "Tengo un montón de grano, si se convierten en mis siervos…"
 stewardship_domain.1052.b: "Tener piedad de ellos y abrir los graneros."
 stewardship_domain.1052.c: "Encargar a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que les den limosna."
 stewardship_domain.1052.d: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))] les repartirá grano."
  
  # Corrupt Tax Collector, by Sean Hughes 
 stewardship_domain.1053.t: "Recaudador corrupto"
 stewardship_domain.1053.desc: "He notado ciertas contradicciones y omisiones en el registro fiscal de [target_county.GetNameNoTier]. Está claro que estos errores no pueden ser simples fallos… ¡alguien se ha estado embolsando fondos!\n\nPor desgracia, el rastro del misterioso culpable es lo suficientemente errático como para no saber a ciencia cierta quién es el recaudador responsable."
 stewardship_domain.1053.a: "Investigar el asunto discretamente…"
 stewardship_domain.1053.a.success: "Descubro al culpable y lo llevo ante la justicia"
 stewardship_domain.1053.a.failure: "El culpable se me sigue escapando"
 stewardship_domain.1053.c: "Asumir control directo sobre los impuestos en [target_county.GetNameNoTierNoTooltip]."
 stewardship_domain.1053.d: "¡Ejecutadlos a todos y traed nuevos recaudadores!"
  
  # Culture Clash, by Sean Hughes 
 stewardship_domain.1073.t: "Choque cultural"
  #AGOT Modified 
 #stewardship_domain.1073.desc: "La mayoría de los plebeyos que viven en [target_county.GetName] son descendientes de [target_ruler.GetCulture.GetName]. Orgullosos de sus tradiciones, no les sienta bien que deban servir a un extranjero como yo cuando mi vecino [target_ruler.GetTitledFirstName] comparte su cultura e historia."
 stewardship_domain.1073.desc: "La mayoría de los plebeyos que viven en [target_county.GetName] son descendientes de [new_culture.GetName]. Orgullosos de sus tradiciones, no les sienta bien tener que servir a un extranjero como yo cuando mi vecino [target_ruler.GetTitledFirstName] comparte su cultura e historia."
  #AGOT Modified 
 #stewardship_domain.1073.a: "¡Enséñales la superioridad de la cultura [me.GetCulture.GetNameNoTooltip]!"
 stewardship_domain.1073.a: "¡Enséñales la superioridad de la cultura [new_culture.GetNameNoTooltip]!"
  #AGOT Modified 
 #stewardship_domain.1073.a.success: "¡Los plebeyos adoptan [me.GetCulture.GetNameNoTooltip] costumbres!"
 stewardship_domain.1073.a.success: "Los plebeyos adoptan [new_culture.GetNameNoTooltip] costumbres"
 stewardship_domain.1073.a.failure: "Los plebeyos se niegan a ser civilizados"
 stewardship_domain.1073.c: "Me da igual si mantienen sus extrañas tradiciones."
 stewardship_domain.1073.c.warning: "Velocidad de promover cultura: #N -75 %#!"
 stewardship_domain.1073.d: "Los sentimientos de los campesinos son irrelevantes. Acatarán mis deseos."
  
  # Reduce revolt risk by being diligent, by Linnéa Thimrén 
 stewardship_domain.5031.t: "Un condado con necesidades"
 stewardship_domain.5031.desc: "Son momentos turbulentos para el [county.GetName]. Un informe tras otro detalla la pésima situación de los asuntos de la región. Y los campesinos han empezado a murmurar sobre soluciones #EMP alternativas#!…"
 stewardship_domain.5031.a: "Ocuparse personalmente de los asuntos."
 stewardship_domain.5031.b: "Aumentar los impuestos como castigo."
  
  # Marshland Clearing, by Petter Vilberg 
 stewardship_domain.6001.t: "Drenaje"
 stewardship_domain.6001.desc: "Hace algunos meses, [baron.GetTitledFirstName|l] comenzó un extenso trabajo para drenar las marismas de [barony.GetNameNoTier] y hacerlas habitables. Arados pesados arados y nuevas zanjas reafirman el terreno, pero es un trabajo lento.\n\n[baron.GetFirstName] acaba de escribir a mi [steward.GetCouncilTitle] para solicitar que se reduzca su obligación de aportar levas. Al estar ansios[baron.Custom('ES_OA')] por terminar los trabajos, espera reclutar soldados para la tarea."
 stewardship_domain.6001.a: "¡Tomad todos los plebeyos que necesitéis, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b: "Bastará con el [county.GetNameNoTier] entero."
 stewardship_domain.6001.c: "¡No, los campos de batallas necesitarán un montón de cuerpos este año!"
  
  # Forest Clearing, by Petter Vilberg 
 stewardship_domain.6002.t: "Despeje de tierras"
 stewardship_domain.6002.desc: "Hace algunos meses, [baron.GetTitledFirstName|l] empezó a despejar tierras en los bosques de [barony.GetNameNoTier] para hacerlas habitables. Se arrancan árboles de raíz, se despejan caminos y el terreno se llena de surcos.\n\n[baron.GetFirstName] acaba de escribir a mi [steward.GetCouncilTitle] [steward.GetFirstName] para solicitar que se reduzca su obligación de aportar levas. Ansios[baron.Custom('ES_OA')] por terminar los trabajos antes de la siguiente cosecha, espera reclutar soldados para la tarea."
  
  # Haggle with Masons, by Petter Vilberg 
 stewardship_domain.6011.t: "Tratos de albañilería"
 stewardship_domain.6011.desc: "Se ha fundado un gremio de albañiles en el [county.GetName]. Tener trabajadores especializados a mi servicio personal podría ayudar a que prospere la región."
 stewardship_domain.6011.a: "Haré un trato con el jefe de los albañiles."
 stewardship_domain_6011_great_deal: "Un gran trato"
 stewardship_domain.6011.offer_tt: "Me ofrecen:"
 stewardship_domain_6011_fair_deal: "Un trato justo"
 stewardship_domain_6011_bad_deal: "Un mal trato"
 stewardship_domain.6011.b: "¡[steward.GetTitledFirstNameNoTooltip], conseguidme su lealtad!"
 stewardship_domain.6011.c: "¿Para qué necesito su ayuda si tengo siervos?"
  
 stewardship_domain.6012.desc: "El jefe de los albañiles parecía reacio a hacer cualquier tipo de trato en nombre del gremio, hasta que señalé exactamente cuánto nos beneficiaría a ambos."
 stewardship_domain.6012.a: "¡Ni siquiera tuve que recurrir a amenazas de violencia!"
  
 stewardship_domain.6013.desc: "Después de una larga audiencia, el jefe de los albañiles no cederá más.\n\n«No se puede hacer por menos dinero de eso»."
 stewardship_domain.6013.a: "«Entonces, tenemos un acuerdo»."
 stewardship_domain.6013.b: "Seguro que puedo encontrar albañiles más baratos en otro lado."
  
 stewardship_domain.6014.desc: "«¡Me insultáis a mí y a toda mi profesión, mi [ROOT.Char.GetLadyLord]!». El albañil jefe no está nada contento con lo que estoy dispuesto a ofrecer. «De hecho, los precios están subiendo. Solo por el coste de la mano de obra, por supuesto. Seguro que [ROOT.Char.GetTitleTierName] lo entiende»."
 stewardship_domain.6014.a: "«Lo entiendo perfectamente»."
 stewardship_domain.6014.b: "¡El [county.GetTierAsNameNoTooltip|l] está a mi servicio y los gremios también lo estarán!"
  
 stewardship_domain.6015.desc: "El jefe de los albañiles debe de haber disfrutado de la compañía de mi [steward.GetCouncilTitle] [steward.GetTitledFirstName|l], ya que trae una oferta que supera mis exigencias."
 stewardship_domain.6015.a: "¡Ni yo habría negociado mejor!"
  
 stewardship_domain.6016.desc: "[steward.GetTitledFirstName] ha regresado con una oferta para mí de parte el gremio de albañiles.\n\n«He revisado sus registros, mi [ROOT.Char.Custom('ES_SennorSennora')]. No creo que se pueda conseguir un trato mejor»."
 stewardship_domain.6016.a: "Eso suena muy bien."
 stewardship_domain.6016.b: "¡Entonces fui idiota al enviarte, [steward.GetFirstNameNoTooltip]!"
  
 stewardship_domain.6017.desc: "«Las negociaciones no fueron… del todo como teníamos planeado, mi [ROOT.Char.Custom('ES_SennorSennora')]». Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] parece disculparse. «Pero sí que tengo una oferta, aunque el gremio de albañiles se niega a seguir hablando conmigo»."
 stewardship_domain.6017.a: "Tengo que aceptar lo que logran mis servidores."
 stewardship_domain.6017.b: "¡Entonces yo hablaré con ellos! ¡Les daré una orden!"
  
  
  ################## 
  # Special Events # 
  ################## 
  
  # Bad harvest, by Linnéa Thimrén and Sean Hughes 
 stewardship_domain_special.1001.t: "Cosechas en [development_county.GetNameNoTier]"
 stewardship_domain_special.1001.desc: "Son momentos de escasez y las tierras de [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] en [development_county.GetNameNoTier] han sufrido más que la mayoría.\n\nUn informe tras otro detalla las malas cosechas y empiezo a preguntarme si este año recibiré de ellos la parte de impuestos que me corresponde…"
 stewardship_domain_special.1001.a: "Investigar los problemas del condado."
 stewardship_domain_special.1001.a.tt: "El destino de [development_county.GetNameNoTier] estará en mis manos…"
 stewardship_domain_special.1001.b: "¡Tomad a la fuerza de lo que me pertenece legítimamente!"
 stewardship_domain_special.1001.c: "Es responsabilidad de [county_holder.GetFirstNameNoTooltip], no mía."
  
 stewardship_domain_special.1002.desc: "Al parecer, la desgracia que ha caído sobre el [development_county.GetName] es en parte culpa de una mala gestión. La tierra no fue debidamente despejada, se plantaron semillas fuera de temporada, y los campos fueron pastoreados en exceso."
 stewardship_domain_special.1002.desc.repentant: "\n\nTengo ante mí a un[county_holder.Custom('ES_XA')] arrepentid[county_holder.Custom('ES_OA')] [county_holder.GetTitledFirstName|l], que se retuerce las manos. «¡Por favor, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], dadme otra oportunidad! ¡Puedo solucionarlo, os lo juro!»."
 stewardship_domain_special.1002.desc.uncaring: "\n\nTengo ante mí a un[county_holder.Custom('ES_XA')] [county_holder.GetTitledFirstName|l] de aspecto aburrido, aparentemente despreocupad[county_holder.Custom('ES_OA')]. «Al final los campesinos lo acabarán resolviendo. Siempre lo hacen. Es su trabajo, ¿no?»."
 stewardship_domain_special.1002.desc.blaming: "\n\nTengo ante mí a un[county_holder.Custom('ES_XA')] frustrad[county_holder.Custom('ES_OA')] [county_holder.GetTitledFirstName|l], claramente estresad[county_holder.Custom('ES_OA')]. «¿Cómo pudieron fastidiarla así los campesinos? ¡Su único deber es trabajar la tierra!»."
  
 stewardship_domain_special.1002.a: "Os hago responsable de esto, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success: "[county_holder.GetTitledFirstName] y yo aprendemos de sus errores"
 stewardship_domain_special.1002.a.failure: "[county_holder.GetTitledFirstName] no puede arreglar los problemas en [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b: "Lo arreglaré personalmente, ¡cueste lo que cueste!"
 stewardship_domain_special.1002.b.success: "Logré solucionar los problemas de [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b.failure: "No logro arreglar los problemas de [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.c: "¡Has perdido tus derechos sobre [development_county.GetNameNoTierNoTooltip]!"
 stewardship_domain_special.1002.c.tt: "Le quito el [development_county.GetName] a [county_holder.GetTitledFirstName|l]"
  
 stewardship_domain_special.1003.desc: "«¡Gracias por creer en mí, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!».\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha aprendido a resolver la crisis en la que se encontró. ¡A veces el mejor modo de actuar es confiar en las habilidades de otros y aprender de ellos!"
 stewardship_domain_special.1003.a: "¡Contadme cómo lo hicisteis!"
  
 stewardship_domain_special.1004.desc: "Los informes del [development_county.GetName] son cada vez más desastrosos y pronto se hace evidente que [county_holder.GetTitledFirstName|l] solo ha empeorado la situación."
 stewardship_domain_special.1004.a: "¿Qué clase de [county_holder.GetTitleTierName] es?"
  
 stewardship_domain_special.1005.desc: "Cuando veo florecer al [development_county.GetName] bajo mi dirección, no puedo evitar sentir orgullo de lo que he logrado. ¡Aventurarse en las gestiones menores de vez en cuando es un buen modo de aprender!"
 stewardship_domain_special.1005.a: "¡Este conocimiento será ciertamente muy útil!"
  
 stewardship_domain_special.1006.desc: "Da igual lo que pruebe, el [development_county.GetName] no tiene remedio. No está tan mal como antes, pero no sé cómo resolver las tareas que me quedan por hacer."
 stewardship_domain_special.1006.a: "Bueno, no siempre puedo tener éxito…"
  
  # Charter fair, by Linnéa Thimrén 
 stewardship_domain_special.1101.t: "Feria en [county.GetNameNoTierNoTooltip|U]"
 stewardship_domain_special.1101.desc: "En el [county.GetName] se encuentra un campo que sería perfecto para una gran feria anual.\n\nDos nobles locales, [local_baron.GetTitledFirstName|l] y [second_local_baron.GetTitledFirstName|l], me solicitan el privilegio de celebrar tal feria en mi nombre."
 stewardship_domain_special.1101.a: "Se dará el privilegio al/a la [second_barony.Custom('BaronyTownType')] en [second_barony.GetNameNoTierNoTooltip]."
 stewardship_domain_special.1101.all_goes_well: "Si todo sale bien:"
 stewardship_domain_special.1101.b: "[local_baron.GetFaith.HouseOfWorship] de [barony.GetNameNoTierNoTooltip] recibirá ese privilegio."
 stewardship_domain_special.1101.c: "Mejor usar los campos para el pastoreo."
  
 stewardship_domain_special.1102.desc: "[second_local_baron.GetTitledFirstName] me presenta bienes de todo el mundo; telas de los rincones más alejados de la Ruta de la Seda, cultivos locales, maravillas tecnológicas de Oriente…\n\n«Mi [ROOT.Char.GetLadyLord], ¿qué mercancías promocionamos para la nueva feria?»."
 stewardship_domain_special.1102.a: "¡Importaremos toda la seda que podamos!"
 stewardship_domain_special.1102.a.tt: "Es más probable que la gente aprecie esto si la región es estable y próspera"
 stewardship_domain_special.1102.b: "¡Nos centraremos en los cultivos locales!"
 stewardship_domain_special.1102.b.tt: "Es más probable que la gente aprecie esto si la región está convulsa"
 stewardship_domain_special.1102.c: "¡Las maravillas tecnológicas estarán en primer plano!"
 stewardship_domain_special.1102.c.tt: "Es más probable que la gente aprecie esto si el nivel de desarrollo de la región es bajo"
  
 stewardship_domain_special.1103.desc_silk: "Seda fina para atraer al mercado a la gente rica de [county.GetNameNoTier], seguidos de cerca por campesinos… ¡Ha sido una semana de celebración y comercio!"
 stewardship_domain_special.1103.desc_crops: "Una infinidad de comida para atraer a los campesinos al mercado y productos de primera en todos los puestos que les hagan venir continuamente… ¡Ha sido una semana de celebración y comercio!"
 stewardship_domain_special.1103.desc_technology: "Maravillas tecnológicas que atraigan al pueblo y productos de primera en todos los puestos… ¡Ha sido una semana de celebración y comercio!"
 stewardship_domain_special.1103.a: "Tienes mi permiso para hacer esto una vez al año a partir de ahora."
  
 stewardship_domain_special.1104.desc_silk: "«Mi [ROOT.Char.GetLadyLord], ¿qué hacemos con toda esta seda?».\n\nAl parecer, la demanda de seda no era tan alta en esta región y [second_local_baron.Custom('ES_AlAla')] [second_local_baron.GetTitledFirstName|l] le ha quedado un montón de este caro tejido sin vender."
 stewardship_domain_special.1104.desc_crops: "«Mi [ROOT.Char.GetLadyLord], las cosechas se están echando a perder y enmoheciendo, ¿qué hacemos con ellas?».\n\nAl parecer, la demanda de cosechas locales no era tan alta en esta región, y [second_local_baron.Custom('ES_AlAla')] [second_local_baron.GetTitledFirstName|l] le ha quedado un montón sin vender."
 stewardship_domain_special.1104.desc_technology: "«Mi [ROOT.Char.GetLadyLord], ¿qué hacemos con estos cachivaches?».\n\nAl parecer, la demanda de una tecnología tan maravillosa no era tan alta en esta región, y [second_local_baron.Custom('ES_AlAla')] [second_local_baron.GetTitledFirstName|l] le ha quedado un montón sin vender."
 stewardship_domain_special.1104.a: "Un comienzo revuelto, ¡pero seguro que ahora los lugareños pueden hacerse cargo!"
  
 stewardship_domain_special.1105.desc: "[local_baron.GetTitledFirstName] me presenta bienes de todo el mundo; objetos religiosos de ciudades santas, alimentos cultivados por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] de la zona, maravillas de religiones extranjeras…\n\n«Mi [ROOT.Char.GetLadyLord], ¿qué mercancías promocionamos para la nueva feria?»."
 stewardship_domain_special.1105.a: "¡Honraremos a los santos locales centrándonos en objetos religiosos!"
 stewardship_domain_special.1105.a.tt: "Es más probable que la gente aprecie esto si su fervor religioso es fuerte"
 stewardship_domain_special.1105.b: "¡Traed toda la comida posible!"
 stewardship_domain_special.1105.b.tt: "Es más probable que la gente aprecie esto si la región necesita apoyo"
 stewardship_domain_special.1105.c: "Si exhibimos otras religiones, ¡perderán su novedad!"
 stewardship_domain_special.1105.c.tt: "Es más probable que la gente aprecie esto si su fervor religioso es débil"
  
 stewardship_domain_special.1106.desc_religious_objects: "Objetos religiosos de ciudades santas para embelesar y cautivar al público y productos de primera en todos los puestos… ¡Ha sido una semana de celebración piadosa y comercio!"
 stewardship_domain_special.1106.desc_religious_food: "Las comidas preparadas por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] de la zona se vendieron casi mejor que cualquier otra cosa en la feria… ¡Ha sido una semana de celebración piadosa y comercio!"
 stewardship_domain_special.1106.desc_religious_other: "A la vista de religiones extranjeras, el pueblo de [county.GetNameNoTier] rezó y apreció su comunidad más de lo habitual… ¡Ha sido una semana de celebración piadosa y comercio!"
 stewardship_domain_special.1106.a: "Tienes mi permiso para hacer esto una vez al año a partir de ahora."
  
 stewardship_domain_special.1107.desc_religious_objects: "«Mi [ROOT.Char.GetLadyLord], ¿qué hacemos con estos abalorios sagrados?».\n\nAl parecer, los objetos sagrados no atrajeron tanto a los piadosos como se había esperado y [local_baron.Custom('ES_AlAla')] [local_baron.GetTitledFirstName|l] le han quedado un montón sin vender."
 stewardship_domain_special.1107.desc_religious_food: "«Mi [ROOT.Char.GetLadyLord], ¿qué hacemos con toda esta comida?».\n\nAl parecer, a la comida preparada por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] de la zona les habría venido bien una intervención divina… no se ha vendido casi nada."
 stewardship_domain_special.1107.desc_religious_other: "«Mi [ROOT.Char.GetLadyLord], ¿qué hacemos con estos cachivaches blasfemos?».\n\nLos objetos extranjeros solo repelieron al público… y les desanimó a visitar el mercado. Pronto se ordena a [local_baron.GetTitledFirstName|l] que los queme, pero el daño ya está hecho."
 stewardship_domain_special.1107.a: "Un comienzo revuelto, ¡pero seguro que ahora los lugareños pueden hacerse cargo!"
  
  
  # Building a Road chain, by Petter Vilberg 
 stewardship_domain_special.1301.increase_road_progress_1: "#V Progreso de carreteras#! aumenta en #P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2: "#V Progreso de carreteras#! aumenta en #P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1: "#V Calidad de carreteras#! aumenta en #P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2: "#V Calidad de carreteras#! aumenta en #P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1: "#V Calidad de carreteras#! disminuye en #N 1#!"
  
 stewardship_domain_special.1301.t: "La carretera"
 stewardship_domain_special.1301.steward_opening: "Mi administrador[steward.Custom('ES_XA')] [steward.GetTitledFirstName|l] me informa de"
 stewardship_domain_special.1301.no_steward_opening: "Mis alcaldes me informan de"
 stewardship_domain_special.1301.desc: "Que hay una necesidad desesperada de un nueva carretera que recorra [project_county.GetName]. ¡Muchos de los antiguos caminos están en ruinas y hasta son peligrosos!\n\nUn[peasant_leader.Custom('ES_XA')] plebey[peasant_leader.Custom('ES_OA')] de nombre [peasant_leader.GetTitledFirstName|l] se ha puesto al cargo como líder natural del trabajo de construcción."
 stewardship_domain_special.1301.a: "Hacedlo así."
 stewardship_domain_special.1301.a.peasant_leader_tt: "El proyecto comienza, supervisado por [peasant_leader.GetTitledFirstName|l]"
 stewardship_domain_special.1301.b: "Mi administrador[steward.Custom('ES_XA')] se ocupará."
 stewardship_domain_special.1301.a.steward_tt: "El proyecto comienza, supervisado por [steward.GetTitledFirstName|l]"
 stewardship_domain_special.1301.c: "¡Esos caminos fueron lo bastante buenos para nuestros antepasados!"
 stewardship_domain_special.1301.c.tt: "¡También lo son para nosotros!"
  
  
 stewardship_domain_special.1311.t: "La carretera: un feudo lejano"
 stewardship_domain_special.1311.desc: "Los trabajos en la carretera de [project_county.GetNameNoTier] progresan, pero el tramo que ahora se prepara va más allá de una colina, lejos de los dos pueblos que hay a cada lado.\n\nAmbos son reacios a proporcionar trabajadores ¡e incluso existe incertidumbre sobre quién es el dueño del feudo más allá de la colina!"
 stewardship_domain_special.1311.a: "Entonces tomaremos trabajadores de ambos pueblos."
 stewardship_domain_special.1311.b: "Yo en persona pagaré por el trabajo allí."
 stewardship_domain_special.1311.c: "Si no está claro, ¡el feudo vuelve a mí!"
  
 stewardship_domain_special.1312.t: "La carretera: uso regular"
 stewardship_domain_special.1312.desc: "Incluso antes de completarla, los comerciantes han empezado a viajar por la nueva carretera en [project_county.GetNameNoTier].\n\n[project_leader.GetTitledFirstName|l] sugiere que quienes la usen deben contribuir a la construcción."
 stewardship_domain_special.1312.a: "O podrían contribuir a mis arcas."
 stewardship_domain_special.1312.b: "Qué idea más original… ¡me gusta!"
  
 stewardship_domain_special.1313.t: "La carretera: salteadores"
 stewardship_domain_special.1313.desc: "Parece que hasta un camino sin terminar tiene sus salteadores. [project_leader.GetTitledFirstName|l] tiene problemas con suministros que nunca llegan y trabajadores que temen salir de sus aldeas. A este paso, la carretera en [project_county.GetNameNoTier] no se terminará nunca."
 stewardship_domain_special.1313.a: "Disponed guardias a lo largo de la carretera."
 stewardship_domain_special.1313.b: "No me importa. #EMP Terminad… mi… carretera.#!"
  
 stewardship_domain_special.1314.t: "La carretera: botas en marcha"
 stewardship_domain_special.1314.war: "Con la guerra en curso, las levas usan las partes terminadas de la carretera en [project_county.GetNameNoTier] para acelerar su marcha."
 stewardship_domain_special.1314.end: "\n\nYa gastada y dañada, [project_leader.GetTitledFirstName|l] afirma que los trabajadores tendrán que volver sobre sus pasos para reforzarla antes de que se haya terminado."
 stewardship_domain_special.1314.a: "El trabajo no vale la pena."
 stewardship_domain_special.1314.b: "Una desgracia, pero era necesario."
  
 stewardship_domain_special.1315.t: "La carretera: botas en marcha"
 stewardship_domain_special.1315.end: "\n\n¡Afortunadamente, el uso intensivo es exactamente lo que se necesita para darle forma al firme a fuerza de pisotones! Con un poco de suerte, la mayoría de las levas también volverán marchando."
 stewardship_domain_special.1315.a: "¡Enviadlos al frente!"
 stewardship_domain_special.1315.b: "Marcharán como se lo ordene [project_leader.GetTitledFirstName|l]."
  
 stewardship_domain_special.1316.t: "La carretera: mejora encargada"
 stewardship_domain_special.1316.desc: "Al encontrar inmensamente beneficiosas las partes ya terminadas de la nueva carretera, el gremio de comerciantes de [project_county.GetNameNoTier] ha hecho una donación con el fin de extenderla aún más."
 stewardship_domain_special.1316.a: "Esto ayudará a la carretera."
 stewardship_domain_special.1316.b: "Esto ayudará a mi bolsa."
  
 stewardship_domain_special.1317.t: "La carretera: una taberna"
 stewardship_domain_special.1317.desc: "La construcción de la carretera en [project_county.GetNameNoTier] ha sufrido un retraso. [project_leader.GetTitledFirstName|l] informa de que los trabajadores se han visto apiñados por un trasunto de posadero. Para calmar sus almas, y las de otros viajeros, están construyendo una taberna de carretera."
 stewardship_domain_special.1317.a: "Propiedad de la corona, por supuesto."
 stewardship_domain_special.1317.b: "¡Que vuelvan a la carretera!"
  
 stewardship_domain_special.1318.t: "La carretera: progreso"
 stewardship_domain_special.1318.desc: "Según [project_leader.GetTitledFirstName|l], el trabajo en la carretera de [project_county.GetNameNoTier] va bien.\n\n«El terreno es más firme y los tramos más llanos de lo que esperábamos, mi [ROOT.Char.GetLadyLord]»."
 stewardship_domain_special.1318.a: "¡Ampliad más la carretera!"
 stewardship_domain_special.1318.b: "Las cosas van exactamente como yo quería."
 stewardship_domain_special.1318.c: "¡Una oportunidad perfecta para reducir costes!"
  
 stewardship_domain_special.1319.t: "La carretera: ética del trabajo"
 stewardship_domain_special.1319.desc: "Mi administrador[steward.Custom('ES_XA')] parece casi conmocionad[steward.Custom('ES_OA')]. «He estado inspeccionando la construcción de la carretera en [project_county.GetNameNoTier], y los trabajadores campesinos son mucho más eficientes de lo que esperaba… incluso podría aprender algunas cosas de ellos»."
 stewardship_domain_special.1319.a: "¿Podemos usar esos conocimientos en otros lados?"
 stewardship_domain_special.1319.b: "¿Aprender de campesinos? La sola idea es repulsiva."
  
 stewardship_domain_special.1320.t: "La carretera: la experiencia de [peasant_leader.GetTitledFirstNameNoTooltip|l]"
 stewardship_domain_special.1320.desc: "No es frecuente que un plebeyo se dirija a mí directamente, pero [peasant_leader.GetTitledFirstName|l] me informa sobre los trabajos de construcción en [project_county.GetNameNoTier].\n\n«El plan de la carretera era atravesar este campo, Su Señoría, pero sé el tipo de suelo al que nos enfrentamos. ¿Podría, desde mi "plebeyez", solicitar que la desviemos al bosque cercano?»."
 stewardship_domain_special.1320.a: "Confío en tu juicio."
 stewardship_domain_special.1320.b: "Demasiado lejos y caro. Seguiremos con mis planes."
  
 stewardship_domain_special.1321.t: "La carretera: falta de experiencia"
 stewardship_domain_special.1321.desc: "«Sigo diciéndole que vaya directamente a través del campo, ¡pero [peasant_leader.GetTitledFirstName|l] insiste en desviarla por el bosque cercano!» [steward.GetTitledFirstName|l] está visiblemente disgustad[steward.Custom('ES_OA')] con el trabajo de [project_county.GetNameNoTier] en la carretera.\n\nSin embargo, [peasant_leader.GetTitledFirstName|l] insiste en su estrategia. «¡El suelo del campo es desigual y no lo suficientemente denso, mi [ROOT.Char.Custom('ES_SennorSennora')]! El bosque es una ruta mucho mejor»."
 stewardship_domain_special.1321.a: "¡Escucha a tus superiores, campesin[peasant_leader.Custom('ES_OA')]!"
 stewardship_domain_special.1321.b: "[peasant_leader.GetTitledFirstName] parece saber lo que es mejor…"
  
 stewardship_domain_special.1391.t: "La carretera: falta de liderazgo"
 stewardship_domain_special.1391.desc: "Con [project_leader.GetTitledFirstName|l] fuera, el trabajo en la carretera de [project_county.GetNameNoTier] carece de una dirección clara. Si quiero que se termine alguna vez, habrá que poner a alguien al cargo."
 stewardship_domain_special.1391.a: "[peasant_leader.GetTitledFirstName] parece un reemplazo competente."
 stewardship_domain_special.1391.b: "Es hora de que [steward.GetTitledFirstName|l] se haga cargo."
  
 stewardship_domain_special.1392.t: "La carretera: reducir pérdidas"
 stewardship_domain_special.1392.desc: "Al perder el [project_county.GetName], terminar la carretera allí no me beneficiaría mucho. Al menos los impuestos recaudados para el proyecto están en mi tesoro, en lugar de malgastarse en la carretera."
 stewardship_domain_special.1392.a: "No se ha perdido todo."
  
 stewardship_domain_special.1396.t: "El fin de la carretera"
 stewardship_domain_special.1396.desc: "La carretera de [project_county.GetNameNoTier] está terminada al fin.\n\n«Es… muy funcional», me dice [project_leader.GetTitledFirstName|l]."
 stewardship_domain_special.1396.a: "Una carretera no tiene por qué ser lujosa. Así ya está bien."
  
 stewardship_domain_special.1397.desc: "La red de carreteras que recorre [project_county.GetNameNoTier] por fin está terminada.\n\n«Llevará a la gente a su destino durante décadas», me dice [project_leader.GetTitledFirstName|l]."
 stewardship_domain_special.1397.a: "¡Estoy deseando recoger los beneficios!"
 stewardship_domain_special.1397.b: "¡[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!"
  
 stewardship_domain_special.1398.desc: "La red de carreteras que recorre [project_county.GetNameNoTier] por fin está terminada.\n\n«¡Estas carreteras serán las arterias del condado durante generaciones!», proclama [project_leader.GetTitledFirstName|l] con algo de orgullo."
 stewardship_domain_special.1398.a: "¡Estoy deseando recoger los beneficios!"
 stewardship_domain_special.1398.b: "¡[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!"
  
 stewardship_domain_special.1399.desc: "La red de carreteras que recorre [project_county.GetNameNoTier] por fin está terminada.\n\n«Puede que sean las mejores carreteras de todo el señorío, mi [ROOT.Char.Custom('ES_SennorSennora')]!», proclama orgullosamente [project_leader.GetTitledFirstName|l]."
 stewardship_domain_special.1399.a: "¡Estoy deseando recoger los beneficios!"
 stewardship_domain_special.1399.b: "¡[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!"
  
  # A Missing Village, by Petter Vilberg 
 stewardship_domain_special.1401.t: "Un pueblo desaparecido"
 stewardship_domain_special.1401.desc: "A la luz de una sola vela, mi dedo se detiene en una entrada del libro de contabilidad. Algo no va bien… Pronto me veo revisando todos los registros del [county.GetName] que puedo encontrar.\n\nAl final, está más claro que el agua. ¡Parece que un pueblo entero ha desaparecido de los registros tributarios!"
 stewardship_domain_special.1401.a: "¡El recaudador de impuestos de [county.GetNameNoTierNoTooltip] debe investigarlo!"
 stewardship_domain_special.1401.a.tt: "El recaudador dirigirá la investigación"
 stewardship_domain_special.1401.b: "Viajaré al pueblo personalmente."
 stewardship_domain_special.1401.b.tt: "Yo en persona dirigiré la investigación"
 stewardship_domain_special.1401.c: "Las pueblos desaparecen constantemente. No es para tanto."
  
 stewardship_domain_special.1411.desc: "[collector.GetTitledFirstName], recaudador[collector.Custom('ES_XA')] de [county.GetName] se desvivió por recalcar cuán importante era que viniera a ver personalmente el pueblo «perdido».\n\nTras días de viaje, llego finalmente allí. Parece como cualquier otro sucio asentamiento. Sin embargo, [collector.GetTitledFirstName|l] insiste. «Mi [ROOT.Char.GetLadyLord], permitid que os muestre este lugar, os lo ruego. Es mi hogar»."
 stewardship_domain_special.1411.a: "Está bien, mostrádmelo."
 stewardship_domain_special.1411.a.tt: "[collector.GetTitledFirstName] me muestra su pueblo"
 stewardship_domain_special.1411.b: "¡Ya me has hecho perder bastante tiempo!"
 stewardship_domain_special.1411.b.tt: "¡No sé ni para qué he venido aquí!"
  
 stewardship_domain_special.1412.desc: "Ahora que los pies de [collector.GetTitledFirstName|l] cuelgan sobre el prado comunal, me dispongo a marcharme con mis guardias. Acabamos de dejar atrás los primeros edificios cuando una chica sale corriendo al lado de mi caballo.\n\n«Oh, queridísimo [ROOT.Char.GetLadyLord], ¿qué será de nosotros? Nadie puede pagar la multa que nos habéis impuesto»."
 stewardship_domain_special.1412.a: "El recaudador del año que viene saldará vuestra deuda."
 stewardship_domain_special.1412.b: "Voy a recaudar el total de vuestras deudas. Ahora."
 stewardship_domain_special.1412.b.flavor: "¡Incautad todo lo que tenga valor y quemad el resto!"
  
 stewardship_domain_special.1413.desc: "Cuando [collector.GetTitledFirstName|l] me muestra los alrededores de la aldea, todo lo que veo son vacas demacradas, pollos escarbando la tierra y campesinos que vuelven de los campos con poca carga. Cuando lo comento, [collector.GetSheHe] presenta su caso.\n\n«Esta gente apenas puede alimentar al ganado. Si les exijo más, se morirán de hambre»."
 stewardship_domain_special.1413.a: "Podría conceder una exención de impuestos…"
 stewardship_domain_special.1413.b: "Incluso en estas circunstancias, deben pagar."
 stewardship_domain_special.1413.c: "¿Es esto lo que querías mostrarme? ¡Traición!"
 stewardship_domain_special.1413.c.tt: "Yo decidiré cómo tratar con el pueblo"
  
 stewardship_domain_special.1414.desc: "El pueblo sigue en llamas mientras mis guardias y yo nos vamos.\n\nA veces hay que purgar lo viejo para dejar sitio a lo nuevo."
 stewardship_domain_special.1414.a: "Hay muchos modos de gobernar."
  
 stewardship_domain_special.1421.collector_opening: "El recaudador que envié a inspeccionar el pueblo desaparecido no regresó nunca. Con una nutrida guardia, decido investigarlo en persona y descubrir los motivos…"
 stewardship_domain_special.1421.self_opening: "Cuando llego al pueblo acompañado por mis guardias, descubro por fin por qué los habitantes dejaron de pagar los impuestos."
 stewardship_domain_special.1421.desc: "\n\nTodas las casas están abandonadas y en ruinas. No hay rastro de nadie, ni siquiera de mi recaudador.\n\nUna sensación de pavor creciente se apodera de mí cuando mis guardias registran las casas silenciosas, que se convierte rápidamente en pánico cuando uno de ellos grita de repente."
 stewardship_domain_special.1421.a: "¿Qué encontrasteis?"
 stewardship_domain_special.1421.a.tt: "Aquí podría haber cualquier cosa"
 stewardship_domain_special.1421.b: "Nos marchamos. Ya."
  
 stewardship_domain_special.1422.desc: "El guardia de los gritos sale por una puerta podrida con alguien bajo el brazo. Un/a [foundling.Custom('GirlBoy')] intentaba ocultarse en el fondo de la casa.\n\nAunque exijo respuestas, no dice qué le ha pasado al pueblo… es más, no dice nada de nada."
 stewardship_domain_special.1422.a: "Pobre [foundling.Custom('GirlBoy')] ya no tiene hogar… ¡[foundling.Custom('ES_LoLa')|U] adoptaré!"
 stewardship_domain_special.1422.b: "Dejar[foundling.Custom('ES_LoLa')] en el pueblo más cercano."
 stewardship_domain_special.1422.c: "Quemar el pueblo con esa criatura dentro."
  
 stewardship_domain_special.1423.foundling: "[foundling.GetTitledFirstName] ya está a salvo en la corte, juega… e incluso habla con los otros niños.\n\n"
 stewardship_domain_special.1423.no_foundling: "El ruido y el parloteo en la corte no sirven de mucho para distraerme de lo que he visto."
 stewardship_domain_special.1423.desc: "Los recuerdos del pueblo silencioso todavía me persiguen. Al final, no encontramos ni un solo rastro de ningún habitante."
 stewardship_domain_special.1423.a: "Esa tierra maldita no debe ser repoblada nunca."
 stewardship_domain_special.1423.b: "El tiempo reclamará ese pueblo, como pasa con todo."
  
 stewardship_domain_special.1424.desc: "Lo que me espera en la casa abandonada es un hedor asqueroso y un montón de cadáveres. La descomposición hace imposible saber cómo murieron,"
 stewardship_domain_special.1424.collector_end: "Pero incluso el cadáver más reciente apoyado contra la pared, mi recaudador de impuestos, carece de señales perceptibles."
 stewardship_domain_special.1424.self_end: "Pero incluso los cadáveres menos podridos carecen de señales obvias de muerte."
 stewardship_domain_special.1424.a: "Quemad este infierno hasta los cimientos."
 stewardship_domain_special.1424.b: "Enterrad los cuerpos y ordenad una repoblación."
  
 stewardship_domain_special.1425.desc: "Es fácil deshacerse de los cuerpos. Más difícil es encontrar familias dispuestas a instalarse en un pueblo de muertos. Sin embargo, ningún campesino puede oponerse mucho tiempo al atractivo de una parcela de tierra fértil. O a la punta de una lanza, llegado el caso.\n\n¡Supervisar los comienzos de la reconstrucción también me ha enseñado mucho!"
 stewardship_domain_special.1425.a: "¡Ojalá se fuera esta maldita tos!"
  
 stewardship_domain_special.1426.desc: "No es ceremonioso, pero el fuego hace lo que debe hacerse. Observo las llamas consumir las casas abandonadas hace tiempo, pero no durante mucho tiempo. He visto todo lo que necesitaba ver aquí."
 stewardship_domain_special.1426.a: "Es hora de volver a casa."
  
 stewardship_domain_special.1431.desc: "Tras días de viaje, llego al pueblo que falta en mis registros. No solo prospera… ¡lo hace a lo grande! Pero sus pobladores insisten en que #EMP sí#! pagan sus impuestos.\n\n[collector.GetTitledFirstName|l], recaudador[collector.Custom('ES_XA')] de la baronía no ha sido totalmente sincer[collector.Custom('ES_OA')]."
 stewardship_domain_special.1431.a: "[collector.GetFirstNameNoTooltip] tiene mucho que responder…"
 stewardship_domain_special.1431.a.tt: "Me enfrentaré a [collector.GetFirstName]"
 stewardship_domain_special.1431.b: "Reunid a los aldeanos. Pagarán de nuevo."
  
  
 stewardship_domain_special.1432.desc: "«¡Estos fondos eran vitales para, ah, la defensa de [county.GetNameNoTier]!» [collector.GetTitledFirstName|l], recaudador[collector.Custom('ES_XA')] de impuestos en [barony.GetNameNoTier] está aterrorizad[collector.Custom('ES_OA')] y no solo por los descomunales soldados que he traído llevado su mansión.\n\n«¡Por favor, haré lo que sea para ganarme vuestro perdón!»."
 stewardship_domain_special.1432.a: "Pasarás el resto de vuestros días en la oscuridad."
 stewardship_domain_special.1432.b: "Me vendría bien alguien que me deba la vida."
 stewardship_domain_special.1432.b.collector_loyal: "Gratitud y lealtad"
 stewardship_domain_special.1432.b.collector_bad: "Una oportunidad de escapar"
 stewardship_domain_special.1432.b.collector_bad.tt: "¡[collector.GetFirstNameNoTooltip] huye!"
 stewardship_domain_special.1432.c: "¿Lo que sea? ¿Qué tal contar gusanos?"
  
 stewardship_domain_special.1433.desc: "¡Lombriz traidora! Le ofrezco el perdón y, al instante, [collector.GetTitledFirstName|l] se lanza sobre mí cuchillo en mano y una mirada maligna en su rostro.\n\nLucho por defenderme durante un segundo antes de que un guardia caiga sobre [collector.Custom('ES_ElElla')]."
 stewardship_domain_special.1433.a: "Estrangulad[collector.Custom('ES_LoLa')] ahora mismo."
 stewardship_domain_special.1433.b: "¡No volverás a ver la luz del día, [collector.GetFirstNameNoTooltip]!"
  
 stewardship_domain_special.1441.desc: "Los impuestos recaudados a mis campesinos a veces pueden ser duros. Pero, como me han mostrado los hechos recientes, la vida #EMP es#! dura. Ninguna bondad por mi parte lo podrá cambiar."
 stewardship_domain_special.1441.a: "He aprendido tanto."
  
 stewardship_domain_special.1442.desc: "Los impuestos recaudados a los campesinos de mi señorío pueden ser tan severos a veces que hasta ahogan la vida. Aliviarlos puede ser a menudo el camino para una prosperidad aún mayor para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] paciente."
  
 stewardship_domain_special.1443.t: "$stewardship_domain_special.1401.t$: Tributación mejorada"
 stewardship_domain_special.1443.opening: "Al revisar los archivos fiscales, vuelvo al asunto de la aldea desaparecida de [barony.GetNameNoTier]."
 stewardship_domain_special.1443.end: "\n\n¡La situación han mejorado mucho desde entonces y los ingresos de [barony.GetNameNoTier] son más altos que nunca!"
 stewardship_domain_special.1443.a: "¡Estupendo!"
  
 stewardship_domain_special.1444.t: "$stewardship_domain_special.1401.t$: Evasión fiscal extendida"
 stewardship_domain_special.1444.end: "\n\nLa situación ahora es diferente, pero he aprendido que la merced e indulgencia solo llevan a pérdidas mayores. Cualquier modo de evitar impuestos se transmitirá entre los campesinos como las pulgas."
 stewardship_domain_special.1444.a: "Qué desastre."
  
 stewardship_domain_special.1445.t: "$stewardship_domain_special.1401.t$: Continúa el abandono"
 stewardship_domain_special.1445.end: "\n\nAhora faltan más pueblos, pero mis recaudadores saben la explicación obvia. Altos impuestos llevan al abandono de tierras perfectamente viables, ya sea por hambre o por huir a otros condados."
 stewardship_domain_special.1445.a: "En fin, si no se pueden ganar la vida…"
  
 stewardship_domain_special.1451.t: "$stewardship_domain_special.1401.t$: Pasto de las llamas"
 stewardship_domain_special.1451.desc: "Me despierto en plena noche, aún recordando la mirada acusadora del niño cuando el pueblo de [barony.GetNameNoTier] ardía hasta los cimientos."
 stewardship_domain_special.1451.a: "¿Por qué me pesa tanto?"
 stewardship_domain_special.1451.b: "¡Ah, casi lo había olvidado!"
  
  # Domesday Book, by Stephen Arthur and Sean Hughes 
 stewardship_domain_special.1500.t.a: "El gran estudio"
 stewardship_domain_special.1500.t.b: "El Libro del Día del Juicio."
 stewardship_domain_special.1500.desc: "A mi [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName|l] se le ha ocurrido la audaz idea de tasar todas las propiedades de mi señorío en un solo estudio gigante, la creación de un registro definitivo de mis posesiones.\n\nCon la recopilación de estos conocimientos obtendría una mejor supervisión en asuntos administrativos y en la recaudación de impuestos, aunque la inversión inicial no sería barata."
 stewardship_domain_special.1500.a: "Conoceré cada acre, siervo y cabeza de ganado."
 stewardship_domain_special.1500.a.tt: "#F Una tasación completa es cara, pero de mayor calidad.#!"
 stewardship_domain_special.1500.b: "Bastará con un resumen de mis posesiones."
 stewardship_domain_special.1500.b.tt: "#F Una tasación superficial es más barata, pero puede que no sea de tanta calidad.#!"
 stewardship_domain_special.1500.c: "¿Para qué molestarse? Mis súbditos saben lo que me deben."
 stewardship_domain_special.1500.c.tt: "Todos mis otros vasallos"
 stewardship_domain_special.1500.quality_increase.tt: "El estudio #P aumentará su calidad#!"
 stewardship_domain_special.1500.quality_decrease.tt: "El estudio #N disminuirá su calidad#!"
 stewardship_domain_special.1500.quality_based_taxes: "Según la calidad del estudio terminado"
 stewardship_domain_special.1500.every_county_control: "El [control|E] aumenta en relación a la calidad del estudio"
 stewardship_domain_special.1500.every_county_summary: "Genera proporcionalmente más impuestos sobre [holdings|E] durante #V 5 años#!"
 stewardship_domain_special.1500.survey_not_completed: "Si el estudio no se termina"
  
 stewardship_domain_special.1501.desc: "A mi mariscal [domesday_marshal.GetTitledFirstName|l] le preocupa que mis tasadores sean un objetivo primario para bandidos y ladrones. ¡Hasta un estudio incompleto podría dar los criminales valiosa información sobre objetivos potenciales que asaltar!\n\nPara mantener a mis súbditos a salvo, [domesday_marshal.GetFirstNameNoTooltip] recomienda enviar un guardia armado con cada tasador."
 stewardship_domain_special.1501.a: "¡Mi ley es protección suficiente para mis súbditos!"
 stewardship_domain_special.1501.a.tt: "Mis tasadores pueden ser atacados en condados con poco [control|E]."
 stewardship_domain_special.1501.b: "Organizar una milicia que defienda a mis tasadores."
 stewardship_domain_special.1501.b.success: "Mis milicias consiguen mantener a salvo a mis tasadores"
 stewardship_domain_special.1501.b.failure: "Mis milicias son incapaces de defender a mis tasadores"
 stewardship_domain_special.1501.c: "Enviad un [ROOT.Char.Custom('MountedWarriorTerm')] con cada grupo de tasadores."
 stewardship_domain_special.1501.c.tt: "Mis tasadores serán defendidos de ataques en el camino."
  
 stewardship_domain_special.1510.opening: "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening: "¡Tuve un despertar desagradable porque las únicas personas que asistieron al servicio de esta mañana fueron vuestros tasadores fiscales! Al parecer, unos funcionarios de aspecto adusto esperando al otro lado de mi puerta disuadieron a muchos [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] fieles de acudir al servicio."
 stewardship_domain_special.1510.desc_ending: "\n\nAunque es un placer pagar lo que debo, los asuntos de la Iglesia son intrínsecamente un asunto espiritual, no temporal. Vuestros tasadores no tienen nada que hacer aquí ¡y menos interrumpir mis servicios!"
 stewardship_domain_special.1510.desc_ending_not_endorsed: "\n\nLos asuntos de la iglesia son intrínsecamente un asunto espiritual, no temporal. Vuestros lacayos no tienen nada que hacer aquí ¡y menos interrumpir mis servicios!"
 stewardship_domain_special.1510.a: "¡Se tasarán [upset_priest.GetFaith.HouseOfWorshipPlural] y lo que haga falta, le guste a [upset_priest.GetSheHe] o no!"
 stewardship_domain_special.1510.b: "Tiene razón, [upset_priest.GetFaith.HouseOfWorshipPlural] y demás lugares religiosos pertenecen a [upset_priest.GetFaith.HighGodName]."
 stewardship_domain_special.1510.b.tt: "Excluyo del estudio las posesiones de [upset_priest.GetTitledFirstName|l]"
 stewardship_domain_special.1510.c: "Usaré el/la [upset_priest.GetFaith.ReligiousText] para justificar el estudio."
 stewardship_domain_special.1510.c.success: "[upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.success.tt: "Convenzo a [upset_priest.GetTitledFirstName|l] de que el estudio está justificado"
 stewardship_domain_special.1510.c.failure: "No logro convencer a [upset_priest.GetTitledFirstName|l]"
 stewardship_domain_special.1510.c.failure.tt: "No logro convencer a [upset_priest.GetTitledFirstName|l] de que el estudio está justificado"
  
 stewardship_domain_special.1520.opening: "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc: "He estado pagando fielmente mis cuotas a la corona todos los años, pero justo el otro día ¡vuestros tasadores fiscales se presentaron en mi puerta exigiendo inspeccionar mis propiedades!\n\n¿Tan poco confiáis en mí que debéis enviar hombres a invadir mi intimidad?"
 stewardship_domain_special.1520.a: "¡Por supuesto que confío en vos! Mis hombres se marcharán a la mayor celeridad."
 stewardship_domain_special.1520.a.tt: "Excluiré del estudio las posesiones de [concerned_noble.GetTitledFirstName|l]"
 stewardship_domain_special.1520.b: "Sabré lo que contienen mis tierras. Sin excepciones."
 stewardship_domain_special.1520.c: "¿Está ocultando algo? ¡Reemplazad a mis tasadores por espías!"
 stewardship_domain_special.1520.c.tt: "Descubro uno de los [secrets|E] de [concerned_noble.GetTitledFirstName|l]"
  
 stewardship_domain_special.1530.desc: "[city_mayor.GetTitledFirstName] acude a verme diciendo que el gremio de carpinteros de [guild_town.GetNameNoTierNoTooltip] en el [guild_county.GetName] es reacio a que se le incluya en la tasación.\n\nAfirman que esta viola los privilegios que se les concedió respecto a la gestión de sus propios asuntos, y quieren que retire a mis tasadores del condado para que puedan operar libremente."
 stewardship_domain_special.1530.a: "Se evaluará a los gremios, ¡y que se fastidien sus privilegios!"
 stewardship_domain_special.1530.b: "Podría eximirlos a cambio de sus servicios…"
 stewardship_domain_special.1530.c: "¿Que rechazan mi autoridad? ¡Revocad sus privilegios!"
  
 stewardship_domain_special.1540.desc.a: "Cuando viajaban por el [domesday_robbed_county.GetName], un grupo de bandidos atacó a mis tasadores. Mataron a muchos y se perdieron los registros que llevaban."
 stewardship_domain_special.1540.desc.b: "Cuando viajaban por el [domesday_robbed_county.GetName], un grupo de bandidos atacó a mis tasadores. Por suerte, los soldados que puse como protección fueron capaces de despachar a los salteadores."
 stewardship_domain_special.1540.a: "Evitad [domesday_robbed_county.GetNameNoTierNoTooltip]. Quedará excluido del estudio."
 stewardship_domain_special.1540.b: "¡Aumentad las patrullas y enviad más tasadores!"
 stewardship_domain_special.1540.c: "¡Que sirva de lección para aquellos en [domesday_robbed_county.GetNameNoTierNoTooltip] que se opongan a mí!"
  
 stewardship_domain_special.1550.desc: "Al comparar los impuestos que me pagaron el año pasado con la información del estudio entrante, noté varias discrepancias importantes… ¡o bien mis súbditos me habían estado pagando de más de forma continuada, o algo iba muy mal en este estudio!\n\nAl investigar más a fondo, ¡descubro que mi [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName|l] menoscabó el estudio al aceptar sobornos de terratenientes a cambio de dejar sus propiedades fuera de la tasación!"
 stewardship_domain_special.1550.a: "Cancelad el estudio y obligad[domesday_steward.Custom('ES_LoLa')] a pagarme los costes."
 stewardship_domain_special.1550.b: "Usar el dinero de sobornos para volver a tasar correctamente estas posesiones."
 stewardship_domain_special.1550.c: "Encarcelad a [domesday_steward.GetTitledFirstNameNoTooltip|l], llegó a su fin su tiempo como [domesday_steward.GetCouncilTitle]."
  
 stewardship_domain_special.1560.desc: "[city_mayor.GetTitledFirstName] me dice que los mercaderes ambulantes se quejan de mis tasadores en el [trade_county.GetName].\n\nAl parecer, piensan que no es justo que se tasen sus mercancías cuando no residen en el [ROOT.Char.GetPrimaryTitle.GetName], y muchos de ellos amenazan con marcharse y no volver."
 stewardship_domain_special.1560.a: "¡Todos serán tasados, residentes o no!"
 stewardship_domain_special.1560.b: "Si me pagan una suma, los eximiré."
 stewardship_domain_special.1560.c: "Los mercaderes tienen razón."
  
 stewardship_domain_special.1590.desc.start: "Después de muchos meses de inspección de mis tierras, está terminado."
 stewardship_domain_special.1590.perfect.desc: "Bajo mi guía, mis tasadores elaboraron un estudio absolutamente perfecto de mis posesiones. Como todo está detallado hasta la última gallina, ¡me aseguraré de que todos los años cobro total y completamente los impuestos que se me deben!"
 stewardship_domain_special.1590.excellent: "Mis tasadores realizan un estudio preciso de mis posesiones"
 stewardship_domain_special.1590.excellent.desc: "Mis tasadores han realizado un estudio excepcionalmente preciso de mis posesiones. ¡Esto garantizará que todos los años recaude al completo todos los impuestos que se me deben!"
 stewardship_domain_special.1590.good: "Mis tasadores realizan una estimación precisa de mis posesiones"
 stewardship_domain_special.1590.good.desc: "Mis tasadores han realizado una estimación precisa de mis posesiones. Esto asegurará que mis recaudadores no se dejen nada de importancia a la hora de calcular lo que se me debe."
 stewardship_domain_special.1590.mediocre: "Mis tasadores realizan una estimación vaga de mis posesiones"
 stewardship_domain_special.1590.mediocre.desc: "Mis tasadores solo han realizado una estimación vaga de mis posesiones. Aunque sigue siendo útil, mis recaudadores seguramente se dejen cosas a la hora de calcular lo que se me debe."
 stewardship_domain_special.1590.poor: "De tan impreciso que es el estudio, no se puede utilizar"
 stewardship_domain_special.1590.poor.desc: "Por desgracia, ¡mis tasadores elaboraron un estudio tan inexacto que es completamente inservible! Mis recaudadores de impuestos tendrán que apañárselas solos este año…"
 stewardship_domain_special.1590.none.desc: "\n\nSorprendentemente, de algún modo, todas y cada de las provincias de mi señorío lograron una exención del estudio. En consecuencia, los registros no contienen ninguna información sobre las posesiones de mi señorío. Literalmente."
 stewardship_domain_special.1590.every_county: "Todo condado del [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county: "Todo condado no excluido del [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.high_quality.desc: "\n\nHinchad[domesday_final_steward.Custom('ES_OA')] de orgullo, mi [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] me pregunta dónde debemos guardar los registros ahora que está terminado."
 stewardship_domain_special.1590.low_quality.desc: "\n\nMi [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] está consternad[domesday_final_steward.Custom('ES_OA')], dice que estos no son los resultados que esperaba."
 stewardship_domain_special.1590.no_steward.desc: "\n\nSi hubiera tenido un [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], el estudio podría haber ido mejor."
 stewardship_domain_special.1590.high_quality.a: "Restringir el acceso a solo mis recaudadores de impuestos."
 stewardship_domain_special.1590.high_quality.a.tt: "#F Restringir el acceso a estos registros me dará una información exclusiva que explotar sobre mis tierras.#!"
 stewardship_domain_special.1590.high_quality.b: "¡Distribuid los registros entre el público!"
 stewardship_domain_special.1590.high_quality.b.tt: "#F Hacer que los registros sean públicamente conocidos asombrará e inspirará a la población, y mejorará el desarrollo de mis tierras.#!"
 stewardship_domain_special.1590.poor_quality.a: "Qué pérdida de tiempo y dinero…"
 stewardship_domain_special.1590.poor_quality.b: "¡Despedid a [domesday_final_steward.GetFirstNameNoTooltip] por su incompetencia!"
 stewardship_domain_special.1590.poor_quality.d.tt: "Se le despide de mi [council|E]"
 stewardship_domain_special.1590.poor_quality.c: "¡[domesday_final_steward.GetFirstName] pagará por este fracaso con su vida!"
  
  # Visit displeased county, by Stephen Arthur 
 stewardship_domain_special.3010.t: "Descontento en [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3010.desc: "El pueblo de [stewardship_domain_special_3010_county.GetNameNoTier] parece disgustado con mi gobierno.\n\nSi visito el condado en persona, podría impresionarlos con lo… ejem, #EMP necesario#! de mi autoridad."
 stewardship_domain_special.3010.a: "¡Les mostraré de qué estoy hecho!"
 stewardship_domain_special.3010.b: "Mi tiempo es demasiado valioso para malgastarlo en mejorar su opinión."
  
 stewardship_domain_special.3012.t: "La visita de [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3012.desc.a: "[stewardship_domain_special_3010_baron.GetTitledFirstName] explica, disculpándose, que la gente de aquí es bastante levantisca, y que hay que hacerles entender que mi poder no debe ser cuestionado. Su aceptación pasiva no es suficiente, necesito lealtad y obediencia.\n\n¿Cómo puedo convencerlos de que obedezcan?"
 stewardship_domain_special.3012.desc.b: "La gente de aquí es muy levantisca. Hay que hacerles entender que mi poder no será cuestionado. Su aceptación pasiva no es suficiente, necesito lealtad y obediencia.\n¿Cómo puedo convencerlos de que obedezcan?"
 stewardship_domain_special.3012.a: "Con oro les mostraré mi generosidad."
 stewardship_domain_special.3012.b: "Les impresionaré con un gran discurso sobre mi gobierno."
 stewardship_domain_special.3012.b.success: "Impresiono al pueblo con mi discurso"
 stewardship_domain_special.3012.b.failure: "Mis palabras no son bien recibidas y la gente no está convencida"
 stewardship_domain_special.3012.c: "¡Los campesinos pagarán por su insolencia!"
  
 stewardship_domain_special.3014.t.a: "Orden restaurado en [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.t.b: "Descontento en [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc: "Dineros bien gastados. Mi generosidad ha comprado la conformidad de la gente con mi poder."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier] es tan indisciplinada como siempre. Al principio, mis discursos fueron duros, pero creo que mejoraron hacia el final de mi visita."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc: "Mis discursos cayeron en oídos sordos. No sé qué estoy haciendo mal. La gente de [stewardship_domain_special_3010_county.GetNameNoTier] es tan indisciplinada como siempre."
 stewardship_domain_special.3014.popular_appeal_success.desc: "Mis discursos calaron hondo y ahora [stewardship_domain_special_3010_county.GetNameNoTier] muestra mayor conformidad con mi gobierno."
 stewardship_domain_special.3014.intimidate_success.desc: "Ostentar mi poder en [stewardship_domain_special_3010_county.GetNameNoTier] pareció funcionar. Se inclinaron ante mi poder y ahora serán mejores súbditos."
  
 stewardship_domain_special.3014.a: "El oro siempre halla manos vacías."
 stewardship_domain_special.3014.b: "Al menos aprendí algo."
 stewardship_domain_special.3014.c: "Mis palabras impresionan al señorío."
 stewardship_domain_special.3014.e: "Que me odien, siempre que me teman."
 stewardship_domain_special.3014.f: "Qué frustrante es esto. ¿Conseguiré mejorar mi diplomacia alguna vez?"
 stewardship_domain_special.3014.f.tt: "No aprendí nada sobre administración."
  
 stewardship_domain_special.8031.t: "$stewardship_domain_special.8001.t$: Trayendo vida"
 stewardship_domain_special.8031.aqueduct: "Acudo a presenciar la colocación de las últimas piedras de mi nuevo acueducto en el [county.GetName]. Mi administrador saca una copa y toma las primeras gotas de agua que corren, antes de ofrecérmela."
 stewardship_domain_special.8031.irrigation: "Estoy presente el día en que se derribarán los diques para llevar agua a mi nueva red de acequias en el [county.GetName]. El agua tarda horas en empezar a repartirse debidamente,"
 stewardship_domain_special.8031.interlude: "\n\nEl terreno sigue siendo duro y poco hospitalario, queda mucho trabajo por hacer,"
 stewardship_domain_special.8031.full_scope: "Pero el agua es dulce,"
 stewardship_domain_special.8031.scoped_down: "Sobre todo porque mi proyecto no es tan grande como había previsto. Sin embargo, el agua es dulce,"
 stewardship_domain_special.8031.conclusion: "Y con el tiempo traerá nueva vida a este suelo. A medida que los riachuelos se convierten en arroyos, reflexiono sobre todo lo que me ha enseñado el trabajo."
 stewardship_domain_special.8031.a: "Hasta décadas después cosecharemos los frutos de esto."
  
  # The Irrigation Project, by Petter Vilberg 
 stewardship_domain_special.8001.progress_is_made: "Progreso significativo"
 stewardship_domain_special.8001.continued_problems: "Problemas continuados"
 stewardship_domain_special.8001.troubled_construction: "Construcción con problemas"
 stewardship_domain_special.8001.slow_progress: "Progreso lento"
 stewardship_domain_special.8001.high_death_count: "Alto número de muertes"
 stewardship_domain_special.8001.project_continues: "#V El proyecto continúa#!"
 stewardship_domain_special.8001.project_completed: "#P El proyecto está terminado#!"
  
 stewardship_domain_special.8001.t: "Irrigación"
 stewardship_domain_special.8001.desc: "En el [county.GetName] hay bastantes tierras despobladas, problema cuya culpa recae sobre un terreno poco apto.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sugerido que un proyecto de irrigación podría hacerlas cultivables y, por lo tanto, valiosas."
 stewardship_domain_special.8001.a: "¡Diseñaré un acueducto!"
 stewardship_domain_special.8001.b: "Necesitamos una red de zanjas y acequias."
 stewardship_domain_special.8001.c: "Esa tierra está deshabitada por un buen motivo."
 stewardship_domain_special.8001.if_successful: "Si tiene éxito:"
  
 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$: Presupuesto excedido"
 stewardship_domain_special.8011.desc: "El arquitecto asistente que he nombrado ha venido a verme, pidiendo que gaste más aún en mi proyecto de acueducto en el [county.GetName].\n\n«Seguro que vos mismo entendéis que cualquier proyecto de construcción sería caro en semejantes circunstancias, mi [ROOT.Char.GetLadyLord]»."
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip], ¡búscame un sustituto!"
 stewardship_domain_special.8011.a.tt: "#F Tenía tantas esperanzas con este…#!"
 stewardship_domain_special.8011.b: "Tenéis razón. Tomad lo que necesitéis."
  
 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$: Problemas continuos"
 stewardship_domain_special.8012.desc: "¿Es que en mi señorío no hay arquitectos competentes? Mi nuevo arquitecto asistente a cargo de supervisar la construcción del acueducto en [county.GetNameNoTier], ¡también se ha excedido del presupuesto!\n\n¡Estoy cansado de excusas sin sentido, como «no se puede hacer, mi [ROOT.Char.Custom('ES_SennorSennora')]»!."
 stewardship_domain_special.8012.a: "¡Tomad el oro, pero más os vale terminarlo con esto!"
 stewardship_domain_special.8012.a.tt: "#F ¿Cómo puede costar tanto construir un simple acueducto?#!"
 stewardship_domain_special.8012.b: "Reclutar más campesinos para el trabajo."
  
 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$: Problemas en la construcción"
 stewardship_domain_special.8013.desc: "Recursos enviados al lugar equivocado, estructuras que no concuerdan con lo que tenía en mente… ¿Qué parte de «construid un acueducto tal como yo quiero» cuesta tanto de entender?"
 stewardship_domain_special.8013.a: "Me encargaré de los trabajos personalmente."
 stewardship_domain_special.8013.b: "Reclutar campesinos para recuperar el tiempo perdido."
  
 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$: Dificultades imprevistas"
 stewardship_domain_special.8021.desc: "Mi proyecto de irrigación en [county.GetNameNoTier] progresa, pero con más dificultad de lo esperado.\n\nSegún mi [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], el suelo es «el doble de rocoso y poroso de lo que creíamos»."
 stewardship_domain_special.8021.a: "¡Entonces los campesinos tendrán que trabajar el doble de duro!"
 stewardship_domain_special.8021.b: "Debemos tomarnos nuestro tiempo y hacer esto bien."
 stewardship_domain_special.8021.c: "¡Siempre se pueden hacer recortes para volver al buen camino!"
  
 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$: Condiciones desgraciadas"
 stewardship_domain_special.8022.desc: "El proyecto de irrigación en [county.GetNameNoTier] continúa a un ritmo acelerado, mi [ROOT.Char.GetLadyLord]», informa mi administrador[steward.Custom('ES_OA')]. Pero pronto se apaga mi orgullo. «Por desgracia, los campesinos que trabajan en él fallecen a un ritmo alarmante»."
 stewardship_domain_special.8022.a: "Puede que tenga que supervisar un poco más de cerca lo que pasa allí."
 stewardship_domain_special.8022.b: "¿Es que no viven para servirme?"
 stewardship_domain_special.8022.c: "Ah… Reclutad los reemplazos necesarios."
 stewardship_domain_special.8022.c.tt: "#F No les digáis para qué se les necesita.#!"
  
 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$: Progreso detenido"
 stewardship_domain_special.8023.desc: "[ROOT.Char.Custom('ES_SennorSennora')], el proyecto de irrigación en [county.GetNameNoTier] va retrasado», informa [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Muy retrasado. Tras inspeccionar la obra, me preocupa que no llegue a completarse lo que me queda de vida».\n\nNo logro ver si habla en serio o no."
 stewardship_domain_special.8023.a: "Reemplazad a los capataces. Y dadles látigos nuevos."
 stewardship_domain_special.8023.b: "¡Contrata a todos los trabajadores que necesites!"
 stewardship_domain_special.8023.c: "Tal vez es hora de apuntar un poco más bajo…"
 stewardship_domain_special.8023.c.tt: "Esto reducirá el efecto de mi proyecto"
  
   #Localisation for completion of the governance lifestyle. 
 stewardship_domain_special.9999.t: "Todo en mi libro de cuentas"
 stewardship_domain_special.9999.desc_opening: "Con una cuchara en cada guiso, un ojo en cada asunto y una opinión sobre cada decisión, llevo ya mucho tiempo centrándome en los asuntos administrativos."
 stewardship_domain_special.9999.desc_education_4: "\n\nCuando reviso mis logros, ¡me doy cuenta de que no me queda nada por aprender!"
 stewardship_domain_special.9999.desc_not_education: "\n\nCuando reviso mis logros, ¡me doy cuenta de que me he convertido en una fuerza administrativa a tener en cuenta!"
 stewardship_domain_special.9999.a: "¡No se me ha escapado nada en el estudio de la gobernanza!"
 stewardship_domain_special.9999.a.tt: "Me siento como si hubiera llegado lo más lejos posible en el estudio del [stewardship_lifestyle|E]."
