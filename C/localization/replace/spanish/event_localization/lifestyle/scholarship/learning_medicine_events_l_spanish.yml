 # Study human cadavers, by Linnéa Thimrén and Flavio Verna 
 learning_medicine_special.1001.t: "Secretos del cuerpo"
 learning_medicine_special.1001.desc: "Me encuentro fascinado por el cuerpo humano y todos los secretos que aún nos esconde. Siempre tengo en la cabeza preguntas sobre la vida y la muerte.\n\nLeer textos sobre el tema está muy bien, pero no puedo evitar sentir que aprendería mucho más con investigación práctica."
 learning_medicine_special.1001.a: "Estudiaré los estragos de la enfermedad en un cadáver."
 learning_medicine_special.1001.b: "¡Los cuerpos de los muertos merecen nuestro respeto!"
  
 learning_medicine_special.1002.desc: "Trato de contener la respiración mientras escudriño el enredo de entrañas sucias e hinchadas que brotan del vientre del cadáver, pero no sirve de nada. El pútrido hedor de la descomposición llega poco a poco a mis pulmones y me hace sentir náuseas.\n\nEntonces, algo se rasga y una corriente de icor viscoso y amarillento se derrama por la mesa de operaciones.\n\n «¿Qué era #EMP eso#!?»"
 learning_medicine_special.1002.a: "¿Podría ayudarme [scoped_physician.GetTitledFirstNameNoTooltip]?"
 learning_medicine_special.1002.a.good: "[scoped_physician.GetTitledFirstName] me ayuda en la investigación"
 learning_medicine_special.1002.a.bad: "[scoped_physician.GetTitledFirstName] queda horrorizad[scoped_physician.Custom('ES_OA')] por mis experimentos"
 learning_medicine_special.1002.b: "Solo tengo que encontrar más cuerpos… De algún modo."
 learning_medicine_special.1002.c: "¡Basta! ¡Esto es indecoroso!"
  
 learning_medicine_special.1003.desc_physician: "[scoped_physician.GetTitledFirstName] quedó extasiad[scoped_physician.Custom('ES_OA')] al enterarse de mi nuevo interés por la anatomía. Con su ayuda, he profundizado en mi comprensión del cuerpo humano de manera considerable."
 learning_medicine_special.1003.desc_fallback: "Con la ayuda de unas cuantas monedas bien repartidas y un sirviente de labios cerrados me he asegurado un suministro constante de cuerpos con los que experimentar. Lamentablemente, acabo destrozando a la mayoría de ellos, pero ¿cómo se puede aprender sin cometer un error o una docena?"
 learning_medicine_special.1003.desc_ending: "\n\nOjalá hubiera alguna manera de evitar el olor… Empiezo a temer que toda esta exposición a los aires pútridos no sea buena para mi salud."
 learning_medicine_special.1003.a: "¿Ayudarían algunas flores?"
 learning_medicine_special.1003.a.good: "Mis precauciones me protegen de la enfermedad"
 learning_medicine_special.1003.a.bad: "El olor de los cadáveres empieza a afectar mis humores"
 learning_medicine_special.1003.b: "Creo que he aprendido bastante."
  
 learning_medicine_special.1004.desc: "A [scoped_physician.GetTitledFirstName|l] no le hacen mucha gracia mis experimentos. Se niega a proporcionarme ayuda y me reprende porque esta clase de proyectos no entran en las competencias de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc: "Dado que [scoped_physician.GetTitledFirstName|l] ya no puede proporcionarme ayuda, no he podido continuar mis experimentos con la anatomía humana."
 learning_medicine_special.1004.a: "Puede que tentáis razón…"
 learning_medicine_special.1004.unavailable.a: "Lástima."
 learning_medicine_special.1004.unavailable.tt: "Dejas de estudiar cadáveres humanos"
  
 learning_medicine_special.1005.desc: "Afortunadamente, el uso apropiado de parches florales, incienso y aireación parece haber ayudado a disminuir los efectos que los malos vapores emanados por los cadáveres estaban teniendo en mi cuerpo.\n\nAl fin puedo concentrarme en mis estudios sin miedo a las repercusiones sobre mi propio equilibrio humoral."
 learning_medicine_special.1005.a: "¡Nada se interpone en el camino del conocimiento!"
  
 learning_medicine_special.1006.desc_opening: "Mientras estoy de pie sobre uno de los cuerpos que llevo días estudiando, de repente me ataca el vértigo… otra vez."
 learning_medicine_special.1006.desc_death: "La tos sigue poco después, y mientras me inclino por el dolor puedo sentir la sangre corriendo por mis labios.\n\nParpadeo y me encuentro en el suelo. Respiro profundamente y me doy cuenta de que ya no puedo más. Cierro los ojos…"
 learning_medicine_special.1006.desc: "No puedo seguir negando las necesidades de mi cuerpo, tengo que tumbarme un momento…"
 learning_medicine_special.1006.a: "¡El olor de la muerte ha afectado a mis humores!"
  
  
  
  #You consume a hallucinogenic fish, by Ewan Cowhig Croft. 
 learning_medicine_special.2100.t: "Un pez ciertamente milagroso"
 learning_medicine_special.2100.desc: "Un[fish_alchemist.Custom('ES_XA')] pescador[fish_alchemist.Custom('ES_XA')] local de [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], se ha presentado ante mi afirmando que es capaz de preparar una cena encantada.\n\nAl parece, pesca peces alucinógenos en un lugar secreto y realiza extraños rituales con ellos. Después, sirve las cabezas y los peces proporcionan visiones extasiadas durante días después de su consumo.\n\nEl/La pescador[fish_alchemist.Custom('ES_XA')] se retuerce las manos mientras me mira, los ojos le brillan de codicia y miedo."
 learning_medicine_special.2100.a: "Prepárame uno de tus pescados mágicos."
 learning_medicine_special.2100.a.tt_success: "Recibo revelaciones divinas sobre el [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier: "Visiones inspiradoras de la otra vida"
 hallucinogenic_visions_uplifting_modifier_desc: "Este personaje ha recibido revelaciones que alteran la mente sobre la dicha que le espera en el más allá."
 learning_medicine_special.2100.a.tt_failure: "Me expongo a pesadillas del [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier: "Visiones horripilantes de la otra vida"
 hallucinogenic_visions_terrifying_modifier_desc: "Este personaje se ve torturado por visiones de los horrores que aguardan a los indignos en el más allá y que dejarán cicatrices mentales."
 learning_medicine_special.2100.b: "Debes enseñarme estos rituales…"
 learning_medicine_special.2100.b.tt_success: "El/La campesin[fish_alchemist.Custom('ES_OA')] revela sus secretos"
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.GetShortUINameNoTooltip] se une a mi corte como sirvient[fish_alchemist.Custom('ES_EA')] leal"
 learning_medicine_special.2100.b.tt_fail: "Me meto en una riña acalorada con el plebey[fish_alchemist.Custom('ES_OA')]"
 learning_medicine_special.2100.b.tt_failure.tt: "[fish_alchemist.GetShortUINameNoTooltip] huye de mi corte, furios[fish_alchemist.Custom('ES_OA')]"
 associates_with_strange_peasants_modifier: "Se asocia con campesinos extraños"
 associates_with_strange_peasants_modifier_desc: "Este personaje es conocido por entablar conversaciones extrañas con gente que está muy por debajo de su posición."
 learning_medicine_special.2100.c: "¡No permitáis vivir a la bruja!"
 learning_medicine_special.2100.c.tt: "[fish_alchemist.GetShortUINameNoTooltip] arde en la hoguera"
 learning_medicine_special.2100.d: "¿Sería alguien tan amable de librarse de est[fish_alchemist.Custom('ES_EA')] plebey[fish_alchemist.Custom('ES_OA')]?"
 learning_medicine_special.2100.d.tt: "[fish_alchemist.GetShortUINameNoTooltip] es expulsad[fish_alchemist.Custom('ES_OA')] de mi corte y se marcha resentid[fish_alchemist.Custom('ES_OA')]"
 aloof_from_the_commoners_modifier: "Distante del pueblo llano"
 aloof_from_the_commoners_modifier_desc: "Este personaje tiene reputación de dar la espalda a campesinos que le hacen perder el tiempo."
