l_spanish:
  
 # Become a herbalist, by Mathilda Bjarnehed 
 learning_medicine.2001.t: "Secretos de la naturaleza"
 learning_medicine.2001.pool.desc: "He recibido una oferta de [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Si hacemos caso a la carta, se trata de un[herbalist.Custom('ES_XA')] herborista experimentad[herbalist.Custom('ES_OA')] que desea compartir su conocimiento a cambio de techo y comida."
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] es un[herbalist.Custom('ES_XA')] herborista con talento, que conoce las plantas curativas y dañinas por igual. En más de una ocasión se ha ofrecido a compartir sus conocimientos conmigo."
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\nLa oferta es intrigante, pero sé que [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] desconfía de amuletos y pociones. Cree que [ROOT.Char.GetFaith.DevilName] los utiliza para sus propósitos nefandos… "
  
 learning_medicine.2001.a: "Siempre estoy dispuesto a aprender algo nuevo."
 learning_medicine.2001.b: "Una flor rara le alegraría el día a [flower_receiver.GetFirstNameNoTooltip]."
 learning_medicine.2001.c: "[herbalist.GetSheHe|U] puede plantar un jardín de hierbas sagradas."
 learning_medicine.2001.d: "No tengo tiempo para revolcarme entre el barro y las plantas."
 learning_medicine.2001.d.chaplain_hates_herbs: "Confío en el juicio de [chaplain_hates_herbs.GetCouncilTitle] sobre este asunto."
  
 learning_medicine.2002.start.desc: "[herbalist.GetFirstName] y yo pasamos otra noche clasificando plantas y preparando pociones. Estoy hojeando uno de sus desgastados tomos cuando descubro"
 learning_medicine.2002.chaplain_hates_herbs.desc: "¡un párrafo que haría a [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] echar espuma por la boca!"
 learning_medicine.2002.not_witchcraft_accepted.desc: "¡un párrafo que haría a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] echar espuma por la boca!"
 learning_medicine.2002.witchcraft_accepted.desc: "Una receta muy intrigante. No sabía que unas simples hierbas poseyeran tal poder…"
 learning_medicine.2002.a: "¡Debo ahondar en este conocimiento oculto!"
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip] practica la brujería"
 learning_medicine.2002.a.failure.t: "A [herbalist.GetFirstNameNoTooltip] le horrorizan mis insinuaciones"
 learning_medicine.2002.b: "Si [herbalist.GetFirstNameNoTooltip] oculta secretos, lo descubriré."
 learning_medicine.2002.b.success.t: "Descubro la verdad sobre [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt: "Si [herbalist.GetShortUIName] tiene un secreto de brujería, me será revelado"
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip] practica la brujería"
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip] no practica la brujería"
 learning_medicine.2002.b.success.no_witch.desc: "Estoy convencido de la inocencia de [herbalist.GetTitledFirstName|l]"
 learning_medicine.2002.b.inconclusive.t: "Mi investigación no es concluyente"
 learning_medicine.2002.b.inconclusive.desc: "No encuentro pruebas de brujería"
 learning_medicine.2002.b.failure.t: "[herbalist.GetFirstNameNoTooltip] me pilla husmeando"
 learning_medicine.2002.c: "No me distraeré con mitos y rumores."
  
 learning_medicine.2003.desc: "«Esto es lo que deseo aprender», digo, mientras le paso el tomo a [herbalist.GetFirstName]. «¿Me instruirás?»\n\n[herbalist.GetFirstNameNoTooltip] me mira severamente durante un tiempo. «¿Estáis listo de verdad, [ROOT.Char.GetFirstNameNoTooltip]? ¿Os consagraréis a [herbalist.GetFaith.WitchGodName] a cambio de Sus bendiciones?»"
 learning_medicine.2003.a: "Nada desearía más."
  
 # Improve the skills of your court physician, by Mathilda Bjarnehed 
 learning_medicine.2010.t: "Una traducción problemática"
 learning_medicine.2010.start.desc: "Cuando cruzo el umbral de la consulta de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstName], [court_physician.Custom('ES_LoLa')] encuentro inclinad[court_physician.Custom('ES_OA')] sobre un libro.\n\n«Esta traducción de"
  #AGOT Modified 
 # learning_medicine.2010.galen.desc: "Galeno"
 learning_medicine.2010.galen.desc: "Adaros de Volantis"
  #AGOT Modified 
 # learning_medicine.2010.hippocrates.desc: "Hipócrates"
 learning_medicine.2010.hippocrates.desc: "Harmon"
  #AGOT Modified 
 # learning_medicine.2010.herophilus.desc: "Herófilo"
 learning_medicine.2010.herophilus.desc: "Malea la Gracia Azul"
  #AGOT Modified 
 # learning_medicine.2010.hildegard.desc: "Hildegarda de Bingen"
 learning_medicine.2010.hildegard.desc: "Maestre Wallen"
  #AGOT Modified 
 # learning_medicine.2010.mundinus.desc: "Mundinus"
 learning_medicine.2010.mundinus.desc: "Gadros de las Manos Rojas"
  #AGOT Modified 
 # learning_medicine.2010.avicenna.desc: "Avicena"
 learning_medicine.2010.avicenna.desc: "Thrasos de Myr"
  #AGOT Modified 
 # learning_medicine.2010.trota.desc: "Trota de Salerno"
 learning_medicine.2010.trota.desc: "Prendros de Lys"
 learning_medicine.2010.fallback.desc: "Un informe de autopsia"
 learning_medicine.2010.end.desc: "Es horrible», dice suspirando. «Si siguiera estas instrucciones, tengo la misma probabilidad de curar a mi paciente que de matarlo»."
  
 learning_medicine.2010.a: "Dejadme ver…"
 learning_medicine.2010.a.success.desc: "Ayudo a [court_physician.GetFirstNameNoTooltip] a traducir el texto"
 learning_medicine.2010.a.failure.desc: "Quedo como un[ROOT.Char.Custom('ES_XA')] idiota"
 learning_medicine.2010.b: "Os compraré una traducción mejor."
 learning_medicine.2010.c: "Buscad guía en [ROOT.Char.GetFaith.ReligiousText]."
  
  # Fertility treatment, by Mathilda Bjarnehed 
 learning_medicine.2021.t: "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]"
 learning_medicine.2021.desc: "Me llamo [physician.GetTitledFirstNameNoTooltip|l] y soy un[physician.Custom('ES_XA')] médic[physician.Custom('ES_OA')] cualificad[physician.Custom('ES_OA')] en asuntos de fertilidad. ¿Podrían mis discretos consejos resultar de provecho a mi [ROOT.Char.GetLadyLord]? Sería un honor serviros… por unos honorarios simbólicos."
 learning_medicine.2021.a: "Podría servirme vuestra ayuda…"
 learning_medicine.2021.a.tt: "[physician.GetFirstName] me ofrece un tratamiento de fertilidad"
 learning_medicine.2021.b: "Un[physician.Custom('ES_OA')] medic[physician.Custom('ES_OA')] cualificad[physician.Custom('ES_OA')] es siempre bienvenid[physician.Custom('ES_OA')]."
 learning_medicine.2021.b.tt: "Rechazas el tratamiento de fertilidad"
 learning_medicine.2021.c: "¡No tengo tales #EMP problemas!#!"
  
 learning_medicine.2022.t: "Asuntos de fertilidad"
 learning_medicine.2022.old_physician.desc: "He visto a [physician.GetTitledFirstName|l] manejar de todo, de sanguijuelas a cuerpos descompuestos, pero la incomodidad en su rostro es totalmente nueva.\n\n«Como vuestr[physician.Custom('ES_OA')] médic[physician.Custom('ES_OA')], soy guardia de vuestra salud», dice, mirándose los zapatos. «Eso también incluye vuestra salud… #EMP reproductiva#!. Puedo preparar una tintura que os ayude a vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y a vos. También he leído sobre tratamientos experimentales con resultados prometedores»."
 learning_medicine.2022.new_physician.desc: "Quería dar a mi nuev[physician.Custom('ES_OA')] médic[physician.Custom('ES_OA')] tiempo para instalarse, pero a las pocas horas de su llegada, [physician.GetFirstName] entra en mi estudio arrastrando una gran caja. La sube con esfuerzo sobre mi mesa con un inquietante #EMP tintineo#!.\n\n«Vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y vos tenéis varias opciones, mi [ROOT.Char.GetLadyLord]. Hay tinturas comprobadas… pero también estoy elaborando algunos tratamientos experimentales»."
 learning_medicine.2022.b: "Una simple tintura parece sensato."
 learning_medicine.2022.b.success: "El tratamiento tiene éxito"
 learning_medicine.2022.b.failure: "El tratamiento no tiene éxito"
 learning_medicine.2022.a: "¡El futuro del señorío está en juego! ¡Intentaré lo que sea!"
 learning_medicine.2022.a.success: "El tratamiento es muy exitoso"
 learning_medicine.2022.a.unexpected: "El tratamiento tiene efectos secundarios extraños"
 learning_medicine.2022.a.failure: "El tratamiento tiene efectos secundarios perjudiciales"
 learning_medicine.2022.c: "En realidad solo quiero… consejos"
 learning_medicine.2022.a.unexpected.tt: "Algo inesperado podría pasar"
  
 learning_medicine.2023.urine.desc: "«Vuestros cuerpos no están sincronizados, mi [ROOT.Char.GetLadyLord], pero tengo un remedio para eso. Debéis beber la orina de vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y [spouse.GetSheHe], la vuestra. Todas las noches, antes de dormir, durante una semana. Entonces ¡vuestras energías se alinearán!»\n\nFue una larga semana."
 learning_medicine.2023.unpleasant_end.desc: "\n\nAunque el tratamiento en sí fue menos que agradable,"
 learning_medicine.2023.pig_testicles.desc: "«He adquirido el cerdo más viril de todo [location.GetNameNoTooltip] y he hecho desecar sus testículos y luego pulverizarlos. ¡Bebed este polvo con vino durante una quincena y vuestra fertilidad se multiplicará por diez!»"
 learning_medicine.2023.pig_testicles_end.desc: "\n\nAunque el polvo le dio al vino un matiz rancio, en general, fue una experiencia sorprendentemente placentera."
 learning_medicine.2023.udder.desc: "«La leche da vida, así que debemos ir a su fuente. Los cocineros cocinarán ubre de vaca estofada para los dos. No comáis nada más durante una semana, y seguro que seréis recompensados».\n\nFue una semana larga."
 learning_medicine.2023.female_orgasm.start.desc: "«Como sabréis, el placer de la mujer es tan importante como el del hombre."
 learning_medicine.2023.female_orgasm.female.desc: "Vuestra semilla debe brotar y mezclarse con la de vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')], quien debe leer este volumen sobre técnicas de alcoba».\n\nNo podría haber esperado un tratamiento mejor.\n\n"
 learning_medicine.2023.female_orgasm.male.desc: "Debéis hacer brotar la semilla de vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] para que se mezcle con la vuestra. Debéis leer este tomo sobre técnicas de alcoba».\n\nFue mucho trabajo dominar los métodos poco familiares, pero creo que los dominé… ¡al menos si he de regirme por la reacción de [spouse.GetFirstName]!\n\n"
 learning_medicine.2023.milk_bath.desc: "«Toda leche da la vida, y la de cabra es especialmente potente. Cada vez que vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y vos intentéis concebir, primero debéis bañaros en leche de cabra. ¡Podéis hasta intentarlo en la tina!»"
 learning_medicine.2023.milk_bath_end.desc: "\n\nAunque la leche tenía un #EMP olor#! particular,"
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip] está muy positiv[physician.Custom('ES_OA')] con los resultados ¡y yo me siento estupendamente! [physician.GetFirstNameNoTooltip] me dice que seamos pacientes, pero creo que pronto podremos esperar un nuevo miembro en la familia."
 learning_medicine.2023.a: "Retirémonos a mi alcoba, [spouse.GetFirstNameNoTooltip]…"
  
 learning_medicine.2024.end.desc: "\n\nAunque seguí los consejos de [physician.GetFirstName] al pie de la letra, y [physician.GetFirstNameNoTooltip] me dice que sea paciente, mis recelos son fuertes. Siento náuseas y debilidad y [spouse.GetFirstName] lleva traes días postrad[spouse.Custom('ES_OA')] en el lecho."
 learning_medicine.2024.a: "Solo quiero descansar…"
 learning_medicine.2024.b: "¡Guardias! ¡Encarcelad a est[physician.Custom('ES_EA')] charlat[physician.Custom('ES_AnAna')]!"
  
 learning_medicine.2025.start.desc: "«¡Mi [ROOT.Char.GetLadyLord], tengo grandes noticias! Aún es pronto, pero vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] muestra todos los síntomas de estar embarazad[spouse.Custom('ES_OA')]!»\n\nAl principio me inundan la felicidad y el alivio, pero pronto la confusión le sigue. «Pero ¡si aún no habéis administrado vuestro tratamiento, [physician.GetFirstName]», digo mordazmente.\n\n"
 learning_medicine.2025.fertilitygod.desc: "«[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc: "«El universo"
 learning_medicine.2025.end.desc: "Trabaja de modos misteriosos, mi [ROOT.Char.GetLadyLord]. A veces es mejor abrazar nuestras bendiciones en lugar de intentar explicarlas»."
 learning_medicine.2025.b: "¡Sabias palabras!"
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip], tenemos que hablar. En privado."
 learning_medicine.2025.a.tt: "Me enfrento a [spouse.GetShortUIName]"
  
  #Healthy coping mechanism: becoming a confider 
 learning_medicine.2030.t: "Una corona pesada"
 learning_medicine.2030.desc: "A veces mis responsabilidades como [ROOT.Char.GetTitleAsNameNoTooltip] me abruman por completo. ¿Cómo puede una sola persona llevar todo [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sobre sus hombros?\n\nTal vez haya algunas cargas con las que no tengo que lidiar solo. Si tuviera a alguien a quien confiarme…"
 learning_medicine.2030.a: "Los consejos de [confider_target.GetFirstNameNoTooltip] siempre hacen que me sienta mejor."
 learning_medicine.2030.a.message: "Las confidencias me alivian el estrés"
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip] sabe escuchar."
 learning_medicine.2030.c: "Podemos guardar mutuamente los secretos más oscuros de cada uno."
 learning_medicine.2030.d: "Confiar en los demás sería solo me haría más débil."
 learning_medicine.2030.c.tt: "Si [confider_target.GetShortUIName] tiene un [secret|E], me lo revelará"
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip] revela un secreto"
  
  #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed 
 learning_medicine.2040.t: "Mente y cuerpo"
 learning_medicine.2040.start.desc: "Cuanto más profundizo en mis estudios, más evidente se hace el vínculo entre mente y cuerpo. Demasiadas preocupaciones pueden enfermarnos, y la mente no es más fuerte que su recipiente.\n\n"
 learning_medicine.2040.athletic_friend.desc: "Mi sabi[friend.Custom('ES_OA')] amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] jura que el movimiento enérgico [friend.GetHerHim] ayuda a mantener el estrés a raya. También he leído sobre los beneficios de escribir un diario para calmar la ansiedad."
 learning_medicine.2040.journaller_friend.desc: "Mi sabi[friend.Custom('ES_OA')] amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] lleva un diario sobre sus preocupaciones y jura que le alivia la mente. También he leído sobre los beneficios del ejercicio enérgico para aplacar la crispación."
 learning_medicine.2040.no_friend.desc: "Necesito un desahogo saludable para hacer frente a las tensiones de gobernar. He leído sobre los beneficios del ejercicio enérgico para aplacar los nervios crispados."
 learning_medicine.2040.a: "Hago ejercicio con [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b: "Pedir a [friend.GetFirstNameNoTooltip] consejos de viaje."
 learning_medicine.2040.c: "Salir a correr."
 learning_medicine.2030.c.trait: "El ejercicio me calma"
 learning_medicine.2030.c.modifier: "No me siento relajado, pero me hago más fuerte"
 learning_medicine.2040.d: "Paso la tarde escribiendo un diario"
 learning_medicine.2030.d.trait: "El diario me calma"
 learning_medicine.2030.d.modifier: "No me siento relajado, pero mi escritura ha mejorado"
 learning_medicine.2040.e: "Me tomo todo el día libre."
  
  #Helping healing hand (medicine friend), by Mathilda Bjarnehed 
 learning_medicine.2050.t: "Desangrándose"
  #AGOT Modified 
 #learning_medicine.2050.start.desc: "I am inspecting the [Select_CString(IsLandlessAdventurer(ROOT.Char),'camps','barracks')] infirmary when a severely injured soldier is brought in. "[soldier.GetSheHe|U] is losing too much blood! Where is the physician?!"\n\n" #NT!
 learning_medicine.2050.start.desc: "Estaba inspeccionando los barracones cuando traen un[soldier.Custom('ES_XA')] soldado gravemente herido. «¡Está perdiendo demasiada sangre! ¿Dónde está el médico?»\n\n"
 learning_medicine.2050.physician.desc: "No encuentran a [physician.GetTitledFirstName|l] por ninguna parte."
 learning_medicine.2050.no_physician.desc: "No encuentran al sanador por ninguna parte."
 learning_medicine.2050.end.desc: "Me recorre un escalofrío. ¡Puede que #EMP yo#! sea la única esperanza de est[soldier.Custom('ES_EA')] [soldier.GetWomanMan].\n\nDe repente, como salid[helper.Custom('ES_OA')] de la nada, tengo a [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] a mi lado, quien se arremanga y me mira."
 learning_medicine.2050.a: "¡Pasadme un torniquete!"
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip] y yo salvamos [soldier.Custom('ES_AlAla')] soldado"
 learning_medicine.2050.a.failure: "Pese a nuestros esfuerzos, [soldier.Custom('ES_LoLa')] perdemos"
 learning_medicine.2050.b: "#EMP ¡Atrás#!! ¡Es #EMP mi#! paciente!"
 learning_medicine.2050.b.success: "Salvo [soldier.Custom('ES_AlAla')] soldado yo solo"
 learning_medicine.2050.b.failure: "Soy incapaz de salvarl[soldier.Custom('ES_LoLa')]"
 learning_medicine.2050.c: "Que se desangre. No se merece nada mejor."
  
 learning_medicine.2051.start_our.desc: "Nuestr[soldier.Custom('ES_OA')]"
 learning_medicine.2051.start.desc: "Paciente grita y se agita. Aunque tres [soldier.GetWomenMen] fuertes [soldier.Custom('ES_LoLa')] sujetan, cada paso del camino es una batalla."
 learning_medicine.2051.middle.desc: "Pero [helper.GetTitledFirstName|l] permanece en calma y, finalmente, la tranquilidad se instala entre nosotros.\n\nNo sé bien cómo lo logramos, pero al final, parece que mi soldado vivirá. «Fue un logro impresionante,"
 learning_medicine.2051.my_ladylord.desc: "Mi [ROOT.Char.GetLadyLord]»,"
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip]»,"
 learning_medicine.2051.end.desc: "Dice [helper.GetFirstNameNoTooltip] con una sonrisa cansada. «Ha sido un honor servir a vuestro lado»."
 learning_medicine.2051.a: "No lo habría conseguido sin ti."
  
 learning_medicine.2052.middle.desc: "\n\nTrabajamos frenéticamente, gritando órdenes en pleno caos, pero no hay nada que hacer. Mi soldado está cada vez más débil, su sangre se escapa a borbotones entre nuestros dedos.\n\n«Hicimos todo lo que pudimos»,"
 learning_medicine.2052.end.desc: "[helper.GetFirstNameNoTooltip] suspira profundamente mientras se llevan el cuerpo y dice: «Ya estaba perdid[soldier.Custom('ES_OA')] antes de que llegásemos a ver[soldier.Custom('ES_LoLa')]»."
 learning_medicine.2052.a: "Tienes razón. Gracias, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b: "¡No necesito tu compasión!"
  
 learning_medicine.2053.start_my.desc: "Mi"
 learning_medicine.2053.desc: "Pero los conocimientos no me fallan y mis manos se mantienen firmes.\n\nNo sé bien cómo lo logré, pero al final parece que mi soldado vivirá. Sus camaradas me palmean la espalda, perdido el decoro por el alivio. «Gracias, mi [ROOT.Char.GetLadyLord]. ¡Habríamos perdido a [soldier.GetFirstName] sin vos!»"
 learning_medicine.2053.a: "¡Hoy he salvado una vida!"
  
 learning_medicine.2054.desc: "\n\nTrabajo frenéticamente, gritando órdenes en pleno caos, pero no hay nada que hacer. Mi soldado está cada vez más débil, su sangre se escapa a borbotones entre mis dedos.\n\nMientras se llevan el cuerpo, [helper.GetFirstName] me mira con"
 learning_medicine.2054.disgust.desc: "Disgusto no disimulado."
 learning_medicine.2054.pity.desc: "Lástima."
 learning_medicine.2054.a: "Si… si hubiera…"
  
  #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft. 
  #AGOT Modified 
 # learning_medicine.2110.t: "Conversación sobre pasteles"
 learning_medicine.2110.t: "Vino de los Brujos"
 learning_medicine.2110.desc: "Mi séquito y yo estamos paseando de vuelta de una breve incursión en [capital.GetNameNoTooltip], cuando inesperadamente nos encontramos con [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] y [hashish_vassal_or_liege.GetHerHis] séquito, merodeando por mi capital por negocios no anunciados.\n\n"
  #AGOT Modified 
 # learning_medicine.2110.desc_good_terms: "¡Ah, [ROOT.Char.GetFirstNameNoTooltip]! Esperaba encontrarme contigo. Ven, he encontrado la taberna más encantadora a poca distancia de aquí. ¿Te gustaría acompañarme a tomar algo [ROOT.Char.Custom('GetExpensiveDrink')] y pasteles con hachís?"
 learning_medicine.2110.desc_good_terms: "¡Ah, [ROOT.Char.GetFirstNameNoTooltip]! Esperaba encontrarme contigo. Ven, he encontrado la taberna más encantadora a poca distancia de aquí. ¿Te gustaría unirte a mí para una degustación de #italic shade-of-the-evening#!?"
  #AGOT Modified 
 # learning_medicine.2110.desc_bad_terms: "La tensión en el aire es palpable, nuestros respectivos guardias se erizan en busca de pelea. "Mi señor", chirría un joven soldado nervioso detrás de mí, "¿quizás podríamos calmarnos todos con unos pasteles de hachís en esa pequeña taberna de ahí?" \n\nEl silencio se apodera de nuestros dos grupos mientras [hashish_vassal_or_liege.GetFirstNameNoTooltip] espera mi respuesta."
 learning_medicine.2110.desc_bad_terms: "La tensión en el aire es palpable, nuestros respectivos guardias ambos erizados para una pelea. "Mi señor", chirría un joven soldado nervioso detrás de mí, "¿quizá podríamos calmarnos tomando algo de sombra en esa pequeña taberna de ahí?" \n\nEl silencio se apodera de nuestros dos grupos mientras [hashish_vassal_or_liege.GetFirstNameNoTooltip] espera mi respuesta."
  #AGOT Modified 
