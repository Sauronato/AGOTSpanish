 learning_theology_special.1002.t: "Nuevo dogma"
 learning_theology_special.1002.a.desc: "Al integrar los contenidos del antiguo texto en la práctica [ROOT.Char.GetFaith.GetAdjective] moderna, he dejado una huella histórica en nuestra fe, una que pocos de mis sucesores podrán siquiera igualar.\n\nAlgunos representantes notables de nuestro clero aún se mofan de este cambio insólito en nuestras doctrinas, pero, gracias a mi elocuencia, la mayoría de los teócratas influyentes han quedado convencidos de la legitimidad de mi reforma."
 learning_theology_special.1002.b.desc: "No fue fácil convencer primero [vassal_pope.Custom('ES_AlAla')] [vassal_pope.GetTitledFirstName|l] de la autenticidad del texto y luego a los otros representantes principales de la fe [ROOT.Char.GetFaith.GetAdjective] por debajo de [vassal_pope.Custom('ES_ElElla')], pero me impuse gracias a mi pasión y a conocimiento de temas teológicos.\n\nAlgunos representantes notables de nuestro clero aún se mofan de este cambio insólito en nuestras doctrinas, pero, gracias a mi elocuencia, la mayoría de los teócratas influyentes han quedado convencidos de su legitimidad."
 learning_theology_special.1002.a: "¡Es obvio que [ROOT.Char.GetFaith.HighGodName] en persona me llevó a este libro!"
  
 learning_theology_special.1003.a.desc: "En su inmensa sabiduría, [player_pope.GetTitledFirstName|l] descubrió un texto religioso antiguo que cambia significativamente el dogma [ROOT.Char.GetFaith.GetAdherentName].\n\nTras debatir sus hallazgos con miembros notables del clero, [player_pope.GetTitleTierName] ha decidido integrar los contenidos del libro en la doctrina oficial de la fe."
 learning_theology_special.1003.b.desc: "Tras una laboriosa búsqueda y horas interminables de estudios teológicos, [pope_liege.GetTitledFirstName|l] descubrió un texto religioso antiguo que cambia significativamente el dogma [ROOT.Char.GetFaith.GetAdherentName].\n\nTras presentar sus hallazgos ante [vassal_pope.GetTitledFirstName|l], [vassal_pope.GetTitleTierName] ha decidido integrar los contenidos del libro en la doctrina oficial de la fe."
 learning_theology_special.1003.a: "¿Y qué significa esto para el resto de nosotros?"
  
 # Learned scholar come to your court, by Linnéa Thimrén 
 learning_theology_special.1101.t: "Comentarios"
 learning_theology_special.1101.desc: "«Las bendiciones sean con vos, mi [ROOT.Char.GetLadyLord]. Me llamo [scholar.GetTitledFirstName|l]». [scholar.Custom('ES_ElLa')|U] rabin[scholar.Custom('ES_OA')] que tengo delante hace una reverencia respetuosa.\n\n«He dedicado mi vida a estudiar y escribir comentarios sobre la Tanaj y el Talmud. Tal vez mis escritos y mi orientación os sean de utilidad en los estudios que hacéis de vuestro/a [ROOT.Char.GetFaith.ReligiousText]»."
 learning_theology_special.1101.desc.fallback: "«Saludos, mi [ROOT.Char.GetLadyLord]. Me llamo [scholar.GetTitledFirstName|l]». El/La sacerdo[scholar.Custom('ES_TeTisa')] que tengo delante hace una reverencia respetuosa.\n\n«He dedicado mi vida a estudiar y escribir el/la [ROOT.Char.GetFaith.ReligiousText]. Tal vez mis escritos y mi orientación os sean de utilidad en vuestros propios estudios»."
 learning_theology_special.1101.a: "Escribamos comentarios sobre el/la [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b: "Tengo asuntos urgentes sobre el mundo #emp real#!."
 learning_theology_special.1101.c: "¡Nunca alojaré a un[scholar.Custom('ES_XA')] hereje bajo mi techo!"
  
 learning_theology_special.1102.desc: "Después de días de duro trabajo, miramos las páginas desparramadas ante nosotros; los comentarios que hemos escrito son exhaustivos y detallados. Gracias a la orientación de [scholar.GetTitledFirstName|l], he adquirido una nueva comprensión del/de la [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead: "Después de días de duro trabajo, miro las páginas desparramadas ante mí; los comentarios escritos son exhaustivos y detallados. Qué pena que [scholar.GetTitledFirstName|l] no esté aquí para verlo."
 learning_theology_special.1102.desc_ending: "\n\n¡Creo que el clero le interesará el trabajo que he hecho!"
 learning_theology_special.1102.a.success: "Convenzo a [scholar.GetTitledFirstNameNoTooltip|l] para que continúe"
 learning_theology_special.1102.a.failure: "[scholar.GetTitledFirstNameNoTooltip|l] no queda convencid[scholar.Custom('ES_OA')]"
 learning_theology_special.1102.b: "¿Por qué tengo que compartir la gloria?"
 learning_theology_special.1102.c: "¡Todo es gracias a [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc: "Dependiendo de lo honorable que sea [scholar.GetTitledFirstNameNoTooltip|l]"
 learning_theology_special.1102.c.success: "Compartirá la gloria conmigo"
 learning_theology_special.1102.c.failure: "Se llevará todo el crédito"
 learning_theology_special.1102.c.success.toast: "[scholar.GetTitledFirstName] compartió la gloria conmigo"
 learning_theology_special.1102.c.failure.toast: "[scholar.GetTitledFirstName] se llevó todo el crédito"
  
 learning_theology_special.1102.b.success: "Burlo a [scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure: "[scholar.GetShortUINameNoTooltip] revela mi falsedad"
 learning_theology_special.1102.d: "¡Pero aprendí mucho!"
