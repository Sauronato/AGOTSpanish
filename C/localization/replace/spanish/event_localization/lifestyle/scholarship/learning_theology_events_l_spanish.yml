 # Your realm priest asks for books, by Linnéa Thimrén 
 learning_theology.1301.t: "Literatura codiciada"
 learning_theology.1301.desc_opening: "«¡Mi [ROOT.Char.GetLadyLord]!», se me acerca con premura [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U].\n\n"
 learning_theology.1301.desc_regula_pastoralis: "«Un mercader local tiene un ejemplar del influyente Regula Pastoralis, pero se niega a vendérmelo."
 learning_theology.1301.desc: "«Un mercader local tiene un ejemplar del Compendio de cálculo por reintegración y comparación, pero se niega a vendérmelo."
 learning_theology.1301.desc_ending: "¡Si le hacéis ver el error de su modo de actuar, estaré en deuda con vos!»"
 learning_theology.1301.a: "Me encargaré de que el libro os llegue."
 learning_theology.1301.b: "Hum, este libro parece interesante…"
 learning_theology.1301.c: "Parece que el problema lo tenéis #EMP vos#!."
  
 # Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed 
 learning_theology.2020.t: "El poder del/de la [ROOT.Char.GetFaith.ReligiousText|U]"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] suele citar a menudo textos del/de la [ROOT.Char.GetFaith.ReligiousText] sobre las virtudes sagradas. Debo demostrar que he prestado atención citando un texto por mí mism[ROOT.Char.Custom('ES_OA')], preferiblemente uno que halague su personalidad.\n\nMe lo aprenderé de memoria y recitaré un párrafo sobre…"
 learning_theology.2020.brave: "El valor."
 learning_theology.2020.just: "La justicia."
 learning_theology.2020.temperate: "La moderación."
 learning_theology.2020.chaste: "La castidad."
 learning_theology.2020.compassionate: "La compasión."
 learning_theology.2020.honest: "La honestidad."
 learning_theology.2020.forgiving: "La clemencia."
 learning_theology.2020.wrathful: "La ferocidad."
 learning_theology.2020.vengeful: "El rencor."
 learning_theology.2020.content: "La satisfacción."
 learning_theology.2020.patient: "La paciencia."
 learning_theology.2020.calm: "La serenidad."
 learning_theology.2020.humble: "La humildad."
 learning_theology.2020.diligent: "La diligencia."
 learning_theology.2020.generous: "La generosidad."
 learning_theology.2020.greedy: "La riqueza."
 learning_theology.2020.lustful: "El deseo."
 learning_theology.2020.ambitious: "La ambición."
 learning_theology.2020.gluttonous: "Un apetito saludable."
  
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] se siente halagad[court_chaplain.Custom('ES_OA')]"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] está satisfech[court_chaplain.Custom('ES_OA')]"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] cree que me burlo de [court_chaplain.Custom('ES_ElElla')]"
  
 learning_theology.2021.desc: "Estoy segur[ROOT.Char.Custom('ES_OA')] de que [court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] dijo algo sobre las virtudes de ser [SCOPE.Custom('virtue_choice')]. No recuerdo sus palabras exactamente, así que me permití algo de creatividad.\n\nPor desgracia, [court_chaplain.GetCouncilTitle] es bastante conservador[court_chaplain.Custom('ES_XA')]. «¿Qué estáis diciendo?», dice con sorna. «¡Esas no son las palabras de [ROOT.Char.GetFaith.HighGodName]!»"
 learning_theology.2021.a: "A lo mejor debería leer el/la [ROOT.Char.GetFaith.ReligiousText] más a menudo…"
  
 learning_theology.3002.t: "La edad del mundo"
 learning_theology.3002.desc: "He estado estudiando los textos religiosos antiguos y los escritos de los eruditos y todos parecen coincidir en que [ROOT.Char.Custom('WorldDeadline')]. Según mis cálculos, nos queda menos de un siglo.\n\nSin embargo, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName|l], me insta a callármelo. «Dejádselo a los [ROOT.Char.GetFaith.AltPriestTermPlural] y evitemos el pánico. ¿Y si vuestros cálculos son erróneos?»"
 learning_theology.3002.a: "¡Todos merecen saber la verdad!"
 learning_theology.3002.b: "Un argumento razonable, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c: "Debería consultarlo con más [ROOT.Char.GetFaith.PriestNeuterPlural]."
  
 learning_theology.3003.t: "Mirando a las estrellas"
 learning_theology.3003.desc: "De tantas noches contemplando las estrellas, he visto con mis propios ojos lo que antes solo había oído.\n\nLas estrellas se mueven a diferentes velocidades, e invierten su recorrido en diferentes momentos, pero al parecer en grandes grupos, dependiendo de la esfera celeste a la que pertenezcan. De hecho, con los cálculos adecuados, hasta se podría predecir su movimiento.\n\nPor supuesto, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] no lo aprueba. «Dejad estar a los cielos. El mundo celestial es para los [ROOT.Char.GetFaith.AltPriestTermPlural]»."
 learning_theology.3003.a: "Encontraré mis respuestas en los cielos."
 learning_theology.3003.b: "Tenéis razón, debo centrarme en los asuntos terrenales."
  
  #Worship in the same church (theology friend), by Linnéa Thimrén 
 learning_theology.3011.t: "Oración compartida"
 learning_theology.3011.desc_friend: "Saliendo del/la [ROOT.Char.GetFaith.HouseOfWorship] de [temple_county.GetName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName|l] y yo acabamos en la compañía de unos mercaderes locales."
 learning_theology.3011.desc: "Saliendo del/la [ROOT.Char.GetFaith.HouseOfWorship] de [temple_county.GetName] acabo en la compañía de unos mercaderes locales, así como de [believer.GetTitledFirstName|l]."
 learning_theology.3011.ending: "Están en plena discusión sobre teología y riqueza material.\n\n«Yo #EMP invertiría#! en [ROOT.Char.GetFaith.HouseOfWorship], pero ¿cómo puedo saber si esa es siquiera la voluntad [ROOT.Char.GetFaith.WealthGodNamePossessive]?»"
 learning_theology.3011.a_friend: "¡Le convenceremos de que [ROOT.Char.GetFaith.WealthGodName] ha dado señales!"
 learning_theology.3011.a: "¡Ayúdame a convencerlos, [believer.GetTitledFirstNameNoTooltip|l]!"
 learning_theology.3011.a.success: "Los mercaderes quedan convencidos"
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship] no ve ni una moneda"
 learning_theology.3011.b: "¡Sé un lugar donde vuestro oro se empleará mejor…!"
  
  #Send fan mail to religious head, by Linnéa Thimrén 
 learning_theology.3021.t: "Carta sagrada"
 learning_theology.3021.desc_opening: "Mis labores recientes en el campo de la teología me han dado un mayor aprecio por los representantes [ROOT.Char.GetFaith.HighGodNamePossessive] en la Tierra. Escribiré una carta al [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName] intentando expresar estos sentimientos.\n\n"
 learning_theology.3021.desc_friend: "Me siento junto a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName|l],"
 learning_theology.3021.desc: "Me junto con un escribano, "
 learning_theology.3021.desc_christian: "Y juntos creamos una carta realmente espléndida que resalta su santidad…"
 learning_theology.3021.desc_other: "Y juntos creamos una carta realmente espléndida que resalta su…"
 learning_theology.3021.success.tt: "A la discreción de [believer.GetTitledFirstNameNoTooltip|l]:"
 learning_theology.3021.b: "¡Solamente superior, [ROOT.Char.GetFaith.HighGodName|U]!"
  
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "¡Apreciamos mucho vuestra carta! Vuestra comprensión del dominio de [ROOT.Char.GetFaith.HighGodName|U] así como de la naturaleza del hombre es asombrosa."
 learning_theology.3022.a: "¡Alabemos a [ROOT.Char.GetFaith.HighGodNameAlternate]!"
  
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "Me impresiona vuestra comprensión de nuestra religión, pero no tanto la que tenéis de vuestro prójimo."
 learning_theology.3023.a: "Así sea."
  
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "¡Vuestros gestos vacíos como [ROOT.Char.GetWomanMan] de [ROOT.Char.GetFaith.HighGodName] no me engañan y vuestra confusa visión de los corazones de la gente os traicionan!"
 learning_theology.3024.a: "¡Maldición…!"
  
 # Deal with county of different faith, by Linnéa Thimrén 
 learning_theology.3031.t: "Diferencias en la fe"
 learning_theology.3031.desc_opening: "En el [county.GetName] creen en el [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip] y no rezan a [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] condena esta herejía, pero el pueblo le pide comprensión…"
 learning_theology.3031.desc: "Muchos lo condenarán como herejía, pero el pueblo pide comprensión…"
 learning_theology.3031.a: "Cómo rindan culto no es asunto mío."
 learning_theology.3031.b: "¡#EMP Rezarán#! a [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.b_tt: "Mayor progreso de la tarea del consejo $task_conversion$"
 learning_theology.3031.b_tt2: "Será más fácil convertir fe en [county.GetNameNoTooltip] durante 30 años"
  
  # Study Mysticism, by Petter Vilberg 
  #AGOT Modified 
 #learning_theology.3041.t: "Conocimiento místico" #NT!
 learning_theology.3041.t: "Conocimiento místico"
 learning_theology.3041.desc: "Me he encontrado un libro que describe cómo los antiguos [ROOT.Char.GetFaith.DevoteeNeuterPlural] usaban trances y visiones del éxtasis para comunicarse con [ROOT.Char.GetFaith.DivineRealm].\n\nParecen prácticas extrañas en nuestra era, pero ¿quizá se pueda aprender algo de ellas?"
 learning_theology.3041.a: "Me pregunto qué pasaría si imitase sus prácticas."
  #AGOT Modified 
 #learning_theology.3041.a.tt: "Pones a prueba las prácticas místicas" #NT!
 learning_theology.3041.a.tt: "Pruebas las prácticas místicas"
 learning_theology.3041.b: "¿Qué dicen otros textos?"
 learning_theology.3041.b.tt: "Intentas aprender de la práctica a través de los libros"
  
 learning_theology.3042.desc: "Encerrad[ROOT.Char.Custom('ES_OA')] en una habitación, los extraños polvos en un fuego ardiente proporcionaron un calor, humo y olores abrumadores mientras intentaba sentir las cosas que están más allá del mundo de los sentidos…\n\nNo sé cuánto tiempo pasó antes de que me llegasen visiones extrañas e indescifrables de luz y sonidos pulsantes. ¿Era mi imaginación o una visión fugaz de la divinidad? ¿Hay alguna forma de saberlo?"
 learning_theology.3042.a: "¡Necesito seguir probando para ver si algo es distinto!"
 learning_theology.3042.a.tt: "Sigues experimentando"
 learning_theology.3042.b: "Interesante. Dejaré registros de mis descubrimientos para el futuro."
  
 learning_theology.3043.desc: "Según experimento más y más, obtengo una comprensión cada vez más clara de las cosas. Es como si ahora pudiera invocar la presencia que siento cuando comienzo mi pequeño ritual.\n\nOfrece estabilidad y comodidad mientras el caos del mundo gira a mi alrededor."
 learning_theology.3043.a: "¡Esto es lo que he estado buscando!"
 learning_theology.3043.b: "Algo no muy divino… pero ¡muy relajante!"
  
 learning_theology.3044.desc: "Cuanto más investigo en los antiguos textos, más descubro. ¿Podrían las misteriosas prácticas de los antiguos [ROOT.Char.GetFaith.DevoteeNeuterPlural] ser anteriores incluso al mismo [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]?\n\nParece que he dado con algo notable."
 learning_theology.3044.a: "¡Esto me está enseñando mucho de mi fe!"
 learning_theology.3044.b: "Tal vez debería experimentar un poco, después de todo…"
  
  #AGOT Modified 
 #learning_theology.3045.desc: "¡Esto es tan frustrante! Haga lo que haga, no puedo capturar la sensación que tuve en mis primeros experimentos místicos.\n\nEsa sensación de que #EMP algo#! está ahí, simplemente fuera de mi alcance, simplemente desaparece, ¡sin importar lo que haga!" #NT!
 learning_theology.3045.desc: "¡Qué frustrante es esto! Haga lo que haga, no consigo captar lo que sentí en mis primeros experimentos místicos.\n\nLa sensación de que hay #EMP algo#! ahí, pero fuera de mi alcance que se ha ido sin más, ¡haga lo que haga!"
 learning_theology.3045.a: "¡Tengo recuperar esa sensación!"
 learning_theology.3045.b: "Para entrar en comunión con [ROOT.Char.GetFaith.HighGodNameAlternate], solo necesito orar."
  
  #AGOT Modified 
 #learning_theology.3046.desc: "He estado buscando conocimiento místico y experiencia durante tanto tiempo y, sin embargo... ¡nada! La única respuesta que me queda es volver al principio y recrear perfectamente las condiciones de mi experimento.\n\nNecesito comunicarme con lo divino. ¿Estoy siendo intencionalmente ignorado?" #NT!
 learning_theology.3046.desc: "He estado buscando conocimiento y experiencia mística durante tanto tiempo y, sin embargo… ¡nada! La única respuesta que me queda es volver al principio y recrear al detalle las condiciones del experimento.\n\nDebo comunicarme con la divinidad. ¿O me está ignorando a propósito?"
 learning_theology.3046.a: "¡Debo encontrar las respuestas!"
 learning_theology.3046.a.success: "Un experimento exitoso"
 learning_theology.3046.a.success.tt: "Puedes ganar el rasgo [GetTrait('lifestyle_mystic').GetName( GetPlayer )|l]"
 learning_theology.3046.a.failure: "¡Aún nada!"
 learning_theology.3046.a.failure.tt: "Tu búsqueda te vuelve loc[ROOT.Char.Custom('ES_OA')]"
 learning_theology.3046.b: "¿Qué hago…? Es hora de abandonar esta tontería."
  
 learning_theology.3047.desc: "No necesito viejos rituales para comunicarme con la divinidad. La divinidad me habla todo el tiempo. La escucho. No tengo nada de qué preocuparme y nada que buscar. Todo está justo aquí conmigo, todas las mañanas, todas las tardes, todas las noches.\n\n¡Me habla a mí y solo dice mi nombre!"
 learning_theology.3047.a: "¡[ROOT.Char.GetFaith.HighGodName] me ha elegido! ¡Soy un[ROOT.Char.Custom('ES_OA')]!"
  
 # Passion Play fanfiction drama, by James Beaumont 
 learning_theology.3051.t: "La obra [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro: "Se me ha hecho saber que [passion_playwright.GetName], un[passion_playwright.Custom('ES_XA')] célebre dramaturg[passion_playwright.Custom('ES_OA')] de fe [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] quiere representar su obra:"
 learning_theology.3051.passion: "La pasión de [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights: "2000 noches a lo [ROOT.Char.GetPrimaryTitle.GetAdjective]"
 learning_theology.3051.inferno: "El infierno de [ROOT.Char.GetFaith.random_EvilGodNames]"
 learning_theology.3051.my_immortal: "Mi [passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion: "«$learning_theology.3051.passion$»."
 learning_theology.3051.desc.arabian_nights: "«$learning_theology.3051.arabian_nights$»."
 learning_theology.3051.desc.inferno: "«$learning_theology.3051.inferno$»."
 learning_theology.3051.desc.my_immortal: "«$learning_theology.3051.my_immortal$»."
 learning_theology.3051.desc.outro: "\n\nEl precio de la entrada es elevado, ¡pero probablemente sea una oportunidad única en la vida para presenciar una obra de teatro de [passion_playwright.GetNameNoTooltip] con mis propios ojos!"
 learning_theology.3051.a: "¡Una noche piadosa en el teatro, pues!"
 learning_theology.3051.b: "No le quitaré importancia a la creación de [ROOT.Char.GetFaith.CreatorName]."
 learning_theology.3052.desc: "Mientras veo cómo se desarrolla la obra ante mí, rápidamente queda claro por qué [passion_playwright.GetName] es tan reconocid[passion_playwright.Custom('ES_OA')] como geni[passion_playwright.Custom('ES_OA')] literari[passion_playwright.Custom('ES_OA')]. La prosa, la interpretación, todo ello me hace sentir como si presenciara el desarrollo de los acontecimientos de [ROOT.Char.GetFaith.ReligiousText] ante mí, como si hubiera estado allí para contemplar la obra de [ROOT.Char.GetFaith.CreatorName].\n\nUna vez terminada la obra, me encuentro a solas con [passion_playwright.GetNameNoTooltip]."
 learning_theology.3052.a: "¡Debéis enseñarme a interpretar el/la [ROOT.Char.GetFaith.ReligiousText] como vos!"
 learning_theology.3052.b: "¡Yo puedo escribir algo mejor!"
 learning_theology.3053.desc: "Veo cómo se desarrolla la obra ante mí y es, sin duda, un auténtico disparate. Lo que he presenciado no es digno considerarse literatura.\n\nLa historia sigue a [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] Fuente[ROOT.GetRandomRegionalBird], un[passion_playwright.Custom('ES_XA')] joven erudit[passion_playwright.Custom('ES_OA')] que estudia la mística [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] y la brujería, mientras persigue un amor tras otro dentro de su círculo académico.\n\nLa obra no tiene prácticamente nada que ver con mi [ROOT.Char.GetFaith.ReligiousText] y el resto del público empieza a burlarse y a mofarse de la chapucera composición de [passion_playwright.GetName]."
 learning_theology.3053.a: "¡Buuu!"
 learning_theology.3053.b: "¡Compondré mi propia obra!"
 learning_theology.3053.c: "¡Esos necios no aprecian el genio de [passion_playwright.GetFirstNameNoTooltip]!"
 learning_theology.3054.t: "Una obra [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] propia"
 learning_theology.3054.desc.intro: "Ha pasado bastante tiempo desde que juré superar el trabajo inferior de [passion_playwright.GetName], y mientras la tinta de mis escribanos se seca, admiro mi propio trabajo."
 learning_theology.3054.desc.outro: "Es una obra que merece ser llamada «obra maestra», en mi humilde opinión. La única cuestión que queda por resolver es quién debe interpretar el papel principal."
 learning_theology.3054.a: "¡Yo disfrazad[ROOT.Char.Custom('ES_OA')], por supuesto!"
 learning_theology.3054.b: "¡Es la hora de brillar de [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 learning_theology.3054.c: "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] tiene un encanto natural."
 learning_theology.3055.t: "Debut dramático"
 learning_theology.3055.desc.intro.solo: "Tomo aire y me preparo para representar mi obra, con la seguridad de que quedará impecable conmigo aquí para transmitir su piadoso mensaje."
 learning_theology.3055.desc.intro.hired_actor: "Tomo mi asiento entre el público y observo como [lead_actor.GetName] empieza a interpretar mi obra maestra."
 learning_theology.3055.desc.victory.solo: "Tomo aire y recito mi texto de modo impecable. El público que me rodea cae cautivo de mis palabras.\n\nLos ilumino con mi magistral interpretación de las historias de [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.defeat_writing.solo: "Pese a recitar mi texto a la perfección, los rostros expectantes del público empiezan a mostrar amargura y confusión."
 learning_theology.3055.desc.defeat_acting.solo: "Intento leer las primeras líneas, pero enseguida me atraganto con las palabras y me atranco rígidamente con el guion, incapaz de recordar mi propio texto. ¡El público no me perdona y rápidamente me empieza a abuchear y a silbar!\n\n"
 learning_theology.3055.desc.victory.hired_actor: "Para mi delicia, [lead_actor.SheHe] realiza una actuación no ya digna de mis escritos, ¡sino de [ROOT.Char.GetFaith.GetHighGodName] en persona!"
 learning_theology.3055.desc.defeat_writing.hired_actor: "Para mi horror, aunque [lead_actor.GetSheHe] recita mis líneas tal como las imaginé, el público se vuelve rápidamente contra [lead_actor.GetSheHe], ¡silbando y abucheándo[lead_actor.GetHerHim] mientras realiza una interpretación excelente!"
 learning_theology.3055.desc.defeat_acting.hired_actor: "Para mi horror, se le atragantan sus líneas y no logra ofrecer ni siquiera una actuación pasable. Me hierve la sangre al ver como destroza mi gran obra, impotente en mi asiento para evitar los abucheos del público."
 learning_theology.3055.desc.victory_outro: "Cuando el público estalla en aplausos, me aseguran que me he superado a mí mism[ROOT.Char.Custom('ES_OA')] ¡y que he mostrado a [passion_playwright.GetName] cómo escribe una obra un[ROOT.Char.Custom('ES_XA')] verdader[ROOT.Char.Custom('ES_OA')] miembro del pueblo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 learning_theology.3055.desc.defeat_outro.solo: "Sigo adelante, con la esperanza de que en algún momento pueda recuperar el impulso y salvar esta actuación, pero no sirve de nada. Antes de llegar al final, las butacas del teatro se vacían y yo quedo en la ignominia."
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.GetSheHe|U] sigue adelante, con la esperanza de que quizás esta obra se pueda redimir, pero la función es un fracaso. Antes de llegar al final, las butacas del teatro se vacían y yo quedo en la ignominia."
 learning_theology.3055.a: "¡Qué gran noche para los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] de todo el mundo!"
 learning_theology.3055.b: "A lo mejor la interpretación no es lo mío…"
  
 learning_theology.3054.a.tt: "Intentarás superar en ingenio a [passion_playwright.GetName] usando tu [diplomacy_skill|l]."
 learning_theology.3054.b.tt: "[family_actor.GetName] intentará superar en ingenio a [passion_playwright.GetName] usando tu [diplomacy_skill|l]."
 learning_theology.3054.c.tt: "[random_actor.GetName] intentará superar en ingenio a [passion_playwright.GetName] usando tu [diplomacy_skill|l]."
  
 # Find old text, by Linnéa Thimrén & Flavio Verna 
 learning_theology_special.1001.t: "El apócrifo"
 learning_theology_special.1001.desc: "Mi insaciable búsqueda del conocimiento me ha llevado a descubrir un texto extraño y antiguo.\n\nEl volumen, atribuido a un antiguo teólogo pocas veces mencionado en fuentes oficiales, arroja luz sobre ciertos aspectos del [ROOT.Char.GetFaith.GetName] que no sabía que formasen parte del dogma de la fe."
 learning_theology_special.1001.d: "Debemos recuperar estas prácticas antiguas."
 learning_theology_special.1001.d.success: "Consigo integrar mis hallazgos en el dogma actual de la fe [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.d.failure: "Soy incapaz de defender mi caso ante el resto del clero"
 learning_theology_special.1001.d.failure.toast: "Fracasa mi intento de integrar el texto apócrifo"
 learning_theology_special.1001.e: "¡[vassal_pope.GetTitledFirstNameNoTooltip|l] debe conocer esto!"
 learning_theology_special.1001.e.success: "Convenzo [vassal_pope.Custom('ES_AlAla')] [vassal_pope.GetTitledFirstName|l] para integrar mis hallazgos en el dogma actual de la fe [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip|l] se niega a aceptar el texto como legítimo"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName] rechazó el texto como una patraña herética"
 learning_theology_special.1001.a: "[bishop.Custom('ES_ElLa')|U] [bishop.GetTitledFirstNameNoTooltip|l] puede ayudarme a estudiar este texto."
 learning_theology_special.1001.a.desc: "Dependiendo del fanatismo [bishop.Custom('ES_DelDela')],"
 learning_theology_special.1001.a.success: "[bishop.GetSheHe|U] me ayudará a estudiar"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName] me felicitó por el raro hallazgo"
 learning_theology_special.1001.a.failure: "[bishop.GetSheHe|U] hará quemar el libro"
