 historical_commander_trait.0002.t: "El lobo hambriento, el exterminador y las siete estrellas"
 historical_commander_trait.0002.desc: "Estudiando las historias de Poniente me encuentro con la historia del Rey del Norte Theon "el Lobo Hambriento" Stark. El Rey Theon -junto con los Bolton- convirtió a los Ándalos en la Batalla del Agua Llorosa, matando a Argos Siete Estrellas. Una vez repelidos los invasores, el Rey Theon navegó hacia Andalos, asaltando sus costas. Tomaron las cabezas de los que mataron y las colocaron en picas a lo largo de la costa oriental del Norte como advertencia."
 historical_commander_trait.0002.a: "¡Llevó la lucha a Andalos!"
 historical_commander_trait.0002.b: "¡Convirtió a los Ándalos en la Batalla del Agua Llorosa!"
 historical_commander_trait.0002.c: "¡Confiar en viejos enemigos como los Bolton, pero valió la pena!"
 historical_commander_trait.0002.d: "Las guerras ya no se libran así hoy en día..."
