 historical_commander_trait.0003.t: "El Kraken Rojo Sangriento"
 historical_commander_trait.0003.desc: "Mientras estudio las historias de Poniente, me encuentro con un nombre aún maldito por la gente de Poniente. Dalton "el Kraken Rojo" Greyjoy prosperó en el caos de la Danza, su apoyo a los Negros le permitió asaltar las Tierras de Poniente en nombre de Rhaenyra."
 historical_commander_trait.0003.a: "¡Atacar desde el mar!"
 historical_commander_trait.0003.b: "¡Tomó Kayce y Faircastle!"
 historical_commander_trait.0003.c: "¡La de riquezas que se habrá llevado!"
 historical_commander_trait.0003.d: "Un monstruo de la historia que nadie debería idolatrar."
  
