 # historical_commander_trait.0004.c: "Lógicamente, las tácticas flexibles ganaron esa batalla."
 # historical_commander_trait.0004.d: "¡Los trucos para levantar la moral no bastan para ganar guerras!"
 historical_commander_trait.0004.t: "El Caballero Halcón"
 historical_commander_trait.0004.desc: "Mientras estudiaba las historias de Poniente, di con un tomo que relataba la batalla final entre los Primeros Hombres del Valle y sus Invasores Ándalos. Los Ándalos estaban liderados por Artys "el Caballero Halcón" Arryn - y mediante el uso de un camino de cabras y un astuto señuelo, Artys ganó la batalla. Las casas de los Primeros Hombres se sometieron a Artys y éste fue coronado Rey de la Montaña y el Valle. "
 historical_commander_trait.0004.a: "¡La fuerza de la fe!"
 historical_commander_trait.0004.b: "Inteligente, liderando un ejército por el camino de una cabra."
 historical_commander_trait.0004.c: "El señuelo fue una táctica inusual, pero efectiva."
 historical_commander_trait.0004.d: "Los bardos y los septones han distorsionado esta historia."
  
