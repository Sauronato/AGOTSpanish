 # historical_commander_trait.0005.desc: "Mientras estudiaba las tácticas de los generales históricos, me quedé pensativo al enterarme de la primera batalla de Jalid ibn al-Walid tras su conversión al islam. Superado en número por los bizantinos en más de 3 a 1 durante la batalla de Mu'tah, Jalid reunió a sus vacilantes soldados para mantener la línea. Esta postura desafiante le permitió organizar una retirada a Medina, salvando a sus hombres de una muerte segura. Más tarde, Jalid y su ejército conquistaron toda Arabia en nombre de Alá."
 # historical_commander_trait.0005.a: "¡Los que luchan en nombre de Alá saldrán victoriosos!"
 # historical_commander_trait.0005.b: "La devoción nos mantiene fuertes cuando nos superan en número."
 # historical_commander_trait.0005.c: "Saber #EMP ¡cuándo#! luchar es tan importante como saber #EMP ¡cómo#!."
 # historical_commander_trait.0005.d: "¿Por qué celebrar una derrota vergonzosa?."
 historical_commander_trait.0005.t: "La Reina y sus diez mil barcos"
 historical_commander_trait.0005.desc: "Aunque todo el mundo en Poniente conoce a la reina Nymeria, me encuentro embelesado mientras leo un pasaje de su viaje. Tras la caída del príncipe Garin en manos de Valyria, Nymeria reunió a su pueblo y zarpó en busca de un nuevo hogar. Aunque el viaje fue largo, con varios intentos fallidos de encontrar un nuevo hogar, finalmente llegaron a Dorne. La reina Nymeria se unió a la Casa Martell, y juntos lograron unir Dorne."
 historical_commander_trait.0005.a: "Algunos de los SangreVerde aún rinden culto a la fe Rhoynar."
 historical_commander_trait.0005.b: "Los Rhoynar lucharon valientemente, incluso matando dragones."
 historical_commander_trait.0005.c: "Prepararse para un viaje así debió de ser desalentador."
 historical_commander_trait.0005.d: "Independientemente del viaje, es una historia de vuelo."
