 historical_commander_trait.0001.t: "La caída de los últimos reyes del río"
 historical_commander_trait.0001.desc: "Mientras estudiaba tácticas de batallas del pasado, me encuentro con el relato del rey Tristifer IV Mudd. Fue el último de los reyes de Río y Colinas durante la invasión andalusí y se dice que ganó noventa y nueve batallas contra los andalusíes sólo para caer en la centésima."
 historical_commander_trait.0001.a: "¿Duraría noventa y nueve batallas?"
 historical_commander_trait.0001.b: "El rey debía de tener líneas de suministro seguras."
 historical_commander_trait.0001.c: "Se necesitaría versatilidad para ganar tantas batallas."
 historical_commander_trait.0001.d: "¡Bah! Era un tonto, luchando en su guerra sin esperanza."
 historical_commander_trait.0001.d.good: "La brutalidad no es un rasgo envidiable, ni siquiera en la guerra."
