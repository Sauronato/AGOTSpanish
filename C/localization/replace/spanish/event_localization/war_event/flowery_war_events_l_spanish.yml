l_spanish:
  
 designated_sacrifice_died.t: "Sacrificio marcado muerto" #NT!
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U] murió antes de que pudiera sacrificar [dead_designated_sacrifice.GetHerHim] a [ROOT.Char.GetFaith.HighGodName]. Mi [ROOT.Char.GetFaith.AltPriestTermPlural] y la gente por igual no están contentos." #NT!
 designated_sacrifice_release.t: "Sacrificio marcado liberado" #NT!
  #AGOT Modified, vanilla scoping issue 
 #designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U] ha sido liberado en lugar de sacrificado a [ROOT.Char.GetFaith.HighGodName]. Mi [ROOT.Char.GetFaith.AltPriestTermPlural] y la gente por igual no están contentos." #NT!
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U] ha sido liberado en lugar de sacrificado a [imprisoner.GetFaith.HighGodName]. Mi [imprisoner.AltPriestTermPlural] y la gente por igual no están contentos." #NT!
 designated_human_sacrifice_modifier: "Sacrificio Humano Designado" #NT!
 designated_human_sacrifice_modifier_desc: "Este personaje ha sido marcado divinamente para el sacrificio humano. Al menos, según su captor." #NT!
 human_sacrifice.0001.t: "Dioses sedientos" #NT!
 human_sacrifice.0001.desc: "Han pasado varios años desde que conduje una guerra florida en nombre de [ROOT.Char.GetFaith.HighGodName], pero aún no he sacrificado a todos los prisioneros de alto perfil capturados al final del conflicto. Mi [ROOT.Char.GetFaith.AltPriestTermPlural] se impacienta, y la gente común susurra que [ROOT.Char.GetFaith.WarGodName] ha desviado la mirada de [ROOT.Char.GetFaith.WarGodHerHis] de mí." #NT!
 human_sacrifice.0001.a: "Espera, ¿seguramente servirá un sacrificio tardío?" #NT!
 human_sacrifice.0001.b: "Soporto estoicamente su desprecio." #NT!
 human_sacrifice.0001.c: "Esta barbarie me cae mal." #NT!
 human_sacrifice_coward_modifier: "Dioses sedientos ofendidos" #NT!
 human_sacrifice_coward_modifier_desc: "Este personaje es conocido por arrastrarse y poner excusas ante lo divino." #NT!
 flowery_war_cb_ended_invalid.t: "Guerra invalidada" #NT!
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "El [war.GetName] ha terminado: Adquirí sacrificios en otra parte." #NT!
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "El [war.GetName] ha terminado: [attacker.GetShortUIName] adquirió sacrificios adecuados en otro lugar." #NT!
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "El [war.GetName] ha terminado: ninguno de los participantes principales practica abiertamente el sacrificio humano." #NT!
