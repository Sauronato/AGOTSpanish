l_spanish:
 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "Ataque de nervios: problemas de prisión"
 stress_threshold_prison.1001.desc:0 "Estando encarcelad[ROOT.Char.Custom('ES_OA')], encerrad[ROOT.Char.Custom('ES_OA')] lejos de todo lo que solía ser saludable y disfrutable en la vida…"
 stress_threshold_prison.1001.desc.normal:0 "es difícil no caer en la desesperación."
 stress_threshold_prison.1001.desc.cynical:0 "\n\n¿Cómo puede [ROOT.Char.GetFaith.HighGodName] permitir que exista semejante lugar de desesperación? ¿Cómo lo permite ningún dios?"
 stress_threshold_prison.1001.desc.depressed:0 "solía molestarme, pero por extraño que parezca, ya no."
 stress_threshold_prison.1001.inappetetic.gain:0 "No puedo soportar más la bazofia de la prisión."
 stress_threshold_prison.1001.inappetetic.effect:0 "La comida queda sin tocar en mi plato."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName] me ha abandonado…"
 stress_threshold_prison.1001.cynical.effect:0 "Esto simplemente demuestra que [ROOT.Char.GetFaith.HighGodName] es una mentira."
 stress_threshold_prison.1001.endure:0 "¿Por qué no me han liberado todavía?"
 stress_threshold_prison.1001.depressed.gain:0 "¿Cómo vale la pena una vida así?"
 stress_threshold_prison.1001.depressed.effect:0 "No existe el dolor. Ya estoy muert[ROOT.Char.Custom('ES_OA')] por dentro."
 stress_threshold_prison.1011.t:2 "Ataque de nervios: punzadas de hambre"
 stress_threshold_prison.1011.desc:0 "Han pasado días desde que puede tragar algo. Mi mente inquieta se niega a prestar a mi cuerpo las fuerzas para comer las gachas secas que los guardias me traen.\n\nCada vez me siento más débil, pero ¿qué puede hacer nadie contra su propio cuerpo?"
 stress_threshold_prison.1011.a:0 "El hambre es mejor que esta bazofia."
 stress_threshold_prison.1011.b:1 "Aquí #EMP hay#! fuentes alternativas de comida…"
 stress_threshold_prison.1011.c:0 "Puedo luchar, ¡cucharada a cucharada!"

 stress_threshold_prison.1012.t:1 "Alimentándome"
 stress_threshold_prison.1012.desc:0 "Se creen que aquí no hay nada que comer, que me están matando de hambre, rompiéndome.\n\nNo saben que estoy mejor que nunca. Es un salón de banquetes, lleno de comida deliciosa y vítores de celebración."
 stress_threshold_prison.1012.a:0 "Cálida y suculenta y llena de vida."

 stress_threshold_prison.1021.t:1 "Ataque de nervios: juegos crueles"
 stress_threshold_prison.1021.desc:0 "Hay poca diversión aquí abajo, en la oscuridad de las mazmorras. Un charco de agua estancada, un cubo asqueroso, un montón de piedrecitas…\n\nLa silueta oscura de [fellow_prisoner.GetTitledFirstName] en la celda de al lado de repente se antoja un blanco excelente."
 stress_threshold_prison.1021.a:0 "¡Diez puntos si le doy en la cabeza!"
 stress_threshold_prison.1021.b:0 "El dolor de los otros no me sirve para nada. Pero mi dolor…"
 stress_threshold_prison.1021.c:0 "¿Cómo he podido tener unas ideas tan oscuras?"

 stress_threshold_prison.1031.t:0 "Ataque de nervios: aferrando el poder"
 stress_threshold_prison.1031.desc:0 "Al encerrarme aquí, se creen que me debilito y pacifico. ¡Ja!\n\n¡Aquí, en la oscuridad, con la mente, reúno fuerzas y despedazo a mis enemigos miembro a miembro! Una y otra vez, todos los días renacen y todos los días los destruyo como si fueran alimañas. Sobre todo, a mi miserable carceler[ROOT.Char.Custom('ES_OA')], [jailer.GetTitledFirstName]… ¡[jailer.GetSheHe] sufrirá como nadie!"
 stress_threshold_prison.1031.a:0 "Cuando salga… ¡oh, sí que lo #EMP pagarán#!!"
 stress_threshold_prison.1031.b:0 "¿Por qué esperar? En mi mente está a mi merced…"
 stress_threshold_prison.1031.c:0 "No… está mal. Esto no es propio de mí."

 stress_threshold_prison.1041.t:0 "Ataque de nervios: necesidades olvidadas"
 stress_threshold_prison.1041.desc:0 "Mi rutina es siempre la misma, como la mañana que se vuelve día y luego noche…\n\nEl olor nauseabundo de la comida en descomposición flota en el aire de mis aposentos privados. ¿Cuándo creció tanto el montón de platos? ¿Cuántas comidas me he perdido? Cada vez es más difícil mantener una sensación de normalidad…"
 stress_threshold_prison.1041.depressed:0 "Es aún más difícil recordar por qué debería intentarlo."
 stress_threshold_prison.1041.inappetetic:0 "¿Qué sentido tiene la comida sin libertad?"
 stress_threshold_prison.1041.flagellant:0 "El dolor me dará algo en qué concentrarme."
 stress_threshold_prison.1041.journaller.gain:0 "Quizás escribir podría romper la monotonía…"
 stress_threshold_prison.1041.journaller.effect:0 "Me alegra tener al menos mi diario."
 stress_threshold_prison.1041.athletic:0 "Podría estar atrapado, pero aún puedo hacer ejercicio…"
 stress_threshold_prison.1041.optout:0 "Acabaré saliendo… ¿verdad?"

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "Ataque de nervios: arañando las paredes"
 stress_threshold_prison.2001.desc:0 "¿Por qué no me #EMP dejan salir#!? ¿No he pasado ya bastante tiempo #EMP confinad[ROOT.Char.Custom('ES_OA')]#! aquí, en las frías y oscuras mazmorras?\n\nAcuno las manos ensangrentadas sobre el pecho mientras me siento en mitad de la celda. Si rasco lo bastante y lo bastante fuerte, la piedra acabará cediendo, ¿verdad? ¿Verdad?"
 stress_threshold_prison.2001.a:0 "¡Debo seguir intentándolo!"
 stress_threshold_prison.2001.b:0 "Ah, será mejor olvidarlo. ¿Por qué molestarse… con nada?"

 stress_threshold_prison.2011.t:1 "Ataque de nervios: mi [ROOT.Char.Custom('prison_pet')|U] y yo"
 stress_threshold_prison.2011.desc_rat:0 "Durante muchos días he recibido la visita en mi celda de una rata. Me mira con compasión y confianza, algo que no he experimentado en mucho tiempo."
 stress_threshold_prison.2011.desc_stone:0 "Una presencia constante a mi lado y una constante de la vida que para todo lo demás, está patas arriba. Mi leal piedra es mi compañía y mi amiga, siempre está ahí cuando la necesito."
 stress_threshold_prison.2011.desc_spoon:0 "Una de las pocas constantes en mi vida aquí abajo, en las mazmorras oscuras, una de las pocas fuentes de confort y compañía… Mi cuchara siempre está ahí cuando la necesito, y nunca me juzga ni siquiera en mis días más oscuros."
 stress_threshold_prison.2011.desc_cockroach:0 "Y ahí está otra vez, la cucaracha, sentada en uno de los rincones oscuros de la celda. Es mi compañera, mi amiga de confianza, mi hija. Cuidando de mí y haciéndome compañía en este miserable lugar."
 stress_threshold_prison.2011.desc_end:0 "\n\nNunca he sentido tal conexión con otro ser, tal dedicación y empatía."
 stress_threshold_prison.2011.a:0 "Ven aquí, [ROOT.Char.Custom('prison_pet')], deja que te abrace."

 stress_threshold_prison.2021.t:1 "Ataque de nervios: los rincones más oscuros"
 stress_threshold_prison.2021.desc:0 "Los guardias me dicen que llevo días sol[ROOT.Char.Custom('ES_OA')], pero yo sé la verdad. #EMP Noto#! cómo me vigilan, me miden, evalúan mis miedos y debilidades…\n\nCada sonido me habla de su presencia, cada sombra, de su amenaza."
 stress_threshold_prison.2021.a:0 "¡Debo mantenerme eternamente vigilante!"
 stress_threshold_prison.2021.b:0 "¡Debo esconderme… donde sea!"
 stress_threshold_prison.2021.c:0 "¿Y si hablo con ellos?"

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "Ataque de nervios: amigos en problemas"
 stress_threshold_prison.3001.desc:0 "Lo que nunca me contaron de las mazmorras es ¡lo #EMP terriblemente aburridas#! que son! Menos mal que [fictional_friend.Custom('DuchessDuke')] [fictional_friend.Custom('RandomExampleName')] está aquí para hacerme compañía.\n\n[fictional_friend.Custom('DuchessDuke')] bromea como nadie y siempre me mantiene de buen humor. Y lo list[fictional_friend.Custom('ES_OA')] que es. ¿Qué decís, [fictional_friend.Custom('DuchessDuke')]? ¡Ja! ¡Muy bueno!"
 stress_threshold_prison.3001.a:0 "Ven aquí, granuja."

 stress_threshold_prison.3011.t:1 "Ataque de nervios: la familia de verdad"
 stress_threshold_prison.3011.desc:0 "Estaba tan desesperadamente perdid[ROOT.Char.Custom('ES_OA')], pero ahora las cosas están mejor. Mi familia está aquí conmigo, manteniéndome a salvo. Mi madre y mi padre me abrazan, mis hermanos me cuidan, mis hijos —toda mi numerosa prole— se reúnen a mi alrededor para mantener el brillo de mis ojos."
 stress_threshold_prison.3011.a:0 "¿Cómo pude pensar que me habían abandonado?"

 stress_threshold_prison.3999.t:1 "Ataque de nervios: libertad"
 stress_threshold_prison.3999.desc:0 "No puedo soportarlo más. Es la primera vez que tengo la mente tan clara en semanas, y puedo decir que estoy rot[ROOT.Char.Custom('ES_OA')] en más de un sentido.\n\nMi cuerpo no es más que puro dolor, incluso me duele respirar. La oscuridad que me rodea ya me parece opresiva, sino reconfortante. Bienvenida.\n\nSé en mi interior que estos son mis últimos hálitos."
 stress_threshold_prison.3999.a:0 "Ojalá me reciban bien en el [ROOT.Char.GetFaith.PositiveAfterLife]."
