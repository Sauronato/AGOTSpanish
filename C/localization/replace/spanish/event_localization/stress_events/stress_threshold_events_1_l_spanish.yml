 stress_threshold.2341.t: "Ataque de nervios: deber eludido"
 stress_threshold.2341.desc.intro: "¡Maldita sea, yo también necesito tiempo para mí! Y, ¿qué pasa si no voy a la corte unos días o incluso un mes? Gobernar es mi prerrogativa y la ejerceré, o la dejaré, a mi antojo.\n\nSoy [ROOT.GetCharacter.GetTitleAsNameNoTooltip]"
 stress_threshold.2341.desc.lazy: "Y ¡necesito un descanso!"
 stress_threshold.2341.desc.craven: "Y si elijo no exponerme a los peligros de la vida cortesana, ¡es solamente asunto mío y de nadie más!"
 stress_threshold.2341.desc.shy: "Y si no quiero enfrentarme a las hordas cortesanas, ¡no tengo por qué hacerlo!"
 stress_threshold.2341.desc.arbitrary: "Y ¡no tengo obligaciones salvo con aquellos que elijo conservar!"
 stress_threshold.2341.desc.fickle: "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback: "Y ¡mis elecciones son inviolables!"
 stress_threshold.2341.a.reclusive.gain: "¡Marchaos! ¡Todos!"
 stress_threshold.2341.a.reclusive.effect: "$stress_threshold.2341.a.reclusive.gain$"
 stress_threshold.2341.a.reclusive.list_courtier: "$stress_threshold.2331.a.reclusive.opinion_list$"
 stress_threshold.2341.a.reclusive.list_guest: "Todo [guest|E] se marcha"
 stress_threshold.2341.b.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
