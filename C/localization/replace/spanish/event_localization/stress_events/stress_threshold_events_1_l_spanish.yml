 stress_threshold.2331.t: "Ataque de nervios: autoridad distanciada"
 stress_threshold.2331.desc.intro: "Últimamente, mis cortesanos parecen evitarme a toda costa. Escucho susurros que "
 stress_threshold.2331.desc.calm: "Consideran mi perspectiva tranquila inquietante, carente de emoción"
 stress_threshold.2331.desc.brave: "Confunden mi valentía con sed de sangre"
 stress_threshold.2331.desc.ambitious: "Piensan que no me detendré ante nada para lograr mis ambiciones, que nada es sagrado para mí"
 stress_threshold.2331.desc.just: "Piensan que soy demasiado sever[ROOT.Char.Custom('ES_OA')], que sigo demasiado a la letra de la ley y no su espíritu"
 stress_threshold.2331.desc.callous: "Dicen que no tengo corazón, que no me importa nadie más que yo"
 stress_threshold.2331.desc.stubborn: "Me consideran demasiado terc[ROOT.Char.Custom('ES_OA')], demasiado inflexible, demasiado intransigente"
 stress_threshold.2331.desc.fallback: "Me creen demasiado impersonal, demasiado distante"
 stress_threshold.2331.desc.rump: ", pero eso solo significa que gobierno con mano firme. Eso no me convierte en un monstruo.\n\n… ¿Verdad?"
 stress_threshold.2331.a.reclusive.gain: "¡Yo tampoco quiero #EMP verlos#!!"
 stress_threshold.2331.a.reclusive.effect: "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list: "Tus [courtiers|E] se ven obligados a alejarse"
 stress_threshold.2331.b.irritable.gain: "¡Condenados ingratos!"
