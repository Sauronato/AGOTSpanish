l_spanish:
 stress_threshold.1701.t:0 "Ataque de nervios: volviendo a casa a sufrir"
 stress_threshold.1701.desc.intro:0 "Mientras recorro, frustrad[ROOT.Char.Custom('ES_OA')] los pasillos de mi palacio, muchos de mis cortesanos no dejan de atosigarme con algún problema que hay en [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "No tengo la energía para que me importe, ¡solo quiero irme a dormir desesperadamente!"
 stress_threshold.1701.desc.wrathful:0 "En días así, cuando sus palabras se convierten en un zumbido sordo e irritante, me entran ganas de colgarlos a todos."
 stress_threshold.1701.desc.impatient:0 "Ojalá se apresuraran a resolver sus cosas solos, sin que yo tuviera que encargarme de absolutamente todo, hasta la más mínima menudencia."
 stress_threshold.1701.desc.arrogant:0 "Sinceramente, a veces, me siento como si el señorío entero se fuera a venir abajo si yo no me ocupase de todo."
 stress_threshold.1701.desc.arbitrary:0 "Puede que ni siquiera sea para tanto. Tal vez solo es una tontería local de escasa trascendencia."
 stress_threshold.1701.desc.trusting:0 "Tal como están las cosas últimamente, me cuesta concentrarme, pero estoy segur[ROOT.Char.Custom('ES_OA')] de que nadie diría unas cosas tan graves si no fueran ciertas."
 stress_threshold.1701.desc.stubborn:0 "Sinceramente, no parece especialmente problemático. Si se esforzaran más, ni siquiera se darían cuenta de los fallos."
 stress_threshold.1701.desc.fallback:0 "A veces, ser yo mism[ROOT.Char.Custom('ES_OA')] es mentalmente agotador."
 stress_threshold.1701.desc.rump:0 "\n\nPero algo en la discusión suena… familiar. ¿E-esa ley no fue idea mía? ¿Es esto culpa #EMP mía#!?"
 stress_threshold.1701.a.rakish.gain:0 "¡A la porra! Me voy al burdel."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "Juro por [ROOT.GetCharacter.GetFaith.HighGodName], que le voy a pegar a alguien."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "¡Me azotaré por mis pecados!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Igual una nueva capa hace que me sienta mejor…"
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "Debo librarme de estos pensamientos a través de la pluma."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Puede que [friend.GetFirstNameNoTooltip] me apoye"
 stress_threshold.1701.h.confider.effect:0 "¡Seguro que [friend.GetFirstNameNoTooltip] me apoya!"
 stress_threshold.1701.i.drunkard.gain:0 "Un trago cargado resuelve la mayoría de los problemas…"
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "El hachís calmará mis nervios inquietos…"
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k:0 "Es solo cháchara sin sentido, nada que ver conmigo."

 stress_threshold.1711.t:0 "Ataque de nervios: demasiado ocupado"
 stress_threshold.1711.desc.intro:0 "Por [ROOT.GetCharacter.GetFaith.FateGodName], últimamente se acumulan los peticionarios de todo el señorío. ¡Este trabajo parece #EMP eterno#!! Y otra persona da un paso adelante, evidentemente, un mercader afligido de algún tipo.\n\n"
 stress_threshold.1711.desc.greedy:0 "«¿Me traes impuestos? ¿No? Entonces, no me importa»."
 stress_threshold.1711.desc.diligent:0 "«Me pondré con tus problemas dentro de unas semanas, pero no eres lo bastante importante para nada más rápido»."
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 "«No parecéis uno de mis súbditos? Id a molestar a otr[ROOT.Char.Custom('ES_OA')]»."
 stress_threshold.1711.desc.ambitious:0 "«¿Crees que me puedes sacar un sello real, burgués? ¡Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]!»"
 stress_threshold.1711.desc.just:0 "«Si has venido buscando justicia, que sepas que no corrijo a mis jueces por unas monedas»."
 stress_threshold.1711.desc.zealous:0 "«¡Prácticamente huelo el hedor del pecado en ti, burgués!»"
 stress_threshold.1711.desc.fallback:0 "«Por piedad de [ROOT.GetCharacter.GetFaith.HealthGodName], ¡otro no!»"
 stress_threshold.1711.desc.rump:0 "\n\nEl mercader se queda boquiabierto, pestañeando rápidamente de la sorpresa. ¿Qué es lo que he dicho?"
 stress_threshold.1711.a.reclusive.gain:0 "El último. Y después quiero quedarme sol[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Tal vez azotándome se aliviase el pecado del señorío…"
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Sírvete con el tesoro, burgués. Lo necesitas."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "Buscaré solaz en mi diario."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "Me voy a cabalgar. Ahora."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "¡A beber! Esto es demasiado para una mente sobria."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "¡Hachís! Esto es demasiado para una mente sobria."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "Soy [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ¡puedo hacerlo!"

 stress_threshold.1721.t:0 "Ataque de nervios: ¡farsante!"
 stress_threshold.1721.desc.intro:1 "Desde hace un tiempo me siento como si no fuera dign[ROOT.Char.Custom('ES_OA')] del título de [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]. ¿Habrá otros gobernantes que duden de sí mismos como yo?\n\nIntento ser un[ROOT.Char.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip] "
 stress_threshold.1721.desc.chaste:0 "buen[ROOT.Char.Custom('ES_OA')] y cast[ROOT.Char.Custom('ES_OA')], es como si siempre me estuvieran tentando los placeres de la carne. Las gentes de mi posición no deberían sentir esta agitación libidinosa."
 stress_threshold.1721.desc.temperate:0 "buen[ROOT.Char.Custom('ES_OA')] y moderad[ROOT.Char.Custom('ES_OA')], pero siempre parezco estar salivando. ¿Por que estoy siempre tan terriblemente hambrient[ROOT.Char.Custom('ES_OA')]?"
 stress_threshold.1721.desc.generous:0 "buen[ROOT.Char.Custom('ES_OA')] y generos[ROOT.Char.Custom('ES_OA')], pero no importa cuánto dé, siempre hay alguien más mendigando con una escudilla al otro lado de los muros. Otras gentes de mi posición no parecen tener estos problemas."
 stress_threshold.1721.desc.calm:0 "buen[ROOT.Char.Custom('ES_OA')] y calm[ROOT.Char.Custom('ES_OA')], pero #EMP todos#! mis cortesanos parecen decididos a ponerme de los nervios. Pequeñas crisis dominan mis días y siento que me derrumbo de un modo que otros de mi posición jamás hacen."
 stress_threshold.1721.desc.humble:0 "buen[ROOT.Char.Custom('ES_OA')] y humilde, pero es como si todas mis acciones deprendiesen orgullo. Otros de mi posición viven modestamente, pero yo parezco alardear de mi magnificencia a cada ocasión y no puedo soportarlo."
 stress_threshold.1721.desc.honest:0 "buen[ROOT.Char.Custom('ES_OA')] y honrad[ROOT.Char.Custom('ES_OA')], pero con cada proclamación y ley veo fallos de omisión y pequeños errores que distorsionan lo que quiero decir. Otros de mi posición son tan diligentes y abiertos, ¿por qué estoy maldit[ROOT.Char.Custom('ES_OA')] con esta naturaleza deshonesta?"
 stress_threshold.1721.desc.craven:0 "buen[ROOT.Char.Custom('ES_OA')] y noble, pero soy demasiado cobarde para actuar con la valentía de otros de mi posición, y parece que mis súbditos se dan cuenta constantemente."
 stress_threshold.1721.desc.content:0 "buen[ROOT.Char.Custom('ES_OA')] y noble, satisfech[ROOT.Char.Custom('ES_OA')] con lo que tengo y sin la carga de una ambición innecesaria, pero siento que actúo con más envidia y orgullo que otros de mi posición."
 stress_threshold.1721.desc.cynical_no_collide:0 "buen[ROOT.Char.Custom('ES_OA')] y racional, pero mis súbditos siempre parecen adorar las filosofías de otros y no mis propias reflexiones."
 stress_threshold.1721.desc.paranoid:0 "buen[ROOT.Char.Custom('ES_OA')] y caut[ROOT.Char.Custom('ES_OA')], pero no consigo predecir nada. Siempre hay más traidores que encontrar, más conspiradores escondidos en cuartos secretos. Otras cortes nunca parecen tener tanta traición, y solo puedo culparme a mí mism[ROOT.Char.Custom('ES_OA')] por inspirarla."
 stress_threshold.1721.desc.callous:0 "buen[ROOT.Char.Custom('ES_OA')] y realista, pero mis súbditos se toman todo lo que digo como mezquino, alborotando continuamente por nimiedades. Otros de mi posición no parecen tener problemas en controlar sus inferiores."
 stress_threshold.1721.desc.compassionate:0 "buen[ROOT.Char.Custom('ES_OA')] y compasiv[ROOT.Char.Custom('ES_OA')], pero otros de mi posición parecen ser mucho más amados que yo. No puedo conectar con la gente tan bien como me gustaría."
 stress_threshold.1721.desc.fickle:0 "buen[ROOT.Char.Custom('ES_OA')] y flexible, pero no importa cuántas veces cambie de idea, no importa cuánta información nueva reciba, otros de mi posición parecen cambiar mejor que yo."
 stress_threshold.1721.desc.vengeful:0 "buen[ROOT.Char.Custom('ES_OA')] y just[ROOT.Char.Custom('ES_OA')], vengar los desaires y dar la retribución, pero otros de mi posición siempre parecen cumplir su venganza mucho más rápido."
 stress_threshold.1721.desc.forgiving:0 "buen[ROOT.Char.Custom('ES_OA')] y clemente, pero mis súbditos siguen teniendo miedo de venir a mí con sus problemas. Otros de mi posición parecen tener confidentes a cientos, y yo no sé cómo hacer que mi pueblo confíe en mí así."
 stress_threshold.1721.desc.fallback:0 "buen[ROOT.Char.Custom('ES_OA')] y noble, pero me veo plagad[ROOT.Char.Custom('ES_OA')] de imperfecciones."
 stress_threshold.1721.desc.rump:0 "\n\n¡Maldito sea este universo, por llevar a tales alturas a alguien tan pobre como yo!"
 stress_threshold.1721.a.reclusive.gain:0 "Necesito estar a solas para pensar sobre esto."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "La caridad me vuelve una persona mejor, ¿verdad?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "Debo confesar públicamente mis pecados."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain:0 "¡Festejaremos y festejaremos hasta que me sienta mejor!"
 stress_threshold.1721.g.comfort_eater.effect:0 "¡Celebrad otro festín! ¡Y otro, y otro, y otro!"
 stress_threshold.1721.h.inappetetic.gain:0 "Decid al cocinero que deje de hacerme la cena. No la quiero."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "¡Soy tan buen[ROOT.Char.Custom('ES_OA')] como los demás!"
 stress_threshold.1721.n:0 "Puede que solo ansíe la carne más excepcional…"

 stress_threshold.1731.t:0 "Ataque de nervios: sin tiempo para mi persona"
 stress_threshold.1731.desc.intro:1 "De un tiempo a esta parte, gobernar parece un trabajo durísimo. ¡Es como si ni un solo súbdito de [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] supiera limpiarse el trasero sin mis instrucciones!\n\nEstaba planeando una pequeña escapada"
 stress_threshold.1731.desc.lustful:0 "a un burdel local, donde planeo quedarme hasta acabar con irritación y agujetas,"
 stress_threshold.1731.desc.gluttonous:0 "a una taberna famosa, donde probaré cocina exótica extranjera,"
 stress_threshold.1731.desc.brave:0 "a un torneo lejano con reputación de especial intensidad,"
 stress_threshold.1731.desc.shy:0 "a una finca privada lejos de la capital,"
 stress_threshold.1731.desc.gregarious:0 "a una juerga con gente afable,"
 stress_threshold.1731.desc.sadistic:0 "a una mazmorra recóndita llena de campesinos sin importancia,"
 stress_threshold.1731.desc.fallback:0 "lejos del bullicio y la agitación de [capital_province.GetNameNoTooltip],"
 stress_threshold.1731.desc.rump:0 "cuando un sirviente viene corriendo, murmurando algo de una nueva catástrofe trivial."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "Puede esperar, todo puede esperar."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "Me pararé a comprar unas cosas de camino…"
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "Me pensaré lo de volver pronto para la comida"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "Hablaré con [friend.GetFirstNameNoTooltip] sobre esto de camino."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Puede que camine hasta mi refugio…"
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "Parece que beberé durante todo el trayecto."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "¿Tenemos pasteles de hachís para el trayecto?"
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP Está bien#!, cancelaré mis planes."

 stress_threshold.2301.t:0 "Ataque de nervios: necesidades crecientes"
 stress_threshold.2301.desc.intro:0 "De un tiempo a esta parte, parece como si se los días se me escapasen, un tren incesante de peticionarios codiciosos y decisiones difíciles. El pecho me aprieta al dar otro paso. Me pican los dedos y tengo hormigueos en la punta de ellos, siento que mis ojos son demasiado pequeños para el cráneo.\n\nNecesito escapar de todo esto, solo un poco, necesito"
 stress_threshold.2301.desc.lustful:0 "sentir el calor de otro ser humano en mis brazos, solo conectar un poco con alguien."
 stress_threshold.2301.desc.gluttonous:0 "comer algo, lo que sea, para saciar este vacío de sentido."
 stress_threshold.2301.desc.greedy:0 "sentir entre mis dedos la dureza tranquilizadora de la fría moneda, algo fiable, algo que tenga sentido."
 stress_threshold.2301.desc.gregarious:0 "hablar con alguien, quien sea, #EMP hablar#! de verdad y sentir que me entienden."
 stress_threshold.2301.desc.fallback:0 "simplemente respirar sin sentirme aplastad[ROOT.Char.Custom('ES_OA')], sonreír sin sentirme vací[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.2301.desc.rump:0 "\n\n¿Es mucho pedir?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Puede… ¿Puede que un nuevo lecho? ¿O tres?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "Odio esto."

 stress_threshold.2311.t:0 "Ataque de nervios: tormentos del pasado"
 stress_threshold.2311.desc.intro:0 "Me siento taciturn[ROOT.Char.Custom('ES_OA')] en el trono, el corazón pesado de los recuerdos, reflexionando sobre cosas que hice hace años."
 stress_threshold.2311.desc.generous:0 "¿Fui de verdad un[ROOT.Char.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip] generos[ROOT.Char.Custom('ES_OA')]? ¿Ayudé de verdad a la gente?"
 stress_threshold.2311.desc.diligent:0 "¿Trabajé lo suficientemente duro aquel entonces? ¿Mi labor evitó problemas o los causó?"
 stress_threshold.2311.desc.wrathful:0 "¿Cuántas veces he tenido un estallido de ira? ¿He gastado bien mi ira o ha estado mal dirigida?"
 stress_threshold.2311.desc.patient:0 "¿He sido demasiado cautelos[ROOT.Char.Custom('ES_OA')]? ¿Ha sido mi paciencia nada más que pura indecisión glorificada?"
 stress_threshold.2311.desc.arrogant:0 "¿Me ha llevado aquí mi orgullo? ¿Me está esperando una caída proporcional que me condene?"
 stress_threshold.2311.desc.humble:0 "¿Fui de verdad lo bastante buen[ROOT.Char.Custom('ES_OA')]? ¿No habría sido más apropiad[ROOT.Char.Custom('ES_OA')] otr[ROOT.Char.Custom('ES_OA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]?"
 stress_threshold.2311.desc.deceitful:0 "¿Me veo también atrapad[ROOT.Char.Custom('ES_OA')] por mis propias mentiras? Pensé que era más inteligente, pero ¿y si mis engaños me han acabado alcanzando?"
 stress_threshold.2311.desc.zealous:0 "¿De verdad tengo la visión de [ROOT.GetCharacter.GetFaith.HighGodName]? ¿Ha sido mi fe una luz en la oscuridad o una hoguera para mi propia necedad?"
 stress_threshold.2311.desc.fallback:0 "¿Tenía razón? ¿Me equivoqué?"
 stress_threshold.2311.desc.rump:0 "¿He hecho alguna vez lo correcto?\n\nMe palpita la cabeza. ¿Por qué [ROOT.GetCharacter.GetFaith.HighGodName] me asignó la tarea de gobernar si sabía que me sentiría tan miserable?"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "Tal vez donar a la caridad me calme la mente…"
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain:0 "No puedo comer en estos momentos."
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.j.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.k.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.k.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.l:0 "No puedo cometer errores, ¡soy un[ROOT.Char.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 stress_threshold.2321.t:0 "Ataque de nervios: la corte me ofusca"
 stress_threshold.2321.desc.intro:0 "¡La gente se aprovecha de todo lo que hago!"
 stress_threshold.2321.desc.impatient:0 "Mi vida es una procesión constante de explicaciones largas e inconexas para las que no tengo nada de tiempo!"
 stress_threshold.2321.desc.honest:0 "Mi corte me miente a la cara, ¡todo el día, todos los días, nobles y plebeyos por igual!"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "Mis súbditos ponen a prueba mi compasión constantemente, ¡ansiosos por explotar hasta la última gota de empatía de mi hígado!"
 stress_threshold.2321.desc.forgiving:0 "¡Mi clemencia es puesta a prueba a diario, algunos días hasta dos veces, por una legión de ingratos asquerosos!"
 stress_threshold.2321.desc.fallback:0 "¡Mi corte está llena de parásitos! ¡Vampiros! ¡Sanguijuelas!"
 stress_threshold.2321.desc.rump:0 "¡Me hierve la sangre!\n\n¡Es que ya no puedo aguantar más! Como no haga algo, ¡gritaré!"
 stress_threshold.2321.a.irritable.gain:0 "¡Y a lo mejor grito de todos modos!"
 stress_threshold.2321.a.irritable.effect:0 "$stress_threshold.2321.a.irritable.gain$"
 stress_threshold.2321.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2321.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2321.c.improvident.gain:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2321.c.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2321.d.contrite.gain:0 "¡Ya no puedo guardarme esto más!"
 stress_threshold.2321.d.contrite.effect:0 "$stress_threshold.2321.d.contrite.gain$"
 stress_threshold.2321.e.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2321.e.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2321.f.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2321.f.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2321.g.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2321.g.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2321.h.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2321.h.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2321.i.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2321.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2321.a.irritable.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('wrathful').GetName(GetNullCharacter)], [GetTrait('callous').GetName(GetNullCharacter)] o [GetTrait('sadistic').GetName(GetNullCharacter)]"
 stress_threshold.2321.b.profligate.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('fickle').GetName(GetNullCharacter)], [GetTrait('forgiving').GetName(GetNullCharacter)] o [GetTrait('trusting').GetName(GetNullCharacter)]"
 stress_threshold.2321.c.improvident.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('generous').GetName(GetNullCharacter)], [GetTrait('compassionate').GetName(GetNullCharacter)] o [GetTrait('humble').GetName(GetNullCharacter)]"
 stress_threshold.2321.d.contrite.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('honest').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)] o [GetTrait('compassionate').GetName(GetNullCharacter)]"
 stress_threshold.2321.e.comfort_eater.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('gluttonous').GetName(GetNullCharacter)], [GetTrait('arbitrary').GetName(GetNullCharacter)] o [GetTrait('calm').GetName(GetNullCharacter)]"
 stress_threshold.2321.f.journaller.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('patient').GetName(GetNullCharacter)], [GetTrait('scholar').GetName(GetNullCharacter)] o [GetTrait('theologian').GetName(GetNullCharacter)]"
 stress_threshold.2321.g.confider.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('gregarious').GetName(GetNullCharacter)], [GetTrait('shy').GetName(GetNullCharacter)] o [GetTrait('trusting').GetName(GetNullCharacter)]"
 stress_threshold.2321.h.drunkard.list:0 "[vassals|E] y [courtiers|lE] sin [GetTrait('gluttonous').GetName(GetNullCharacter)], [GetTrait('forgiving').GetName(GetNullCharacter)] o [GetTrait('compassionate').GetName(GetNullCharacter)]"
 stress_threshold.2321.i.hashishiyah.list:0 "$stress_threshold.2321.h.drunkard.list$"
 stress_threshold.2321.j:0 "Aprieto los dientes y fuerzo una sonrisa."

 stress_threshold.2331.t:0 "Ataque de nervios: autoridad distanciada"
 stress_threshold.2331.desc.intro:0 "Últimamente, mis cortesanos parecen evitarme a toda costa. Escucho susurros que "
 stress_threshold.2331.desc.calm:0 "consideran mi perspectiva tranquila inquietante, carente de emoción"
 stress_threshold.2331.desc.brave:0 "confunden mi valentía con sed de sangre"
 stress_threshold.2331.desc.ambitious:0 "piensan que no me detendré ante nada para lograr mis ambiciones, que nada es sagrado para mí"
 stress_threshold.2331.desc.just:0 "piensan que soy demasiado sever[ROOT.Char.Custom('ES_OA')], que sigo demasiado a la letra de la ley y no su espíritu"
 stress_threshold.2331.desc.callous:0 "dicen que no tengo corazón, que no me importa nadie más que yo"
 stress_threshold.2331.desc.stubborn:0 "me consideran demasiado terc[ROOT.Char.Custom('ES_OA')], demasiado inflexible, demasiado intransigente"
 stress_threshold.2331.desc.fallback:0 "me creen demasiado impersonal, demasiado distante"
 stress_threshold.2331.desc.rump:0 ", pero eso solo significa que gobierno con mano firme. Eso no me convierte en un monstruo.\n\n… ¿Verdad?"
 stress_threshold.2331.a.reclusive.gain:0 "¡Yo tampoco quiero #EMP verlos#!!"
 stress_threshold.2331.a.reclusive.effect:0 "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list:0 "Tus [courtiers|lE] se ven obligados a alejarse"
 stress_threshold.2331.b.irritable.gain:0 "¡Condenados ingratos!"
 stress_threshold.2331.b.irritable.effect:0 "$stress_threshold.2331.b.irritable.gain$"
 stress_threshold.2331.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.d.improvident.gain:0 "¡Oro y plata me comprarán amor!"
 stress_threshold.2331.d.improvident.effect:0 "$stress_threshold.2331.d.improvident.gain$"
 stress_threshold.2331.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.f.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2331.f.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2331.g.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.g.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.h.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.h.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.i.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.j:0 "No necesito amor, solo obediencia."

 stress_threshold.2341.t:0 "Ataque de nervios: deber eludido"
 stress_threshold.2341.desc.intro:0 "¡Maldita sea, yo también necesito tiempo para mí! Y, ¿qué pasa si no voy a la corte unos días o incluso un mes? Gobernar es mi prerrogativa y la ejerceré, o la dejaré, a mi antojo.\n\nSoy [ROOT.GetCharacter.GetTitleAsNameNoTooltip]"
 stress_threshold.2341.desc.lazy:0 "y ¡necesito un descanso!"
 stress_threshold.2341.desc.craven:0 "y si elijo no exponerme a los peligros de la vida cortesana, ¡es solamente asunto mío y de nadie más!"
 stress_threshold.2341.desc.shy:0 "y si no quiero enfrentarme a las hordas cortesanas, ¡no tengo por qué hacerlo!"
 stress_threshold.2341.desc.arbitrary:0 "y ¡no tengo obligaciones salvo con aquellos que elijo conservar!"
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback:0 "y ¡mis elecciones son inviolables!"
 stress_threshold.2341.a.reclusive.gain:0 "¡Marchaos! ¡Todos!"
 stress_threshold.2341.a.reclusive.effect:0 "$stress_threshold.2341.a.reclusive.gain$"
 stress_threshold.2341.a.reclusive.list_courtier:0 "$stress_threshold.2331.a.reclusive.opinion_list$"
 stress_threshold.2341.a.reclusive.list_guest:0 "Todo [guest|lE] se marcha"
 stress_threshold.2341.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2341.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2341.c.comfort_eater.tt:0 "Tus cortesanos sueltan entre risitas un apodo desagradable a tus espaldas…"
 stress_threshold.2341.d.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.d.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.e.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2341.e.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2341.f.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.f.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.g.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.g.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.h:0 "¡Maldita sea vuestra petulancia!"

 stress_threshold.2351.t:0 "Ataque de nervios: comentarios impropios"
 stress_threshold.2351.desc.intro:0 "Me siento, prestando poca atención, mientras el campesino termina de narrar su tragedia. Francamente, apenas me entero de qué me habla. Mi mente está llena hasta reventar con mis propios problemas.\n\n"
 stress_threshold.2351.desc.content:0 "«¿Por qué no te #EMP contentas#! con lo que te queda?»,"
 stress_threshold.2351.desc.cynical:0 "«Bah, ¿y cómo sé que no estás #EMP mintiendo#!?»,"
 stress_threshold.2351.desc.paranoid:0 "«#EMP Mucho cuento#!. ¡Probablemente seas un espía extranjero!»,"
 stress_threshold.2351.desc.sadistic:0 "«Sabes, en mis mazmorras hay un sitio #EMP perfecto#! para ti»,"
 stress_threshold.2351.desc.vengeful:0 "«Tengo la certeza de que te merecías #EMP todo#! lo que te ha pasado»,"
 stress_threshold.2351.desc.fallback:0 "«¡Por [ROOT.GetCharacter.GetFaith.HighGodName], #EMP apestas#!»,"
 stress_threshold.2351.desc.rump:0 "replico, sin pensar.\n\nLa corte a nuestro alrededor se queda muda, con todas las miradas fijas en el desconcertado plebeyo y en mí. Evidentemente, esa no era la respuesta que esperaban."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP Marchaos#!, ¡todos!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "¿Qué esperáis de mí, bebeleches?"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.d.improvident.gain:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.f.journaller.gain:0 "Igual puedo hacer bocetos de peticionarios en mi diario…"
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$"
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.h.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.h.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.i:0 "Disculpad, bien, repetid vuestra historia…"

 stress_threshold.3401.t:0 "Ataque de nervios: matando al mensajero"
 stress_threshold.3401.desc.intro:0 "Tengo la cabeza como una tormenta atrapada en un huevo. Me retuerzo, intentando estar a gusto en el trono cuando un mensajero me cuenta alguna historia lacrimógena irrelevante: piratas, bandidos, asaltantes, o alguna de esas tonterías de plebeyos.\n\nLa presión en mi cráneo aumenta, exigiendo liberación, donde sea, y casi sin querer, mi boca empieza a hablar."
 stress_threshold.3401.desc.vengeful:0 "«¿No me tiraste un huevo hace años?"
 stress_threshold.3401.desc.wrathful:0 "«¿Cómo osas molestarme con tales menudencias?"
 stress_threshold.3401.desc.impatient:0 "«¡Suéltalo ya, necio! ¡Ahg, qué lento!"
 stress_threshold.3401.desc.arbitrary:0 "«Por [ROOT.GetCharacter.GetFaith.HighGodName], cómo hueles."
 stress_threshold.3401.desc.paranoid:0 "«¿Crees que voy a caer en esas obvias mentiras. ¡Es obvio que eres un asesino a sueldo!"
 stress_threshold.3401.desc.callous:0 "«No me preocupan semejantes problemitas."
 stress_threshold.3401.desc.sadistic:0 "«Tu pobre servicio da un mal ejemplo."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "¡#EMP Decapitad a este idiota!#!»\n\nLa corte se queda en un silencio sepulcral."
 stress_threshold.3401.a.reclusive.gain:0 "Y después, ¡fuera de mi vista, todos!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Todo [character|lE] fuera de tu casa directa"
 stress_threshold.3401.b.irritable.gain:0 "¡Y decapitad a todo aquel que intente hablar conmigo!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "¡Estrujad del cadáver! ¡#EMP Sacaré tinta de sus fluidos!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "¡Y traedme algo de beber! ¡Dos copas!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "¡Y traedme pasteles de hachís!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "¡Y traedme la cabeza para un reposapiés!"

 stress_threshold.3411.t:0 "Ataque de nervios: ¡no me lo merezco!"
 stress_threshold.3411.desc.intro:0 "No puedo hacerlo. No puedo hacerlo. ¡No puedo seguir siendo [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] ni un momento más! ¿Cómo puede nadie #EMP gestionar#! esta cantidad de estrés? No importa"
 stress_threshold.3411.desc.generous:0 "cuánto dé, lo generos[ROOT.Char.Custom('ES_OA')] que sea con mis súbditos, algunos parecen ser siempre pobres, y otros siempre parecen odiarme."
 stress_threshold.3411.desc.diligent:0 "cuánto trabaje, cuántas noches en vela pase lejos del lecho, los problemas del señorío solo parecen multiplicarse y enconarse."
 stress_threshold.3411.desc.patient:0 "cuán pacientemente escuche un problema tras otro, simplemente parece que nunca tengo suficientes soluciones."
 stress_threshold.3411.desc.humble:0 "a poco que deje que mi orgullo se interponga en mi deber, sigo sintiendo que me consume viv[ROOT.Char.Custom('ES_OA')] mi propia arrogancia."
 stress_threshold.3411.desc.shy:0 "cuánto esfuerzo ponga en celebrar audiencias, la multitud de cortesanos me causa ataques de pánico."
 stress_threshold.3411.desc.just:0 "cuán just[ROOT.Char.Custom('ES_OA')] sea, cuán fervientemente imponga el imperio de la ley, el crimen sigue presente en cada rincón de mi dominio."
 stress_threshold.3411.desc.trusting:0 "cuántas veces perdone a la gente, les dé préstamos o les conceda el beneficio de la duda, siempre parece ocurrir algo catastrófico e impredecible."
 stress_threshold.3411.desc.compassionate:0 "cuán a menudo trate de celebrar audiencia, escuchar al pueblo llano, siempre hay cientos más esperando a pedirme ayuda."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "cuánto lo intente, todo parece ser un error, todo logro se convierte en cenizas en mi mano."
 stress_threshold.3411.desc.rump:0 "\n\nEstá claro que #EMP nunca#! seré lo bastante buen[ROOT.Char.Custom('ES_OA')] para gobernar. Algo #EMP tiene#! que ceder."
 stress_threshold.3411.a.reclusive.gain:1 "¡NO ME MIRÉIS!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "¡Mi carne a cambio de perdón!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Grandes monumentos engañarán a mis súbditos…"
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "¿Y si el tesoro perteneciera a todos?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "El mundo #EMP debe#! conocer mis deficiencias!"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "¡Vaciad las despensas! No me merezco comida tentadora."
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "Todo [courtier|lE] e [guest|lE] pasa hambre contigo"
 stress_threshold.3411.g.journaller.gain:0 "¡Mis viejos diarios! Debo estudiar mis fallos…"
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain:0 "No puedo huir de esta responsabilidad, pero puedo intentarlo."
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain:0 "Traedme un barril de bebida para ahogar mis penas."
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain:0 "Quiero el suficiente hachís para destrozar esta vergüenza."
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l:0 "¡Se acabó! ¡Abdico!"
 stress_threshold.3411.l.list:0 "Todo [vassal|lE] que no te odie"
 stress_threshold.3411.l.tt:0 "Todos los [claims|lE] contra tus [titles|lE] pasan a estar [Concept( 'pressed', 'reinvindicados' )|E]"

 stress_threshold.3421.t:0 "Ataque de nervios: dominio del desenfreno"
 stress_threshold.3421.desc.intro:0 "«Mi [ROOT.Char.Custom('ES_SennorSennora')]», suplica el sirviente, «¿No podéis hacer algo? ¡[burning_holding.GetNameNoTier] está ardiendo! ¡Debéis enviar ayuda!».\n\n"
 stress_threshold.3421.desc.lustful:0 "Estiro las manos hasta entrar en contacto, sin esfuerzo, con hermosa carne joven. El visitante no parece afectar al coro de gemidos a mis espaldas."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous:0 "Sigo engullendo comida, interrumpiendo solo mi festín unipersonal al cabo de varios minutos incómodos, cuando queda claro que el mensajero no se irá sin una orden explícita."
 stress_threshold.3421.desc.greedy:0 "Sigo contando las monedas, impertérrit[ROOT.Char.Custom('ES_OA')]. Los relucientes montones de plata y oro me parecen como las torres de un pequeño castillo, ordenados por tamaño y pureza, que suponen una parte considerable de mis riquezas."
 stress_threshold.3421.desc.lazy:0 "Mis ojos siguen cerrados. Me balanceo suavemente en mi hamaca, a solas —salvo por un mensajero y el rescate de un [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]— en la torre más alta que poseo entre sábanas y almohadas mullidas."
 stress_threshold.3421.desc.arrogant:0 "Miro a la maqueta de una versión nueva y perfecta del palacio ideal. Es como yo en cada detalle y, como lo estoy haciendo yo, hasta el último detalle es intrínsecamente correcto."
 stress_threshold.3421.desc.craven:0 "Me mantengo firmemente protegid[ROOT.Char.Custom('ES_OA')] tras una puerta con ribetes de hierro. Haría falta una docena de soldados corpulentos para entrar aquí, y en este aposento seguro y sin ventanas, me encuentro lejos del peligro."
 stress_threshold.3421.desc.gregarious:0 "Apenas le oigo con el ruido de las risas estridentes y la diversión que se escucha detrás de mi. La fiesta está en pleno apogeo y lleva días así."
 stress_threshold.3421.desc.cynical:0 "Le miro desde la puerta de mi santuario, mi rostro es el retrato de la incredulidad. Ardiendo, ¿de verdad?. Qué mentira más clara y obvia. ¿Cómo puedo saber que de verdad es uno de #EMP mis#! sirvientes? ¡Podría ser cualquiera! Mejor librarse de él rápidamente."
 stress_threshold.3421.desc.zealous:0 "Sigo leyendo [ROOT.GetCharacter.GetFaith.ReligiousText], rodead[ROOT.Char.Custom('ES_OA')] por los símbolos sagrados de mi fe, rogando a [ROOT.GetCharacter.GetFaith.HighGodName] que me guíe. Solo me giro cuando queda claro que el mensajero no se irá."
 stress_threshold.3421.desc.stubborn:0 "Mantengo los ojos cerrados, la cama lisa. Mi rutina es mi rutina y no la cambiaré sin un #EMP excelente#! motivo. Solo cuando el mensajero empieza a hablar de nuevo, me revuelvo."
 stress_threshold.3421.desc.fallback:0 "Estoy en la torre más alta de [capital_holding.GetNameNoTier], contemplando la capital con la boca fruncida. Es como si no hubiera salido de aquí en días y, cada vez que salgo, algo más va drásticamente mal."
 stress_threshold.3421.desc.rump:0 "\n\n«Creo que di órdenes estrictas de que no se me molestara», replico. Solo esta estancia, esta realidad, es lo que tiene sentido para mi desgastada mente."
 stress_threshold.3421.a.rakish.gain:0 "Traedme compañía y enviaré ayuda."
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain:0 "¡Encargaos vosotros mismos! ¡Déjame en paz!"
 stress_threshold.3421.b.reclusive.effect:0 "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain:0 "Malditos y condenados ingratos, ¡ya lo arreglaré!"
 stress_threshold.3421.c.irritable.effect:0 "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain:0 "¿Qué? ¡Que me azoten por mi fracaso!"
 stress_threshold.3421.d.flagellant.effect:0 "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain:0 "¡Vaciad el tesoro! ¡Proteged los mercados!"
 stress_threshold.3421.e.profligate.effect:0 "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.f.comfort_eater.gain:0 "Preparad una buena comida, saldré pronto."
 stress_threshold.3421.f.comfort_eater.effect:0 "$stress_threshold.3421.f.comfort_eater.gain$"
 stress_threshold.3421.g.drunkard.gain:0 "Preparad un barril del mejor, saldré pronto."
 stress_threshold.3421.g.drunkard.effect:0 "$stress_threshold.3421.g.drunkard.gain$"
 stress_threshold.3421.h.hashishiyah.gain:0 "Preparad una bandeja de pasteles, saldré pronto."
 stress_threshold.3421.h.hashishiyah.effect:0 "$stress_threshold.3421.h.hashishiyah.gain$"
 stress_threshold.3421.i:0 "Que todos #EMP ardan#!."
 stress_threshold.3421.b.reclusive.list:0 "Todo [vassal|lE] con corazón"

