l_spanish:
  
 stress_trait_coping_decisions.1001.t: "Tratando con el estrés: ¡A beber!"
 stress_trait_coping_decisions.1001.desc: "Otra copa y mis hombros empiezan a relajarse un poco más. #EMP Así#! es como hay que pasar el tiempo… la sobriedad es sufrimiento."
 stress_trait_coping_decisions.1001.a: "Ya… #EMP *hip*#! ¡Ya me siento mejor!"
  
 stress_trait_coping_decisions.1002.t: "Tratando con el estrés: colegas de bebida"
 stress_trait_coping_decisions.1002.desc: "«¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Hola!»\n\nDe repente mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName|l] se sienta junto a mí, copa en mano. Al parecer también ha venido a la taberna para relajarse y pasamos el resto de la noche bebiendo juntos. ¡Hacía #EMP meses#! que no me sentía tan relajad[ROOT.Char.Custom('ES_OA')]!"
 stress_trait_coping_decisions.1002.a: "¡Bebe, amig[fellow_drunkard.Custom('ES_OA')] mí[fellow_drunkard.Custom('ES_OA')]!"
  
 stress_trait_coping_decisions.1003.t: "¡Colega de bebida!"
 stress_trait_coping_decisions.1003.desc: "Estaba bebiendo a solas en la taberna cuando, de repente, veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName|l] sentad[original_drunkard.Custom('ES_OA')] justo al otro lado.\n\nRápidamente me abro paso y pasamos el resto de la noche bebiendo juntos. ¡[original_drunkard.GetSheHe|U] sí que sabe cómo pasarlo bien!"
  
 stress_trait_coping_decisions.1004.t: "Tratando con el estrés: mañanas lanudas"
 stress_trait_coping_decisions.1004.desc: "Me levanto con la cabeza en una mullida almohada y varios cuerpos cálidos a mi lado. ¡Menuda noche debió de ser! Casi no recuer…\n\n#EMP ¡Bee!#!\n\n… Hum. Cuando abro los ojos, me saludan un ojo entrecerrado en una cara muy #EMP blanca#! y #EMP mullida#!. De repente m almohada se levanta y se marcha, y mis compañeros de sueño le acompañan. Me quedo sol[ROOT.Char.Custom('ES_OA')] en el heno."
 stress_trait_coping_decisions.1004.a: "Bueno… al menos he soñado con ove… ¡he dormido bien!"
  
 stress_trait_coping_decisions.1501.t: "Tratando con el estrés: neblina tranquilizadora"
  #AGOT Modified 
 #stress_trait_coping_decisions.1501.desc: "Me recuesto en mi asiento mientras alcanzo casualmente otro pastel, el suave sabor me empalaga la lengua, una niebla agradable lava lentamente mis problemas.\n\nNo he estado tan tranquilo en #EMP semanas#!. Solo... estando aquí. Con este plato de tortas cubiertas de hachís. Eso es suficiente."
 stress_trait_coping_decisions.1501.desc: "Me reclino en mi asiento mientras alcanzo la mano para coger a otro paste. Su dulce sabor me empalaga y una neblina agradable se lleva mis problemas.\n\nNo me había sentido tan tranquil[ROOT.Char.Custom('ES_OA')] desde hacía #EMP semanas#!. Me basta con estar aquí, con la única compañía de esta bandeja de pasteles de hachís."
 stress_trait_coping_decisions.1501.a: "Esto es todo lo que necesito."
  
 stress_trait_coping_decisions.2001.t: "Tratando con el estrés: modos licenciosos"
 stress_trait_coping_decisions.2001.desc_woman: "Yazgo en un enredo de miembros, un/a [ROOT.Char.Custom('AttractionWomanManIndef')] sobre mí, mientras la descarga —y el alivio— me estremecen."
 stress_trait_coping_decisions.2001.desc_man: "Yazgo en un enredo de miembros, un/a [ROOT.Char.Custom('AttractionWomanManIndef')] a horcajadas mientras la descarga —y el alivio— me estremecen."
 stress_trait_coping_decisions.2001.desc_ending: "\n\nNo había tenido la mente tan descargada en #EMP semanas#!, pero ¡el pulso aún sigue disparado! ¡Magnífico!"
 stress_trait_coping_decisions.2001.a: "Otra vez. Venid, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
  
 stress_trait_coping_decisions.2002.t: "Tratando con el estrés: el precio de la pasión"
 stress_trait_coping_decisions.2002.desc_woman: "Despierto tras una asombrosa noche de pasión. Y es[ROOT.Char.Custom('ES_EAOpp')] [ROOT.Char.Custom('AttractionWomanMan')], que insistió en quedarse más que el resto, entregándose a mí hasta quedé dormida… #EMP ¡Vaya#!, fue toda una #EMP experiencia#!!"
 stress_trait_coping_decisions.2002.desc_man: "Despierto tras una asombrosa noche de pasión. Y es[ROOT.Char.Custom('ES_EAOpp')] [ROOT.Char.Custom('AttractionWomanMan')], que insistió en quedarse más que el resto, cabalgándome hasta que quedé dormido… #EMP Vaya#!, fue toda una #EMP experiencia#!!"
 stress_trait_coping_decisions.2002.desc: "\n\nMe levanto para vestirme, pero parece que falta algo. Algo bastante importante. ¡Algo como #EMP todas mis cosas#!! El aposento está vacío, no hay ni rastro de ropas ni de bolsa a la vista.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "En el suelo encuentro una nota: #EMP «Espero que disfrutaseis con la persona que os envié. Vuestr[rival.Custom('ES_OA')] rival, [rival.GetTitledFirstName|l]».#!"
 stress_trait_coping_decisions.2002.desc_ending: "¡Malditos sean todos!"
 stress_trait_coping_decisions.2002.a: "Por favor… ¡que alguien me traiga unas ropas!"
 stress_trait_coping_decisions.2002.b: "¡[rival.GetFirstNameNoTooltip]! ¡Rata asquerosa!"
  
 stress_trait_coping_decisions.2501.t: "Tratando con el estrés: a solas"
 stress_trait_coping_decisions.2501.desc: "Cerré la puerta detrás de mí, y di un paso hacia el silencioso aposento. Respiro profundamente y expiro.\n\nHe dado orden a los criados de no dejar que nadie me moleste, pase lo que pase, y los hombros se me relajan sé que esto es exactamente lo que necesitaba."
 stress_trait_coping_decisions.2501.a: "¡Estoy totalmente en paz!"
  
 stress_trait_coping_decisions.3001.t: "Tratando con el estrés: soltándose"
 stress_trait_coping_decisions.3001.desc_vassal: "«[vassal.GetTitledFirstName|l], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] de mi vida!» Sonrío [ROOT.Char.Custom('quirk_neg_adverb')].\n\n«¿Naciste así de [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')] o es algo que has desarrollado con los años?»"
 stress_trait_coping_decisions.3001.desc_has_vassals: "Cuando todos los vasallos están sentados y [vassal.GetTitledFirstName|l] empieza a hablar, sonrío [ROOT.Char.Custom('quirk_neg_adverb')]. Ha llegado el momento.\n\n«[vassal.GetTitledFirstNameNoTooltip|l], perdonad por interrumpir, pero ¿por qué sois siempre tan [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjectiveArticle')]? Y vos, [vassal_2.GetTitledFirstName|l], ¿nacisteis así de [vassal_2.Custom('InsultNoun')] o fue algo que desarrollasteis con los años?»"
 stress_trait_coping_decisions.3001.desc_has_vassal: "Cuando todo el mundo está sentado y [vassal.GetTitledFirstName|l] empieza a hablar, sonrío [ROOT.Char.Custom('quirk_neg_adverb')]. Ha llegado el momento\n\n«[vassal.GetTitledFirstNameNoTooltip|l], perdonad por interrumpir, pero ¿por qué sois siempre tan [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjectiveArticle')]?»"
 stress_trait_coping_decisions.3001.desc: "En cuanto se reúne la corte, sonrío [ROOT.Char.Custom('quirk_neg_adverb')]. Ha llegado el momento.\n\n«¡Vos de ahí! ¿Nacisteis así de patán o fue algo que desarrollasteis con los años?»"
 stress_trait_coping_decisions.3001.a_vassal: "¡La cara que puso…!"
 stress_trait_coping_decisions.3001.a: "¡Y #EMP tú#!! ¡No creas que no te veo!"
  
 stress_trait_coping_decisions.3501.t: "Tratando con el estrés: agonía letárgica"
 stress_trait_coping_decisions.3501.desc: "#EMP ¡Chas!#!\n\nEl látigo cae sobre mi espalda, y me estremezco por la claridad que trae. Dolor es todo lo que siento, y dolor todo lo que hay en mi mente.\n\n#EMP ¡Chas!#!\n\n#EMP ¡Chas!#!"
 stress_trait_coping_decisions.3501.a: "Ag… ¡Dulce, dulce dolor!"
  
 stress_trait_coping_decisions.4001.t: "Tratando con el estrés: el precio que pagamos"
 stress_trait_coping_decisions.4001.desc: "Camino por el mercado de [county.GetNameNoTierNoTooltip], aturdid[ROOT.Char.Custom('ES_OA')] de emoción: telas, joyas, hilos y baratijas… ¡Lo quiero todo!!\n\nTermino en un puesto llevado por un[ROOT.Char.Custom('ES_XA')] ancian[ROOT.Char.Custom('ES_OA')] que comprende muy bien mi situación y promete ayudarme a elegir."
 stress_trait_coping_decisions.4001.a: "Dadme dos. No, esperad. #EMP ¡Tres!#!"
  
 stress_trait_coping_decisions.4501.t: "Tratando con el estrés: el regalo de dar"
 stress_trait_coping_decisions.4501.desc: "Me alejo del/la [ROOT.Char.GetFaith.HouseOfWorship] con la bolsa ligera y el corazón aún más ligero.\n\n¡Solo pensar en todos aquellos con necesidad que podrán ser ayudados con ese dinero es suficiente para mi paz mental!"
 stress_trait_coping_decisions.4501.a: "¡[ROOT.Char.GetFaith.HighGodName] es generoso!"
  
 stress_trait_coping_decisions.5001.t: "Tratando con el estrés: confesión"
 stress_trait_coping_decisions.5001.desc_opening: "«He reunido a la corte porque tengo algo que confesar."
 stress_trait_coping_decisions.5001.desc_secret: "Yo… yo [secret.Custom('SecretDescriptionFirstPerson')]»."
 stress_trait_coping_decisions.5001.desc_sin: "Yo… no he resistido mi lado [ROOT.Char.Custom('SinfulTrait')|l] todo lo que sería adecuado»."
 stress_trait_coping_decisions.5001.desc: "«Últimamente… me acosan pensamientos pecaminosos. Escuchadme…»"
 stress_trait_coping_decisions.5001.desc_ending: "\n\nEl asombrado murmullo que se extiende por la sala no me impide sentir alivio."
 stress_trait_coping_decisions.5001.a: "¡Siento mucha mayor ligereza!"
  
 stress_trait_coping_decisions.5002.desc: "Yo… [secret.Custom('SecretDescriptionFirstPerson')]. No, esperad… ¡Yo no! Sino… ¡[secret_character.GetTitledFirstName|l]!»\n\nEl grito indignado de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] no me impide sentir alivio."
 stress_trait_coping_decisions.5002.a: "En todo caso… ¡Siento mucha mayor ligereza!"
  
 stress_trait_coping_decisions.5501.t: "Tratando con el estrés: ¡a comer!"
 stress_trait_coping_decisions.5501.desc: "Cuando ponen otro plato de [ROOT.Char.Custom('FavoriteTreat')] ante mí, me voy relajando.\n\n¡Nada me tranquiliza como una buena comida!"
 stress_trait_coping_decisions.5501.a: "¡Traed más [ROOT.Char.Custom('FavoriteTreat')]!"
  
 stress_trait_coping_decisions.5502.t: "Tratando con el estrés: festín sorpresa"
 stress_trait_coping_decisions.5502.desc: "Mientras esperaba a que los sirvientes me preparasen la comida, me topo con un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('lowly_servant_type')] en el pasillo.\n\n[ROOT.Char.GetSheHe|U] intenta excusarse, pero eso no puede ser, ¿verdad? ¡He encontrado la mejor comida imaginable!\n\nMe [ROOT.Char.GetHerHim] llevo al sótano, donde nadie podrá oír los gritos. ¡Y entonces, me doy un #EMP festín#!!"
 stress_trait_coping_decisions.5502.a: "¡Y el postre me espera arriba!"
  
 stress_trait_coping_decisions.6001.t: "Tratando con el estrés: dejando la comida"
 stress_trait_coping_decisions.6001.desc: "«Informad al cocinero de que no participaré en las comidas, ni ahora ni en el futuro inmediato».\n\nEn cuanto estas palabras salen de mi boca me siento mucho más livian[ROOT.Char.Custom('ES_OA')]. ¡Basta de distracciones, de atragantarme con comida que casi ni soporto! Ahora puedo centrarme en lo importante de verdad."
 stress_trait_coping_decisions.6001.a: "Sí, esto está bien."
  
 stress_trait_coping_decisions.6501.t: "Tratando con el estrés: flujo de tinta"
 stress_trait_coping_decisions.6501.desc: "Agarro la pluma y abro mi diario.\n\nCada línea que honra el papel siento relajarse mis hombros… ¡la claridad que trae este proceso no tiene igual!"
 stress_trait_coping_decisions.6501.a: "Mojo la pluma una vez más…"
  
 stress_trait_coping_decisions.7001.t: "Tratando con el estrés: confiándose"
 stress_trait_coping_decisions.7001.desc: "Tras una larga conversación con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName|l], siento que mis pensamientos se tranquilizan."
 stress_trait_coping_decisions.7001.desc_ending: "\n\nSin embargo, cuando me reúno con la corte, veo la envidia en los rostros de los cortesanos… Después de todo, ¿quién no querría tener la confianza de [confidant.GetFirstName]?"
 stress_trait_coping_decisions.7001.a: "Pero mi mente está en paz."
  
 stress_trait_coping_decisions.7002.desc: "Tras una larga y extensa conversación, siento que mis pensamiento se calman."
  
 stress_trait_coping_decisions.activity: "Tratando con el estrés:"
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$ Sudándolo"
 stress_trait_coping_decisions.7501.desc: "Cuando doy otra vuelta en torno a mi [ROOT.Char.Custom('ResidenceBuilding')] ya siento cómo mis preocupaciones se escapan junto con el sudor.\n\nAlgunos dicen que huyo de mis problemas, pero ¡yo digo que corro hacia las soluciones!"
 stress_trait_coping_decisions.7501.a: "¡Otra vuelta!"
  
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$ Lo más pesado es más"
 stress_trait_coping_decisions.7502.desc: "«¡No es suficiente!» me digo, mientras dejo [ROOT.Char.Custom('signature_weapon')] de entrenamiento. He estado practicando sin parar, pero no me siento cansad[ROOT.Char.Custom('ES_OA')]. ¡Necesito un reto mayor!\n\nSi… algo más grande… ¡o puede que más pesado!\n\n¡Algo que me agote!"
 stress_trait_coping_decisions.7502.a: "¡[random_artifact.GetNameNoTooltip] servirá!"
 stress_trait_coping_decisions.7502.b: "¡Encargaré [ROOT.Char.Custom('signature_weapon')] de mayor peso posible!"
 stress_trait_coping_decisions.7502.c: "¡[lifted_child.GetFirstNameNoTooltip], ven aquí!"
 stress_trait_coping_decisions.7502.c.flavor: "¡Para arriba!"
 stress_trait_coping_decisions.7502.d: "No hace falta mejorar en este momento."
 stress_trait_coping_decisions.7502.success: "El desafío extra te llena de energía"
 stress_trait_coping_decisions.7502.failure: "Sobrestimas tu propia fuerza."
  
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$ Competición amistosa"
 stress_trait_coping_decisions.7503.desc: "Estoy en pleno entrenamiento cuando veo [random_knight.Custom('ES_AlAla')] [random_knight.GetTitledFirstName|l], que también se ejercita. [random_knight.GetHerHim|U] miro de arriba abajo… No solo parece gozar de buena salud, sino también de un estado físico óptimo. Me encantaría medir mi destreza contra la suya, ¿pero de qué modo?\n\n¿He de tener en cuenta varios factores para ganar? ¿Fuerza bruta o una mezcla que incluya resistencia o ingenio?"
 stress_trait_coping_decisions.7503.a: "Sugieres un combate de lucha libre."
 stress_trait_coping_decisions.7503.a.tt: "Crees que ganarás dominando por pura destreza"
 stress_trait_coping_decisions.7503.b: "[random_knight.GetHerHim|U] retas a un combate de práctica."
 stress_trait_coping_decisions.7503.b.tt: "Crees que una mezcla de destreza y habilidad marcial llevará a la victoria"
 stress_trait_coping_decisions.7503.c: "«¿Te hace una carrera?»"
 stress_trait_coping_decisions.7503.c.tt: "Crees que una mezcla de destreza y salud te ayudará a superar a tu contrincante"
 stress_trait_coping_decisions.7503.d: "Te centras en terminar tu régimen de entrenamiento habitual."
 stress_trait_coping_decisions.7503.success: "¡Consigues la victoria!"
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip|l] gana el desafío"
  
 stress_trait_coping_decisions.7504.desc: "A veces es difícil encontrar motivación para mantener la constancia cuando hago ejercicio por mi cuenta.\n\nPodría intentar buscarme un compañero, una persona que no solo me motive en los días malos, sino alguien con quien también podría compararme a la hora de seguir mi propio progreso.\n\n¿Qué tipo de acompañante me conviene más? ¿Alguien a quien pueda admirar, alguien que me mantenga alerta o quizás alguien que sé que nunca debería aspirar a ser?"
 stress_trait_coping_decisions.7504.a: "Debería entrenar con alguien cuya destreza envidie. ¡Como [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip] tiene un físico similar y puede imitar mi rutina."
 stress_trait_coping_decisions.7504.c: "Ver esforzarse a [not_ideal_character.GetFirstNameNoTooltip] puede ser motivador."
 stress_trait_coping_decisions.7504.d: "No, no necesito compañía mientras entreno."
  
