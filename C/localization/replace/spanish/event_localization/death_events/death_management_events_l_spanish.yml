l_spanish:
 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName] fue asesinado por [killer.GetTitledFirstName]."
 death_management.1000.t: "Hasta que la muerte nos separe"
 death_management.1000.murder: "¡[dead_character.GetTitledFirstName] ha sido asesinado!\n\n"
 death_management.1000.plaguestart: "La enfermedad y la pestilencia continúan su desgarradora marcha a través de [realm.GetNameNoTier], aniquilando tanto a campesinos como a nobles. Esa verdad brutal e indiscriminada rara vez queda al descubierto hasta momentos como estos.\n\n"
 death_management.1000.plaguespouse: "Sólo puedo observar en silencio cómo los médicos se alejan del cuerpo de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]. Me acerco y tomo [dead_character.GetHerHis] mano. Todavía hace calor.\n\n"
 death_management.1000.like: "¿Cómo puede un corazón soportar este tipo de dolor sin romperse? ¡No puede ser posible! Sin embargo, aquí estoy, mi corazón sigue latiendo mientras el tuyo se ha quedado en silencio. Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. La vida no será la misma sin ti."
 death_management.1000.neutral: "Querida [dead_character.GetFirstName]. Puede que no te haya amado, pero siento tu fallecimiento más intensamente de lo que jamás creí posible. Siempre estuviste ahí, mi compañero constante. ¿Te di por sentado? Hay tantas cosas que dejé sin decir..."
 death_management.1000.dislike: "[dead_character.GetFirstName|U], cuando exhalaste tu último aliento, el alivio me invadió. Quizás debería avergonzarme, pero en verdad no había ningún amor entre nosotros. ¡Finalmente soy libre de empezar mi vida de nuevo!"
 death_management.1000.murder_wedding: "Ah, qué muerte tan completamente inesperada. Nada planeado. ¡Nadie podía verlo venir!"
 death_management.1000.a: "Al menos los recuerdos permanecen."
 death_management.1000.b: "Espero que encuentres la paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "¡Ni un día demasiado pronto!"
 death_management.1000.tt: "Su cónyuge, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]."
  
 death_management.1001.t: "Sobrevivir a un niño"
 death_management.1001.murder: "¡[dead_character.GetTitledFirstName] ha sido asesinado!\n\n"
  #AGOT Modified 
 #death_management.1001.tt: "Tu [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.tt: "Tu [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstNameNicknamed], tiene [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.plaguechild: "Mi estómago se retuerce y se retuerce en silenciosa agonía mientras el cuerpo de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName] pasa a mi lado. Los médicos y curanderos trabajaron desde el amanecer hasta el anochecer para salvar a [dead_character.GetHerHim], pero sus rostros sombríos decían a todos más de lo que dirían.\n\nTan jóvenes, tan llenos de promesas. Quedan muchos más para morir así.\n\n[ROOT.Char.GetFaith.HighGodName] líbranos."
 death_management.1001.child: "Tenía tantas esperanzas para ti, mi más dulce hija. Todas las cosas que aprenderías, experimentarías y harías. Había tantas posibilidades, toda una vida por vivir. Quizás algún día habrías tenido tus propios hijos. Pero ahora, ninguna de esas cosas llegará a suceder..."
 death_management.1001.like: "Oh [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste hacerle esto a [dead_character.GetFirstName]? Si he pecado, ¿por qué no me castigasteis? [dead_character.GetSheHe|U] era irreprochable, ¡mi perfecto [dead_character.Custom('GetDaughterSon')]! La vida tenía mucho más reservado para [dead_character.GetHerHim]..."
 death_management.1001.neutral: "Pensé que era demasiado mayor para dejarme sorprender por las crueldades de este mundo, pero nunca preví que tendría que experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')]. Mi única esperanza es que [dead_character.GetSheHe] se ahorre ahora el sufrimiento que debo soportar..."
 death_management.1001.dislike: "¿No es un deber de [ROOT.Char.Custom('MotherFather')] amar a [ROOT.Char.GetHerHis] niños? Sin embargo, no puedo llorar por el fallecimiento de [dead_character.GetFirstNamePossessive]. En algún punto del camino debí haberme equivocado, forzando a [dead_character.GetHerHim] a seguir un camino que nunca podría aprobar. Si bien podría ser el culpable de en quién se convirtió [dead_character.GetSheHe], ya es cosa del pasado. Finalmente."
 death_management.1001.a: "[dead_character.GetSheHe|U] no se merecía esto."
 death_management.1001.c: "Es demasiado tarde para arrepentirse."
 death_management.1001.d: "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]."
  
 death_management.1004.t: "El vacío dejado atrás"
 death_management.1004.desc: "Hay una presencia en mi cama, tan intensamente física como la que solía sentir tu cuerpo cuando me envolvías con tus extremidades. Sin embargo, esta presencia no eres tú, [dead_character.GetFirstName], sino todo el anhelo y la angustia que dejaste atrás. Durante los días me mantengo ocupada, pero aquí, donde los recuerdos son tan vívidos, no hay escapatoria."
 death_management.1004.a: "¿El dolor desaparecerá alguna vez?"
 death_management.1004.a.tt: "Tu amante, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc: "Tu amante, [dead_character.GetTitledFirstName], murió."
  
 death_management.1005.t: "Los recuerdos permanecen"
 death_management.1005.desc: "Ah, [dead_character.GetFirstName]. Si todavía estuvieras conmigo, sé que me dirías que sea fuerte. Que las cosas mejorarán. Y tendrías razón, como siempre, pero primero debo maldecir y llorar. ¿Cómo no podría hacerlo cuando te has ido de este mundo?"
 death_management.1005.desc.ritual_best_friend: "¡[dead_character.GetFirstName] está muerto! Mi mejor y más verdadero amigo cortado, tomado por el frío abrazo de [ROOT.Char.GetFaith.DeathDeityName] antes de [dead_character.GetHerHis]. Lloro, me lamento, me rasgo el pelo y la ropa, pero sé que nunca volveré a ver a [dead_character.GetHerHim].\n\n¿Cómo... cómo puedo seguir ahora?\n\n[dead_character.GetFirstNameNoTooltip], querida, El dulce [dead_character.GetFirstNameNoTooltip] querría que lo hiciera, y tengo que esperar que la memoria de [dead_character.GetHerHis] pueda sostenerme en estos tiempos oscuros, pero la vida parece una vela sin llama sin [dead_character.GetHerHim]."
 death_management.1005.a: "Nunca serás olvidado, viejo amigo."
 death_management.1005.a.tt: "Tu amigo, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc: "Tu amigo, [dead_character.GetTitledFirstName], murió."
  
 death_management.1007.t: "Un giro del destino"
 death_management.1007.start_murder: "¡[dead_character.GetTitledFirstName] ha sido asesinado!"
 death_management.1007.start: "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo."
 death_management.1007.same_or_higher_tier: "Nunca sabremos si el reinado del [dead_character.GetHerHis] hubiera unido nuestras tierras,"
 death_management.1007.mytitle: "Nunca sabremos en qué clase de [ROOT.Char.GetTitleTierName] [dead_character.GetSheHe] se habría convertido,"
 death_management.1007.ruler: "Nunca sabremos en qué clase de gobernante se habría convertido [dead_character.GetSheHe],"
 death_management.1007.end: "O si [dead_character.GetHerHis] la muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a: "Un cuento termina y otro comienza."
 death_management.1007.a.tt: "Su heredero, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]."
  
 death_management.1006.t: "Una maldición deshecha"
 death_management.1006.desc: "Los giros y vueltas del destino no siempre han sido una ventaja para mí: [ROOT.Char.GetFaith.HighGodName] sabe que fui maldecido el día que conocí a [dead_character.GetTitledFirstName]. ¡Hoy, sin embargo, esa maldición ha sido levantada! ¡El destino me ha sonreído y ha llevado ese [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] a la tumba [dead_character.GetHerHis]!"
 death_management.1006.a.tt: "Tu rival, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]."
  
 death_management.parent.desc: "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
  
 death_management.sibling.desc: "Tu [dead_character.Custom('SisterBrother')], [dead_character.GetTitledFirstNameNoTooltip], [dead_character.GetDeathReason]."
  
 death_management.betrothed.desc: "Tu prometido, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
  #AGOT Modified 
 #death_management.liege_councillor.desc: "Tu [councillor|E], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc: "[dead_character.GetTitledFirstNameNicknamedNoTooltip] [dead_character.GetDeathReason]."
  
 death_management.liege_councillor.desc: "[dead_character.GetTitledFirstNameNicknamedNoTooltip] [dead_character.GetDeathReason]."
  
 death_management.liege.desc: "Tu vasallo, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
  
 death_management.pinned.desc: "Una persona de su interés, [dead_character.GetFullNameNoTooltip], [dead_character.GetDeathReason]."
  
 death_management.1008.desc: "[dead_character.GetTitledFirstName], el cónyuge de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], ha fallecido. Todos esos planes cuidadosamente elaborados han sido aplastados por [ROOT.Char.GetFaith.DeathDeityNamePossessive] impulso voluble, aunque tales quejas pueden parecer mezquinas e insustanciales en comparación con el dolor de [dead_character.GetHerHis] familia..."
 death_management.1008.a: "Que descanse en paz."
 death_management.1008.a.tt: "El cónyuge de [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "El cónyuge de su heredero [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
  
 death_management.1009.t: "Una tragedia imprevista"
 death_management.1009.desc: "[dead_character.GetTitledFirstName], la prometida de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], ha fallecido. Todos esos planes cuidadosamente elaborados han sido aplastados por [ROOT.Char.GetFaith.DeathDeityNamePossessive] impulso voluble, aunque tales quejas pueden parecer mezquinas e insustanciales en comparación con el dolor de [dead_character.GetHerHis] familia..."
 death_management.1009.a: "Descansa en paz, pequeño."
 death_management.1009.a.tt: "El prometido de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')] y el acuerdo matrimonial es nulo."
 death_management.betrothed_child.desc: "La prometida de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
  
 death_management.1010.t: "No más lecciones"
 death_management.1010.murderer: "A medida que la noticia de que [dead_character.GetTitledFirstName] ha fallecido se esparce por los pasillos, tengo que luchar para mantener mi rostro bajo control.\n\nNo es hasta que estoy en un carruaje rumbo a casa que realmente lo comprendo... [dead_character.GetSheHe] es desaparecido."
 death_management.1010.under_12: "Es un poco borroso: cómo pasó todo desde que [dead_character.GetTitledFirstName] no me llamó para mis lecciones una mañana, hasta ahora, sentado en un carruaje rumbo a casa.\n\nCuando le pregunté por qué [dead_character.GetFirstName] no me veía apagado, los murmullos a mi alrededor lentamente dejaron en claro que no volveré a ver a [dead_character.GetHerHim]."
 death_management.1010.12_or_over: "Me trajeron la noticia mientras me preparaba para mis lecciones y ya no sabía qué hacer conmigo mismo. Mi maestro, [dead_character.GetTitledFirstName], falleció.\n\nIncluso mientras viajo de regreso a casa, me resulta extraño no volver a ver a [dead_character.GetHerHim]."
 death_management.1010.under_12_liked_educator: "Ojalá [dead_character.GetSheHe] se hubiera despedido, al menos."
 death_management.1010.under_12_disliked_educator: "¡Quiero un nuevo maestro de todos modos!"
 death_management.1010.over_12_liked_educator: "Me enseñaste mucho, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "Buen viaje, de verdad."
 death_management.1010.a.tt: "Con la muerte de [dead_character.GetTitledFirstName], ya no recibirás tutoría."
  
 death_management.educator.desc: "[ward_of_dead_character.GetTitledFirstNamePossessive] educador [dead_character.GetTitledFirstName] murió."
  
 death_management.2000.t: "'Hasta que el [prison_holder.GetFirstNameNoTooltip] nos separe"
 death_management.2000.t.root_killer: "Hasta que nos separe"
 death_management.2000.t.no_killer: "Arrancado"
 death_management.2000.murderer: "Oh, [dead_character.GetFirstName], la vida podría haber sido más larga juntos, pero así tenía que ser.\n\nNo me gusta tener tu sangre en mis manos, pero sé que si pudieras decirlo, lo hubieras querido. para seguir adelante y encontrar la felicidad."
 death_management.2000.like: "¿Cómo puede un corazón soportar este tipo de dolor sin romperse? ¡No puede ser posible! Sin embargo, aquí estoy, mi corazón sigue latiendo mientras el tuyo se ha calmado.\n\nOh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer: "No puedo sacarme de la cabeza la imagen de [prison_holder.GetTitledFirstName] acabando con tu vida."
 death_management.2000.like_end: "No puedo sacar de mi cabeza la imagen de ti consumiéndote, encerrado en [prison_holder.GetTitledFirstNamePossessive] calabozo."
 death_management.2000.neutral: "Querida [dead_character.GetFirstName]. Puede que no te haya amado, pero siento tu fallecimiento más intensamente de lo que jamás creí posible. Siempre estuviste ahí, mi compañero constante."
 death_management.2000.neutral_end_killer: "Pensar que [prison_holder.GetTitledFirstName] te alejaría de mí de una manera tan violenta..."
 death_management.2000.neutral_end: "Pensar que morirías en [prison_holder.GetTitledFirstNamePossessive] mazmorras..."
 death_management.2000.dislike: "[dead_character.GetWifeHusband|U], cuando exhalaste tu último aliento, el alivio se apoderó de mí y también la ira. Quizás debería avergonzarme, pero en verdad no había ningún amor entre nosotros."
 death_management.2000.dislike_end_killer: "Sin embargo, el insulto de que mueras a manos de un [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer: "Sin embargo, el insulto de que mueras a manos de un asesino..."
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "Sin embargo, el insulto de hacerte perecer en las mazmorras de un [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetFirstName]..."
 death_management.2000.a: "Que tal [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] podría alejarte de mí..."
 death_management.2000.b: "¡Es un crimen imperdonable!"
 death_management.2000.c: "¡Es imperdonable!"
 death_management.2000.d: "Vaya camino a seguir también..."
 death_management.2000.tt: "Tu cónyuge, [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]."
  
 death_management.2007.t: "Un giro del destino"
 death_management.2007.start: "Hoy, con el paso de [dead_character.GetTitledFirstName] en las mazmorras de [prison_holder.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de"
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler: "Gobernante"
 death_management.2007.end: "[dead_character.GetSheHe] se habría convertido, o si [dead_character.GetHerHis] la muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nLo que sí sé es que [prison_holder.GetFirstName] pagará por [prison_holder.GetHerHis] crímenes."
 death_management.2007.a: "[prison_holder.GetSheHe|U] ha cometido un acto imperdonable."
 death_management.2007.a.tt: "Tu heredero, [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName] es tu nuevo heredero"
  
 death_management.2001.t: "Sobrevivir a un niño"
 death_management.2001.opening: "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], ha muerto!\n\n"
 death_management.2001.child: "Tenía tantas esperanzas para ti, mi dulce niña. Todas las cosas que aprenderías, experimentarías y harías. Había tantas posibilidades, toda una vida por vivir. Quizás algún día habrías tenido tus propios hijos. Pero ahora, ninguna de esas cosas llegará a suceder, todo gracias a [prison_holder.GetTitledFirstName]..."
 death_management.2001.like: "Oh [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que [prison_holder.GetTitledFirstName] le hiciera esto a [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer: "Ruego que el [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] no conozca descanso, ni paz, ni #EMP amor#!, como pago que acabe con la vida de mi [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end: "Rezo para que el [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] no conozca descanso, ni paz, ni #EMP amor#!, como pago por permitir que mi [dead_character.Custom('GetDaughterSon')] se consuma en las mazmorras de [prison_holder.GetHerHis]."
 death_management.2001.neutral: "Pensé que era demasiado mayor para dejarme sorprender por las crueldades de este mundo, pero nunca preví que tendría que experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')] a manos de [prison_holder.GetTitledFirstName]. Mi única esperanza es que [dead_character.GetSheHe] ahora se ahorre el sufrimiento que [dead_character.GetSheHe] debió soportar..."
 death_management.2001.dislike: "¿No es un deber de [ROOT.Char.Custom('MotherFather')] amar a [ROOT.Char.GetHerHis] niños? Sin embargo, no puedo llorar por el fallecimiento de [dead_character.GetFirstNamePossessive]."
 death_management.2001.dislike_end_killer: "Sólo siento ira por el insulto que me ha hecho el [prison_holder.GetTitleTierName] al hacer morir a mi [dead_character.Custom('GetDaughterSon')] a manos de [prison_holder.GetHerHis]."
 death_management.2001.dislike_end: "Sólo siento rabia por el insulto que me ha hecho el [prison_holder.GetTitleTierName] al hacer que mi [dead_character.Custom('GetDaughterSon')] muera en las mazmorras de [prison_holder.GetHerHis]."
 death_management.2001.a: "[dead_character.GetSheHe|U] no merecía esto."
 death_management.2001.c: "Es demasiado tarde para arrepentirse."
 death_management.2001.d: "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt: "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]."
  
 death_management.2002.t: "El largo descanso"
 death_management.2002.child: "[dead_character.Custom('MotherFather')|U]? ¿Por qué te fuiste? Dijeron que no podías evitarlo, que [prison_holder.GetTitledFirstName] era la razón por la que tenías que irte. ¿Pero por qué [prison_holder.GetSheHe] te alejaría de mí, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like: "Ah, [dead_character.Custom('MotherFather')]. Puede que sea mayor, pero siempre fui tu hijo. ¿Qué debo hacer ahora que [prison_holder.GetTitledFirstName] te ha quitado de mí y de este mundo? ¿Quién me sostendrá mientras mis ojos están cegados por las lágrimas?"
 death_management.2002.neutral: "Puede que no hayamos sido cercanos, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')]. Pensar que [prison_holder.GetTitledFirstName] te alejaría de mí de una manera tan cruel, dejándome con tantas preguntas. ¿Qué poseía el [prison_holder.GetTitleTierName] para cometer un crimen tan atroz? ¿Te di por sentado? [dead_character.Custom('MotherFather')|U]... ¿Realmente me amaste?"
 death_management.2002.dislike: "Tu sangre podría correr por mis venas, pero no eras mi verdadero [dead_character.Custom('MotherFather')]. Si tu muerte a manos de [prison_holder.GetTitledFirstName] no hubiera sido un insulto tan grande, no habría sentido más que alivio por tu fallecimiento."
 death_management.2002.a: "Siempre te amaré, [dead_character.Custom('MotherFather')]."
 death_management.2002.b: "Supongo que nunca lo sabré..."
 death_management.2002.c: "Me aseguraré de que [prison_holder.GetSheHe] pague."
 death_management.2002.d: "Yo... ¡quiero mi [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt: "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]."
  
 death_management.2008.t: "Todo lo que pudo haber sido"
 death_management.2008.desc.like: "Había comenzado a imaginarme a mí mismo y mi futuro: las cosas que lograríamos juntos y la familia que construiríamos."
 death_management.2008.like_end_killer: "Todos esos sueños se derrumbaron gracias a [prison_holder.GetTitledFirstName], quien asesinó a mi prometido, terminando el sueño antes de que comenzara."
 death_management.2008.like_end: "Todos esos sueños se derrumbaron gracias a [prison_holder.GetTitledFirstName], quien dejó morir a mi prometido en las mazmorras de [prison_holder.GetHerHis]."
 death_management.2008.dislike_killer: "Cuando me informaron de la muerte de mi prometido [dead_character.GetTitledFirstName] a manos de [prison_holder.GetTitledFirstName], no puedo negar que me sentí aliviado. Por supuesto, todavía siento ira hacia el [prison_holder.GetTitleTierName] que acabó con la vida de mi prometido de una manera tan violenta, pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora."
 death_management.2008.dislike: "Cuando me informaron de la muerte de mi prometido [dead_character.GetTitledFirstName] en los calabozos de [prison_holder.GetTitledFirstName], no puedo negar que me sentí aliviado. Por supuesto, todavía siento enojo hacia [prison_holder.GetTitleTierName] que dejó que mi prometido pereciera bajo el cuidado de [prison_holder.GetHerHis], pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora."
 death_management.2008.desc.neutral: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que [prison_holder.GetTitledFirstName] ha causado la muerte de mi prometido, extraño [dead_character.GetHerHim], a pesar de nunca haber conocido realmente [dead_character.GetHerHim]. ¿Quién sabe qué podríamos haber tenido juntos?"
 death_management.2008.a.tt: "Tu prometido, [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName] y el acuerdo matrimonial es nulo."
 death_management.2008.a: "Descanse en paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b: "Saltamos directamente a #EMP Hasta que la muerte nos separe#!"
  
 death_management.3000.t: "Hasta que nos separe"
 death_management.3000.like: "Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. Pensar que morirías en mis mazmorras... Me pregunto si [dead_character.GetSheHe] me creería si le dijera a [dead_character.GetHerHim] que todavía amo a [dead_character.GetHerHim], incluso ahora."
 death_management.3000.neutral: "Querida [dead_character.GetFirstName]. Puede que no te haya amado y puede que haya sido la causa de tu muerte, pero siento tu fallecimiento con más intensidad de lo que jamás creí posible. Siempre estuviste ahí, mi compañero constante. Pensar que mi mazmorra sería tu muerte..."
 death_management.3000.dislike: "Querido difunto [dead_character.GetWifeHusband], el alivio me invadió cuando exhalaste tu último aliento en mis mazmorras. Quizás debería avergonzarme, pero en verdad no había ningún amor entre nosotros."
 death_management.3000.a: "Que [dead_character.GetSheHe] descanse en paz."
 death_management.3000.b: "¿Quién podría haberlo adivinado?"
 death_management.3000.c: "¡Buen viaje!"
 death_management.3000.tt: "Tu cónyuge, [dead_character.GetTitledFirstName], ha muerto en tus mazmorras."
  
 death_management.3007.t: "Un giro del destino"
 death_management.3007.start: "Hoy, con el paso de [dead_character.GetTitledFirstName] en mis mazmorras, el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de"
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler: "Gobernante"
 death_management.3007.end: "[dead_character.GetSheHe] se hubiera convertido, o si [dead_character.GetHerHis] la muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nLo que sí sé es que lo hecho, hecho está, y esa historia de [dead_character.GetFirstNamePossessive] ha llegado a su fin."
 death_management.3007.a: "Un cuento termina y otro comienza."
 death_management.3007.a.tt: "Tu heredero, [dead_character.GetTitledFirstName], ha muerto en tus mazmorras.\n[new_heir.GetTitledFirstName] es tu nuevo heredero."
  
 death_management.3001.t: "Sobrevivir a un niño"
 death_management.3001.tt: "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], ha muerto en tus mazmorras."
 death_management.3001.child: "Tenía tantas esperanzas para ti, mi dulce niña. Todas las cosas que aprenderías, experimentarías y harías. Había tantas posibilidades, toda una vida por vivir. Quizás algún día habrías tenido tus propios hijos. Pero ahora, ninguna de esas cosas llegará a suceder, todo gracias a mis acciones..."
 death_management.3001.like: "Oh [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que [dead_character.GetFirstName] falleciera?\n\nRezo para que [dead_character.GetSheHe] encuentre la paz en el más allá y que [ROOT.Char.GetFaith.HighGodName] me perdone mis crímenes."
 death_management.3001.neutral: "Pensé que era demasiado mayor para dejarme sorprender por las crueldades de este mundo, pero nunca preví el dolor que me causaría experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')]. Mi única esperanza es que [dead_character.GetSheHe] ahora se ahorre el sufrimiento que ahora debo soportar..."
 death_management.3001.dislike: "¿No es un deber de [ROOT.Char.Custom('MotherFather')] amar a [ROOT.Char.GetHerHis] niños? Sin embargo, no puedo llorar porque [dead_character.GetFirstNamePossessive] pasa por mis propias manos."
 death_management.3001.a: "[dead_character.GetSheHe|U] no merecía esto."
 death_management.3001.c: "Es demasiado tarde para arrepentirse."
 death_management.3001.d: "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]."
  
 death_management.3002.t: "El largo descanso"
 death_management.3002.child: "[dead_character.Custom('MotherFather')|U]? ¿Por qué te fuiste? Dijeron que no podías evitarlo, que yo era la razón por la que tenías que irte. Pero eso no tiene ningún sentido. ¿Verdad, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like: "Oh, [dead_character.Custom('MotherFather')]. Puede que haya crecido, pero siempre fui tu hijo. ¿Qué voy a hacer ahora, cuando he causado tu muerte? ¿Quién me sostendrá cuando mis ojos estén cegados por las lágrimas?"
 death_management.3002.neutral: "Puede que no hayamos sido cercanos y que yo haya causado tu muerte, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')].\n\nCuando dejaste este mundo, mil preguntas invadieron mi mente. ¿Te di por sentado? ¿Fue tu muerte un error que debería haber evitado? [dead_character.Custom('MotherFather')|U]... ¿Realmente me amaste?"
 death_management.3002.dislike: "Tu sangre podría correr por mis venas, pero no eras mi verdadero [dead_character.Custom('MotherFather')]. No sentí nada ante tu fallecimiento más que alivio, ni siquiera culpa por haberlo causado. Por fin, tu sombra ya no se cierne sobre mi hombro."
 death_management.3002.a: "Siempre te amaré, [dead_character.Custom('MotherFather')]."
 death_management.3002.b: "Supongo que nunca lo sabré..."
 death_management.3002.c: "¡Buen viaje!"
 death_management.3002.d: "Yo... ¡quiero mi [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt: "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha muerto en tu mazmorra."
  
 death_management.3006.t: "Sobreviviendo a mi rival"
 death_management.3006.desc: "Cuando mi carcelero me trajo la feliz noticia, ¡apenas podía creerlo! Mi rival, [dead_character.GetTitledFirstName], finalmente ha perecido en mi mazmorra.\n\nPensar que viviré en un mundo libre de ese [dead_character.Custom('InsultNoun')], y pensar que fui yo quien lo provocó. ¡Estoy tan feliz de poder bailar!"
 death_management.3006.a: "¡En la tumba poco profunda [dead_character.GetHerHis]!"
 death_management.3006.a.tt: "¡Tu [rival|E] [dead_character.GetFirstNameNoTooltip] ha muerto!"
  
 death_management.3008.t: "Todo lo que pudo haber sido"
 death_management.3008.desc.like: "Había comenzado a imaginarme a [dead_character.GetTitledFirstNamePossessive] y mi futuro: las cosas que lograríamos juntos y la familia que construiríamos. Todos esos sueños se derrumbaron gracias a mis acciones cuando dejé morir a mi prometido en mis mazmorras."
 death_management.3008.desc.dislike: "Cuando me informaron de la muerte de mi prometido [dead_character.GetTitledFirstName] en mis calabozos, no puedo negar que me sentí aliviado. ¡Me alegro de no tener que casarme con [dead_character.GetHerHim] ahora!"
 death_management.3008.desc.neutral: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que mi prometido ha perecido en mis mazmorras, extraño [dead_character.GetHerHim], a pesar de nunca haber conocido realmente [dead_character.GetHerHim]. ¿Quién sabe qué podríamos haber tenido juntos?"
 death_management.3008.a.tt: "Tu prometido, [dead_character.GetTitledFirstName], ha muerto en tus mazmorras y el acuerdo matrimonial es nulo."
 death_management.3008.a: "Descanse en paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b: "Saltamos directamente a #EMP Hasta que la muerte nos separe#!."
  
 death_management.prisoner.desc: "Mi prisionero, [dead_character.GetTitledFirstName], ha muerto en mis mazmorras."
  
 death_management.4000.t: "Hasta que la muerte nos separe"
 death_management.4000.like_opening: "¿Cómo puede un corazón soportar este tipo de dolor sin romperse? ¡No puede ser posible! Sin embargo, aquí estoy, mi corazón sigue latiendo mientras el tuyo se ha quedado en silencio.\n\n"
 death_management.4000.like_my_prison: "Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. ¿Me creerías si te dijera que todavía te amo? ¿Incluso después de todo lo que he hecho?"
 death_management.4000.like: "Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. No puedo sacar de mi cabeza la imagen de ti consumiéndote, encerrado por [house_arrest_holder.GetTitledFirstName]."
 death_management.4000.neutral_opening: "Mi querido [dead_character.GetFirstName]. Puede que no te haya amado, pero siento tu partida más intensamente de lo que jamás creí posible."
 death_management.4000.neutral_my_prison: "Espero que puedas perdonarme mis pecados. Tanto lo que te hice como todas las cosas que dejé sin decir."
 death_management.4000.neutral: "Siempre estuviste ahí, mi compañero constante. Pensar que morirías prisionero de [house_arrest_holder.GetTitledFirstName]... ¡Hay tantas cosas que dejé sin decir!"
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband|U], cuando exhalaste tu último aliento como mi prisionero, el alivio me invadió. Quizás debería avergonzarme, pero en verdad no había ningún amor entre nosotros. ¡Finalmente soy libre de empezar mi vida de nuevo!"
 death_management.4000.dislike: "[dead_character.GetWifeHusband|U], mientras exhalabas tu último aliento como prisionero de [house_arrest_holder.GetTitledFirstName], el alivio me invadió. Quizás debería avergonzarme, pero en verdad no había ningún amor entre nosotros. ¡Finalmente soy libre de empezar mi vida de nuevo!"
 death_management.4000.a: "Al menos los recuerdos permanecen."
 death_management.4000.b: "Espero que encuentres la paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "¡Ni un día demasiado pronto!"
 death_management.4000.tt: "Su cónyuge, [dead_character.GetTitledFirstName], ha fallecido en arresto domiciliario."
  
 death_management.4007.t: "Un giro del destino"
 death_management.4007.start_my_prison: "Hoy, con el fallecimiento de mi prisionero [dead_character.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de"
 death_management.4007.start: "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName] como prisionero de [house_arrest_holder.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de"
 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler: "Gobernante"
 death_management.4007.end_adventurer: "[dead_character.GetSheHe] se habría convertido, o si [dead_character.GetHerHis] la muerte es una bendición o una maldición para [dead_character.GetHerHis] seguidores."
 death_management.4007.end: "[dead_character.GetSheHe] se habría convertido, o si [dead_character.GetHerHis] la muerte es una bendición o una maldición sobre este [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir: "\n\nMi única esperanza es que mi nuevo heredero [new_heir.GetTitledFirstName] esté a la altura de la tarea."
 death_management.4007.a: "Un cuento termina y otro comienza."
 death_management.4007.b: "Espero que mis acciones hayan sido las correctas."
 death_management.4007.a.tt: "Su heredero, [dead_character.GetTitledFirstName], ha fallecido en arresto domiciliario."
 death_management.4007.a.tt.heir: "[new_heir.GetTitledFirstName] es tu nuevo heredero."
  
 death_management.4001.t: "Sobrevivir a un niño"
 death_management.4001.tt: "Su [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], ha fallecido en arresto domiciliario."
 death_management.4001.child_my_prison: "¡Oh, mi dulce [dead_character.GetTitledFirstName]! Espero haber tomado la decisión correcta, obligándote a pasar tus últimos días con vida encerrado.\n\nTodas las cosas que nunca aprenderás, experimentarás o harás..."
 death_management.4001.child: "¡Oh, mi querido [dead_character.GetTitledFirstName]! Tan inocente, tan joven, ¿y aún así obligado a pasar el último de tus días en la prisión de [house_arrest_holder.GetTitledFirstNamePossessive]?\n\nEl mundo es un lugar cruel, en verdad... pero al menos ahora sé que nunca experimentarás lo peor de sus horrores."
 death_management.4001.like: "Oh [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que mi querido [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] falleciera en la prisión [house_arrest_holder.GetTitledFirstNamePossessive]? [dead_character.GetSheHe|U] era inocente, ¡mi perfecto [dead_character.Custom('GetDaughterSon')]!\n\nRezo para que [dead_character.GetFirstName] encuentre paz y libertad en el más allá."
 death_management.4001.like_my_prison: "Oh [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que mi querido [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] falleciera? Rezo para que [dead_character.GetSheHe] encuentre paz y la fuerza para perdonarme en la otra vida."
 death_management.4001.neutral_opening: "Pensé que era demasiado mayor para dejarme sorprender por las crueldades de este mundo, pero nunca preví que tendría que experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison: "Incluso si [dead_character.GetSheHe] tuviera que pasar [dead_character.GetHerHis] sus últimos momentos en esta tierra como mi prisionero, espero que [dead_character.GetSheHe] ahora pueda encontrar la paz."
 death_management.4001.neutral: "Me duele que [dead_character.GetSheHe] haya tenido que pasar [dead_character.GetHerHis] últimos momentos en esta tierra como prisionero de [house_arrest_holder.GetTitledFirstName], pero espero que [dead_character.GetSheHe] ahora pueda encontrar la paz."
 death_management.4001.dislike_opening: "¿No es un deber de [ROOT.Char.Custom('MotherFather')] amar a [ROOT.Char.GetHerHis] niños?"
 death_management.4001.dislike_my_prison: "Sin embargo, no puedo llorar por el paso de [dead_character.GetFirstNamePossessive] mientras estoy aprisionado por mí."
 death_management.4001.dislike: "Sin embargo, no puedo llorar por la muerte de [dead_character.GetFirstNamePossessive] mientras estoy encarcelado por [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end: "\n\nEn algún momento debí haberme equivocado, forzando a mi [dead_character.Custom('GetDaughterSon')] a seguir un camino que nunca podría sancionar. Si bien podría ser el culpable de en quién se convirtió [dead_character.GetSheHe], ya es cosa del pasado. Finalmente."
 death_management.4001.a: "[dead_character.GetSheHe|U] no se merecía esto."
 death_management.4001.c: "Es demasiado tarde para arrepentirse."
 death_management.4001.d: "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]."
  
 death_management.4002.t: "El largo descanso"
 death_management.4002.child: "[dead_character.Custom('MotherFather')|U]? ¿Por qué te fuiste? Dijeron que no podías evitarlo y que no debía llorar porque ahora estás en un lugar mejor que la prisión. ¿Pero por qué no puedo ir contigo, [dead_character.Custom('MotherFather')]? ¿Ya no me amas? Dijiste que siempre lo harías..."
 death_management.4002.like_opening: "Ah, [dead_character.Custom('MotherFather')]. Puede que sea mayor, pero siempre fui tu hijo."
 death_management.4002.like_my_prison: "¿Qué debo hacer ahora que has fallecido como mi prisionero? ¿Quién me sostendrá mientras mis ojos están cegados por las lágrimas? ¿Alguna vez me perdonarás?"
 death_management.4002.like: "¿Qué debo hacer ahora que has fallecido como prisionero? ¿Quién me sostendrá mientras mis ojos están cegados por las lágrimas?"
 death_management.4002.neutral_opening: "Puede que no hayamos sido cercanos, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison: "Pensar que morirías como mi prisionero, dejándome con tantas preguntas... ¿Te di por sentado? ¿Estabas orgulloso de mí? [dead_character.Custom('MotherFather')|U]... ¿Realmente me amaste?"
 death_management.4002.neutral: "Pensar que fallecerías prisionero de [house_arrest_holder.GetTitledFirstName], dejándome con tantas preguntas... ¿Te di por sentado? ¿Estabas orgulloso de mí? [dead_character.Custom('MotherFather')|U]... ¿Realmente me amaste?"
 death_management.4002.dislike_opening: "Tu sangre podría correr por mis venas, pero no eras mi verdadero [dead_character.Custom('MotherFather')]."
 death_management.4002.dislike_my_prison: "No sentí nada más que alivio cuando falleciste como mi prisionero. Por fin, tu sombra ya no se cierne sobre mi hombro."
 death_management.4002.dislike: "Ante tu fallecimiento como prisionero de [house_arrest_holder.GetTitledFirstName] no sentí nada más que alivio. Por fin, tu sombra ya no se cierne sobre mi hombro."
 death_management.4002.a: "Siempre te amaré, [dead_character.Custom('MotherFather')]."
 death_management.4002.b: "Supongo que nunca lo sabré..."
 death_management.4002.c: "Descanse en paz, [dead_character.Custom('MotherFather')]."
 death_management.4002.d: "Yo... ¡quiero mi [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt: "Su [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha fallecido en arresto domiciliario."
  
 death_management.4008.t: "Todo lo que pudo haber sido"
 death_management.4008.desc.like_my_prison: "A pesar de mis acciones nunca odié a [dead_character.GetTitledFirstName]. Incluso de vez en cuando imaginaba nuestro futuro juntos: las cosas que lograríamos y la familia que construiríamos. Todos esos sueños se derrumbaron cuando me dijeron que mi prometido había muerto como mi prisionero. ¡No es así como se suponía que debían suceder las cosas!"
 death_management.4008.desc.like: "Cuando me informaron de la muerte de mi prometido [dead_character.GetTitledFirstName] como prisionero de [house_arrest_holder.GetTitledFirstName], todos mis sueños de una vida con [dead_character.GetTitledFirstName] se derrumbaron. Ahora no sucederá nada de lo que había imaginado. Nuestras esperanzas, sueños y la familia que hubiéramos construido... Todo se fue."
 death_management.4008.desc.dislike: "Cuando me comunicaron que mi prometido [dead_character.GetTitledFirstName] había muerto como prisionero de [house_arrest_holder.GetTitledFirstName], no puedo negar que me sentí aliviado. Por supuesto, no me alegro de que [dead_character.GetSheHe] haya muerto, pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora. Hubiera sido miserable, y "hasta que la muerte nos separe" es un tiempo muy largo..."
 death_management.4008.desc.dislike_my_prison: "Cuando me dijeron que mi prometido [dead_character.GetTitledFirstName] había fallecido siendo mi prisionero, no puedo negar que me sentí aliviado. Por supuesto, no estoy feliz de que [dead_character.GetSheHe] esté muerto, pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora. Me habría sentido miserable, y 'hasta que la muerte nos separe' parecía un concepto tan lejano..."
 death_management.4008.desc.neutral_my_prison: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que [dead_character.GetSheHe] ha fallecido como mi prisionero, extraño a [dead_character.GetHerHim], a pesar de nunca haber conocido realmente a [dead_character.GetHerHim]. ¿Quién sabe qué podríamos haber tenido juntos?"
 death_management.4008.desc.neutral: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que [dead_character.GetSheHe] ha fallecido como prisionero de [house_arrest_holder.GetTitledFirstName], extraño a [dead_character.GetHerHim], a pesar de nunca haber conocido realmente a [dead_character.GetHerHim]. ¿Quién sabe qué podríamos haber tenido juntos?"
 death_management.4008.a.tt: "Su prometido, [dead_character.GetTitledFirstName], ha fallecido en arresto domiciliario y el acuerdo matrimonial es nulo."
 death_management.4008.a: "Descanse en paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b: "Saltamos directamente a #EMP Hasta que la muerte nos separe#!"
  
 death_management.9998.t: "Conócete a ti mismo: cerca del fin"
 death_management.9998.desc: "Puedo sentirlo en mis mismos huesos. [ROOT.Char.GetFaith.DeathDeityName] vendrá por mí pronto. Como un viejo amigo, [ROOT.Char.GetFaith.DeathDeitySheHe] espera pacientemente recibirme."
 death_management.9998.a: "Estaré muerto dentro de un año."
 death_management.9998.a.tt: "Deberías poner tus asuntos en orden."
  
  #### Battle Death Events #### 
  # Intro 1 
 death_management.intro.witnessed: "En medio del caos que envuelve el [battle_death_location.GetTerrain.GetNameNoTooltip|l] del [battle_death_location.GetNameNoTooltip], intento orientarme."
 death_management.intro.war: "Las noticias del [battle_death_location.GetTerrain.GetNameNoTooltip|l] del [battle_death_location.GetNameNoTooltip] finalmente llegan a manos de un mensajero exhausto."
 death_management.intro: "El conflicto entre [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] y [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] me interesó poco, hasta que apareció el resumen de mi consejo sobre la batalla de [battle_death_location.GetNameNoTooltip]."
  # Intro 2 
 death_management.intro.enemy: "Delante de mí, [dead_character.GetFirstName], carga hacia el enemigo.\n\n"
 death_management.intro.friendly: "Al otro lado del campo veo a [dead_character.GetFirstName] luchando desesperadamente.\n\n"
 death_management.intro.letter.lover: "Se me cae el estómago, lleno de miedo por mi amante, mientras tomo el pergamino.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "Agarro el fragmento y busco noticias de mi [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "Sé inmediatamente que algo terrible le ha sucedido a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "No puedo evitar preocuparme por el destino de mi amigo más cercano.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "De alguna manera sé, incluso antes de abrirlo, que contiene buenas noticias.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "Respiro profundamente; mucho depende del destino de mi heredero.\n\n$death_management.intro.letter$"
 death_management.intro.letter: "Allí, entre los despachos, se lee:\n"
  # Death flavor 
 death_management.death.witnessed.enemy: "Nuestro [battle_death_leader.Custom('GetRandomEmployedMAA')] harry [dead_character.GetHerHim] implacablemente, y está claro que [dead_character.GetSheHe] está casi gastado mientras otros [dead_character.GetWomenMen] caen como moscas alrededor de [dead_character.GetHerHim]."
 death_management.death.witnessed.friendly: "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')] están rodeando lentamente a [dead_character.GetHerHim], [dead_character.GetHerHis] el agotamiento es demasiado claro."
 death_management.death.war.enemy: "'#EMP Confirmamos que [dead_character.GetTitledFirstName] fue asesinado resistiendo incondicionalmente al [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.death.war.friendly: "'#EMP Nuestro valiente [dead_character.GetTitledFirstName] murió liderando un ataque contra el [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')]."
 death_management.death.uninvolved: "'#EMP Confirmamos que [dead_character.GetTitledFirstName] fue asesinado resistiendo incondicionalmente al [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
  # Killer 
 death_management.killer.witnessed.enemy: "En apenas unos momentos, [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], carga con determinación hacia adelante, manteniendo a [battle_death_killer.GetHerHis] [battle_death_killer.Custom('signature_weapon')] en alto, supera fácilmente la fuerza restante de [dead_character.GetFirstNameNoTooltip] y asesta el golpe de gracia."
  # AGOT Added 
 death_management.killer.witnessed.enemy_dragon: "Nadie pudo hacer frente a la fuerza de [battle_death_killer.GetFirstName]. Montados por [battle_death_killer_rider.GetTitledFirstName], atravesaron las líneas enemigas, con [dead_character.GetFirstNameNoTooltip] como una de sus muchas víctimas."
  # 
 death_management.killer.witnessed.friendly: "El brillo de un [battle_death_killer.Custom('signature_weapon')] de repente me llama la atención y observo cómo [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName] dan el brutal golpe mortal."
  # AGOT Added 
 death_management.killer.witnessed.friendly_dragon: "Nadie pudo hacer frente al terror de [battle_death_killer.GetFirstName]. Montados por [battle_death_killer_rider.GetTitledFirstName], destrozaron nuestras líneas. [dead_character.GetFirstNameNoTooltip] fue uno de los muchos que cayeron en el fuego y las llamas."
  # 
 death_management.killer: "[dead_character.GetSheHe|U] fue asesinado por [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], en un feroz encuentro.'#!"
  # AGOT Added 
 death_management.killer_dragon: "[dead_character.GetSheHe|U] fue uno de los muchos que cayeron ante [battle_death_killer.GetFirstName], dragón de [battle_death_killer_rider.GetTitledFirstName].'#!"
  # 
 death_management.no_killer: "[dead_character.GetSheHe|U] fue alcanzado por una flecha perdida durante una feroz escaramuza.'#!"
  # Spouse 
 death_management.1200.t: "Consorte caída"
 death_management.1200.desc_sad: "\n\nNo debería haber dejado ir a [dead_character.GetHerHim]... no así..."
 death_management.1200.desc_happy: "\n\n¡Finalmente, ese [dead_character.Custom('InsultNoun')] está muerto!"
  # AGOT Modified - vanilla scope error 
 #death_management.1200.a: "[battle_death_killer.GetFirstNameNoTooltip] es un [dead_character.GetWomanMan] muerto! ¡Muerto!"
 death_management.1200.a: "¡[battle_death_killer.GetFirstNameNoTooltip] es un [dead_character.GetWomanMan] muerto! ¡Muerto!"
  # AGOT Added 
 death_management.1200.a_dragon: "[battle_death_killer_rider.GetFirstNameNoTooltip] es un [battle_death_killer_rider.GetWomanMan] muerto! ¡Muerto!"
  # 
 death_management.1200.b: "Nunca te olvidaré..."
 death_management.1200.c: "Probaste tu valor, mi amor..."
 death_management.1200.d: "¡Por fin soy libre!"
  # Child 
 death_management.1201.t: "Caído [dead_character.Custom('GetDaughterSon')|U]"
 death_management.1201.desc: "\n\nNo podría haber salvado a [dead_character.GetHerHim]... pero ningún padre debería sobrevivir a su hijo..."
 death_management.1201.a: "¡[battle_death_killer.GetFirstNameNoTooltip] no se saldrá con la suya!"
  # AGOT Added 
 death_management.1201.a_dragon: "¡[battle_death_killer_rider.GetFirstNameNoTooltip] no se saldrá con la suya!"
  # 
 death_management.1201.b: "#EMP Mi valiente [dead_character.Custom('GetDaughterSon')]...#!"
 death_management.1201.c: "No era tu momento, hija mía..."
 death_management.1201.d: "Descansa tranquilo, niña."
  # Parent 
 death_management.1202.t: "Padre caído"
 death_management.1202.desc: "\n\nEs demasiado tarde para cambiar las cosas, sólo espero que [dead_character.GetSheHe] encuentre la paz en [dead_character.GetFaith.PositiveAfterLife]."
 death_management.1202.a: "#EMP ¿Por qué tú, [dead_character.Custom('GetMamaPapa')]?#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip] pagará."
  # AGOT Added 
 death_management.1202.b_dragon: "[battle_death_killer_rider.GetFirstNameNoTooltip] pagará."
  # 
  # Lover 
 death_management.1204.t: "Amante caído"
 death_management.1204.desc: "\n\nMi corazón se vuelve helado, cuando me doy cuenta de que nunca más volveré a sentir el calor del abrazo de mi amado..."
 death_management.1204.a: "#EMP Mi valiente [dead_character.GetFirstNameNoTooltip]#!..."
 death_management.1204.b: "... ¡serás vengado!"
  # Best Friend 
 death_management.1205.t: "Amigo caído"
 death_management.1205.desc: "\n\nNunca más compartiré [dead_character.GetHerHis] preciada compañía..."
 death_management.1205.a: "¡No [dead_character.GetFirstNameNoTooltip]!"
 death_management.1205.b: "¡[battle_death_killer.GetFirstNameNoTooltip] pagará por esto!"
  # AGOT Added 
 death_management.1205.b_dragon: "[battle_death_killer_rider.GetFirstNameNoTooltip] pagará por esto!"
  # 
  # Rival 
 death_management.1206.t: "Rival caído"
 death_management.1206.desc: "\n\nNo puedo evitar sonreír al pensar que [dead_character.GetFirstNameNoTooltip] murió peleando #EMP mis#! guerras, ¡esto animará mi espíritu durante días!"
 death_management.1206.a: "Buena suerte."
 death_management.1206.b: "¡[dead_character.GetFirstNameNoTooltip] estaba destinado a ser mío!"
 death_management.1206.c: "¡Mi héroe #EMP!#! ¡Enviaré [battle_death_killer.GetFirstNameNoTooltip] a [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
  # AGOT Added 
 death_management.1206.c_dragon: "¡Mi #EMP héroe! ¡#! Enviaré a [battle_death_killer_rider.GetFirstNameNoTooltip] un [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
  # 
  # Heir 
 death_management.1207.t: "Heredero caído"
 death_management.1207.desc: "\n\nLa sucesión de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] debe examinarse una vez más..."
 death_management.1207.a: "No estabas listo..."
 death_management.1207.b: "... ¡pero tampoco lo es [battle_death_killer.GetFirstNameNoTooltip]!"
  # AGOT Added 
 death_management.1207.b_dragon: "...pero tampoco lo es [battle_death_killer_rider.GetFirstNameNoTooltip]!"
  # 
 death_battle_new_rivalry_title: "[avenger.GetTitledFirstNameNoTooltip] busca venganza"
  # Family Feud 
 death_management.3006.b: "Una pena, esperaba que [dead_character.GetSheHe] durara más."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "¡Un [dead_character.GetHouse.GetBaseNameNoTooltip] menos del que preocuparse!"
 death_management.1006.e: "Por fin creo que puedo dejar esto atrás."
 death_management.1006.f: "Nunca cruces la Casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
  
