 game_concept_knight_desc: "Un $game_concept_knight$ es un [vassal|E] o [courtier|E] que lucha directamente en tu [army|E].\n\nDurante las [battles|E], los capitanes usan su [prowess_skill|E] para luchar con eficacia. Con un nivel alto de destreza, pueden causar más daño al enemigo y sobrevivir e incluso salir ilesos de la batalla.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Los caballeros pueden tener diferentes nombres en función de la [culture|E] y la [faith|E]. Por ejemplo, pueden ser $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ o $knight_baghatur_no_tooltip_plural$.\n\nLos caballeros representan tanto al personaje como al conjunto de tropas que lo acompañan.#!"
 game_concept_knight_desc_TOTO_DLC: "Ganas [prestige|E] cada vez que uno de tus $game_concept_knights$ gane o [Concept( 'contest_qualifies', 'se clasifique en' )|E] una [contest|E] de un [GetActivityType( 'activity_tournament' ).GetName|l].\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "Los caballeros que reciben un [accolade|E] se convierten en [acclaimed_knights|E].\n\n"
  
  
