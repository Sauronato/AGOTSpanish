 game_concept_excommunication_war: "Guerra de excomunión"
 game_concept_excommunicated_ruler: "Gobernante excomulgado"
 game_concept_excommunicated_ruler_desc: "En una guerra de excomunión, los atacantes luchan para sacar del poder a un [ruler|E] [excommunicated|E].\n\nSi vencen, los atacantes ganarán una gran cantidad de [piety|E] y la aprobación del [head_of_faith|E], mientras que el [ruler|E] [excommunicated|E] se verá obligado a abdicar en su [heir|E].\n\nNo obstante, si el [ruler|E] [excommunicated|E] vence, el [head_of_faith|E] retirará la [excommunication|E], pues habrá demostrado su rectitud en el campo de batalla."
 game_concept_holy_site: "Lugar sagrado"
 game_concept_holy_sites: "Lugares sagrados"
 game_concept_holy_site_desc: "Un lugar sagrado es aquel [county|E] en el que hay un lugar de importancia religiosa para una [faith|E]. Los lugares sagrados en manos de un personaje de la fe correcta afectarán a quienes sigan esa fe. También se podrán crear [Concept( 'buildings', 'edificios' )|E] especiales u [Concept( 'holy_orders', 'órdenes militares' )|E]. Toda fe tiene un conjunto distinto de lugares sagrados."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance: "Aceptación cultural"
 game_concept_cultural_acceptance_desc: "La aceptación cultural indica hasta qué punto dos [cultures|E] se aceptan mutuamente.\n\nAfecta sobre todo a la cantidad de [opinion|E] que se reduce entre personajes de culturas distintas. También afecta a la [county_opinion|E] y al coste de formar una [hybrid_culture|E].\n\nLa aceptación cultural puede cambiar a raíz de muchas acciones, en particular [wars|E], la concesión o revocación de [titles|E] y la [councillor_task|E] [accept_culture|E].\n\nCon el paso del tiempo la aceptación regresará al [cultural_acceptance_baseline|E] si se supera."
 game_concept_cultural_acceptance_baseline: "Punto de referencia de aceptación cultural"
  #AGOT Modified 
 #game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E] tiene una línea de base hacia la cual decaerá si se excede. La línea base depende de:\n$EFFECT_LIST_BULLET$Compartido [heritage|E]\n$EFFECT_LIST_BULLET$Compartido [language|E]\n$EFFECT_LIST_BULLET$Compartido [faith|E] y [religion|E], especialmente si [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Compartido $EFFECT_LIST_BULLET$1 dentro del mismo $EFFECT_LIST_BULLET$2" #NT!
 game_concept_cultural_acceptance_baseline_desc: "La [cultural_acceptance|E] tiene un punto de referencia hacia el cual decaerá si se supera. Depende de:\n$EFFECT_LIST_BULLET$[heritage|E] compartida\n$EFFECT_LIST_BULLET$[language|E] compartido\n$EFFECT_LIST_BULLET$[faith|E] y [religion|E] compartidos, en especial si son [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$[ethos|E] compartida dentro de la misma [region|E]"
 game_concept_culture_pillar: "Pilar cultural"
 game_concept_culture_pillars: "Pilares culturales"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC: "Los pilares son cualidades que reflejan los orígenes de una [culture|E].\n\nHay 4 pilares culturales distintos:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estética\n\nDe ellos, el [culture_head|E] puede cambiar idioma y tradición marcial mediante [reformation|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "Los pilares son cualidades inmutables que reflejan los orígenes de una [culture|E].\n\nHay 4 pilares culturales distintos:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estética"
 game_concept_culture_tradition: "Tradición cultural"
 game_concept_culture_traditions: "Tradiciones culturales"
 game_concept_tradition: "Tradición"
 game_concept_traditions: "Tradiciones"
 game_concept_culture_tradition_desc: "Las tradiciones representan las prácticas, costumbres, actitudes y valores de las [cultures|E] individuales.\n\nCada tradición proporciona alguna clase de bonificación o habilidad especial a los [characters|E] o [counties|E] de esa cultura.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\nLas culturas pueden tener hasta 6 tradiciones, pero la mayoría tendrá menos."
 game_concept_culture_tradition_desc_REFORM_DLC: "El [culture_head|E] puede imponer nuevas tradiciones en una cultura o reemplazar las existentes mediante [reformation|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "El [culture_head|E] puede imponer nuevas tradiciones a una cultura, a cambio de [prestige|E]."
  
 game_concept_ethos: "Ética"
 game_concept_ethos_desc: "La ética define los principios y valores rectores de una [culture|E] y la actitud hacia la vida en general de sus miembros.\n\nAdemás, la ética afecta enormemente el coste para el [culture_head|E] de imponer nuevas [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\nEl [culture_head|E] puede reemplazar la $game_concept_ethos$ existente mediante [reformation|E]."
 game_concept_language: "Idioma"
 game_concept_languages: "Idiomas"
 game_concept_language_desc: "El idioma es el [culture_pillar|E] que representa la lengua que habla la población en general de una [culture|E]. Aquellas culturas que hablen el mismo idioma ganarán una bonificación permanente en su [cultural_acceptance_baseline|E].\n\nUn [character|E] puede dominar uno o más idiomas. Conocer un idioma reduce a la mitad la penalización de [opinion|E] de [cultural_acceptance|E] hacia personajes y [counties|E] que lo hablan. También disuade a las facciones [Concept( 'faction_independence', 'independentistas' )|E] y [Concept( 'claimant_factions', 'legitimistas' )|E]\n\nLos personajes pueden aprender tranquilamente más idiomas con el uso de la [scheme|E] [GetScheme('learn_language').GetTypeName] hasta alcanzar su [language_limit|E]."
 game_concept_language_limit: "Límite de idiomas extranjeros"
 game_concept_language_limit_desc: "Una persona es capaz de recordar cómodamente una serie de [languages|E]. Si se supera el límite, olvidarás un idioma o sufrirás [stress|E].\n\nEl idioma de la [culture|E] propia no cuenta.\n\nEl límite queda determinado por:\n$EFFECT_LIST_BULLET$Todos tienen una base de #V 1#!\n$EFFECT_LIST_BULLET$Cada [EmptyScope.ScriptValue('language_learning_divide_value')|V0] puntos de [learning|E][learning_i] lo aumenta en #V 1#!\n$EFFECT_LIST_BULLET$El [perk|E] [GetPerk('open_minded_perk').GetName(GetPlayer)|l] lo aumenta en #V 2#!\n$EFFECT_LIST_BULLET$El [perk|E] [GetPerk('smooth_operator_perk').GetName(GetPlayer)|l] lo aumenta en #V 1#!\n$EFFECT_LIST_BULLET$El [dynasty_perk|E] [GetDynastyPerk('ep1_culture_legacy_1').GetName|l] lo aumenta en #V 1#!"
 game_concept_heritage: "Herencia"
 game_concept_heritage_desc: "La herencia es el [culture_pillar|E] que señala a los antepasados comunes de distintas [cultures|E].\n\nLas culturas con la misma herencia suelen tener una mayor [Concept( 'cultural_acceptance', 'aceptación' )|E] entre sí."
 game_concept_martial_custom: "Tradición marcial"
 game_concept_martial_custom_desc: "La tradición marcial es el [culture_pillar|E] que determina qué géneros pueden actuar como [commanders|E] o [knights|E].\n\nAlgunas [traditions|E] y [doctrines|E] puedan modificar las reglas para ciertos [characters|E]."
 game_concept_culture_intermingling: "Mezcla de culturas"
 game_concept_culture_intermingling_desc: "Cuantas más [cultures|E] coexistan en el mismo [realm|E], más se entremezclarán y más rápidamente aumentará su [cultural_acceptance|E]."
 game_concept_cultural_head: "Líder cultural"
 game_concept_culture_head: "Líder cultural"
 game_concept_culture_head_desc: "Un «líder cultural» es aquel [ruler|E] que tiene mayor influencia sobre su [culture|E].\n\nEn concreto, el gobernante con el mayor número de [counties|E] de la misma cultura de su [realm|E] se convertirá en el líder cultural, independientemente de dónde esté su [domain|E] o qué condados de otras culturas posea.\n\nEste líder puede influir en qué [innovation|E] priorizar para su descubrimiento estableciendo la [cultural_fascination|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC: "El líder cultural también puede [reform|E] partes de su cultura."
 game_concept_culture_head_desc_NO_REFORM_DLC: "El líder cultural también puede imponer nuevas [traditions|E] en su cultura."
 game_concept_county_opinion: "Opinión popular"
 game_concept_county_opinion_desc: "La población general de cada [county|E] tiene una opinión sobre el [character|E] al que pertenece dicho condado. Si la población es infeliz, pueden fundar o unirse a una [peasant_faction|E] o [Concept( 'popular_faction', 'popular' )|E]. Cualquiera de ellas podrá extenderse por el [realm|E] entero.\n\nLa forma más fácil de controlar la opinión popular es asegurándose de que el [holder|E] del condado sea de la misma [culture|E] y [faith|E] que la población.\n\nLa opinión popular por tener una [faith|E] distinta se ve modificada por la [faith_hostility|E] y el [fervor|E] del condado, ponderado linealmente entre 0 y 100 de $game_concept_fervor$."
 game_concept_core_tenet: "Dogma principal"
 game_concept_core_tenet_desc: "Mientras que las [Concept( 'doctrines', 'doctrinas' )|E] incluyen aquellos asuntos sobre los que [Concept( 'faith', 'fe' )|E] debe tomar una postura, los dogmas principales representan las peculiaridades y ritos únicos de la fe."
 game_concept_core_tenets: "Dogmas principales"
 game_concept_holy_war: "Guerra Santa"
 game_concept_holy_wars: "Guerras Santas"
 game_concept_holy_war_holy: "Sagrada"
 game_concept_holy_war_desc: "Una Guerra Santa es un tipo especial de [war|E] librada por un [ruler|E] de una [faith|E] contra otro gobernante de una fe distinta.\n\nSuelen ser bastante destructivas, pues el vencedor acostumbra a hacerse con todos los [counties|E] del área objetivo. No obstante, si la fe del atacante es [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o el defensor tiene [vassals|E] de la misma fe que el atacante, puede que algunos o todos los gobernantes vasallos del área objetivo se transfieran al atacante.\n\nAl contrario que en otras guerras, los gobernantes que compartan fe con el objetivo pueden unirse a su defensa sin necesidad de una [alliance|E].\n\nSe pueden permitir o restringir las Guerras Santas dependiendo de las diferentes [religious_families|E]."
 game_concept_great_holy_war: "Gran Guerra Santa"
 game_concept_great_holy_wars: "Grandes Guerras Santas"
 game_concept_great_holy_war_desc: "Una Gran Guerra Santa es un tipo especial de [war|E] que solo pueden declarar los [Concept( 'head_of_faith', 'cabezas' )|E] de ciertas [faith|E] con el objetivo de controlar un [kingdom|E] entero bajo su fe.\n\nLas Grandes Guerras Santas se dirigen a todos los [rulers|E] de otra [religion|E] dentro del [kingdom|E] elegido, lo que los obliga a defenderse juntos.\n\nDependiendo de sus [doctrines|E], una fe puede tener acceso a [directed_great_holy_wars|E], [undirected_great_holy_wars|E] o a ninguna Gran Guerra Santa en absoluto:\n$EFFECT_LIST_BULLET$Se requieren los [core_tenets|E] [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] o [GetFaithDoctrine('tenet_warmonger').GetBaseName] para acceder a Grandes Guerras Santas en general.\n$EFFECT_LIST_BULLET$Las fes con una cabeza [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] solo tendrán acceso a Grandes Guerras Santas dirigidas.\n$EFFECT_LIST_BULLET$Las fes con una cabeza [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] solo tendrán acceso a Grandes Guerras Santas no dirigidas.\n$EFFECT_LIST_BULLET$Aquellas fes que no tengan una cabeza no pueden declarar Grandes Guerras Santas, aunque normalmente estuvieran disponibles.\n\nAlgunas fes tienen nombres especiales para estas guerras, como «cruzada» o «yihad». Solo se diferencian en el nombre y funcionan como cualquier otra Gran Guerra Santa."
 game_concept_directed_great_holy_war: "Gran Guerra Santa dirigida"
 game_concept_directed_great_holy_wars: "Grandes Guerras Santas dirigidas"
 game_concept_directed_great_holy_war_desc: "Los cabezas temporales de la fe declaran las grandes Guerras Santas con la intención de quedarse con un [kingdom|E].\n\nLos [rulers|E] de su [faith|E] pueden elegir si quieren ayudar al líder de la fe, lo que puede garantizarles recompensas como [piety|E] y la posibilidad que su [dynasty|E] consiga [land|E] en el reino conquistado.\n\nLos gobernantes de la [religion|E] objetivo pueden elegir defenderse contra esta guerra sin necesidad de una [alliance|E]."
 game_concept_undirected_great_holy_war: "Gran Guerra Santa no dirigida"
 game_concept_undirected_great_holy_wars: "Grandes Guerras Santas no dirigidas"
 game_concept_undirected_great_holy_war_desc: "Los [heads_of_faith|E] declaran las grandes Guerras Santas no dirigidas con el objetivo de sumar un [Concept( 'kingdom', 'reino' )|E] bajo el dominio de su [Concept( 'faith', 'fe' )|E].\n\nLas grandes Guerras Santas no dirigidas no comienzan inmediatamente, sino que entran en una [preparation_phase|E].\n\nAntes de la guerra y durante ella, los gobernantes de la fe atacante pueden elegir donar [Concept( 'gold', 'oro' )|E] al [war_chest|E].\n\nSi salen victoriosos, el reino objetivo será entregado a un personaje de la fe atacante. Las recompensas para los atacantes incluyen [Concept( 'piety', 'piedad' )|E] y la posibilidad que su [Concept( 'dynasty', 'dinastía' )|E] consiga [land|E] en el reino conquistado."
 game_concept_preparation_phase: "Fase de preparación"
 game_concept_preparation_phase_desc: "La fase de preparación es el periodo de tiempo antes de que se declarare una [undirected_great_holy_war|E].\n\nDurante este tiempo, los [rulers|E] de la [faith|E] atacante pueden prometer tropas a la guerra y/o hacer donaciones al [war_chest|E].\n\nUn temporizador indicará lo que queda de fase y, cuando se agote el tiempo, se declarará la guerra.\n\nPor su parte, los gobernantes de las [religions|E] defensoras pueden prometer tropas durante este tiempo para darnos una idea de la fuerza de ambos bandos."
 game_concept_war_chest: "Cofre de guerra"
 game_concept_war_chest_desc: "El cofre de guerra es un conjunto de [gold|E], [piety|E] y [prestige|E]. Su contenido sirve principalmente como recompensa por ganar [undirected_great_holy_wars|E] y se repartirá entre los atacantes en función de su participación en dicha [war|E]\n\nUna parte de lo que haya en él también se dividirá entre los atacantes cuando se declare la guerra.\n\nSi la [undirected_great_holy_war|E] acaba en derrota, los defensores se repartirán la piedad y el prestigio del cofre #weak (el oro se pierde).#!"
 game_concept_crusade: "Cruzada"
 game_concept_great_holy_war_undirected: "No dirigida"
 game_concept_crusades: "Cruzadas"
 game_concept_jihad: "Yihad"
 game_concept_great_holy_war_directed: "Dirigida"
 game_concept_jihads: "Yihads"
 game_concept_title_tier: "Nivel"
 game_concept_title_tiers: "Niveles"
 game_concept_rank: "Grado"
 game_concept_title_rank: "Rango"
 game_concept_title_ranks: "Rangos"
 game_concept_ranks: "Grados"
 game_concept_title_tier_desc: "El $game_concept_title_tier$, equivalente en tierras al [rank|E] de títulos, señala la posición de un [ruler|E] o [title|E] en la jerarquía del juego.\n\nTodos los títulos tienen un nivel que indica el nivel más alto de [vassals|E] que puede tener un [holder|E].\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc: "El $game_concept_title_rank$, equivalente personal al [title_tier|E] de títulos, indica la posición de un [ruler|E] o [title|E] en la jerarquía del juego.\n\nTodos los niveles de títulos tienen un rango asociado, que indica el rango más alto de [vassals|E] que puede tener un [holder|E].\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy: "Clero"
 game_concept_clergy_desc: "Se considera que miembros del clero son [court_chaplains|E], [realm_priests|E], gobernantes [Concept( 'theocratic', 'teocráticos' )|E] y cualquiera con el rasgo [GetTrait('devoted').GetName( GetNullCharacter )].\n\nLas [doctrines|E] de la [faith|E] condicionan quiénes pueden pertenecer al clero, si pueden casarse, heredar tierras, etc."
 game_concept_church_property: "Propiedad eclesial"
 game_concept_church_holdings: "Posesiones eclesiales"
 game_concept_church_holding: "Posesión de la iglesia"
 game_concept_church_property_desc: "Las posesiones eclesiales son [Concept( 'temples', 'templos' )|E] bajo el control de un [Concept( 'realm_priest', 'obispo' )|E].\n\nEn las [Concept( 'faith', 'fes' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l], no existen posesiones eclesiales y los [Concept( 'rulers', 'gobernantes' )|E] laicos pueden poseer [Concept( 'temples', 'templos' )|E] directamente sin penalización."
 game_concept_embarking: "Embarcar"
 game_concept_embarked: "Embarcado"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embark: "Embarque"
 game_concept_embarkation: "Embarcación"
 game_concept_embarking_desc: "Un [army|E] se embarca automáticamente en una [fleet|E] cuando se le ordena moverse a una zona marina o no hay camino terrestre a la [barony|E] objetivo.\n\nEmbarcarse cuesta una cantidad de [gold|E] que simboliza la adquisición y construcción de barcos. Por cada #V 100#! hombres embarcados se paga un precio de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_era: "Era"
 game_concept_eras: "Eras"
 game_concept_era_desc: "Solo se pueden descubrir [innovations|E] si la [Concept( 'culture', 'cultura' )|E] llega a la era requerida. La siguiente solo podrá empezar llegado determinado año, y siempre que se hayan descubierto al menos el #V 50 %#! de las innovaciones de la era anterior.\n\nLos gobernantes con un [tribal_government|E] solo pueden usar innovaciones de la era tribal."
 game_concept_innovation: "Innovación"
 game_concept_innovations: "Innovaciones"
 game_concept_innovation_desc: "Las innovaciones son tecnologías y otros avances que benefician a todos los personajes de determinada [Concept( 'culture', 'cultura' )|E]. Las innovaciones se agrupan en las [eras|E] en las que pueden ser descubiertas.\n\nGracias al contacto con culturas vecinas, una cultura siempre está [Concept( 'exposure', 'expuesta' )|E] a una innovación específica que será descubierta más rápidamente.\n\nAdemás, el [culture_head|E] puede fijar otra innovación (o la misma) como [cultural_fascination|E] para darle un impulso más a su desarrollo."
 game_concept_cultural_fascination: "Fascinación cultural"
 game_concept_fascination: "Fascinación"
 game_concept_cultural_fascination_desc: "Todas las Culturas están siempre fascinadas por una [innovation|E] específica que aumenta enormemente la velocidad de descubrimiento. El ritmo dependerá del [learning|E] del [culture_head|E] de ese momento.\n\nEl líder cultural puede cambiar libremente la fascinación cultural."
 game_concept_cultural_exposure: "Exposición cultural"
 game_concept_exposure: "Exposición"
 game_concept_exposed: "Expuesto"
 game_concept_cultural_exposure_desc: "El contacto con otras [cultures|E] que hayan descubierto [innovations|E] hará que una de estas innovaciones se descubra antes. Cualquier cantidad de exposición permitirá aumentar este ritmo de descubrimiento, pero cualquier exposición a mayores no aumentará el efecto."
 game_concept_congenital: "Congénito"
 game_concept_congenital_trait: "Rasgo congénito"
 game_concept_congenital_traits: "Rasgos congénitos"
 game_concept_congenital_desc: "Ciertos [traits|E] son congénitos y pueden ser heredados por la descendencia. Con una [breeding|E] adecuada, es posible incluso reforzar tales rasgos.\n\nPor ejemplo, si ambos padres tienen el rasgo [GetTrait('intellect_good_1').GetName( GetNullCharacter )|l], existe la posibilidad de que sus hijos tengan el rasgo aún mejor [GetTrait('intellect_good_2').GetName( GetNullCharacter )|l].\n\nLas [Concept( 'skills', 'habilidades' )|E] básicas no son congénitas."
 game_concept_breeding: "Crianza"
 game_concept_bred: "Criado"
 game_concept_breed: "Estirpe"
 game_concept_breeding_desc: "Si se conciertan [marriages|E] entre personajes con buenos [traits|E] [Concept( 'congenital', 'congénitos' )|E], se podrán criar hijos con los mismos rasgos. Si la descendencia tiene suerte, puede incluso tener una versión mejorada de estos rasgos.\n\nSin embargo, lo mismo sucede con los rasgos congénitos malos, como ser [GetTrait('beauty_bad_2').GetName( GetNullCharacter )|l].\n\nPuede ser tentador concertar matrimonios entre personajes de parentesco cercano para que sus hijos obtengan mejores rasgos, pero también se corre el riesgo de defectos por [inbreeding|E]."
 game_concept_inbreeding: "Endogamia"
 game_concept_inbred: "Consanguíneo"
 game_concept_inbreeding_desc: "Los [children|E] de dos [characters|E] que sean parientes cercanos se arriesgan a nacer con un defecto [Concept( 'congenital', 'congénito' )|E]. El más grave es el [trait|E] [GetTrait('inbred').GetName( GetNullCharacter )|l].\n\nEs raro que se dé en la primera generación, pero las endogamias sucesivas aumentan el riesgo.\n\nNo obstante, las generaciones endogámicas también pueden dar el rasgo beneficioso de [GetTrait('pure_blooded').GetName( GetNullCharacter )|l], que hace a la descendencia inmune a los defectos de nacimiento, ya que todos los defectos se han expulsado del linaje."
 game_concept_cadet_branching: "Separación de ramas"
 game_concept_cadet_branch: "Rama cadete"
 game_concept_cadet_branches: "Ramas cadetes"
 game_concept_cadet_branching_desc: "Las [dynasties|E] tienen siempre una [Concept( 'house', 'casa' )|E] fundadora, pero para convertirse en [house_heads|E], los miembros [Concept( 'landed', 'hacendados' )|E] pueden elegir fundar una casa nueva propia llamada rama cadete.\n\nLos miembros de tales casas filiales son libres de hacer lo mismo, lo que acabará creando un árbol de casas dentro de una dinastía mayor."
 game_concept_house_head_interaction: "Interacción del jefe de la casa"
 game_concept_house_head_interaction_desc: "[Concept( 'interactions', 'interacciones' )|E] especiales que puede tomar un [house_head|E] contra miembros de su [Concept( 'house', 'casa' )|E]."
 game_concept_demand_conversion: "Exigir conversión"
 game_concept_demanding_conversion: "Exigiendo conversión"
 game_concept_demand_conversion_desc: "Los [rulers|E] con súbditos de otra [faith|E] pueden exigir la conversión para cambiar la fe del súbdito a la suya. La habilidad de [learning|E] del gobernante y la [opinion|E] del súbdito sobre su señor son factores determinantes para saber si el súbdito aceptará dicha petición o bien si la [Concept('refuse_conversion_crime','rechazará' )|E]."
 game_concept_damage: "Daño"
 game_concept_damage_desc: "El daño de un [soldier|E] determina cuántas [casualties|E] puede infligir al enemigo en una [battle|E].\n\nUn soldado de [levy|E] inflige [GetDefine('NCombat', 'LEVY_ATTACK')|0] de daño."
 game_concept_toughness: "Dureza"
 game_concept_toughness_desc: "La dureza de un [soldier|E] determina cuánto [damage|E] puede recibir en [battle|E] antes de ser [casualty|E].\n\nUn soldado de [levy|E] tiene [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] de dureza."
 game_concept_pursuit: "Persecución"
 game_concept_pursuit_desc: "Un [army|E] victorioso aumenta la cantidad de [casualties|E] que inflige en las [aftermath|E] de la [battle|E] según el valor combinado de la persecución del ejército, lo que convertirá a los [routed_soldiers|E] en [Concept( 'dead_soldiers', 'soldados muertos' )|E]."
 game_concept_screen: "Pantalla"
 game_concept_screen_desc: "Un ejército derrotado reduce la cantidad de [casualties|E] que recibe en las [aftermath|E] de la [Concept( 'battle', 'batalla' )|E] según el valor combinado de la pantalla del ejército."
 game_concept_siege_progress: "Progreso del asedio"
 game_concept_siege_progress_desc: "Este progreso indica cuánto le queda a un [siege|E] para terminar y cuánto puede durar dicho asedio. Cuando el progreso se llene, se [Concept( 'occupy', 'ocupará' )|E] la [Concept( 'holding', 'posesión' )|E].\n\nEl progreso requerido se ve afectado por el [Concept( 'fort_level', 'nivel de fortaleza' )|E] y los efectivos de la [garrison|E].\n\nLa fortaleza se gana día a día y se ve afectada por los eventos de asedio. También se puede incrementar teniendo [Concept( 'siege_weapons', 'armas de asedio' )|E] o un [Concept( 'army', 'ejército' )|E] que supere considerablemente a la [Concept( 'garrison', 'guarnición' )|E]."
 game_concept_siege_weapon: "Arma de asedio"
 game_concept_siege_weapons: "Armas de asedio"
 game_concept_siege_weapon_desc: "Las armas de asedio son [Concept( 'men_at_arms', 'hombre de armas' )|E] especializados enteramente en [sieges|E].\n\nNo tienen impacto en las [battles|E], pero finalizarán antes un asedio porque aceleran su [Concept( 'siege_progress', 'progreso' )|E].\n\nSin embargo, las armas de asedio solo son eficaces para asediar [Concept( 'holding', 'posesiones' )|E] de un determinado [fort_level|E]."
 game_concept_completely_controls: "Controla totalmente"
 game_concept_completely_control: "Controlo totalmente"
 game_concept_completely_controlled: "Controlado totalmente"
  
 game_concept_complete_control: "Control total"
 game_concept_complete_control_desc: "Esta condición se cumple cuando todos los [Concept( 'titles', 'títulos' )|E] de vasallos [de_jure|E] del título objetivo están controlados bien por el [ruler|E], bien sus [vassals|E], y ninguno de sus condados está [Concept( 'occupied', 'ocupado' )|E] por [armies|E] hostiles."
 game_concept_complete_control_region: "Control total"
 game_concept_completely_controls_region: "Controla totalmente"
 game_concept_completely_control_region: "Controlo totalmente"
 game_concept_complete_control_region_desc: "Esta condición se cumple cuando todos los [Concept( 'counties', 'condados' )|E] de la [Concept( 'region', 'región' )|E] objetivo están en manos o bien del gobernante o bien de sus [Concept( 'vassals', 'vasallos' )|E], y ninguna de sus provincias ha sido ocupada por ejércitos hostiles."
 game_concept_region: "Región"
 game_concept_regions: "Regiones"
 game_concept_region_desc: "Una región constituye un área geográfica específica del mapa. A diferencia de las [Concept( 'de_jure', 'de iure' )|E], las regiones nunca están sujetas a cambios."
 game_concept_recently_disembarked: "Recién desembarcado"
 game_concept_recently_disembarked_desc: "Un [Concept( 'army', 'ejército' )|E] estará recién desembarcado cuando toma tierra después de haber estado en el mar. Causará al ejército una penalización de [advantage|E] en las [Concept( 'battles', 'batallas' )|E] durante un tiempo."
 game_concept_diplomatic_range: "Alcance diplomático"
 game_concept_range: "Alcance"
 game_concept_diplomatic_range_desc: "Solo se puede interactuar con personajes dentro del alcance diplomático. Sin embargo, los [realms|E] vecinos siempre están al alcance."
 game_concept_mongol_empire: "Imperio mongol"
 game_concept_mongol_empire_desc: "Un poderoso gobernante tribal de la Estepa puede crear este [Concept( 'title', 'título' )|E] de [Concept( 'empire', 'imperio' )|E] que permite el [mongol_invasion_casus_belli|E].\n\nEl título se crea tomando la [decision|E] #EMP de «$become_greatest_of_khans_decision$»#!"
 game_concept_mongol_invasion_casus_belli: "Casus belli de invasión mongola"
 game_concept_mongol_invasion_casus_belli_desc: "Este poderoso [Concept( 'casus_belli', 'casus belli' )|E] solo está disponible para el [Concept( 'ruler', 'gobernante' )|E] del [mongol_empire|E].\n\nPuede tener como objetivo el [Concept( 'title', 'título' )|E] de un [Concept( 'kingdom', 'reino' )|E] entero y permite una expansión rápida en grandes extensiones de terreno."
 game_concept_hungarian_invasion_casus_belli: "Casus belli $HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc: "Un [casus_belli|E] poderoso, que solo se puede usar una vez por campaña -en total- para conquistar todos los territorios poseídos por el objetivo dentro de Panonia.\n\nCon la victoria, todos los mogyeres del [realm|E] del atacante se desplazarán a Panonia, [counties|E] #EMP y#! [vassals|E], desplazando a los condados ávaros. El resto de vasallos fuera de Panonia quedarán abandonados, mientras que los condados antes ocupados por mogyeres quedarán a disposición de los caciques locales y de las tribus de las estepas rivales."
