 game_concept_knight_effectiveness: "Eficacia de caballeros"
  #AGOT Modified 
 #game_concept_knight_effectiveness_desc: "La Efectividad de los Caballeros de [ruler|E] determina qué tan bien lucha su [knights|E] en [battle|E].\n\nAl 100 %, los Caballeros luchan normalmente, pero al 200 % luchan como si su [prowess|E] se hubiera duplicado." #NT!
 game_concept_knight_effectiveness_desc: "La eficacia de caballeros de un [ruler|E] indica lo bien que pelean sus [knights|E] en cada [battle|E].\n\nAl 100 %, luchan de forma normal, pero al 200 % luchan como si tuvieran el doble de [prowess|E]."
 game_concept_short_reign: "Reinado corto"
 game_concept_short_reign_desc: "El reinado corto es una penalización de [opinion|E] decreciente que reciben todos los personajes de un [realm|E] donde haya un [liege|E] nuevo.\n\nDe un modo parecido, los súbditos tendrán una bonificación de opinión creciente por [long_reign|E] con aquellos señores que lleven mucho tiempo gobernándolos."
 game_concept_long_reign: "Reinado largo"
 game_concept_long_reign_desc: "El reinado largo es una bonificación de [opinion|E] creciente que reciben todos los personajes de un [realm|E] donde el [liege|E] lleve mucho tiempo gobernando.\n\nDe un modo parecido, los súbditos tendrán una penalización de opinión decreciente por [short_reign|E] con los nuevos señores."
 game_concept_troop_quality: "Calidad"
 game_concept_troop_quality_desc: "La calidad mide el poder de un [Concept( 'army', 'ejército' )|E] respecto al número de [Concept( 'soldiers', 'soldados' )|E] que posee.\n\nUn ejército que solo contenga [Concept( 'knights', 'caballeros' )|E] y [Concept( 'men_at_arms', 'hombres de armas' )|E] tendrá más calidad, mientras que aquel ejército que contenga un gran número de [Concept( 'levies', 'levas' )|E] tendrá una calidad menor.\n\nEsto significa que un ejército más pequeño pero con buena calidad funcionará mejor de lo que pueda parecer. ¡Antes de enfrentarte a un enemigo, fíjate en el número de soldados #emphasis y también#! en su calidad!"
 game_concept_religious_family: "Familia religiosa"
 game_concept_religious_families: "Familias religiosas"
  #AGOT Modified 
 #game_concept_religious_family_desc: "Un $game_concept_religious_family$ es un grupo de [religions|E]. El $game_concept_religious_family$ afecta cómo las diversas religiones, y [faiths|E] en él, se ven entre sí.\n\nLa familia [GetReligionFamily('rf_abrahamic').GetName] aprueba el [holy_wars|E] contra todos #weak (incluidos otros abrahámicos)#!. Las religiones son susceptibles a [heresy|E].\n\nEl La Familia [GetReligionFamily('rf_eastern').GetName] solo aprueba las Guerras Santas contra otras Familias Religiosas.\n\nLa Familia [religions|E]0 aprueba las Guerras Santas contra todos, pero las Fes dentro de las Religiones deben reformarse para acceder a ellas." #NT!
  game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other. 
 game_concept_debt: "Deuda"
 game_concept_debt_desc: "Se está en deuda cuando se cuenta con una cantidad negativa de [gold|E] [gold_i]. Esto suele ocurrir cuando un [ruler|E] en guerra contrata [mercenaries|E] sin tener bastante oro para cubrir el coste completo, o si la guerra se prolonga demasiado.\n\n Si estás endeudado, no puedes declarar nuevas [wars|E], tus [men_at_arms|E] no se reforzarán y tus enemigos conseguirán [advantage|E] en las batallas. Cuanto más te endeudes, más penalizaciones recibirás (menos [levies|E], una [county_opinion|E] reducida y le caerás cada vez peor a tus [vassals|E]).\n\nAdemás, pueden suceder otros eventos desestabilizadores menores, como que los [counties|E] de tu [domain|E] ganen [county_corruption|E]. \n\n#help En general, es buena idea atacar a tus enemigos cuando estén endeudados, ¡ya que lucharán con una [advantage|E] reducida!#!"
 game_concept_beneficiary: "Beneficiario"
 game_concept_beneficiaries: "Beneficiarios"
 game_concept_beneficiary_desc: "Todo el que participe en una [great_holy_war|E] puede seleccionar un beneficiario de su [Concept( 'dynasty', 'dinastía' )|E]. A la hora de la victoria, el beneficiario recibirá una cantidad de tierras del señorío objetivo proporcional a la [war_contribution|E] de su gobernante.\n\nEl mayor contribuyente puede obligar a que su beneficiario reciba el título principal por el que se ha luchado."
 game_concept_papal_recipient: "Candidato favorecido"
 game_concept_papal_recipient_desc: "Si el objetivo principal de una [Concept( 'great_holy_war', 'gran guerra santa' )|E] ya está tomado o lo ha reclamado un miembro de la fe atacante, se le considerará el receptor legítimo del título por el que se ha luchado, a menos que el [Concept( 'war_contribution', 'contribuyente ' )|E] principal decida dar preferencia a su propio [beneficiary|E]."
 game_concept_end_date: "Fecha de finalización"
 game_concept_end_date_desc: "1453 d.C. es la fecha de finalización y, cuando se alcance, el juego terminará."
  
 game_concept_realm_size: "Tamaño del señorío"
 game_concept_realm_size_desc: "El tamaño del señorío de un personaje es el número de [counties|E] que poseen sus [vassals|E] y él."
 game_concept_voter_strength: "Fuerza del votante"
 game_concept_voting_strength: "Fuerza de votación"
 game_concept_voting_power: "Poder de votación"
 game_concept_voter_strength_desc: "La fuerza del votante representa la influencia que tiene un elector al votar en una [Concept( 'succession_law', 'ley de sucesión' )|E] electiva. Este valor suele aumentar dependiendo del [rank|E] del gobernante, pero pueden entrar en juego otros factores dependiendo de la ley [titlepossessive|E]."
 game_concept_stress_level: "Nivel de estrés"
 game_concept_stress_levels: "Niveles de estrés"
 game_concept_stressed: "Estresado"
 game_concept_stress_level_desc: "Por cada 100 puntos de [Concept( 'stress', 'estrés' )|E] que acumule un personaje, subirá un nivel de estrés. Los niveles de estrés van de 0 a 3 y cada uno impone penalizaciones crecientes a la [fertility|E] y [health|E] de un personaje.\n\nAdemás, mientras un personaje tenga al menos un nivel 1 de estrés, será vulnerable a los [mental_breaks|E]."
 game_concept_mental_break: "Ataque de nervios"
 game_concept_mental_breaks: "Ataques de nervios"
 game_concept_mental_break_desc: "Cuando el [Concept( 'stress', 'estrés' )|E] abruma a un personaje, experimentará un ataque de nervios o una crisis personal. Sentirá que tiene que hacer algo para reducir su estrés, cueste lo que cueste.\n\nLos personajes que sufren un ataque de nervios tienen distintos modos de lidiar con la situación, aunque muchos de ellos tendrán consecuencias negativas.\n\nCon [stress_levels|E] bajos, las consecuencias serán menores y de fácil solución. A medida que aumente el nivel de estrés, también lo harán las consecuencias, que pueden llevar a la locura e incluso la muerte."
 stress_icon_tooltip: "$game_concept_mental_break_desc$"
  
 game_concept_clergy_opinion: "Opinión clerical"
 game_concept_clergy_opinion_desc: "Este tipo de [Concept( 'opinion', 'opinión' )|E] solo afecta al [Concept( 'clergy', 'clero' )|E] de nuestra propia [Concept( 'faith', 'fe' )|E]."
  
 game_concept_secular_opinion: "Opinión laica"
 game_concept_secular_opinion_desc: "Este tipo de [Concept( 'opinion', 'opinión' )|E] afecta a todos los personajes que #emphasis no#! son pertenecen al [Concept( 'clergy', 'clero' )|E]."
  
 game_concept_title_allegiance: "Lealtad al título"
 game_concept_title_allegiance_desc: "Los [Concept( 'vassals', 'vasallos' )|E] pueden deber lealtad a un [Concept( 'title', 'título' )|E] específico en lugar de a la persona que es su [Concept( 'liege', 'señor' )|E]. Esto solo sucede si el título tiene una [Concept( 'succession_law', 'ley de sucesión' )|E] propia. A la hora de la [Concept( 'succession', 'sucesión' )|E], esos vasallos se convertirán en vasallos del nuevo [Concept( 'holder', 'titular' )|E] del título."
 game_concept_nominate: "Proponer"
 game_concept_nominate_heir: "Proponer heredero"
 game_concept_nomination: "Proposición"
 game_concept_nominations: "Proposiciones"
 game_concept_nominate_desc: "Según las [succession_laws|E] electivas, todo [elector|E] puede proponer a su [title_heir|E] favorito. Las preferencias de voto de los electores y los candidatos válidos varían dependiendo de la ley específica."
 game_concept_elector: "Elector"
 game_concept_electors: "Electores"
 game_concept_elector_desc: "Los electores son aquellos personajes que, según las [succession_laws|E] electivas, pueden votar por su [title_heir|E] preferido. La ley en cuestión dictamina quién puede ser elector."
 game_concept_attraction: "Atracción"
 game_concept_attracted: "Atraído"
 game_concept_attraction_desc: "La atracción es un tipo de [Concept( 'opinion', 'opinión' )|E] que solo afecta a personajes cuya [sexuality|E] corresponda con nuestro género.\n\nPor ejemplo, un hombre [homosexual|E] experimentará esta opinión hacia otros hombres, mientras que un personaje [asexual|E] no la experimentará hacia nadie y una mujer [heterosexual|E] la experimentará hacia hombres.\n\nEste tipo de opinión deja de tener efectos en mujeres mayores de [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] años y en hombres mayores de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] años."
 game_concept_sexuality: "Orientación sexual"
 game_concept_sexuality_desc: "La orientación sexual de un personaje determina por qué personajes puede verse [attracted|E].\n\nLa orientación sexual no afecta a con quién se pueden [Concept( 'marry', 'casar' )|E], pero puede reducir la [fertility|E] de la pareja si alguno de los cónyuges no encaja con las preferencias del otro.\n\nLas orientaciones sexuales incluidas en el modelo de #EMP Crusader Kings III#! son:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho: "[homosexual|E]"
 game_concept_homosexual: "Homosexual"
 game_concept_homosexual_desc: "En #EMP Crusader Kings III#!, este personaje se siente atraído por personas de su propio sexo."
 sexuality_he: "[heterosexual|E]"
 game_concept_heterosexual: "Heterosexual"
 game_concept_heterosexual_desc: "En #EMP Crusader Kings III#!, este personaje se siente atraído personas del sexo contrario."
 sexuality_bi: "[bisexual|E]"
 game_concept_bisexual: "Bisexual"
 game_concept_bisexual_desc: "En #EMP Crusader Kings III#!, este personaje se siente atraído por personas de ambos sexos."
 sexuality_as: "[asexual|E]"
 game_concept_asexual: "Asexual"
 game_concept_asexual_desc: "En #EMP Crusader Kings III#!, este personaje no se siente nada o casi nada atraído por ningún personaje, sin importar su sexo."
 sexuality_none: "#V Ninguna#!"
 game_concept_title_succession: "Sucesión de título"
 game_concept_title_specific_succession: "Específica del título"
 game_concept_title_succession_desc: "Este [Concept( 'title', 'título' )|E] tiene su propia [Concept( 'succession_law', 'ley de sucesión' )|E], que es distinta a la del [Concept( 'realm', 'señorío' )|E] del titular."
 game_concept_designated_heir: "Heredero nombrado"
 game_concept_designated_heir_desc: "El heredero nombrado tiene prioridad a la hora de decidir quién será el siguiente [realm_heir|E]."
 game_concept_incest: "Incesto"
 game_concept_incestuous: "Incestuoso"
 game_concept_incest_desc: "El incesto se refiere a la actividad sexual entre parientes cercanos.\nEs la [Concept( 'doctrine', 'doctrina' )|E] de $doctrine_consanguinity_name$ de la [Concept( 'faith', 'fe' )|E] de un personaje la que decide qué relaciones se consideran incestuosas."
  
 game_concept_relation: "Relación especial"
 game_concept_relations: "Relaciones especiales"
 game_concept_relationship: "Relación especial"
 game_concept_relation_desc: "Las relaciones especiales son aquellas que vinculan a dos personajes que no son familia ni tienen una relación de [vassalage|E]. Las hay de diferentes categorías, pueden implicar [character_modifiers|E] para los personajes involucrados y llegan a determinar qué sucederá entre ellos.\n\nLas relaciones normales son:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nLas relaciones más profundas son:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nLas relaciones de infancia son:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
  
 game_concept_lover: "Amante"
 game_concept_lovers: "Amantes"
 game_concept_lover_possessive: "De amante"
 game_concept_lovers_possessive: "De amantes"
 game_concept_lover_desc: "Los amantes son dos [characters|E] que mantienen una relación con conexión amorosa y sexual.\n\nComo suelen ocurrir fuera del [marriage|E] o del [concubinage|E], la mayoría de las relaciones entre amantes comienzan como [secrets|E].\n\nSi un hombre y una mujer son amantes, ella puede quedar embarazada del hombre. Si no están casados (ni están en concubinato), el hijo será [bastard|E], tanto si es secreto como si no.\n\nLos amantes especialmente leales y afectuosos pueden convertirse en [soulmates|E]."
 game_concept_soulmate: "Alma gemela"
 game_concept_soulmates: "Almas gemelas"
 game_concept_soulmate_possessive: "Del alma gemela"
 game_concept_soulmates_possessive: "De las almas gemelas"
 game_concept_soulmate_desc: "Un alma gemela es una relación especial que indica un amor romántico profundo. Es una relación especial más estrecha que la de un [lover|E]. Cada personaje solo puede tener un alma gemela."
  
 game_concept_friend: "Amigo"
 game_concept_friends: "Amigos"
 game_concept_friend_possessive: "Del amigo"
 game_concept_friends_possessive: "De los amigos"
 game_concept_friendship: "Amistad"
 game_concept_friend_desc: "Un amigo es una relación que indica gran amistad y apoyo que se puede dar tanto en [children|E] como en [adults|E].\n\nLos amigos con una conexión estrecha pueden llegar a ser [best_friends|E]."
  
 game_concept_best_friend: "Mejor amigo"
 game_concept_best_friends: "Mejores amigos"
 game_concept_best_friend_possessive: "Del mejor amigo"
 game_concept_best_friends_possessive: "De los mejores amigos"
 game_concept_best_friend_desc: "Un mejor amigo es una relación que indica compromiso y apoyo durante toda una vida. Es un vínculo más cercano que la mera [Concept( 'friend', 'amistad' )|E]. Cada [character|E] solo puede tener un mejor amigo."
  
 game_concept_rival: "Rival"
 game_concept_rivals: "Rivales"
 game_concept_rivalries: "Rivalidades"
 game_concept_rivalry: "Rivalidad"
 game_concept_rival_possessive: "Del rival"
 game_concept_rivals_possessive: "De los rivales"
 game_concept_rival_desc: "Un rival es una relación que indica resentimiento de por vida, si no odio.\n\nCuando dos rivales se odian de verdad, se convierten en [nemeses|E]."
  
 game_concept_nemesis: "Némesis"
 game_concept_nemeses: "Némesis"
 game_concept_nemesis_possessive: "De la némesis"
 game_concept_nemeses_possessive: "De las némesis"
 game_concept_nemesis_desc: "Una némesis es una relación que indica el odio y el desprecio mutuo más absolutos. Es algo más intenso que ser [Concept( 'rival', 'rivales' )|E]. Un personaje solo puede tener una némesis."
  
 game_concept_guardian: "Tutor"
 game_concept_guardians: "Tutores"
 game_concept_guardian_possessive: "Del tutor"
 game_concept_guardians_possessive: "De los tutores"
 game_concept_guardianship: "Tutela"
 game_concept_guardian_desc: "El tutor es un [character|E] asignado para [educate|E] a un [child|E] (su [ward|E]).\n\nLos tutores suelen trasmitir sus [personality_traits|E] a sus pupilos, así como su [culture|E] o [faith|E], si así se especifica en el enfoque de educación.\n\nLos tutores pueden residir en una [court|E] distinta. Confiar un [close_family_member|E] al cuidado de otro [ruler|E] aumentará su [opinion|E] sobre nosotros."
  
 game_concept_ward: "Pupilo"
 game_concept_wards: "Pupilos"
 game_concept_ward_possessive: "Del pupilo"
 game_concept_wards_possessive: "De los pupilos"
 game_concept_ward_desc: "Un pupilo es un [child|E] [educated|E] por un [guardian|E]. Todo tutor puede tener hasta dos pupilos."
  
 game_concept_mentor: "Mentor"
 game_concept_mentors: "Mentores"
 game_concept_mentor_possessive: "Del mentor"
 game_concept_mentors_possessive: "De los mentores"
 game_concept_mentor_desc: "Los mentores son [characters|E] que ayudan a mejorar las [skills|E] de sus [student|E]. Puedes conseguir uno mediante eventos si tu [focus|E] de [lifestyle|E] se centra en una habilidad determinada."
  
 game_concept_student: "Estudiante"
 game_concept_students: "Estudiantes"
 game_concept_student_possessive: "Del estudiante"
 game_concept_students_possessive: "De los estudiantes"
 game_concept_student_desc: "Los estudiantes son [characters|E] que se benefician de la tutela de su [mentor|E], que les ayuda a desarrollar una de sus [skills|E]. Recibes mentores mediante eventos si tu [focus|E] de [lifestyle|E] se centra en aquellas habilidades en las que destaquen."
  
 game_concept_bully: "Abusón"
 game_concept_bullies: "Abusones"
 game_concept_bully_possessive: "Del abusón"
 game_concept_bullies_possessive: "De los abusones"
 game_concept_bully_desc: "Un abusón es un [child|E] cruel que abusa de otro (su [victim|E]) por diversión, beneficio o incluso aburrimiento. Al llegar a la [adulthood|E], un abusón puede convertirse en [rival|E] o dejar atrás las rencillas infantiles."
  
 game_concept_victim: "Víctima"
 game_concept_victims: "Víctimas"
 game_concept_victim_possessive: "De la víctima"
 game_concept_victims_possessive: "De las víctimas"
 game_concept_victim_desc: "Una víctima es un [child|E] que sufre el abuso de otro, en general por motivos que solo comprende su [bully|E]. Al llegar a la [adulthood|E], puede ser [rival|E] de ese abusón o dejar atrás los problemas de su juventud."
  
 game_concept_crush: "Flechazo"
 game_concept_crushes: "Flechazos"
 game_concept_crush_possessive: "Del flechazo"
 game_concept_crushes_possessive: "De los flechazos"
 game_concept_crush_desc: "Un flechazo es un [child|E] hacia el que este otro está desarrollando sus primeros (e incómodos) sentimientos. Al llegar a la [adulthood|E], y si el sentimiento de flechazo es mutuo, puede convertirse en una relación de [lovers|E] o tal vez el [character|E] en cuestión siga adelante con su vida."
  
 game_concept_modifier: "Modificador"
 game_concept_modifiers: "Modificadores"
 game_concept_modifier_desc: "Un modificador es un efecto que cambia un valor durante mucho tiempo. Por ejemplo, puede cambiar el valor de las [Concept( 'skills', 'habilidades' )|E] de un personaje o la [Concept( 'success_chance', 'probabilidad de éxito' )|E] de una [Concept( 'scheme', 'conjura' )|E].\n\nSuelen aparecer modificadores para personajes, conjuras o [Concept( 'counties', 'condados' )|E]."
  
 game_concept_character_modifier: "Modificador de personaje"
 game_concept_character_modifiers: "Modificadores de personaje"
 game_concept_character_modifier_desc: "Los [modifiers|E] de un personaje afectan a su personalidad, [skills|E], e incluso sus [income|E]. A diferencia de los [traits|E], los modificadores suelen representar efectos temporales."
  
 game_concept_critical_failure: "Fallo crítico"
 game_concept_critically_fail: "Fallar críticamente"
 game_concept_critical_failure_desc: "Algunas [Concept( 'schemes', 'conjuras' )|E] tienen la posibilidad de sufrir un fallo crítico en su ejecución.\n\nLos resultados posibles varían, pero pueden tener el efecto contrario al deseado o impedir que un personaje puede intentar la misma conjura contra el mismo personaje durante algún tiempo."
  
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "El espionaje es una [councillor_task|E] realizada por el [Concept( 'spymaster', 'jefe de espías' )|E].\n\nSu objetivo es la [court|E] de un [ruler|E] con la intención de descubrir los [secrets|E] de los personajes que estén allí."
  
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$ es una [councillor_task|E] realizada por el [Concept( 'spymaster', 'jefe de espías' )|E].\n\nAumenta la [scheme_discovery_chance|E] del gobernante y ralentiza las acciones hostiles de otros jefes de espías, como el [espionage|E]."
  
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$ es una [councillor_task|E] realizada por el [Concept( 'marshal', 'mariscal' )|E].\n\nSu objetivo es un [county|E] donde aumentará su [control|E]. Quita la [county_corruption|E] con el paso del tiempo."
  
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "Dirigir la guardia es una [councillor_task|E] que realiza el [marshal|E].\n\nAumenta la [knight_effectiveness|E] y reduce la [success_chance|E] de [Concept( 'hostile_scheme', 'conjuras hostiles' )|E] contra el [liege|E] del consejero."
  
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$ es una [councillor_task|E] que lleva a cabo el [steward|E].\n\nAumenta todos los impuestos en el [domain|E] personal de un personaje."
  
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$ es una [councillor_task|E] que ejecuta el [steward|E].\n\nCambia la [culture|E] de un [county|E] a la de su gobernante."
  
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance: "Promover aceptación"
 game_concept_accept_culture_desc: "$game_concept_accept_culture$ es una [councillor_task|E] que lleva a cabo el [steward|E].\n\nAumenta la [cultural_acceptance|E] entre la [culture|E] objetivo y la [Concept( 'rulerpossessive', 'del señor' )|E]."
  
 game_concept_theocratic_vassal: "Vasallo teocrático"
 game_concept_theocratic_vassals: "Vasallos teocráticos"
 game_concept_theocratic_vassal_desc: "Vasallos con la forma de [theocratic_government|E].\n\nSu funcionamiento está condicionado por las [doctrines|E] de su [faith|E]."
  
 game_concept_ducal_conquest_casus_belli: "Casus belli de conquista ducal"
 game_concept_ducal_conquest: "Conquista ducal"
 game_concept_ducal_conquest_casus_belli_desc: "Este [Concept( 'casus_belli', 'casus belli' )|E] permite la toma de los [Concept( 'counties', 'condados' )|E] necesarios para crear un [uncreated_title|E] del rango de [Concept( 'duchy', 'ducado' )|E]."
  
 game_concept_vassalize_casus_belli: "Casus belli de vasallaje"
 game_concept_vassalization_casus_belli: "Avasallamiento forzoso"
 game_concept_vassalized_casus_belli: "Vasallaje forzoso"
 game_concept_vassalize_casus_belli_desc: "Es un [casus_belli|E] que permite el [vassalization|E] forzado de un [ruler|E] vecino independiente de rango inferior. Se desbloquea con el [perk|E] [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )].\n\nPuedes avasallar a cualquier gobernante que tenga un máximo de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] en su [realm|E].\n\nEl límite aumenta en #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! con cada una de estas innovaciones:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
  
 game_concept_title_creation: "Creación de título"
 game_concept_create: "Crear"
 game_concept_created: "Creado"
 game_concept_create_title: "Crear título"
 game_concept_created_title: "Título creado"
 game_concept_uncreated_title: "Título inexistente"
 game_concept_title_creation_desc: "El [ruler|E] que controla la mayoría de las tierras [de_jure|E] [Concept( 'titlepossessive', 'de un título' )|E] aún no existente puede crearlo gastando [gold|E], pero conseguirá [prestige|E] a cambio.\n\nSolo se pueden crear títulos de nivel de [duchy|E], [kingdom|E] o [empire|E].\n\nLa herramienta Asuntos contiene una lista con todos los títulos que podemos crear por el momento."
  
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "$task_foreign_affairs$ es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'chancellor', 'canciller' )|E].\nPara un [Concept( 'ruler', 'gobernante' )|E] [Concept( 'independent', 'independiente' )|E], aumenta la opinión que otros gobernantes independientes tengan de él. Para un vasallo, aumenta la opinión tengan de él los demás vasallos del mismo [Concept( 'liege', 'señor' )|E]."
  
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "Es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'chancellor', 'canciller' )|E] y que mejora la opinión que los [vassals|E] del [Concept( 'realm', 'señorío' )|E] tienen del [Concept( 'liege', 'señor' )|E]."
  
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "Una [councillor_task|E] realizada por el [chancellor|E] que mejora la opinión de un [vassal|E] elegido del [realm|E] sobre su [liege|E]."
  
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_short: "Inventar un derecho"
 game_concept_fabricated_claims_short: "Derecho inventado"
 game_concept_fabricating_claims: "Inventando derechos"
 game_concept_fabricate_claim_desc: "$task_fabricate_claim$ es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'court_chaplain', 'capellán de la corte' )|E].\nSe dirige a un [Concept( 'county', 'condado' )|E] y progresa con el tiempo. Con el progreso del 100%, se puede inventar un [claim|E] a cambio de [Concept( 'gold', 'oro' )|E]."
  
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "$task_religious_relations$ Es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'court_chaplain', 'capellán de la corte' )|E].\nAumenta la opinión que tienen los gobernantes [Concept( 'theocratic', 'teocráticos' )|E] de la misma [Concept( 'faith', 'fe' )|E] sobre el personaje e incrementa la ganancia mensual de [Concept( 'piety', 'piedad' )|E]."
  
 game_concept_interaction: "Interacción"
 game_concept_interactions: "Interacciones"
 game_concept_character_interaction: "Interacción de personaje"
 game_concept_interaction_desc: "Estas acciones realizadas por un personaje hacia otro pueden tener un amplio rango de motivos y efectos.\n\nAlgunas interacciones requieren la aprobación del objetivo, mientras que otras pueden realizarse sin este.\n\nNormalmente se llega a ellas haciendo clic con el botón secundario del ratón en el personaje objetivo para acceder al menú Interacción, pero a veces están disponibles a través de interfaces especiales."
  
 game_concept_offer_vassalization: "Ofrecer vasallaje"
 game_concept_offer_vassalization_interaction: "Interacción para ofrecer vasallaje"
 game_concept_offer_vassalization_desc: "Con esta interacción se ofrece a un [Concept( 'ruler', 'gobernante' )|E] [Concept( 'independent', 'independiente' )|E] de [title_rank|E] inferior la posibilidad de someterse a [vassalage|E] y sumarse pacíficamente al señorío."
  
 game_concept_extort_subjects_decision: "Decisión de extorsionar súbditos"
 game_concept_extort_subjects: "Extorsionar a los súbditos"
 game_concept_extort_subjects_decision_desc: "Una [decision|E] que ofrece distintas oportunidades para exigir [Concept( 'gold', 'oro' )|E] extra a los súbditos con otro precio…"
  
 game_concept_sell_titles_decision: "Decisión de vender títulos"
 game_concept_sell_titles: "Vender títulos"
 game_concept_sell_titles_decision_desc: "Una [decision|E] que permite la venta de títulos triviales, con una importancia meramente simbólica. Proporciona [gold|E] a cambio de [prestige|E]."
  
 game_concept_embrace_celibacy: "Abrazar el celibato"
 game_concept_embrace_celibacy_decision: "Decisión de abrazar el celibato"
 game_concept_embrace_celibacy_desc: "Una [decision|E] que permite a un personaje ganar a voluntad el [Concept( 'trait', 'rasgo' )|E] de [GetTrait('celibate').GetName( GetPlayer )|l]."
  
 game_concept_abandon_celibacy: "Abandonar el celibato"
 game_concept_abandon_celibacy_decision: "Decisión de abandonar el celibato"
 game_concept_abandon_celibacy_desc: "Una [decision|E] que permite a un personaje perder a voluntad el [Concept( 'trait', 'rasgo' )|E] de [GetTrait('celibate').GetName( GetPlayer )|l]."
  
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "$task_conversion$ Es una [Concept( 'councillor_task', 'tarea de consejero' )|E] llevada a cabo por [Concept( 'court_chaplain', 'capellán de la corte' )|E] y dirigida a un [Concept( 'county', 'condado' )|E] de una fe distinta de la del [Concept( 'liege', 'señor' )|E].\nEl progreso aumenta cada mes y, al llegar al 100 %, la mayoría del condado objetivo habrá cambiado su fe a la del señor.\n\nMuchos factores afectan a la velocidad de conversión, por ejemplo, la [Concept( 'learning_skill', 'habilidad de aprendizaje' )|E] del [Concept( 'councillor', 'consejero' )|E] y el [Concept( 'fervor', 'fervor' )|E] de las dos fes."
  
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "Decisión de encargar epopeya"
 game_concept_commission_epic_desc: "Una [decision|E] que permite a un personaje intercambiar [Concept( 'gold', 'oro' )|E] por [Concept( 'prestige', 'prestigio' )|E] encargando una epopeya familiar."
  
 game_concept_exceptional_epic: "Épica excepcional"
 game_concept_exceptional_epic_desc: "La épica familiar creada mediante la decisión de encargar epopeya tiene una probabilidad de ser una obra excepcional, que da mayores bonificaciones que una épica normal.\n\nLa probabilidad de que la épica sea excepcional puede cambiar en función de decisiones en eventos."
  
 game_concept_demand_payment: "Exigir pago"
 game_concept_demand_payment_decision: "Interacción para exigir pago"
 game_concept_demand_payment_desc: "Una interacción diplomática que permite a un personaje exigir el pago de [Concept( 'gold', 'oro' )|E] a cambio de cualquier [hooks|E] que tengan."
  
 game_concept_independence_faction: "Facción independentista"
 game_concept_independence_factions: "Facciones independentistas"
 game_concept_faction_independence: "Independencia"
 game_concept_independence_faction_desc: "La facción independentista busca la independencia de sus miembros. Si tiene éxito, serán [Concept( 'independent', 'independientes' )|E] de su [Concept( 'liege', 'señor' )|E]."
  
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_faction_liberty: "Libertad"
 game_concept_liberty_factions: "Facciones de libertad"
 game_concept_liberty_faction_desc: "La facción de libertad busca reducir la [Concept( 'crown_authority', 'autoridad de la corona' )|E] y, si es posible, los [Concept( 'feudal_contracts', 'pactos feudales' )|E] propios. Si tiene éxito, su [Concept( 'liege', 'señor' )|E] no podrá cambiar la autoridad de la corona del [Concept( 'realm', 'señorío' )|E] durante un tiempo."
  
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_factions: "Facciones del pretendiente"
 game_concept_claimant_faction_desc: "La facción del pretendiente busca que un [Concept( 'title', 'título' )|E] de su [Concept( 'liege', 'señor' )|E] pase a un [claimant|E] en particular. Si sale bien, el señor tendrá que renunciar al título ante el pretendiente y se actualizará la estructura de [Concept( 'vassal', 'vasallos' )|E] en consecuencia. Todos los miembros de la [Concept( 'faction', 'facción' )|E] ganarán un [Concept( 'hook', 'anzuelo' )|E] sobre el pretendiente."
  
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_factions: "Facciones campesinas"
 game_concept_peasant_faction_desc: "La facción campesina está compuesta por [Concept( 'counties', 'condados' )|E] con una [county_opinion|E] baja. Al contrario que otras [Concept( 'factions', 'facciones' )|E], esta siempre se rebelará aunque el [faction_military_power|E] sea bajo, ya que los campesinos suelen ser optimistas e ignorantes… Las revueltas campesinas exitosas reducirán significativamente el control de nuestro [Concept( 'realm', 'señorío' )|E]."
  
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_factions: "Facciones populistas"
 game_concept_popular_faction_desc: "La facción populista está compuesta por [Concept( 'counties', 'condados' )|E] con una [county_opinion|E] baja que comparten un elemento en común, como la [Concept( 'culture', 'cultura' )|E] o la [Concept( 'faith', 'fe' )|E]. Buscan liberarse y elegir un nuevo [Concept( 'ruler', 'gobernante' )|E] que tenga su misma cultura o fe. Este tipo de rebelión es normalmente muy peligroso."
  
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_interaction: "Interacción de comprar derechos"
 game_concept_buy_claim_desc: "Una interacción que permite a un personaje comprar [unpressed_claims|E] a cambio de [piety|E].\n\n$EFFECT_LIST_BULLET$Un [vassal|E] no puede comprar derechos sobre ningún [title|E] de un [liege|E], y este no puede comprar derechos sobre el título de ningún vasallo.\n$EFFECT_LIST_BULLET$Un [Concept( 'king', 'rey' )|E] o [emperor|E] no puede comprar derechos sobre títulos de reinos y un emperador no puede comprar derechos sobre otros imperios.\n$EFFECT_LIST_BULLET$Nadie puede comprar derechos sobre su [head_of_faith|E]"
  
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "Esta [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'steward', 'administrador' )|E] se dirige a un [Concept( 'county', 'condado' )|E] donde acelerará el [development_growth|E] y reducirá el coste y tiempo de construcción de [Concept( 'buildings', 'edificios' )|E]."
  
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "Una [councillor_task|E] realizada por el [steward|E]. Su objetivo es el [county|E] [de_jure|E] del [liege|E] del consejero en posesión de un [ruler|E] [independent|E]. Cuando se haya persuadido al condado, pedirá a su [ruler|E] que lo entregue a su [liege|E] [de_jure|E]."
  
 game_concept_hostile_army: "Hostil"
 game_concept_hostile_army_desc: "Podemos enfrentarnos a un [Concept( 'army', 'ejército' )|E] hostil como si estuviéramos en [Concept( 'war', 'guerra' )|E] con su propietario, aunque sin recibir [Concept( 'war_score', 'puntuación bélica' )|E].\n\nLa hostilidad se produce por conflicto de intereses con, entre otros:\n$BULLET_WITH_TAB$Enemigos de nuestro [Concept( 'liege', 'señor' )|E]\n$BULLET_WITH_TAB$[Concept( 'vassals', 'Vasallos' )|E] de nuestros enemigos\n$BULLET_WITH_TAB$Gobernantes #emphasis que atacan #! al mismo enemigo"
  
 game_concept_war_leaders: "Líderes de guerra"
 game_concept_war_leader: "Líder de guerra"
 game_concept_war_leaders_desc: "Es el atacante principal y defensor principal de una [Concept( 'war', 'guerra' )|E]. Normalmente es el personaje que provocó la guerra y el [Concept( 'top_liege', 'señor principal' )|E] del personaje que tiene el [Concept( 'war_target', 'objetivo bélico' )|E].\n\nExiste una gran variedad de [Concept( 'casus_belli', 'casus belli' )|E] para muchos tipos de guerra distintos, algunos con personajes distintos en el papel de líderes de guerra."
  
 game_concept_offensive_war_opinion: "Opinión de guerra ofensiva"
 game_concept_offensive_war_opinion_short: "Guerra ofensiva"
 game_concept_offensive_war_opinion_desc: "Ser el atacante principal de una guerra hará que a nuestros [Concept( 'vassals', 'vasallos' )|E] les vayamos cayendo peor después de [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] meses. Las [civil_wars|E] y [great_holy_wars|E] quedan excluidas. Cuando se termina una guerra así, la penalización decae lentamente."
  
 game_concept_at_peace_opinion: "Opinión pacífica"
 game_concept_at_peace_opinion_short: "Pacífica"
 game_concept_at_peace_opinion_desc: "Los personajes con el [core_tenet|E] [GetFaithDoctrine('tenet_warmonger').GetBaseName|l] como parte de su [Concept( 'faith', 'fe' )|E] tendrán la opinión pacífica en lugar de la penalización por [offensive_war_opinion|E].\n\nSi estamos en paz demasiado tiempo, nuestros [Concept( 'vassals', 'vasallos' )|E] pensarán peor de nosotros #weak (si comparten nuestra fe).#!"
  
 game_concept_character: "Personaje"
 game_concept_characters: "Personajes"
 game_concept_character_possessive: "Del personaje"
 game_concept_characters_possessive: "De los personajes"
 game_concept_character_desc: "Un personaje puede ser [Concept( 'noble', 'noble' )|E], [lowborn|E], [Concept( 'landed', 'hacendado' )|E] o [unlanded|E], y cada uno tiene su propio conjunto de [Concept( 'skills', 'habilidades' )|E] and [traits|E], metas y aspiraciones. Los personajes pueden aparecer como [Concept( 'rulers', 'gobernantes' )|E], [Concept( 'courtiers', 'cortesanos' )|E] y [Concept( 'guests', 'invitados' )|E]. Mientras estén dentro del [diplomatic_range|E], se puede interactuar con ellos."
  
 game_concept_highlighted_text: "Texto resaltado"
 game_concept_highlighted_text_desc: "Aquí tienes más información cuando no tengas claro un concepto del juego.\n\n#TUT ¡Hasta puedes mover el cursor a #EMP esta#! descripción emergente si quieres más información! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "¡Genial!"
 game_concept_highlighted_text_example_desc: "¡Buen trabajo!"
  
