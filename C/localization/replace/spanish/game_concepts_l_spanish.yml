l_spanish:
 test_text_to_use_explanation: "El término «[Concept( 'primary_title', 'título principal' )|E]» es un concepto del juego."
 game_concept_vassal: "Vasallo"
 game_concept_vassals: "Vasallos"
 game_concept_vassalage: "Vasallaje"
 game_concept_vassal_possessive: "Del vasallo"
 game_concept_vassals_possessive: "De los vasallos"
 game_concept_direct_vassal: "Vasallo directo"
 game_concept_direct_vassals: "Vasallos directos"
 game_concept_direct_vassal_desc: "Los vasallos directos son aquellos [vassals|E] que nos sirven personalmente. #emphasis No#! incluye a los vasallos de vasallos."
 game_concept_vassalize: "Avasallar"
 game_concept_vassalization: "Avasallamiento"
 game_concept_vassal_desc: "Un vasallo es aquel [ruler|E] que ha jurado lealtad a otro, su [liege|E].\n\nLos vasallos tienen la [obligation|E] de aportar [levies|E] y pagar [taxes|E] a su señor y reciben a cambio su protección.\n\nSi la [opinion|E] de un vasallo sobre su señor es baja, puede unirse a [factions|E] o [schemes|E] para reemplazar a su señor por otro."
 game_concept_ruler: "Gobernante"
 game_concept_rulers: "Gobernantes"
 game_concept_rulerpossessive: "Del gobernante"
 game_concept_ruler_desc: "$game_concept_ruler$ es el [character|E] que posee al menos un [title|E]"
 game_concept_title: "Título"
 game_concept_titles: "Títulos"
 game_concept_titlepossessive: "Del título"
 game_concept_title_desc: "Un título es básicamente un certificado de propiedad de tierras.\n\nLa unidad más pequeña del mapa es la [barony|E]. Las baronías se organizan en áreas mayores llamadas [counties|E]. Los condados [de_jure|E] pertenecen a un [duchy|E], los ducados a un [kingdom|E] y los reinos a un [empire|E].\n\nDucados, reinos e imperios no siempre tienen un [holder|E], pero son títulos que un gobernante puede [Concept( 'created', 'crear' )|E] si controla una porción suficiente del territorio."
 game_concept_holder: "Titular"
 game_concept_holders: "Titulares"
 game_concept_holder_possessive: "Del titular"
 game_concept_holders_possessive: "De los titulares"
 game_concept_hold: "Poseer"
 game_concept_holder_desc: "El titular de un [Concept( 'title', 'título' )|E] es aquel personaje que lo posee. Una vez establecidos, los títulos de [Concept( 'barony', 'baronía' )|E] y [Concept( 'county', 'condado' )|E] siempre tendrán un titular, mientras que los títulos de [Concept( 'duchy', 'ducado' )|E], [Concept( 'kingdom', 'reino' )|E] o [Concept( 'empire', 'imperio' )|E] no tienen por qué estar creados todavía. Es importante señalar que se puede poseer un título de nivel superior sin controlar ningún territorio en el área [Concept( 'de_jure', 'de iure' )|E] del título.\n\nPoseer títulos de mayor nivel permite tener [Concept( 'vassals', 'vasallos' )|E] de niveles más altos. Por ejemplo, los duques pueden tener condes vasallos y los reyes, a su vez, duques vasallos."
 game_concept_de_jure: "De iure"
 game_concept_de_jure_desc: "La mayoría de los [titles|E] se consideran parte de un título de nivel superior de iure (de derecho).\n\nPor ejemplo, un [ruler|E] puede ser [king|E] de Inglaterra y su [realm|E] no contener todas las tierras que se consideran legalmente parte de Inglaterra.\n\nEl [holder|E] de un [duchy|E], [kingdom|E] o [empire|E] siempre tiene un [casus_belli|E] para hacerse con el control de sus títulos constituyentes de iure.\n\nLos [vassals|E] también deciden quién es su [rightful_liege|E], dependiendo de qué título sea parte de iure su [primary_title|E]."
 game_concept_de_jure_drift: "Deriva de iure"
 game_concept_de_jure_drift_drifted: "Derivado"
 game_concept_de_jure_drift_drift: "Derivar"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "Este lento proceso permite cambiar el [Concept( 'liege', 'señor' )|E] [Concept( 'de_jure', 'de iure' )|E] de un [Concept( 'title', 'título' )|E]. Ocurre de forma natural cuando un [Concept( 'duchy', 'ducado' )|E] o [Concept( 'kingdom', 'reino' )|E] está totalmente controlado por un [Concept( 'ruler', 'gobernante' )|E] que no posee el título de señor de iure del territorio.\n\nEste proceso puede acelerarse si asignamos a nuestro [Concept( 'chancellor', 'canciller' )|E] la [Concept( 'councillor_task', 'tarea de consejero' )|E] adecuada #weak ($task_integrate_title$)#!. Los ducados solo pueden tener derivas de iure a reinos, mientras que los reinos solo pueden derivar a [Concept( 'empires', 'imperios' )|E].\n\nDejar que los títulos de iure deriven a nuestro [Concept( 'primary_title', 'título principal' )|E] es un buen modo de librarse de la penalización de [Concept( 'rightful_liege', 'señor legítimo' )|E]."
 game_concept_de_jure_drift_desc_part_2: "#weak Ejemplo: el ducado de $d_northumberland$ es parte de iure de $k_england$, pero todo el territorio del ducado está dentro de $k_scotland$. Como el Rey de $k_scotland$ tampoco posee $k_england$, el ducado comenzará la deriva de iure para convertirse en parte de $k_scotland$.#!"
 game_concept_primary_title: "Título principal"
 game_concept_primary_titles: "Títulos principales"
 game_concept_primary_title_desc: "El título principal de un [Concept( 'ruler', 'gobernante' )|E] es el [Concept( 'title', 'título' )|E] de mayor rango con el que más se identifica y que establece tanto su escudo de armas como el nombre de su [Concept( 'realm', 'señorío' )|E].\n\nSi se controlan varios títulos del mismo nivel, se puede elegir cuál será el título principal."
 game_concept_recently_acquired_holding: "Posesión recién adquirida"
 game_concept_recently_acquired_holdings: "Posesiones recién adquiridas"
 game_concept_recently_acquired_holding_desc: "Las [Concept( 'holdings', 'posesiones' )|E] adquiridas en el último año que pongan a un gobernante por encima de su [Concept( 'domain_limit', 'límite de dominio' )|E] no causan penalizaciones a las demás posesiones, pero tampoco proporcionan ni [Concept( 'taxes', 'impuestos' )|E] ni [Concept( 'levies', 'levas' )|E]."
 game_concept_domain_size: "Tamaño de dominio"
 game_concept_domain_size_desc: "El tamaño de dominio de un personaje refleja cuántos [Concept( 'titles', 'títulos' )|E] de [Concept( 'baronies', 'baronías' )|E] y [Concept( 'counties', 'condados' )|E] posee personalmente."
 game_concept_levies: "Levas"
 game_concept_levy: "Leva"
 game_concept_levies_desc: "El grueso de los [armies|E] está compuesto de $game_concept_levies$.\n\nToda [holding|E] proporciona a su [holder|E] un número fijo de $game_concept_levies$. Por su parte, los [vassals|E] proporcionan una parte de sus $game_concept_levies$ a su [liege|E].\n\nLas $game_concept_levies$ están compuestas principalmente por luchadores sin las debidas armas #weak (campesinos, rufianes y mercenarios locales)#!, y se consideran un tipo de unidad propio. Una $game_concept_levy$ tiene [damage|E] [GetDefine('NCombat', 'LEVY_ATTACK')|0] y [toughness|E] [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. El otro tipo de tropas del juego son los [men_at_arms|E], caros profesionales adiestrados."
 game_concept_vassal_obligations: "Obligaciones de vasallaje"
 game_concept_obligations: "Obligaciones"
 game_concept_obligation: "Obligación"
 game_concept_vassal_obligations_desc: "Las obligaciones definen cuántos [taxes|E] y [levies|E] proporciona un [vassal|E] a su [liege|E]. La [government_form|E] del vasallo establece cuáles son las obligaciones de vasallaje.\n\n#weak Por ejemplo, las obligaciones de los vasallos feudales están definidas en su [feudal_contract|E].#!\n\nLos [vassals|E] [Concept( 'feudal', 'feudales' )|E] pagan un porcentaje de sus [taxes|E] y [levies|E] mediante los impuestos feudales y las obligaciones de levas feudales. #EMP Estas [modifier_contributions|E] a su vez pueden modificarse por opciones de «letra pequeña» como [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] o [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract: "Pacto feudal"
 game_concept_feudal_contracts: "Pactos feudales"
 game_concept_contract: "Pacto"
 game_concept_feudal_contract_desc: "El pacto feudal define las [Concept( 'obligations', 'obligaciones' )|E] entre un [vassal|E] feudal y su [liege|E]. Solo las [Concept( 'government_form', 'formas de gobierno' )|E] feudal y de clan permiten al vasallo negociar sus obligaciones individualmente.\n\nÚnicamente los [vassals|E] con un [duchy|E] o un nivel superior pueden tener pactos especiales como #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! o #V $special_contract_palatinate_short$#!."
 game_concept_crown_authority: "Autoridad de la corona"
 game_concept_crown_authority_desc: "La autoridad de la corona representa el poder general que un [Concept( 'ruler', 'gobernante' )|E] ejerce sobre sus [Concept( 'vassals', 'vasallos' )|E].\n\nHay cuatro niveles de autoridad de la corona: [Concept( 'autonomous_vassals', 'autónoma' )|E], [Concept( 'limited', 'limitada' )|E], [Concept( 'high', 'alta' )|E] y [Concept( 'absolute', 'absoluta' )|E]. Aumentar la autoridad cuesta una cantidad de [Concept( 'prestige', 'prestigio' )|E] dependiendo del nivel y la [Concept( 'learning_skill', 'habilidad de aprendizaje' )|E] del gobernante.\n\n#weak A los vasallos no les gustan los niveles altos de autoridad de la corona y el objetivo principal de las [Concept( 'liberty_faction', 'facciones de libertad' )|E] es reducirlos.#!"
 game_concept_autonomous_vassals: "Vasallos autónomos"
 game_concept_autonomous_vassals_crown_authority: "Autoridad de la corona - vasallos autónomos"
 game_concept_autonomous_vassals_crown_authority_desc: "Los vasallos autónomos son el nivel más bajo de la [crown_authority|E]. En este nivel, los [vassals|E] no tienen penalización de [opinion|E] hacia su [liege|E], que solo ejerce un poder básico sobre ellos."
 game_concept_limited: "Limitada"
 game_concept_limited_crown_authority: "Autoridad de la corona limitada"
 game_concept_limited_crown_authority_desc: "Este es el segundo nivel más bajo de [crown_authority|E]. Los [vassals|E] tienen una penalización de [opinion|E] hacia su [liege|E] de #N -10#! y el señor puede [revoke|E] sus [titles|E] y [retract|E] los vasallos del vasallo. El [ruler|E] puede cambiar a cualquiera de las [succession_laws|E] de reparto disponibles."
 game_concept_high: "Alta"
 game_concept_high_crown_authority: "Autoridad de la corona alta"
 game_concept_high_crown_authority_desc: "La autoridad de la corona alta es el segundo nivel por arriba. Los [vassals|E] tienen una penalización de [opinion|E] hacia su [liege|E] de #N -20#!.\n\nEn este nivel, aparte de los poderes que ya tenga el señor con [limited_crown_authority|E], los vasallos del mismo señor ya no pueden declararse la guerra entre ellos. Además, el gobernante puede cambiar a cualquier [succession_laws|E] disponible y nadie que esté fuera del [realm|E] de su señor puede heredar los [titles|E] de los vasallos.\n\nPor último, rechazar la [revocation|E] de títulos o la [retraction|E] de vasallos se considera un [crime|E] aun cuando el señor carezca de suficiente justificación."
 game_concept_absolute: "Absoluta"
 game_concept_absolute_crown_authority: "Autoridad de la corona absoluta"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$ es el nivel más alto de [crown_authority|E]. Los [vassals|E] tienen una penalización de [opinion|E] de #N -30#! hacia su [liege|E].\n\nEn este nivel -aparte de los efectos de Autoridad de la corona [high|E] y [limited|E]- el soberano puede nombrar un [designated_heir|E] pagando [prestige|E].\n\nAdemás, los vasallos no pueden declarar guerras ni siquiera contra gobernantes extranjeros."
 game_concept_tribal_authority: "Autoridad tribal"
  #AGOT Modified 
 #game_concept_tribal_authority_desc: "$game_concept_tribal_authority$ representa la influencia general que un [gobernante|E] [tribal|E] ejerce sobre sus [vasallos|E]. En comparación con la [autoridad_de_la_corona|E], ofrece menos poderes y en niveles más tardíos.|n Hay cuatro niveles de $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], y [absolute_tribal|E]. Aumentar $game_concept_tribal_authority$ cuesta una cantidad de [prestige|E] dependiendo del nivel y de la [learning_skill|E] del gobernante, pero generalmente es más caro que aumentar la autoridad de la corona.\n\n#débil A los vasallos les disgustan los niveles más altos de $game_concept_tribal_authority$, y reducirla es el objetivo principal de cualquier [liberty_faction|E].\n"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ is the highest level of [tribal_authority|E]. [vassals|E] have a #N -30#! [opinion|E] penalty towards their [liege|E].\n\nAt this level, in addition to the effects of [limited_tribal|E] and [high_tribal_authority|E], rulers can now settle and become [feudal|E].\n\nUnreformed [tribal|E] rulers require this law to reform their [faith|E]."game_concept_disparate_tribes: "$game_concept_absolute_tribal_authority$ es el nivel más alto de [tribal_authority|E]. [vassals|E] tiene una penalización de #N -30#! [opinion|E] hacia su [liege|E].\n\nEn este nivel, además de los efectos de [limited_tribal|E] y [high_tribal_authority|E], los gobernantes ahora pueden asentarse y convertirse en [feudal|E].\n\nSin reformar [tribal_authority|E]0 gobernantes requieren esta ley para reformar su [tribal_authority|E]1."game_concept_disparate_tribes:0 "Tribus dispares" #NT!
 game_concept_disparate_tribes_tribal_authority: "Autoridad tribal - tribus dispares"
 game_concept_disparate_tribes_tribal_authority_desc: "Las tribus dispares son el nivel más bajo de [Concept( 'tribal_authority', 'autoridad tribal' )|E]. En este nivel, los [Concept( 'vassals', 'vasallos' )|E] no tienen penalización de [Concept( 'opinion', 'opinión' )|E] hacia su [Concept( 'liege', 'señor' )|E] y el señor carece de poderes sobre ellos más allá de exigir [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E]."
 game_concept_limited_tribal: "Limitada"
 game_concept_limited_tribal_authority: "Autoridad tribal limitada"
 game_concept_limited_tribal_authority_desc: "La autoridad tribal limitada es el segundo nivel más bajo de [Concept( 'tribal_authority', 'autoridad tribal' )|E]. Los [Concept( 'vassals', 'vasallos' )|E] tienen una penalización de [Concept( 'opinion', 'opinión' )|E] hacia su [Concept( 'liege', 'señor' )|E] de #N -10#! y este puede [Concept( 'imprison', 'encarcelar' )|E] a los [Concept( 'characters', 'personajes' )|E] de su [Concept( 'realm', 'señorío' )|E]."
 game_concept_high_tribal: "Alta"
 game_concept_high_tribal_authority: "Autoridad tribal alta"
 game_concept_high_tribal_authority_desc: "La autoridad tribal alta es el segundo nivel en importancia de la [Concept( 'tribal_authority', 'autoridad tribal' )|E]. Los [Concept( 'vassals', 'vasallos' )|E] tienen una penalización de [Concept( 'opinion', 'opinión' )|E] hacia su [Concept( 'liege', 'señor' )|E] de #N -20#!.\n\nEn este nivel, aparte de la capacidad de [Concept( 'imprison', 'encarcelar' )|E] a otros [Concept( 'characters', 'personajes' )|E], el señor puede [Concept( 'revoking', 'revocar' )|E] [Concept( 'titles', 'títulos' )|E] y [Concept( 'retracting', 'retirar' )|E] a los vasallos de otro vasallo."
 game_concept_absolute_tribal: "Absoluta"
 game_concept_absolute_tribal_authority: "Autoridad tribal absoluta"
  #AGOT Modified 
 #game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ es el nivel más alto de [autoridad_tribal|E]. Los [vasallos|E] tienen una penalización de #N -30#! [opinion|E] hacia su [liege|E].\n\nEn este nivel, además de los efectos de [limited_tribal|E] y [high_tribal_authority|E], los gobernantes pueden ahora asentarse y convertirse en [feudal|E]. \Los gobernantes no reformados [tribal|E] [GetReligionFamily('rf_pagan').GetName] requieren esta ley para reformar su [fe|E]."
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ es el nivel más alto de [tribal_authority|E]. Los [vasallos|E] tienen una penalización de #N -30#! [opinion|E] hacia su [liege|E].\nEn este nivel, además de los efectos de [limited_tribal|E] y [high_tribal_authority|E], los gobernantes pueden ahora asentarse y convertirse en [feudal|E].\n\nLos gobernantes [tribales|E] no reformados requieren esta ley para reformar su [fe|E]."
 game_concept_powerful_vassal: "Vasallo poderoso"
 game_concept_powerful_vassal_powerful: "Poderoso"
 game_concept_powerful_vassals: "Vasallos poderosos"
 game_concept_powerful_vassal_possessive: "De vasallo poderoso"
 game_concept_powerful_vassal_desc: "Los vasallos poderosos son aquellos [vassals|E] que tienen más [soldiers|E] e [Concept( 'income', 'ingresos' )|E]. Hay que tener especial cuidado con ellos, pues esperan un puesto en el [council|E] y tendrán [Concept( 'opinion', 'opiniones' )|E] de ti significativamente bajas de no ser así.\n\nPara cambiar una [succession_law|E] se necesita que todos los vasallos poderosos tengan una [opinion|E] positiva de ti, se sientan [Concept( 'cowed', 'amedrentados' )|E] o estén [Concept( 'imprisoned', 'encarcelados' )|E]."
 game_concept_realm_law: "Ley del señorío"
 game_concept_realm_law_desc: "Es el conjunto de leyes que rigen en el señorío de este personaje, como el nivel de [crown_authority|E] o [tribal_authority|E]."
 game_concept_title_law: "Ley de títulos"
 game_concept_title_laws: "Leyes de títulos"
 game_concept_title_law_desc: "Los [titles|E] pueden recibir una ley [title_specific_succession|E], especial para este. Esta ley dicta unas reglas de sucesión distintas a las de otros títulos del mismo personaje."
 game_concept_strong_vassal: "Vasallo fuerte"
 game_concept_strong_vassals: "Vasallos fuertes"
 game_concept_strong_vassal_desc: "Un vasallo fuerte es [Concept( 'vassal', 'aquel' )|E] que casi iguala o supera a su [liege|E] en poder, lo que provoca una penalización de [opinion|E]. #weak Considera débil a su señor y lo ve poco adecuado para gobernar el señorío.#!"
 game_concept_domain_limit: "Límite de dominio"
 game_concept_domain_limit_desc: "El límite de dominio condiciona cuántas [Concept( 'holdings', 'posesiones' )|E] se pueden tener en un [Concept( 'domain', 'dominio' )|E]. Dicho límite se ve afectado por muchos factores, como la [Concept( 'stewardship_skill', 'habilidad administrativa' )|E], la [Concept( 'succession_law', 'ley de sucesión' )|E] o el nivel del [Concept( 'primary_title', 'título principal' )|E].\n\nSe puede sobrepasar el límite de dominio, pero eso reduce los [Concept( 'income', 'ingresos' )|E] y las [Concept( 'opinions', 'opiniones' )|E] de los [Concept( 'vassals', 'vasallos' )|E]."
 game_concept_vassal_limit: "Límite de vasallaje"
 game_concept_vassal_limit_desc: "El límite de vasallaje establece el máximo de [Concept( 'direct_vassals', 'vasallos directos' )|E] que se puede tener (sin contar los de nivel [Concept( 'barony', 'baronía' )|E]).\n\nAunque se pueda superar el límite de vasallaje, se reducirán los [taxes|E] y [levies|E] que nos proporcionan los vasallos, así que es preferible [Concept( 'transferring', 'transferir' )|E] algunos vasallos para no superar dicho límite."
 game_concept_leasing: "Arrendamiento"
 game_concept_lease: "Arrendar"
 game_concept_leases: "Arrienda"
 game_concept_leased: "Arrendado"
 game_concept_lessee: "Arrendatario"
 game_concept_leasing_desc: "Se pueden arrendar [Concept( 'baronies', 'baronías' )|E] menores a [Concept( 'holy_orders', 'órdenes militares' )|E] o al [Concept( 'clergy', 'clero' )|E]. Las baronías arrendadas proporcionarán [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E] al [Concept( 'lessee', 'arrendatario' )|E] en vez de al [Concept( 'holder', 'titular' )|E].\n\nUna orden militar puede arrendar [Concept( 'castle_holdings', 'posesiones con castillo' )|E], mientras que el clero puede arrendar [Concept( 'temple_holdings', 'posesiones consagradas' )|E].\n\nLas [Concept( 'holdings', 'posesiones' )|E] arrendadas se siguen considerando parte del [Concept( 'realm', 'señorío' )|E] del titular. Las [Concept( 'county_capitals', 'capitales condales' )|E] no son arrendables."
 game_concept_succession: "Sucesión"
 game_concept_succession_desc: "La sucesión consiste en el reparto del [gold|E] y [titles|E] entre los [Concept( 'heirs', 'herederos' )|E] de un [ruler|E] muerto de acuerdo con las [Concept( 'succession_laws', 'leyes de sucesión' )|E].\n\nLos jugadores seguirán jugando como su [Concept( 'player_heir', 'heredero jugable' )|E] aunque otros personajes reciban algunos de esos títulos.\n\nSi no existe un heredero jugable, la partida terminará.\n\n#weak Algunas circunstancias únicas pueden forzar una sucesión incluso antes de la muerte del gobernante, como la derrota en una [excommunication_war|E]. Pero, en términos legales, los gobernantes no pueden abdicar por iniciativa propia.#!"
 game_concept_heir: "Heredero"
 game_concept_heirs: "Herederos"
 game_concept_heir_desc: "Heredero es aquel personaje que puede heredar uno o más [titles|E].\n\n Todo [title|E] que se posee cuenta con un heredero, que depende de la [succession_law|E] de su [holder|E] actual. Cuando este muera o haya una [succession|E] por otro motivo, el actual heredero del título lo recibirá.\n\nTen en cuenta que los diversos títulos de un [ruler|E] pueden tener herederos distintos. Lo principal es que el [primary_title|E] será heredado por el [primary_heir|E] y los jugadores seguirán jugando con su [player_heir|E]."
 game_concept_primary_heir: "Heredero principal"
 game_concept_primary_heirs: "Herederos principales"
 game_concept_primary_heir_desc: "El heredero principal es aquel personaje que hereda el [Concept( 'primary_title', 'título principal' )|E] de un [Concept( 'ruler', 'gobernante' )|E] en la [Concept( 'succession', 'sucesión' )|E]. Normalmente es el mismo personaje que el [Concept( 'player_heir', 'heredero jugable' )|E], pero no siempre es el caso."
 game_concept_player_heir: "Heredero jugable"
 game_concept_player_heir_desc: "El heredero jugable es aquel [heir|E] con el que el jugador sigue jugando tras una [succession|E].\n\nEl heredero jugable suele ser el mismo que el [primary_heir|E], pero si la [Concept( 'succession_law', 'ley de sucesión' )|E] del [primary_title|E] dicta que debe recaer en un personaje ajeno a la [dynasty|E] del jugador, este seguirá jugando como heredero dinástico del segundo título de mayor nivel (tercero, cuarto, etc.).\n\nEsta situación es habitual cuando el heredero jugable pierde la votación de una ley de sucesión electiva."
 game_concept_title_heir: "Heredero del título"
 game_concept_title_heirs: "Herederos del titulo"
 game_concept_title_heir_desc: "Heredero del título es el [heir|E] de un [title|E] específico con su propia [title_succession|E], que recibirá este título cuando su [holder|E] actual muera."
 game_concept_realm_heir: "Heredero del señorío"
 game_concept_realm_heirs: "Herederos del señorío"
 game_concept_realm_heir_desc: "Heredero del señorío es uno de los [heirs|E] de un [realm|E], que recibirá uno o todos los [titles|E] del señorío que tenga el [ruler|E] en su poder en el momento de morir.\n\nUn señorío puede tener un heredero o más dependiendo de la [succession_law|E]."
 game_concept_disinherit: "Desheredar"
 game_concept_disinherited: "Desheredado"
 game_concept_disinheriting: "Desheredación"
 game_concept_disinherits: "Deshereda"
 game_concept_disinherit_desc: "El [Concept( 'dynast', 'cabeza de la dinastía' )|E] puede desheredar a un miembro de su [dynasty|E] a costa de [Concept( 'dynasty_prestige', 'renombre' )|E].\n\nAsí, ese miembro desaparecerá de la [line_of_succession|E] de cualquier título que actualmente posean otros miembros de su dinastía."
 game_concept_council: "Consejo"
  #AGOT Modified 
 #game_concept_council_desc: "El $game_concept_council$ consta de seis [councillors|E] que asisten a su [ruler|E] en la administración del [realm|E]. Como jefes de sus respectivos departamentos, se les puede asignar varios [councillor_tasks|E] importantes." #NT!
 game_concept_council_desc: "El consejo consta de seis [Concept( 'councillors', 'consejeros' )|E] que ayudan al [Concept( 'ruler', 'gobernante' )|E] en la administración del [Concept( 'realm', 'señorío' )|E]. Son los jefes de sus respectivos departamentos, así que se les puede asignar diversas [Concept( 'councillor_tasks', 'tareas de consejeros' )|E] importantes."
 game_concept_councillor: "Consejero"
 game_concept_councillors: "Consejeros"
  #AGOT Modified 
 #game_concept_councillor_desc: "Los concejales son los asistentes principales de cualquier [ruler|E] y componen el [council|E]. Hay seis puestos en el consejo: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (o [realm_priest|E]), y finalmente su [spouse|E].\n\nCada uno está a cargo de un departamento al que se le pueden asignar diferentes § _9 para realizar.\n\n[council|E]0 se molestará si no se le asigna uno de estos puestos, lo que significa que a menudo tendrá que elegir entre aplacar a un poderoso vasallo o nombrar a alguien que sea realmente competente.\n\nSirviendo como Consejero a tu [council|E]1 te da una bonificación, que aumenta con el [council|E]2 de Lieja." #NT!
 game_concept_councillor_desc: "Los consejeros son los principales ayudantes de cualquier [ruler|E] y conforman el [council|E]. Hay seis puestos en el consejo: [chancellor|E], [steward|E], [marshal|E], [spymaster|E], [court_chaplain|E] (u [realm_priest|E]) y, por último, [spouse|E].\n\nCada uno es responsable de un departamento al que se le pueden encargar distintas [Concept( 'councillor_tasks', 'tareas' )|E].\n\nLos [powerful_vassals|E] se disgustarán si no se les conceden estos puestos y, por tanto, será habitual tener que elegir entre apaciguar a un vasallo poderoso o nombrar a alguien competente de verdad.\n\nServir en el consejo de nuestro [liege|E] nos da una bonificación, que aumenta según el [rank|E] del señor."
 game_concept_councillor_task: "Tarea de consejero"
 game_concept_councillor_tasks: "Tareas de consejeros"
 game_concept_councillor_task_desc: "Las tareas de consejero son trabajos importantes que se pueden encargar a los [councillors|E]. Estas pueden ser generales o bien específicas de un [county|E] o una [court|E].\n\nSi tenemos una [relation|E] con un consejero, las tareas con un tiempo de finalización pueden llevar más o menos tiempo.\n\n#weak Ten en cuenta que los consejeros no están presentes físicamente en estas tareas, sino que se limitan a dirigir los trabajos.#!"
 game_concept_councillor_task_possible_side_effects: "Efectos secundarios posibles"
 game_concept_councillor_task_possible_side_effects_desc: "Una [councillor_task|E] puede tener consecuencias inesperadas (buenas o malas) con el paso del tiempo. Los efectos positivos serán más probables cuanto mayor sea la [skill|E] correspondiente del consejero. Los efectos negativos serán más probables cuanto menor sea dicha habilidad."
 game_concept_chancellor: "Canciller"
 game_concept_chancellors: "Cancilleres"
 game_concept_chancellor_desc: "El canciller es el [Concept( 'councillor', 'consejero' )|E] responsable de las labores diplomáticas, tanto dentro como fuera del [Concept( 'realm', 'señorío' )|E]."
 game_concept_steward: "Administrador"
 game_concept_stewards: "Administradores"
 game_concept_steward_desc: "El administrador es el [Concept( 'councillor', 'consejero' )|E] responsable de la administración del [Concept( 'domain', 'dominio' )|E], por ejemplo en asuntos relacionados con la [Concept( 'taxation', 'tributación' )|E], la [Concept( 'culture', 'cultura' )|E] o el [Concept( 'development', 'desarrollo' )|E]."
 game_concept_marshal: "Mariscal"
 game_concept_marshals: "Mariscales"
 game_concept_marshal_desc: "El mariscal es nuestro [Concept( 'commander', 'comandante' )|E] en jefe y el [Concept( 'councillor', 'consejero' )|E] responsable de los asuntos militares en general."
 game_concept_spymaster: "Jefe de espías"
 game_concept_spymaster_desc: "El jefe de espías es nuestro [Concept( 'councillor', 'consejero' )|E] responsable de los asuntos de intriga e inteligencia. ¡Cuidado con tener un jefe de espías desleal! Es fácil que oculte o participe en cualquier [GetScheme('murder').GetTypeName|l] contra el personaje del jugador y sus familiares cercanos."
 game_concept_court_chaplain: "Capellán de la corte"
 game_concept_court_chaplains: "Capellanes de la corte"
 game_concept_court_chaplain_desc: "El capellán de la corte es el [Concept( 'councillor', 'consejero' )|E] responsable de los asuntos religiosos y espirituales de la [Concept( 'faith', 'fe' )|E] con [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nLas fes con doctrina [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] tendrán [Concept( 'realm_priests', 'obispos' )|E] más poderosos (y conflictivos) en vez de un mero capellán de la corte."
 game_concept_realm_priest: "Obispo"
 game_concept_realm_priests: "Obispos"
 game_concept_realm_priest_possessive: "Del obispo"
 game_concept_realm_priest_desc: "El obispo es el [Concept( 'councillor', 'consejero' )|E] responsable de las asuntos religiosos y espirituales de la [Concept( 'faith', 'fe' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nAl contrario que sus equivalentes ([Concept( 'court_chaplains', 'capellanes de la corte' )|E]) de la doctrina [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], los obispos [Concept( 'lease', 'arriendan' )|E] todas las [Concept( 'temple_holdings', 'posesiones consagradas' )|E] del [Concept( 'domain', 'dominio' )|E] de un [Concept( 'ruler', 'gobernante' )|E] y también reciben una parte de los [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E] de los obispos [Concept( 'lease', 'arriendan' )|E] [Concept( 'vassals', 'vasallos' )|E] .\n\nLos obispos proporcionan a su [Concept( 'liege', 'señor' )|E] levas e impuestos si tienen una opinión positiva de este. Cuanto mejor sea la [Concept( 'opinion', 'opinión' )|E] sobre su [Concept( 'liege', 'señor' )|E], más beneficios le proporcionarán.\n\nLos obispos con una opinión baja de sus señores no proporcionarán ni levas ni impuestos y podrán causar problemas."
 game_concept_law: "Ley"
 game_concept_laws: "Leyes"
 game_concept_law_desc: "Las leyes de un señorío condicionan su estructura. La más importante es la [crown_authority|E] del señorío ([tribal_authority|E] para las tribus), pues rigen la interacción habitual entre [lieges|E] y [vassals|E].\n\nAunque tienen menos impacto en la vida diaria de los gobernantes de un señorío, las [succession_laws|E] y las [title_laws|E] son muy importantes para la [succession|E]."
 game_concept_succession_law: "Ley de sucesión"
 game_concept_succession_laws: "Leyes de sucesión"
 game_concept_succession_law_desc: "Todo [ruler|E] tiene una ley de sucesión principal que condiciona qué ocurre con sus [titles|E] al llegar la [succession|E].\n\nAdemás, a veces un título individual puede tener su propia ley de sucesión, con prioridad sobre la ley por defecto. Por ejemplo, el Sacro Imperio Romano puede ser electivo aunque el emperador tenga el reparto como ley de sucesión principal.\n\nSolo se puede cambiar la ley de sucesión con un nivel suficiente de [crown_authority|E]."
 game_concept_religious_head_succession_law: "Ley de sucesión del cabeza de la fe"
 game_concept_religious_head_succession_law_short: "Ley del cabeza de la fe"
 game_concept_religious_head_succession_laws: "Leyes de sucesión del cabeza de la fe"
 game_concept_religious_head_succession_laws_short: "Leyes del cabeza de la fe"
 game_concept_religious_head_succession_law_desc: "Los [rulers|E] que también sean [heads_of_faith|E] tienen una ley adicional de [Concept( 'succession', 'sucesión' )|E] del señorío que requiere que su [heir|E] profese su misma [faith|E]. Esto no se puede cambiar nunca y los [Concept( 'titles', 'títulos' )|E] del cabeza de la fe no pueden tener una [Concept( 'title_succession', 'sucesión de título' )|E] aparte. El único modo de quitar este tipo de ley señorial es que una fuerza externa destruya el título de [head_of_faith|E]."
 game_concept_opinion: "Opinión"
 game_concept_opinions: "Opiniones"
 game_concept_opinion_i: "@opinion_icon!"
 game_concept_opinion_desc: "Todo personaje tiene una opinión unidireccional de todos los demás que se representa con un valor que va de #N -100#! a #P +100#!.\n\n¡La opinión que otro personaje tenga de nosotros tiene una importancia vital, ya que condicionará su comportamiento!\n\nTen mucho cuidado con las opiniones de los [Concept( 'powerful_vassals', 'vasallos poderosos' )|E], [Concept( 'spymaster', 'jefes de espías' )|E] y [Concept( 'spouse', 'cónyuges' )|E]."
 game_concept_faction: "Facción"
 game_concept_factions: "Facciones"
 game_concept_faction_desc: "Una facción es un grupo de [Concept( 'vassals', 'vasallos' )|E] con intereses políticos comunes. La población local de los [Concept( 'counties', 'condados' )|E] también se puede unir a cierto tipos de facciones, como la facción campesina.\n\nLas facciones se vuelven peligrosas cuando su [Concept( 'faction_discontent', 'descontento' )|E] llega a cierto punto, momento en el que presentarán un ultimátum.\n\nSi el [Concept( 'liege', 'señor' )|E] no acepta, la facción se rebelará y se desatará una [Concept( 'civil_war', 'guerra civil' )|E]."
 game_concept_faction_discontent: "Descontento"
 game_concept_discontent: "Descontento"
 game_concept_faction_discontent_desc: "El descontento indica lo cerca que está una [Concept( 'faction', 'facción' )|E] de lanzar un ultimátum.\n\nSi el [Concept( 'military_power', 'poder militar' )|E] de una facción alcanza el umbral, su descontento aumentará cada mes. Si ese poder militar se mantiene por debajo de ese umbral, el descontento descenderá. El descontento de una facción poderosa crece muy deprisa."
 game_concept_military_power: "Poder militar"
 game_concept_faction_military_power: "Poder militar de la facción"
 game_concept_faction_military_power_desc: "El poder militar de la facción mide la fuerza militar de una [Concept( 'faction', 'facción' )|E] respecto a su objetivo.\n\nCada miembro aporta su fuerza total a la facción mientras permanezca en la misma. Si el objetivo de la facción es el [Concept( 'liege', 'señor' )|E] de un miembro de la facción, la fuerza del miembro también se restará del poder relativo del señor."
 game_concept_scheme: "Conjura"
 game_concept_scheming: "Intrigas"
 game_concept_schemes: "Conjuras"
 game_concept_scheme_desc: "Una conjura es un intento de perjudicar a otro personaje de un modo u otro a largo plazo. Algunas conjuras son [Concept( 'personal', 'personales' )|E], mientras que otras son [Concept( 'scheme_hostile', 'hostiles' )|E].\n\nEl éxito de una conjura depende de la [skill|E] asociada. Algunas conjuras también dependen de que otros personajes se unan como [agents|E].\n\nUna conjura tiene la posibilidad de avanzar cada mes #weak (mínimo un #V 5 %#!)#!. Cuando alcanza el final, la conjura puede ejecutarse automáticamente, si bien algunas (como el [GetScheme('murder').GetTypeName|l]) dan al [scheme_owner|E] la posibilidad de echarse atrás si cree que las posibilidades de éxito son reducidas o no es el momento adecuado."
 game_concept_personal_scheme: "Conjura personal"
 game_concept_personal_schemes: "Conjuras personales"
 game_concept_personal: "Personal"
 game_concept_personal_scheme_desc: "Las conjuras personales son aquellas que buscan crear una situación entre el [Concept( 'scheme_owner', 'líder' )|E] y el [Concept( 'scheme_target', 'objetivo de la conjura' )|E]. El líder suele realizar estas conjuras sin involucrar a los [Concept( 'agents', 'agentes' )|E].\n\nPor ejemplo, pueden convertirse en amantes, amigos o simplemente hacer que mejore la [Concept( 'opinion', 'opinión' )|E] del objetivo sobre el líder de la conjura."
 game_concept_scheme_owner: "Líder de la conjura"
 game_concept_schemer: "Conjurador"
 game_concept_scheme_owners: "Líderes de la conjura"
 game_concept_scheme_owner_desc: "El líder de la conjura es aquel personaje que trama intrigas contra el [Concept( 'scheme_target', 'objetivo de la conjura' )|E]."
 game_concept_scheme_target: "Objetivo de la conjura"
 game_concept_scheme_targets: "Del objetivo de la conjura"
 game_concept_scheme_target_target: "Objetivo"
 game_concept_scheme_target_desc: "El objetivo de la conjura es aquel personaje contra el que el [Concept( 'scheme_owner', 'líder de la conjura' )|E] trama sus intrigas."
 game_concept_secret_scheme: "Conjura secreta"
 game_concept_secret_scheme_single: "Secreta"
 game_concept_secret_schemes: "Conjuras secretas"
 game_concept_secret_scheme_desc: "Una conjura secreta es aquella que progresa a escondidas del [Concept( 'scheme_target', 'objetivo de la conjura' )|E]. Sin embargo, puede ser descubierto, lo que reduce la [Concept( 'success_chance', 'probabilidad de éxito' )|E] y aumenta la posibilidad de que el [Concept( 'scheme_owner', 'líder de la conjura' )|E] sea descubierto al ejecutarse dicha conjura.\n\nUn [Concept( 'agent', 'agente' )|E] reclutado para una conjura secreta tiene la posibilidad de ser [Concept( 'agent_discovery_discovered', 'descubierto' )|E]."
 game_concept_agent: "Agente"
 game_concept_agents: "Agentes"
 game_concept_agents_desc: "Un agente es el que participa en una [scheme|E] que proporciona [Concept( 'scheme_power', 'fuerza' )|E] y aumenta su [Concept( 'success_chance', 'probabilidad de éxito' )|E]. Solo se puede reclutar a [Concept( 'courtiers', 'cortesanos' )|E], [Concept( 'guests', 'invitados' )|E] y [Concept( 'direct_vassals', 'vasallos directos' )|E] [Concept( 'scheme_targets', 'del objetivo de la conjura' )|E] para ejercer de agentes.\n\nPara una conjura [Concept( 'scheme_hostile', 'hostil' )|E], es muy importante tener agentes cercanos al objetivo, por ejemplo, [councillors|E] o [Concept( 'close_family', 'familiares cercanos' )|E].\n\nSer agente de una conjura hostil es un [Concept( 'crime', 'delito' )|E] y los agentes corren el riesgo de ser [Concept( 'agent_discovery_discovered', 'descubiertos' )|E]."
 game_concept_agent_discovery: "Descubrimiento de agente"
 game_concept_agent_discovery_discovered: "Descubierto"
 game_concept_agent_discovery_desc: "A los [agents|E] de [Concept( 'secret_scheme', 'conjuras secretas' )|E] descubiertos, su [Concept( 'liege', 'señor' )|E] los considera [Concept( 'criminals', 'delincuentes' )|E], y pueden acabar [Concept( 'imprisoned', 'encarcelados' )|E]."
 game_concept_scheme_discovery_chance: "Posibilidad de descubrimiento de conjura"
 game_concept_scheme_discovery_chance_desc: "La probabilidad mensual de descubrir cualquier [secret_scheme|E] contra ti o tus cortesanos."
 game_concept_prevented_murder: "Asesinato impedido"
 game_concept_prevented_murder_prevent: "Impedir"
 game_concept_prevented_murder_desc: "Muy raramente, determinadas situaciones de la vida del objetivo de un [GetScheme('murder').GetTypeName|l] pueden provocar el fracaso de una [scheme|E] durante las últimas etapas de su ejecución, lo que anula las posibilidades de éxito de la misma."
 game_concept_hostile_scheme: "Conjura hostil"
 game_concept_scheme_hostile: "Hostil"
 game_concept_hostile_schemes: "Conjuras hostiles"
 game_concept_hostile_scheme_desc: "Las conjuras hostiles son aquellas que pretenden causar daño a un personaje. La mayoría de las conjuras hostiles utilizan el [secrecy|E].\n\nLas conjuras hostiles son:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret: "Secreto"
 game_concept_secrets: "Secretos"
 game_concept_secret_desc: "Los secretos son datos que los personajes no desean que los demás conozcan porque son embarazosos, inmorales o directamente [Concept( 'criminals', 'delictivos' )|E].\n\nLos secretos pueden descubrirse mediante la [Concept( 'councillor_task', 'tarea de consejero' )|E] «$task_find_secrets$» del [Concept( 'spymaster', 'jefe de espías' )|E]. Cuando se descubre el secreto de alguien, se puede [Concept( 'blackmail', 'chantajear' )|E] al personaje para obtener un [Concept( 'hook', 'anzuelo' )|E]."
 game_concept_barony: "Baronía"
 game_concept_baronies: "Baronías"
 game_concept_barons: "Barones"
 game_concept_baron: "Barón"
 game_concept_barony_desc: "Las baronías son los [Concept( 'titles', 'títulos' )|E] de menor rango y las provincias más pequeñas del mapa, que se organizan en [Concept( 'counties', 'condados' )|E] de mayor tamaño.\n\nLos títulos de baronía que contengan una [Concept( 'holding', 'posesión' )|E] siempre deberán tener un [Concept( 'holder', 'titular' )|E]."
 game_concept_county: "Condado"
 game_concept_counties: "Condados"
 game_concept_count: "Conde"
 game_concept_counts: "Condes"
 game_concept_county_desc: "El condado es un [Concept( 'title', 'título' )|E] por debajo del [Concept( 'duchy', 'ducado' )|E] y por encima de la [Concept( 'barony', 'baronía' )|E].\n\nEl título incluye la [Concept( 'county_capital', 'capital condal' )|E] , así como derechos [Concept( 'de_jure', 'de iure' )|E] en todas las baronías del condado.\n\nLos condados siempre tendrán [Concept( 'holders', 'titulares' )|E] porque las capitales condales no pueden ser destruidas."
 game_concept_duchy: "Ducado"
 game_concept_duchies: "Ducados"
 game_concept_duke: "Duque"
 game_concept_duchy_desc: "El ducado es un [Concept( 'title', 'título' )|E] por debajo de [Concept( 'kingdom', 'reino' )|E] y por encima de [Concept( 'county', 'condado' )|E].\n\nEl [Concept( 'holder', 'titular' )|E] de un ducado tiene derechos [Concept( 'de_jure', 'de iure' )|E] sobre los condados que lo constituyen y entre sus [Concept( 'vassals', 'vasallos' )|E] puede haber condes.\n\nLos ducados pueden ser latentes y no tener titular en un momento dado, pero pueden ser creados por un [Concept( 'ruler', 'gobernante' )|E] que controle al menos la mitad de sus condados."
 game_concept_kingdom: "Reino"
 game_concept_kingdoms: "Reinos"
 game_concept_king: "Rey"
 game_concept_kings: "Reyes"
 game_concept_kingdom_desc: "El reino es un [Concept( 'title', 'título' )|E] por debajo de [Concept( 'empire', 'imperio' )|E] y por encima de [Concept( 'duchy', 'ducado' )|E].\n\nEl [Concept( 'holder', 'titular' )|E] de un reino tiene derechos [Concept( 'de_jure', 'de iure' )|E] sobre los territorios que lo constituyen y puede tener duques de [Concept( 'vassals', 'vasallos' )|E].\n\nAlgunos reinos pueden ser latentes y no tener titular en un momento dado, pero pueden ser creados por un [Concept( 'ruler', 'gobernante' )|E] que controle al menos la mitad de los condados que lo constituyen."
 game_concept_empire: "Imperio"
 game_concept_empires: "Imperios"
 game_concept_emperor: "Emperador"
 game_concept_emperors: "Emperadores"
 game_concept_empire_desc: "Los imperios son los [Concept( 'titles', 'títulos' )|E] de mayor rango.\n\nEl [Concept( 'holder', 'titular' )|E] de un imperio tiene derechos [Concept( 'de_jure', 'de iure' )|E] sobre los territorios constituyentes y puede tener reyes [Concept( 'vassals', 'vasallos' )|E].\n\nLos imperios pueden ser latentes y no tener titular en un momento dado, pero pueden ser creados por un [Concept( 'ruler', 'gobernante' )|E] que controle más del 80 % de los condados que lo constituyen."
 game_concept_culture: "Cultura"
 game_concept_cultures: "Culturas"
 game_concept_cultural: "Cultural"
 game_concept_culture_desc: "La cultura representa el idioma y las costumbres de un personaje o de un [Concept( 'county', 'condado' )|E].\n\nLos personajes de culturas distintas tendrán peores [Concept( 'opinions', 'opiniones' )|E] unos de otros. Esta penalización se puede reducir aumentando la [cultural_acceptance|E]."
 game_concept_religion: "Religión"
 game_concept_religions: "Religiones"
  #AGOT Modified 
 #game_concept_religion_desc: "Un $game_concept_religion$ puede constar de muchas denominaciones diferentes, llamadas [faiths|E]. Las religiones, a su vez, pertenecen a una de las tres más grandes [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] o [GetReligionFamily('rf_pagan').GetName]." #NT!
 game_concept_religion_desc: "Una $game_concept_religion$ puede componerse de muchas denominaciones distintas, llamadas [faiths|E]. Las religiones, a su vez, pertenecen a una de las tres grandes [religious_families|E]: [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] o [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy: "Herejía"
 game_concept_heresies: "Herejías"
 game_concept_heresy_desc: "Cuando el [Concept( 'fervor', 'fervor' )|E] de una [Concept( 'faith', 'fe' )|E] está bajo, puede estallar una herejía. Cuando eso ocurre, un [Concept( 'ruler', 'gobernante' )|E] de la fe con fervor bajo se convertirá a otra fe y a partir de entonces será un [GetTrait('heresiarch').GetName( GetNullCharacter )|l]. Entonces difundirá su nueva fe en sus [Concept( 'counties', 'condados' )|E] y entre sus [Concept( 'vassals', 'vasallos' )|E].\n\nSi el estallido es menor, la cosa no irá a más. Si es mayor, más gobernantes de la misma zona se convertirán también. Si estamos en esa zona, tendremos la opción de elegir si queremos convertirnos o no."
 game_concept_faith: "Fe"
 game_concept_faiths: "Fes"
 game_concept_faithpossessive: "De la fe"
 game_concept_faith_desc: "La fe es la denominación específica de una [Concept( 'religion', 'religión' )|E] mayor. Todos los personajes y [Concept( 'counties', 'condados' )|E] tienen una fe, igual que una [Concept( 'culture', 'cultura' )|E].\n\nCada fe se define por una serie de [Concept( 'doctrines', 'doctrinas' )|E] con consecuencias trascendentales para sus seguidores.\n\nToda fe también tiene un valor de [Concept( 'fervor', 'fervor' )|E] que controla su vulnerabilidad a la herejía (que consiste en la conversión de [Concept( 'rulers', 'gobernantes' )|E] y condados a otra fe dentro de la misma religión)."
 game_concept_tolerance: "Tolerancia"
 game_concept_tolerate: "Tolerar"
 game_concept_tolerates: "Tolera"
 game_concept_fervor: "Fervor"
 game_concept_fervor_desc: "El fervor de una [faith|E] va de #V 0#! a #V 100 %#!. Un fervor bajo favorece que los [rulers|E] creen nuevas fes propias e incrementa la probabilidad de que los [counties|E] y personajes se conviertan a otras fes, incluidas [heresies|E]. Un fervor alto acelera la velocidad de conversión de los condados.\n\nEl fervor cambia de forma natural con el tiempo. Las fes más pequeñas suelen tener un fervor más alto y las más grandes suelen tener un fervor menor.\n\nSi se libran grandes guerras santas y guerras santas de éxito, se reducirá el fervor, mientras que aumentará si eres el objetivo de dichas guerras. Los brotes de [heresy|E] aumentarán significativamente el fervor."
 game_concept_doctrine: "Doctrina"
 game_concept_doctrines: "Doctrinas"
 game_concept_doctrines_desc: "Las doctrinas se pueden considerar leyes religiosas que dictan el comportamiento aceptable dentro de una [Concept( 'faith', 'fe' )|E]."
 game_concept_gender_doctrines: "Doctrinas de género"
 game_concept_gender_doctrines_desc: "Estas [Concept( 'doctrines', 'doctrinas' )|E] dictan qué [Concept( 'gender_laws', 'leyes de género' )|E] están disponibles para los personajes de la [Concept( 'faith', 'fe' )|E].\n\nTambién añaden ciertas reglas, como qué [Concept( 'claims', 'derechos' )|E] se pueden heredar, quiénes pueden ser [Concept( 'commanders', 'comandantes' )|E] y [Concept( 'knights', 'caballeros' )|E], y a qué [Concept( 'house', 'casa' )|E] pertenecerá un [Concept( 'bastard', 'bastardo' )|E] en función de quiénes sean sus padres.\n\nLas doctrinas de género son:\n$BULLET_WITH_TAB$Dominio de varón\n$BULLET_WITH_TAB$Igualdad\n$BULLET_WITH_TAB$Dominio de mujer"
 game_concept_realm_capital: "Capital del señorío"
 game_concept_realm_capitals: "Capitales señoriales"
 game_concept_capital: "Capital"
 game_concept_realm_capital_desc: "La capital del señorío es la [Concept( 'holding', 'posesión' )|E] donde reside un [Concept( 'ruler', 'gobernante' )|E] y su [Concept( 'court', 'corte' )|E]. Este [Concept( 'title', 'título' )|E] siempre es heredado por el [Concept( 'primary_heir', 'heredero principal' )|E]. La [Concept( 'occupy', 'ocupación' )|E] de la capital del señorío del enemigo durante una guerra otorga una [Concept( 'war_score', 'puntuación bélica' )|E] significativa y, a veces, permite [Concept( 'imprison', 'encarcelar' )|E] a miembros de la familia del enemigo."
 game_concept_county_capital: "Capital condal"
 game_concept_county_capitals: "Capitales condales"
 game_concept_county_capital_desc: "La capital condal es la [Concept( 'holding', 'posesión' )|E] principal de un [Concept( 'county', 'condado' )|E]. Esta posesión no puede ser destruida ni tampoco [Concept( 'leased', 'arrendada' )|E] y siempre estará en posesión del [Concept( 'ruler', 'gobernante' )|E] que tenga el [Concept( 'title', 'título' )|E] del condado.\n\nLas capitales condales permiten la construcción de más [Concept( 'buildings', 'edificios' )|E] que una posesión menor."
 game_concept_de_jure_capital: "Capital de iure"
 game_concept_de_jure_capital_desc: "La capital de iure de un [title|E] es la capital histórica de un [county|E]. Siempre podemos trasladar la [realm_capital|E] a la capital de iure de nuestro [primary_title|E], aunque ya se hubiera cambiado antes."
 game_concept_capital_duchy: "Capital ducal"
 game_concept_capital_duchy_desc: "El modificador de la capital ducal aumenta la cantidad de [Concept( 'levies', 'levas' )|E] que se pueden obtener de todas las [holdings|E] que tengamos en el mismo [duchy|E] [de_jure|E] de nuestra [capital|E]. Además da una bonificación a todos los [men_at_arms|E] [Concept( 'stationed', 'acantonados' )|E]. Para activar este modificador, se necesita poseer personalmente el ducado asociado.\n\nEste modificador no se acumula con la bonificación de la capital del señorío."
 game_concept_liege: "Señor"
 game_concept_lieges: "Señores"
 game_concept_liege_possessive: "Del señor"
 game_concept_liege_desc: "Un señor es aquel [Concept( 'ruler', 'gobernante' )|E] que tiene al menos un [Concept( 'vassal', 'vasallo' )|E]. Los señores pueden ser a su vez vasallos de otros gobernante de rango mayor, y así sucesivamente."
 game_concept_rightful_liege: "Señor legítimo"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "El señor legítimo de un [vassal|E] es aquel [ruler|E] que posee el [title|E] directo de [liege|E] [de_jure|E] del [primary_title|E] del vasallo. Si un vasallo no está sometido a su señor legítimo, contribuirá con menos [taxes|E] y [levies|E], además de sufrir una penalización de [opinion|E] hacia su señor. Poseer un título de alto [title_tier|E] del mismo título de iure reducirá las penalizaciones.\n\nUna excepción son los [Concept( 'duke', 'duques' )|E] que forman parte de la jerarquía de iure de un [empire|E] y están directamente sometidos al vasallaje de su emperador. Seguirán contribuyendo plenamente como si el emperador ostentara el título de su [Concept( 'kingdom', 'rey' )|E] de iure."
 game_concept_rightful_liege_desc_part2: "#weak Ejemplo: El conde de $c_dunbar$ es vasallo directo del rey de $k_england$. Como el rey no es duque de $d_lothian$, rey de $k_scotland$, ni emperador de $e_britannia$, el conde de $c_dunbar$ solo contribuye con una pequeña cantidad de impuestos y levas.\n\nEl conde de $c_norfolk$ también es vasallo directo del rey de $k_england$. El rey no posee el ducado de $d_norfolk$, así que el conde también contribuirá con impuestos y levas reducidas. Sin embargo, como $k_england$ es el reino de iure de $c_norfolk$, el conde de $c_norfolk$ contribuirá al rey con muchos más impuestos y levas que el conde de $c_dunbar$.#!"
 game_concept_megaduke_penalty: "Sobreextensión"
 game_concept_megaduke_penalty_desc: "Cuando eres [duke|E] y tienes más de [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] en tu [realm|E], sufrirás una penalización por sobreextensión que reduce los ingresos a través de los [Concept( 'tax', 'impuestos' )|E].\n\nSi consigues el [rank|E] de [king|E] o [emperor|E], se eliminará esta penalización."
 game_concept_top_liege: "Señor principal"
 game_concept_top_liege_desc: "El señor principal es aquel [Concept( 'liege', 'señor' )|E] en la cima de la jerarquía de los [Concept( 'vassals', 'vasallos' )|E].\n\nSon [Concept( 'rulers', 'gobernantes' )|E] totalmente [Concept( 'independent', 'independientes' )|E] que no responden ante ningún mortal."
 game_concept_top_realm: "Señorío principal"
 game_concept_top_realm_desc: "El señorío principal es el [Concept( 'realm', 'señorío' )|E] del [Concept( 'top_liege', 'señor principal' )|E]."
 game_concept_domain: "Dominio"
 game_concept_domains: "Dominios"
 game_concept_domain_desc: "El dominio de un [Concept( 'ruler', 'gobernante' )|E] es la suma de todas las [Concept( 'holdings', 'posesiones' )|E] que tiene.\n\nEl carácter estático del [Concept( 'domain_limit', 'límite de dominio' )|E] implica que los gobernantes deberán recurrir a sus [Concept( 'vassals', 'vasallos' )|E] para aumentar el tamaño de su [Concept( 'realm', 'señorío' )|E] a partir de determinado momento."
 game_concept_regiment: "Regimiento"
 game_concept_regiments: "Regimientos"
 game_concept_regiment_desc: "Un regimiento es un grupo de [soldiers|E] de un mismo tipo (arqueros, infantería, [levies|E]…). Aunque las levas se organizan en regimientos, los que interesan de verdad son los [men_at_arms|E]."
 game_concept_realm: "Señorío"
 game_concept_realms: "Señoríos"
 game_concept_realm_desc: "Un señorío consiste en todas las tierras que un [Concept( 'ruler', 'gobernante' )|E] controla de forma directa o bien mediante [Concept( 'vassals', 'vasallos' )|E]. Esto no sucede con los [Concept( 'domain', 'dominios' )|E], que solo incluyen las [Concept( 'holdings', 'posesiones' )|E] personales un gobernante."
 game_concept_gold: "Oro"
 game_concept_gold_desc: "El oro representa en realidad todos los activos líquidos de un personaje; es decir, su riqueza. Se puede invertir en muchas cosas, sobre todo en construir [buildings|E], pagar [regiments|E] y crear [titles|E]."
 game_concept_gold_i: "@gold_icon!"
 game_concept_income: "Ingresos"
 game_concept_income_desc: "Hay muchas formas de conseguir [Concept( 'gold', 'oro' )|E], pero las dos más importantes son la [Concept( 'taxation', 'tributación' )|E] de las [Concept( 'holdings', 'posesiones' )|E] propias y las de los [Concept( 'vassals', 'vasallos' )|E]."
 game_concept_trait: "Rasgo"
 game_concept_traits: "Rasgos"
 game_concept_trait_desc: "El rasgo de un personaje describe su personalidad, peculiaridades, actos y estado de ánimo.\n\nLos rasgos pueden tener muchos efectos, pero muchos afectan a las [Concept( 'skills', 'habilidades' )|E] de un personaje.\n\nLos rasgos de personalidad también afectan de forma muy directa al comportamiento esperable de un personaje. Si actuamos contra nuestra propia personalidad, nos generaremos [Concept( 'stress', 'estrés' )|E].\n\nAlgunos rasgos son [Concept( 'congenital', 'congénitos' )|E] y pueden transmitirse a los descendientes."
 game_concept_spouse: "Cónyuge"
 game_concept_spouses: "Cónyuges"
 game_concept_spouse_desc: "El cónyuge es el esposo o esposa de un personaje como resultado de un [marriage|E].\n\nPara tener descendencia legítima y [heirs|E], es necesario tener un cónyuge o [Concept( 'concubine', 'concubino/a' )|E] (aunque se pueden legitimar a los [bastards|E]).\n\nEl único modo de forjar una [alliance|E] es mediante matrimonio o [betrothal|E]; ya sea del jugador o de parientes cercanos.\n\nEl cónyuge (principal) también será miembro del [council|E] y podrá realizar muchas [councillor_tasks|E] útiles.\n\nLas [doctrines|E] de la [faith|E] condicionarán cuántos cónyuges se pueden tener y cómo [Concept( 'divorced', 'divorciarse' )|E]."
 game_concept_primary_spouse: "Cónyuge principal"
 game_concept_primary_spouse_desc: "En las [faiths|E] donde se permite la [GetFaithDoctrine('doctrine_polygamy').GetBaseName], los [rulers|E] deben elegir que uno de sus [spouses|E] se convierta en su $game_concept_primary_spouse$. El $game_concept_primary_spouse$ de un gobernante adquiere mayor [fertility|E], tiene mejor [opinion|E] sobre él y puede servir en su [council|E]."
 game_concept_available_spouse: "Cónyuge disponible"
 game_concept_available_spouse_desc: "Para servir en el [Concept( 'council', 'consejo' )|E] del gobernante, un [spouse|E] debe estar disponible para cumplir con las responsabilidades de ese cargo.\n\nSe pueden dar diferentes circunstancias que impidan a un cónyuge cumplir estas responsabilidades, entre otras:\n$BULLET_WITH_TAB$Ser [ruler|E] de su propio [realm|E]\n$BULLET_WITH_TAB$Residir en la [court|E] de otro gobernante\n$BULLET_WITH_TAB$Estar [Concept( 'imprisonment', 'encarcelado' )|E], en casa o el extranjero\n$BULLET_WITH_TAB$Tener el [trait|E] [GetTrait('incapable').GetName( GetNullCharacter )|l]\n\nSi un cónyuge vuelve a estar disponible, reasumirá automáticamente su deber en el consejo.\n\nLos cónyuges que sean gobernantes por derecho propio siguen pudiendo servir en el consejo si son [direct_vassals|E] nuestros. En caso contrario, nunca se considerarán disponibles."
 game_concept_holding: "Posesión"
 game_concept_holdings: "Posesiones"
 game_concept_holding_desc: "Una posesión es el asentamiento principal de una [Concept( 'barony', 'baronía' )|E] o [Concept( 'county_capital', 'capital condal' )|E].\n\nProporciona [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E] a su [Concept( 'holder', 'titular' )|E], dependiendo de su [Concept( 'holding_type', 'tipo de posesión' )|E]. El conjunto de posesiones que tiene personalmente un [Concept( 'ruler', 'gobernante' )|E] se llama [Concept( 'domain', 'dominio' )|E]."
 game_concept_holding_type: "Tipo de posesión"
 game_concept_holding_types: "Tipos de posesiones"
 game_concept_holding_type_desc: "Hay cuatro tipos de [holdings|E]: [castles|E], [cities|E], [tribes|E] y [temples|E]. Cada uno permite construir [buildings|E] distintos. La [government_form|E] del [ruler|E] condiciona qué tipo de posesión puede tener un gobernante sin penalización. En el caso de los templos, también pueden influir las [doctrines|E] de su [faith|E]."
 game_concept_castle_holding: "Posesión con castillo"
 game_concept_castle: "Castillo"
 game_concept_castles: "Castillos"
 game_concept_castle_holdings: "Posesiones con castillo"
 game_concept_castle_holding_desc: "Los castillos son el [Concept( 'holding_type', 'tipo de posesión' )|E] más fortificada y estándar para [Concept( 'ruler', 'gobernantes' )|E] [Concept( 'feudal', 'feudales' )|E], [Concept( 'tribal', 'tribales' )|E] y [Concept( 'clan', 'de clanes' )|E], así como para [Concept( 'holy_orders', 'órdenes militares' )|E]. Suele proporcionar más [Concept( 'levies', 'levas' )|E] que [Concept( 'taxes', 'impuestos' )|E]."
 game_concept_temple_holding: "Posesión consagrada"
 game_concept_temple: "Templo"
 game_concept_temples: "Templos"
 game_concept_temple_holdings: "Posesiones consagradas"
 game_concept_temple_holding_desc: "Los templos son el [Concept( 'holding_type', 'tipo de posesión' )|E] que pueden tener los miembros del [Concept( 'clergy', 'clero' )|E] como [Concept( 'church_property', 'propiedad eclesial' )|E] (la [Concept( 'government_form', 'forma de gobierno' )|E] de tipo [Concept( 'theocratic', 'teocrática' )|E]). Sin embargo, en aquellas [Concept( 'faiths', 'fes' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l], cualquiera puede poseer templos sin penalizaciones.\n\nLos templos proporcionan una mezcla bastante equilibrada de [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E]."
 game_concept_city_holding: "Posesión urbana"
 game_concept_city: "Ciudad"
 game_concept_cities: "Ciudades"
 game_concept_city_holdings: "Posesiones urbanas"
 game_concept_tribal_holding: "Posesión tribal"
 game_concept_tribal_holdings: "Posesiones tribales"
 game_concept_tribal_holding_desc: "Las tribus son pobres en [Concept( 'taxes', 'impuestos' )|E], pero ricas en [Concept( 'levies', 'levas' )|E], [Concept( 'prestige', 'prestigio' )|E] y mejoras de [Concept( 'men_at_arms', 'hombre de armas' )|E]. Tienen un potencial de mejora limitada y, aunque son fuertes al principio, su poder mengua con el paso del tiempo. Solo los personajes [Concept( 'tribal', 'tribales' )|E] pueden poseerlas sin penalizaciones.\n\nSi en un [Concept( 'county', 'condado' )|E] hay una tribu, no se pueden construir otras [Concept( 'holdings', 'posesiones' )|E]. Los gobernantes [Concept( 'feudal', 'feudales' )|E] tendrán que gastar [Concept( 'gold', 'oro' )|E] para transformar tribus en [Concept( 'castles', 'castillos' )|E]."
 game_concept_tribe: "Tribu"
 game_concept_tribes: "Tribus"
 game_concept_city_holding_desc: "Las ciudades son el [Concept( 'holding_types', 'tipo de posesión' )|E] que mayor valor tiene y favorecen los [Concept( 'taxes', 'impuestos' )|E] por encima de las [Concept( 'levies', 'levas' )|E]. Se asocian a las [Concept( 'republics', 'repúblicas' )|E] y su posesión, como cualquier otra [Concept( 'government_forms', 'forma de gobierno' )|E] jugable, siempre acarreará una penalización."
 game_concept_rally_point: "Punto de reunión"
 game_concept_rally_points: "Puntos de reunión"
 game_concept_rally_point_desc: "Los puntos de reunión son el lugar donde se congregan las [Concept( 'levies', 'levas' )|E] y [Concept( 'men_at_arms', 'hombre de armas' )|E] a nuestro mando.\n\nEn época de [Concept( 'war', 'guerra' )|E], podemos convocar a nuestras tropas a un punto de reunión para formar un [Concept( 'army', 'ejército' )|E].\n\nLas levas asignadas a un punto de reunión tendrán que venir o bien de nuestro propio [Concept( 'domain', 'dominio' )|E] o bien de los de nuestros [Concept( 'vassals', 'vasallos' )|E]. Los puntos de reunión se pueden reorganizar, dividir o unir como nos parezca mejor."
 game_concept_piety: "Piedad"
 game_concept_pious: "Piadoso"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "La $game_concept_piety$ representa la virtud de un personaje.\n\nActuar de manera piadosa (según las [doctrines|E] de su [faith|E] aumentará la piedad de un personaje, como es el caso de embarcarse en una [GetActivityType('activity_pilgrimage').GetName|l].\n\nSe puede gastar piedad en diferentes asuntos religiosos dependiendo de la [government_form|E], las doctrinas, etc.\n\nCada vez que un personaje gana $game_concept_piety$, también progresa hacia el siguiente [piety_level|E]."
 game_concept_piety_experience: "Devoción"
 game_concept_piety_experience_desc: "Por cada punto de devoción que gana un personaje, aumenta su progreso hacia el siguiente [Concept( 'piety_level', 'nivel de devoción' )|E]. Cuando un personaje gana [Concept( 'piety', 'piedad' )|E], también gana una cantidad similar de devoción."
 game_concept_piety_level: "Nivel de devoción"
 game_concept_piety_levels: "Nivel(es) de devoción"
 game_concept_piety_level_desc: "El nivel de piedad de un personaje mide su virtud y devoción, así como su posición respecto a otros miembros de su [faith|E].\n\nCada vez que un personaje gana [piety|E], también progresa hacia el siguiente nivel de devoción.\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige: "Prestigio"
 game_concept_prestigious: "Prestigioso"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_desc: "El prestigio representa la fama y posición social de un personaje.\n\nSe puede gastar el prestigio en diferentes aspectos mundanos dependiendo de la [Concept( 'government_form', 'forma de gobierno' )|E], las [Concept( 'doctrines', 'doctrinas' )|E], etcétera.\n\nCada vez que un personaje gana prestigio, también progresa hacia el [Concept( 'prestige_level', 'nivel de prestigio' )|E] siguiente."
 game_concept_prestige_experience: "Fama"
 game_concept_prestige_experience_desc: "Todo punto de fama que gane un personaje hará que progrese hacia el siguiente [Concept( 'prestige_level', 'nivel de prestigio' )|E]. Cuando un personaje gana [Concept( 'prestige', 'prestigio' )|E], también obtiene una cantidad similar de fama."
 game_concept_prestige_level: "Nivel de fama"
 game_concept_prestige_levels: "Niveles de fama"
 game_concept_prestige_level_desc: "El nivel de prestigio de un personaje mide su reputación en general y la percepción que los demás tienen de él.\n\nCada vez que un personaje gana [prestige|E], también progresa hacia el siguiente nivel.\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast: "Cabeza de la dinastía"
 game_concept_dynast_desc: "El cabeza de la dinastía es el líder de una [dynasty|E] completa y todas sus [houses|E]. El cabeza de la dinastía ostenta poderes únicos sobre los miembros de la dinastía, conocidos como [dynast_interactions|E]."
 game_concept_dynasty: "Dinastía"
 game_concept_dynasties: "Dinastías"
 game_concept_dynastic: "Dinástico"
 game_concept_dynasty_members: "Miembros de la dinastía"
 game_concept_dynasty_desc: "Una $game_concept_dynasty$ es un grupo de descendientes [nobles|E] de un antepasado [Concept( 'landed', 'con tierras' )|E], el fundador de la dinastía. La [house|E] original puede dividirse en otras ([cadet_branches|E]) nuevas, que forman parte de la dinastía más extensa.\n\nCuando el personaje del jugador muera, deberá tener un [heir|E] de su dinastía o la partida terminará (aunque siempre se puede elegir a otro gobernante y seguir jugando en el mismo mundo).\n\nIgual que los personajes tienen [prestige|E], las dinastías tienen [Concept( 'dynasty_prestige', 'renombre' )|E]."
 game_concept_dynast_interaction: "Interacción del cabeza de la dinastía"
 game_concept_dynast_interactions: "Interacciones del cabeza de la dinastía"
 game_concept_dynast_interaction_desc: "Estas interacciones solo están disponibles para el [Concept( 'dynast', 'cabeza de la dinastía' )|E] contra otros miembros de esta dinastía.\n\nSu uso cuesta [Concept( 'dynasty_prestige', 'renombre' )|E]."
 game_concept_dynasty_prestige: "Renombre"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc: "El renombre es como el [Concept( 'prestige', 'prestigio' )|E], pero compartido por una [Concept( 'dynasty', 'dinastía' )|E] entera.\n\nUna dinastía gana renombre dependiendo de:\n$BULLET_WITH_TAB$ El número de miembros de la dinastía que estén vivos.\n$BULLET_WITH_TAB$ El número de [rulers|E].\n$BULLET_WITH_TAB$ El número de [spouses|E] casadas con otros gobernantes.\nUn gobernante no generará renombre si tiene un [liege|E] de la misma dinastía.\n\nAl igual que con el prestigio, el renombre influye a la hora de aumentar el [dynasty_prestige_level|E].\n\nLa [dynast|E] puede gastar el renombre para desbloquear [dynasty_perks|E] e influir de varias maneras sobre los miembros de la dinastía.\n\n#weak Si la dinastía está diseminada en varios [realms|E], generará más renombre que una que esté concentrada en un solo señorío.#!"
 game_concept_dynasty_prestige_level: "Nivel de esplendor"
 game_concept_dynasty_prestige_level_desc: "El nivel de esplendor mide cuán famosa es una [dynasty|E]. Este nivel aumentará a medida que la dinastía gane [dynasty_prestige|E]. Los personajes consiguen una cantidad inicial de [prestige|E] al nacer en función de su nivel de esplendor. Del mismo modo, los [Concept( 'spouses', 'cónyuges' )|E] ganan algo de prestigio de sus respectivas dinastías al [Concept( 'marry', 'casarse' )|E].\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house: "Casa"
 game_concept_houses: "Casas"
 game_concept_house_desc: "Una $game_concept_house$ es una rama de miembros del árbol mayor de una [dynasty|E]. Las casas las crean los [Concept( 'ruler', 'gobernantes' )|E] que ya no desean responder ante su [Concept( 'house_head', 'líder' )|E] actual, sino que prefieren dirigir su propia casa.\n\nAunque las casas tengan sus propios nombres y escudos de armas, siguen compartiendo [dynasty_prestige|E], y el resto de miembros de la dinastía puede ser igualmente el [player_heir|E] del jugador."
 game_concept_house_head: "Jefe de la casa"
 game_concept_house_heads: "Jefes de casa"
 game_concept_house_head_head: "Jefe"
 game_concept_house_head_desc: "Toda [house|E] dentro de una [dynasty|E] tiene un jefe que posee poderes únicos sobre los miembros de la misma.\n\nEn concreto, el jefe de la casa puede legitimar [bastards|E], llamar a la [war|E] a los miembros de la casa y exigir la conversión de miembros [Concept( 'landed', 'con tierras' )|E]. Mientras siga en el poder, el jefe de la casa también ostenta un [weak_hook|E] sobre todos los miembros que nazcan en esta."
 game_concept_denounce: "Denunciar"
 game_concept_denouncement: "Denuncia"
 game_concept_denounce_desc: "Un [Concept( 'dynast', 'cabeza de la dinastía' )|E] puede denunciar a un miembro de su [dynasty|E] a cambio de [Concept( 'dynasty_prestige', 'renombre' )|E].\n\nCualquier miembro de la misma dinastía (incluido el cabeza de la dinastía) ganará un [imprisonment_reason|E] contra el miembro denunciado."
 game_concept_hook: "Anzuelo"
 game_concept_hooks: "Anzuelos"
 game_concept_hooked: "Víctima de anzuelo"
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hook_desc: "Por anzuelo entendemos una relación entre personajes en la cual uno puede conseguir que el otro haga lo que le pida.\n\nHay dos tipos de anzuelos, [Concept( 'weak_hooks', 'débiles' )|E] y [Concept( 'strong_hooks', 'fuertes' )|E], que se consiguen de modos distintos.\n\nLos anzuelos se pueden usar para obligar a realizar diversas interacciones, por ejemplo, propuestas de [Concept( 'marriage', 'matrimonio' )|E] o cambios en el [Concept( 'feudal_contract', 'pacto feudal' )|E]."
 game_concept_weak_hook: "Anzuelo débil"
 game_concept_weak_hooks: "Anzuelos débiles"
 game_concept_weak_hook_desc: "Los anzuelos débiles se producen a menudo cuando un personaje nos debe un favor o lo hemos manipulado para que haga lo que queremos.\n\nAunque hay muchas interacciones donde se puede usar un anzuelo débil, por ejemplo, en propuestas de [Concept( 'marriage', 'matrimonio' )|E], no se puede emplear para obligar a alguien a ser nuestro [Concept( 'agent', 'agente' )|E] en una conjura de [GetScheme('murder').GetTypeName|l] y no proporciona un beneficio pasivo #weak (para eso se necesita un [Concept( 'strong_hook', 'anzuelo fuerte' )|E])#!.\n\nTodos los niños nacidos en una [house|E] [noble|E] también sufren un anzuelo débil inicial por parte del [Concept( 'house_head', 'jefe de la casa' )|E].\n\nCuando se usa un anzuelo débil, este #emphasis se consume#!."
 game_concept_strong_hook: "Anzuelo fuerte"
 game_concept_strong_hooks: "Anzuelos fuertes"
 game_concept_strong_hook_desc: "Este tipo de anzuelo tan intenso se tiene sobre un personaje al que se ha [Concept( 'blackmailed', 'chantajeado' )|E].\n\nLos anzuelos fuertes son mucho más poderosos que los [Concept( 'weak_hooks', 'débiles' )|E] y pueden obligar a alguien a hacer cosas tremendas por nosotros, como ser [Concept( 'agent', 'agente' )|E] nuestro en una conjura de [GetScheme('murder').GetTypeName|l] #weak (¡sumado a todo lo que puede lograr un anzuelo débil!).#!\n\nUn anzuelo fuerte también impide que el objetivo realice acciones hostiles contra su poseedor.\n\nLos anzuelos fuertes no se consumen al usarse, sino que se van recuperando hasta poder emplearse de nuevo. No se pierde el efecto pasivo del anzuelo cuando esta se utiliza."
 game_concept_favor: "Favor"
 game_concept_favors: "Favores"
 game_concept_favor_desc: "Los personajes pueden deberse favores, lo que se considera una clase de [Concept( 'hook', 'anzuelo' )|E].\n\nLos favores pueden ganarse de muchos modos, pero suele ser mediante diferentes eventos programados. Todo hijo nacido en una [Concept( 'house', 'casa' )|E] [Concept( 'noble', 'noble' )|E] también debe un favor inicial al [Concept( 'house_head', 'jefe de la casa' )|E]."
 game_concept_blackmail: "Chantaje"
 game_concept_blackmailed: "Chantajeado"
 game_concept_blackmailing: "Chantajear"
 game_concept_blackmail_desc: "Si se conoce un [Concept( 'secret', 'secreto' )|E] [Concept( 'criminal', 'criminal' )|E] de otros personajes, se puede usar una interacción de chantaje para conseguir un [Concept( 'hook', 'anzuelo' )|E].\n\nLa intensidad de este anzuelo varía dependiendo de la gravedad del secreto que, a su vez, suele estar condicionado por las [Concept( 'doctrines', 'doctrinas' )|E]."
 game_concept_manipulation: "Manipulación"
 game_concept_manipulation_desc: "La manipulación es una forma de [Concept( 'hook', 'anzuelo' )|E] mediante la que se tergiversa la mente de otro personaje para que cumpla nuestra voluntad."
 game_concept_soldier: "Soldado"
 game_concept_soldiers: "Soldados"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers_desc: "Se utiliza el término soldado para referirnos a las tropas de un [Concept( 'regiment', 'regimiento' )|E] o [Concept( 'army', 'ejército' )|E], ya sean [Concept( 'levies', 'levas' )|E] u [Concept( 'men_at_arms', 'hombres de armas' )|E].\n\nTener más soldados ayuda a ganar [Concept( 'battles', 'batallas' )|E] y [Concept( 'sieges', 'asedios' )|E]."
 game_concept_health: "Salud"
 game_concept_health_desc: "La $game_concept_health$ mide la probabilidad de que un personaje muera por [illnesses|E] o debido a la edad.\n\nLos personajes ancianos tienen probabilidad de perder salud cada año, que aumenta cuanto mayores son."
 game_concept_character_death: "Muerte de personaje"
 game_concept_character_death_death: "Muerte"
 game_concept_character_death_dying: "Muriendo"
 game_concept_character_death_die: "Muero"
 game_concept_character_death_dies: "Muere"
 game_concept_character_death_desc: "La muerte trae consigo una [succession|E], algo importante para los [Concept( 'rulers', 'gobernantes' )|E].\n\nSi el personaje del jugador muere, el jugador continuará la partida con el [Concept( 'player_heir', 'heredero' )|E] de este… o, si no tiene un heredero válido, finalizará la partida."
 game_concept_fertility: "Fertilidad"
 game_concept_fertility_desc: "La fertilidad indica la capacidad de un personaje para tener hijos."
 game_concept_life_expectancy: "Esperanza de vida"
 game_concept_life_expectancy_desc: "La esperanza de vida indica los años que se espera que vivirá un personaje antes de morir por causa naturales.\n\nUna esperanza de vida alta hará que el personaje envejezca mucho más despacio. Además, podrá tener [Concept( 'children', 'hijos' )|E] durante mucho más tiempo."
 game_concept_betrothal: "Compromiso"
 game_concept_betrothals: "Compromisos"
 game_concept_betrothed: "Comprometido"
 game_concept_betrothal_desc: "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC: "Un $game_concept_betrothal$ es la promesa de un [marriage|E] futuro. Se puede concertar aunque alguno de los participantes no sea [adult|E] todavía.\n\nLos compromisos pueden proporcionar [alliances|E], al igual que los matrimonios, pero es posible romperlos con facilidad. El compromiso se puede convertir en matrimonio al llegar a la edad adulta."
 game_concept_betrothal_desc_TOTO_DLC: "Un $game_concept_betrothal$ es la promesa de un [marriage|E] futuro. Se puede concertar aunque alguno de los participantes no sea [adult|E] todavía o cuando se ha [grand_wedding_promised|E] una [GetActivityType( 'activity_wedding' ).GetName|l].\n\nLos compromisos pueden proporcionar [alliances|E], al igual que los matrimonios. Los compromisos normales pueden durar el tiempo que sea necesario y se pueden romper fácilmente. Pueden convertirse en un matrimonio propiamente dicho al alcanzar la edad adulta, mientras que los compromisos de gran boda se convierten en un matrimonio al completar una [GetActivityType( 'activity_wedding' ).GetName|l]."
 game_concept_marriage: "Matrimonio"
 game_concept_marriages: "Matrimonios"
 game_concept_marry: "Casar"
 game_concept_marries: "Se casa"
 game_concept_married: "Casado"
 game_concept_marrying: "Casando"
 game_concept_marriage_desc: "El [Concept( 'marriage', 'matrimonio' )|E] es una unión entre dos [spouses|E] y, junto con los [betrothals|E], constituyen la principal manera de forjar una [alliance|E] con otro [ruler|E].\n\nLos $game_concept_spouses$ pueden tener hijos [Concept( 'legitimate', 'legítimos' )|E] que se pueden [Concept( 'bred', 'criar' )|E] y educar como [heirs|E].\n\nUn matrimonio solo termina cuando uno de los [spouses|E] muere o [Concept( 'divorces', 'se divorcia' )|E] del otro.[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC: "\n\nCelebrar una [GetActivityType( 'activity_wedding' ).GetName|l] aumenta mucho la posibilidad de que se acepte una propuesta de matrimonio."
 game_concept_concubinage: "Concubinato"
 game_concept_concubine: "Concubina"
 game_concept_concubines: "Concubinas"
 game_concept_concubine_male: "Concubino"
 game_concept_concubine_female: "Concubina"
 game_concept_concubinage_desc: "Concubinas y concubinos tienen un estatus menor que un [Concept( 'spouse', 'cónyuge' )|E] y están permitidos en las [Concept( 'faith', 'fes' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l].\n\nEl concubinato, al contrario que el [Concept( 'marriage', 'matrimonio' )|E], no produce [Concept( 'alliances', 'alianzas' )|E]. También se puede repudiar a concubinas y consortes a voluntad sin las complicaciones de un [Concept( 'divorce', 'divorcio' )|E]. Los vástagos de concubinatos se consideran [Concept( 'legitimate', 'legítimos' )|E].\n\nEl concubinato supone una exclusividad mutua con [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]."
 game_concept_bastard: "Bastardo"
 game_concept_bastards: "Bastardos"
 game_concept_bastard_desc: "Los bastardos son hijos ilegítimos nacidos fuera del matrimonio. Como tales, no se les permite heredar [titles|E]. No obstante, sus padres pueden [Concept( 'legitimized', 'legitimar' )|E] a sus vástagos con la aprobación del [house_head|E].\n\nLa [house|E] de un bastardo vendrá dada por las [doctrines|E] de las [faiths|E] de sus padres en el momento de nacer.\n\nSi a un bastardo se le otorga un título o tiene hijos propios, formará una nueva [dynasty|E] propia."
 game_concept_legitimized_bastard: "Bastardo legitimado"
 game_concept_legitimized: "Legitimado"
 game_concept_legitimized_bastard_desc: "Un [Concept( 'bastard', 'bastardo' )|E] puede ser legitimado, ya sea al nacer o más tarde a través de la [Concept( 'character_interaction', 'interacción de personaje' )|E], en función de la aprobación del [Concept( 'house_head', 'jefe de la casa' )|E].\n\nUn bastardo legitimado tiene los mismos derechos de herencia que los hijos [Concept( 'legitimate', 'legítimos' )|E], pero la mancha de la bastardía lo acompañará toda la vida."
 game_concept_real_father: "Verdadero padre"
 game_concept_real_father_desc: "El verdadero padre de un personaje. En la mayoría de los casos, es el personaje reconocido como su padre pero, en el caso de bastardos secretos, es otra persona."
 game_concept_legitimate: "Legítimo"
 game_concept_legitimate_desc: "El hijo nacido en un [Concept( 'marriage', 'matrimonio' )|E] se considera legítimo, a diferencia de los [Concept( 'bastards', 'bastardos' )|E], que no tienen por qué heredar ningún [Concept( 'title', 'título' )|E]. El hijo de [Concept( 'concubine', 'concubinos/as' )|E] también se considera [Concept( 'legitimate', 'legítimo' )|E], aunque de una posición ligeramente inferior."
 game_concept_matrilineal: "Matrilineal"
 game_concept_matrilineally: "Matrilinealmente"
 game_concept_matrilineal_desc: "En un [Concept( 'marriage', 'matrimonio' )|E] matrilineal, los hijos nacerán dentro de la [Concept( 'house', 'casa' )|E] de su madre, no en la de su padre."
 game_concept_patrilineal: "Patrilineal"
 game_concept_patrilineal_desc: "En un [Concept( 'marriage', 'matrimonio' )|E] patrilineal, los hijos nacerán dentro de la [Concept( 'house', 'casa' )|E] de su padre."
 game_concept_divorce: "Divorcio"
 game_concept_divorced: "Divorciado"
 game_concept_divorcing: "Divorciarse"
 game_concept_divorces: "Se divorcia"
 game_concept_divorce_desc: "Un [Concept( 'spouse', 'cónyuge' )|E] [Concept( 'married', 'casado' )|E] puede solicitar el divorcio, aunque las normas, requisitos y consecuencias dependen de las [Concept( 'doctrines', 'doctrinas' )|E] de su [Concept( 'faith', 'fe' )|E].\n\nLas [Concept( 'concubines', 'concubinas' )|E] pueden ser repudiadas a voluntad, sin más."
 game_concept_stress: "Estrés"
 game_concept_stress_i: "@stress_icon!"
 game_concept_stress_gain_i: "@stress_gain_icon!"
 game_concept_stress_loss_i: "@stress_loss_icon!"
 game_concept_stress_critical_i: "@stress_critical_icon!"
 game_concept_stress_desc: "Un personaje acumula estrés si emprende acciones que entren en conflicto con sus [personality_traits|E].\n\nLos personajes que acumulen suficiente estrés obtendrán un [stress_level|E] que tendrá efectos negativos en su salud mental y que persistirán hasta que consigan reducirlo.\n\nUna forma bastante directa de aliviar el estrés es participar en [activities|E] como pueda ser una [GetActivityType( 'activity_hunt' ).GetName|l]."
 game_concept_adult: "Adulto"
 game_concept_adults: "Adultos"
 game_concept_adulthood: "Edad adulta"
 game_concept_adult_desc: "Un adulto es un personaje de al menos #V 16#! años."
 game_concept_child: "Niño"
 game_concept_children: "Niños"
 game_concept_child_desc: "Un niño es un personaje menor de #V 16#! años."
 game_concept_eligible_child: "Niño elegible"
 game_concept_eligible_children: "Niños elegibles"
 game_concept_eligible_child_desc: "Los niños elegibles, por ley, pueden heredar los [Concept( 'titles', 'títulos' )|E] de sus padres.\n\nLos [Concept( 'bastards', 'bastardos' )|E] no se consideran elegibles, igual que los niños de uno u otro sexo en función de las [Concept( 'gender_laws', 'leyes de género' )|E] vigentes."
 game_concept_alliance: "Alianza"
 game_concept_alliances: "Alianzas"
 game_concept_allies: "Aliados"
 game_concept_allied: "Aliado"
 game_concept_ally: "Aliado"
 game_concept_ally_i: "@alliance_icon!"
 game_concept_alliance_desc: "Una alianza es una relación diplomática entre dos [rulers|E]. Los gobernantes [Concept( 'independent', 'independientes' )|E] pueden llamar a sus aliados para unirse a sus [wars|E].\n\nLas alianzas se crean y mantienen mediante [marriage|E] o [betrothal|E], siempre que los personajes casados sean lo bastante cercanos a los gobernantes. Por ejemplo, si un [king|E] desposa a su hija con el hijo de otro monarca, los dos reyes se convertirán en aliados.\n\nLos [lieges|E] también pueden crear alianzas con sus [vassals|E]. Un señor no puede llamar a su vasallo a la guerra, pero le impide que se una a [factions|E]."
 game_concept_war: "Guerra"
 game_concept_wars: "Guerras"
 game_concept_war_desc: "El conflicto armado es el modo más directo para ampliar un [Concept( 'realm', 'señorío' )|E]. Sin embargo, para declarar una guerra hace falta una justificación o [Concept( 'casus_belli', 'casus belli' )|E]. En una guerra se puede lograr más de lo que permita el casus belli seleccionado.\n\nLas guerras se ganan derrotando [Concept( 'armies', 'ejércitos' )|E] enemigos en la [Concept( 'battle', 'batalla' )|E] y [Concept( 'occupying', 'ocupando' )|E] [Concept( 'holdings', 'posesiones' )|E] enemigas. Esto aumentará la [Concept( 'war_score', 'puntuación bélica' )|E] y obligará finalmente al enemigo a aceptar la [Concept( 'defeat', 'derrota' )|E] en la [Concept( 'peace_offer', 'oferta de paz' )|E].\n\nCon independencia del resultado de una guerra, el atacante conseguirá una [Concept( 'truce', 'tregua' )|E] con el defensor durante un tiempo, pero el defensor es libre de declarar una nueva guerra inmediatamente."
 game_concept_civil_war: "Guerra civil"
 game_concept_civil_wars: "Guerras civiles"
 game_concept_raid: "Asalto"
 game_concept_raids: "Asaltos"
 game_concept_raiding: "Asaltar"
 game_concept_raider: "Asaltante"
 game_concept_raiders: "Asaltantes"
 game_concept_raided: "Asaltado"
 game_concept_raid_desc: "Se pueden reclutar [Concept( 'armies', 'ejércitos' )|E] como asaltantes en los [Concept( 'rally_points', 'puntos de reunión' )|E]. Los asaltantes pueden entrar en tierras vecinas y saquearlas para conseguir [Concept( 'gold', 'oro' )|E].\n\nPara realizar un asalto, el ejército asaltante debe detenerse en una [Concept( 'holding', 'posesión' )|E] de un [Concept( 'ruler', 'gobernante' )|E] extranjero y comenzar el asalto. Se quedarán allí y saquearán la posesión.\n\nEl ejército guardará el oro y solo se añadirá al tesoro cuando los soldados lleguen a casa. Si derrotamos a un ejército asaltante que lleva oro, nos quedaremos el botín y dicho ejército no podrá volver a asaltar durante un tiempo.\n\nSolo algunos gobernantes pueden realizar un asalto, sobre todo los gobernantes [Concept( 'tribal', 'tribales' )|E]."
 game_concept_raid_loot: "Botín"
 game_concept_raid_loot_desc: "Si una [Concept( 'holding', 'posesión' )|E] es [Concept( 'raid', 'asaltada' )|E] u [Concept( 'occupied', 'ocupada' )|E] en un [Concept( 'siege', 'asedio' )|E], el atacante conseguirá una cantidad de [Concept( 'gold', 'oro' )|E] igual al botín. Cuanto más próspera sea una [Concept( 'holding', 'posesión' )|E], más grande será el botín.\n\nUna posesión que haya sido asaltada o asediada no albergará ningún botín."
 game_concept_revolt: "Revuelta"
 game_concept_revolts: "Revueltas"
 game_concept_revolting: "Rebelde"
 game_concept_civil_war_desc: "Una guerra civil es una [Concept( 'war', 'guerra' )|E] en la que uno o más [Concept( 'vassals', 'vasallos' )|E] y/o [Concept( 'counties', 'condados' )|E] se rebelan contra su [Concept( 'liege', 'señor' )|E]. Normalmente se produce cuando no se han cumplido las exigencias de una facción.\n\nPerder una guerra civil suele tener consecuencias mucho más graves que la exigencias originales de la facción rebelde."
 game_concept_casus_belli: "Casus belli"
 game_concept_casus_bellis: "Casus belli"
 game_concept_casus_belli_desc: "Hace falta un casus belli («causa de guerra») para declarar la [war|E] a otro [ruler|E].\n\nEl casus belli especifica el motivo de dicha guerra, normalmente un territorio determinado (el [war_target|E]). No se obtendrá más de lo que permita el casus belli, por mucho que el enemigo haya sufrido en la derrota.\n\nUno de los casus belli más importantes es la posesión de [claims|E], ya provengan de la [succession|E] o de la tarea [fabricate_claim|E]."
 game_concept_war_score: "Puntuación bélica"
 game_concept_war_score_desc: "Este parámetro mide qué bando está ganando en una [war|E] y va de #N -100#! a #P 100#!; por ejemplo, #N -25#! para un bando y #P 25#! para el otro. Con una puntuación bélica de #P 100#!, se puede obligar al otro bando a aceptar nuestra [peace_offer|E].\n\nSe gana puntuación bélica:\n$EFFECT_LIST_BULLET$ Derrotando [armies|E] en [Concept( 'battle', 'batallas' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'imprisoning', 'Encarcelando' )|E] al [ruler|E] enemigo o a sus [heirs|E] (pero no a sus [allies|E])\n$EFFECT_LIST_BULLET$ [Concept( 'occupying', 'Ocupando' )|E] [holdings|E] enemigas (sobre todo dentro del [war_target|E])\n$EFFECT_LIST_BULLET$ Ocupando la [realm_capital|E] enemiga\n$EFFECT_LIST_BULLET$ Controlando todos los [objectives|E] durante un largo periodo de tiempo"
 game_concept_war_target: "Objetivo bélico"
 game_concept_war_targets: "Objetivos bélicos"
 game_concept_war_target_desc: "El objetivo bélico es la región del mapa señalada en el [Concept( 'casus_belli', 'casus belli' )|E] de una [Concept( 'war', 'guerra' )|E]. Si el casus belli no indica una región específica, la [Concept( 'realm_capital', 'capital del señorío' )|E] del defensor será el objetivo bélico.\n\nEl bando atacante gana más [Concept( 'war_score', 'puntuación bélica' )|E] [Concept( 'occupying', 'ocupando' )|E] [Concept( 'holdings', 'posesiones' )|E] dentro del objetivo bélico. Y a la inversa: el defensor, tras un periodo de gracia inicial, empezará a acumular puntuación bélica si retiene todos los [Concept( 'counties', 'condados' )|E] de la región que es objetivo bélico."
 game_concept_occupation: "Ocupación"
 game_concept_occupations: "Ocupaciones"
 game_concept_occupy: "Ocupar"
 game_concept_occupying: "Ocupando"
 game_concept_occupied: "Ocupado"
 game_concept_occupation_desc: "Las [Concept( 'holdings', 'posesiones' )|E] ocupadas son aquellas que están temporalmente bajo el control de un [Concept( 'ruler', 'gobernante' )|E] hostil durante una [Concept( 'war', 'guerra' )|E]. El [Concept( 'army', 'ejército' )|E] que permanezca en una [Concept( 'barony', 'baronía' )|E] con una [Concept( 'fortified_holding', 'posesión fortificada' )|E] hostil comenzará a [Concept( 'besiege', 'sitiarla' )|E] si el número de [Concept( 'soldiers', 'soldados' )|E] del ejército supera al de la [Concept( 'garrison', 'guarnición' )|E].\n\nSi el asedio tiene éxito, la posesión será ocupada, lo que dará [Concept( 'war_score', 'puntuación bélica' )|E] al bando ocupante.\n\n¡Ocupar una posesión no la hace nuestra! Solo el territorio especificado en el [Concept( 'war_target', 'objetivo bélico' )|E] podrá cambiar de manos, y solo si el atacante [Concept( 'wins', 'gana' )|E]."
 game_concept_peace: "Paz"
 game_concept_peace_offer: "Oferta de paz"
 game_concept_peace_offers: "Ofertas de paz"
 game_concept_peace_desc: "Una [war|E] puede terminar con uno de estos tres tipos de paz: [victory|E], [defeat|E] o [white_peace|E].\n\nSi un bando obtiene una [war_score|E] del #V 100 %#!, el otro bando no podrá rechazar la oferta de paz y deberá aceptar la [defeat|E].\n\nLas consecuencias de la victoria o la derrota dependen totalmente del tipo de [casus_belli|E] que se usase para declarar la guerra, así como el [war_target|E]."
 game_concept_victory: "Victoria"
 game_concept_win: "Gano"
 game_concept_wins: "Gana"
 game_concept_winning: "Ganador"
 game_concept_victory_desc: "La victoria es una de las tres [Concept( 'peace_offers', 'ofertas de paz' )|E] posibles. El resultado exacto de una victoria en una [Concept( 'war', 'guerra' )|E] depende del [Concept( 'casus_belli', 'casus belli' )|E].\n\nPara el atacante, suele suponer la toma de [Concept( 'titles', 'títulos' )|E] dentro de la región del [Concept( 'war_target', 'objetivo bélico' )|E].\n\nPara el defensor, la victoria suele significar que el atacante tendrá que pagar una gran cantidad de dinero como indemnización."
 game_concept_defeat: "Derrota"
 game_concept_defeat_desc: "La derrota es una de las tres [Concept( 'peace_offers', 'ofertas de paz' )|E] posibles. El resultado exacto de una derrota en una [Concept( 'war', 'guerra' )|E] depende del [Concept( 'casus_belli', 'casus belli' )|E], pero normalmente los defensores derrotados perderán sus [Concept( 'titles', 'títulos' )|E] dentro de la región del [Concept( 'war_target', 'objetivo bélico' )|E], mientras que los atacantes derrotados perderán [Concept( 'gold', 'oro' )|E], [Concept( 'prestige', 'prestigio' )|E] y [Concept( 'piety', 'piedad' )|E]."
 game_concept_white_peace: "Paz blanca"
 game_concept_white_peace_desc: "La paz blanca es una de las tres [Concept( 'peace_offers', 'ofertas de paz' )|E] posibles. A veces, ambos bandos aceptan que no merece la pena seguir con la [Concept( 'war', 'guerra' )|E].\n\nCon una paz blanca, normalmente el atacante perderá algo de [Concept( 'piety', 'piedad' )|E] o [Concept( 'prestige', 'prestigio' )|E], pero mucho menos que con una [Concept( 'defeat', 'derrota' )|E] humillante."
 game_concept_siege: "Asedio"
 game_concept_sieges: "Asedios"
 game_concept_besiege: "Sitiar"
 game_concept_besieging: "Sitiador"
 game_concept_besieged: "Sitiado"
 game_concept_siege_desc: "Un asedio se produce cuando un [Concept( 'army', 'ejército' )|E] rodea una [Concept( 'fortified_holding', 'posesión fortificada' )|E] para provocar el hambre entre sus habitantes y obligarlos así a someterse para después [Concept( 'occupy', 'ocuparla' )|E]. Un asedio comienza automáticamente cuando un ejército entra en la ubicación de una posesión fortificada hostil y se queda, en caso de que ejército supere en número a la [Concept( 'garrison', 'guarnición' )|E].\n\nEl ejército sitiador puede [Concept( 'assault', 'asaltar' )|E] la posesión si hay una brecha en sus murallas."
 game_concept_assault: "Asaltar"
 game_concept_assaults: "Asaltos"
 game_concept_assaulting: "Asaltante"
 game_concept_assaulted: "Asaltado"
 game_concept_assault_desc: "El asalto se produce cuando el [Concept( 'army', 'ejército' )|E] [Concept( 'besieging', 'sitiador' )|E] intenta tomar una [Concept( 'fortified_holding', 'posesión fortificada' )|E] a riesgo de perder muchos [Concept( 'soldiers', 'soldados' )|E]. Los asaltos solo se pueden intentar si hay una brecha en las murallas de la posesión, lo que requiere que el ejército tenga [Concept( 'siege_weapons', 'armas de asedio' )|E]."
 game_concept_fort_level: "Nivel de fortaleza"
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fort_level_desc: "Algunas [Concept( 'holdings', 'posesiones' )|E] están fortificadas, así que deben sufrir un [Concept( 'siege', 'asedio' )|E] y deben [Concept( 'occupy', 'ocuparse' )|E] para obtener el control del [Concept( 'county', 'condado' )|E].\n\nEl nivel de fortaleza de tales [Concept( 'fortified_holdings', 'posesiones fortificadas' )|E] indica cuánto puede llegar a durar el asedio.\n\nUn nivel alto requerirá [siege_weapons|E] para completarlo de forma eficiente, aunque cada arma de asedio solo es efectiva hasta determinado nivel de fortaleza."
 game_concept_garrison: "Guarnición"
 game_concept_garrison_desc: "La guarnición protege una [fortified_holding|E] de [Concept( 'besieged', 'asedios' )|E] de [armies|E] más pequeños.\n\nEl ejército sitiador debe tener más [soldiers|E] que la guarnición para que el asedio progrese.\n\nCuando se pierde un [siege|E], la $game_concept_garrison$ queda fijada en [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. A partir de ahí, la $game_concept_garrison$ se llena mes a mes dependiendo de la [garrison_reinforcement|E] hasta llegar a su capacidad máxima.\n\nCuando comienza un [siege|E], los efectivos de la $game_concept_garrison$ afectan la cantidad de [siege_progress|E] requerido."
 game_concept_garrison_reinforcement: "Tasa de refuerzo de guarnición"
 game_concept_garrison_reinforcement_desc: "La $game_concept_garrison_reinforcement$ de una [fortified_holding|E] indica lo rápido que se recupera la [garrison|E] tras perder un [siege|E].\n\nTodos los meses, la [garrison|E] recuperará un porcentaje de capacidad máxima equivalente a la tasa actual. Esta se puede aumentar si se actualiza la [holding|E].\n\nPero durante un [siege|E], los refuerzos se congelan y la tasa queda en 0."
 game_concept_fortified_holding: "Posesión fortificada"
 game_concept_fortified_holdings: "Posesiones fortificadas"
 game_concept_fortified_holding_desc: "Una [Concept( 'holding', 'posesión' )|E] fortificada cuenta con [Concept( 'buildings', 'edificios' )|E] que aumentan su [Concept( 'fort_level', 'nivel de fortaleza' )|E]. Las [Concept( 'county_capitals', 'capitales condales' )|E] siempre están fortificadas.\n\nPara [Concept( 'occupy', 'ocupar' )|E] totalmente un [Concept( 'county', 'condado' )|E], todas sus posesiones fortificadas deben estar ocupadas."
 game_concept_army: "Ejército"
 game_concept_armies: "Ejércitos"
 game_concept_army_desc: "Los ejércitos se usan para ganar [wars|E] enfrentándose en [Concept( 'battle', 'batallas' )|E] contra otros ejércitos, así como para [besiege|E] y [Concept( 'occupy', 'ocupar' )|E] [Concept( 'fortified_holdings', 'posesiones fortificadas' )|E] enemigas. Los ejércitos se agrupan en los [Concept( 'rally_points', 'puntos de reunión' )|E] y suelen estar compuestos por [Concept( 'levies', 'reclutas' )|E] y [Concept( 'men_at_arms', 'hombres de armas' )|E], pero también pueden reforzarse con [mercenaries|E] y [Concept( 'holy_orders', 'órdenes militares' )|E].\n\nLos ejércitos puede cruzar aguas a cambio de una cantidad de [gold|E] para asegurar el transporte. Pueden sufrir pérdidas por [attrition|E] si la [barony|E] local no puede proporcionarles suficientes [Concept( 'supply', 'suministros' )|E]."
 game_concept_holy_order: "Orden militar"
 game_concept_holy_orders: "Órdenes militares"
 game_concept_holy_order_desc: "Estas órdenes son organizaciones militares independientes que trabajan para defender y extender la influencia de su [faith|E].\n\nPor un coste de [piety|E], los gobernantes de la misma fe pueden contratarlas para luchar en [Concept( 'war', 'guerras' )|E] contra enemigos de fes [Concept( 'faith_hostile', 'hostiles' )|E] o [Concept( 'faith_evil', 'malignas' )|E]. Cuando termine esa guerra, las órdenes dejarán de luchar por ese gobernante.\n\nUna orden militar puede tener un [Concept( 'holy_order_patron', 'patrón' )|E], que no necesita pagar para contratar sus servicios."
 game_concept_holy_order_patron: "Patrón"
 game_concept_holy_order_patron_desc: "El patrón de una [holy_order|E] es un rey o emperador que comparte su [Concept( 'faith', 'fe' )|E] y cuyo [Concept( 'realm', 'señorío' )|E] contiene la capital de esta.\n\nUn patrón puede pedir el apoyo gratuito de la orden militar contra los enemigos religiosos en lugar de pagar [Concept( 'piety', 'piedad' )|E].\n\nNo todas las órdenes militares tienen patrón."
 game_concept_mercenary_company: "Compañía mercenaria"
 game_concept_mercenaries: "Mercenarios"
 game_concept_mercenary: "Mercenario"
 game_concept_mercenary_company_desc: "Los [mercenaries|E] son [Concept( 'soldiers', 'soldados' )|E] contratados que luchan a cambio de [Concept( 'gold', 'oro' )|E]. Los [Concept( 'armies', 'ejércitos' )|E] mercenarios son de distintos tamaños, tienen distintos tipos de [Concept( 'men_at_arms', 'hombres de armas' )|E] y un grupo de [Concept( 'knights', 'caballeros' )|E].\n\nLos mercenarios firman contratos de #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! que pueden prorrogarse otros #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! si la [Concept( 'war', 'guerra' )|E] continúa. Los contratos mercenarios se mantienen incluso si se disuelven sus regimientos, pero podrán volver a reclutarse sin mayor coste.\n\nSe puede contraer [debt|E] para contratar mercenarios #weak (hasta [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] meses)#!."
 game_concept_mercenary_contract: "Contrato mercenario"
 game_concept_mercenary_contract_desc: "Crear un contrato [mercenary|E] acarrea un coste único que permite usar sus tropas durante #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#!."
 game_concept_hired_troops: "Soldados a sueldo"
 game_concept_hired_troops_desc: "Los soldados a sueldo son o bien [mercenaries|E] o bien [Concept( 'holy_orders', 'órdenes militares' )|E]."
 game_concept_commander: "Comandante"
 game_concept_commanders: "Comandantes"
 game_concept_army_commanders: "Comandantes militares"
 game_concept_commanding: "Comandar"
 game_concept_army_commander: "Comandante militar"
 game_concept_army_commander_desc: "El comandante militar es el personaje al mando de un [Concept( 'army', 'ejército' )|E]. En principio, cualquier [Concept( 'courtiers', 'cortesano' )|E] o [Concept( 'vassals', 'vasallo' )|E] directo puede ser nombrado comandante (en función de su edad, [health|E], y [Concept( 'doctrines', 'doctrinas' )|E]).\n\nEn la [Concept( 'battle', 'batalla' )|E], la [martial_skill|E] del comandante influye mucho en la [advantage|E]. Mientras haya un comandante presente, se harán [rolls|E] extras para intentar aumentar la ventaja.\n\nAdemás, los [commander_traits|E] pueden proporcionar muchos beneficios a un ejército, tanto dentro como fuera de la batalla."
 game_concept_commander_trait: "Rasgo de comandante"
 game_concept_commander_traits: "Rasgos de comandante"
 game_concept_commander_trait_desc: "Estos [traits|E] especiales confieren ventajas muy útiles a los personajes cuando actúan como [Concept( 'commanders', 'comandantes' )|E] de un [Concept( 'army', 'ejército' )|E].\n\nLos niños que hayan estudiado con un [education_focus|E] militar suelen adquirir los rasgos de comandante, pero también se consiguen con el [martial_lifestyle|E] y otros medios."
 game_concept_battle_advantage: "Ventaja de combate"
 game_concept_advantage: "Ventaja"
 game_concept_battle_advantage_desc: "La ventaja hace que el bando de una [Concept( 'battle', 'batalla' )|E] cause más daño. Cuanto mayor sea la ventaja, más daño harán los [Concept( 'soldiers', 'soldados' )|E].\n\nLas batallas suelen empezar con un bando con más ventaja en función del [terrain|E], la [martial_skill|E] y los [Concept( 'commander_traits', 'rasgos' )|E] del [Concept( 'commander', 'comandante' )|E]. Después, cada bando puede ganar ventajas extra por las [rolls|E] del comandante."
 game_concept_education_trait: "Rasgo de educación"
 game_concept_education_traits: "Rasgos de educación"
 game_concept_education_trait_desc: "Al llegar a la [adulthood|E], todo personaje recibe un rasgo de educación.\n\nHay cinco tipos de rasgos de educación que se corresponden directamente con cada tipo de [skill|E].\n\nLa calidad del [trait|E] que recibe el personaje dependerá de cómo de bien encajase su [childhood_trait|E] con el [education_focus|E] y la habilidad de su [guardian|E].\n\nLos rasgos de educación de un personaje mejoran su progreso en el [lifestyle|E] correspondiente."
 game_concept_education_focus: "Enfoque de educación"
 game_concept_education: "Educación"
 game_concept_educations: "Educaciones"
 game_concept_educate: "Educar"
 game_concept_educated: "Educado"
 game_concept_education_focus_short: "Enfoque"
 game_concept_education_focus_desc: "Todo [child|E] entre los #V 6#! y #V 9#! años puede recibir un enfoque de educación orientado hacia una de las cinco [Concept( 'skills', 'habilidades' )|E].\n\nLa educación termina con un [education_trait|E] al llegar a la [adulthood|E].\n\nLa calidad del rasgo educativo recibido dependerá de cómo encajó su [childhood_trait|E] con el rasgo educativo y la habilidad correspondiente de su [guardian|E].\n\nAl fijar el enfoque de educación, también se puede especificar si el niño debe ser criado en la [faith|E] y/o [culture|E] del [guardian|E]."
 game_concept_childhood_trait: "Rasgo infantil"
 game_concept_childhood_trait_desc: "Todo niño gana un rasgo infantil a medida que crece, por ejemplo [GetTrait('rowdy').GetName( GetNullCharacter )|l] o [GetTrait('charming').GetName( GetNullCharacter )|l].\n\nEl rasgo obtenido indica qué [education_focus|E] le irá mejor."
 game_concept_diplomacy: "Diplomacia"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill: "Habilidad diplomática"
 game_concept_diplomacy_skill_desc: "La diplomacia es una [Concept( 'skill', 'habilidad' )|E] que representa la capacidad de un personaje para encandilar, negociar o persuadir.\n\nLa diplomacia afecta directamente a las [Concept( 'opinions', 'opiniones' )|E] de otros personajes sobre nosotros. También se usa para impulsar [Concept( 'schemes', 'conjuras' )|E] diplomáticas.\n\nSu [lifestyle|E] correspondiente es el [Concept( 'diplomacy_lifestyle', 'diplomático' )|E]."
 game_concept_martial: "Marcial"
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_skill: "Habilidad marcial"
 game_concept_martial_skill_desc: "La [skill|E] marcial indica lo bueno que es un personaje a la hora de [Concept( 'war', 'librar la guerra' )|E] y comandar tropas en [Concept( 'battle', 'combate' )|E].\n\nUna habilidad marcial alta es importante para los [army_commanders|E], ya que mejora su [advantage|E] en [battle|E].\n\nSu [lifestyle|E] correspondiente es el [Concept( 'martial_lifestyle', 'militar' )|E]."
 game_concept_stewardship: "Administración"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_skill: "Habilidad administrativa"
 game_concept_stewardship_skill_desc: "La administración es una [Concept( 'skill', 'habilidad' )|E] que ayuda al [Concept( 'ruler', 'gobernante' )|E] a dirigir sus [domains|E]. Aumenta directamente la [Concept( 'taxation', 'tributación' )|E], así que es una habilidad muy útil para todos los gobernantes.\n\nSu [lifestyle|E] correspondiente es el [Concept( 'stewardship_lifestyle', 'administrativo' )|E]. Por cada [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] puntos de administración, se aumenta en 1 punto el [domain_limit|E]."
 game_concept_intrigue: "Intriga"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_skill: "Habilidad de intriga"
 game_concept_intrigue_skill_desc: "La [Concept( 'skill', 'habilidad' )|E] de intriga representa la capacidad de un personaje para entender y manipular a otros personajes y organizar conjuras complejas.\n\nSe emplea principalmente para impulsar [Concept( 'schemes', 'conjuras' )|E] de intriga y defenderse contra ellas.\n\nSu [lifestyle|E] correspondiente es el [Concept( 'intrigue_lifestyle', 'intrigante' )|E]."
 game_concept_learning: "Aprendizaje"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_skill: "Habilidad de aprendizaje"
 game_concept_learning_skill_desc: "La [Concept( 'skill', 'habilidad' )|E] de aprendizaje mide la alfabetización y sabiduría de un personaje. La habilidad de aprendizaje de un [Concept( 'ruler', 'gobernante' )|E] afecta a lo que cuesta aumentar la [Concept( 'crown_authority', 'autoridad de la corona' )|E] y también genera cierta cantidad de [Concept( 'piety', 'piedad' )|E] al mes.\n\nEs muy posible que los personajes con gran habilidad de aprendizaje conozcan bien todos los campos académicos comunes, incluidas la Teología, la Filosofía, las Matemáticas y los idiomas.\n\nSu [lifestyle|E] correspondiente es la [Concept( 'learning_lifestyle', 'erudita' )|E]."
 PROWESS_MUSCLE_INFO: "Aumentar la destreza por métodos naturales #weak (no mediante [artifacts|E])#! aumentará la masa muscular de un personaje."
 PROWESS_MUSCLE_INFO_PERSONAL: "Aumentar la [prowess|E] aumentará tu masa muscular"
 game_concept_prowess: "Destreza"
 game_concept_prowess_i: "@skill_prowess_icon!"
 game_concept_prowess_skill: "Habilidad de destreza"
 game_concept_prowess_skill_desc: "La destreza es una [skill|E] secundaria que refleja la aptitud de un personaje en el combate personal.\n\nUna elevada habilidad de destreza indica una alta probabilidad de sobrevivir y una gran capacidad como [knight|E], tanto en [battles|E] como en [single_combat_duel_plural|E].\n\nCada punto de destreza da a un caballero:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess: "Destreza natural"
 game_concept_lifestyle: "Estilo de vida"
 game_concept_lifestyles: "Estilos de vida"
 game_concept_lifestyle_desc: "Los [Concept( 'rulers', 'gobernantes' )|E] [Concept( 'adult', 'adultos' )|E] pueden elegir un estilo de vida que les permitirá seleccionar un [focus|E] y empezar a conseguir [perks|E].\n\nTodo estilo de vida tiene un tipo de [Concept( 'experience', 'experiencias' )|E] propias que se emplean para adquirir dones. Por ejemplo, se necesita experiencia en el [intrigue_lifestyle|E] para ganar dones tales como ser [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )|l] o [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )|l].\n\nLos estilos de vida son:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience: "Experiencia de estilo de vida"
 game_concept_experience: "Experiencia"
 game_concept_lifestyle_experience_desc: "La experiencia de estilo de vida se acumula pasivamente seleccionando un [focus|E] o se concede en eventos. Hay distintos tipos de experiencias, uno por categoría de [lifestyle|E].\n\nSi se gana suficiente experiencia de estilo de vida en una categoría, se conseguirá un [perk|E]."
 game_concept_focus: "Enfoque"
 game_concept_focuses: "Enfoques"
 game_concept_focus_desc: "Todo [lifestyle|E] tiene una serie de enfoques disponibles, pero solo podremos elegir uno.\n\nLos enfoques proporcionan bonificaciones pasivas e influyen en los tipos de eventos que aparecerán. #weak (Por ejemplo, el enfoque «$intrigue_temptation_focus$» potenciará la [fertility|E] y aumentará la aparición de eventos relacionados con la seducción).#!\n\nLos personajes pueden alternar enfoques dentro del mismo estilo de vida sin que eso suponga la pérdida de experiencia en ese estilo de vida."
 game_concept_dynasty_perk: "Legado dinástico"
 game_concept_dynasty_perks: "Legados dinásticos"
 game_concept_dynasty_perk_desc: "Los legados dinásticos son beneficios desbloqueables que proporcionan efectos de gran alcance a todos los miembros de una [dynasty|E].\n\nEl [dynast|E] los desbloquea a cambio de [dynasty_prestige|E] y cada legado del mismo tipo será cada vez más caro y poderoso.\n\nSon lentos de conseguir, pero permanecen en la dinastía para siempre."
 game_concept_perk: "Don"
 game_concept_perks: "Dones"
 game_concept_perk_desc: "Los dones son beneficios desbloqueables que proporcionan muchos efectos útiles e interesantes. Se desbloquean eligiendo un [focus|E] dentro de un [lifestyle|E] y gastando la correspondiente [experience|E] #weak (por ejemplo, hay que elegir la intriga si se quiere desbloquear un don del estilo de vida intrigante).#!"
 game_concept_decision: "Decisión"
 game_concept_decisions: "Decisiones"
 game_concept_decide: "Decidir"
 game_concept_decision_desc: "Una decisión es una acción especial que un [character|E] puede tomar a conveniencia.\n\nCada decisión tiene sus propios efectos preestablecidos, que pueden ir desde cambios menores del personaje a efectos que trastoquen los [Concept( 'empire', 'imperios' )|E].\n\nAquellas decisiones que lleven a un personaje a una ubicación específica durante un periodo de tiempo se llaman [activities|E]."
  
 game_concept_activity: "Actividad"
 game_concept_activities: "Actividades"
 game_concept_activity_desc: "Una $game_concept_activity$ es una ocasión especial que se organiza con un propósito específico, como ir de [GetActivityType( 'activity_hunt' ).GetName|l] para aliviar el [stress|E].\n\nEl [activity_host_short|E] celebra la actividad en una [location|E] específica, que tiene diversos efectos, y los asistentes deben ir de [travel|E] hasta allí.\n\nTodos los personajes que asistan interactuarán entre sí con una [intent|E], que es el propósito que tratan de perseguir durante la actividad.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\nUna $game_concept_activity$ normal, como pueda ser un [GetActivityType( 'activity_feast' ).GetName|l] o una [GetActivityType( 'activity_hunt' ).GetName|l] son cosas más pequeñas y menos impresionantes que las [grand_activities|E]."
 game_concept_activity_option: "Opción de actividad"
 game_concept_activity_options: "Opciones de actividad"
 game_concept_activity_option_desc: "Todas las [activities|E] tienen opciones que te permiten personalizar su planificación. Las opciones tienen sus costes y requisitos."
 game_concept_activity_type: "Tipo de actividad"
 game_concept_activity_types: "Tipos de actividad"
 game_concept_activity_type_desc: "Algunas [activities|E] y [grand_activities|E] admiten diferentes tipos, que se corresponden con variantes especiales de ellas.\n\nPor ejemplo, al planificar una cacería, puedes elegir entre una normal, una de cetrería y una legendaria si cumples los requisitos de cada una."
 game_concept_activity_phase: "Fase de actividad"
 game_concept_activity_phases: "Fases de actividad"
 game_concept_activity_phase_desc: "Una fase de acción de una actividad, como una [contest|E] en un [GetActivityType( 'activity_tournament' ).GetName|l], una [stop|E] en una [tour|E] o el destino de una [pilgrimage|E] durante la cual sucederán eventos."
 game_concept_activity_phase_action: "Acción de fase de actividad"
 game_concept_activity_phase_action_desc: "Mientras tiene lugar una [activity|E], existe la probabilidad de que cada #V 7#! días ocurra #EMP algo#! fuera de los eventos normales. Estos sucesos aparecen en la esquina superior derecha de la ventana de Actividad.\n\nLo que puede ocurrir depende del [activity_type|E]; por ejemplo, el [activity_host|E] puede ganar [prestige|E] u [opinion|E] sobre el [activity_guest|E] en un [GetActivityType('activity_feast').GetName|l].\n\nSiempre hay una probabilidad de que no ocurra nada; esto es especialmente probable antes de que la [activity_phase|E] entre en estado [activity_state_active|E]."
 game_concept_activity_state_passive: "Pasivo"
 game_concept_activity_state_passive_desc: "Una [activity|E] está en fase pasiva cuando aún no han llegado el anfitrión o todos los invitados o cuando estos se encuentran entre una [stop|E] y la siguiente en una [tour|E]."
 game_concept_activity_state_active: "Activo"
 game_concept_activity_state_active_desc: "Cuando el anfitrión y los invitados han llegado y están realizando una [activity|E], se considera que esta se encuentra activa."
 game_concept_activity_host: "Anfitrión de la actividad"
 game_concept_activity_host_short: "Anfitrión"
 game_concept_activity_host_desc: "El anfitrión de una [activity|E] es el [ruler|E] que la ha organizado.\n\nEste elige el [activity_type|E], la [location|E], las [activity_options|E] y a qué [activity_guests_short|E] llamar."
 game_concept_activity_guest: "Invitado a la actividad"
 game_concept_activity_guest_short: "Invitado"
 game_concept_activity_guests: "Invitados a la actividad"
 game_concept_activity_guests_short: "Invitados"
 game_concept_activity_attending: "Asistir"
 game_concept_activity_guest_desc: "Un invitado a una [activity|E] es cualquier [character|E] al que el [activity_host|E] le ha pedido que asista.\n\nAunque, por lo general, no pueden afectar a la actividad tanto como el anfitrión, aún pueden tener su propia [intent|E]."
 game_concept_intent: "Intención"
 game_concept_intents: "Intenciones"
 game_concept_intent_desc: "$game_concept_intent$ es lo que un personaje quiere conseguir personalmente con una [activity|E]. Anfitrión e invitados tienen sus propias motivaciones y metas."
  
 game_concept_location: "Ubicación"
 game_concept_locations: "Ubicaciones"
 game_concept_location_desc: "Cada [character|E] tiene una ubicación que indica dónde se encuentra en el mundo en cada momento. Para cambiar de ubicación, debes ir de [travel|E]."
  
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "En esta [activity|E], los gobernantes y cortesanos del señorío se reúnen para celebrar… algo.\n\nLos participantes perderán [stress|E] y mejorarán su [opinion|E] sobre el anfitrión. También habrá otra serie de consecuencias por reunir a tanta gente.\n\nLos [Concept( 'ruler', 'gobernantes' )|E] invitarán a sus festines a sus [Concept( 'liege', 'señores' )|E] y a sus [vassals|E] (junto con diversos [Concept( 'courtiers', 'cortesanos' )|E])."
 game_concept_hunt_success_chance: "Probabilidad de éxito de cacería"
 game_concept_hunt_success_chance_no_prefix: "Probabilidad de éxito"
 game_concept_hunt_success_chance_desc: "Cuando emprendes una [GetActivityType('activity_hunt').GetName|l], no hay garantías de que vayas a acorralar a la presa. Los factores principales son:\n$BULLET_WITH_TAB$La [trait_level_track_xp|E] de [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$La [aptitude|E] del [GetCourtPositionType('master_of_hunt_court_position').GetName()|l]\n$BULLET_WITH_TAB$Los [buildings|E], el [terrain|E] y el [development|E]\n$BULLET_WITH_TAB$Los [hunt_sightings_no_prefix|E] de animales\n\nLa $game_concept_hunt_success_chance$ jamás podrá ser mayor de #V 80#!.\n\n#weak Las cacerías que se ven coronadas con el éxito terminan con la muerte de la presa, de la que se pueden obtener [artifacts|E] como trofeo, mientras que el cazador recibe un gran [prestige|E] [prestige_i|E].#!"
 game_concept_hunt_danger: "Peligro de cacería"
 game_concept_hunt_danger_no_prefix: "Peligro"
 game_concept_hunt_dangerous: "Peligroso"
 game_concept_hunt_danger_desc: "La imprevisibilidad de las fieras, incluso de las más mansas, unida al frenesí de la persecución, ha acabado con más de un poderoso guerrero.\n\nCuanto más $game_concept_hunt_dangerous$ el animal, más [prestige|E] [prestige_i|E] obtiene el cazador.\n\nTampoco se deben pasar por alto la lejanía de las tierras salvajes y la abundancia de oportunidades a la hora de elegir invitados…"
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "En esta [activity|E], los gobernantes y cortesanos más jóvenes del señorío se reúnen para jugar y olvidar la monotonía diaria.\n\nLos participantes reducirán su [stress|E] y su [opinion|E] sobre el anfitrión mejorará. También habrá otra serie de consecuencias por reunir a tanta gente.\n\nLos [Concept( 'ruler', 'gobernantes' )|E] invitarán a sus encuentros a sus [Concept( 'liege', 'señores' )|E] y [vassals|E] (junto con diversos [courtiers|E])."
 game_concept_wedding_ceremony: "Ceremonia"
 game_concept_wedding_ceremony_desc: "La [activity_phase|E] de una [GetActivityType('activity_wedding').GetName|l] en la que los [spouses|E] intercambian votos y acaban [Concept( 'married', 'casados' )|E]."
 game_concept_wedding_banquet: "Banquete"
 game_concept_wedding_banquet_desc: "La [activity_phase|E] de una [GetActivityType('activity_wedding').GetName|l] en la que se ofrecen comida y bebida, y los invitados disfrutan del entretenimiento y se relacionan."
 game_concept_wedding_night: "Noche de bodas"
 game_concept_wedding_night_desc: "La [activity_phase|E] de una [GetActivityType('activity_wedding').GetName|l] en la que los [spouses|E] consuman el matrimonio y los invitados continúan la celebración."
 game_concept_grand_wedding_promise: "Desposorio de gran boda"
 game_concept_grand_wedding_promises: "Desposorios de gran boda"
 game_concept_grand_wedding_promised: "Prometido"
 game_concept_grand_wedding_promise_desc: "Un [betrothal|E] con la promesa añadida de que se celebrará una [GetActivityType('activity_wedding').GetName|l] para la unión de los dos personajes participantes.\n\nEl desposorio de gran boda vencerá al cabo de tres años. No llegar a organizar una [GetActivityType('activity_wedding').GetName|l] a tiempo o romper el compromiso tendrá consecuencias graves."
 game_concept_taxes: "Impuestos"
 game_concept_tax: "Impuesto"
 game_concept_taxation: "Tributación"
 game_concept_taxes_desc: "Los impuestos son la fuente más importante de [Concept( 'income', 'ingresos' )|E] mensuales de [gold|E] que tienen los [rulers|E].\n\nToda [holding|E] proporciona mensualmente [domain_taxes|E] a su gobernante. Además, la mayoría de [vassals|E] tiene la [obligation|E] de pagar a su [liege|E] una parte de sus propios impuestos en forma de [liege_taxes|E]."
 game_concept_dread: "Temor"
 game_concept_dreadful: "Temible"
 game_concept_dreaded: "Temido"
 game_concept_dread_desc: "El temor indica cuánto desasosiego suscita un [ruler|E].\n\nEl temor que infunde un gobernador aumenta conforme realiza actos crueles y atroces, como torturar o ejecutar [prisoners|E].\n\nEl temor te permite jugar como un tirano, porque los [vassals|E] rebeldes pueden sentirse [Concept( 'intimidated', 'intimidados' )|E] o [Concept( 'cowed', 'amedrentados' )|E] y no se atreverán a enfrentarse a ti.\n\nEl temor va de 0 a 100 y tenderá a regresar a su valor natural definido por los [personality_traits|E].\n\n#high Un [ruler|E] temible consigue estos beneficios:#!\n$BULLET_WITH_TAB$Los [vassals|E] son menos dados a unirse a [factions|E].\n$BULLET_WITH_TAB$Los [vassals|E] no se ven con ánimos para [Concept( 'scheming', 'generar conjuras' )|E].\n$BULLET_WITH_TAB$Aumenta la aceptación de los [vassals|E] #weak (por ejemplo, para la revocación de títulos)#!.\n$BULLET_WITH_TAB$Aumenta la aceptación de [offer_vassalization|E].\n$BULLET_WITH_TAB$Aumenta la probabilidad de que los [electors|E] voten lo que tú quieres.\n$BULLET_WITH_TAB$Hace que los vasallos estén más dispuestos a oponerse a cambios en la [law|E].\n\n#weak ¡Atención! Los [vassals|E] más valientes se ven menos afectados por el temor.#!"
 game_concept_truce: "Tregua"
 game_concept_truces: "Treguas"
 game_concept_truce_desc: "Toda [Concept( 'war', 'guerra' )|E] termina con una tregua, un periodo durante el cual el atacante no puede volver a declarar la guerra al mismo [Concept( 'ruler', 'gobernante' )|E] (sin embargo, el defensor no está atado por la tregua).\n\nLas treguas se pueden romper, pero tiene una penalización muy severa."
 game_concept_government: "Gobierno"
 game_concept_governments: "Gobiernos"
 game_concept_government_form: "Forma de gobierno"
 game_concept_government_forms: "Formas de gobierno"
 game_concept_government_desc: "La forma de gobierno de un [ruler|E] condiciona el tipo de [laws|E] a las que tiene acceso, así como las [obligations|E] que debe a su [liege|E] si no es [independent|E].\n\nLas formas de gobierno son: [feudal|E], [tribal|E], [clan|E], [theocracy|E] y [republic|E]."
 game_concept_feudal: "Feudal"
 game_concept_feudal_government: "Gobierno feudal"
 game_concept_feudalism: "Feudalismo"
 game_concept_feudal_desc: "Bajo la [Concept( 'government_form', 'forma de gobierno' )|E] feudal, un [Concept( 'liege', 'señor' )|E] da [land|E] a sus [Concept( 'vassals', 'vasallos' )|E] para que las gobiernen a cambio de [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E]. Todo queda regulado en los [Concept( 'feudal_contracts', 'pactos feudales' )|E] individuales entre vasallo y señor."
 game_concept_tribal: "Tribal"
 game_concept_tribal_government: "Gobierno tribal"
 game_concept_tribal_desc: "Los señoríos tribales tienen un [Concept( 'development', 'desarrollo' )|E] raquítico, no pueden avanzar más allá de las [innovations|E] de la era tribal y normalmente son incapaces de cambiar sus [Concept( 'succession_laws', 'leyes de sucesión' )|E].\n\nSin embargo, pueden usar el [Concept( 'prestige', 'prestigio' )|E] en vez del [Concept( 'gold', 'oro' )|E] para forjar sus señoríos y contratar [Concept( 'men_at_arms', 'hombre de armas' )|E]. Además, tienen acceso a más [Concept( 'casus_belli', 'casus belli' )|E] en comparación con un señorío [Concept( 'feudal', 'feudal' )|E]. Los ejércitos no tribales sufrirán una penalización por el [supply_limit|E] en territorio tribal hostil."
  
 game_concept_clan: "Clan"
 game_concept_clan_government: "Gobierno de clan"
 game_concept_clan_desc: "Los clanes son una [Concept( 'government_form', 'forma de gobierno' )|E] en la que la cantidad de [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E] que los [Concept( 'vassals', 'vasallos' )|E] dan a un [Concept( 'liege', 'señor' )|E] se calcula según la [Concept( 'opinion', 'opinión' )|E] que tengan de este. Sin embargo, la [Concept( 'crown_authority', 'autoridad de la corona' )|E] del señor puede aumentar la cantidad mínima que deben proporcionar, independientemente de la opinión."
 game_concept_theocracy: "Teocracia"
 game_concept_theocracies: "Teocracias"
 game_concept_theocratic: "Teocrático"
 game_concept_theocratic_government: "Gobierno teocrático"
 game_concept_theocracy_government: "Gobierno teocrático"
 game_concept_theocracy_desc: "La teocracia es una [Concept( 'government_form', 'forma de gobierno' )|E] no jugable disponible para algunas [Concept( 'faith', 'fes' )|E] dependiendo de las [Concept( 'doctrines', 'doctrinas' )|E].\n\nSuelen estar dirigidas por un [head_of_faith|E] o un [Concept( 'realm_priest', 'obispo' )|E] [Concept( 'landed', 'hacendado' )|E]. Los obispos también pueden convertirse en gobernantes teocráticos [Concept( 'independent', 'independientes' )|E] por derecho propio."
  
 game_concept_republic: "República"
 game_concept_republics: "Repúblicas"
 game_concept_republican: "Republicano"
 game_concept_republic_government: "Gobierno republicano"
 game_concept_republic_desc: "La república es una [government_form|E] no jugable donde un ciudadano electo gobierna de por vida. Es la forma de gobierno para burgueses y mercaderes.\n\nLos [vassals|E] de las repúblicas tienen [obligations|E] estáticas que no se pueden cambiar y, por tanto, siempre proporcionan una cantidad predecible de [levies|E] e [taxes|E]."
 game_concept_skill: "Habilidad"
 game_concept_skills: "Habilidades"
 game_concept_skills_desc: "Las habilidades de un personaje miden lo bueno que es en distintos aspectos.\n\nLas cinco habilidades principales son: [Concept( 'diplomacy', 'diplomacia' )|E], [Concept( 'martial', 'marcialidad' )|E], [Concept( 'stewardship', 'administración' )|E], [Concept( 'intrigue', 'intriga' )|E] e [Concept( 'learning', 'aprendizaje' )|E]."
 game_concept_building: "Edificio"
 game_concept_buildings: "Edificios"
 game_concept_building_desc: "Los edificios son mejoras que se pueden construir en las [Concept( 'holdings', 'posesiones' )|E].\n\nMuchos edificios solo se pueden construir en [Concept( 'baronies', 'baronías' )|E] específicas o si el [Concept( 'holder', 'titular' )|E] tiene una [Concept( 'government_form', 'forma de gobierno' )|E] específica (por ejemplo, [republic|E] o [theocracy|E]).\n\nLa [Concept( 'county_capital', 'capital condal' )|E] tiene acceso a una casilla extra de edificios.\n\nLos [duchy_buildings|E] y los [special_buildings|E] tienen casillas propias."
 game_concept_duchy_building: "Edificio ducal"
 game_concept_duchy_buildings: "Edificios ducales"
 game_concept_duchy_building_desc: "Los [Concept( 'buildings', 'edificios' )|E] ducales son muy poderosos y exclusivos de la [de_jure_capital|E] de un [Concept( 'duchy', 'ducado' )|E]. Solo se puede construir uno por ducado.\n\nLos edificios ducales solo están activos si su propietario también posee el [Concept( 'title', 'título' )|E] de ducado asociado.\n\nMuchos de estos edificios tienen modificadores que afectan a todas las [Concept( 'holdings', 'posesiones' )|E] del ducado, así que son herramientas poderosas para especializar nuestro [Concept( 'domain', 'dominio' )|E]."
 game_concept_special_building: "Edificio especial"
 game_concept_special_buildings: "Edificios especiales"
 game_concept_special_building_desc: "Los [Concept( 'buildings', 'edificios' )|E] especiales son únicos y están presentes en un escaso número de lugares predeterminados de todo el mundo.\n\nEntre otros, hay antiguas maravillas, grandes catedrales y minas notables. Algunos ya están construidos al principio del juego, mientras que otros tendrán que ser erigidos.\n\nLos edificios especiales son normalmente muy poderosos y merece la pena luchar por ellos."
 game_concept_economic_building: "Edificio económico"
 game_concept_economic_buildings: "Edificios económicos"
 game_concept_economic_building_desc: "La función de los [Concept( 'buildings', 'edificios' )|E] económicos es aumentar los [domain_income|E] de su posesión."
 game_concept_military_building: "Edificio militar"
 game_concept_military_buildings: "Edificios militares"
 game_concept_military_building_desc: "La función principal de los [Concept( 'buildings', 'edificios' )|E] militares es aumentar la cantidad de [Concept( 'levies', 'levas' )|E] que proporcionan a su [Concept( 'holder', 'titular' )|E]."
 game_concept_fortification_building: "Edificio de fortificación"
 game_concept_fortification_buildings: "Edificios de fortificación"
 game_concept_fortification_building_desc: "La función principal de los [Concept( 'buildings', 'edificios' )|E] de fortificación es aumentar el [Concept( 'fort_level', 'nivel de fortaleza' )|E] de su posesión o proporcionar una [advantage|E] extra a los defensores."
  
 game_concept_battle: "Batalla"
 game_concept_battles: "Batallas"
 game_concept_battle_desc: "Las batallas comienzan cuando dos [Concept( 'armies', 'ejércitos' )|E] hostiles entran en la misma [Concept( 'barony', 'baronía' )|E].\n\nAl principio de la batalla, algún bando suele empezar con [advantage|E] debido a factores como el [terrain|E], el [commander|E] o los [commander_traits|E].\n\nLas [casualties|E] de los ejércitos dependerán del [damage|E] sufrido. La batalla entra en sus [aftermath|E] cuando uno de los bandos se queda sin [Concept( 'soldiers', 'soldados' )|E].\n\nEl vencedor de la batalla obtiene una [Concept( 'war_score', 'puntuación bélica' )|E], dependiendo de la magnitud de la victoria."
 game_concept_aftermath: "Postrimerías"
 game_concept_aftermath_desc: "La fase de [aftermath|E] de una [battle|E] tiene lugar cuando uno de los bandos gana. El vencedor intentará dar caza a todos los [soldiers|E] huidos que pueda.\n\nLos [Concept( 'men_at_arms', 'hombres de armas' )|E] con un nivel alto de [pursuit|E] pueden matar a más soldados durante esta fase, mientras que aquellos que tengan una [screen|E] alta protegerán a más tropas amigas."
 game_concept_casualty: "Baja"
 game_concept_casualties: "Bajas"
 game_concept_casualty_desc: "Los [Concept( 'armies', 'ejércitos' )|E] tendrán un número determinado de bajas durante una [Concept( 'battle', 'batalla' )|E] dependiendo de la cantidad de [damage|E] recibido.\n\nCuando los [Concept( 'soldiers', 'soldados' )|E] se retiren de una batalla, se los clasificará como [routed_soldiers|E] o [dead_soldiers|E]."
 game_concept_retreat: "Retirada"
 game_concept_retreats: "Se retira"
 game_concept_retreat_desc: "Un [Concept( 'army', 'ejército' )|E] realizará una retirada si pierde una [Concept( 'battle', 'batalla' )|E]. A los ejércitos también se les puede ordenar la retirada durante una batalla. Si el ejército se está retirando, no podrá disolverse ni recibir nuevas órdenes de movimiento."
 game_concept_illness: "Dolencia"
 game_concept_ill: "Enfermo"
 game_concept_sick: "Indispuesto"
 game_concept_sickness: "Indisposición"
 game_concept_illnesses: "Dolencias"
 game_concept_diseases: "Enfermedades"
 game_concept_illness_desc: "Las dolencias son una clase de [traits|E] que reducen la [health|E] de un personaje. Los rasgos de las dolencias pueden durar distinto tiempo y se diferencian mucho en su mortalidad."
 game_concept_medical_treatments: "Tratamientos médicos"
 game_concept_medical_treatments_desc: "Cuando un personaje cae [ill|E] o [GetTrait('wounded_1').GetName( GetNullCharacter )], un tratamiento médico puede ayudarle a recuperarse más rápido.\n\nEl responsable de tratar a tus [courtiers|E] y a ti es el [GetCourtPositionType('court_physician_court_position').GetName()]. Intenta tener siempre empleado uno si te puedes permitir su salario.\n\nCuantos más tratamientos realice un médico de la corte, más crecerá su habilidad, lo que le dará [traits|E] de [GetTrait('lifestyle_physician').GetName( GetNullCharacter )]"
 game_concept_combat_width: "Ancho de combate"
 game_concept_combat_width_desc: "El ancho de combate indica cuántos [soldiers|E] de cada bando pueden combatir en una [battle|E] al mismo tiempo, lo que se puede ver afectado por factores como el [terrain|E].\n\nEsto impide que un bando arrolle completamente al otro y se determina al principio de la batalla."
 game_concept_roll: "Tirada"
 game_concept_rolls: "Tiradas"
 game_concept_combat_roll: "Tirada de combate"
 game_concept_advantage_roll: "Tirada de ventaja"
 game_concept_advantage_rolls: "Tiradas de ventaja"
 game_concept_combat_roll_desc: "Cada [Concept( 'commanders', 'comandante' )|E] realiza tiradas de [advantage|E] durante la [Concept( 'battle', 'batalla' )|E]. Tienen una escala de 0 a 10 y son totalmente aleatorias, pero pueden tener un efecto decisivo en el resultado de la batalla."
 game_concept_terrain: "Terreno"
 game_concept_terrain_desc: "Toda [barony|E] tiene un [terrain|E] dominante específico que puede afectar a elementos como los [Concept( 'supply', 'suministros' )|E], la velocidad de movimiento de los [armies|E], la eficacia de los diferentes tipos de [regiments|E] de [Concept( 'men_at_arms', 'hombres de armas' )|E] en la [battle|E] y los [buildings|E] que se pueden construir ahí.\n\nMuchos [commander_traits|E] también están relacionados con el terreno."
 game_concept_independent_ruler: "Gobernante independiente"
 game_concept_independent_ruler_desc: "Un [Concept( 'ruler', 'gobernante' )|E] independiente no tiene [Concept( 'liege', 'señor' )|E], por lo que disfruta de mayor libertad de acción (por ejemplo, para declarar [Concept( 'war', 'la guerra' )|E]).\n\nSin embargo, al contrario que los [Concept( 'vassals', 'vasallos' )|E], también pueden ser atacados directamente por [Concept( 'rulers', 'gobernantes' )|E] extranjeros."
 game_concept_independent: "Independiente"
 game_concept_unlanded: "Sin títulos"
 game_concept_unlanded_desc: "Un personaje sin títulos no tiene [Concept( 'holdings', 'posesiones' )|E] en su [Concept( 'domain', 'dominio' )|E], pero teóricamente puede ser [Concept( 'ruler', 'gobernante' )|E] a su manera. Por ejemplo, puede ser el caso de los [Concept( 'heads_of_faith', 'cabezas de la fe' )|E] y los de los grandes maestres de las [Concept( 'holy_orders', 'órdenes militares' )|E]."
 game_concept_landed: "Hacendado"
 game_concept_land: "Tierras"
 game_concept_landed_desc: "Los personajes hacendados son aquellos [Concept( 'ruler', 'gobernantes' )|E] con [Concept( 'holdings', 'posesiones' )|E]. Salvo en las [theocracies|E] y [republics|E], los [commoners|E] se convierten automáticamente en [Concept( 'nobles', 'nobles' )|E] cuando reciben tierras, lo que supone la fundación de una nueva [Concept( 'dynasty', 'dinastía' )|E]."
 game_concept_head_of_faith: "Cabeza de la fe"
 game_concept_heads_of_faith: "Cabezas de la fe"
 game_concept_head_of_faith_desc: "Se trata del líder formal de una fe. Sus poderes y naturaleza dependen de las [Concept( 'doctrines', 'doctrinas' )|E] de la misma.\n\nAlgunas fes tienen cabezas [Concept( 'spiritual_head_of_faith', 'espirituales' )|E] #weak (por ejemplo, un papa)#!, en otras son [Concept( 'temporal_head_of_faith', 'temporales' )|E] #weak (por ejemplo, un califa)#! y otras no tienen ningún tipo de cabeza de la fe."
 game_concept_spiritual_head_of_faith: "Cabeza espiritual de la fe"
 game_concept_head_of_faith_spiritual: "Espiritual"
 game_concept_spiritual_head_of_faith_desc: "Un [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] es [Concept( 'theocratic', 'teocrático' )|E] y no tiene por qué [Concept( 'landed', 'poseer tierras' )|E] #weak (aunque puede hacerlo).#!\n\nSuele tener acceso a interacciones como otorgar [claims|E] u [gold|E].\n\nSi las [Concept( 'doctrines', 'doctrinas' )|E] de la [faith|E] permiten [great_holy_wars|E], serán [Concept( 'great_holy_war_undirected', 'no dirigidas' )|E] #weak (como las cruzadas).#!"
 game_concept_temporal_head_of_faith: "Cabeza temporal de la fe"
 game_concept_head_of_faith_temporal: "Temporal"
 game_concept_temporal_head_of_faith_desc: "Un cabeza de la fe temporal se comporta como un [ruler|E] normal y su [title|E] de cabeza de la fe se destruye si pierde todas sus tierras.\n\nSi las [Concept( 'doctrines', 'doctrinas' )|E] de la [faith|E] permiten [great_holy_wars|E], serán [Concept( 'great_holy_war_directed', 'dirigidas' )|E] #weak (por ejemplo, yihads)#!."
 game_concept_routed_soldiers: "Soldados huidos"
 game_concept_routed_soldiers_desc: "Durante una [battle|E], la mayoría de las [casualties|E] son en realidad soldados en fuga, en vez de muertos o malheridos. Al contrario que los [Concept( 'dead_soldiers', 'muertos' )|E], estos [soldiers|E] vivirán para luchar otro día y regresarán al [Concept( 'army', 'ejército' )|E] cuando la batalla haya concluido. Sin embargo, el bando ganador aún puede acabar con ellos en las [aftermath|E] de la batalla, aunque el ejército [Concept( 'retreats', 'se retire' )|E] voluntariamente."
 game_concept_dead_soldiers: "Bajas mortales"
 game_concept_dead_soldiers_desc: "Durante una [Concept( 'battle', 'batalla' )|E], muchos [Concept( 'soldiers', 'soldados' )|E] (aunque normalmente no la mayoría) mueren o quedan muy malheridos para volver a luchar. Son [casualties|E] permanentes a diferencia de los [routed_soldiers|E]."
 game_concept_title_claim: "Derecho sobre título"
 game_concept_title_claims: "Derechos sobre títulos"
 game_concept_claims: "Derechos"
 game_concept_claim: "Derecho"
 game_concept_claimed: "Reclamado"
 game_concept_title_claim_desc: "Tener derecho sobre un [title|E] representa el derecho legal a poseerlo y proporciona un [casus_belli|E] para conquistarlo mediante la [war|E]. Los derechos también proporcionan un motivo válido para [revoke|E] [titles|E] de los [Concept( 'vassal', 'vasallos' )|E].\n\nSe suelen otorgar los derechos a los [rulers|E] cuando estos pierden el control de títulos frente a otro, pero también pueden crearse mediante la [Concept( 'fabricate_claim_short', 'invención de derechos' )|E].\n\nAdemás, todos los hijos de un gobernante (hasta los [bastards|E]) tienen el [implicit_claim|E] de los [titles|E] del gobernante. Si no heredasen el título del [ruler|E] cuando este muere, esos [implicit_claims|E] se convertirían en [Concept( 'pressed_claims', 'reivindicados' )|E] y pasarían a la siguiente generación como [Concept( 'unpressed_claims', 'no reivindicados' )|E]."
 game_concept_pressed_claim: "Derecho reivindicado"
 game_concept_pressed_claims: "Derechos reivindicados"
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed: "Reivindicado"
 game_concept_pressed_claim_desc: "Un [claim|E] reivindicado se considera con fundamento jurídico y los hijos del [claimant|E] lo heredan como [unpressed_claim|E]."
 game_concept_unpressed_claim: "Derecho no reivindicado"
 game_concept_unpressed_claims: "Derechos no reivindicados"
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed: "No reivindicado"
 game_concept_unpressed_claim_desc: "Un [claim|E] no reivindicado es legalmente endeble y no lo heredan los hijos del [claimant|E].\n\nNo obstante, los derechos no reivindicados se vuelven [pressed|E] si se usan en un [Concept( 'casus_belli', 'casus belli' )|E] para declarar una [Concept( 'war', 'guerra' )|E], aunque la guerra termine en [Concept( 'white_peace', 'paz blanca' )|E]."
 game_concept_implicit_claim: "Derecho implícito"
 game_concept_implicit_claims: "Derechos implícitos"
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claim_desc: "Los derechos implícitos son aquellos [claims|E] que los progenitores dan a los [eligible_children|E] sobre todos los [titles|E] que poseen. Si el progenitor pierde el [title|E], su descendencia también perderá sus derechos implícitos."
 game_concept_claimant: "Pretendiente"
 game_concept_claimants: "Pretendientes"
 game_concept_claimant_desc: "Un pretendiente es la persona con uno o más [Concept( 'claims', 'derechos' )|E] a [Concept( 'titles', 'títulos' )|E]. Un [Concept( 'ruler', 'gobernante' )|E] pretendiente puede reivindicarlos usando el [Concept( 'casus_belli', 'casus belli' )|E] de derechos para declarar [wars|E].\n\nTambién se puede usar este casus belli para reivindicar los derechos de los [Concept( 'vassals', 'vasallos' )|E] e incluso de los personajes [unlanded|E] de nuestro [Concept( 'realm', 'señorío' )|E].\n\nLos pretendientes también pueden dirigir [Concept( 'factions', 'facciones' )|E], incluso aunque no residan en nuestro señorío."
 game_concept_renounce: "Renunciar"
 game_concept_renounced: "Renunciado"
 game_concept_renounce_desc: "Los [prisoners|E] se pueden liberar a cambio de renunciar a todos sus [Concept( 'claims', 'derechos' )|E] sobre [Concept( 'titles', 'títulos' )|E] en nuestro [Concept( 'realm', 'señorío' )|E].\n\nNo obstante, los hijos del [Concept( 'holder', 'titular' )|E] actual nunca perderán sus derechos mientras el titular siga con vida."
 game_concept_court: "Corte"
 game_concept_courts: "Cortes"
 game_concept_court_desc: "Todo [Concept( 'ruler', 'gobernante' )|E] tiene una corte, que consiste en distintos personajes [unlanded|E] que sirven a su [Concept( 'liege', 'señor' )|E].\n\nNormalmente, estos [Concept( 'courtiers', 'cortesanos' )|E] consisten en la familia de un gobernante y una mezcla de parientes, [Concept( 'nobles', 'nobles' )|E] y plebeyos no emparentados, pero muy útiles."
 game_concept_courtier: "Cortesano"
 game_concept_courtiers: "Cortesanos"
 game_concept_courtier_desc: "$game_concept_courtier$ es aquel personaje [unlanded|E] que sirve a un [ruler|E] en su [court|E].\n\nLos cortesanos pueden:\n$BULLET_WITH_TAB$Servir como [councillors|E]\n$BULLET_WITH_TAB$Servir en[court_positions|E]\n$BULLET_WITH_TAB$Servir en [armies|E] como [commanders|E] o [knights|E]\n$BULLET_WITH_TAB$Convertirse en [Concept( 'vassal', 'vasallos' )|E] de su señor si se les da un [title|E]\n$BULLET_WITH_TAB$Dejar que su gobernante reivindique sus [claims|E] con una [war|E]"
 game_concept_court_guest: "Invitado de la corte"
 game_concept_guest: "Invitado"
 game_concept_guests: "Invitados"
 game_concept_court_guest_desc: "Los [wanderers|E] a veces aparecen en la [court|E] como invitados. Solo se quedarán un tiempo, pero el [ruler|E] puede reclutarlos como [courtiers|E] permanentes."
 game_concept_wanderer: "Trotamundos"
 game_concept_wanderers: "Trotamundos"
 game_concept_wanderer_desc: "A los personajes que no pertenecen a una [Concept( 'court', 'corte' )|E] ni poseen [Concept( 'titles', 'títulos' )|E] se les llama trotamundos. Recorren el mundo visitando cortes como [Concept( 'guests', 'invitados' )|E]. Un trotamundos puede convertirse en capitán [mercenary|E], líder de una [Concept( 'holy_order', 'orden militar' )|E], miembro del [Concept( 'clergy', 'clero' )|E] o titular de una [city|E]."
  
 game_concept_court_host: "Anfitrión de la corte"
 game_concept_court_host_desc: "Un $game_concept_court_host$ es aquel [ruler|E] que, sin ser el señor de un personaje, aloja a este en su [court|E].\n\nHay diferentes motivos para que esto ocurra, como la visita de [wanderers|E] a un gobernante, o la presencia de [wards|E] en la misma corte que su [guardian|E]."
 game_concept_host: "Anfitrión"
 game_concept_noble: "Noble"
 game_concept_nobles: "Nobles"
 game_concept_nobleman: "Noble"
 game_concept_noblemen: "Nobles"
 game_concept_noblewoman: "Noble"
 game_concept_noblewomen: "Nobles"
 game_concept_nobility: "Nobleza"
 game_concept_noble_desc: "Los nobles son los personajes miembros de una [Concept( 'dynasty', 'dinastía' )|E]. Los personajes sin dinastía se consideran [commoners|E] de baja cuna."
 game_concept_commoner: "Plebeyo"
 game_concept_lowborn: "De baja cuna"
 game_concept_commoners: "Plebeyos"
 game_concept_commoner_desc: "Los plebeyos o personas de baja cuna son los personajes que no pertenecen a una [Concept( 'dynasty', 'dinastía' )|E] [Concept( 'noble', 'noble' )|E]. Sin embargo, pueden ser poderosos [Concept( 'rulers', 'gobernantes' )|E] de [theocracies|E] y [republics|E].\n\nSi un plebeyo adquiere [land|E], se convierte automáticamente en noble y funda su propia [Concept( 'dynasty', 'dinastía' )|E] (salvo en las [republics|E] y [theocracies|E], que están normalmente gobernadas por plebeyos)."
 game_concept_martial_lifestyle: "Estilo de vida marcial"
 game_concept_martial_lifestyle_desc: "El estilo de vida marcial es adecuado para personajes que quieran mejorar sus [Concept( 'men_at_arms', 'hombres de armas' )|E] y [Concept( 'knights', 'caballeros' )|E], potenciar el [control|E] en su [Concept( 'domain', 'dominio' )|E] o aumentar sus posibilidades de ganar [wars|E]."
 game_concept_intrigue_lifestyle: "Estilo de vida intrigante"
 game_concept_intrigue_lifestyle_desc: "El estilo de vida intrigante es adecuado para personajes que quieran tener éxito en sus [Concept( 'schemes', 'conjuras' )|E], ganar [dread|E] o seducir fácilmente a otros."
 game_concept_intrigue_lqwuljxh: "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint: "Rigueint"
 game_concept_diplomacy_lifestyle: "Estilo de vida diplomática"
 game_concept_diplomacy_lifestyle_desc: "El estilo de vida diplomática es adecuado para personajes que quieran ganar [Concept( 'claims', 'derechos' )|E] y [casus_bellis|E], aumentar su [Concept( 'prestige', 'prestigio' )|E] o ganar obsequios de familia y amigos."
 game_concept_stewardship_lifestyle: "Estilo de vida administrativa"
 game_concept_stewardship_lifestyle_desc: "El estilo de vida administrativa es adecuado para personajes que quieran mejorar su [Concept( 'domain', 'dominio' )|E], apaciguar a su [Concept( 'liege', 'señor' )|E] y [Concept( 'vassals', 'vasallos' )|E] o ganar un montón de [Concept( 'gold', 'oro' )|E]."
 game_concept_learning_lifestyle: "Estilo de vida erudita"
 game_concept_learning_lifestyle_desc: "El estilo de vida erudita es adecuado para personajes que quieran tener una vida larga y sana, ganar [Concept( 'piety', 'piedad' )|E], o bonificaciones extras por su [Concept( 'faith', 'fe' )|E]."
 game_concept_crime: "Delito"
 game_concept_crimes: "Delitos"
 game_concept_criminal: "Delincuente"
 game_concept_criminals: "Delincuentes"
 game_concept_crime_i: "@crime_icon!"
 game_concept_crime_desc: "Los delitos son aquellas acciones que la sociedad considera suficientemente cuestionables para ser castigadas.\n\nLos delitos pueden ser seculares (un [vassal|E] [Concept( 'revolting', 'que se rebela' )|E] contra su [liege|E]) o religiosos (cualquier clase de comportamiento [shunned|E] e ilegal a ojos de una [doctrine|E]). Los delitos seculares solo pueden ser castigados por el personaje o personajes que resultaron dañados por el mismo, pero cualquier [ruler|E] puede castigar a sus súbditos por delitos religiosos.\n\nTodos los delitos dan a los gobernantes un motivo válido para [Concept( 'imprison', 'encarcelar' )|E] a los delincuentes y, dependiendo de la gravedad del delito, para [revoke|E] sus [titles|E], [Concept( 'banish', 'exiliarlos' )|E], [Concept( 'torture', 'torturarlos' )|E] o [Concept( 'execute', 'ejecutarlos' )|E]. Un gobernante solo puede castigar un delito una vez, aunque algunos delitos le darán al delincuente un [fame_trait|E] negativo que se llevará a la tumba.\n\nA veces, los personajes se salen con la suya con los delitos, en cuyo caso son [secrets|E] que pueden ser descubiertos por otros personajes y usados para [Concept( 'blackmail', 'hacer chantaje' )|E]."
  
 game_concept_shunned: "Reprobable"
 game_concept_shunned_desc: "Muchas [faiths|E] consideran ciertos comportamientos reprobables según sus [doctrines|E]. Dependiendo de la doctrina en cuestión, estos comportamientos también pueden ser considerados [Concept( 'criminal', 'un delito' )|E].\n\nCuando se descubre a un personaje realizando comportamientos reprobables, pierde un [piety_level|E] y ganará un [fame_trait|E], que causará desagrado a quienes profesen una fe que considere reprobable o delictivo tal comportamiento .\n\nEntre los ejemplos de comportamientos reprobables tenemos:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime: "Rechazar conversión"
 game_concept_refusing_conversion_crime: "Rechazando conversión"
 game_concept_refused_conversion_crime: "Conversión rechazada"
 game_concept_refuse_conversion_crime_desc: "Rechazar la conversión se considerará un [Concept( 'crime', 'delito' )|E] si:\n$EFFECT_LIST_BULLET$El personaje que rechaza es de la misma [religion|E] que el personaje que lo exige.\n$EFFECT_LIST_BULLET$La religión tiene [heresies|E].\n$EFFECT_LIST_BULLET$La [faith|E] del personaje que lo exige es [faith_hostile|E] o peor respecto de fe del personaje que rechaza la conversión."
 game_concept_prison: "Prisión"
 game_concept_imprisons: "Encarcela"
 game_concept_imprison: "Encarcelo"
 game_concept_imprisoning: "Encarcelar"
 game_concept_imprisoned: "Encarcelado"
 game_concept_imprisonment: "Encarcelamiento"
 game_concept_prisons: "Prisiones"
 game_concept_prisoner: "Prisionero"
 game_concept_prisoners: "Prisioneros"
 game_concept_jailor: "Carcelero"
 game_concept_prison_desc: "Los [Concept( 'rulers', 'gobernantes' )|E] pueden tener personajes prisioneros, ya sea en su [dungeon|E] o bajo simple [house_arrest|E]. Los personajes corren el riesgo de ser encarcelados en las [Concept( 'battle', 'batallas' )|E] o al final de un [Concept( 'siege', 'asedio' )|E].\n\nLos gobernantes también pueden arrestar a cualquiera en su propio [Concept( 'realm', 'señorío' )|E]. Sin embargo, se considera un acto [Concept( 'tyrannical', 'tiránico' )|E] a menos que el personaje sea culpable de un [Concept( 'crime', 'delito' )|E].\n\nEl prisionero está a nuestra merced y puede ser [Concept( 'executed', 'ejecutado' )|E] o [Concept( 'tortured', 'torturado' )|E], o bien se le puede exigir un rescate o incluso liberarlo."
 game_concept_dungeon: "Mazmorra"
 game_concept_dungeon_desc: "Un personaje [Concept( 'imprisonment', 'encarcelado' )|E] encerrado en una mazmorra sufre un aumento de [Concept( 'stress', 'estrés' )|E] así como una penalización de [health|E]. Con el tiempo, es más probable que muera de una [illness|E] o sufra ataques de nervios.\n\nLos [commoners|E] son arrojados automáticamente a la mazmorra, pero se les puede pasar a [house_arrest|E]."
 game_concept_house_arrest: "Arresto domiciliario"
 game_concept_house_arrest_desc: "El arresto domiciliario es una forma menos severa de [Concept( 'prison', 'encarcelamiento' )|E] en la que los personajes no sufren efectos negativos, salvo el aburrimiento. Los [Concept( 'rulers', 'gobernantes' )|E] pueden enviarlos posteriormente a la [dungeon|E], aunque reducirá las [Concept( 'opinions', 'opiniones' )|E] de los [Concept( 'close_family', 'familiares cercanos' )|E] del prisionero.\n\nLos [Concept( 'nobles', 'nobles' )|E] capturados quedan automáticamente bajo [house_arrest|E]."
 game_concept_tyranny: "Tiranía"
 game_concept_tyrant: "Tirano"
 game_concept_tyrannical: "Tiránico"
 game_concept_tyranny_desc: "Muchos actos de un [Concept( 'ruler', 'gobernante' )|E] se consideran tiránicos u opuestos a la ley o a la [Concept( 'doctrine', 'doctrina' )|E] religiosa. Por ejemplo, se considera tiránico el hecho de [Concept( 'imprison', 'encarcelar' )|E] o [Concept( 'revoking', 'revocar' )|E] [Concept( 'titles', 'títulos' )|E] de alguien que no ha cometido ningún [Concept( 'crime', 'delito' )|E].\n\nLa tiranía funciona como modificador general de [Concept( 'opinion', 'opinión' )|E] para todos los personajes del [Concept( 'realm', 'señorío' )|E]."
 game_concept_execute: "Ejecuta"
 game_concept_executed: "Ejecutado"
 game_concept_executing: "Ejecutar"
 game_concept_execution: "Ejecución"
 game_concept_executions: "Ejecuciones"
 game_concept_execute_desc: "Los personajes [Concept( 'imprisonment', 'encarcelados' )|E] pueden ser ejecutados. Se considerará una decisión [Concept( 'tyrannical', 'tiránica' )|E] a menos que el carcelero tenga un [execute_reason|E].\n\nLas ejecuciones aumentan nuestro [dread|E] y nunca son bien recibidas por los [Concept( 'close_family', 'familiares cercanos' )|E] de la desgraciada víctima."
 game_concept_torture: "Tortura"
 game_concept_tortured: "Torturado"
 game_concept_torturing: "Torturar"
 game_concept_torture_desc: "El personaje [Concept( 'imprisonment', 'encarcelado' )|E] puede ser torturado, herido en su [health|E] o incluso mutilado de distintos modos.\n\nLa tortura puede liberar [Concept( 'stress', 'estrés' )|E] a un personaje [GetTrait('callous').GetName( GetNullCharacter )] y [GetTrait('sadistic').GetName( GetNullCharacter )], pero causará estrés a aquellos de naturaleza bondadosa.\n\nLos [Concept( 'rulers', 'gobernantes' )|E] torturadores también pueden aumentar nuestro [dread|E]."
 game_concept_banish: "Desterrar"
 game_concept_banished: "Desterrado"
 game_concept_banishment: "Destierro"
 game_concept_banishment_desc: "Los personajes [Concept( 'imprisonment', 'encarcelados' )|E] pueden ser desterrados del [realm|E], lo que probablemente sea el castigo más duro. Los gobernantes [Concept( 'landed', 'con tierras' )|E] desterrados son depuestos, mientras que a los [courtiers|E] se les confiscarán sus bienes.\n\nSe considera que desterrar a alguien sin motivo (un [Concept( 'crime', 'delito' )|E] grave) es un acto [Concept( 'tyrannical', 'tiránico' )|E] en grado sumo."
 game_concept_revoke: "Revoca"
 game_concept_revoked: "Revocado"
 game_concept_revoking: "Revocar"
 game_concept_revocation: "Revocación"
 game_concept_revocations: "Revocaciones"
 game_concept_revoke_desc: "Con una [limited_crown_authority|E] o superior, los [Concept( 'rulers', 'gobernantes' )|E] pueden revocar los [Concept( 'titles', 'títulos' )|E] de sus [Concept( 'vassals', 'vasallos' )|E], pero se considera una idea arriesgada a menos que el vasallo esté [Concept( 'imprisonment', 'encarcelado' )|E], ya que este puede negarse y rebelarse.\n\nRevocar títulos se considera [Concept( 'tyrannical', 'tiránico' )|E] a menos que el vasallo sea culpable de un [Concept( 'crime', 'delito' )|E] bastante grave."
 game_concept_retract: "Retraigo"
 game_concept_retracted: "Retraído"
 game_concept_retracting: "Retraer"
 game_concept_retraction: "Retracción"
 game_concept_retractions: "Retracciones"
 game_concept_retract_desc: "Con [limited_crown_authority|E] o mayor, los [Concept( 'rulers', 'gobernantes' )|E] pueden retraer al [Concept( 'vassal', 'vasallo' )|E] de un vasallo, pero es arriesgado a menos que este último esté [Concept( 'imprisonment', 'encarcelado' )|E], pues este puede negarse y rebelarse.\n\nRetraer un vasallo se considera [Concept( 'tyrannical', 'tiránico' )|E] a menos que el objetivo sea culpable de un [Concept( 'crime', 'delito' )|E] bastante grave."
 game_concept_transfer: "Transfiero"
 game_concept_transferred: "Transferido"
 game_concept_transferring: "Transferir"
 game_concept_transfer_desc: "Los [Concept( 'rulers', 'gobernantes' )|E] pueden transferir uno de sus [Concept( 'vassals', 'vasallos' )|E] a otro, siempre que el primero sea de menor rango que el último. Es un buen modo de mejorar la [Concept( 'opinion', 'opinión' )|E] de un vasallo, especialmente si el vasallo transferido es parte [Concept( 'de_jure', 'de iure' )|E] de su [Concept( 'realm', 'señorío' )|E]."
 game_concept_men_at_arms: "Hombres de armas"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ son [Concept( 'soldiers', 'soldados' )|E] profesionales superiores a las [Concept( 'levies', 'levas' )|E].\n\nEl jugador tiene control directo sobre la composición y tamaño de los [Concept( 'regiments', 'regimientos' )|E] de hombres de armas.\n\nLos distintos tipos de hombres de armas que existen pueden ser mejores o peores en un [terrain|E] determinado. Además, cada tipo [Concept( 'counters', 'contrarresta' )|E] a otro.\n\nLos hombres de armas se pueden [Concept( 'stationed', 'acantonar' )|E] en [holdings|E] para aumentar su efectividad."
 game_concept_skirmishers: "Escaramuzadores"
 game_concept_skirmisher: "Escaramuzador"
 game_concept_skirmishers_desc: "Los escaramuzadores son [men_at_arms|E] con armamento ligero, diestros en hostigar al enemigo.\n\nAunque cada tipo de escaramuzador es único, normalmente [Concept( 'counter', 'contrarrestan' )|E] a la [heavy_infantry|E] y, a su vez, son contrarrestados por los [archers|E]."
 game_concept_archers: "Arqueros"
 game_concept_archer: "Arquero"
 game_concept_archers_desc: "Los arqueros son [men_at_arms|E] que luchan a pie con armas de largo alcance.\n\nAunque cada tipo de arquero es único, normalmente [Concept( 'counter', 'contrarrestan' )|E] a los [skirmishers|E] y, a su vez, son contrarrestados por la [heavy_cavalry|E] y la [Concept( 'light_cavalry', 'ligera' )|E]."
 game_concept_light_cavalry: "Caballería ligera"
 game_concept_light_cavalry_desc: "La caballería ligera está compuesta por [men_at_arms|E] a caballo que destacan en la vigilancia y persecución del enemigo.\n\nAunque cada tipo de caballería ligera es único, normalmente la caballería [Concept( 'counter', 'contrarresta' )|E] a los [archers|E], y, a su vez, es contrarrestada por los [spearmen|E].\n\nLa caballería ligera también suele ser fuerte en [terrain|E] llano.\n\nComparada con la [heavy_cavalry|E], se le da mejor la [pursuit|E] y [screen|E]."
 game_concept_heavy_cavalry: "Caballería pesada"
 game_concept_heavy_cavalry_desc: "La caballería pesada está compuesta por [men_at_arms|E] a caballo, con armadura pesada.\n\nAunque cada tipo de caballería pesada es único, normalmente [Concept( 'counter', 'contrarresta' )|E] a los [archers|E], y, a su vez, es contrarrestadas por los [spearmen|E].\n\nLa caballería pesada también suele ser fuerte en [terrain|E] llano.\n\nComparada con la [light_cavalry|E], suele ser más fuerte en [damage|E] puro y [toughness|E]."
 game_concept_spearmen: "Lanceros"
 game_concept_spearmen_desc: "Los lanceros son [men_at_arms|E] que luchan a pie con diversas lanzas.\n\nAunque cada tipo de lancero es único, normalmente [Concept( 'counter', 'contrarrestan' )|E] a la [heavy_cavalry|E] y a la [Concept( 'light_cavalry', 'ligera' )|E] y, a su vez, son contrarrestados por la [heavy_infantry|E].\n\nLos lanceros también suelen ser fuertes en [terrain|E] accidentado y montañoso."
 game_concept_heavy_infantry: "Infantería pesada"
 game_concept_heavy_infantry_desc: "La infantería pesada está compuesta por [men_at_arms|E] que luchan a pie, con pesadas armas y armaduras.\n\nAunque cada tipo de infantería pesada es único, normalmente [Concept( 'counter', 'contrarrestan' )|E] a los [spearmen|E], y, a su vez, son contrarrestados por los [skirmishers|E]."
 game_concept_archer_cavalry: "Arqueros a caballo"
 game_concept_archer_cavalry_desc: "Los arqueros a caballo son [men_at_arms|E] montados y equipados con armas de largo alcance.\n\nAunque cada tipo de caballería con arcos es único, suelen [Concept( 'counter', 'contrarrestar' )|E] a la [heavy_infantry|E] y, a su vez, se ven contrarrestados por [archers|E] con ballestas.\n\nLos arqueros a caballo también suelen ser fuertes en [terrain|E] llano, especialmente en las estepas."
 game_concept_camel_cavalry: "Caballería de camellos"
 game_concept_camel_cavalry_desc: "La caballería de camellos son [men_at_arms|E] montados, similares a la [light_cavalry|E], que destacan en la vigilancia y persecución del enemigo.\n\nNormalmente [Concept( 'counter', 'contrarrestan' )|E] a la $game_concept_light_cavalry$, y, a su vez, son contrarrestados por [spearmen|E].\n\nLa caballería de camellos también suele ser fuerte en desiertos y tierras áridas."
 game_concept_elephant_cavalry: "Caballería de elefantes"
 game_concept_elephant_cavalry_desc: "La caballería de elefantes está formada por [men_at_arms|E] montados, normalmente acorazados.\n\nAunque cada caballería de elefantes es única, suele [Concept( 'counter', 'contrarrestar' )|E] con fuerza a las unidades de infantería y, a su vez, se ve contrarrestada por [spearmen|E].\n\nEl [terrain|E] donde es más fuerte es la selva."
 game_concept_special_troops: "Soldados especiales"
 game_concept_special_troops_desc: "Los soldados especiales no son como los [Concept( 'armies', 'ejércitos' )|E] regulares, ya que no surgen de una [Concept( 'holding', 'posesión' )|E]. Se pueden ganar a través de eventos y son personas de diferentes tipos: séquitos, hordas famélicas y campesinos ambiciosos.\n\nNormalmente no necesitan mantenimiento y no se refuerzan. Si los tenemos, hemos de usarlos con sabiduría.\n\nMuchos [Concept( 'rulers', 'gobernantes' )|E] históricos comienzan con soldados especiales."
 game_concept_line: "Línea"
 game_concept_line_of_succession: "Línea de sucesión"
 game_concept_line_of_succession_desc: "La línea de sucesión es el orden en el que determinados personajes pueden heredar ciertos [Concept( 'titles', 'títulos' )|E]. Esta línea viene dada por la [Concept( 'succession_law', 'ley de sucesión' )|E]."
 game_concept_counter: "Contrarrestar"
 game_concept_counters: "Contrarresta"
 game_concept_men_at_arms_counter: "Contrarrestar a otros hombres de armas"
 game_concept_men_at_arms_counter_desc: "La mayoría de los [Concept( 'men_at_arms', 'hombres de armas' )|E] pueden contrarrestar a otros hombres de armas.\n\nCuando un [Concept( 'regiment', 'regimiento' )|E] es contrarrestado, disminuye su eficacia durante la [Concept( 'battle', 'batalla' )|E]. Cuanto más superado se vea un regimiento por quien lo contrarresta, mayor será la penalización."
 game_concept_intimidated: "Intimidado"
 game_concept_intimidated_i: "@intimidated_icon!"
 game_concept_intimidated_desc: "Los personajes que temen enormemente a otro se encuentran intimidados por este. La razón suele ser el [dread|E] y/o una personalidad cobarde.\n\nLos personajes intimidados son menos proclives a iniciar acciones hostiles contra el personaje al que temen, por ejemplo unirse a [Concept( 'factions', 'facciones' )|E] o formarlas.\n\nLos personajes que tengan más miedo todavía se consideran [Concept( 'cowed', 'amedrentados' )|E]."
 game_concept_cowed: "Amedrentado"
 game_concept_terrified_i: "@terrified_icon!"
 game_concept_cowed_desc: "Los personajes amedrentados están paralizados por el miedo a otro personaje y rara vez tomarán acciones hostiles contra este, como por ejemplo fundar [factions|E].\n\nUn personaje puede sentirse amedrentado o [Concept( 'intimidated', 'intimidado' )|E] por [dread|E] o una personalidad cobarde."
 game_concept_supply: "Suministro"
 game_concept_supply_state: "Estado de suministros"
 game_concept_supply_desc: "Los suministros son la cantidad de comida y equipo que porta un [army|E]. Un ejército perderá suministros cuando su tamaño supere el [supply_limit|E] de su posición actual.\n\nUn ejército que tenga pocos suministros, sufrirá una penalización de [advantage|E] en la [battle|E] y, si se queda sin ellos, sufrirá [attrition|E].\n\nLos suministros aumentan con el tiempo, siempre que el ejército se mantenga dentro del límite en territorio amigo."
 game_concept_supplied: "Abastecido"
 game_concept_supplies: "Suministros"
 game_concept_supply_limit_mult: "Multiplicador del límite de suministros"
 game_concept_supply_limit: "Límite de suministros"
 game_concept_supply_limit_desc: "El límite de suministros indica la cantidad de [Concept( 'soldiers', 'soldados' )|E] que se pueden tener en una [Concept( 'barony', 'baronía' )|E], en función del [terrain|E] y el de [Concept( 'development', 'desarrollo' )|E] de la provincia.\n\nSi el tamaño total del [Concept( 'army', 'ejército' )|E] supera el límite, el ejército perderá [supplies|E] y acabará sufriendo [attrition|E]."
 game_concept_attrition: "Desgaste"
 game_concept_attrition_desc: "Los [armies|E] pueden sufrir desgaste, que es la pérdida de [soldiers|E] por deserciones, enfermedades o hambre.\n\nEl desgaste tiene lugar cuando un ejército se queda sin [supplies|E], asedia una [fortified_holding|E] o pasa de un [county|E] hostil a otro cuando el objetivo no limita con un condado que ya esté bajo control."
 game_concept_objectives: "Objetivos"
 game_concept_objectives_desc: "Ciertas partes de un [realm|E] enemigo (normalmente la [Concept( 'realm_capital', 'capital del señorío' )|E] y las [holdings|E]) se consideran objetivos. Si [Concept( 'occupying', 'ocupas' )|E] algún objetivo, empezarás a sumar [war_score|E].\n\nPara el defensor, la [war_score|E] empieza a contar (tras un periodo inicial) en caso de que pueda impedir que el bando atacante ocupe algún objetivo."
 game_concept_war_contribution: "Contribución bélica"
 game_concept_contribution: "Contribución"
 game_concept_contribute: "Contribuye"
 game_concept_war_contribution_desc: "Los [rulers|E] que luchan en el mismo bando en una [war|E] ganan contribuciones bélicas dependiendo del número y tamaño de las [battles|E] que libren y el número de [holdings|E] que logren [Concept( 'occupy', 'ocupar' )|E].\n\nTras una guerra, cada participante será recompensado de acuerdo a su contribución. El botín exacto dependerá del [casus_belli|E], pero normalmente será [gold|E], [prestige|E] o [piety|E].\n\nRecuerda que la contribución aumenta incluso si se pierden batallas."
 game_concept_scheme_power: "Fuerza de la conjura"
 game_concept_scheme_power_single: "Poder"
 game_concept_scheme_power_desc: "La fuerza de la conjura de una [Concept( 'scheme', 'conjura' )|E] afecta a la velocidad de su progreso. La [scheme_resistance|E] del [Concept( 'scheme_target', 'objetivo de la conjura' )|E] se resta de la fuerza de la conjura y se genera la posibilidad del progreso mensual #weak (mínimo #V 5 %#!).#!\n\nLa fuerza de la conjura se incrementa con la [Concept( 'skill', 'habilidad' )|E] del [schemer|E], sus [Concept( 'agents', 'agentes' )|E] y su [Concept( 'spymaster', 'jefe de espías' )|E], así como con la [Concept( 'councillor_task', 'tarea de consejero' )|E] «$task_support_schemes$» (si la conjura es [Concept( 'scheme_hostile', 'hostil' )|E])."
 game_concept_scheme_resistance: "Resistencia a la conjura"
 game_concept_scheme_resistance_single: "Resistencia"
 game_concept_scheme_resistance_desc: "La resistencia de un [ruler|E] ralentiza las [schemes|E] en su contra. La [Concept( 'scheme_power', 'fuerza de la conjura' )|E] del [scheme_owner|E] se reduce en función de este valor, reduciendo por tanto la posibilidad de progreso mensual #weak (mínimo #V 5 %#!).#!\nLa resistencia a la conjura se incrementa con la [skill|E] correspondiente del [Concept( 'scheme_target', 'objetivo de la conjura' )|E] y su [spymaster|E], así como por la [councillor_task|E] «$task_disrupt_schemes$» (si la conjura es [Concept( 'scheme_hostile', 'hostil' )|E])."
 game_concept_hostile_scheme_resistance: "Resistencia a conjuras hostiles"
 game_concept_hostile_scheme_resistance_desc: "Este modificador de [scheme_resistance|E] se aplica solo a [hostile_schemes|E]."
 game_concept_scheme_success_chance: "Probabilidad de éxito de la conjura"
 game_concept_success_chance: "Probabilidad de éxito"
 game_concept_scheme_success_chance_desc: "La probabilidad de éxito de una [scheme|E] indica hasta qué punto podría tener éxito cuando se ejecute. Una probabilidad alta también aumenta el [secrecy|E] de una conjura.\n\nCada conjura tiene distintos elementos que incrementan la probabilidad de éxito, pero una [scheme_hostile|E] siempre ganará más por tener [agents|E].\n\nLa mayoría de las conjuras limitan las probabilidades máxima y mínima. En el caso de las hostiles, la mínima será un #V 5 %#! y la máxima un #V 95 %#!.\n\nLas [secret_schemes|E] descubiertas por el [scheme_target|E] ven reducida su probabilidad de éxito."
 game_concept_secrecy: "Secretismo"
 game_concept_secrecy_desc: "El secretismo de una [Concept( 'scheme', 'conjura' )|E] condiciona la probabilidad de que no se descubra al [Concept( 'scheme_owner', 'líder de la conjura' )|E] cuando esta se #emphasis ejecute#!.\n\nEl secretismo está directamente condicionado por la [Concept( 'success_chance', 'probabilidad de éxito' )|E].\n\nNo todas las conjuras utilizan el secretismo, aunque las [Concept( 'scheme_hostile', 'hostiles' )|E] normalmente sí."
 game_concept_county_development: "Desarrollo condal"
 game_concept_development_i: "@development_icon!"
 game_concept_development: "Desarrollo"
 game_concept_county_development_desc: "El desarrollo condal mide la infraestructura local y desarrollo tecnológico de un [Concept( 'county', 'condado' )|E]. \n\nUn desarrollo condal alto aumenta las [Concept( 'levies', 'levas' )|E], los [Concept( 'taxes', 'impuestos' )|E], y el [supply_limit|E] que se obtienen de un condado."
 game_concept_county_development_growth: "Crecimiento del desarrollo"
 game_concept_development_growth: "Crecimiento del desarrollo"
 game_concept_county_development_growth_desc: "El crecimiento del desarrollo mide cuánto ha avanzado el [Concept( 'county', 'condado' )|E] en su [Concept( 'development', 'desarrollo' )|E].\n\nCon un crecimiento del desarrollo de 100, el desarrollo del condado se incrementa en 1."
 game_concept_existing_development: "Desarrollo existente"
 game_concept_existing_development_desc: "La tarea de administrador de [develop_county|E] cada vez percibe menos ingresos. Cuando más [Concept( 'development', 'desarrollado' )|E] esté ya un [county], más penalizado estará el [development_growth|E].\n\nPor defecto, los [counties|E] alcanzan la penalización máxima de [existing_development] con 10 de [development|E]. Cada [era|E] tiene una [innovation|E] que aumenta significativamente este límite, subiendo hasta 90 de [development] en la $culture_era_late_medieval$.\n\nInnovaciones que afectan al modificador $game_concept_existing_development$:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control: "Control de condado"
 game_concept_control: "Control"
 game_concept_control_i: "@control_icon!"
 game_concept_county_control_desc: "El $game_concept_county_control$ mide el dominio que un gobierno tiene sobre la población de un [county|E]. Es crucial sobre todo para recaudar [taxes|E] de las [holdings|E].\n\nCuando un condado cambia de manos por una [war|E], el control se reduce drásticamente, un buen motivo para hacer vasallo al [holder|E] actual (si el [casus_belli|E] lo permite). El control de condado también se ve afectado por los [sieges|E] y las [Concept( 'peasant_faction', 'revueltas campesinas' )|E].\n\nUn control reducido puede llevar a la [county_corruption|E], y la principal forma de aumentarlo es mediante una [councillor_task|E], disponible para el [marshal|E]."
 game_concept_absolute_control: "Control absoluto"
 game_concept_absolute_control_desc: "El control absoluto es un estado especial de [control|E] que habilita [perk|E] $absolute_control_perk_name$, que indica que el gobernante domina la población con mano de hierro.\n\nCuando el control es de #V 100#!, aparecerá como «$ABSOLUTE_COUNTY_CONTROL$» y dará bonificaciones extra en cuestión de [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E]."
 game_concept_county_corruption: "Corrupción condal"
 game_concept_county_corruption_desc: "Cuando un [Concept( 'county', 'condado' )|E] tiene un [control|E] bajo o su [Concept( 'holder', 'titular' )|E] está [Concept( 'debt', 'endeudado' )|E], se puede dar una corrupción condal, que consiste en distintos tipos de [county_modifiers|E] negativos.\n\nLa corrupción condal se irá con el tiempo pero, si el origen persiste ([debt|E] o [control|E] bajos), podría desaparecer.\n\nLa tarea de control del consejero mariscal puede eliminar la corrupción condal con más rapidez."
 game_concept_county_modifier: "Modificador condal"
 game_concept_county_modifiers: "Modificadores condales"
 game_concept_county_modifier_desc: "Los modificadores condales son aquellos que afectan a los diferentes valores del [county|E].\n\nTodo condado puede tener modificadores propios, que se pueden consultar en las [Concept( 'holdings', 'posesiones' )|E] del condado."
 game_concept_fleet: "Flota"
 game_concept_fleets: "Flotas"
 game_concept_fleet_desc: "Los [armies|E] que entran en una zona marina [Concept( 'embark', 'embarcan' )|E] automáticamente en una flota. El [Concept( 'embarking', 'embarque' )|E] cuesta una cantidad de [gold|E] que simboliza la adquisición y construcción de barcos.\n\nMientras estén en la flota, los [armies|E] podrán viajar rápidamente por el agua, aunque el mantenimiento costará un #V 25 %#! más y empezarán a perder [supplies|E] al cabo de #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! días en el mar.\n\nLas flotas no se enfrentan entre sí en las [battles|E].\n\nCuando un ejército toma tierra, la flota desaparece y este se considera [recently_disembarked|E]."
 game_concept_domain_income: "Ingresos del dominio"
 game_concept_domain_taxes: "Impuestos de dominio"
 game_concept_domain_income_desc: "Tus impuestos de dominio consisten en los [taxes|E] que recaudas en tu propio [domain|E]. Las cantidades dependen del [control|E] local y de los niveles de [development|E]."
 game_concept_vassal_taxes: "Tributo de vasallaje"
 game_concept_vassal_taxes_desc: "Tus tributos de vasallaje consisten en los [taxes|E] que recibes de tus [vassals|E]. La cantidad depende de las [obligations|E] de cada vasallo.\n\nDesde el punto de vista de tu vasallo, estos mismos impuestos se llaman [liege_taxes|E] para distinguirlos de los que recaudan de sus propios vasallos."
 game_concept_liege_taxes: "Tributo señorial"
 game_concept_liege_taxes_desc: "Los tributos señoriales son aquellos [taxes|E] que debemos pagar a nuestro [liege|E] como parte de nuestras [obligations|E]. Si somos [Concept( 'independent', 'independientes' )|E], no pagaremos tributos señoriales.\n\nDesde el punto de vista de nuestro señor, estos mismos impuestos se llaman [vassal_taxes|E] para distinguirlos de cualquier tributo que tenga que pagar a su propio señor."
 game_concept_usurp_title: "Usurpar título"
 game_concept_usurp: "Usurpar"
 game_concept_usurped: "Usurpado"
 game_concept_usurpation: "Usurpación"
 game_concept_usurp_title_desc: "Se puede usurpar un [Concept( 'title', 'título' )|E] en posesión de un [Concept( 'ruler', 'gobernante' )|E] extranjero si más del #V 50 %#! de sus [Concept( 'counties', 'condados' )|E] [Concept( 'de_jure', 'de iure' )|E] están dentro de nuestro [Concept( 'realm', 'señorío' )|E]. Este proceso nos otorga el [Concept( 'title', 'título' )|E], lo que es especialmente importante para garantizarnos ser el [rightful_liege|E] de nuestros [Concept( 'vassals', 'vasallos' )|E].\n\nLa usurpación es más complicada si la [Concept( 'faith', 'fe' )|E] del titular actual es hostil a la nuestra; en este caso, solo será posible si el titular ya no posee en su señorío ninguno de los [Concept( 'counties', 'condados' )|E] [Concept( 'de_jure', 'de iure' )|E]."
 game_concept_close_family: "Familia cercana"
 game_concept_close_family_members: "Familiares cercanos"
 game_concept_close_family_member: "Familiar cercano"
 game_concept_close_family_desc: "Los familiares cercanos de un personaje son:\n$BULLET_WITH_TAB$Padres\n$BULLET_WITH_TAB$Abuelos\n$BULLET_WITH_TAB$Hijos\n$BULLET_WITH_TAB$Nietos\n$BULLET_WITH_TAB$Hermanos"
 game_concept_extended_family: "Parientes"
 game_concept_extended_family_members: "Parientes"
 game_concept_extended_family_desc: "Los parientes de un personaje son:\n$BULLET_WITH_TAB$Primos\n$BULLET_WITH_TAB$Tíos\n$BULLET_WITH_TAB$Sobrinos"
 game_concept_family: "Familia"
 game_concept_family_members: "Miembros de la familia"
 game_concept_family_member: "Miembro de la familia"
 game_concept_family_desc: "La familia de un personaje consta de [Concept( 'close_family_members', 'familiares cercanos' )|E] y [Concept( 'extended_family_members', 'parientes' )|E]."
 game_concept_kinslayer: "Familicida"
 game_concept_kinslayers: "Familicidas"
 game_concept_kinslaying: "Familicidio"
 game_concept_kinslaying_desc: "Familicida es un personaje célebre por haber matado a un [family_member|E]. Algunas [Concept( 'faith', 'fes' )|E] lo consideran un [Concept( 'criminal', 'delito' )|E] .\n\nLos tres rasgos de Familicidio son:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]: quienes matan a sus [Concept( 'close_family', 'familiares cercanos' )|E].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )]: quienes matan a sus [extended_family|E].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )]: quienes matan a miembros de su [Concept( 'dynasty', 'dinastía' )|E]."
 game_concept_gender_law: "Ley de género"
 game_concept_gender_laws: "Leyes de género"
 game_concept_gender_law_desc: "Todo [Concept( 'ruler', 'gobernante' )|E] tiene una ley principal de género que condiciona a quiénes puede pasar sus [Concept( 'titles', 'títulos' )|E] en la [Concept( 'succession', 'sucesión' )|E]. Las leyes de género también afectan a quién puede comandar [Concept( 'armies', 'ejércitos' )|E] y la posibilidad de tener múltiples [Concept( 'spouses', 'cónyuges' )|E] o [Concept( 'concubines', 'concubinas' )|E].\n\nLas leyes de género disponibles dependen de la [Concept( 'doctrine', 'doctrina' )|E] sobre la opinión sobre géneros que tenga la [Concept( 'faith', 'fe' )|E]."
 game_concept_depose: "Deponer"
 game_concept_deposed: "Depuesto"
 game_concept_depose_desc: "Los [Concept( 'rulers', 'gobernantes' )|E] pueden ser depuestos como resultado de las exigencias de una [Concept( 'faction', 'facción' )|E] o debido a eventos especiales. Sus [Concept( 'heirs', 'herederos' )|E] recibirán sus [Concept( 'titles', 'títulos' )|E] aunque el anterior gobernante siga con vida."
 game_concept_virtue: "Virtud"
 game_concept_virtues: "Virtudes"
 game_concept_virtuous: "Virtuoso"
 game_concept_virtue_desc: "Toda [faith|E] considera que ciertos [traits|E] son virtuosos. Los personajes con estos rasgos ganan bonificaciones de [opinion|E] de todos los personajes que los consideren virtuosos, aunque no compartan la misma fe. Además, los personajes con rasgos cuya propia fe considere virtuosos ganarán [piety|E] extra al mes.\n\nLos rasgos considerados virtudes varían de una fe a otra, pero normalmente surgen de la combinación de los [core_tenets|E] de la fe y la [religion|E] a la que esta pertenece."
 game_concept_sin: "Pecado"
 game_concept_sins: "Pecados"
 game_concept_sinful: "Pecaminoso"
 game_concept_sin_desc: "Toda [faith|E] considera que ciertos [traits|E] son pecaminosos. Los personajes con estos rasgos recibirán penalizaciones de [opinion|E] de todos los personajes que los consideren pecaminosos, aunque no compartan la misma fe. Además, los personajes con rasgos cuya propia fe considere pecaminosos perderán [piety|E] todos los meses.\n\nLos rasgos considerados pecaminosos varían de una fe a otra, pero normalmente surgen de la combinación de los [core_tenets|E] de la fe y la [religion|E] a la que esta pertenece."
 game_concept_excommunicate: "Excomulgar"
 game_concept_excommunicated: "Excomulgado"
 game_concept_excommunication: "Excomunión"
 game_concept_excommunication_desc: "El personaje [GetTrait('excommunicated').GetName( GetNullCharacter )] por su [head_of_faith|E] será considerado un [Concept( 'criminal', 'delincuente' )|E] por otros personajes de su [Concept( 'faith', 'fe' )|E].\n\nSe puede declarar una [excommunication_war|E] al [Concept( 'ruler', 'gobernante' )|E] [Concept( 'independent', 'independiente' )|E] que haya sido [GetTrait('excommunicated').GetName( GetNullCharacter )|l].\n\nLa excomunión se puede retirar o bien pidiendo perdón al [head_of_faith|E] o cambiando a una [Concept( 'faith', 'fe' )|E] diferente."
 game_concept_legalism: "Legalismo"
 game_concept_legalistic: "Legalista"
 game_concept_legalism_desc: "Se trata de un [core_tenet|E] que enfatiza la práctica legal y la tradición en la teología y la devoción. Afecta a los costes de ley y a la afiliación de un [Concept( 'vassal', 'vasallo' )|E] a una [Concept( 'faction', 'facción' )|E] en función del número de [sins|E] o [virtues|E] que tenga un [Concept( 'ruler', 'gobernante' )|E]."
