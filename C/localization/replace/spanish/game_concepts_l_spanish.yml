 #game_concept_camera_desc: ""
  
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom: ""
 #game_concept_world_realms_zoom_desc: ""
  
 game_concept_tutorial_education_trait: "Rasgo de educación"
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc: "El pequeño rey Murchad (nuestro [character|E]) tuvo una [education|E] [martial|E]. Al llegar a la edad adulta, recibió el rasgo de táctico hábil."
  
 game_concept_organized: "Organizada"
  #AGOT Modified 
 #game_concept_organized_desc: "Un Organizado [faith|E] tiene una jerarquía religiosa. El culto y las prácticas están más organizados y las escrituras están formalizadas.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Las religiones pueden organizarse mediante la reforma, mientras que otras religiones siempre se consideran organizadas." #NT!
 game_concept_organized_desc: "Una [faith|E] organizada tiene una jerarquía religiosa. Las prácticas y el culto son más formulaicos y sus escrituras están formalizadas.\n\nUna fe [GetReligionFamily('rf_pagan').GetName] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] puede convertirse en organizada mediante la reforma, mientras que las otras fes se consideran siempre organizadas."
  
 game_concept_flowery_war: "Incursión para capturar prisioneros"
 game_concept_flowery_wars: "Incursiones para capturar prisioneros"
 game_concept_flowery_warring: "Incursionar para capturar prisioneros"
 game_concept_flowery_war_desc: "Se trata de un tipo especial de [war|E], iniciada por un [ruler|E] cuya [faith|E] practique sacrificios humanos. El objetivo principal de una incursión de este tipo es luchar y capturar [prisoners|E] para sacrificarlos. Ambos bandos pueden conseguir suficiente [Concept( 'war_score', 'puntuación bélica' )|E] en combate para ganar sin tener que llegar a realizar [Concept( 'sieges', 'asedios' )|E].\n\nSi el vencedor (incluido el defensor) sigue una fe que practique sacrificios humanos, recibirá muchos prisioneros de la [court|E] del perdedor cuando termine la guerra. Si los dos bandos principales de una incursión para capturar prisioneros siguen la misma fe, entonces la guerra se considera santa y el perdedor seguirá recibiendo [Concept( 'piety', 'piedad' )|E] (reducida) pese a la derrota.\n\nNo podemos realizar o continuar una incursión para capturar prisioneros si ya tenemos prisioneros conseguidos en otra incursión de este tipo en nuestra [dungeon|E]."
  
 game_concept_partition_share: "Partición"
 game_concept_partition_share_desc: "Bajo cualquier [succession_law|E] con [realm_heirs|E] múltiples, la partición [character_possessive|E] consiste en los [titles|E] que recibirá un heredero en concreto llegada la [succession|E]. Normalmente esto significa dividirlos entre los hijos de un [ruler|E] o, más raramente, sus hermanos.\n\nLo normal, dependiendo de qué clase de sucesión haya fijada, es dividir los títulos de forma equitativa en [realms|E] distintos o dentro del mismo $game_concept_realm$, o bien que se entreguen mayoritariamente al heredero principal, mientras el resto se divide equitativamente entre los demás herederos."
  
 game_concept_banish_reason: "Motivo de destierro"
 game_concept_banish_reasons: "Motivos de destierro"
 game_concept_banish_reason_desc: "Un motivo de destierro da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [banish|E] libremente a cualquier súbdito que tengan en su [dungeon|E]. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."
  
 game_concept_imprisonment_reason: "Motivo de encarcelamiento"
 game_concept_imprisonment_reasons: "Motivos de encarcelamiento"
 game_concept_imprisonment_reason_desc: "Un motivo de encarcelamiento da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [Concept( 'imprison', 'encarcelar' )|E] libremente a un súbdito. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."
  
 game_concept_revoke_title_reason: "Motivo de revocación de título"
 game_concept_revoke_title_reasons: "Motivos de revocación de título"
 game_concept_revoke_title_reason_desc: "Un motivo de revocación de título da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [revoke|E] libremente un [Concept( 'title', 'título' )|E] a un súbdito. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."
  
 game_concept_execute_reason: "Motivo de ejecución"
 game_concept_execute_reasons: "Motivos de ejecución"
 game_concept_execute_reason_desc: "Un motivo de ejecución da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [execute|E] libremente a cualquier súbdito que tenga en su [dungeon|E]. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."
  
 game_concept_movement_lock: "Bloqueo de movimiento"
 game_concept_movement_locked: "Movimiento bloqueado"
 game_concept_movement_locked_desc: "Cuando un [Concept( 'army', 'ejército' )|E] haya realizado más de la mitad de la orden de movimiento recibida, no se podrá cambiar hasta que llegue a su destino."
  
 game_concept_extramarital_sex: "Sexo extraconyugal"
 game_concept_extramarital_sex_sleeping_with: "Acostándose con"
 game_concept_extramarital_sex_desc: "Si dos personajes que practican sexo extraconyugal son descubiertos, sufrirán consecuencias dependiendo de las [doctrines|E] de su [faith|E].\n\n$EFFECT_LIST_BULLET$Cada uno de los personajes será conocido como [GetTrait('fornicator').GetName( GetNullCharacter )] o [GetTrait('adulterer').GetName( GetNullCharacter )], dependiendo de su estado matrimonial.\n$EFFECT_LIST_BULLET$Si un hombre y una mujer se acuestan juntos, pueden concebir un hijo [Concept( 'bastard', 'bastardo' )|E].\n$EFFECT_LIST_BULLET$Si los personajes son del mismo sexo, las consecuencias dependerán de la [doctrine|E] homosexual de su [faith|E].\n$EFFECT_LIST_BULLET$Un personaje puede transmitir al otro todas sus [Concept( 'diseases', 'enfermedades' )|E] de transmisión sexual."
  
 game_concept_titular_title: "Título nominal"
 game_concept_titular_title_desc: "Un [Concept( 'title', 'título' )|E] nominal es aquel que no tiene tierra [Concept( 'de_jure', 'de iure' )|E] en el mapa. Los títulos no nominales pueden convertirse en nominales mediante una [de_jure_drift|E].\n\nLos títulos de [mercenary|E], [head_of_faith|E] y [holy_order|E] suelen ser nominales."
  
 game_concept_pilgrimage: "Peregrinación"
 game_concept_pilgrimages: "Peregrinaciones"
 game_concept_pilgrimage_desc: "Los personajes de la mayoría de las [faiths|E] pueden [decide|E] realizar una [activity|E] que consista en ir de peregrinación a un [holy_site|E]. Todo [holy_site|E] tiene un periodo de gracia individual antes de poder revisitarse. \n\nTal viaje puede estar repleto de oportunidades y peligros, pero, al alcanzar su destino, los personajes ganarán [piety|E] y podrán recibir otras recompensas."
  
 game_concept_hajj: "Hach"
 game_concept_hajjes: "Hachs"
 game_concept_hajj_desc: "Los personajes de la mayoría de las [Concept( 'faith', 'fes' )|E] islámicas pueden decidir tomar parte en la [activity|E] de hacer el $game_concept_hajj$ a La Meca como parte de su [doctrine|E] de $game_concept_pilgrimage$ una vez al año.\n\nTal viaje puede estar repleto de oportunidades y peligros, pero, al alcanzar a la ciudad santa, los personajes ganarán [piety|E] y podrán recibir otras recompensas."
  
 game_concept_faith_righteous: "Recta"
 game_concept_faith_righteous_desc: "Esta [Concept( 'faith', 'fe' )|E] se considera válida.\nLos matrimonios mixtos son habituales.\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)0' )]"
  
 game_concept_faith_astray: "Desviada"
 game_concept_faith_astray_desc: "Las discrepancias de esta [Concept( 'faith', 'fe' )|E] no son especialmente importantes.\nSigue habiendo matrimonios mixtos.\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)1' )]"
  
 game_concept_faith_hostile: "Hostil"
 game_concept_faith_hostile_desc: "Esta [Concept( 'faith', 'fe' )|E] presenta discrepancias muy notables.\nSe pueden seguir dando matrimonios mixtos y pueden librarse [holy_wars|E].\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)2' )]"
  
 game_concept_faith_evil: "Maligna"
 game_concept_faith_evil_desc: "Esta [Concept( 'faith', 'fe' )|E] se considera anatema.\nLos matrimonios mixtos son muy poco habituales y pueden librarse [holy_wars|E].\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)3' )]"
  
 game_concept_faith_hostility: "Hostilidad de fe"
 game_concept_faith_hostility_desc: "Todas las [faiths|E] mantienen una relación con las demás condicionada por su cercanía.\n\nEsta se calcula con diferentes factores: si comparten [religion|E], [Concept( 'religious_family', 'familia religiosa' )|E], si la fe tiene [doctrines|E] especiales…\n\nSi dos fes están alejadas, muy a menudo podrán declarar una [holy_war|E].\n\nLas relaciones pueden ser de estos tipos: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] y [faith_evil|L]."
  
 game_concept_command_modifier: "Modificador de mando"
 game_concept_command_modifier_desc: "Este [modifier|E] solo está activo para [Concept( 'commanders', 'comandantes' )|E].\n\nSi un personaje con un modificador de mando lidera un [Concept( 'army', 'ejército' )|E], sus fuerzas recibirán este modificador."
 game_concept_command_modifier_i: "@command_modifier_icon!"
  
 #game_concept_pic: "@test_flower!"
  
 game_concept_nickname: "Apodo"
 game_concept_epithet: "Epíteto"
 game_concept_cognomen: "Apellido"
 game_concept_nicknames: "Apodos"
 game_concept_epithets: "Epítetos"
 game_concept_cognomens: "Apellidos"
 game_concept_nickname_desc: "Los apodos, epítetos y apellidos son nombres secundarios tomados o atribuidos a [characters|E] (como «Carlos el Calvo»). Los apodos son meramente estéticos, aunque suelen estar inspirados por asuntos dramáticos o notables.\n\nA veces, un apodo malo puede sustituirse por otro bueno (como Guillermo el Bastardo, que se convirtió en «el Conquistador»)."
  
 game_concept_main_phase: "Fase principal"
 game_concept_main_phase_desc: "En la fase principal de una [battle|E], los [soldiers|E] y [knights|E] de ambos bandos se enfrentan entre sí.\n\nEsta fase principal termina cuando todas las tropas de un bando son [casualties|E] o cuando un bando decide [Concept( 'retreat', 'retirarse' )|E].\n\nTras la fase principal, el combate entra en sus [aftermath|E]."
  
 game_concept_personality_trait: "Rasgo de personalidad"
 game_concept_personality_traits: "Rasgos de personalidad"
 game_concept_personality_trait_desc: "El rasgo de personalidad es un [trait|E] que determina la visión del mundo de una persona y qué acciones es más probables que tome. También afecta a la [opinion|E] que tienen los demás de esa persona. Se pueden adquirir y perder nuevos rasgos durante toda la vida. Si actúas en contra de tu personalidad, puedes sufrir [stress|E]."
  
 game_concept_lifestyle_trait: "Rasgo de estilo de vida"
 game_concept_lifestyle_traits: "Rasgos de estilo de vida"
 game_concept_lifestyle_trait_desc: "El $game_concept_lifestyle_trait$ es el resultado de elegir ciertos dones de [lifestyle|E], [decisions|E], o [interactions|E].\n\nAlgunos rasgos de estilo de vida se pueden mejorar a medida que el personaje aumenta su dominio de la habilidad. Los niveles van de 1 a 3 y las estrellas en el icono del rasgo indican el nivel actual."
  
 game_concept_physical_trait: "Rasgo físico"
 game_concept_physical_traits: "Rasgos físicos"
 game_concept_physical_trait_desc: "El $game_concept_physical_trait$ describe un [trait|E] físico relacionado con la apariencia, el comportamiento y el nivel intelectual de un personaje. Muchas características físicas determinan el grado de [Concept( 'attracted', 'atracción' )|E] que sienten los demás por tu personaje.\n\nSuelen ser [Concept( 'congenital', 'congénitos' )|E], lo que significa que se consiguen al nacer y son permanentes."
  
 game_concept_fame_trait: "Rasgo de fama"
 game_concept_fame_trait_desc: "El $game_concept_fame_trait$ es un [trait|E] especial que se consigue en circunstancias especiales y afecta a la [opinion|E] que otros tienen del personaje. Se pueden obtener estos rasgos haciendo una buena acción o revelando oscuros [secrets|E]. Otros son el resultado de las circunstancias propias de su nacimiento."
  
 game_concept_health_trait: "Rasgo de salud"
 game_concept_health_trait_desc: "El $game_concept_health_trait$ es un [trait|E] que afecta directamente a la [health|E] física y mental del personaje, como las [diseases|E]. Los rasgos temporales que afectan a las capacidades corporales del personaje, como embarazos y heridas, también entran dentro de esta categoría."
  
 game_concept_modifier_contribution: "Contribución"
 game_concept_modifier_contributions: "Contribuciones"
 game_concept_modifier_contributes: "Contribuye"
 game_concept_modifier_contribution_desc: "Un [modifier|E] puede cambiar las contribuciones de las [obligations|E] de tus [vassals|E]. No es lo mismo que una [modifier_base_contribution|E].\n\nSi tienes un [vassal|E] que te paga #V 1#! de [gold|E] al mes y ganas un [modifier|E] que aumenta la contribución en un #V 10 %#!, el [vassal|E] en su lugar te pagará #V 1,1#! de [gold|E]."
  
 game_concept_modifier_base_contribution: "Contribución base"
 game_concept_modifier_base_contributions: "Contribuciones base"
 game_concept_modifier_base_contributes: "Contribuye con la base"
 game_concept_modifier_base_contribution_desc: "Un [modifier|E] puede cambiar las contribuciones base de las [obligations|E] de tus [vassals|E]. No es lo mismo que una [modifier_contribution|E].\n\nSi tienes un [vassal|l] con unos [income|E] totales de #V 10#! de [gold|E] y te paga #V 1#! [gold|l] al mes, y ganas un [modifier|l] que incrementa la$game_concept_modifier_base_contribution$ en un #V 10 %#!, en su lugar, el [vassal|l] te pagará #V 2#! de [gold|l]."
  
 game_concept_maneuver: "Maniobra"
 game_concept_maneuver_desc: "La fase de maniobra tiene lugar al principio de una [battle|E] e indica el tiempo que falta para comenzar la [main_phase|E] y que los [armies|E] se enfrenten en combate."
  
 game_concept_combat_phase: "Fase de batalla"
 game_concept_combat_phase_desc: "La fase de batalla es una de las partes de la [battle|E]. Existen tres fases en una batalla: [maneuver|E], [main_phase|E] y [aftermath|E]."
  
 game_concept_unreformed_pagan_combat_bonus: "Ventaja de combate de paganos"
  #AGOT Modified 
 #game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] obtienen un [battle|E] [advantage|E] en [counties|E] de su fe." #NT!
 game_concept_unreformed_pagan_combat_bonus_desc: "Las [faiths|E] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] consiguen una [advantage|E] de [battle|E] en los [counties|E] de su fe."
  
 game_concept_personality: "Personalidad"
 game_concept_character_personality: "Personalidad del personaje"
 game_concept_personalities: "Personalidades"
 game_concept_personality_desc: "Los personajes se comportarán contigo y con el resto de personas según su personalidad, que depende en gran medida de sus [personality_traits|E]."
  
 game_concept_economical_archetype: "Arquetipo económico"
 game_concept_economical_archetype_desc: "El arquetipo económico de un [ruler|E] afecta a cómo decide gastar el [gold|E] [gold_i]. En gran parte se basa en sus [traits|E].\n\n#low Los arquetipos económicos son:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"
  
 game_concept_gift: "Regalo"
 game_concept_gifts: "Regalos"
 game_concept_send_gift: "Enviar regalo"
 game_concept_gift_desc: "Al enviar un regalo a otro personaje aumentará su [opinion|E] sobre ti a cambio de [gold|E] [gold_i].\n\nCuanto más codicioso sea el receptor, más oro tendrás que enviar y más opinión recibiremos.\n\nCuanto más alta sea tu [diplomacy|E], más opinión obtendrás."
  
 game_concept_vote_strength: "Fuerza de voto"
  
 game_concept_hostage: "Cautivo"
 game_concept_hostages: "Cautivos"
 game_concept_hostage_desc: "Un cautivo es aquel [prisoner|E] que proporciona una [war_score|E] al ser capturado en el transcurso de una [war|E].\n\nPara ser considerado cautivo, debe ocupar un tercer puesto o superior en la línea de sucesión del título primario de su líder de guerra.\n\nLos cautivos se liberan al terminar la guerra, al contrario que los [prisoners_of_war|E]."
 game_concept_prisoner_of_war: "Prisionero de guerra"
 game_concept_prisoners_of_war: "Prisioneros de guerra"
 game_concept_prisoner_of_war_desc: "Un prisionero de guerra es un [prisoner|E] capturado en el transcurso de una [war|E], pero que no es lo bastante importante como para proporcionar [war_score|E] a sus captores.\n\nLos [hostages|E] se liberan al terminar la guerra, pero los prisioneros de guerra no, aunque se les puede liberar a cambio de un rescate."
  
 game_concept_single_combat_fight: "Combate individual"
 game_concept_single_combat_duel: "Duelo"
 game_concept_single_combat_fight_plural: "Combates individuales"
 game_concept_single_combat_duel_plural: "Duelos"
 game_concept_single_combat_fight_sudden_death: "Muerte súbita"
 game_concept_single_combat_fight_desc: "En un combate individual, dos [characters|E] luchan, bien a [character_death_death|E] o a primera sangre. En cada asalto, los personajes eligen una opción sacada al azar de una lista, intercambiando golpes hasta que un personaje consigue un impacto; las opciones dependerán de su [prowess|E] y sus [traits|E].\n\nAlgunas opciones pueden dar efectos especiales y la mayoría aumentará tu [single_combat_success_chance|E] y [single_combat_injury_chance|E]. Cuanto más se alarguen los combates individuales, más peligrosos e inciertos se volverán y será más fácil que te hagas daño. Al cabo de varios asaltos, los duelos pasan a muerte súbita, y terminan de inmediato con la victoria del combatiente con la destreza más alta.\n\nCuando luchamos en duelos, podemos ganar [character_modifiers|E] temporales de [single_combat_prowess_bonus|E] o [single_combat_prowess_malus|E] que aumenten o reduzcan nuestra destreza hasta que termine el duelo."
 game_concept_single_combat_success_chance: "Probabilidad de éxito"
 game_concept_single_combat_success_chance_skill: "Éxito de duelo"
 game_concept_single_combat_success_chance_desc: "En un combate individual, nuestra probabilidad de éxito indica lo bien que lo estás haciendo en el duelo. Para ganar, tendrás que tener una probabilidad de éxito superior a la de tu oponente.\n\nConforme se suceden los asaltos, resultará más fácil ganar, lo que significa que necesitaremos menos ventaja sobre nuestro oponente.\n\nLa contrapartida a la probabilidad de éxito es el [single_combat_injury_chance|E]."
 game_concept_single_combat_injury_chance: "Riesgo de herida"
 game_concept_single_combat_injury_chance_injure: "Herir"
 game_concept_single_combat_injury_chance_injury_risk: "Riesgo de herir"
 game_concept_single_combat_injury_chance_desc: "Los [characters|E] que participan en combates individuales corren el riesgo de hacerse daño a sí mismos, ya sea por bajar la guardia accidentalmente contra su oponente, como por herirse con sus propias armas. Al luchar, también acumulan $game_concept_single_combat_injury_chance$.\n\nCuanto más se alarguen los combates, más fácil resultará sufrir daños.\n\nLa contrapartida al riesgo de herida es la [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus: "Ventaja de duelo"
 game_concept_single_combat_prowess_bonus_desc: "Cuando los [characters|E] se baten en duelo, pueden ganar ventajas temporales como por un [terrain|E] ventajoso o [traits|E] especiales. Esto aumenta su [prowess|E] mientras dure el combate y se pierde inmediatamente después.\n\nLo contrario de la ventaja de duelo es la [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus: "Penalización por ventaja de duelo"
 game_concept_single_combat_prowess_malus_desc: "Cuando los [characters|E] se baten en duelo, pueden verse afectados por desventajas temporales, a menudo porque su oponente los intimida o provoca daños graves. Esto disminuye su [prowess|E] mientras dure el combate, pero se recupera inmediatamente después.\n\nEl opuesto a la desventaja de duelo es la [single_combat_prowess_bonus|E]."
  
 game_concept_game_over: "Fin de la partida"
 game_concept_game_over_desc: "La partida termina cuando nuestro linaje actual termina.\n\nNo obstante, aunque haya muerto nuestro linaje, aún podemos elegir jugar como cualquier otro [ruler|E] del mundo.\n\nLa partida termina de dos modos:\n$BULLET_WITH_TAB$Al morir sin [player_heir|E]\n$BULLET_WITH_TAB$Al llegar al año 1453"
  
 game_concept_de_jure_partition: "Partición de iure"
 game_concept_de_jure_partitioned: "Particionado de iure"
 game_concept_de_jure_partition_desc: "Los [realms|E] que sufrieron una $game_concept_de_jure_partitioned$ se encuentran divididos en dos [titles|E] de mismo [title_tier|E], pero que pueden reunificarse fácilmente.\n\nCualquier $game_concept_title$ puede [Concept( 'de_jure_drift_drift', 'derivar de iure' )|E] [duchies|E] [Concept( 'completely_control', 'controlados totalmente' )|E] por el otro $game_concept_title$ en su [de_jure|E] de forma instantánea mediante una [decision|E].\n\nSi algún $game_concept_title$ resulta destruido o pierde el último de sus [counties|E] $game_concept_de_jure$, entonces el otro absorberá todos sus $game_concept_de_jure$."
  
 game_concept_hybrid_culture: "Cultura híbrida"
 game_concept_hybrid_cultures: "Culturas híbridas"
 game_concept_hybridize: "Hibridar"
 game_concept_hybridized: "Hibridada"
 game_concept_hybridizing: "Hibridando"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "Una $game_concept_hybrid_culture$ es aquella [culture|E] creada por un [ruler|E] al combinar dos culturas existentes.\n\nLa $game_concept_hybrid_culture$ es una mezcla de las [traditions|E], [culture_pillars|E] y estética de las dos culturas.\n\nSolo se puede formar una cultura híbrida a partir de culturas de distintas [Concept( 'heritage', 'herencias' )|E], y el coste de [prestige|E] que conlleva se basa en la [cultural_acceptance|E] mutua.\n\nCuanto mayor sea la aceptación cultura, más [counties|E] se convertirán cuando se forme una híbrida. Los gobernantes de una cultura híbrida pueden [promote_culture|E] mucho más rápido en condados de sus culturas matrices durante #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! años después de que se forme.\n\nLas nuevas culturas también pueden aparecer como [divergent_culture|E]."
 game_concept_hybrid_culture_desc_NO_DLC: "$game_concept_hybrid_culture$ es aquella [culture|E] formada por la combinación de otras dos culturas.\n\nLas nuevas culturas también pueden aparecer como [divergent_culture|E]."
 game_concept_divergent_culture: "Cultura divergente"
 game_concept_divergent_cultures: "Culturas divergentes"
 game_concept_diverge: "Divergir"
 game_concept_diverges: "Diverge"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "Una $game_concept_divergent_culture$ es una ramificación de una [culture|E] existente creada por un [ruler|E].\n\nLa cultura divergente mantiene su [heritage|E], pero otros aspectos de la cultura original pueden cambiar.\n\nLa cultura de la que diverge debe tener al menos [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] años, y el coste en [prestige|E] de la divergencia dependerá del [realm_size|E] del gobernante que la cree.\n\nLas nuevas culturas también pueden aparecer como [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC: "Una $game_concept_divergent_culture$ es una ramificación de una [culture|E] existente.\n\nLas nuevas culturas también pueden aparecer como [hybrid_culture|E]"
  
 game_concept_winter: "Severidad invernal"
 game_concept_winter_desc: "El invierno drena los [Concept( 'supply', 'suministros' )|E] de modo constante con el paso del tiempo y hace que los ejércitos pierdan suministros mientras permanezcan en una baronía afectada por el invierno. La penalización de suministro aumenta con la gravedad. El invierno tiene tres tipos de severidad; [Concept( 'winter_severity_mild', 'suave' )|E], [Concept( 'winter_severity_normal', 'normal' )|E] y [Concept( 'winter_severity_harsh', 'duro' )|E]."
 game_concept_winter_severity_mild: "Invierno suave"
 game_concept_winter_severity_mild_desc: "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
 game_concept_winter_severity_normal: "Invierno normal"
 game_concept_winter_severity_normal_desc: "[GetModifier( 'winter_normal_modifier' ).GetDesc]"
 game_concept_winter_severity_harsh: "Invierno duro"
 game_concept_winter_severity_harsh_desc: "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"
  
 game_concept_deceitful_progress_hostile_schemes_decision: "Decisión $deceitful_progress_hostile_schemes_decision$"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "Una [decision|E] que te permite mejorar tus [hostile_schemes|E]. Da [success_chance|E] y [scheme_power|E] a cambio de [stress|E]."
  
 game_concept_diligent_development_focus_decision: "Decisión $diligent_development_focus_decision$"
 game_concept_diligent_development_focus_decision_desc: "Una [decision|E] que te permite mejorar tu [capital|E]. Te da [development|E] a cambio de [stress|E]."
  
 game_concept_impatient_rushing_all_schemes_decision: "Decisión $impatient_rushing_all_schemes_decision$"
 game_concept_impatient_rushing_all_schemes_decision_desc: "Una [decision|E] que te permite acelerar tu [scheme|E]. Te da progreso de conjura a cambio de [stress|E]."
  
 game_concept_dismiss_strong_hook_interaction: "Interacción $dismiss_strong_hook_interaction$"
 game_concept_dismiss_strong_hook_interaction_desc: "Una [interaction|E] que te permite ignorar un [hook|E] contra ti a cambio de [prestige|E]."
  
 game_concept_abandon_hook_interaction: "Interacción $abandon_hook_interaction$"
 game_concept_abandon_hook_interaction_desc: "Una [interaction|E] que te permite abandonar un [hook|E] propio a cambio de perder [stress|E] [stress_loss_i]."
  
 game_concept_force_duel_criminals_interaction: "Interacción $force_duel_criminals_interaction$"
 game_concept_force_duel_criminals_interaction_desc: "Una [interaction|E] que te permite batirte en [single_combat_duel|E] con delincuentes cuando estás [stressed|E]."
  
 game_concept_force_duel_anyone_interaction: "Interacción $force_duel_anyone_interaction$"
 game_concept_force_duel_anyone_interaction_desc: "Una [interaction|E] que te permite batirte en [single_combat_duel|E] con cualquiera cuando estás [stressed|E]."
  
 game_concept_artifact_rarity: "Rareza de artefacto"
 game_concept_rarity: "Rareza"
 game_concept_artifact_rarity_desc: "Algunos [artifacts|E] son más raros que otros, lo que se refleja en su rareza.\n\nLos niveles, del más alto al más bajo:\n$BULLET_WITH_TAB$Común (no aparece ya que es la opción por defecto)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
  
 game_concept_promote_other_culture_development_decision: "Decisión $promote_other_culture_development_decision_name$"
 game_concept_promote_other_culture_development_decision_desc: "Una [decision|E] que te permite mejorar los costes de [development|E], [control|E], [building|E] y la [advantage|E] defensiva en [counties|E] de [cultures|E] diferentes con una [cultural_acceptance|E] del #V 75 %#! o más.\n\nTomar la decisión también aumentará tu prestigio [prestige|E] [prestige_i] y [levies|E].\n\nSe ven afectados todos los condados del [realm|E]. El coste en [gold|E] se escala con el número de condados afectados."
  
 game_concept_reform: "Reformar"
 game_concept_reformation: "Reforma"
 game_concept_reformation_desc: "El líder cultural puede cambiar partes de su cultura mediante reformas. Es un proceso que lleva mucho tiempo y no se puede parar una vez se inicia. \n\nLas partes reformables son\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
  
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction: "Interacción $buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_desc: "Una interacción que permite a un personaje comprar [personal_artifact_claims|E] a cambio de [piety|E] o [prestige|E]."
  
 game_concept_vassal_contract: "Pacto de vasallaje"
 game_concept_vassal_contracts: "Pactos de vasallaje"
 game_concept_vassal_contract_desc: "El pacto de vasallaje define las [Concept( 'obligations', 'obligaciones' )|E] entre un [vassal|E] y su [liege|E].\n\nÚnicamente los [vassals|E] con un [duchy|E] o un nivel superior pueden tener pactos especiales como #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! o #V $special_contract_palatinate_short$#!."
  
 game_concept_board_game_match: "Partida"
 game_concept_board_game: "Juego de mesa"
 game_concept_board_games: "Juegos de mesa"
 game_concept_board_game_game: "Juego"
 game_concept_board_game_match_desc: "En un juego de mesa dos contendientes ponen a prueba su suerte y habilidad en un juego de ingenio y azar. Pueden jugarse como partidas amistosas o bien apostarse algo.\n\n#weak Hay muchos [board_game_types|E] diferentes, aunque las mecánicas y cómo [board_game_win|E] siguien siendo las mismas. Solo difieren las habilidades utilizadas.#!"
  
 game_concept_board_game_winning: "Victoria"
 game_concept_board_game_win: "Ganar"
 game_concept_board_game_winning_sudden_death: "Muerte súbita"
 game_concept_board_game_winning_desc: "Hay dos modos de ganar en un $game_concept_board_game$:\n$EFFECT_LIST_BULLET$ Conseguir una ventaja drástica en el marcador sobre tu contrincante.\n$EFFECT_LIST_BULLET$ Ser el jugador defensor si no hay un ganador claro tras la ronda [EmptyScope.ScriptValue('bg_round_cap_value')|0]."
  
 game_concept_board_game_type: "Tipo de juego de mesa"
 game_concept_board_game_types: "Tipos de juego de mesa"
 game_concept_board_game_type_counter: "Contrarrestar"
 game_concept_board_game_type_counters: "Contrarresta"
 game_concept_board_game_type_desc_guts: "A la hora de jugar un $game_concept_board_game$, hay distintos estilos de juego con los que $game_concept_board_game_type_counter$ a tu contrincante. Contrarrestar sus movimientos reduce seriamente los puntos que este gana con ellos, incluso si tiene éxito. Los contrincantes habilidosos pueden percibir tus habilidades e intentar #EMP $game_concept_board_game_type_counter$te#! a propósito."
 game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\nLos juegos disponibles son:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_chess: "Ajedrez"
 game_concept_board_game_type_chess_desc: "$game_concept_board_game_type_desc_guts$\n\nEn el ajedrez:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
 game_concept_board_game_type_pachisi: "Parchís"
 game_concept_board_game_type_pachisi_desc: "$game_concept_board_game_type_desc_guts$\n\nEn el parchís:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
 game_concept_board_game_type_hnefatafl: "Hnefatafl"
 game_concept_board_game_type_hnefatafl_desc: "$game_concept_board_game_type_desc_guts$\n\nEn el hnefatafl:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_tabula: "Tabula"
 game_concept_board_game_type_tabula_desc: "$game_concept_board_game_type_desc_guts$\n\nEn la tabula:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_go: "Go"
 game_concept_board_game_type_go_desc: "$game_concept_board_game_type_desc_guts$\n\nEn el go:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]"
 game_concept_board_game_type_fidchell: "Fidchell"
 game_concept_board_game_type_fidchell_desc: "$game_concept_board_game_type_desc_guts$\n\nEn el fidchell:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [diplomacy|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [learning|E]"
  
  
 #### DIARCHY/REGENCIES 
 game_concept_strife: "Conflicto"
 game_concept_strife_opinion: "Opinión de conflicto"
 game_concept_strife_desc: "El $game_concept_strife$ supone una penalización de [opinion|E] para el [diarch|E] que le infligen sus compañeros [vassals|E].\n\nEl conflicto se produce cuando el $game_concept_diarch$ utiliza sus [diarch_powers|E] o en los eventos de [mandate|E], ya que este no tiene la misma autoridad que su [liege|E]."
  
 game_concept_diarchy: "Reparto de poder"
 game_concept_diarchies: "Reparto de poder"
 game_concept_sharing_power: "Compartir poder"
 game_concept_power_sharing: "Reparto de poder"
 game_concept_diarchy_desc: "El reparto de poder se da cuando un [ruler|E] comparte parte de su autoridad con uno de sus [vassals|E] o [courtiers|E], que se convierte en [diarch|E].\n\nEl gobernante que así obra puede establecer unos [mandates|E] para el $game_concept_diarch$, mientras que este último tiene la posibilidad de usar [diarch_powers|E] especiales.\n\nLa [scales_of_power|E] indica quién tiene más autoridad, el gobernante o el $game_concept_diarch$."
  
 game_concept_diarch: "Diarca"
 game_concept_diarchs: "Diarcas"
 game_concept_diarch_possessive: "Del diarca"
 game_concept_diarchs_possessive: "De los diarcas"
 game_concept_diarch_desc: "Un $game_concept_diarch$ es el socio menor de una [diarchy|E] y ayuda a su [liege|E] a dirigir el [realm|E].\n\nTiene acceso a los [diarch_powers|E], que se van ampliando a medida que la [scales_of_power|E] se inclina a su favor."
  
 game_concept_regent: "Regente"
 game_concept_regents: "Regentes"
 game_concept_regent_possessive: "Del regente"
 game_concept_regents_possessive: "De los regentes"
 game_concept_regent_desc: "«Regente» es el nombre que recibe un [diarch|E] durante una [regency|E].\n\nUn [ruler|E] puede designarlo antes de que se produzca una situación de regencia. En caso contrario, se elige de manera automática al candidato que tenga más [regent_succession_score|E]."
  
 game_concept_regency: "Regencia"
 game_concept_regencies: "Regencias"
 game_concept_regency_possessive: "De la regencia"
 game_concept_regencies_possessive: "De las regencias"
 game_concept_regency_desc: "Una regencia es una forma especial de [diarchy|E] que se da cuando el [ruler|E] no es capaz de gobernar su [realm|E] por sí mismo.\n\nPor lo general, esto ocurre si el gobernante es un [child|E], se ve [imprisoned|E], resulta [GetTrait('incapable').GetName(GetPlayer)|l] o asiste a una [activity|E] fuera de su señorío.\n\nUna regencia que se alarga demasiado puede convertirse en una [entrenched_regency|E]."
  
 game_concept_regency_veto: "Veto a la diarquía"
 game_concept_veto: "Veto"
 game_concept_regency_veto_desc: "Cuando un [diarch|E] usa los [diarch_powers|E], su [liege|E] puede emplear el veto a la diarquía para detenerlo, a costa de [prestige|E]"
  
 game_concept_regent_succession_score: "Puntuación de sucesión de regencia"
 game_concept_regent_succession_score_desc: "En una [regency|E], el [regent|E] siguiente se elige en función del candidato que tenga la mayor $game_concept_regent_succession_score$.\n\nSi el [ruler|E] del [realm|E] designa a un regente, se anulará el orden de sucesión y se nombrará a este."
  
 game_concept_diarch_power: "Poder prestado"
 game_concept_diarch_powers: "Poderes prestados"
 game_concept_diarch_power_power: "Poder"
 game_concept_diarch_power_powers: "Poderes"
 game_concept_diarch_power_possessive: "Del poder prestado"
 game_concept_diarch_powers_possessive: "De los poderes prestados"
 game_concept_diarch_power_power_possessive: "Del poder"
 game_concept_diarch_power_powers_possessive: "De los poderes"
 game_concept_diarch_power_desc: "Un [diarch|E] en una situación activa de [power_sharing|E] tiene acceso a $game_concept_diarch_powers$ especiales.\n\nEstos son [Concept( 'character_interaction', 'interacciones de personaje' )|E] especiales que imitan a las que tiene su [liege|E] o constituyen otros abusos de poder. Ejemplos de ello incluyen la [Concept( 'revoking', 'revocación' )|E] de [titles|E] de otros [vassals|E] o el escamotearle [gold|E] a su señor.\n\nMuchos poderes prestados dan al señor la oportunidad de [Concept( 'veto', 'vetarlos' )|E]."
  
 game_concept_mandate: "Mandato"
 game_concept_mandates: "Mandatos"
 game_concept_mandate_possessive: "Del mandato"
 game_concept_mandates_possessive: "De los mandatos"
 game_concept_mandate_desc: "Los $game_concept_mandates$ son tareas útiles que un [liege|E] puede ponerle a su [diarch|E] cuando [Concept( 'sharing_power', 'comparten poder' )|E].\n\nDe manera parecida a las [councillor_tasks|E], el $game_concept_liege$ selecciona un $game_concept_mandate$ y recibe poco a poco los beneficios de este.\n\nCuando un $game_concept_diarch$ hace bien su trabajo, mueve la [scales_of_power|E] hacia él #EMP y#! genera [strife|E] con sus colegas [vassals|E].\n\nLa cantidad de beneficio que recibe el $game_concept_liege$ depende de la [diarch_aptitude|E] y [diarch_loyalty|E] de su diarca."
  
 game_concept_diarch_aptitude: "Aptitud del diarca"
 game_concept_diarch_aptitude_desc: "La $game_concept_diarch_aptitude$ rige lo bien que logra este cada [mandate|E] que le da su [liege|E].\n\nTanto las [skills|E] como los [personality_traits|E] desempeñan un papel. Por ejemplo, un $game_concept_diarch$ [GetTrait('greedy').GetName(GetNullCharacter)|l] al que se le ha dado el mandato de $fill_coffers_mandate$ puede que no le envíe tanto [gold|E] a su señor.\n\n#WEAK Los [diarchs|E] se adaptan bien a un $game_concept_mandate$ cuando tienen alrededor de 40 de $game_concept_aptitude$ o más para ello.#!"
  
 game_concept_diarch_loyalty: "Lealtad"
 game_concept_diarch_loyalty_explicit: "Lealtad del diarca"
 game_concept_diarch_loyal: "Leal"
 game_concept_diarch_loyalty_desc: "La lealtad de un [diarch|E] determinará lo propenso que es este a abusar de sus poderes y beneficiarse a costa de su [liege|E] (o del [realm|E]).\n\nUn [Concept( 'diarchs', 'diarca' )|E] $DIARCHY_WINDOW_VISIBLY_LOYAL$ se abstiene de utilizar los [diarch_powers|E], intenta cumplir obediente el [mandate|E] que se le ha encomendado y renuncia de manera voluntaria a su poder cuando se le pide.\n\nUn [Concept( 'diarchs', 'diarca' )|E] $DIARCHY_WINDOW_VISIBLY_DISLOYAL$ utiliza libremente sus poderes, intenta cumplir su mandato para inclinar la [scales_of_power|E] en su favor y se puede negar a abandonar el poder si la balanza se inclina lo bastante a su lado.\n\nUn diarca $DIARCHY_WINDOW_UNKNOWN_LOYALTY$ puede usar sus poderes, y por lo general repartirá los beneficios de su mandato con su $game_concept_liege$ o hará caso omiso de este por completo y puede que se necesite un soborno para que abandone el cargo, si la balanza de poder le beneficia."
  
 game_concept_diarch_succession: "Sucesión"
 game_concept_diarch_succession_explicit: "Sucesión de diarca"
 game_concept_diarch_succession_desc: "La $game_concept_diarch_succession_explicit$ rige cuál de lo [vassals|E] directos de un [liege|E] o [courtiers|E] será nombrado automáticamente [diarch|E] cuando haga falta uno.\n\nEsto ocurre bien porque un $game_concept_liege$ inicia una [diarchy|E] o porque el $game_concept_diarch$ muere o se le retira del cargo.\n\n#weak Los diferentes tipos de $game_concept_power_sharing$ pueden calcular el orden de sucesión de modo diferente; en una [regency|E], tienden a dominar los [characters|E] sin tierras con fuertes conexiones personales con su $game_concept_liege$.\n\nQue hablen el [language|E] del $game_concept_liege$ (y el [court_language|E], si hay uno) casi siempre es crucial.#!"
  
 game_concept_scales_of_power: "Balanza de poder"
 game_concept_scales_of_power_scales: "Balanza"
 game_concept_scales_of_power_desc: "En una situación en que se [Concept( 'sharing_power', 'comparte el poder' )|E], el equilibrio de este entre el [liege|E] y su [diarch|E] se mide mediante la $game_concept_scales_of_power$.\n\nA medida que esta se inclina hacia el $game_concept_diarch$, se desbloquean [diarch_powers|E] y pueden sumarse costes a las [diarch_affected_actions|E] del señor.\n\nCuando la balanza se inclina hacia el $game_concept_liege$, no ocurre tal cosa y a este le resulta más fácil acabar con la [diarchy|E].\n\nLa $game_concept_scales_of_power_scales$ puede moverse por:\n$EFFECT_LIST_BULLET$Usar la [character_interaction|E] $swing_scales_currency_interaction$ contra la otra parte\n$EFFECT_LIST_BULLET$Como $game_concept_diarch$, sirviendo bien a tu señor (aunque sea de manera cínica) en los eventos de [mandate|E]"
  
  
 game_concept_entrenched_regency: "Regencia enquistada"
 game_concept_entrenched_regency_entrenched: "Enquistada"
 game_concept_entrenched_regency_regency: "Regencia"
 game_concept_entrenched_regent: "Regente enquistado"
 game_concept_entrenched_regents: "Regentes enquistados"
 game_concept_entrenched_regency_entrench: "Enquistar"
 game_concept_entrenched_regencies: "Regencias enquistadas"
 game_concept_entrenched_regency_desc: "Si una [regency|E] dura demasiado tiempo, puede enquistarse, y el [regent|E] se vuelve más poderoso todavía en comparación con su [liege|E].\n\nLos beneficios que el [regent|E] obtiene de la [scales_of_power|E] son mucho mayores.\n\nPara poner fin a una $game_concept_entrenched_regency$, el regente debe aceptar un regalo de su señor o este último debe inclinar la balanza a su favor."
  
 game_concept_diarch_affected_actions: "Acciones mundanas"
 game_concept_diarch_affected_actions_desc: "Cuando la [scales_of_power|E] favorezca al [diarch|E] durante una situación de [power_sharing|E], es posible que algunas [interactions|E] que realice el [liege|E] empiecen a costar [prestige|E].\n\nLas acciones afectadas son:\n$EFFECT_LIST_BULLET$[revoking|EU] un [title|E]\n$EFFECT_LIST_BULLET$[retracting|EU] a un [vassal|E]\n$EFFECT_LIST_BULLET$[imprisoning|EU] [characters|E]\n$EFFECT_LIST_BULLET$[executing|EU] $game_concept_characters$ #weak (a menos que la fe del $game_concept_liege$ practique alguna forma de sacrificio humano)#!"
  
  
  ######## GRAND ACTIVITIES ETC 
  
 game_concept_grand_activity: "Actividad grandiosa"
 game_concept_grand_activities: "Actividades grandiosas"
 game_concept_grand_activity_desc: "Las $game_concept_grand_activities$ son espléndidas muestras de riqueza y magnificencia y, por naturaleza, #EMP mayores#! que las [activities|E] normales. Pueden tener varias [activity_phases|E] y ofrecen más posibilidades de personalización en la planificación.\n\nLas giras brindan la oportunidad de visitar a diversos [vassals|E] en el [realm|E], mientras que los torneos ofrecen una gran variedad de [contests|E] que organizar."
  
 game_concept_special_guest: "Invitado especial"
 game_concept_special_guests: "Invitados especiales"
 game_concept_honorary_guest: "Invitado de honor"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_special_guest_desc: "Los invitados especiales ocupan un lugar de honor en las [grand_activities|E]. Honra a alguien en tu [GetActivityType( 'activity_feast' ).GetName|l] o elige a un $special_guest_champion$ para que te represente en el [GetActivityType( 'activity_tournament' ).GetName|l].\n\nAsí, es más probable que acepten tu invitación, y cualquier actividad a la que sean invitados no comenzará hasta que ellos lleguen."
  
 game_concept_contest: "Competición"
 game_concept_contests: "Competiciones"
 game_concept_contest_desc: "Un [GetActivityType( 'activity_tournament' ).GetName|l] consiste en una serie de $game_concept_contests$, seleccionadas por el [activity_host|E], en las que los [contestants|E] [Concept( 'contest_qualifying', 'clasificados' )|E] pueden competir para ganar [prizes|E] y otras recompensas.\n\nCada $game_concept_contest$ determina sus ganadores de modos distintos: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] y [contest_category_race|E].\n\nTus posibilidades de ganar en cada competición vienen determinadas por tus [skills|E], [traits|E], la preparación y otros factores. La idoneidad para participar en las competiciones físicas viene determinada por el género y la salud, según la [culture|E] y la [faith|E] del [activity_host|E]."
 game_concept_prize: "Premio"
 game_concept_prizes: "Premios"
 game_concept_prize_desc: "Los $game_concept_prizes$ son [artifacts|E] que se entregan a los vencedores de aquellas [contests|E] de [GetActivityType( 'activity_tournament' ).GetName|l] que tengan un ganador individual.\n\nLa calidad del $game_concept_prize$ depende de las opciones que haya elegido el [activity_host|E] y de la [era|E]."
 game_concept_contest_category_team: "Equipos"
 game_concept_contest_category_team_desc: "En las [contests|E] por equipos se recompensa a todos los [contestants|E] [Concept( 'contest_qualifying', 'clasificados' )|E] del equipo que más puntos combinados tenga al final de la competición.\n\nCompeticiones de equipo:\n$EFFECT_LIST_BULLET$Refriega"
 game_concept_contest_category_versus: "Eliminatoria"
 game_concept_contest_category_versus_desc: "El ganador de una [contest|E] eliminatoria es el último que queda en pie después de tres [contest_rounds|E] entre los [contestants|E] [Concept( 'contest_qualifying', 'clasificados' )|E].\n\nCompeticiones eliminatorias:\n$EFFECT_LIST_BULLET$Lucha\n$EFFECT_LIST_BULLET$Duelo\n$EFFECT_LIST_BULLET$Justa\n$EFFECT_LIST_BULLET$Juegos de mesa"
 game_concept_contest_category_turn: "Turnos"
 game_concept_contest_category_turn_desc: "El ganador de una [contest|E] por turnos es aquel [contestant|E] [Concept( 'contest_qualifying', 'clasificado' )|E] con más puntos al final de la competición.\n\nCompeticiones por turnos:\n$EFFECT_LIST_BULLET$Tiro con arco\n$EFFECT_LIST_BULLET$Recital"
 game_concept_contest_category_race: "Carrera"
 game_concept_contest_category_race_desc: "El ganador de una [contest|E] de carreras es aquel [contestant|E] [Concept( 'contest_qualifying', 'clasificado' )|E] cuyo caballo participante haya quedado primero al final de la carrera.\n\nCompeticiones de carreras:\n$EFFECT_LIST_BULLET$Carrera de caballos"
 game_concept_contest_round: "Ronda de competición"
 game_concept_contest_rounds: "Rondas de competición"
 game_concept_contest_round_desc: "Las [contests|E] de [contest_category_versus|E] decidirán su ganador emparejando a todos los [contestants|E] [Concept( 'contest_qualifying', 'calificados' )|E] entre sí en asaltos eliminatorios hasta que solo quede uno.\n\nHay tres rondas: cuartos de final, semifinales y final."
 game_concept_contest_qualification: "Clasificación"
 game_concept_contest_qualify: "Clasificarse"
 game_concept_contest_qualifier: "Clasificado"
 game_concept_contest_qualifiers: "Clasificados"
 game_concept_contest_qualifying: "Clasificarse"
 game_concept_contest_qualifies: "Se clasifica"
 game_concept_contest_qualification_desc: "Si bien un [GetActivityType( 'activity_tournament' ).GetName|l] atraerá a muchos [contestants|E] idóneos, solo unos pocos se calificarán para cada [contest|E] con una posibilidad de ganar gloria y un [prize|E].\n\nPara garantizarse la clasifciación, tu [progress_to_victory|E] debe estar por encima del umbral cuando comience la competición."
 game_concept_contestant: "Contendiente"
 game_concept_contestants: "Contendientes"
 game_concept_contestant_desc: "Para competir en las [contests|E] de un [GetActivityType( 'activity_tournament' ).GetName|l], hay que cumplir con sus requisitos. Los juegos de mesa permiten participar a todos los personajes, mientras que otras competiciones, como la lucha, dependen de reglas marciales.\n\nLos personajes no competidores serán [spectators|E] y los [contestants|E] potenciales pueden elegir no participar si desean ser espectadores.\n\nLa elegibilidad para participar en las competiciones se determina en función del sexo y la salud, según la [culture|E] y [religion|E] del anfitrión."
 game_concept_spectator: "Espectador"
 game_concept_spectators: "Espectadores"
 game_concept_spectating: "Contempla"
 game_concept_spectate: "Contemplar"
 game_concept_spectator_desc: "Todo personaje al que no se le permita competir en una [contest|E] la [Concept( 'spectate', 'contemplará' )|E] en su lugar.\n\nLos [contestants|E] potenciales también pueden elegir no participar en lugar de competir."
  
 game_concept_progress_to_victory: "Progreso hacia la victoria"
 game_concept_progress_to_victory_desc: "Una abstracción de lo probable que es que ganes una [contest|E] determinada en relación con los demás contendientes, en base a tus [skills|E], [health|E] y [traits|E]. Por ejemplo, un [GetTrait('giant').GetName( GetNullCharacter )|l] con mucha [prowess|E] tiene ventaja en las contiendas físicas que se libran a pie, como la lucha.\n\nSe requiere un $game_concept_progress_to_victory$ mínimo para garantizar la [contest_qualification|E] en una [contest|E]. Visita los [locales|E] en busca de oportunidades para mejorar tus posibilidades y sabotear a tus oponentes.\n\nEn la #V tabla de clasificación#! del torneo se muestra el $game_concept_progress_to_victory$ actual de todos los contendientes."
 game_concept_progress_to_victory_locale_tt: "Visita los [locales|E] en busca de oportunidades para mejorar tus posibilidades y sabotear a tus oponentes."
  
 game_concept_contest_aptitude: "Aptitud para la competición"
 game_concept_contest_aptitude_desc: "Las distintas [contests|E] precisan talentos distintos: permanecer en pie, caballo, arco, ingenio o una combinación.\n\nTu aptitud derivará de tus [skills|E], [health|E], [traits|E] y [trait_level_track_xp|E] de [GetTrait('tourney_participant').GetName( GetNullCharacter )|l].\n\nPor ejemplo, un [GetTrait('giant').GetName( GetNullCharacter )|l] con mucha [prowess|E] tiene una ventaja natural en una competición del lucha."
  
 game_concept_locale: "Escenarios"
 game_concept_locales: "Escenarios"
 game_concept_locale_desc: "Puedes elegir explorar el [GetActivityType( 'activity_tournament').GetName|l] mientras se preparan las [contests|E].\n\nCada escenario ofrece oportunidades para socializar con los invitados, mejorar el [progress_to_victory|E] o sabotear a los [contestants|E].\n\nSi no se elige un escenario, visitarás uno al azar pasado un breve periodo de tiempo."
  
 game_concept_travel: "Viaje"
 game_concept_travels: "Viajes"
 game_concept_traveling: "Viajar"
 game_concept_travel_desc: "[Concept( 'travel', 'Viajar' )] es el medio por el que un [character|E] va de una [location|E] a otra, sobre todo para asistir a [activities|E].\n\nHay numerosas formas de planificar un viaje, como elegir a un [GetCourtPositionType('travel_leader_court_position').GetName()|l] al que contratar, seleccionar «[travel_options|EU]» y personalizarte la ruta. Conocerás a muchos personajes interesantes a lo largo del camino, pero ten cuidado con los [Concept( 'travel_danger', 'peligros' )|E] que pueden acecharte en él."
 game_concept_travel_option: "Opción de viaje"
 game_concept_travel_options: "Opciones de viaje"
 game_concept_travel_option_desc: "Una opción que se elige cuando se planea un [travel|E] para ampliar o modificar el periplo en el que estás a punto de embarcarte."
 game_concept_travel_danger: "Peligro"
 game_concept_travel_danger_desc: "En tus [travels|E] puedes atravesar tierras peligrosas —por ejemplo, desiertos o pantanos— que pueden obstaculizar tu avance.\n\nPuedes mitigar los riesgos del peligro si mejoras tu [travel_safety|E]. Para ello, invierte en [travel_options|E] o contrata un [GetCourtPositionType('travel_leader_court_position').GetName()|l].\n\nVarias [culture_traditions|E] reducen o eliminan el riesgo de ciertos tipos de peligro."
 game_concept_travel_safety: "Seguridad"
 game_concept_travel_safety_desc: "Tener un valor de seguridad alto te ayudará a evitar el [travel_danger|E] en tus [travels|E]. La seguridad se ve afectada por tus [skills|E] y las de tu [GetCourtPositionType('travel_leader_court_position').GetName()|l]."
 game_concept_travel_speed: "Velocidad"
 game_concept_travel_speed_desc: "Llevar una buena velocidad mientras [Concept( 'travel', 'viajas' )|E] te permitirá llegar más rápido a tu destino. La velocidad se ve afectada por tus [skills|E] y las de tu [GetCourtPositionType('travel_leader_court_position').GetName()|l]."
 game_concept_entourage: "Séquito"
 game_concept_entourage_desc: "Es peligroso aventurarse en solitario, así que deberías llevar contigo a algunos compañeros en tu séquito. Todos los que [Concept( 'travel', 'viajen' )|E] contigo forman parte de este y compartirán los retos a los que te enfrentes en tu periplo.\n\nTu [GetCourtPositionType('travel_leader_court_position').GetName()|l] es el líder del séquito y hace los planes para el viaje.\n\nAlgunos [characters|E] se incorporan al séquito de manera automática cuando planeas un viaje. Las [travel_options|E] y [activity_options|E] ofrecen más formas de añadir personajes."
  
 game_concept_point_of_interest: "Lugar de interés"
 game_concept_point_of_interest_desc: "Un $game_concept_point_of_interest$ es una ubicación del mundo que merece la pena visitar. Cuando se visita por primera vez, se obtienen los beneficios asociados a ella."
  
 game_concept_vassal_stance: "Postura vasalla"
 game_concept_vassal_stances: "Posturas vasallas"
 game_concept_preferred_heir: "Heredero preferido"
 game_concept_unpreferred_heir: "Heredero repudiado"
 game_concept_preferred_heirs: "Herederos preferidos"
 game_concept_unpreferred_heirs: "Herederos repudiados"
 game_concept_vassal_stance_desc: "Todo [vassal|E] tiene una postura vasalla que afecta a la [opinion|E] que tiene sobre ti como su [liege|E] y a cuál [heir|E] prefiere como sucesor del [realm|E].\n\nA los vasallos con la misma postura les gustarán y disgustarán las mismas cosas. Por ejemplo; a todos los vasallos tipo [GetVassalStance( 'glory_hound' ).GetName][GetVassalStance( 'glory_hound' ).GetTextIcon] les disgustará que pierdas [wars|E].\n\nToda postura vasalla prefiere un heredero específico. A la hora de la sucesión, cada uno de los herederos preferidos tendrá una bonificación de opinión. Si el [primary_heir|E] es repudiado, recibirá en su lugar una penalización de opinión.\n\n#low Las posturas vasallas son:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetName|l][GetVassalStance( 'minority' ).GetTextIcon]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetName|l][GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon]"
  
 game_concept_personality_i: "@personality_icon!"
 game_concept_warlike_i: "@warlike_icon!"
 game_concept_unpredictable_i: "@unpredictable_icon!"
 game_concept_cautious_i: "@cautious_icon!"
 game_concept_builder_i: "@builder_icon!"
 game_concept_ai_warlike_personality: "Belicoso"
 game_concept_ai_warlike_personality_desc: "Un [ruler|E] $game_concept_ai_warlike_personality$ quiere estar siempre listo para declarar la [war|E]. Ahorrará [gold|E] para la guerra antes de invertirlo en el desarrollo de su [realm|E]. Si un gobernante $game_concept_ai_warlike_personality$ está en paz durante un periodo prolongado de tiempo, usará el dinero de su cofre de guerra para construir [buildings|E].\n\nLos gobernantes valientes y codiciosos tienden a ser belicosos.\nLos rasgos comunes incluyen [GetTrait('wrathful').GetName( GetNullCharacter )|l], [GetTrait('impatient').GetName( GetNullCharacter )|l], [GetTrait('sadistic').GetName( GetNullCharacter )|l], [GetTrait('ambitious').GetName( GetNullCharacter )|l], [GetTrait('vengeful').GetName( GetNullCharacter )|l], [GetTrait('irritable').GetName( GetNullCharacter )|l] y [GetTrait('zealous').GetName( GetNullCharacter )|l]."
 game_concept_ai_cautious_personality: "Cauto"
 game_concept_ai_cautious_personality_desc: "Un [ruler|E] $game_concept_ai_cautious_personality$ quiere estar preparado para cuando le declaren la [war|E]. Algo reacio a declarar guerras ofensivas, en su lugar prefiere un aumento de tensión lento. Guarda un colchón de [gold|E] que le ayude a defenderse y a invertir en [buildings|E] y [men_at_arms|E] que le sirvan para sentirse seguro.\n\nLos gobernantes reservados y cuidadosos tienden a ser cautos.\nLos rasgos comunes incluyen [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )] y [GetTrait('content').GetName( GetNullCharacter )]. Nunca serán de carácter [GetTrait('fickle').GetName( GetNullCharacter )]."
 game_concept_ai_economical_boom_personality: "Constructor"
 game_concept_ai_economical_boom_personality_desc: "Un $game_concept_ai_economical_boom_personality$ quiere invertir todo su [gold|E] en el [realm|E]. Estos personajes vaciarán su tesoro para financiar [buildings|E] y [men_at_arms|E] y a menudo construyen más [economic_buildings|E] y [holdings|E]. Solo ahorran oro si se ven amenazados directamente, como por una [faction|E] fuerte.\n\nLos gobernantes valientes con una tendencia a construir y ninguna inclinación particular hacia la guerra tienden a ser de carácter $game_concept_ai_economical_boom_personality$.\nLos rasgos comunes incluyen [GetTrait('calm').GetName( GetNullCharacter )|l], [GetTrait('patient').GetName( GetNullCharacter )|l], [GetTrait('diligent').GetName( GetNullCharacter )|l], [GetTrait('generous').GetName( GetNullCharacter )|l], [GetTrait('stubborn').GetName( GetNullCharacter )|l], [GetTrait('profligate').GetName( GetNullCharacter )|l] y [GetTrait('improvident').GetName( GetNullCharacter )|l]. Los gobernantes con [GetFocus('stewardship_domain_focus').GetName|l] también tenderán a ser de carácter $game_concept_ai_economical_boom_personality$."
 game_concept_ai_economical_unpredictable_personality: "Impredecible"
 game_concept_ai_economical_unpredictable_personality_desc: "Un [ruler|E] $game_concept_ai_economical_unpredictable_personality$ sin [traits|E] que le impulse hacia ningún arquetipo económico puede decidir tomar cualquier estrategia.\n\nEstos personajes pueden elegir invertir un tiempo con fuerza en [buildings|E] como un [ai_economical_boom_personality|l] o fortalecer su [realm|E] lentamente con un colchón de [gold|E]. Irán a la [war|E] a un ritmo regular."
  
 game_concept_trait_level_track: "Ruta de rasgo"
 game_concept_trait_level_track_desc: "Algunos [traits|E] ofrecen distintas rutas, cada una de las cuales mejorará el rasgo de modo distinto.\n\nSe necesita ganar [trait_level_track_xp|E] para avanzar por una ruta."
 game_concept_trait_level_track_xp: "Experiencia de rasgo"
 game_concept_trait_level_track_xp_desc: "Se necesita experiencia para avanzar por una [trait_level_track|E] y mejorar las bonificaciones que proporciona el [trait|E]. "
  
 game_concept_hunt_sighting: "Avistamiento de cacería"
 game_concept_hunt_sightings: "Avistamientos de cacería"
 game_concept_hunt_sighting_no_prefix: "Avistamiento"
 game_concept_hunt_sightings_no_prefix: "Avistamientos"
 game_concept_hunt_sighting_desc: "El $game_concept_hunt_sighting$ es un informe que confirma la presencia de animales prestigiosos específicos en un [county|E], que se pueden perseguir en una [GetActivityType('activity_hunt').GetName|l] que se celebre allí.\n\nEl [court_position|E] de [GetCourtPositionType('master_of_hunt_court_position').GetName()|l] buscará $game_concept_hunt_sightings_no_prefix$."
  
  
 game_concept_stationed_regiment: "Regimiento acantonado"
 game_concept_stationed_regiment_desc: "Un [regiment|E] de [men_at_arms|E] recibe bonificaciones de efectividad al acantonarse en una [holding|E].\n\nLos [buildings|E] pueden aumentar más aún estas bonificaciones, a veces para cualquier tipo de hombres de armas, pero lo más común es para uno o dos. Por ejemplo, los [GetBuilding('stables_01').GetName|l] proporcionan una bonificación a la [heavy_cavalry|E] y la [Concept( 'light_cavalry', 'ligera' )|E] acantonada.\n\nPuedes acantonar tropas en cualquier momento, salvo durante una [war|E] o si la posesión está [Concept( 'occupied', 'ocupada' )|E]. De perderse una posesión, todos los hombres de armas quedarán desacantonados."
 game_concept_stationed: "Acantonado"
 game_concept_station: "Acantonamiento"
 game_concept_station_regiment: "Regimiento en acantonamiento"
 game_concept_stationed_holding: "Posesión acantonada"
  
 game_concept_tour: "Gira"
 game_concept_tour_desc: "Una [grand_activity|E] en la que un [liege|E] realiza una visita real a una serie de [vassals|E] para recaudar recompensas como [gold|E], [dread|E], [opinion|E], [control|E] y [cultural_acceptance|E]."
 game_concept_tours: "Giras"
 game_concept_royal_tour: "Gira real"
 game_concept_royal_tours: "Giras reales"
 game_concept_grand_tour: "Gran gira"
 game_concept_grand_tours: "Grandes giras"
 game_concept_culture_festival: "Festival cultural"
 game_concept_cultural_festival_desc: "Una [activity_phase|E] durante una [royal_tour|E] en la que se espera que un [vassal|E] entretenga a su [liege|E], lo que a menudo resulta en un incremento de la [county_opinion|E] y la [cultural_acceptance|E]."
 game_concept_cultural_festival: "Festival cultural"
 game_concept_cultural_festivals: "Festivales culturales"
 game_concept_culture_festivals: "Festivales de cultura"
 game_concept_hosted_dinner: "Cena de gala"
 game_concept_hosted_dinner_desc: "Una [activity_phase|E] durante una [royal_tour|E] en la que se espera que un [vassal|E] entretenga a su [liege|E], lo que a menudo resulta en un incremento de los [hooks|E] y [relations|E] mutuos que se formen."
 game_concept_hosted_dinners: "Cenas de gala"
 game_concept_host_a_dinner: "Celebró una cena"
 game_concept_tour_the_grounds: "Recorrer los terrenos"
 game_concept_tour_the_grounds_desc: "Una [activity_phase|E] durante una [royal_tour|E] en la que un [vassal|E] recibe la visita de su [liege|E], lo que a menudo resulta en un incremento en el [control|E] de sus [counties|E]."
 game_concept_touring_the_grounds: "Recorriendo los terrenos"
 game_concept_tour_of_the_grounds: "Visita de los terrenos"
 game_concept_tour_grounds: "Visitar los terrenos"
 game_concept_tour_stop: "Parada de gira"
 game_concept_tour_stop_desc: "Una [activity_phase|E] durante la cual un señor que va en una [royal_tour|E] puede: asistir a una [hosted_dinner|E], [tour_the_grounds|E] de su [vassal|E] o disfrutar de un [cultural_festival|E]."
 game_concept_stop: "Parada"
 game_concept_stops: "Paradas"
 game_concept_tour_stops: "Paradas de gira"
 game_concept_tour_success: "Éxito de gira"
 game_concept_tour_success_desc: "Un valor que determina las recompensas que obtendrás al final de tu [grand_tour|E]. Puedes ganar y perder puntos seleccionando ciertas opciones al inicio de tu gira y tomando decisiones que se alineen con tu [tour_type|E]."
 game_concept_tour_success_points: "Puntos de éxito de gira"
 game_concept_tour_success_point: "Punto de éxito de gira"
 game_concept_tour_type: "Tipo de gira"
 game_concept_tour_type_desc: "Una opción que decide qué tipo de [tour|E] tendrás y qué recompensas sacarás. Los tipos de gira incluyen [majesty_tour|E], [intimidation_tour|E] y [taxation_tour|E]."
 game_concept_majesty_tour: "Gira de majestad"
 game_concept_majesty_tour_desc: "Un [tour_type|E] con el que intentas influir en tus [vassals|E] y mejorar su [opinion|E]."
 game_concept_intimidation_tour: "Gira de intimidación"
 game_concept_intimidation_tour_desc: "Un [tour_type|E] con el que intentas intimidar a tus [vassals|E], ganar [dread|E] y obligarlos a salir de [factions|E]."
 game_concept_taxation_tour: "Gira de impuestos"
 game_concept_taxation_tour_desc: "Un [tour_type|E] con el que intentarás sacar riquezas de tus [vassals|E] y ganar [gold|E]."
  
 game_concept_accolade: "Galardón"
 game_concept_accolades: "Galardones"
 game_concept_accolade_desc: "Los galardones son honores que concede a los [knights|E] su [liege|E].\n\nEl caballero que luzca un galardón se convierte en un [acclaimed_knight|E].\n\nA medida que este gane [glory|E], aumentará el [accolade_rank|E] de sus [accolade_types|E], lo cual conferirá bonificaciones más potentes a su señor.\n\nCuando los capitanes aclamados mueren, se reemplazan mediante un [accolade_succession|E].\n\nLas [innovations|E] y los [title_tiers|E] más altos permiten a los [rulers|E] tener más galardones a la vez."
  
 game_concept_acclaimed_knight: "Capitán aclamado"
 game_concept_acclaimed_knights: "Capitanes aclamados"
 game_concept_acclaimed_knight_desc: "El [knight|E] que ostenta un [accolade|E].\n\nPara conseguir que lo aclamen, un caballero debe [Concept( 'unlanded', 'carecer de títulos' )|E] o ser un [baron|E], con al menos una [prowess|E] de [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V].\n\nUn capitán aclamado debe ser elegible para dos [accolade_types|E], ninguno de lo cuales puede pertenecer ya a otro de los capitanes aclamadoss de su [liege|E]."
  
 game_concept_accolade_type: "Atributo de galardón"
 game_concept_accolade_types: "Atributos de galardón"
 game_concept_accolade_type_desc: "Un [accolade|E] tiene un atributo principal y otro secundario, que dan bonificaciones a medida que aumenta el [accolade_rank|E].\n\nCada posible [acclaimed_knight|E] solo puede optar a ciertos atributos, la mayoría basados en sus [traits|E]. En un [accolade_succession|E], el nuevo caballero debe contar con el atributo principal, pero el secundario se puede cambiar, a costa de perder [glory|E]. Además, si un atributo da acceso a los [retinue_maa|E], solo lo hará si es el principal. \n\nCada galardón debe tener dos atributos únicos. Un señor #high no puede#! duplicar atributos de distintos galardones."
  
 game_concept_accolade_succession: "Traspaso de galardones"
 game_concept_accolade_succession_desc: "El traspaso de galardones se da cuando el [acclaimed_knight|E] de un [accolade|E] muere o deja de ser válido para el cometido.\n\nEl capitán aclamado se ve sustituido por su sucesor, que debe ser apto para el [accolade_type|E] principal. El atributo secundario se puede cambiar, con la consiguiente pérdida de [glory|E]\n\nSi no hay sucesores dignos en la corte, se puede usar la decisión #high $call_for_acclaimed_knight_candidates_decision$#! para invitar a candidatos propicios."
  
 game_concept_accolade_rank: "Grado de galardón"
 game_concept_accolade_ranks: "Grados de galardón"
 game_concept_accolade_rank_short: "Grado"
 game_concept_accolade_rank_desc: "Un [accolade|E] tiene #value 6#! grados progresivos que desbloquean bonificaciones específicas de sus [accolade_types|E], como los [knight_army_modifiers|E].\n\nGanar [glory|E] desbloquea cada grado, mientras que perderla puede causar que te vayas quedando sin estos.\n\nLos grados impares los proporciona el atributo primario del galardón, mientras que los secundarios dan los pares."
  
 game_concept_inactive_accolade: "Galardón inactivo"
 game_concept_inactive_accolade_desc: "Los [accolades|E] se quedan inactivos si dejan de valer.\n\nUn galardón se vuelve inactivo si:\n$EFFECT_LIST_BULLET$El [acclaimed_knight|E] o su [ruler|E] dejan de cumplir los requisitos de su [accolade_type|E]\n$EFFECT_LIST_BULLET$El capitán aclamado muere o abandona la [court|E] de su gobernante sin dejar sucesor\n$EFFECT_LIST_BULLET$El [ruler|E] lo retira por su propia mano"
  
 game_concept_glory: "Gloria"
 game_concept_glory_desc: "La gloria de un [accolade|E] aumenta su [accolade_rank|E].\n\nUn [acclaimed_knight|E] consigue gloria ganando [battles|E], derrotando a guerreros, participando en [contests|E] de [GetActivityType( 'activity_tournament' ).GetName|l]s y asistiendo a [activities|E].\n\nSin embargo, la gloria del galardón se reduce cuando el capitán aclamado participa en batallas que terminan en derrota, se da un [accolade_succession|E] y cuando el galardón se convierte en un [inactive_accolade|E]."
  
 game_concept_retinue_maa: "Hombres de armas del séquito"
 game_concept_retinue_maa_desc: "Algunos [accolade_types|E] dan acceso a [men_at_arms|E] especiales. Estos se desbloquean teniendo un [acclaimed_knight|E] que haya hecho progresos en la [trait_level_track|E] relevante como [GetTrait('tourney_participant').GetName( GetNullCharacter )|l] o tenga el [commander_trait|E] pertinente.\n\nLos hombres de armas del séquito están restringidos a un [regiment|E] y tienen un número limitado de tropas. Son el doble de eficaces a la hora de contrarrestar a otros hombres de armas y mejoran con cada era que pasa."
  
 game_concept_knight_army_modifier: "Modificador de ejército de caballeros"
 game_concept_knight_army_modifiers: "Modificadores de ejército de caballeros"
 game_concept_knight_army_modifier_desc: "Un efecto aplicado a cualquier [army|E] que #high contenga#! el correspondiente [acclaimed_knight|E].\n\nEl [knight|E] #high no#! tiene que ser el [commander|E] del ejército para que se aplique su modificador de ejército de caballeros."
  
 game_concept_piety_level_impact: "Impacto del nivel de devoción"
 game_concept_piety_level_impact_desc: "El impacto del nivel de devoción aumenta o disminuye los [modifiers|E] obtenidos de tu [piety_level|E] actual."
  
 game_concept_prestige_level_impact: "Impacto del nivel de fama"
 game_concept_prestige_level_impact_desc: "El impacto del nivel de fama aumenta o disminuye los [modifiers|E] obtenidos de tu [prestige_level|E] actual."
