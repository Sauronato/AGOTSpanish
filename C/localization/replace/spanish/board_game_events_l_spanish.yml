  # Ending Events 
 board_games.0031.t: "$board_games.0000.t$" #NT!
  
  
 board_games.0031.desc.intro.01: "Con un rugido de triunfo, me levanto de un salto, esparciendo [SCOPE.Custom('BG_GamePiecePlural')] por todas partes." #NT!
 board_games.0031.desc.intro.02: "Con una sonrisa satisfecha, coloco mi último [SCOPE.Custom('BG_GamePiece')] sobre el tablero." #NT!
 board_games.0031.desc.intro.03: "Ambos miramos fijamente el [SCOPE.Custom('BG_GamePiece')] final. Lo logré. Gané." #NT!
  
 board_games.0031.desc.middle.01: "Esta partida de [SCOPE.Custom('BG_GameType')] es mía, otra bella victoria en mi indiscutible ascenso hacia el rol de Rey de los Juegos." #NT!
 board_games.0031.desc.middle.02: "Una vez más, mi superioridad intelectual triunfa por encima de todo." #NT!
 board_games.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] ha sido testigo de mi triunfo hoy. Desde el principio tuve plena confianza en que [ROOT.Char.GetFaith.HighGodName] me vería como el vencedor, no podía haber otra manera." #NT!
  
 board_games.0031.desc.end.01: "\n\nUn desolado [bg_loser.GetFirstName] permanece sentado, con las manos sobre los cuartos traseros de [bg_loser.GetHerHis], tratando de comprender dónde se equivocó [bg_loser.GetSheHe]." #NT!
 board_games.0031.desc.end.02: "\n\nDe [bg_loser.GetFirstName] no queda nada más que la cáscara superficial de un [bg_loser.GetWomanMan]. [bg_loser.GetSheHe|U] no puedo creer que haya ganado." #NT!
 board_games.0031.desc.end.03: "\n\n[bg_loser.GetFirstName] difícilmente puede contener el temperamento de [bg_loser.GetHerHis]. He superado y humillado a [bg_loser.GetHerHim]." #NT!
  
  
 board_games.0031.a: "¡Buen juego!" #NT!
 board_games.0031.a.a: "¡Un partido excelente!" #NT!
 board_games.0031.b: "¿Qué se siente perder, pequeño [bg_loser.GetWomanMan]?" #NT!
 board_games.0031.b.a: "¡Inclínate ante mí, tú [bg_loser.Custom('InsultNoun')]!" #NT!
 board_games.0031.b.b: "No te sientas #EMP demasiado#! mal, no todos pueden ser tan inteligentes como yo." #NT!
 board_games.0031.b.progress_towards_rival: "[bg_loser.GetTitledFirstName] se lo toma como algo personal" #NT!
 board_games.0031.c: "Me encantaría volver a jugar algún día..." #NT!
 board_games.0031.a.tt.success: "Tu oponente está de acuerdo en que fue un buen juego." #NT!
 board_games.0031.a.tt.failure: "Tu oponente hace un gesto obsceno y se va." #NT!
 board_games.0031.desc.result.skill: "#BOL Resultado:#! Gano el [board_game_match|E] contra [bg_loser.GetFirstNameNoTooltip] debido a mi puntuación [board_game_winning|E]" #NT!
 board_games.0031.desc.result.sudden_death: "#BOL Resultado:#! Gano el [board_game_match|E] contra [bg_loser.GetFirstNameNoTooltip] debido a [board_game_winning_sudden_death|E]" #NT!
  
 board_games.0041.t: "$board_games.0000.t$" #NT!
  
  
 board_games.0041.desc.intro.01: "Aullando en triunfo bestial, [bg_victor.GetFirstName] salta a [bg_victor.GetHerHis] pies.\n\nYo... He perdido. Mis manos se deslizan hasta mis rodillas, buscando apoyo." #NT!
 board_games.0041.desc.intro.02: "Una sonrisa satisfecha se extiende de mejilla a mejilla en el rostro de [bg_victor.GetFirstName]. [bg_victor.GetSheHe] ha ganado, mientras que yo he perdido.\n\n" #NT!
 board_games.0041.desc.intro.03: "No hay mayor decepción que la que siento al mirar el [SCOPE.Custom('BG_GamePiecePlural')] en este tablero, su disposición dicta claramente que he sido superado." #NT!
  
 board_games.0041.desc.middle.01: "Con [ROOT.Char.GetFaith.HighGodName] como testigo, hice todo lo que pude..." #NT!
 board_games.0041.desc.middle.02: "Pensar que un tonto como [bg_victor.GetFirstName] podría ser más listo que yo." #NT!
 board_games.0041.desc.middle.03: "\n\n[SCOPE.Custom('BG_GameType')|U] no es más que una imitación barata de #EMP guerra real#! de todos modos, algo en lo que sin duda soy superior cuando lo comparo con mi humilde oponente. Mientras [bg_loser.GetSheHe] estudiaba a [SCOPE.Custom('BG_GameType')], #EMP yo estudiaba la espada.#! No obstante..." #NT!
  
 board_games.0041.desc.end.01: "\n\n¿Soy #EMP malo#! en [SCOPE.Custom('BG_GameType')]?" #NT!
 board_games.0041.desc.end.02: "\n\nMis palmas se ponen sudorosas y mis rodillas se debilitan mientras me doy cuenta de que lo mejor de mi habilidad simplemente no es suficiente para vencer a [bg_victor.GetFirstName]." #NT!
 board_games.0041.desc.end.03: "\n\n¡Ese [recipient.Custom('InsultNoun')]! ¡Ese [recipient.Custom('InsultNoun')]! ¡No hay forma de que no hayan hecho trampa, cómo pudo #EMP I#! perder!" #NT!
  
 board_games.0041.a: "Ya veremos quién gana la próxima vez..." #NT!
 board_games.0041.b: "Te has ganado un enemigo aquí hoy." #NT!
 board_games.0041.b.b: "¡Sigue celebrando y para el [ROOT.Char.GetFaith.HighGodName] probarás mi pie!" #NT!
 board_games.0041.c: "Bueno, ¡el mejor [bg_victor.GetWomanMan] ganó!" #NT!
 board_games.0041.desc.result.skill: "#BOL Resultado:#! Pierdo el [board_game_match|E] a [bg_victor.GetFirstNameNoTooltip] debido a la puntuación de [bg_victor.GetHerHis] [board_game_winning|E]" #NT!
 board_games.0041.desc.result.sudden_death: "#BOL Resultado:#! Pierdo el [board_game_match|E] a [bg_victor.GetFirstNameNoTooltip] debido a [board_game_winning_sudden_death|E]" #NT!
  
  ################################################## 
  # Gaining a Trinket 
 board_games.0051.t: "Un golpe de suerte" #NT!
 board_games.0051.desc: "Incluso ahora, a veces recuerdo con cariño cuando vencí a [bg_loser.GetFirstName] con tanta fuerza en [SCOPE.Custom('BG_GameType')] hace unos meses. La apariencia de [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')] fue #EMP invaluable#!.\n\nI ¿Crees que tal vez todavía conserve en alguna parte el tablero en el que jugamos? Un tablero de sonido, un tablero de la suerte, con [SCOPE.Custom('BG_GamePiecePlural')] que han sido testigos del mejor juego jamás jugado.\n\nSin duda, [bg_victor.GetFaith.KnowledgeGodName] ya sonríe; Sería un tonto si dejara que desapareciera." #NT!
 board_games.0051.a: "¡Ahhh, seguro que traerá buena suerte para siempre!" #NT!
 board_games.0051.b: "Sólo unas cuantas piezas más y podría tener un conjunto verdaderamente #EMP#! raro..." #NT!
 board_games.0051.c: "No necesito juguetes especiales." #NT!
  
