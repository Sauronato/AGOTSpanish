 board_games.0102.desc: "El BGE es todos tus juegos de mesa favoritos reunidos en uno: ajedrez, pachisi, hnefaffetteffleelfae, tabula.\n\n¿Qué otros juegos te gustan?\n\nPodría tener esos otros juegos también, ¡pero más y mejor!\n\n#EMP Y siglos antes legalmente.#!\n\nRegular Los juegos de mesa deberían llamarse. Estoy aburrido. Juegos." #NT!
 board_games.0102.a: "Juego normal, por favor." #NT!
 board_games.0102.b: "El enemigo solo usa locomotoras ganadoras, por favor." #NT!
 board_games.0102.c: "El enemigo solo usa locs perdedores, por favor." #NT!
