 flag_desc: "Las «banderas» (flags) son simples marcadores que pueden usarse para rastrear algo que pasó en el juego. Son de un tipo específico dependiendo del ámbito en el que se hayan fijado (personaje, conjura, sC.). El ámbito particular (por ejemplo, un personaje concreto) fijará la bandera hasta que se retire por un efecto o se acabe el tiempo, si es que se definió una duración."
