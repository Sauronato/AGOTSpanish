 event_target_desc: "Se puede guardar un ámbito como «objetivo de evento» para que sea accesible desde cualquier efecto/disparador que se pueda «rastrear» en línea directa hasta el punto en que se guardó el objetivo del evento (es decir, cualquier disparador que esté marcado o aquellos efectos que se disparen tras guardar el objetivo del evento, pero solo en una cadena continua, como una cadena de eventos). Si la cadena de eventos termina, se perderá el objetivo del evento.\nRecuerda que existen una serie de acciones configuradas por código y también unas interacciones especiales con sus propios objetivos de eventos predefinidos.\nNota final: también se pueden guardar valores y bools como objetivos de eventos, lo que puede ser útil en ciertas situaciones."
