 commit_suicide_decision:1 "Intentar el suicidio"
 commit_suicide_decision_desc:0 "Solo hay oscuridad y dolor. La gente me dice que todo mejorará, pero ¿cómo lo saben? ¿De qué me sirve eso en este momento? Es hora de despojarse de las ataduras de este reino mortal."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "Sobrevivo pero no vivo de verdad. Mi estado actual me obliga a depender de otros para hacer las tareas más sencillas. Yo no elegí esto, tal vez sería más fácil acabar con todo…"
 commit_suicide_decision_desc_cancer:0 "Siento que la enfermedad se extiende dentro de mí. Lo que empezó como un pequeño inconveniente se ha convertido en una pelea diaria. La muerte es inevitable. Solo quiero que deje de doler."
 commit_suicide_decision_desc_leper:0 "La podredumbre se ha apoderado de mi ser mortal. Algunos de mis dedos ya han desaparecido y mis heridas supuran pus. ¿Cuánto tiempo debo sufrir este horrible destino?"
 commit_suicide_decision_desc_great_pox:0 "Ahora las pústulas me cubren el cuerpo, cada úlcera es más grande y dolorosa que la anterior. No veo más que miedo y asco en los ojos de mis súbditos. Esto solo va a empeorar…"
 commit_suicide_decision_desc_lunatic:0 "No puedo escapar de los constantes murmullos de odio y decepción. Me dicen que haga cosas que no debo hacer. Nada tiene sentido, la realidad se contradice. ¿Solo la muerte podrá liberarme?"
 commit_suicide_decision_desc_parent:0 "No puedo seguir adelante, estoy atrapad[ROOT.Char.Custom('ES_OA')] por la pena de la pérdida de mi hijo. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lo era todo para mí. ¿Para qué seguir viviendo si me han desprovisto de mi única fuente de risa y alegría?"
 commit_suicide_decision_desc_soulmate:1 "No puedo seguir soportando el vacío de mi alma. La vida sin ti, [ROOT.Var('mourning_soulmate').Char.GetFirstName], mi amor, no ha sido más que una carga. Si el único modo de volver a tus brazos es partir de este mundo, sea."
 commit_suicide_decision_desc_friend:1 "La vida es demasiado sombría si no puedo compartirla con un verdadero amigo. Momentos que me habría hecho reír junto a [ROOT.Var('mourning_friend').Char.GetFirstName] durante horas ahora solo me llenan de desesperación. Este camino de soledad no es para mí."
 commit_suicide_decision_desc_demoted:0 "Poca gente ha sufrido la humillación como yo. Yo, que solía estar en la cima, ahora me veo obligad[ROOT.Char.Custom('ES_OA')] a arrastrarme como el resto de estos necios. Tal vez debería ocuparme personalmente de este asunto y partir del modo que yo elija."
 commit_suicide_decision_desc_divorce:0 "Me paso los días revolcándome en el pesar. ¿Qué podría haber hecho para evitar esta dolorosa despedida? ¿Cómo puedo restaurar el amor que se ha perdido? No hay remedio. Sin mi matrimonio, no soy nada."
 commit_suicide_decision_desc_witch:0 "Mi fascinación por lo arcano me ha llevado por un camino solitario y peligroso. Pero mi curiosidad ha tenido un precio horrible. Se me rechaza por mis creencias. Me temo que jamás me aceptarán por lo que soy."
 commit_suicide_decision_desc_cannibal:0 "Qué sociedad más atrasada la nuestra. Saciarme del exquisito manjar que es la carne humana resulta ser lo único que me produce alegría. ¡No quiero seguir viviendo en un mundo que lo prohíbe!"
 commit_suicide_decision_desc_sodomite:0 "El destino me ha repartido una mano cruel. ¿Por qué debo ser perseguid[ROOT.Char.Custom('ES_OA')] por los deseos de mi corazón? No puedo evitar haber nacido así. Si me condenan en vida, ¿solo me aceptarán en la muerte?"
 commit_suicide_decision_desc_deviant:0 "¿Quiénes son ellos para juzgarme? Puede que mis exploraciones lujuriosas me hayan llevado por muchos caminos sorprendentes, pero todos conducían a un intenso placer. Sin estos placeres carnales, no tengo nada por lo que vivir."
 commit_suicide_decision_desc_criminal:0 "No puedo escapar de mi pasado. Allá donde voy, siento miradas que me juzgan. ¿Cómo pudo pasar esto? ¿Por qué dejé que todo fuera tan lejos? Espero que perdonen mis crímenes cuando me haya ido."
 commit_suicide_decision_desc_stressed:0 "La presión se acumula día tras día. Vaya donde vaya, haga lo que haga, pronto acaba por superarme. ¡Todo se dispara fuera de control! ¡Tiene que acabar!"
 commit_suicide_decision_tooltip:2 "Ha llegado la hora de partir de este mundo"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Acabarás con tu vida. ¿Seguro que es lo que quieres?"
 commit_suicide_decision_confirm:0 "Ha llegado mi hora"

