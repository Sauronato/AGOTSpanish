 SHOW_DECISION_TOOLTIP:1 "#T [Decision.GetTitleForPlayer]#!\n[Decision.GetCommandDescForPlayer][Select_CString(StringIsEmpty(Decision.GetCommandDescForPlayer),'','\n')][Decision.GetShortDescForPlayer]"

 all_courtiers_except_confidant:0 "Todos los [courtiers|lE] excepto tu confidente"

 found_kingdom_of_bosnia_decision:0 "Fundar el Reino de Bosnia"
 found_kingdom_of_bosnia_decision_desc:0 "Las montañas y bosques de la Bosnia central pasan sin cesar entre señores del norte y del sur. Puede que no por mucho más tiempo…"
 found_kingdom_of_bosnia_decision_tooltip:0 "Bosnia se convierte en un [kingdom|lE] [de_jure|lE]."
 found_kingdom_of_bosnia_decision_confirm:0 "¡[ROOT.Char.Custom('ES_SennorSennora')|U] de toda Bosnia!"

 accuse_krstjani_of_heresy_decision:0 "Acusar a la $bosnian_church$ de herejía"
 accuse_krstjani_of_heresy_decision_desc:0 "Las salvajes tierras bosnias han albergado, durante años a una secta que no pertenece realmente ni a Oriente ni Occidente, pero ambos parecen contentarse con ignorar esta desviación creciente.\n\n¡Se acabó! Haremos que el [ROOT.Char.GetFaith.ReligiousHeadName] los declare formalmente herejes y no tendrán ningún lugar donde ocultarse!"
 accuse_krstjani_of_heresy_decision_tooltip:0 "¡El mundo cristiano no tolerará más a estos cismáticos!"
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "Escribes al [GetPlayer.GetFaith.ReligiousHeadName], implorándole que estudie el asunto de la $bosnian_church$…"
 accuse_krstjani_of_heresy_decision_confirm:0 "¡Primero la pluma, luego la espada!"
 cannot_be_atoned_krstjani_leader_flag:0 "¡No puedes ser un $bosnian_church_adherent$ agraviado!"

 launch_hungarian_migration_decision:0 "Prepararse para cruzar los Cárpatos"
 launch_hungarian_migration_decision_desc:0 "Las tribus rivales de la estepa, en especial los depredadores pechenegos que infestan nuestro territorio, nos hacen la vida cada vez más difícil. Pero al otro lado de los Cárpatos se encuentran los fértiles y arbolados valles y llanuras onduladas de Panonia…"
 launch_hungarian_migration_decision_tooltip:0 "Abandonar la estepa para instalarse en Panonia"
 launch_hungarian_migration_decision_flavour_effect:0 "Ganas el [hungarian_invasion_casus_belli|lE] especial de un solo uso"
 launch_hungarian_migration_decision_confirm:0 "¡Mandad jinetes a todas las tribus!"
 launch_hungarian_migration_decision_before_last_date:0 "La fecha es 1-1-911 o anterior"

 negotiate_the_danelaw_decision:0 "Negociar el Danelaw"
 negotiate_the_danelaw_decision_desc:0 "La competición por tierras en $k_england$ es feroz y ningún gobernante ha sido capaz de salir dominante. Pero hay un camino que nadie ha intentado todavía. Tal vez aún se pueda hacer un pacto con el diablo…"
 negotiate_the_danelaw_decision_confirm:0 "¿Poder ahora, unificación después?"
 negotiate_the_danelaw_decision_tooltip:0 "Considerar el dividir en dos $k_england$ con tu rival más poderoso"
 negotiate_the_danelaw.valid_opponent.tt:0 "Debes tener un oponente válido con quien negociar"
 negotiate_the_danelaw.controlled_duchies.tt:0 "Debes [Concept( 'completely_control', 'controlar totalmente' )|E] al menos dos [duchies|lE] dentro de $k_england$ [de_jure|lE]"
 negotiate_the_danelaw.preview.tt:0 "Te preguntas si dividir el señorío sería beneficioso…"
 negotiate_the_danelaw.clarification.tt:0 "Podrás echarte atrás de esta decisión antes de confirmar."

 negotiate_the_danelaw_integrate_duchies_decision:0 "Integrar el ducado $k_england_adj$"
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "¡Esta partición del señorío es absurda! Las tierras dentro de mis fronteras me pertenecen legítimamente ¡y me encargaré de que se respete!"
 negotiate_the_danelaw_integrate_duchies_decision_confirm:0 "Un señorío, un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 negotiate_the_danelaw_integrate_duchies_decision_tooltip:0 "Integrar ducados que hayan sido [de_jure_partitioned|lE]"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_danelaw.tt:0 "[Concept( 'completely_control', 'Controlar totalmente' )|E] al menos un [duchy|lE] en $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_england.tt:0 "[Concept( 'completely_control', 'Controlar totalmente' )|E] al menos un [duchy|lE] en $k_england$"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.t:0 "$k_england$ integra los ducados"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.desc:0 "El territorio de iure del $k_danelaw$ ha sido directamente absorbido en $k_england$."
 negotiate_the_danelaw_integrate_duchies_decision.england_side.t:0 "$k_danelaw$ integra los ducados"
 negotiate_the_danelaw_integrate_duchies_decision.england_side.desc:0 "El territorio de iure del $k_england$ ha sido directamente absorbido en el $k_danelaw$."
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.t:0 "Señorío integrado"
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.tt:0 "Parte de tu señorío ha sido integrado a la fuerza en un reino distinto"

 formalise_the_daneland_decision:0 "Formalizar el Daneland"
 formalise_the_daneland_decision_desc:0 "¿Qué le importa $k_england$ a nuestro pueblo? Tenemos mucho más que solo nuestras leyes; nuestras propias costumbres, idiomas, tradiciones, nuestra propia #EMP cultura#!. Ellos no tienen más que unos derechos sobre nuestra tierra, como nosotros sobre la suya."
 formalise_the_daneland_decision_confirm:0 "Esta rivalidad no nos beneficia."
 formalise_the_daneland_decision_tooltip:0 "Renunciar a luchar por unir $k_england$"
 formalise_the_daneland_decision.must_be_after_1100.tt:0 "La fecha es el 1-1-1100 o posterior"
 admiring_birds_decision:0 "Contemplar pájaros"
 admiring_birds_decision_tooltip:0 "Pasa un rato contemplando pájaros."
 admiring_birds_decision_desc:0 "#F Las aves son criaturas magníficas, se puede aprende mucho observándolas, ¡y ganar más aún si tienes una de mascota!#!"
 admiring_birds_decision_confirm:0 "Salir a dar un paseo"
 deceitful_progress_hostile_schemes_decision:0 "Estudiar el Arte de la conjura"
 deceitful_progress_hostile_schemes_decision_desc:0 "Debo tener en cuenta todas las situaciones con las que se puede topar mi conjura. Igual que la araña teje su tela, yo debo asegurarme de tener muchos modos de atrapar a mi presa. Pasaré algún tiempo planeando cuidadosamente mi trampa."
 deceitful_progress_hostile_schemes_decision_tooltip:0 "Refinar tus [hostile_schemes|lE]"
 deceitful_progress_hostile_schemes_decision_confirm:0 "¡Un mundo de conjuras me aguarda!"
 deceitful_progress_hostile_schemes_decision_missing_scheme:0 "Debes tener por lo menos #V 1 #! [hostile_scheme|lE] activa"
 deceitful_progress_hostile_schemes_decision_missing_scheme_effect:0 "Tus [hostile_schemeslE] tendrán una mejor [success_chance|lE]"
 msg_deceitful_progress_hostile_schemes:0 "¡Tus [hostile_schemes|lE] han progresado!"

 diligent_development_focus_decision:0 "Desarrollar capital"
 diligent_development_focus_decision_desc:0 "Sueño con que [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] sea un día la envidia de todos los gobernantes que en el mundo hay. Debo esforzarme por convertirla en la joya de la Tierra. Lo único que se precisa es un poco más de trabajo…\n\nAl fin y al cabo, ¿quién necesita dormir?"
 diligent_development_focus_decision_tooltip:0 "Mejorar el desarrollo de tu capital"
 diligent_development_focus_decision_confirm:0 "Planear el desarrollo"
 msg_diligent_development_focus:0 "¡Tu cuidadosa planificación está dando sus frutos!"

 impatient_rushing_all_schemes_decision:0 "Conjuras aceleradas"
 impatient_rushing_all_schemes_decision_desc:0 "¿Por qué esperar eternamente cuando creo que todo está listo? ¡Probemos ya!"
 impatient_rushing_all_schemes_decision_tooltip:0 "Arriésgate y cierra antes las conjuras"
 impatient_rushing_all_schemes_decision_confirm:0 "¡Ahora o nunca!"
 impatient_rushing_all_schemes_decision_missing_scheme:0 "Debes tener por lo menos #V 1 #! [scheme|lE] activa"
 impatient_rushing_all_schemes_decision_missing_scheme_effect:0 "Tu [scheme|lE] activa progresará instantáneamente"
 msg_impatient_rushing_all_schemes:0 "¡Tus [schemes|lE] están listas!"
 found_kingdom_of_livonia_decision:0 "Proclamar Terra Mariana"
 found_kingdom_of_livonia_decision_desc:0 "Los bálticos han estado siglos sin un reino propio. Esta tierra agreste e indómita de distintas tribus y creencias paganas ha carecido de identidad durante mucho tiempo, pero quizás yo pueda cambiarlo…"
 found_kingdom_of_livonia_decision_tooltip:0 "Livonia se convierte en un [kingdom|lE] [de_jure|lE]."
 found_kingdom_of_livonia_decision_confirm:0 "¡[ROOT.Char.GetLadyLord|U] de todos los bálticos!"

 # Introduce a Fashion at Court
 introduce_a_new_fashion_at_court_decision:0 "Presentar una nueva moda en la corte"
 introduce_a_new_fashion_at_court_decision_desc:0 "¡Ninguna corte puede afirmar se mas elegante que la nuestra! La corte es un campo de batalla de moda y ya es momento de que lance mi propia ofensiva para imponer una nueva moda entre la nobleza…"
 introduce_a_new_fashion_at_court_decision_tooltip:0 "Intentar presentar una nueva moda en la corte por [prestige|lE]."
 introduce_new_fashion_duel_tooltip:0 "Un personaje de la corte puede intentar retarte en [diplomacy|lE] para impedir que se imponga tu estilo."
 introduce_a_new_fashion_at_court_decision_confirm:0 "¡Por un nuevo estilo y clase!"
 court_already_has_a_fashion_tend_tt:0 "La corte ya tiene una tendencia de moda en curso."

 #TODO_CD_JB, move over to a separate event file
 court_amenities_interactions.0010.b_turned_down:0 "¡Todos adoran el nuevo estilo!"
 court_amenities_interactions.0010.t:0 "Una nueva moda en la corte"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] ha irrumpido en la corte, llamando la atención de todos los damas y señores del señorío con unas prendas muy peculiares."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "Se ha puesto un atuendo con un cuello con la circunferencia de una rueda de carro"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "Se ha echado a un lado de la cabeza un tocado tradicional en una retorcida burla de la cultura [actor.GetCulture.GetName]"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "Trota pesadamente por el gran salón de [debate_locale.GetNameNoTierNoTooltip], sus botas de metal sólido adornadas con incrustaciones de oro que prácticamente parten el suelo con su enorme peso"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "Ha arrancado las mangas de su prenda noble"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "Ha entrado en [debate_locale.GetNameNoTierNoTooltip] con los ropajes de un campesino plebeyo"
 court_amenities_interactions.0010.desc_outro:0 "¡y se ha atrevido a declarar que es el último grito en moda del señorío! Parece que todos los tontos de la corte se lo están creyendo, pero ¿debo levantar la mano para acabar con esta locura?"
 court_amenities_interactions.0010.a_flag_big_collar:0 "«¡Parecéis un pájaro que se haya tragado un plato!»"
 court_amenities_interactions.0010.a:0 "«¿Qué #EMP lleváis#! puesto?»"
 court_amenities_interactions.0010.b:0 "Me muerdo el labio e intento no reír."
 court_amenities_interactions.0010.a.tt_success:0 "Convences al público de que el atuendo de [actor.GetNameNoTooltip] es estúpido"
 court_amenities_interactions.0010.a.tt_failure:0 "El público no coincide contigo y cree que el atuendo de [actor.GetNameNoTooltip] es el nuevo grito en la moda"
 court_amenities_interactions.0011.t:0 "De moda y enemistades"
 court_amenities_interactions.0011.desc_intro:0 "Me pavoneo por la corte, orgullos[ROOT.Char.Custom('ES_OA')] de mi nueva y atrevida declaración de moda,"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "mis prendas adornadas con un enorme cuello redondo para que todos lo admiren."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "mi tocado habitual ladeado hacia un lado de la cabeza, aportando algo nuevo y fresco a una prenda que de otro modo sería vieja y sosa."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "mis pesadas botas doradas brillando a la luz de la sala de [debate_locale.GetNameNoTierNoTooltip]"
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "¡una nueva vestimenta sin mangas que exhibe mis brazos para que todos los vean!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "que cuestiona por qué la nobleza debe vestirse de forma tan diferente a los plebeyos cuando la sencillez es tan elegante."
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] me grita desde el otro extremo de la sala.\n\nNos intercambiamos insultos, y yo defiendo lo que es obviamente buena moda que está muy por encima de una mente simple"
 court_amenities_interactions.0011.desc_won:0 "¡Cuando la nobleza local se agolpa a mi lado, puedo considerar que mi declaración de moda es un éxito rotundo!"
 court_amenities_interactions.0011.desc_lost:0 "Cuando la nobleza de [debate_locale.GetNameNoTierNoTooltip] se une rápidamente a [recipient.GetNameNoTooltip] para burlarse de mi atuendo, se que mi declaración de moda es cruelmente poco valorada en su momento"
 court_amenities_interactions.0011.a_won:0 "¡Siempre sé lo que es lo mejor!"
 court_amenities_interactions.0011.a_lost:0 "¡Es que no #EMP me#! entienden!"
 court_amenities_interactions.0012.desc_intro:0 "«Algunos siguen, otros lideramos». [actor.GetNameNoTooltip] se mantiene firme en su compromiso con ese ridículo atuendo.\n\nPasamos las siguientes horas debatiendo sobre la naturaleza de la alta costura, con una pequeña multitud de cortesanos que observan cómo lanzo insulto tras insulto a est[actor.Custom('ES_EA')] imbécil."
 court_amenities_interactions.0012.desc_won:0 "Al poco tiempo, otros cortesanos se unen a mí para burlarse de [actor.GetNameNoTooltip] y sé que mi trabajo está hecho."
 court_amenities_interactions.0012.desc_lost:0 "Desgraciadamente, mis argumentos no parecieron convencer al público y en pocos días, soy el único en la corte que #EMP no#! viste como [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof:1 "Eso no es todo, sino que mucho han empezado a llamar[actor.GetHerHim] «[actor.GetTitleAsNameNoTooltip] de la moda»."
 court_amenities_interactions.0012.a_lost:0 "¡Estoy rodead[ROOT.Char.Custom('ES_OA')] de aduladores e idiotas!"
 court_amenities_interactions.0013.desc:1 "¡Con el paso del tiempo, mucha gente en [debate_locale.GetNameNoTierNoTooltip] ha empezado a llamarme [actor.GetTitleAsNameNoTooltip] de la moda!"
 court_amenities_interactions.0013.a:0 "¡Salve, [actor.GetTierAsNameNoTooltip]!"
 
