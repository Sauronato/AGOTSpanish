 scrape_the_barrel_decision:0 "Rebañando el fondo"
 scrape_the_barrel_decision_desc:0 "¡Mi corte real carece de personas capaces para ocupar los numerosos puestos en la corte necesarios para mantener un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] próspero!\n\nMi casa carece de la grandeza que merece, pero quizás la solución esté en el lugar más improbable…"
