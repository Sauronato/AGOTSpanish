 mozarabic_bind_the_faith_to_rome_decision_desc:0 "Si bien [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] sigue siendo nuestr[ROOT.Char.GetFaith.GetReligiousHead.Custom('ES_OA')] auténtic[ROOT.Char.GetFaith.GetReligiousHead.Custom('ES_OA')] Papa, el aislamiento de la voluntad del Vicario de Cristo nos ha llevado por caminos extraños. Atrás quedaron los días en que los grandes cónclaves del clero europeo hollaban los salones de Toledo.\n\nSin embargo, no tiene por qué seguir así… Si nuestra fe se ha extraviado, ¿no podría un pastor fuerte volver a unirla al rebaño?"
