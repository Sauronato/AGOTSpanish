 form_the_kingdom_of_aragon_decision_desc:1 "Los hijos del gran río Ebro han pasado siglos marginados, por los romanos, los visigodos, los francos, los árabes… Mientras sigan sirviendo a conquistadores extranjeros y capitales lejanas, sus tierras no serán verdaderamente suyas y el pueblo clama por un reino local propio."
 form_the_kingdom_of_aragon_decision_confirm:0 "¡Nuestro hogar, nuestro reino!"
 form_the_kingdom_of_aragon_decision_tooltip:0 "Fundar el Reino de Aragón"
 form_the_kingdom_of_aragon_decision.tt.form_aragonese:0 "Podrás elegir entre copiar o no los [culture_pillars|lE] de la cultura [founder_culture.GetName] a la [aragonese_culture.GetName]"
 form_the_kingdom_of_aragon_decision.tt.drift.d_valencia:0 "Si [Concept( 'completely_control|', 'controlas totalmente' )|E] [d_valencia.GetDefinitiveName], [Concept( 'de_jure_drift_drifted', 'derivará de iure' )|E] a [k_aragon.GetDefinitiveName]"
 form_the_kingdom_of_aragon_decision.tt.drift.d_barcelona:0 "Si [Concept( 'completely_control', 'controlas totalmente' )|E] [d_barcelona.GetDefinitiveName], [Concept( 'de_jure_drift_drifted', 'derivará de iure' )|E] a [k_aragon.GetDefinitiveName]"
 form_the_kingdom_of_aragon_decision.tt.drift.d_navarra:0 "Si [Concept( 'completely_control|', 'controlas totalmente' )|E] [d_navarra.GetDefinitiveName], [Concept( 'de_jure_drift_drifted', 'derivará de iure' )|E] a [k_aragon.GetDefinitiveName]"

 # Culture Conversion
 convert_to_local_culture_decision:0 "Convertirse a la cultura local"
 convert_to_local_culture_decision_desc:0 "A decir verdad, hay poca diferencia entre mis tradiciones y las de la gente de mi capital. Celebramos los mismos días santos, las mismas fiestas públicas y nuestros lenguajes se han convertido en casi el mismo."
 convert_to_local_culture_decision_confirm:1 "Reconozco quién soy"
 convert_to_local_culture_decision_tooltip:0 "Convertir a la [culture|lE] de tu [capital|lE]"
 converted_culture_msg_title:0 "[converting_character.GetShortUIName|U] convertid[converting_character.Custom('ES_OA')] a la cultura [culture|lE]"
 converted_from_old_culture_to_new_culture_tt:0 "Conversión de [old_culture.GetName] a [new_culture.GetName]"
 every_old_culture_vassal_holding_new_culture_land:0 "Todo [vassal|lE] que comparta mi [culture|lE] que tenga [counties|lE] de la nueva cultura"
 every_close_family_member_sharing_your_culture:1 "Todo miembro de tu [close_family|lE] que comparta tu [culture|lE]"
 every_consort_sharing_your_culture:1 "Todo [consort|lE] que comparta tu [culture|lE]"

 assimilate_local_traditions_decision:0 "Que el señorío adopte las tradiciones locales"
 assimilate_local_traditions_decision_desc:0 "Aunque siempre llevaremos la aventura en nuestra sangre, reconocemos que estamos lejos de nuestro gélido hogar escandinavo. Las tradiciones locales se adaptan bien a su gente, son dueños de su tierra y sus dioses son fuertes; eso lo respetamos. Con el paso del tiempo seremos como ellos."
 assimilate_local_traditions_decision_confirm:0 "Nos adaptaremos"
 assimilate_local_traditions_decision_tooltip:0 "Te conviertes junto con todos tus [vassals|lE] nórdicos a la [culture|lE] y [faith|lE] de tu [capital|lE]"
 every_norse_vassal:0 "Todo [vassal|lE] que comparta tu [culture|lE] y su [close_family|lE]"
 non_zealous_convert:0 "Se convierte al [new_faith.GetName] #weak (si no )#!"

 secede_from_empire_decision:0 "Separarse de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 secede_from_empire_decision_desc:0 "La incompetencia de [ROOT.Char.GetLiege.GetTitledFirstName] ha dejado a [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] incapaz de defender a sus súbditos de sus enemigos, externos e internos. Hasta a un nuevo gobernante le costaría deshacer todo el daño que ha cometido [ROOT.Char.GetLiege.GetSheHe].\n\nNos resultaría más inteligente separarnos y formar un nuevo señorío. Vivir o morir por nuestros propios méritos en lugar de vernos arrastrados con el resto del Imperio."
 secede_from_empire_decision_tooltip:0 "Soltarse y perder algo de estrés"
 secede_from_empire_decision_effect_tooltip:0 "Se cancelarán algunas de las deudas de tu anterior señor"
 secede_from_empire_decision_trigger_debt:0 "[CHARACTER.GetTitledFirstName] lleva más de 25 años con deudas"
 secede_from_empire_decision_trigger_war:0 "[CHARACTER.GetTitledFirstName] lleva más de 25 años luchando la misma guerra ofensiva"
 secede_from_empire_decision_confirm:0 "¡Salud!"
 secede_from_empire_decision_notification:0 "[ROOT.Char.GetTitledFirstName] consiguió la independencia"
 secede_from_empire_decision_notification_tt:0 "Esto ha pasado por mi excesivo endeudamiento"
 secede_from_empire_decision_debug:0 "[ROOT.Char.GetPrimaryTitle.GetNmae] se separó de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip], cancelando [debt_cleared.GetValue] de la deuda"

 #DECISIONS TO "USE" YOUR STRESS COPING TRAITS TO LOSE STRESS
 stress_loss_drunkard_decision:0 "Darse a la bebida"
 stress_loss_drunkard_decision_desc:0 "La camaradería que se encuentra en la compañía de otros bebedores, la calma que otorga la neblina… ¡Ha llegado el momento de empinar el codo!"
 stress_loss_drunkard_decision_tooltip:0 "Soltarse y perder algo de estrés"
 stress_loss_drunkard_decision_effect_tooltip:1 "Perderás algo de [stress|lE]"
 stress_loss_drunkard_decision_confirm:0 "¡Salud!"

 stress_loss_hashishiyah_decision:1 "Consumir Leche de Amapola" #AGOT
 stress_loss_hashishiyah_decision_desc:1 "Unos bocados y parece que el estrés fluyera fuera de mi cuerpo. La mente se me empieza a nublar y me vence una sensación de paz y reposo. ¡No hay nada más relajante que un buen hachís!"
 stress_loss_hashishiyah_decision_tooltip:1 "Funde tu estrés en una neblina inducida por las drogas"
 stress_loss_hashishiyah_decision_confirm:1 "¡Traedme una bandeja!"

 stress_loss_rakish_decision:0 "Visitar un burdel"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] está en mi regazo y tengo a mi total disposición todo aquello (material y personal) que el burdel puede ofrecerme…"
 stress_loss_rakish_decision_desc_woman_ending:0 "Nada alivia la mente como el alivio carnal."
 stress_loss_rakish_decision_desc_man_ending:0 "Nada suelta tanto como soltarse la melena."
 stress_loss_rakish_decision_tooltip:0 "Alivia la mente entregándote a tus deseos"
 stress_loss_rakish_decision_confirm:0 "¡Ahí voy, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Recluirse"
 stress_loss_reclusive_decision_desc:1 "Para centrar mi mente y deshacerme de mis pensamientos y preocupaciones, necesito estar a solas. En soledad, podré centrarme y recuperarme."
 stress_loss_reclusive_decision_tooltip:0 "Recluirse para centrarse"
 stress_loss_reclusive_decision_confirm:0 "Adiós."

 stress_loss_irritable_decision:1 "Despotricar"
 stress_loss_irritable_decision_desc:1 "Descargar toda la ira y la frustración que estaba conteniendo… ¡No hay nada mejor para despejar la mente! La próxima vez que tenga ocasión, lo haré."
 stress_loss_irritable_decision_effect_tooltip:0 "Insulto a un vasallo al azar"
 stress_loss_irritable_decision_tooltip:0 "Desbarrar para calmar la mente"
 stress_loss_irritable_decision_confirm:0 "¡Oye, tú! ¡Sí, tú!"

 stress_loss_flagellant_decision:0 "Flagelarse"
 stress_loss_flagellant_decision_desc:0 "Nada purga la mente como la catarsis del dolor. Me aplicaré el látigo a las espaldas hasta que se me despeje la mente."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Soltarás estrés"
 stress_loss_flagellant_decision_tooltip:0 "Despejar la mente con dolor"
 stress_loss_flagellant_decision_confirm:0 "¡Agh!"

 stress_loss_profligate_decision:0 "Visitar el mercado"
 stress_loss_profligate_decision_desc:0 "Algo nuevo, algo brillante, algo raro… Nada me sienta mejor que una nueva compra, ¡y el mercado local tiene muchos tesoros!"
 stress_loss_profligate_decision_tooltip:0 "Gastar oro para centrarte"
 stress_loss_profligate_decision_confirm:0 "¡Llenad mis bolsas!"

 stress_loss_improvident_decision:0 "Donar a la caridad"
 stress_loss_improvident_decision_desc:0 "Hay muchos que necesitan mi oro más que yo. Puede que no resuelva directamente mis propios problemas, pero dar te alivia la mente."
 stress_loss_improvident_decision_tooltip:0 "Dar a los necesitados para aliviarme la mente"
 stress_loss_improvident_decision_confirm:0 "¡Es por una buena causa!"

 stress_loss_contrite_decision:0 "Confesarse"
 stress_loss_contrite_decision_desc:0 "Pocas cosas liberan más que una buena confesión. Al expresar mis secretos y defectos puedo calmar la mente."
 stress_loss_contrite_decision_tooltip:0 "Confesar mis faltas y liberar la mente"
 stress_loss_contrite_decision_expose_random_secret:0 "Se expondrá un secreto mío al azar"
 stress_loss_contrite_decision_confirm:0 "¡Tengo algo que decir!"

 stress_loss_comfort_eater_decision:0 "Darse a la comida"
 stress_loss_comfort_eater_decision_desc:0 "Cuando todo parece un poco #EMP demasiado#! Siempre puedo contar con la comida para relajar la mente. Con el estómago lleno, la mente se vacía y relaja."
 stress_loss_comfort_eater_decision_tooltip:0 "Como para centrar la mente"
 stress_loss_comfort_eater_decision_confirm:0 "¡Poned la mesa!"

 stress_loss_inappetetic_decision:0 "Rehuir la comida"
 stress_loss_inappetetic_decision_desc:0 "Tengo mucho que digerir, ¡y no me refiero solo a lo que tengo en el plato! Si me salto alguna comida, podré concentrarme en los problemas que realmente importan al reino."
 stress_loss_inappetetic_decision_tooltip:0 "Evitar la comida y evitar el estrés"
 stress_loss_inappetetic_decision_confirm:0 "Informad al cocinero."

 stress_loss_journaller_decision:0 "Escribir los pensamientos"
 stress_loss_journaller_decision_desc:0 "Pondré mis pensamientos y mis cargas por escrito. ¡Nada despeja la mente como un poco de tinta y papel!"
 stress_loss_journaller_decision_tooltip:0 "Pon tus pensamientos en papel y despeja la mente"
 stress_loss_journaller_decision_confirm:0 "¡Traed mi diario!"

 stress_loss_confider_decision:0 "Hablar con un confidente"
 stress_loss_confider_decision_desc:0 "Ser escuchado de verdad es un placer poco común. Nada calma la mente como una buena conversación con alguien en quien se pueda confiar. ¡Los problemas parecen mucho más pequeños normalmente!"
 stress_loss_confider_decision_tooltip:0 "Comparte tus cargas con otra persona"
 stress_loss_confider_decision_confirm:0 "Escúchame bien…"

 stress_loss_athletic_decision:0 "Ejercicios contra el estrés"
 stress_loss_athletic_decision_desc:0 "¡Nada alivia la mente como el pulso elevado y el sudor saludable! Ejercitaré el cuerpo hasta que mi mente esté más tranquila."
 stress_loss_athletic_decision_tooltip:0 "Cuerpo sano para una mente sana"
 stress_loss_athletic_decision_confirm:0 "¡Vamos!"

