 scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$"
 scrape_the_barrel_decision_confirm:0 "¡Comenzad a buscar!"
 minor_decisions.0003.t:0 "Rebañando el fondo"
 minor_decisions.0003.desc.opening:0 "¡Mi registro de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ha llevado a [barrel_character.GetName] ante mí!"
 minor_decisions.0003.desc.diseased:0 "Ante mí se encuentra un[barrel_character.Custom('ES_XA')] campesin[barrel_character.Custom('ES_OA')] enferm[barrel_character.Custom('ES_OA')] cubiert[barrel_character.Custom('ES_OA')] de mugre, vómito seco y una mirada escasa de conciencia."
 minor_decisions.0003.desc.physical:0 "Lo que tengo ante mí es un[barrel_character.Custom('ES_XA')] campesin[barrel_character.Custom('ES_OA')] del aspecto de lo menos corriente que me mira con asombro y pasmo como si yo fuera [ROOT.Char.GetFaith.HighGodName] en persona. Está claro que las condiciones de su nacimiento le han causado un dolor y aislamiento excesivo de los plebeyos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.maimed:0 "Est[barrel_character.Custom('ES_EA')] [barrel_character.GetWomanMan] parece haber visto mucho más conflicto y crueldad de lo que le correspondería y lleva consigo los recuerdos de cada puño y puñal que ha caído sobre [barrel_character.GetSheHe]."
 minor_decisions.0003.desc.criminal:0 "Est[barrel_character.Custom('ES_EA')] desgraciad[barrel_character.Custom('ES_OA')] fue sacad[barrel_character.Custom('ES_OA')] de las mazmorras; encerrad[barrel_character.Custom('ES_OA')] por crímenes incalificables contra la corona, a la espera del indulto a cambio de sus habilidades."
 minor_decisions.0003.desc.ewan:0 "Lo que me veo obligad[ROOT.Char.Custom('ES_OA')] a mirar es una pesadilla maligna en forma de persona, que apenas asemeja un ser humano. ¡La desdichada criatura está tan afectada por enfermedades, malformaciones y lesiones que es un acto de brujería que incluso pueda mantenerse en pie!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nAunque es un[barrel_character.Custom('ES_XA')] traidor[barrel_character.Custom('ES_XA')] culpable,"
 minor_decisions.0003.desc.bridge_1:0 "\n\nPese a su desgracia,"
 minor_decisions.0003.desc.bride_2:0 "me han hecho saber que es un[barrel_character.Custom('ES_XA')]"
 minor_decisions.0003.desc.educated:0 "erudit[barrel_character.Custom('ES_OA')] expert[barrel_character.Custom('ES_OA')] en lenguaje escrito a pesar de su baja posición social. Me parece que [barrel_character.GetNameNoTooltip] serviría bien a la corte en asuntos de religión, conocimientos o salud."
 minor_decisions.0003.desc.cunning:0 "timador[barrel_character.Custom('ES_XA')] diestr[barrel_character.Custom('ES_OA')] que hizo una fortuna arrebatando a los lugareños hasta el último penique que tenían. Su astucia y juegos de manos encajarían bien a mi lado para escuchar los muchos susurros que surgen en la corte y hacer que la justicia caiga sobre quienes agravian a la Corona."
 minor_decisions.0003.desc.charismatic:1 "diplomátic[barrel_character.Custom('ES_OA')] hábil en el idioma [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] que rivaliza con cualquier noble. Su carisma subversivo y apariencia poco habitual desde luego llamará el interés de cualquier noble extranjero que visite la corte."
 minor_decisions.0003.desc.organised:0 "mercader hábil con una comprensión de las finanzas y la organización muy superior a lo que me esperaría de un[barrel_character.Custom('ES_XA')] vulgar campesin[barrel_character.Custom('ES_OA')]. Desde luego, está persona está echada a perder como plebeyo y ha sido elegida por [ROOT.Char.GetFaith.HighGodName] para que la ascienda a la nobleza y me sirva en la corte."
 minor_decisions.0003.desc.strong:0 "líder capaz, que ha ganado innumerables escaramuzas y liderado a su grupo de forajidos en un asalto tras otro. ¡No hay duda de que se está echando a perder en una sopa de lodo y sangre cometiendo pequeños robos en el campo y que más bien debería vestir galas reales y unirse a mi magnífica corte!"
 minor_decisions.0003.desc.outro:0 "Mi consejo ha decidido el papel que encaja mejor con [barrel_character.GetNameNoTooltip]. La única cuestión que queda es si estoy dispuest[ROOT.Char.Custom('ES_OA')] a seguir adelante con esto o no."
 minor_decisions.0003.a:0 "¡Por supuesto! ¡Bienvenid[barrel_character.Custom('ES_OA')] a la nobleza, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "Esta #EMP criatura#! solo se merece la ejecución."
 minor_decisions.0003.c:0 "¡[ROOT.Char.GetFaith.HighGodName], traedme a alguien más!"
 minor_decisions.0003.d:0 "Ah, todavía no estamos tan desesperados…"
 
