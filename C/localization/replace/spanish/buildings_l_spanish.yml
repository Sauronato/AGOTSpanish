 building_type_common_tradeport_01: "Puerto comercial"
 building_type_common_tradeport_01_desc: "Galeras mercantes cargan y descargan su mercancía en este puerto."
 building_common_tradeport_01: "Puerto pequeño"
 building_common_tradeport_01_desc: "Un humilde puerto costero en el que los barcos pueden cargar y descargar mercancía sin gran esfuerzo."
 building_common_tradeport_02: "Tejedores de redes de pesca"
 building_common_tradeport_02_desc: "Aquí se ha instalado un taller donde se tejen redes de pesca. Día tras día se fabrican y reparan redes sin pausa."
 building_common_tradeport_03: "Puerto comercial"
 building_common_tradeport_03_desc: "El puerto se ha convertido en el centro de comercio y viajes de esta zona. Barcos de toda la costa vienen aquí a comerciar."
 building_common_tradeport_04: "Armadores"
 building_common_tradeport_04_desc: "En este puerto se reúnen diestros armadores para construir y reparar barcos para el mejor postor."
 building_common_tradeport_05: "Muelles ampliados"
 building_common_tradeport_05_desc: "Las naves comerciales ya no tendrán que competir por un lugar donde cargar y descargar su valiosa mercancía. ¡Gracias a su amplitud, el muelle cuenta con espacio más que suficiente para que todos hagan negocio!"
 building_common_tradeport_06: "Astilleros"
 building_common_tradeport_06_desc: "Varios barcos están ya listos en los astilleros, esperando que una tripulación los ocupe tan pronto como disponga la corona."
 building_common_tradeport_07: "Puerto grande"
 building_common_tradeport_07_desc: "Este gran puerto ofrece mucho espacio para que comerciantes y pescadores atraquen y gestionen su mercancía. Aquí vienen viajeros de todas partes, buscando seguridad en el refugio de este puerto."
 building_common_tradeport_08: "Diques secos"
 building_common_tradeport_08_desc: "Ha surgido un nuevo y revolucionario medio para fondear barcos: el dique seco. El barco se dirige a un estrecho pasaje, que luego se vacía bombeando el agua. El barco queda suspendido sobre bloques de piedra, donde se puede reparar y mantener con facilidad."
