 building_type_dean_mines_01_desc: "El bosque de Dean es el centro más notable de minería y forja del hierro de las islas británicas. Sus numerosas forjas han abastecido a la región de artículos de hierro desde mucho antes que las sandalias romanas hollasen tierras británicas."
