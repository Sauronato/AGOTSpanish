 building_type_holy_site_imam_ali_mosque_01: "Mezquita del imán Ali"
 building_type_holy_site_imam_ali_mosque_01_desc: "La Mezquita del imán Alí alberga la tumba de Alí, primo de Mahoma y primer imán chií en sucederlo. Miles de peregrinos vienen a homenajearlo cada año y, para ello, visitan la magnífica cúpula verde de la mezquita."
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
  
 building_type_holy_site_great_mosque_of_mecca_01: "Gran mezquita de La Meca"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "La gran mezquita de La Meca es una estructura antigua y enorme cuyos muros rodean la sagrada Kaaba. Muchos grandes sultanes han ampliado la mezquita y sus alrededores desde que se construyó. Se supone que todo musulmán debe visitar el lugar durante el «hach»."
 building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
  
 building_type_holy_site_cologne_cathedral_01: "Catedral de Colonia"
 building_type_holy_site_cologne_cathedral_01_desc: "La catedral de Colonia alberga las reliquias de los Reyes Magos, lo que atrae la atención de peregrinos de toda el mundo cristiano. La catedral es de estilo gótico y está adornada con intrincadas agujas y filigranas."
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
  
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "Agustín, misionero romano y más tarde arzobispo, construyó la catedral de Canterbury tras elegir la ciudad como sede episcopal de Kent. La nueva catedral reavivó la importancia de la ciudad y le otorgó autoridad sobre la Iglesia de Inglaterra."
 building_holy_site_canterbury_cathedral_01: "Basílica de Canterbury"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
  
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "La catedral no es inmune al paso de lo años ni a las inclemencias del tiempo. Se optó por el estilo normando para reparar los daños causados por un incendio. La nueva nave cruciforme sustituyó a la basílica anterior, y posteriormente se añadió un campanario exento."
 building_holy_site_canterbury_cathedral_02: "Templo de Canterbury"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
  
 building_type_holy_site_canterbury_cathedral_03: "Catedral de Canterbury"
 building_type_holy_site_canterbury_cathedral_03_desc: "Los graves daños que sufrió la catedral exigieron un nuevo proyecto de reconstrucción. Aunque el entramado normando se mantuvo en algunas partes, se optó por el floreciente estilo gótico para elevar la estructura."
 building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
  
 building_type_doges_palace_01: "Palacio Ducal de Venecia"
 building_type_doges_palace_01_desc: "El Palacio Ducal de Venecia es la residencia del gobierno de la República de Venecia. Es una estructura imponente que alberga multitud de salas dedicadas a funciones como el Consejo, el Senado, la administración y la justicia."
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
  
 building_type_visby_ringmur_01: "Visby Ringmur"
 building_type_visby_ringmur_01_desc: "La muralla de Visby protege la ciudad contra amenazas externas como los incursores o los daneses. ¡También mantiene alejados a los recaudadores que envía el Thing de Gotland! Para llegar a las riquezas del interior, los asaltantes deben sortear una inmensa cantidad de torres llenas de arqueros."
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
  
 building_type_walls_of_benin_01: "Murallas de Benín"
 building_type_walls_of_benin_01_desc: "Las murallas de Benín son una serie de obras de excavación #low («iya» en el idioma edo)#! que rodean la totalidad de Benín. Están construidas a base de zanjas y diques, con un foso en el interior y un terraplén en el exterior."
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
  
 building_type_the_friday_mosque_01: "Mezquita del Viernes"
 building_type_the_friday_mosque_01_desc: "La llamada Mezquita del Viernes, o Jama Masjid de Isfahán, fue construida por la dinastía de los oméyades. Se dice que el propio califa talló uno de los pilares de la mezquita. Antes de ser mezquita, se cree que era un lugar de culto del zoroastrismo."
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
  
 building_type_brihadeeswarar_temple_01: "Templo de Brihadisvara"
 building_type_brihadeeswarar_temple_01_desc: "El Templo de Brihadisvara está dedicado al dios hindú Shiva y es uno de los mayores templos del sur de la India de estilo dravídico. El nombre del templo es una palabra compuesta en sánscrito que significa algo así como «Templo del Gran Señor Shiva»."
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
  
 building_type_holy_site_mahabodhi_temple_01: "Templo Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc: "El Templo Mahabodhi marca el punto donde, supuestamente, Buda alcanzó la iluminación. El lugar es un destino de peregrinaje tanto para hindúes como para budistas. Comenzó a construirse en el año 200 por orden del emperador Ashoka. Desde entonces, se han realizado múltiples tareas de restauración y mejora."
 building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
  
 building_type_holy_site_great_mosque_of_cordoba_01: "Mezquita de Córdoba"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "La Mezquita de Córdoba se construyó sobre los cimientos de una iglesia cristiana después de la conquista islámica del reino de los visigodos. Originalmente, el lugar era compartido por musulmanes y cristianos, pero al final se terminó por comprar la mitad cristiana para demolerla y dejar sitio para la mezquita."
 building_holy_site_great_mosque_of_cordoba_01: "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc: "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
  
 building_type_walls_of_genoa_01: "Murallas de Génova"
 building_type_walls_of_genoa_01_desc: "Las murallas de Génova se levantaron en el siglo IX, cuando se dio a la ciudad una considerable autonomía. Las murallas, junto con la protección de la costa, permitieron que la zona se desarrollara y prosperara."
 building_walls_of_genoa_01: "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc: "$building_type_walls_of_genoa_01_desc$"
  
 building_type_holy_site_great_mosque_of_djenne_01: "Gran mezquita de Djenne"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "La gran mezquita de Djenne está situada a orillas del río Bani. Está construida íntegramente de barro cocido y, por lo tanto, precisa de muchos cuidados, que los fieles están más que dispuestos a proporcionar. Cada año, acude una muchedumbre para reparar y mejorar la mezquita."
 building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc: "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
  
 building_type_holy_site_great_mosque_of_samarra_01: "Gran mezquita de Samarra"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "La gran mezquita de Samarra fue completada en el año 851 por el califa abásida Al-Mutawakkil, que reinaba en Samarra. Su aspecto más destacado es la torre Malwiya, un magnífico minarete en espiral que se alza hacia los cielos hasta una altura espectacular."
 building_holy_site_great_mosque_of_samarra_01: "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc: "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
  
 building_type_holy_site_prophetic_mosque_01: "Mezquita del Profeta"
 building_type_holy_site_prophetic_mosque_01_desc: "La llamada mezquita del Profeta, o Al-Masjid an-Nabawi, es una mezquita al aire libre fundada por el propio Mahoma. Fue una de las primeras mezquitas que construyó y se encuentra cerca de la que era su residencia."
 building_holy_site_prophetic_mosque_01: "$building_type_holy_site_prophetic_mosque_01$"
 building_holy_site_prophetic_mosque_01_desc: "$building_type_holy_site_prophetic_mosque_01_desc$"
  
 building_type_generic_university: "Universidad"
 building_type_generic_university_desc: "La universidad es un lugar de educación superior reservado para gente respetable y adinerada a la que se considera digna. Atrae a estudiosos y científicos que debaten, estudian, escriben y acumulan sus conocimientos entre sus paredes."
