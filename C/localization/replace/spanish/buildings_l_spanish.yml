 building_type_pastures_01: "Pastos de ganado"
 building_type_pastures_01_desc: "Gran parte de esta provincia se dedica a la cría de animales, así como a tierras de pasto."
 building_pastures_01: "Pastos sencillos"
 building_pastures_01_desc: "Los campesinos locales usan los pastos para alimentar a los animales más pequeños, como ovejas o cabras."
 building_pastures_02: "Caseríos"
 building_pastures_02_desc: "En los caseríos viven familias campesinas que cultivan grano y tienen animales para su propio sustento."
 building_pastures_03: "Prados"
 building_pastures_03_desc: "Los prados sirven tanto para el pastoreo como para producir heno en tiempos difíciles."
 building_pastures_04: "Gallineros"
 building_pastures_04_desc: "Los gallineros albergan aves de corral fáciles de mantener, apreciadas tanto por sus huevos como por su carne."
 building_pastures_05: "Corrales de ganado"
 building_pastures_05_desc: "Los corrales de ganado son lo bastante robustos como para albergar y mantener a salvo a los animales más grandes."
 building_pastures_06: "Colmenares"
 building_pastures_06_desc: "Entre el bosque y los campos, las abejas de los colmenares producen una miel muy valiosa."
 building_pastures_07: "Corrales"
 building_pastures_07_desc: "Gracias a los grandes y espaciosos corrales es fácil mantener caballos y otras bestias de carga."
 building_pastures_08: "Ranchos de ganado"
 building_pastures_08_desc: "Los ranchos son ideales para albergar grandes rebaños de ganado, por sus extensos pastos y la amplitud de espacio para moverse."
  
 building_type_orchards_01: "Huertos"
 building_type_orchards_01_desc: "Gracias a las propiedades únicas del suelo, estos huertos producen frutas y bayas especialmente dulces y deliciosas."
 building_orchards_01: "Huertos frutales"
 building_orchards_01_desc: "Los huertos frutales, aunque pequeños, producen una cosecha decente y suculenta."
 building_orchards_02: "Bosquecillos de bayas"
 building_orchards_02_desc: "Las hileras de arbustos de bayas rompen la monotonía de los árboles frutales."
 building_orchards_03: "Plantaciones de árboles frutales"
 building_orchards_03_desc: "Un área grande, bien espaciada y llena de árboles bien podados, todos con frutos carnosos o secos."
 building_orchards_04: "Apicultores"
 building_orchards_04_desc: "Al intercalar los colmenares entre los árboles no solo se produce miel, sino que todo el huerto parece volverse más fértil."
 building_orchards_05: "Hileras de árboles de frutos secos"
 building_orchards_05_desc: "Además de los árboles frutales, las hileras de árboles de frutos secos se extienden muy lejos."
 building_orchards_06: "Jardines mixtos"
 building_orchards_06_desc: "Por el huerto se reparte todo tipo de árboles, tanto locales como importados, lo que garantiza un rendimiento fructífero independientemente de las circunstancias."
 building_orchards_07: "Huertos grandes"
 building_orchards_07_desc: "Una hilera tras otra de árboles frutales hasta donde alcanza la vista."
 building_orchards_08: "Árboles injertados"
 building_orchards_08_desc: "Al injertar ciertos árboles juntos, mejora en gran medida la propagación de frutos de crecimiento lento y frutos secos."
  
 building_type_farm_estates_01: "Casas señoriales"
 building_type_farm_estates_01_desc: "Las damas y caballeros de la casa señorial emplean a cientos de campesinos para que trabajen sus campos y cuiden de su ganado. Cuanto más poder tienen, en más tierras pueden trabajar sus súbditos y, lo más importante, ¡más impuestos generan!"
 building_farm_estates_01: "Mansiones"
 building_farm_estates_01_desc: "Las mansiones albergan a familias terratenientes, el servicio, y los campesinos que trabajan en sus campos."
 building_farm_estates_02: "Huertos y plantaciones de verduras"
 building_farm_estates_02_desc: "Junto a las mansiones hay grandes huertos y campos de verduras maduras, por lo que prácticamente se autoabastecen."
 building_farm_estates_03: "Fincas agrícolas"
 building_farm_estates_03_desc: "Las fincas agrícolas tienen jurisdicción sobre los campos, bosques y dependencias que las rodean."
 building_farm_estates_04: "Campos de cien acres"
 building_farm_estates_04_desc: "Los enormes campos de cien acres emplean a decenas de campesinos y aportan grandes riquezas a la familia propietaria de la tierra."
 building_farm_estates_05: "Fincas vitalicias"
 building_farm_estates_05_desc: "Las fincas vitalicias son enormes, rodeadas de vastos terrenos. Al transmitirse de manera hereditaria, las familias que viven en ellas disponen de tiempo de sobra para optimizar el rendimiento de sus tierras."
 building_farm_estates_06: "Molinos de viento"
 building_farm_estates_06_desc: "Los molinos de viento se encargan de la mayor parte de la molienda de la harina, aumentando enormemente la eficiencia."
 building_farm_estates_07: "Propiedades consolidadas"
 building_farm_estates_07_desc: "Varias casas señoriales diferentes, dirigidas como una sola. Al permitir que las familias más productivas tomen las riendas de las que menos producen, garantizamos resultados excelentes."
 building_farm_estates_08: "Grandes fincas"
 building_farm_estates_08_desc: "Extensas fincas de una magnitud apenas vista. Estos magníficos complejos pueden dar sustento a miles de personas."
  
 building_type_regimental_grounds_01: "Terrenos del regimiento"
 building_type_regimental_grounds_01_desc: "Los terrenos de regimiento no solo albergan numerosos edificios para alojar a un gran número de levas, sino que también están vinculados a una extensa franja de tierra donde se les instruirá para la guerra."
 building_regimental_grounds_01: "Claros del regimiento"
 building_regimental_grounds_01_desc: "Grandes extensiones de terreno preparadas para la llegada de las levas. Un amplio espacio donde instalar las tiendas y entrenar."
 building_regimental_grounds_02: "Oficina del intendente"
 building_regimental_grounds_02_desc: "En la oficina del intendente están los administradores que se aseguran de que todo soldado de la leva ocupe su lugar, tenga un lugar donde dormir y un arma que apuntar contra el enemigo."
 building_regimental_grounds_03: "Alojamientos semipermanentes"
 building_regimental_grounds_03_desc: "Casas construidas de un modo relativamente competente que dan cobijo a la mayoría de levas, por lo que resulta más sencillo prepararlas para la guerra."
 building_regimental_grounds_04: "Barracones de regimientos"
 building_regimental_grounds_04_desc: "Robustos regimientos de piedra se alinean en los bordes de los campos dedicados a la instrucción militar. Aquí se puede preparar a gran número de levas."
 building_regimental_grounds_05: "Graneros militares"
 building_regimental_grounds_05_desc: "Los graneros dedicados a alimentar a las levas están listos todo el año, de modo que se puede sustentar a las tropas casi sin esfuerzo."
 building_regimental_grounds_06: "Herrerías"
 building_regimental_grounds_06_desc: "Se han construido varias herrerías en las lindes del terreno, para facilitar armas y reparaciones a los reclutas."
 building_regimental_grounds_07: "Alojamientos de los oficiales"
 building_regimental_grounds_07_desc: "Los alojamientos de los oficiales son de una calidad superior a los barracones normales. A fin de cuentas, ¡todo soldado debería aspirar a ser oficial!"
 building_regimental_grounds_08: "Terrenos ampliados"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
  
 building_type_curtain_walls_01: "Murallas y torres"
 building_type_curtain_walls_01_desc: "Murallas de piedra e imponentes torres abaluartadas ofrecen una excelente protección frente a incursiones y asedios. Cuantas más fortificaciones se construyan, más inexpugnable será el castillo al que protegen."
 building_curtain_walls_01: "Bastiones y lienzos amurallados"
 building_curtain_walls_01_desc: "El primer paso para cualquier fortificación respetable es la construcción de bastiones y lienzos amurallados. Cumplen su cometido de mantener a raya a enemigos (y campesinos revoltosos)."
 building_curtain_walls_02: "Patio de armas"
 building_curtain_walls_02_desc: "El patio de armas es el lugar perfecto y más defendible para almacenar suministros cruciales que nos ayudarán a superar un asedio, tales como armas, armaduras y cabezas de jabalí en escabeche."
 building_curtain_walls_03: "Torres de muralla"
 building_curtain_walls_03_desc: "Las torres de muralla actúan como atalayas excelentes que permiten a nuestros soldados disparar con seguridad a los enemigos que se acercan. En tiempos de paz, son excelentes para jactarse ante los campesinos."
 building_curtain_walls_04: "Segundo lienzo amurallado"
 building_curtain_walls_04_desc: "Al añadir un segundo lienzo, la defensa será insuperable. Si un ejército enemigo logra atravesar la primera muralla, será topará con otra. ¡Suficiente para desmoralizar a cualquier asaltante!"
 building_curtain_walls_05: "Zwinger"
 building_curtain_walls_05_desc: "Cuando un ejército enemigo logre atravesar las muralla exterior, se verá obligado a meterse en el «zwinger», también conocido como #emphasis liza#!. ¡Diabólicamente inteligente!"
 building_curtain_walls_06: "Patios exteriores"
 building_curtain_walls_06_desc: "Más murallas suponen más patios y, por extensión, más almacenamiento seguro de suministros. Con tantos patios, podemos incluso almacenar un establo entero de monturas de caballero dentro de las murallas. Una excelente idea si nos quedamos sin cabezas de jabalí en escabeche…"
 building_curtain_walls_07: "Traza italiana"
 building_curtain_walls_07_desc: "La traza italiana, o fortaleza bastión, es un tipo de estructura defensiva que puede resistir hasta el vapuleo incesante de los cañones. No mucho tiempo, claro, pero al menos, lo suficiente para escapar por los túneles secretos…"
 building_curtain_walls_08: "Revellines y caballeros"
 building_curtain_walls_08_desc: "El caballero es una plataforma elevada que permite a nuestros soldados disparar sobre el parapeto principal, ¡justo sobre los enemigos! Por desgracia, esto también significa que los enemigos saben exactamente adónde apuntar… Aunque los soldados colocados en los revellines (las defensas triangulares que dividen a los enemigos asediadores) pueden darlo todo para impedirlo."
  
 building_type_cereal_fields_01: "Granjas y campos"
 building_type_cereal_fields_01_desc: "Las granjas y campos son la columna vertebral de cualquier economía. Dan alimento a los hombres, las bestias, los ejércitos... y las fiestas. No se puede subestimar el poder del simple grano."
 building_cereal_fields_01: "Campos de cultivo"
 building_cereal_fields_01_desc: "Los campos de cultivo son la columna vertebral de la economía feudal. Cada uno lo dirige una pequeña pero generosa familia campesina, ¡siempre deseosa de entregar la mayoría de su producción a los diezmos de la corona!"
 building_cereal_fields_02: "Poblados"
 building_cereal_fields_02_desc: "Al construir más poblados contarás con campesinos para trabajar los campos. Y, como todos sabemos, ¡más campesinos significa más impuestos!"
 building_cereal_fields_03: "Graneros y almacenes"
 building_cereal_fields_03_desc: "Al levantar graneros y almacenes grandes, los campesinos podrán conservar heno y paja o guardar sus herramientas. Además, sirve de alojamiento improvisado para ejércitos de paso (o vagabundos…)."
 building_cereal_fields_04: "Alquerías"
 building_cereal_fields_04_desc: "Las grandes alquerías albergan familias campesinas más grandes. Si las familias tienen espacio para crecer, engendrarán niños que podrán trabajar en los campos, ¡lo natural!"
 building_cereal_fields_05: "Graneros"
 building_cereal_fields_05_desc: "En los graneros, los granjeros pueden acumular grano, verduras y frutas durante un largo periodo de tiempo. ¡Por supuesto, estarán encantados de dárselo todo a nuestros soldados si se los encuentran marchando por sus tierras!"
 building_cereal_fields_06: "Alquerías y cillas"
 building_cereal_fields_06_desc: "Las cillas es donde los granjeros depositan la parte de su producción que deben entregar al clero. Así también resulta más sencillo cobrarles los impuestos, claro."
 building_cereal_fields_07: "Campos de cultivo extensos"
 building_cereal_fields_07_desc: "Al «alentar» a nuestros agradecidos súbditos campesinos a labrar campos cada vez mayores junto a las tierras de los demás, nos aseguramos de obtener un mayor rendimiento. Por supuesto, este acoso de las tierras ajenas podría provocar conflictos entre agricultores... Pero bueno, ¡es un sacrificio que estamos dispuestos a hacer!"
 building_cereal_fields_08: "Silos de grano"
 building_cereal_fields_08_desc: "El objetivo de estos enormes silos es almacenar grano en grandes cantidades a lo largo del año. Tal es su capacidad, que ni ejército entero podría agotarla. Asumiendo, por supuesto, que no entren ratas en los silos…"
  
 building_type_barracks_01: "Barracones"
 building_type_barracks_01_desc: "Los barracones son edificios robustos con el único propósito de albergar y preparar a las levas locales para la guerra."
 building_barracks_01: "Barracones de madera"
 building_barracks_01_desc: "Para alojar a las levas mientras se preparan para la guerra, necesitan al menos un techo sobre sus cabezas. Estos simples barracones de madera, armados a toda prisa por carpinteros y leñadores «voluntarios», ofrecen una protección decente contra los elementos… Bueno, a menos que llueva."
 building_barracks_02: "Terrenos de leva"
 building_barracks_02_desc: "Al despejar una gran franja de tierra de cualquier obstrucción, podemos reunir a nuestros soldados en un solo lugar para dividirlos en unidades. Con una buena visibilidad también podrás detectar más fácilmente a los desertores."
 building_barracks_03: "Barracones de piedra"
 building_barracks_03_desc: "Los barracones de piedra, más resistentes, ofrecen una protección significativamente mayor contra los elementos. Además, ¡el transporte de las piedras es un gran entrenamiento para nuestros hombres! Un gran ejercicio de trabajo en equipo."
 building_barracks_04: "Campamentos móviles"
 building_barracks_04_desc: "La naturaleza del cuartel es ser móvil, y ¿qué mejor manera de mantenerse móvil que usar tiendas de cuero resistentes y duraderas? ¡De todos modos, esos granjeros no necesitaban su ganado!"
 building_barracks_05: "Herreros"
 building_barracks_05_desc: "Al emplear herreros para mantener las lanzas oxidadas y las horquillas dobladas de las levas, aumentamos significativamente nuestras posibilidades de éxito, aunque los herreros hubieran preferido un destino un poco más prestigioso."
 building_barracks_06: "Campos de entrenamiento"
 building_barracks_06_desc: "Colocando maniquíes de entrenamiento y carreras de obstáculos, podemos cribar a los mejores… Así sabremos qué hombres poner al frente de las formaciones."
 building_barracks_07: "Centros de reclutamiento"
 building_barracks_07_desc: "Si construimos centros de reclutamiento en todas las aldeas cercanas, nos aseguramos un flujo constante de alborotadores malintencionados y alcoholizados para engrosar nuestras filas."
 building_barracks_08: "Barracones permanentes"
 building_barracks_08_desc: "Aunque a menudo tendremos que trasladar a las levas sin previo aviso, la construcción de barracones permanentes de calidad nos permite disponer de un lugar donde albergar a los soldados y oficiales de élite cuando lo necesiten."
  
 building_type_camel_farms_01: "Camellería"
 building_type_camel_farms_01_desc: "Estas granjas están dedicadas la cría de camellos para el ejército, así como para las labores diarias de los campesinos locales. Los camellos son monturas flexibles y robustas, y además son adecuadas para el duro clima desértico."
 building_camel_farms_01: "Criadores de camellos"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "Puestos de exploración"
 building_camel_farms_02_desc: "Los jinetes de camellos viajan con frecuencia entre los puestos de exploración, llevando con ellos suministros y noticias de los acontecimientos actuales."
 building_camel_farms_03: "Fabricantes de arcos"
 building_camel_farms_03_desc: "La caballería de camellos se desenvuelve bien cuando sus jinetes están equipados con arcos. Los fabricantes de arcos locales garantizan un suministro constante de equipamiento para los arqueros."
 building_camel_farms_04: "Mercados de camellos"
 building_camel_farms_04_desc: "El mercado está siempre animado y lleno de actividad, y los mercaderes negocian con centenares de camellos al día. Esto garantiza que nuestros criadores tendrán acceso a los ejemplares más resistentes y duraderos."
 building_camel_farms_05: "Terrenos de reclutamiento nómada"
 building_camel_farms_05_desc: "Los feroces nómadas del desierto son unos soldados excelentes, pero no trabajan gratis. Si les proporcionamos monturas excelente como pago, nos aseguraremos su lealtad en conflictos futuros."
 building_camel_farms_06: "Establos militares"
 building_camel_farms_06_desc: "Grandes y robustos establos albergan a nuestros preciados camellos de guerra, protegiéndolos tanto de los ladrones como del duro desierto."
 building_camel_farms_07: "Armeros"
 building_camel_farms_07_desc: "Hacer armaduras para camellos no es una tarea fácil, pero la recompensa bien lo vale. Una carga de temibles camellos completamente acorazados puede hacer que cualquier ejército basado en caballos dé media vuelta y huya."
 building_camel_farms_08: "Criaderos avanzados"
 building_camel_farms_08_desc: "Científicos de todo el mundo se han reunido aquí para intentar criar los camellos más resistentes e inteligentes posibles. Al disponer de las oficinas apropiadas y un gran rebaño de animales, ¡han creado impresionantes bestias de guerra!"
  
 building_type_logging_camps_01: "Silvicultura"
 building_type_logging_camps_01_desc: "Estos bosques proporcionan grandes cantidades de madera, resina, carbón vegetal y otros recursos. Son una excelente, y cercana, fuente de material de construcción para los pueblos que los rodean."
 building_logging_camps_01: "Campamentos de leñadores"
 building_logging_camps_01_desc: "Los leñadores han creado un campamente a las afueras del bosque. Pasan largas jornadas talando árboles."
 building_logging_camps_02: "Resineros"
 building_logging_camps_02_desc: "Por todo el bosque se recoge resina para usarla como adhesivo o venderla al clero para que la emplee en distintos ritos."
 building_logging_camps_03: "Carboneros"
 building_logging_camps_03_desc: "Los carboneros trabajan incansablemente entre humo y neblina tóxica para producir el valioso material que tanto buscan los herreros."
 building_logging_camps_04: "Pastizales de bosque"
 building_logging_camps_04_desc: "Entre los árboles se pueden encontrar pastizales, que proveen de semillas y frutos secos con los que se alimentan los animales. Durante unos meses al año, el exceso de frutos secos engorda a los animales para el invierno."
 building_logging_camps_05: "Campos cultivados"
 building_logging_camps_05_desc: "Allí donde hubo antaño árboles, ahora se hallan campos. Lo antiguos bosques son ahora tierras de cultivo formidables."
 building_logging_camps_06: "Colmenares"
 building_logging_camps_06_desc: "En el borde del bosque se sitúan colmenares para sacar provecho de la ahora abundante cantidad de flores silvestres que han brotado allí donde antes estaba el bosque."
 building_logging_camps_07: "Cristalería forestal"
 building_logging_camps_07_desc: "El bosque es un lugar ideal para los sopladores de vidrio. Al tener fácil acceso a los materiales que necesitan, pueden producir valiosos objetos de cristal con los que comerciar."
 building_logging_camps_08: "Aserraderos"
 building_logging_camps_08_desc: "Aunque hasta ahora nos apañábamos con hachas y sierras simples, comparadas con ellas el aserradero es la panacea. Ahora se puede talar el bosque en apenas tiempo, para producir valiosa madera que alimente nuestras ciudades y pueblos."
  
 building_type_peat_quarries_01: "Granjas de humedales"
 building_type_peat_quarries_01_desc: "Aunque los humedales no se pueden comparar con las llanuras como tierra de cultivo, la sobreabundancia estacional de vegetación permite la cría de animales. También se puede extraer de ellas turba y sal."
 building_peat_quarries_01: "Tierras de ganado"
 building_peat_quarries_01_desc: "La fertilidad de los humedales los convierte en un excelente terreno de pastoreo para animales de todos los tamaños."
 building_peat_quarries_02: "Canteras de turba"
 building_peat_quarries_02_desc: "De aquí se extrae una parte significativa de la turba. Su presencia ayuda al desarrollo de nuevas granjas y campos."
 building_peat_quarries_03: "Praderas de heno"
 building_peat_quarries_03_desc: "Alrededor de los propios humedales crece una gran cantidad de hierba y paja, que se cosecha y se utiliza como alimento para el invierno."
 building_peat_quarries_04: "Pozos de sal"
 building_peat_quarries_04_desc: "Los trabajadores utilizan grandes ollas para calentar el agua y extraer la sal de los humedales. Esta sal se utiliza para conservar la carne, que luego se comercializa."
 building_peat_quarries_05: "Humedales cercados"
 building_peat_quarries_05_desc: "Al cercar los humedales, los campesinos pueden controlar más fácilmente el crecimiento de las plantas, y proteger la valiosa cosecha que contienen."
 building_peat_quarries_06: "Campos en humedales"
 building_peat_quarries_06_desc: "Las propiedades únicas de los humedales permiten a los campesinos cultivar muchas plantas que de otra manera no podrían, como cáñamo o lino."
 building_peat_quarries_07: "Canteras de turba grandes"
 building_peat_quarries_07_desc: "De aquí se extrae más turba. La mayoría que se exporta a todos lugares como fertilizante."
 building_peat_quarries_08: "Ranchos de humedales grandes"
 building_peat_quarries_08_desc: "Grandes rebaños de animales se alimentan de la abundante vida vegetal de los humedales, haciéndose grandes y gordos."
  
 building_type_hill_farms_01: "Granjas de colina"
 building_type_hill_farms_01_desc: "Las ondulantes colinas de esta provincia están cubiertas de sembrados. Aunque el cultivo en cuesta facilita el riego de las cosechas, al ser zonas limitadas, las cosechas son menores."
 building_hill_farms_01: "Campos de colinas"
 building_hill_farms_01_desc: "A lo largo de las muchas colinas hay muchos campos pequeños donde crecen cultivos y en los que se sustenta una pequeña población campesina."
 building_hill_farms_02: "Pastos parameros"
 building_hill_farms_02_desc: "Se conduce al ganado hasta las tierras más altas sin cultivar, o parameros, donde pastan las abundantes hierbas que allí crecen."
 building_hill_farms_03: "Despensas"
 building_hill_farms_03_desc: "En las despensas se pueden almacenar verduras durante todo el año, algo de suma importancia en unas colinas escasamente fértiles."
 building_hill_farms_04: "Campos de verduras"
 building_hill_farms_04_desc: "Los grandes campos de verduras proporcionan a las granjas dispersas el alimento que tanto necesitan."
 building_hill_farms_05: "Bancales"
 building_hill_farms_05_desc: "Al desviar el agua de un arroyo cercano a una terraza, los campos de las laderas pueden mantenerse fértiles más tiempo."
 building_hill_farms_06: "Caminos y escaleras"
 building_hill_farms_06_desc: "Al conectar las granjas y poblados dispersos con las carreteras y escaleras adecuadas, aumentamos nuestra eficiencia a la hora de cobrarles impuestos."
 building_hill_farms_07: "Graneros invernales"
 building_hill_farms_07_desc: "Durante los meses más duros del año, los animales no tienen mucho que comer, cosa que soluciona el granero de invierno."
 building_hill_farms_08: "Manzanares"
 building_hill_farms_08_desc: "Las colinas son el entorno perfecto para huertos, particularmente de la variedad de manzana."
  
 building_type_hill_forts_01: "Castros"
 building_type_hill_forts_01_desc: "Construidas sobre una empinada colina o un acantilado, estas enormes fortificaciones soportan recias a cualquier ejército, ¡salvo que pueda volar!"
 building_hill_forts_01: "Castro pequeño"
 building_hill_forts_01_desc: "El castro se yergue orgulloso encima de una colina, obligando a cualquier sitiador a librar una batalla cuesta arriba."
 building_hill_forts_02: "Terraplenes sencillos"
 building_hill_forts_02_desc: "El castro está rodeado por terraplenes que forman muros de tierra impenetrables capaces de desmoralizar al soldado más endurecido."
 building_hill_forts_03: "Fosos"
 building_hill_forts_03_desc: "Además de los muros de tierra, hay grandes fosos excavados en torno a la colina defensiva. Embarrados y resbaladizos, los enemigos menos avisados pueden acabar atrapados al fondo, ahogados por sus propios compañeros."
 building_hill_forts_04: "Estacadas"
 building_hill_forts_04_desc: "Grandes murallas hechas de troncos afilados rodean el fuerte, proporcionando un obstáculo más antes de alcanzar los tesoros de su interior."
 building_hill_forts_05: "Casetas de vigilancia"
 building_hill_forts_05_desc: "Alrededor del castro se colocan las casetas de vigilancia, con guardias alerta, preparados para actuar en cuanto se produzca un asalto."
 building_hill_forts_06: "Murallas exteriores"
 building_hill_forts_06_desc: "El castro está ahora rodeado de muros de piedra, cimentando de una vez por todas su naturaleza inexpugnable."
 building_hill_forts_07: "Castro grande"
 building_hill_forts_07_desc: "La fortaleza central se ha ampliado y mejorado significativamente, y ahora se eleva hacia el cielo, imponente."
 building_hill_forts_08: "Terraplenes complejos"
 building_hill_forts_08_desc: "Los terraplenes que rodean el castro son tan complejos y confusos que los ejércitos enemigos ni saben qué entrada deben asaltar, lo cual nos favorece, sobre todo porque la mitad de ellos conduce a trampas mortales…"
  
 building_type_plantations_01: "Agricultura del desierto"
 building_type_plantations_01_desc: "Estas plantaciones se centran en cultivar frutas y verduras lo bastante resistentes para aguantar un clima tan severo."
 building_plantations_01: "Plantaciones pequeñas"
 building_plantations_01_desc: "A pesar de la falta de agua, estas pequeñas plantaciones logran producir frutos especialmente resistentes."
 building_plantations_02: "Puestos comerciales"
 building_plantations_02_desc: "Los resistentes nómadas del desierto viajan entre puestos comerciales, llevando comida a donde más se necesita."
 building_plantations_03: "Tejedores"
 building_plantations_03_desc: "Los tejedores tejen telas en sus talleres, que luego venden a los nómadas del desierto."
 building_plantations_04: "Manantiales"
 building_plantations_04_desc: "Al estar limitada el agua, seguro que un nuevo pozo hará prosperar la zona. Se han descubierto varios de estos manantiales y se han construido pozos."
 building_plantations_05: "Caravasares"
 building_plantations_05_desc: "Las caravanas comerciales más grandes necesitan un lugar donde alojarse para que los animales puedan descansar. El caravasar proporciona el espacio que necesitan y también es un excelente lugar para tasar sus mercancías."
 building_plantations_06: "Huertos de dátiles"
 building_plantations_06_desc: "Al haber más tierras aptas para plantaciones, se cultivan huertos de dátiles. Los dátiles dulces duran mucho tiempo, y son un bien valioso para los comerciantes."
 building_plantations_07: "Irrigación"
 building_plantations_07_desc: "Al inundar los campos con el agua de los pozos, se les puede sacar provecho más allá de la mera agricultura de subsistencia. Sin embargo, se trata de una ardua tarea, pues no es fácil que el desierto florezca."
 building_plantations_08: "Plantaciones grandes"
 building_plantations_08_desc: "Estas plantaciones producen ahora un excedente seguro, que se puede intercambiar o vender, para obtener beneficios."
  
 building_type_outposts_01: "Puestos de avanzada"
 building_type_outposts_01_desc: "Los principales asentamientos de esta provincia están flanqueados por una serie de puestos de avanzada, que proporcionan un sistema de alerta rápida en caso de incursiones o ataques de animales."
 building_outposts_01: "Torres de observación"
 building_outposts_01_desc: "Los guardias vigilan en las torres de observación, para vigilar a los animales (y avisar en caso de asalto). Si se detecta una bestia peligrosa, pronto se corre la voz para poner a salvo al ganado vulnerable."
 building_outposts_02: "Puestos de avanzada militares"
 building_outposts_02_desc: "A lo largo de las muchas carreteras y sinuosos caminos hay varios puestos de avanzada, ocupados por guardias al servicio de los mercaderes locales. Su presencia garantiza que el área permanezca segura y en paz, libre de salteadores."
 building_outposts_03: "Escondites de armas"
 building_outposts_03_desc: "Una de las ventajas de vivir en terreno escabroso es la capacidad para camuflar casi cualquier cosa. Si se produce un asalto, los lugareños pueden disponer de las armas escondidas en los numerosos alijos."
 building_outposts_04: "Puestos de avanzada con empalizadas"
 building_outposts_04_desc: "Los antiguos y desvencijados puestos de avanzada han sido sustituidos por robustas torres con empalizadas. Es más, están perfectamente ocultas en el irregular terreno."
 building_outposts_05: "Puestos de leva"
 building_outposts_05_desc: "Ahora al lado de cada torre hay un puesto de leva. Cuando toca engrosar filas, los campesinos reclutados pueden reunirse aquí, donde encontrarán tanto armas como protección."
 building_outposts_06: "Puestos de avanzada fronterizos"
 building_outposts_06_desc: "Al contrario de los puestos de avanzada bien escondidos, los fronterizos actúan como elemento disuasorio. Construidos de materiales más duros, el mero tamaño de estas torres basta para hacer que cualquier asaltante dé la vuelta."
 building_outposts_07: "Estaciones de exploración"
 building_outposts_07_desc: "Para asegurarnos de que nuestros exploradores están bien alimentados y viajan ligeros, hemos instalado una serie de puestos de exploración en puntos estratégicos. Estos edificios, bien ocultos de los entrometidos ojos del enemigo, permiten recopilar información sin parangón durante las invasiones."
 building_outposts_08: "Puestos de avanzada fortificados"
 building_outposts_08_desc: "Imponentes puestos de avanzada labrados en piedra que se alzan hacia el cielo y dejan huella en los soldados y guardias de caravana a los que dan cobijo."
  
 building_type_watchtowers_01: "Atalayas"
 building_type_watchtowers_01_desc: "Varias imponentes atalayas vigilan de los hacendosos campesinos. Ofrecen además unas vistas privilegiadas a los arqueros."
 building_watchtowers_01: "Torres de barro cocido"
 building_watchtowers_01_desc: "Estas torres hechas de ladrillos de barro proporcionan una defensa simple pero eficaz."
 building_watchtowers_02: "Torreón"
 building_watchtowers_02_desc: "Los torreones ocupan lugares estratégicos y, además de proteger, hacen las veces de viviendas."
 building_watchtowers_03: "Atalayas de madera"
 building_watchtowers_03_desc: "Varias atalayas de madera vigilan a los campesinos mientras estos trabajan en sus campos. Desde estos puntos de vigilancia, los arqueros ofrecen una excelente protección."
 building_watchtowers_04: "Torres de barro cocido pequeñas"
 building_watchtowers_04_desc: "Las torres de barro refinado, pese a su reducido tamaño, siguen ofreciendo una protección superior a las torres de vigilancia más mundanas. En tiempos de guerra, pueden proteger a muchos campesinos de los invasores, e incluso contienen un pequeño granero para los tiempos de escasez."
 building_watchtowers_05: "Atalayas de piedra"
 building_watchtowers_05_desc: "Estas torres de vigilancia son excelentes puntos de observación, no solo para los arqueros, sino también para que los señores vigilen a sus campesinos."
 building_watchtowers_06: "Aspilleras"
 building_watchtowers_06_desc: "Al construir torres con una serie de agujeros desde donde disparar flechas, el alcance y la protección de los arqueros aumentó considerablemente."
 building_watchtowers_07: "Torres de grava"
 building_watchtowers_07_desc: "Estos pequeños torreones están formidablemente fortificados e indican el prestigio de sus dueños. En caso de un asalto, las torres pueden guardar y proteger rebaños enteros de ganado."
 building_watchtowers_08: "Torres abovedadas"
 building_watchtowers_08_desc: "Estas torres imponentes están totalmente hechas de piedra, rematadas por una cúpula. Gracias a las técnicas de construcción empleadas, son prácticamente inexpugnables."
  
 building_type_quarries_01: "Canteras"
 building_type_quarries_01_desc: "Las montañas de esta provincia proporcionan un suministro excelente de material de construcción para los edificios locales."
 building_quarries_01: "Canteras de piedra"
 building_quarries_01_desc: "La piedra, fácil de extraer, sirve como material de construcción para las edificaciones cercanas."
 building_quarries_02: "Minas de minerales poco profundas"
 building_quarries_02_desc: "Al pie de la montaña se alinean minas sencillas en las que se pueden obtener minerales de las capas más superficiales."
 building_quarries_03: "Molinos de agua"
 building_quarries_03_desc: "Al desviar el agua hasta las minas, los molinos de agua pueden aprovechar su fuerza para accionar herramientas que facilitarán la excavación."
 building_quarries_04: "Canteras de piedra grandes"
 building_quarries_04_desc: "Con el aumento de la demanda de materiales de construcción, las canteras atraen cada vez más trabajadores. Con el paso de los años, las canteras se hacen cada vez más grandes y profundas."
 building_quarries_05: "Minas grandes"
 building_quarries_05_desc: "Sigue aumentando la demanda de minerales y las nuevas técnicas no lo son todo. También hay que aumentar la producción, ¡y se están abriendo nuevas minas!"
 building_quarries_06: "Canteras de piedra enormes"
 building_quarries_06_desc: "En las enormes minas a cielo abierto, los trabajadores tallan bloques de piedra a un ritmo casi industrial. Las canteras agotadas se extienden como bocas abiertas por toda la provincia, y su contenido conforma ahora numerosos castillos y murallas."
 building_quarries_07: "Minas subterráneas"
 building_quarries_07_desc: "Con la llegada de nuevas técnicas, los trabajadores pueden llegar hasta los metales más profundos que hay bajo la superficie. Lo más importante es la nueva técnica para drenar las galerías inundadas."
 building_quarries_08: "Bombeo de agua mecanizado"
 building_quarries_08_desc: "Las bombas de agua de madera, accionadas arriba por un molino de viento o por caballos, pueden sacar el agua de los pozos mineros mucho más rápido que un par de cubos de cuero."
  
 building_type_military_camps_01: "Campamentos de la milicia"
 building_type_military_camps_01_desc: "Un simple campo de entrenamiento donde la infantería ligeramente acorazada se prepara para la guerra."
 building_military_camps_01: "Tiendas de piel"
 building_military_camps_01_desc: "Los nuevos reclutas se reúnen en campamentos rudimentarios donde duermen en tiendas sencillas. Aunque no son muy confortables, estos campamentos resultan baratos y transportables."
 building_military_camps_02: "Cocinas de campamento"
 building_military_camps_02_desc: "Parte de los reclutas se encargan de conseguir y preparar la comida del resto, lo cual atrae a más hombres de la campiña... al olor de la comida."
 building_military_camps_03: "Campos de entrenamiento"
 building_military_camps_03_desc: "Las dianas y maniquíes para el tiro con arco aportan a los reclutas distracción y una pizca de entrenamiento antes de que los lancen al fragor de la batalla."
 building_military_camps_04: "Puestos de vigilancia"
 building_military_camps_04_desc: "Los puestos de vigilancia sirven como almenaras, miradores y puntos de reunión naturales. Siempre hay guardias apostados en ellos, incluso en épocas de paz."
 building_military_camps_05: "Herreros de campamento"
 building_military_camps_05_desc: "Los herreros de campamento realizan reparaciones sencillas y mantienen herrados a los caballos."
 building_military_camps_06: "Salas de reclutamiento"
 building_military_camps_06_desc: "Al contar con salas exclusivas para el alistamiento, resultará más fácil agrupar a las levas."
 building_military_camps_07: "Barracones de la milicia"
 building_military_camps_07_desc: "Ahora todos los pueblos cuentan con sus propios barracones para la milicia, donde se almacenan las armas para cuando se necesiten. Además, servirán también como lugar de reunión para los oficiales responsables del reclutamiento."
 building_military_camps_08: "Plazas de leva"
 building_military_camps_08_desc: "Las plazas de leva, de mayor tamaño, no solo proporcionan a los soldados un lugar donde reunirse, sino también donde entrenarse para las futuras batallas."
  
 building_type_ramparts_01: "Fuertes forestales"
 building_type_ramparts_01_desc: "Estas fortificaciones están construidas de tal modo que forman parte del bosque al cual protegen. Obstaculiza el avance del ejército enemigo, que además queda enredado en la maleza."
 building_ramparts_01: "Fuertes de troncos"
 building_ramparts_01_desc: "Pequeños fortines de madera se alzan como parte del bosque, y se sirven de los árboles como empalizada natural."
 building_ramparts_02: "Murallas de tierra"
 building_ramparts_02_desc: "Los grandes muros de tierra forman un entorno defensivo alrededor del fuerte, dificultando el avance enemigo."
 building_ramparts_03: "Trampas y fosos"
 building_ramparts_03_desc: "Aunque el enemigo pueda sentirse seguro al acercarse a las fortificaciones, pronto quedará atrapado o empalado en los muchos obstáculos que se esconden por todo el bosque."
 building_ramparts_04: "Murallas de baluarte"
 building_ramparts_04_desc: "Muros de piedra y empalizada protegen ahora los fuertes de los enemigos que se aproximen, dificultando significativamente cualquier avance a través del bosque."
 building_ramparts_05: "Troneras"
 building_ramparts_05_desc: "Si construimos troneras en las paredes, podremos ver y disparar flechas fácilmente a los enemigos que se nos acerquen."
 building_ramparts_06: "Terraplenes"
 building_ramparts_06_desc: "Si nos apresuramos a construir terraplenes por donde predecimos que pasará el enemigo, conseguiremos superarlo y flanquearlo mientras intenta atravesar el bosque."
 building_ramparts_07: "Murallas de baluarte almenadas"
 building_ramparts_07_desc: "Al mejorar las murallas con almenas, tendremos una clara ventaja en cualquier asedio, ya que nuestros soldados podrán moverse con relativa seguridad y podrán responder a cualquier asalto con la misma moneda."
 building_ramparts_08: "Fortalezas forestales"
 building_ramparts_08_desc: "Estas grandes fortalezas de piedra destacan como montañas en el bosque, y dan protección a una gran franja de terreno."
  
 building_type_elephant_pens_01: "Elefantería"
 building_type_elephant_pens_01_desc: "Aquí se guarda y se adiestra a los elefantes. Son bestias de carga excelente, útiles tanto para el trabajo como para la guerra."
 building_elephant_pens_01: "Corrales de elefantes"
 building_elephant_pens_01_desc: "Estos robustos establos pueden retener hasta al elefante más rebelde."
 building_elephant_pens_02: "Trampas de elefantes"
 building_elephant_pens_02_desc: "Se pueden capturar más elefantes con diversos medios, como hoyos o trampas. A veces hasta se puede usar como cebo a una elefanta."
 building_elephant_pens_03: "Terrenos de adiestramiento de elefantes"
 building_elephant_pens_03_desc: "Los elefantes no son bestias fáciles de adiestrar, pero en estos terrenos, los entrenadores más experimentados hacen todo lo posible para proporcionar bestias de guerra a la corona."
 building_elephant_pens_04: "Terrenos de monta de elefante"
 building_elephant_pens_04_desc: "En los terrenos de monta, se pone a prueba a los elefantes, que han de transportar hombres, armadura y equipo."
 building_elephant_pens_05: "Oficinas de capataces"
 building_elephant_pens_05_desc: "Los capataces son responsables del bienestar de los elefantes y, al construir unas oficinas adecuadas para ellos, garantizaremos su eficiencia."
 building_elephant_pens_06: "Hospitales de elefantes"
 building_elephant_pens_06_desc: "Los hospitales especializados en elefantes son lo bastante grandes como para alojar hasta al macho más enorme. Así se consigue salvar la vida de animales que, de otra manera, seguramente no sobrevivirían."
 building_elephant_pens_07: "Santuarios de elefantes"
 building_elephant_pens_07_desc: "Al declarar grandes áreas de la selva como santuarios para elefantes, nos aseguramos de perder menos animales por la caza furtiva y de que la población se mantenga estable."
 building_elephant_pens_08: "Criadores de elefantes"
 building_elephant_pens_08_desc: "Los criadores de elefantes se aseguran de criar a los animales más sanos y mejores, y de que nazcan nuevas crías."
  
 building_type_guild_halls_01: "Gremios"
 building_type_guild_halls_01_desc: "La ciudad proporciona salones espaciosos donde los principales gremios y familias burguesas pueden organizarse y llevar a cabo sus tareas."
 building_guild_halls_01: "Salones de gremios"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Gremios de talladores"
 building_guild_halls_02_desc: "Los talladores crean objetos de madera o hueso, como marcos, adornos o herramientas. También tallan escudos heráldicos, lo que hace al gremio popular entre la nobleza."
 building_guild_halls_03: "Gremios de carpinteros"
 building_guild_halls_03_desc: "Los carpinteros trabajan en la construcción, y usan principalmente la madera. Sus servicios están solicitados tanto por nobles como por el clero, especialmente por la hermosa ebanistería que crean para iglesias y mansiones."
 building_guild_halls_04: "Gremios de cazadores"
 building_guild_halls_04_desc: "Los cazadores comercian con carne y pieles, y gracias a ellos pueden ejercer su oficio los carniceros y curtidores. Naturalmente, las mejores pieles van a parar a las familias nobles más prestigiosas."
 building_guild_halls_05: "Gremios de albañiles"
 building_guild_halls_05_desc: "Los albañiles trabajan la piedra, tanto para construcción como para la escultura. Están muy solicitados, ya que su pericia es de gran valor para levantar fortificaciones."
 building_guild_halls_06: "Gremios de sastres"
 building_guild_halls_06_desc: "Las armas de los sastres son la aguja, el hilo y el paño. Con sus habilidades sin rival, crean hermosas prendas para la nobleza."
 building_guild_halls_07: "Gremios de cristaleros"
 building_guild_halls_07_desc: "Los cristaleros crean fascinantes artículos de vidrio, desde copas a vidrieras. Tener objetos de cristal da mucho prestigio, por lo que sus servicios resultan muy atractivos."
 building_guild_halls_08: "Gremios de artesanos"
 building_guild_halls_08_desc: "Los artesanos emplean multitud de materiales para producir no solo obras de arte, sino también innovaciones completamente nuevas. Su ingenio y habilidad atraen a nobles de todas partes."
  
 building_type_monastic_schools_01: "Monasterios"
 building_type_monastic_schools_01_desc: "En esta escuela se imparten muchas materias y a veces sirve como centro de educación superior. No obstante, sus estudiantes se preparan realmente para hacer carrera en el clero."
 building_monastic_schools_01: "Salas de oración"
 building_monastic_schools_01_desc: "En la sala de oración se recitan sermones. También son lugares de contemplación y silencio."
 building_monastic_schools_02: "Escuelas monásticas"
 building_monastic_schools_02_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03: "Bibliotecas"
 building_monastic_schools_03_desc: "La biblioteca del monasterio está llena de libros que van de pequeños tratados a extensos tomos sobre teología. Ciertamente, sus muros albergan todo un tesoro de conocimientos."
 building_monastic_schools_04: "Hospederías"
 building_monastic_schools_04_desc: "Si buscan refugio durante sus largos viajes, los peregrinos pueden quedarse a descansar en la hospedería. Aquí también se les proporciona comida, bebida y, a veces, hasta un baño."
 building_monastic_schools_05: "Enfermerías"
 building_monastic_schools_05_desc: "En tiempos de guerra o plagas, las enfermerías dan una segunda oportunidad a las pobres víctimas, suponiendo que lleguen a tiempo."
 building_monastic_schools_06: "Scriptoria"
 building_monastic_schools_06_desc: "En el «scriptorium», entregados escribanos dedican su jornada a copiar textos sagrados. Trabajan incluso de noche, iluminados únicamente por velas y la luz de la Luna, siempre en busca del conocimiento."
 building_monastic_schools_07: "Hospicios"
 building_monastic_schools_07_desc: "Los hospicios ofrecen cuidados a largo plazo a quienes de otra manera no sobrevivirían. Enfermos crónicos, discapacitados e incluso víctimas de los demonios son bienvenidos."
 building_monastic_schools_08: "Claustros"
 building_monastic_schools_08_desc: "El claustro forma una sólida barrera contra el mundo exterior, separando eficazmente la vida de los que están dentro de sus muros de los campesinos que están fuera."
  
 building_type_megalith_01: "Megalito"
 building_type_megalith_01_desc: "Esta estructura es una disposición de piedras al aire libre que suele estar alineada con estrellas y constelaciones. Las fes que creen en las construcciones megalíticas sostienen que proporcionan lugares de culto habitual y de bajo coste para los fieles y atraen a viajeros y peregrinos."
 building_megalith_01: "Megalito menor"
 building_megalith_01_desc: "Esta gran disposición de piedras al aire libre funciona como un lugar de culto abierto permanente. Esta modesta construcción hecha de rocas comunes en una disposición simple sirve a unos cuantos fieles."
 building_megalith_02: "Mausoleo megalítico"
 building_megalith_02_desc: "El recinto se ha ampliado con disposiciones de múltiples piedras para facilitar el acceso de más fieles. Además de la ampliación del propio megalito, se ha construido un mausoleo subterráneo en las inmediaciones para poder enterrar en el lugar a personas importantes."
 building_megalith_03: "Altares megalíticos"
 building_megalith_03_desc: "Esta gran disposición de piedras al aire libre funciona como un lugar de culto abierto permanente. Este megalito se ha construido con piedras caras y exóticas de toda la localidad y se le ha equipado con altares para su uso en las ceremonias."
 building_megalith_04: "Gran megalito"
 building_megalith_04_desc: "Junto con numerosos altares y elementos ceremoniales, este megalito se ha ampliado para incluir algunas piedras monolíticas de gran tamaño verdaderamente impresionantes, intrincadamente talladas con símbolos sagrados."
 building_megalith_05: "Megalito legendario"
 building_megalith_05_desc: "Este megalito ha crecido hasta el punto de ser una especie de leyenda local. Los fieles afirman sentir una profunda conexión con su fe cuando se encuentran en este lugar."
 building_megalith_06: "$building_megalith_05$"
 building_megalith_06_desc: "$building_megalith_05_desc$"
 building_megalith_07: "$building_megalith_05$"
 building_megalith_07_desc: "$building_megalith_05_desc$"
 building_megalith_08: "$building_megalith_05$"
 building_megalith_08_desc: "$building_megalith_05_desc$"
 building_type_great_megalith_01: "Gran megalito"
 building_type_great_megalith_01_desc: "El proyecto del gran megalito, una versión extremadamente ambiciosa del megalito, consiste en cubrir el paisaje de la campiña con pequeñas construcciones megalíticas centradas en torno a una sola construcción gigantesca."
 building_great_megalith_01: "Gran megalito"
 building_great_megalith_01_desc: "El gran megalito es un extenso y apabullante círculo de piedra que se extiende por el paisaje con innumerables lugares menores por toda la campiña. Abierto y disponible a todo el mundo, acerca a lo divino a fieles y peregrinos de todo el mundo."
  
 building_type_hunting_grounds_01: "Terrenos de caza"
 building_type_hunting_grounds_01_desc: "Grandes pabellones salpican estas tierras, donde los cazadores de caza silvestre se reúnen y planean sus monterías."
 building_hunting_grounds_01: "Albergues de cazadores"
 building_hunting_grounds_01_desc: "Los cazadores se reúnen en estos albergues para planear sus excursiones a la naturaleza o celebrar una cacería. También sirven de sala de exposición de sus trofeos."
 building_hunting_grounds_02: "Perreras de sabuesos"
 building_hunting_grounds_02_desc: "En las perreras de sabuesos se crían perros veloces, que son excelentes compañeros de caza. Por lo general, en cada cacería se emplea una gran cantidad de sabuesos."
 building_hunting_grounds_03: "Aviarios"
 building_hunting_grounds_03_desc: "El segundo compañero más importante de todo cazador es el ave de presa, muchas de las cuales se guardan en los aviarios."
 building_hunting_grounds_04: "Torres de caza"
 building_hunting_grounds_04_desc: "Para localizar a las presas y rastrearlas, varios centinelas vigilan el terreno desde torres, e informan a los cazadores de sus avistamientos."
 building_hunting_grounds_05: "Establos de cazadores"
 building_hunting_grounds_05_desc: "Un cazador de éxito necesita siempre una montura rápida e intrépida. Estos establos proporcionan razas especializadas que se adaptan bien a los largos trayectos."
 building_hunting_grounds_06: "Refugios de monteros"
 building_hunting_grounds_06_desc: "Los monteros patrullan los cotos de caza en busca de presas. Mientras hacen su trabajo son más que capaces de abatir presas más pequeñas por sí mismos."
 building_hunting_grounds_07: "Cotos de caza"
 building_hunting_grounds_07_desc: "Los cotos de caza son zonas grandes delimitadas donde solo se permite cazar a quien tenga autorización. De este modo, se garantiza que siempre haya presas suficientes para los cazadores oficiales, aunque a veces se cuelen furtivos…"
 building_hunting_grounds_08: "Albergues de guardabosques"
 building_hunting_grounds_08_desc: "Los guardabosques son responsables del bienestar de las tierras y de todos los animales que viven en ellas. Cuando los nobles deciden ir de caza, los guardas saben a dónde enviarlos para que la cacería tenga éxito."
  
 building_type_stables_01: "Establos"
 building_type_stables_01_desc: "Para su uso en el transporte, caballos y otros animales necesitan un edificio exclusivo que garantice la disponibilidad de monturas frescas para cualquiera que pueda permitírselas."
 building_stables_01: "Establos pequeños"
 building_stables_01_desc: "Un edificio pequeño con capacidad para un par de caballos es el centro natural de cualquier posesión, así como la primera y última parada para cualquier visitante a caballo."
 building_stables_02: "Palas exclusivas para estiércol"
 building_stables_02_desc: "El aumento del número de animales estabulados requiere no solo más trabajadores, sino también trabajadores más eficientes. Presentamos la pala para estiércol, ¡una maravilla de la ingeniería!"
 building_stables_03: "Barracones de heno"
 building_stables_03_desc: "Un conjunto de sencillos almacenes de heno garantiza un suministro constante de alimento para los caballos fuera del periodo de pastos."
 building_stables_04: "Estaciones de correo"
 building_stables_04_desc: "Con suficientes caballos estabulados y diligencias repartidas por la zona, se puede viajar día y noche con misivas importantes, productos perecederos y otras necesidades urgentes."
 building_stables_05: "Barracones de los mozos de establos"
 building_stables_05_desc: "La incorporación de alcobas sencillas donde puedan dormir los trabajadores les mantiene alejados de los establos de los caballos, haciendo la vida más cómoda para hombres y bestias por igual."
 building_stables_06: "Canales de drenaje"
 building_stables_06_desc: "Canales excavados en el suelo de los establos mantienen a los caballos secos y cómodos, casi sin esfuerzo."
 building_stables_07: "Gremios de herradores"
 building_stables_07_desc: "La cantidad de trabajo y destreza necesarios para cuidar adecuadamente los cascos fomenta el crecimiento de los gremios de herradores, que fabrican, ajustan y reparan herraduras sin descanso."
 building_stables_08: "Granjas de sementales"
 building_stables_08_desc: "La incorporación de instalaciones dedicadas al acicalamiento y cuidado de los ejemplares de perfección equina más valiosos favorece la cría de nuevos y magníficos corceles, y hace que los que tenemos casi brillen."
  
 building_type_smiths_01: "Herreros"
 building_type_smiths_01_desc: "Al fundir el mineral en hornos y martillear el metal para darle la forma deseada, las herrerías proporcionan a las comunidades cercanas herramientas y armas esenciales."
 building_smiths_01: "Hornos bajos"
 building_smiths_01_desc: "Por toda la campiña se alza el humo de los hornos bajos, estructuras sencillas con paredes hechas de arcilla y piedras resistentes al calor donde se añade desde la parte superior abierta una mezcla de carbón vegetal y mineral de hierro triturado para hacer esponja de hierro."
 building_smiths_02: "Fuelles"
 building_smiths_02_desc: "Fabricados con resistente piel de animal, los fuelles suelen ser accionados por un aprendiz de herrero, que bombea constantemente una fuerte corriente de aire a los fuegos."
 building_smiths_03: "Hilera de estirar"
 building_smiths_03_desc: "Un artilugio que ayuda a los herreros a fabricar alambre para cota de malla. Los trozos de hierro caliente se introducen por orificios cada vez más pequeños, una forma mucho más fácil de trabajar que martillear laboriosamente en la fragua."
 building_smiths_04: "Distritos de herrería"
 building_smiths_04_desc: "Se recomienda encarecidamente a los herreros que practiquen su oficio fuera de las zonas densamente pobladas. Como las innovaciones en la producción de metal les permiten trabajar casi constantemente, el descontento de la población cercana aumenta con cada golpe de martillo y cada fuego rugiente por la noche."
 building_smiths_05: "Martinetes"
 building_smiths_05_desc: "Accionados por una rueda hidráulica o aprendices desafortunados, una simple leva giratoria eleva el martillo y luego lo deja caer de forma natural a un ritmo constante."
 building_smiths_06: "Orfebrerías"
 building_smiths_06_desc: "La incorporación de salas para fundir y trabajar el oro y la plata, cada uno con sus propios bancos de trabajo y forjas especialmente diseñados, facilita enormemente el trabajo con joyas y el chapado con metales preciosos."
 building_smiths_07: "Altos hornos"
 building_smiths_07_desc: "Los altos hornos funcionan todo el día, fundiendo hierro, plomo y cobre. La calidad del metal que producen es más que excelente."
 building_smiths_08: "Hierro fundido"
 building_smiths_08_desc: "Ligeramente más débil, pero mucho más barato de producir que con otros métodos, el hierro fundido se utiliza para fabricar una amplia gama de herramientas como rejas de arado, clavos o gradas."
  
 building_type_horse_pastures_01: "Manadas de caballos"
 building_type_horse_pastures_01_desc: "Cualquiera puede empuñar un arma rudimentaria y pegar a sus semejantes. Y casi cualquiera puede reunir a una turba de campesinos empuñando un arma rudimentaria. Pero solo de la delicada armonía de un caballo bien criado, un guerrero hábil y un arma adecuada, dirigidos por el mejor de los comandantes, puede surgir una fuerza de combate sin rival que asole la Tierra."
 building_horse_pastures_01: "Doma de caballos salvajes"
 building_horse_pastures_01_desc: "Los caballos que pueden sobrevivir por sí solos en terrenos difíciles tienen unos instintos extraordinarios. Así que, en lugar de someterlos, utilizaremos su aptitud para ayudar a nuestros guerreros."
 building_horse_pastures_02: "Fustas de cuero"
 building_horse_pastures_02_desc: "En lugar de herir a los caballos con herramientas rudimentarias como las espuelas, nuestros guerreros utilizan unas fustas con un lazo de cuero atado alrededor de la muñeca. Después de usar la fusta, el guerrero la deja colgar, lo cual le deja libres las manos."
 building_horse_pastures_03: "Sillas de montar para arqueros"
 building_horse_pastures_03_desc: "Las sillas de montar con estribos altos, asientos profundos, y pomos y barrenes elevados permiten a nuestros guerreros seguir cabalgando mientras se centran por completo en disparar flechas al enemigo."
 building_horse_pastures_04: "Puntas de flecha perforantes"
 building_horse_pastures_04_desc: "Derribar a las monturas, que no suelen llevar armadura, es mucho más fácil que apuntar y herir a los jinetes enemigos."
 building_horse_pastures_05: "Barda de cuero"
 building_horse_pastures_05_desc: "Una armadura ligera que protege a todo el caballo sin limitar el movimiento y la fortaleza del animal."
 building_horse_pastures_06: "Arcos compuestos recurvados"
 building_horse_pastures_06_desc: "Los arcos compuestos, hechos de madera, astas y tendones, y unidos con una cola hecha de restos de animales, son las armas perfectas para nuestros imbatibles arqueros montados."
 building_horse_pastures_07: "Caballos de refresco"
 building_horse_pastures_07_desc: "Cuando un caballo de guerra se cansa, el jinete desmonta y sube a otro. La montura utilizada sigue viajando junto al jinete y el resto de los caballos de reserva, aunque sin cargar con el peso de este. Este método permite a nuestros ejércitos cubrir enormes distancias y explorar sin cesar por delante de la fuerza principal."
 building_horse_pastures_08: "Reglas de la guerra equina"
 building_horse_pastures_08_desc: "«Procura que tus hombres lleven la grupera suelta en sus monturas y el bocado de la brida fuera de la boca, excepto cuando les permitas cazar. Así no podrán galopar a su antojo. Una vez dictadas estas normas, procura apresar y azotar a todo hombre que las infrinja. Al que haga caso omiso de este decreto, córtale la cabeza allí mismo»."
  
 building_type_warrior_lodges_01: "Pabellones de guerreros"
 building_type_warrior_lodges_01_desc: "Los vínculos personales forjados en los campos de batalla merecen salas de conmemoración donde los antiguos guerreros puedan compartir sus maravillosas y, sin embargo, creíbles historias con jóvenes de ojos soñadores."
 building_warrior_lodges_01: "Salas de trofeos"
 building_warrior_lodges_01_desc: "La vida en el campo de batalla y la memoria humana son cosas efímeras, mientras que una pared donde cada miembro de los pabellones pueda colgar sus preciados trofeos perdurará durante mucho mucho más tiempo."
 building_warrior_lodges_02: "Alojamientos de escuderos"
 building_warrior_lodges_02_desc: "Un modesto almacén de equipo y un riguroso programa de entrenamiento establecido es lo único que se necesita para que los demasiado jóvenes para recordar batallas del pasado aprendan de los demasiado viejos para unirse a filas en el futuro."
 building_warrior_lodges_03: "Salas de banquetes"
 building_warrior_lodges_03_desc: "La incorporación de salas de banquetes, siempre rebosantes de comida y risas, responde al número creciente de batallas festejadas en estos pabellones de guerreros"
 building_warrior_lodges_04: "Campos de combate en formación"
 building_warrior_lodges_04_desc: "En campos específicos que reflejan los terrenos donde se enfrentan los ejércitos, grupos de guerreros pueden aprender a luchar y maniobrar como unidades cohesionadas. Las tropas adiestradas aquí son una fuerza formidable, ya que han aprendido a confiar tanto en sus comandantes como en los hombres de las filas contiguas."
 building_warrior_lodges_05: "Cementerios"
 building_warrior_lodges_05_desc: "Con los terrenos sagrados reservados para entierros, los venerados miembros de los pabellones de guerreros pueden descansar a salvo para siempre, sin verse confinados al frío y extraño suelo de un campo de batalla… Y a la vez sirven de inspiración para las generaciones venideras de guerreros."
 building_warrior_lodges_06: "Salas conmemorativas"
 building_warrior_lodges_06_desc: "En estas salas, trovadores y poetas bien pagados alaban las hazañas de los guerreros más valientes. Cuando se reúnen bastante gente —o un mecenas lo bastante rico lo desea— se celebran espectáculos completos, en los que se recrean las famosas y victoriosas batallas del pasado."
 building_warrior_lodges_07: "Scriptoriums"
 building_warrior_lodges_07_desc: "Generaciones de jóvenes aprendices se han instruido aquí, pero solo con guerreros supervivientes y aún presentes. Ahora, casi todo el mundo puede acceder a los tesoros de conocimientos acumulados, solamente a veces contradictorios, por un módico precio."
 building_warrior_lodges_08: "Alojamientos para visitantes"
 building_warrior_lodges_08_desc: "Estas salas se han convertido en el destino venerado de peregrinaciones profanas, conocidas y soñadas a lo largo y ancho por aspirantes a guerreros, así como por guerreros veteranos."
  
 building_type_hillside_grazing_01: "Pastizales de ladera"
 building_type_hillside_grazing_01_desc: "Estas colinas, poco aptas para la agricultura y cubiertas en gran parte de hierba y otras plantas que pueden comer los caballos, se han destinado sobre todo al pastoreo."
 building_hillside_grazing_01: "Pastos de monte"
 building_hillside_grazing_01_desc: "Las grandes zonas abiertas son ideales como pastos para caballos de todos los tipos y tamaños. Cualquier persona que cuente con una montura tiene derecho a hacer uso de estas tierras de pastoreo, y sustentar así tanto la agricultura como a los jinetes locales."
 building_hillside_grazing_02: "Pasturas"
 building_hillside_grazing_02_desc: "A medida que la cría de caballos adquiere mayor importancia para la economía local, estas tierras pasan a servir de sustento a un numeroso grupo de personas que se ocupan del pastoreo de los animales."
 building_hillside_grazing_03: "Zona de pastoreo ampliada"
 building_hillside_grazing_03_desc: "Aunque se trata de una zona que se presta de manera natural al pastoreo, todavía hay formas de ampliar la superficie disponible. Se pueden talar árboles y sacar rocas: nunca se para de ganar tierras a la naturaleza."
 building_hillside_grazing_04: "Granjas de caballos"
 building_hillside_grazing_04_desc: "Todas las tierras de labranza aprovechables de esta zona las acaban comprando los criadores de caballos, a quienes las hortalizas y los pequeños productos pueden ayudar a sustentar a la creciente mano de obra."
 building_hillside_grazing_05: "Ranchos de caballos pequeños"
 building_hillside_grazing_05_desc: "Con el tiempo, una serie de ranchos dedicados a la cría, la alimentación y el adiestramiento de caballos se han convertido en una parte integral de la economía local."
 building_hillside_grazing_06: "Mercados de caballos"
 building_hillside_grazing_06_desc: "El comercio de caballos es una parte natural del mantenimiento y la crianza de monturas. A medida que el negocio crece, empiezan a formarse una serie de mercados de caballos más o menos permanentes de una temporada a otra."
 building_hillside_grazing_07: "Mariscales de caballería"
 building_hillside_grazing_07_desc: "Para criar y alimentar caballos de guerra de gran calidad es necesario contar con alguien que se ocupe de sus diversas enfermedades y lesiones, así como de evaluar su calidad de forma sistemática. A medida que la cría de caballos adquiere importancia en este aspecto, también lo hace el mariscal que se ocupará de las monturas."
 building_hillside_grazing_08: "Ranchos de caballos grandes"
 building_hillside_grazing_08_desc: "Con el tiempo, todas las tierras de pastoreo se han unido en una serie de grandes ranchos, responsables de la crianza y el adiestramiento de gran número de recios caballos de guerra."
  
 building_type_windmills_01: "Molinos de viento"
 building_type_windmills_01_desc: "Los molinos de viento se sitúan en áreas donde el viento es normalmente muy fuerte, como en colinas o costas. Al contrario que los molinos de agua, a los de viento no les detiene que los ríos se congelen y pueden moler todo el año."
 building_windmills_01: "Molinos de viento sencillos"
 building_windmills_01_desc: "Unas simples velas verticales situadas sobre un molino de tracción animal, no solo aumentan la potencia del molino, sino que también conservan la fuerza de la bestia de carga durante más tiempo."
 building_windmills_02: "Panemones"
 building_windmills_02_desc: "Los panemones son molinos de viento colocados verticalmente, con una mitad del molino protegida del viento. Esto garantiza que las velas a contraviento no empujen contra el giro."
 building_windmills_03: "Velas eólicas giratorias"
 building_windmills_03_desc: "Con un poco de ingenio en su diseño, las velas de retorno rotan rápidamente contra el viento."
 building_windmills_04: "Ruedas hidráulicas de molino de viento"
 building_windmills_04_desc: "Al usar el poder del viento para girar una rueda hidráulica, generando así un flujo de agua en un canal o una simple cañería de madera, las piedras de molido y triturado se pueden situar en lugares más accesibles."
 building_windmills_05: "Molinos de viento horizontales"
 building_windmills_05_desc: "Si cada vela empuja en la dirección correcta, se puede dirigir más potencia a varias piedras de moler. No obstante, el trabajo se interrumpe a menudo por los cambios en la dirección del viento, lo que requiere un reajuste manual de todo el molino."
 building_windmills_06: "Molinos de poste"
 building_windmills_06_desc: "Al colocar el molino entero sobre un poste robusto, este puede girar fácilmente en dirección del viento. Los cambios en la fuerza del viento requieren ajustes manuales, plegando las velas y lastrando las alas para mantener el giro estable."
 building_windmills_07: "Cajas de cambios"
 building_windmills_07_desc: "El lento giro de las poderosas velas del molino de viento se acelera añadiendo un sencillo juego de engranajes de madera que permite que el molino gire más deprisa. Esto lo hace mucho más adecuado para la mayoría de los materiales que se traen para procesar."
 building_windmills_08: "Molinos de torre"
 building_windmills_08_desc: "El cuerpo del molino es una gran obra de albañilería, donde solamente la parte superior sigue siendo de madera, lo que permite que las velas estén de cara al viento. Ninguna tormenta o caballero descarriado puede derribar esta torre e interrumpir la molienda."
  
 building_type_watermills_01: "Molinos de agua"
 building_type_watermills_01_desc: "Los molinos de agua convierten todo tipo de movimiento de agua, desde mareas a cascadas, en rotación que se puede utilizar para moler, serrar, triturar y batanar. Los permisos para explotar un molino de agua son una fuente fácil y fiable de impuestos adicionales para el propietario de la posesión."
 building_watermills_01: "Ruedas hidráulicas sumergidas"
 building_watermills_01_desc: "Una simple rueda colocada en un caudaloso río puede lograr mucho más que un molino de acción humana o animal y, lo que es más importante, nunca se cansará ni pedirá dinero."
 building_watermills_02: "Manubrios y bielas"
 building_watermills_02_desc: "Con un simple engranaje de madera, la velocidad de giro de las muelas ya no está directamente ligada a los caprichos del tiempo."
 building_watermills_03: "Ruedas hidráulicas con rebosadero"
 building_watermills_03_desc: "Utilizar la diferencia entre niveles del agua, formada ya sea naturalmente o conseguida con un poco de ingenio humano, es un modo mucho más eficiente y fiable de generar fuerza."
 building_watermills_04: "Molinos industriales"
 building_watermills_04_desc: "Lo que comenzó como un simple molino de malta que procesaba sobre todo bienes agrícolas ahora trae otros oficios. Los portadores de los gremios esperan hasta que los molinos muelen su mostaza, llenan sus telas o trituran su mineral."
 building_watermills_05: "Caminos organizados"
 building_watermills_05_desc: "Vigilantes contratados, refugios, pasos de carretera e incluso posadas, situadas a lo largo de los caminos que conducen a los molinos, organizan y atienden a quienes esperan en la cola. Carros tirados por caballos o personas, llenos de mercancías que pronto serán prensadas, como madera, cáñamo o pieles de animales, hacen cola día y noche."
 building_watermills_06: "Molinos flotantes"
 building_watermills_06_desc: "Barcazas ancladas permanentemente en medio de los ríos aprovechan las corrientes más fuertes. En ríos serpenteantes, las barcazas se pueden amarrar a las curvas exteriores sin mucho esfuerzo."
 building_watermills_07: "Diques y presas"
 building_watermills_07_desc: "Un conjunto de diques de agua, presas y canales artificiales, tanto para norias de tiro inferior como de tiro superior, satisface las crecientes necesidades de molienda. Con casi todos los lugares naturales adecuados ya ocupados, las vías fluviales recién excavadas se extienden por la campiña."
 building_watermills_08: "Molino de pólvora"
 building_watermills_08_desc: "Un molino independiente, situado lejos de otras industrias, se dedica exclusivamente a moler carbón vegetal y azufre de forma eficiente y #EMP algo#! segura."
  
 building_type_caravanserai_01: "Caravasar"
 building_type_caravanserai_01_desc: "Un refugio situado en un terreno inhóspito que acoge a los viajeros cansados al tiempo que intenta mantener lejos a los visitantes desagradables."
 building_caravanserai_01: "Caravasar pequeño"
 building_caravanserai_01_desc: "Un sencillo edificio rectangular que ofrece las comodidades básicas a viajeros y comerciantes para que puedan descansar y recuperarse durante sus largos viajes."
 building_caravanserai_02: "Puestos de comerciantes"
 building_caravanserai_02_desc: "Pequeños puestos de mercaderes que venden suministros básicos para el camino. Con un punto de reabastecimiento garantizado, las caravanas pueden transportar más mercancías comerciales."
 building_caravanserai_03: "Cuarteles de guardia"
 building_caravanserai_03_desc: "La incorporación de cuarteles de guardia permanentes y un conjunto de torres de vigilancia, guarnecidas por centinelas vigilantes, protege activamente contra los peligros que acechan en la inmensidad de la noche."
 building_caravanserai_04: "Salones de comerciantes"
 building_caravanserai_04_desc: "En estas salas, comerciantes de todos los rincones de la Tierra intercambian mercancías y comparten historias de las tierras por las que han viajado."
 building_caravanserai_05: "Aduana"
 building_caravanserai_05_desc: "Bajo el calor del sol, funcionarios de rostro severo pesan, registran y gravan todas las mercancías que pasan por este caravasar. En las sombras, individuos de rostros amables ofrecen formas de trasladar las mercancías por unos precios aún más… #EMP convenientes#!."
 building_caravanserai_06: "Talleres artesanos"
 building_caravanserai_06_desc: "Gracias a la abundancia de materiales y a los ricos patrones, los artesanos pueden fabricar y vender magníficos objetos."
 building_caravanserai_07: "Casas de baños"
 building_caravanserai_07_desc: "Los espaciosos baños satisfacen incluso los deseos más lujosos. Para los que viajan con bolsas escasas, ofrecen una opción para refrescarse sencilla pero agradable."
 building_caravanserai_08: "Aposentos reales"
 building_caravanserai_08_desc: "La incorporación de alcobas adecuadas acomoda como es debido a los individuos más importantes y honorables que nos visitan con frecuencia, de este señorío y más allá."
  
 building_type_workshops_01: "Talleres"
 building_type_workshops_01_desc: "En estos talleres trabajan flecheros, fabricantes de arcos y carpinteros para construir armas de asedio y abastecer a las tropas en campañas prolongadas."
 building_workshops_01: "Campos de tiro"
 building_workshops_01_desc: "Se ha despejado de obstáculos una amplia zona para que los arqueros o los ingenieros de asedios dispongan de un espacio para probar sus objetos y practicar sus habilidades."
 building_workshops_02: "Atarazanas"
 building_workshops_02_desc: "Día y noche, en una larga y estrecha zanja resguardada parcialmente de los elementos, los trabajadores colocan y trenzan cuerdas y cordeles, tanto de origen vegetal como animal."
 building_workshops_03: "Almacenes de cuerdas"
 building_workshops_03_desc: "Un almacén específico guarda existencias listas para usar en arcos, ballestas y armas de asedio de torsión."
 building_workshops_04: "Gremio de excavadores"
 building_workshops_04_desc: "Aunque parezca engañosamente sencillo, excavar túneles durante los asedios es una ocupación que requiere mucha dedicación y pericia. Quienes sobreviven a su primer asedio pueden compartir sus conocimientos y habilidades prácticas con voluntarios ansiosos."
 building_workshops_05: "Gremio de flecheros"
 building_workshops_05_desc: "Un gremio independiente de flecheros, que ya no es parte del de fabricantes de arcos debido al aumento de la demanda de armas y munición, proporciona incansablemente todas las flechas necesarias para abastecer a las tropas en campaña."
 building_workshops_06: "Salones de matemáticos"
 building_workshops_06_desc: "Los repetidos ajustes por ensayo y error de los parámetros del motor de torsión, realizados para lograr una mayor precisión y alcance, han llevado a algunos de nuestros ingenieros de asedio a empezar a anotar sus exitosos métodos. Sus pergaminos ahora llenan salas enteras, bullentes de emoción y discusiones."
 building_workshops_07: "Dimensiones de armas normalizadas"
 building_workshops_07_desc: "Con libros de cuentas llenos de las longitudes deseadas de diversas vigas de madera, por fin podemos garantizar que un proyectil que pesa 90 kilogramos saldrá disparado 300 metros exactamente. En condiciones meteorológicas ideales. La mayoría de las veces."
 building_workshops_08: "Polvorines"
 building_workshops_08_desc: "Un edificio independiente, robusto, con una estricta política de entradas, sirve de almacén para cantidades aterradoras de pólvora, que se utilizará para potentes cargas de brecha en la guerra de túneles o como propulsor de bombardas."
  
 building_type_wind_furnace_01: "Hornos eólicos"
 building_type_wind_furnace_01_desc: "Situados en terrenos montañosos de la costa oceánica, donde los vientos monzónicos inciden primero en la tierra, los hornos eólicos fundían un acero de fama mundial y calidad impecable."
 building_wind_furnace_01: "Hornos eólicos pequeños"
 building_wind_furnace_01_desc: "Hornos orientados directamente hacia el oeste, para que puedan captar y aprovechar al máximo el viento incidente."
 building_wind_furnace_02: "Toberas reutilizables"
 building_wind_furnace_02_desc: "Las toberas, las entradas de aire metálicas de un horno, se colocan cuidadosamente en el centro para dar cierta estabilidad al aire en el interior y anular los efectos de las rachas. Para la siguiente fundición se reutilizan colocándolas en la parte inferior de las paredes frontales, para permitir que la escoria fluya fuera de los hornos."
 building_wind_furnace_03: "Paredes frontales de arcilla"
 building_wind_furnace_03_desc: "Las paredes frontales de arcilla de los hornos están perfectamente diseñadas para soportar tanto el calor como la formación de escoria durante la fundición, al tiempo que son fáciles de romper al final de la misma."
 building_wind_furnace_04: "Procedimientos de precalentamiento"
 building_wind_furnace_04_desc: "Un largo precalentamiento, que permite que el carbón arda correctamente, seguido del añadido gradual de una mezcla de mineral y carbón, se completa con la aportación adicional de carbón."
 building_wind_furnace_05: "Paredes traseras curvadas"
 building_wind_furnace_05_desc: "Sostenida por dos piedras verticales, la curvatura de la pared trasera permanente limita el contacto con la escoria caliente y corrosiva, lo que permite que el horno funcione durante más tiempo sin necesidad de una reconstrucción completa."
 building_wind_furnace_06: "Paredes frontales más largas"
 building_wind_furnace_06_desc: "Las paredes frontales alargadas permiten aumentar la cantidad de acero fabricado en cada fundición, al tiempo que mantiene inalteradas las demás dimensiones y, por tanto, las magníficas propiedades de los hornos y del acero."
 building_wind_furnace_07: "Carboneras"
 building_wind_furnace_07_desc: "Situada más lejos de la costa que los hornos, una línea de carboneras quema constantemente leña para abastecer una industria en expansión."
 building_wind_furnace_08: "Procesamiento del mineral de hierro"
 building_wind_furnace_08_desc: "Si se tritura el mineral a conciencia y se tuesta antes de introducirlo en los hornos, se obtienen mayor rendimiento y mayor calidad."
  
 building_type_theodosian_walls_01: "Las murallas teodosianas"
 building_type_theodosian_walls_01_desc: "Las murallas teodosianas se construyeron durante el reinado del emperador Teodosio II, a principios del siglo V, pero siguen siendo de las fortificaciones más formidables levantadas por el hombre."
 building_theodosian_walls_01: "Murallas teodosianas"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
  
 building_type_aurelian_walls_01: "Las murallas aurelianas"
 building_type_aurelian_walls_01_desc: "Las murallas aurelianas se construyeron durante el reinado de los emperadores romanos Aureliano y Probo. A día de hoy proporcionan unas defensas formidables, pues rodean completamente las siete colinas de Roma."
 building_aurelian_walls_01: "Murallas aurelianas"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
  
 building_type_the_colosseum_01: "El Coliseo"
 building_type_the_colosseum_01_desc: "El Coliseo es uno de los anfiteatros más grandes jamás construidos y ha albergado innumerables espectáculos, desde combates de gladiadores, cacerías e incluso reconstrucciones de batallas navales. Su construcción la ordenó el emperador romano Vespasiano en el año 72 d.C., y finalizó el 80 d.C. bajo su sucesor, Tito.\n\nA pesar de su vibrante historia, en la actualidad se emplea principalmente como cantera de mármol y bronce para su aplicación en otros lugares."
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
  
 building_type_hadrians_wall_01: "El Muro de Adriano"
 building_type_hadrians_wall_01_desc: "El Muro de Adriano se construyó durante los tiempos de Roma, para mantener a los pictos de Norte alejados de la provincia de Britania. En la actualidad no tiene propósito defensivo, ¡pero las piedras sirven como fuente barata y útil de material de construcción!"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
  
 building_type_offas_dyke_01: "Muralla de Offa"
 building_type_offas_dyke_01_desc: "La muralla de Offa, que es un gran foso flanqueado por una pared de tierra, fue construido por el rey anglosajón de Mercia para defender la frontera con Gales. Este terraplén elevado ofrece ventaja a quien se encuentre en el lado del muro, ya que los atacantes tendrán que luchar cuesta arriba desde el foso."
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
  
 building_type_buddhas_of_bamian_01: "Budas de $c_bamian$"
 building_type_buddhas_of_bamian_01_desc: "Excavados en la ladera de la montaña, los inmensos Budas de Bamian se alzan sobre los visitantes. Aunque el área que los rodea ya no es el pujante centro de aprendizaje budista que fue en el pasado, muchos peregrinos y sabios budistas siguen acudiendo a visitar las estatuas. Un gobernante $rf_eastern$ astuto podría incluso sacar beneficios de los peregrinos, además de crecimiento personal."
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "El [holder|E] debe ser de la [religious_family|E] $rf_eastern$"
  
 building_type_petra_01: "Petra"
 building_type_petra_01_desc: "La ciudad de Petra es una verdadera maravilla del mundo antiguo. Tallada directamente en la roca de color rosa autóctona, la curiosa urbe despierta la intriga de incluso el más poderoso sultán."
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
  
 building_type_house_of_wisdom_01: "Casa de la sabiduría"
 building_type_house_of_wisdom_01_desc: "La Casa de la sabiduría alberga una amplia colección de libros. En ella, los escribanos trabajan incasables día y noche para traducir muchas otras grandes obras de la literatura escritas en griego, persa, hindú y otras lenguas. ¡En verdad contiene el saber universal! ¡Es un brillante faro de conocimiento humano! Y lo bastante alejada de los jinetes analfabetos de la estepa…"
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
  
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "Carlomagno eligió el Palacio de Aquisgrán como centro del poder del Imperio carolingio. Servía a un propósito político y religioso, y sigue siendo un lugar excelente para albergar reuniones importantes."
 building_palace_of_aachen_01: "Palacio de Aquisgrán"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
  
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "También conocida como Nuestra Señora de París, esta magnífica catedral está dedicada a la Virgen María. De estilo gótico, sus numerosas estatuas y enormes rosetones de colores impresionan a quien la visita.\n\nEn el exterior, la catedral está cubierta de esculturas que describen con gran detalle historias bíblicas, ¡lo que permite que incluso los campesinos analfabetos entiendan la gloria de Dios!"
 building_notre_dame_01: "Notre Dame"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
  
 building_type_hagia_sophia_01: "Santa Sofía"
 building_type_hagia_sophia_01_desc: "Santa Sofía es una verdadera maravilla de la ingeniería. Su enorme cúpula es el elemento arquitectónico que más destaca. El emperador Justiniano I finalizó la construcción en el año 537. Ahora alberga al Patriarca Ecuménico y se erige como un monumento al cristianismo.\n\nY así permanecerá por toda la eternidad, porque seguramente nada podrá derribar el poder de Roma."
 building_hagia_sophia_01: "Catedral de Santa Sofía"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Mezquita de Santa Sofía"
 building_hagia_sophia_02_desc: "Santa Sofía es una verdadera maravilla de la ingeniería. Sus elementos más característicos son la enorme cúpula y los cuatro imponentes minaretes. El emperador Justiniano I inició su construcción en el año 537 a.C., y se ha convertido en una mezquita imponente.\n\nY así permanecerá por toda la eternidad, porque seguramente nada podrá derribar el poder de Roma."
  
 building_type_dome_of_the_rock_01: "Templo de Jerusalén"
 building_type_dome_of_the_rock_01_desc: "La Cúpula de la Roca está situada en el centro del Monte del Templo, el lugar donde se erigían el Templo de Salomón y el Segundo Templo. La piedra angular del templo está colocada, supuestamente, donde Dios creó el mundo y a Adán, el primer hombre. La Cúpula de la Roca y la cercana Iglesia del Santo Sepulcro atraen a peregrinos de las fes abrahámicas de todo el mundo."
 building_dome_of_the_rock_01: "Cúpula de la Roca"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "Tercer Templo"
 building_temple_in_jerusalem_01_desc: "Siglos después de la destrucción del Segundo Templo, ¡llega el momento de reconstruir el Templo de Jerusalén! Este Tercer Templo aguantará el paso del tiempo y será defendido de quienes quieran destruirlo."
  
 building_type_stonehenge_01: "Stonehenge"
 building_type_stonehenge_01_desc: "Stonehenge es una estructura antigua y mística que ha inspirado a más de un estudioso. Incluso hoy en día, en estos tiempos ilustrados, son muchos los estudiosos que acuden en masa a Britania para estudiarla. ¿Cuál es su verdadero fin?"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
  
 building_type_iron_pillar_of_dhar_01: "Pilar de hierro de Dhar"
 building_type_iron_pillar_of_dhar_01_desc: "El Pilar de hierro de Dhar se construyó con las armas fundidas de un ejército entero. El acabado es realmente asombroso, y proporcionará gloria a la dinastía que lo posea."
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
  
 building_type_iron_pillar_of_delhi_01: "Pilar de hierro de Delhi"
 building_type_iron_pillar_of_delhi_01_desc: "El imponente Pilar de hierro de Delhi se alza como símbolo del rey Chandragupta II, aunque gobernantes posteriores también grabaran sus nombres en él. Pese a llevar mucho tiempo en pie, no hay ni rastro de oxidación, ¡prueba de la habilidad de los herreros de la India!"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
  
 building_type_the_pyramids_01: "Las pirámides"
 building_type_the_pyramids_01_desc: "Las pirámides, sobre todo la de Keops, son algunas de las maravillas del mundo antiguo. Enormes e impresionantes, potencian la imagen de cualquier gobernante que las controle."
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
  
 building_type_alhambra_01: "Alhambra"
 building_type_alhambra_01_desc: "La Alhambra es una fortaleza construida sobre los restos de una antigua fortificación romana. Aunque se puede utilizar como estructura defensiva, con la inversión adecuada se puede convertir en algo más…"
 building_alhambra_01: "Ruinas de la fortaleza de la $building_type_alhambra_01$"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "Palacio Real de la $building_type_alhambra_01$"
 building_alhambra_02_desc: "¡La Alhambra ha pasado de ser una simple ruina romana a convertirse en un palacio real digno de un emperador! Brillante ejemplo de la arquitectura local, el color de sus edificios contrasta con los bosques que la rodean, de ahí que los poetas la definan como «una perla entre esmeraldas»."
  
 building_type_shwedagon_pagoda_01: "Pagoda de Shwedagon"
 building_type_shwedagon_pagoda_01_desc: "La Pagoda de Shwedagon es una estupa budista sagrada construida por el pueblo mon hacia el año 500. Alberga muchas reliquias famosas, como el báculo de Kakusandha, el filtro de agua de Koṇāgamana, un retazo de la túnica de Kassapa y ocho pelos de la cabeza de Gautama."
 building_shwedagon_pagoda_01: "Pagoda de Shwedagon"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
  
 building_type_khajuraho_01: "Ciudad de los Templos"
 building_type_khajuraho_01_desc: "Los templos de Khajuraho están dedicados a la coexistencia entre los hindúes y los jainistas y a la celebración de su diversidad de creencias. Los templos están cubiertos de obras de arte y esculturas de gran calidad, lo que hace que el lugar sea especialmente atractivo para estudiosos y peregrinos por igual."
 building_khajuraho_01: "Khajuraho"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
  
 building_type_the_tower_of_london_01: "La Torre de Londres"
 building_type_the_tower_of_london_01_desc: "La Torre de Londres es un castillo que hace las veces de fortificación y prisión. La torre central, llamada la Torre Blanca, alberga a los dirigentes. La ubicación de esta construcción hace que sea esencial para la defensa del condado entero."
 building_the_tower_of_london_01: "La Torre de Londres"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
  
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "La ciudadela de Alepo es una antigua fortificación que ha sido utilizada por numerosos poderes desde que se construyó. La ciudadela sirve como residencia real, refugio fortificado, templo y prisión."
 building_citadel_of_aleppo_01: "Ciudadela de Alepo"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "Ciudadela de Alepo reconstruida"
 building_citadel_of_aleppo_02_desc: "Después de haberse sometido a una importante labor de reconstrucción, la ciudadela de Alepo ha sido fortificada significativamente ¡y ahora es una auténtica ciudad palaciega!"
  
 building_type_holy_site_cathedral_01: "Gran catedral"
 building_type_holy_site_cathedral_01_desc: "El [holy_site|E] de esta zona atrae a peregrinos cristianos de todo el mundo conocido. La gran catedral no es solo una maravilla de ingeniería y de arte, es un refugio para viajeros y un prestigioso monumento en honor de su mecenas."
 building_holy_site_cathedral_01: "Gran catedral"
 building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
  
 building_type_holy_site_mosque_01: "Gran mezquita"
 building_type_holy_site_mosque_01_desc: "El [holy_site|E] de esta zona es un popular destino para peregrinos devotos. La gran mezquita les proporciona un lugar donde rezar, descansar y presentar sus respetos antes de seguir su viaje. Los hermosos minaretes y cúpulas demuestran a todo el mundo la grandeza de Alá."
 building_holy_site_mosque_01: "Gran mezquita"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
  
 building_type_holy_site_pagan_grand_temple_01: "Gran templo"
 building_type_holy_site_pagan_grand_temple_01_desc: "El [holy_site|E] de esta zona atrae a cantidades ingentes de fieles. El gran templo está cubierto de tallas ornamentadas que muestran las hazañas de dioses y semidioses por igual. Inmensas hogueras lanzan bocanadas de humo a los mismísimos dioses, mientras los hombres santos reparten bendiciones entre quienes veneran a los espíritus."
 building_holy_site_pagan_grand_temple_01: "Gran templo"
 building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
  
 building_type_holy_site_indian_grand_temple_01: "Gran templo"
 building_type_holy_site_indian_grand_temple_01_desc: "El [holy_site|E] de esta zona atrae a montones de humildes peregrinos que buscan purificar sus almas. El gran templo está completamente cubierto de estatuas e ídolos de los dioses y narran antiguas leyendas y las vidas de los nobles profetas."
 building_holy_site_indian_grand_temple_01: "Gran templo"
 building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
  
 building_type_holy_site_other_grand_temple_01: "Gran templo"
 building_type_holy_site_other_grand_temple_01_desc: "El [holy_site|E] de esta zona es un punto de encuentro para los devotos y los fieles. El gran templo es un noble homenaje a los poderes superiores. Sus muros y cúpulas están alisados y pintados en vivos colores en honor a lo divino."
 building_holy_site_other_grand_temple_01: "Gran templo"
 building_holy_site_other_grand_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
  
