 building_type_ratnapura_mines_01: "Las minas de Ratnapura"
 building_type_ratnapura_mines_01_desc: "Ratnapura, la ciudad de las gemas, es una de las fuentes de rubíes y zafiros más importantes del mundo. Durante cientos de años estas riquezas se han extraído y comerciado con mercaderes del subcontinente indio, el sudeste asiático y China."
