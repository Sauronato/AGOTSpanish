 building_rammelsberg_mines_01: "Asentamiento minero de Rammelsberg"
 building_rammelsberg_mines_01_desc: "Ha surgido un pequeño asentamiento minero cerca de donde se encuentran las vetas de mineral. Sus pobladores han comenzado a abrir las vetas y extraer el mineral, pero hasta ahora solo están rascando la superficie."
