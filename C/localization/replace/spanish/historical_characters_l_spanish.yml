l_spanish:
 HISTORICAL_CHARACTER_TOOLTIP: "#T Personaje histórico#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak Este personaje es histórico, pero puede diferir de su homólogo de la vida real en [Character.GetHerHis] en función de los lugares de origen de [culture|E] y [faith|E] de [Character.GetHerHis]. [Character.GetSheHe|U] también puede aparecer ligeramente fuera de la fecha histórica de prominencia de [Character.GetHerHis] por alrededor de 1 a 5 años.#!\n\n#high0"
 danger_dynasty_abandon_tt: "#X @warning_icon! Abandonarás a tu [dynasty|E] y no podrás volver a jugar con él!#!"
 will_wander_tt: "[historical_character.GetFullName] se convertirá en [wanderer|E]"
  
 historical_char_creation_events.t: "Ecos de la Historia: [historical_character.GetFullNameNicknamedNoTooltip]"
 historical_char_creation_events.desc: "Se dice que [historical_character.Custom('HistoricalCharacterJobDesc')], conocido como [historical_character.GetFullNameNicknamed], está vagando por mi reino en busca de empleo. [historical_character.GetSheHe|U] proviene de [birth_location.GetName] y tiene un cierto aire de [historical_character.GetHerHim]... [historical_character.Custom('DescriptorPositiveStandalone')] y un poco de [historical_character.Custom('DescriptorNegativeStandalone')].\n\n\n@historical_character_icon! #weak Este personaje es histórico:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')][historical_character.GetFullNameNicknamed]0"
 historical_char_creation_events_alternative.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], conocido como [historical_character.GetFullNameNicknamed], le ha dado un nombre a [historical_character.GetHerselfHimself] en la corte. [historical_character.GetSheHe|U] es [historical_character.Custom('DescriptorPositiveStandalone')], y aunque no puedo precisar qué, hay algo extraordinario en [historical_character.GetHerHim]...\n\n\n@historical_character_icon! #weak Este personaje es histórico:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "Me pregunto qué destino nos espera [historical_character.GetHerHim]..."
 historical_char_creation_events.1.b: "¡Un [historical_character.GetWomanMan] así me vendría bien!"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip]? ¡A quién le importa!"
  
 historical_char_creation_events.2.t: "Reforma religiosa: un éxito"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName] ha pasado incontables días y noches estudiando libros, escrituras y ha escrito incontables documentos y tesis. [inspiration_owner.GetHerHis|U] La genialidad es incuestionable cuando leo lo que [inspiration_owner.GetSheHe] ha escrito...\n\nIncreíble. Esto podría cambiarlo todo #EMP.#!"
 historical_char_creation_events.2.a: "¡Estas palabras sagradas deben ser compartidas!"
 religious_reformer_modifier: "Reformador religioso"
 religious_reformer_modifier_desc: "Con la ayuda de una gran mente, este personaje está preparado para crear una nueva fe.\n\nEste modificador se eliminará si se crea un nuevo [faith|E]."
 mass_conversion_tt: "Otorga un uso de #V $legendary_conversion$#! [decision|E]"
 religious_inspiration: "Inspiración religiosa"
 religious_inspiration_desc: "Un personaje que tiene una Inspiración religiosa es [inspired|E] capaz de poner todo su corazón y alma en la investigación de las complejidades y misterios de [faith|E]. Suelen ser grandes reformadores o líderes de movimientos religiosos. Esta Inspiración es #EMP muy rara.#!"
  
 historical_character.karunakara: "Karunakara fue un famoso general del rey Chola Kulottunga y aplastó tanto a los enemigos como a los traidores contra la causa Chola. La vida de Karunakara se describe en el poema Kalinkkattuparani, donde se idolatra su dominio de Kalinga y su posterior homenaje a Kulottunga."
 historical_character.sekkilhar: "Cuando era un niño genio, Sekkilhar fue reclutado a temprana edad por Raja Kulothunga como ministro y estadista valioso. Sekkilhar es más conocido por haber escrito el Periya Puranam, la historia de vida de los 63 Shaiva Nayanars en 4253 versos. Finalmente, el propio Sekkilhar y él siguen siendo una deidad de la procesión en la región."
 historical_character.omar_khayyam: "Omar Khayyam fue un erudito, poeta, matemático y astrónomo persa del siglo XI. Hoy en día, es más conocido por su poesía, recopilada en "El Rubaiyat". Hizo importantes contribuciones al álgebra y la astronomía en Persia. Su trabajo académico sobre la clasificación y solución de ecuaciones cúbicas es un logro monumental en matemáticas."
 historical_character.bhaskaracharya: "Bhaskaracharya fue un matemático y astrónomo indio del siglo XII que escribió la obra fundamental "Siddhanta Shiromani". Este tratado exhaustivo abarca temas como la aritmética, el álgebra, las matemáticas de los planetas y la trigonometría esférica. Su trabajo sobre cálculo precede a Newton y Leibniz en más de cinco siglos."
 historical_character.joseph_rabban: "Joseph Rabban fue una figura destacada de la comunidad judía de Malabar en el siglo IX. El rey Chera le concedió derechos y privilegios para la comunidad judía de Cochin, y su liderazgo contribuyó a consolidar la presencia e influencia judías en el sur de la India. Sus acciones garantizaron la autonomía y el respeto por sus contribuciones comerciales y culturales."
 historical_character.atisha: "Atisha, uno de los grandes nombres del budismo medieval, fue un líder religioso originario de Bengala, pero estrechamente vinculado al monasterio de Vikramashila en Bihar. A través de sus obras, fue responsable de la difusión del budismo Mahayana y Vajrayana en todo el sudeste asiático y el Tíbet."
 historical_character.hemachandra: "Hemachandra fue un erudito, erudito y monje jainista indio del siglo XII. Realizó importantes contribuciones a las matemáticas, la gramática, la prosodia y la filosofía. El "Siddhahem" de Hemachandra es una obra clave en la literatura jainista y sus enseñanzas influyeron enormemente en la educación y las prácticas jainistas."
 historical_character.kshemendra: "Kshemendra fue un poeta y erudito de Cachemira del siglo XI, versátil en sus creaciones literarias que abarcaron obras satíricas, parodias y textos religiosos. Entre sus obras más destacadas se encuentran "Samaya Matrika" y "Darpadalana", en las que critica con humor las costumbres de su época, lo que lo convierte en una figura única en la literatura sánscrita clásica."
 historical_character.akka_mahadevi: "Akka Mahadevi fue una poeta kannada del siglo XII y una figura destacada del movimiento Lingayat Bhakti. Conocida por sus vachanas o composiciones poéticas, siguió un camino de devoción espiritual y liberación, desafiando las normas sociales renunciando a la vida mundana y abogando por la igualdad y el empoderamiento de las mujeres en las prácticas espirituales."
 historical_character.namdev: "Namdev fue un santo y poeta maratí del siglo XIII, conocido por sus canciones devocionales dedicadas a Vithoba y como figura destacada del movimiento Bhakti en Maharashtra. Sus obras, muy populares entre la gente común, también aumentaron enormemente la difusión y el prestigio de la lengua maratí como lengua poética y religiosa."
 historical_character.madhvacharya: "Madhvacharya fue un filósofo indio del siglo XIII y el principal defensor de la escuela Dvaita del Vedanta. Enseñó que el alma (Atman) y la realidad última (Brahman) son distintas, un marcado contraste con las filosofías no dualistas que prevalecían en ese momento. Sus escritos y debates dieron forma significativa a la teología hindú."
 historical_character.vidyapati: "Vidyapati fue un poeta y erudito del siglo XIV de Bihar, India. Es famoso por sus canciones de amor e himnos devocionales dedicados a Shiva, que influyeron profundamente en el movimiento Bhakti. Sus obras son famosas por su belleza lírica y su profunda expresión emocional."
 historical_character.abhinavagupta: "Abhinavagupta fue un filósofo y místico indio de los siglos X y XI, oriundo de Cachemira. Se lo considera uno de los mayores eruditos del Shaivismo no dual. Las obras de Abhinavagupta influyen en la filosofía hindú, especialmente sus teorías sobre la estética y la espiritualidad en su comentario "Abhinavabharati"."
 historical_character.basava: "Basava fue un filósofo y reformador social indio del siglo XII que fundó el movimiento lingayatista. Sus enseñanzas desafiaban el sistema de castas tradicional y enfatizaban la devoción al dios Shiva. Las vachanas de Basava, o composiciones poéticas, abogaban por la igualdad espiritual y dieron forma al movimiento Bhakti. Sus ideas tuvieron un impacto significativo en la sociedad y la religión de la India medieval."
 historical_character.hildegard: "Hildegard von Bingen fue una abadesa, mística, escritora y compositora de ideas progresistas, famosa por sus visiones religiosas y sus obras académicas. Escribió textos sobre teología, medicina y música, que contribuyeron al pensamiento cristiano medieval. Hildegard también era conocida por sus composiciones litúrgicas y obras de teatro, que hacían hincapié en la curación espiritual y holística."
 historical_character.thomas_aquinas: "Tomás de Aquino fue un teólogo y filósofo dominico, famoso por unir la filosofía aristotélica con la teología cristiana en su "Summa Theologica". Defendió la compatibilidad de la razón y la fe, lo que tuvo un impacto significativo en la doctrina cristiana, la ley natural y la ética. El legado de Aquino perdura como santo canonizado y Doctor de la Iglesia."
 historical_character.dante_alighieri: "Dante Alighieri fue un poeta italiano famoso por "La Divina Comedia", un viaje épico por el Infierno, el Purgatorio y el Paraíso. Su obra ha tenido un impacto duradero en la literatura occidental y la teología cristiana. La exploración que hizo Dante de la moralidad y la naturaleza humana le valió el título de "Padre de la lengua italiana"."
 historical_character.thomas_becket: "Thomas Becket fue un arzobispo y mártir inglés, conocido por su conflicto con el rey Enrique II sobre los derechos de la Iglesia. Su férrea defensa de la autoridad eclesiástica condujo a su asesinato en la catedral de Canterbury en 1170. El martirio de Becket consolidó su condición de santo, y su santuario en Canterbury se convirtió en un importante lugar de peregrinación."
 historical_character.maimonides: "Maimónides fue un filósofo y erudito judío del siglo XII. Es conocido sobre todo por su "Mishneh Torá", una codificación de la ley judía, y su "Guía para los perplejos", que aborda la relación entre la religión y la filosofía. Se le considera uno de los pensadores judíos más influyentes de la historia."
 historical_character.chretien_de_troyes: "Las historias de Chrétien, escritas en francés antiguo, desempeñaron un papel fundamental en el desarrollo de la leyenda artúrica. Su introducción del amor cortés y del Santo Grial en obras como "Lancelot, el caballero del carro" y "Perceval, la historia del Grial" influyeron en la literatura caballeresca. Sus escritos enfatizan los temas de la caballería, el heroísmo y el amor cortés."
 historical_character.egil_skallagrimrsson: "Egil Skallagrímsson, un famoso poeta guerrero islandés, es la figura central de la "Saga de Egil". Conocido por su temperamento feroz y su talento poético, es recordado por sus actos violentos, sus versos poderosos y su importante papel en los primeros asentamientos de Islandia y las incursiones vikingas en Inglaterra."
 historical_character.gunnlaug_ormstunga: "Gunnlaug Ormstunga, protagonista de la saga Gunnlaugs, fue un poeta guerrero vikingo conocido por sus viajes y rivalidades poéticas. La saga relata su trágica historia de amor y su lucha con un rival poético, capturando la dinámica del honor y la fama en la sociedad vikinga."
 historical_character.torbjorg_the_seeress: "Þorbjörg la vidente es una figura profética que aparece en la saga de Eirik el Rojo. Conocida por su práctica de spá (profecía) y seiðr (magia nórdica), desempeñó un papel crucial en la predicción de eventos futuros, y su aparición ceremonial en la saga refleja la creencia nórdica en el poder de la profecía."
 historical_character.erik_rode: "Erik Röde, también conocido como Erik el Rojo, fue un explorador vikingo y fundador de los primeros asentamientos nórdicos en Groenlandia. Es conocido por su espíritu aventurero y por liderar los esfuerzos de colonización, estableciendo una comunidad que perduraría durante varios siglos."
 historical_character.alhazen: "Hasan al-Haytham fue un matemático y físico árabe del siglo XI, famoso por su trabajo en óptica. Su libro "Kitab al-Manazir" ("El libro de la óptica") estableció los principios de la óptica moderna e influyó en la ciencia occidental durante la Edad Media. Se lo recuerda por su riguroso enfoque experimental y sus importantes contribuciones a la Edad de Oro islámica."
 historical_character.ibn_battuta: "Ibn Battuta fue un explorador marroquí del siglo XIV conocido por sus extensos viajes, que abarcaron más de 120.000 kilómetros por el mundo islámico y más allá. Su libro de viajes, "Rihla", ofrece información detallada sobre las culturas y sociedades medievales, lo que lo convierte en uno de los viajeros más famosos de la historia."
 historical_character.william_of_ockham: "Guillermo de Ockham fue un filósofo y teólogo inglés del siglo XIV, famoso por la "navaja de Ockham", el principio de preferir las explicaciones más simples. Figura clave de la tradición escolástica, desafió a la autoridad de la Iglesia y abogó por la separación del poder secular y religioso. Sus ideas influyeron en el desarrollo de la lógica, la ciencia y el pensamiento político."
 historical_character.geoffrey_chaucer: "Geoffrey Chaucer fue un poeta y autor inglés del siglo XIV, conocido sobre todo por "Los cuentos de Canterbury", una colección de relatos que describen una peregrinación a Canterbury. Su obra es famosa por sus personajes vívidos, su humor y su exploración de la sociedad medieval. Las contribuciones de Chaucer a la literatura inglesa le valieron el título de "Padre de la poesía inglesa"."
 historical_character.aaron_of_lincoln: "Aarón de Lincoln fue un financista y prestamista inglés del siglo XII, conocido por ser uno de los judíos más ricos de la Inglaterra medieval. Otorgó préstamos importantes a la nobleza y a la Iglesia para proyectos de construcción, incluidas catedrales. Después de su muerte, el rey Enrique II se apoderó de sus vastos bienes."
 historical_character.john_wycliffe: "John Wycliffe fue un teólogo y reformador inglés del siglo XIV, conocido por sus críticas tempranas a las prácticas de la Iglesia católica. Abogó por traducir la Biblia al inglés, sentando las bases para la Reforma protestante. Las enseñanzas de Wycliffe, que cuestionaban la autoridad de la Iglesia, influyeron en el movimiento lolardo y en reformadores posteriores como Martín Lutero."
 historical_character.roger_bacon: "Roger Bacon fue un filósofo y fraile franciscano inglés del siglo XIII, reconocido por su temprana defensa del método científico. Hizo hincapié en la observación y la experimentación en sus estudios, contribuyendo así al desarrollo de la ciencia empírica. El trabajo de Bacon en óptica y alquimia influyó en los estudiosos posteriores durante el período medieval."
 historical_character.heloise_dargenteuil: "Héloïse d'Argenteuil fue una abadesa y erudita francesa del siglo XII, conocida sobre todo por su correspondencia con Pedro Abelardo. Sus cartas son famosas por su contenido apasionado e intelectual, que ilustra su profundo intelecto y profundidad emocional. Héloïse se convirtió más tarde en abadesa de la abadía de Paraclete, donde demostró un fuerte liderazgo."
 historical_character.peter_abelard: "Pedro Abelardo fue un filósofo y teólogo francés del siglo XII, famoso por su enfoque escolástico y su controvertida relación con Eloísa. Su libro "Sic et Non" utilizó el razonamiento dialéctico para explorar cuestiones teológicas. La vida y la obra de Abelardo tuvieron un impacto significativo en la filosofía medieval, mientras que su historia de amor con Eloísa sigue siendo una narrativa medieval clásica."
 historical_character.petrarch: "Petrarca fue un erudito y poeta italiano del siglo XIV, considerado por muchos como el "Padre del Humanismo". Es más conocido por sus sonetos y poemas, en particular el "Canzoniere", que se centra en su amor no correspondido por Laura. Las obras de Petrarca fueron fundamentales para el desarrollo del humanismo renacentista, haciendo hincapié en el saber clásico y en el individuo."
 historical_character.christine_pizan: "Christine de Pizan fue una escritora y poeta francesa del siglo XIV, famosa por sus obras en defensa de los derechos y la educación de las mujeres. Escribió "El libro de la ciudad de las damas", en el que desafiaba la misoginia de su época y celebraba los logros de las mujeres. Los escritos de Christine estuvieron entre los primeros en abordar la igualdad de género, lo que la convirtió en una feminista pionera en la Europa medieval."
 historical_character.giotto_di_bondone: "Giotto di Bondone fue un pintor y arquitecto italiano de los siglos XIII y XIV, célebre por su uso innovador de la perspectiva y el realismo en el arte. Su obra marcó un alejamiento de la tradición bizantina estilizada y sentó las bases del Renacimiento. Los frescos de Giotto en la Capilla de los Scrovegni en Padua se consideran obras maestras e influyeron en generaciones de artistas."
 historical_character.fibonacci: "Leonardo Fibonacci fue un matemático italiano del siglo XII y XIII, conocido por introducir el sistema de numeración hindú-arábigo en Europa. Su libro "Liber Abaci" popularizó el uso de los números arábigos y la aritmética en el mundo occidental. Fibonacci también es reconocido por la secuencia de Fibonacci, un concepto matemático que describe un patrón que se encuentra en la naturaleza y en varios campos de estudio."
 historical_character.giovanni_boccaccio: "Giovanni Boccaccio fue un escritor y poeta italiano del siglo XIV, conocido sobre todo por su obra "El Decamerón", una colección de historias contadas por diez personas que escaparon de la Peste Negra. La vívida narración de Boccaccio y su exploración del comportamiento humano lo convirtieron en una figura clave de la literatura del Renacimiento temprano. Sus obras influyeron en escritores posteriores como Chaucer y ayudaron a dar forma a la tradición literaria italiana."
 historical_character.snorri_sturluson: "Snorri Sturluson fue un historiador, poeta y político islandés del siglo XIII, famoso por ser el autor de la "Edda prosaica", una obra fundamental de la mitología nórdica. Sus escritos son fuentes fundamentales para la comprensión moderna del legado nórdico. Las obras de Snorri también incluyen "Heimskringla", una crónica de los reyes noruegos que mezcla la historia con el folclore."
 historical_character.hrotsvitha: "Hrotsvitha fue una canonesa, poeta y dramaturga alemana del siglo X, conocida como la primera dramaturga de la era cristiana. Escribiendo desde la abadía de Gandersheim, compuso obras de teatro, poemas y leyendas que incorporaban temas cristianos con influencias clásicas, y que a menudo celebraban la fuerza y ​​el intelecto de las mujeres."
 historical_character.ramanuja: "Ramanuja fue un teólogo indio del siglo XI, conocido por su papel fundamental en el establecimiento de la tradición del Sri Vaishnavismo. Abogó por la devoción a Vishnu y promovió un enfoque personal y compasivo de la espiritualidad. Sus interpretaciones del Vedanta enfatizaban el no dualismo calificado, lo que representaba un cambio significativo con respecto a otras escuelas de pensamiento."
 historical_character.arnaldus_de_villa_nova: "Arnaldus de Villa Nova fue un médico, alquimista y erudito catalán del siglo XIII, famoso por sus contribuciones a la medicina y la química. Fue uno de los primeros defensores del método científico en la práctica médica y se le atribuyen numerosos textos médicos y escritos alquímicos. Su trabajo influyó significativamente en el pensamiento médico europeo y en el campo emergente de la química."
 historical_character.ibn_khaldun: "Ibn Jaldún fue un erudito árabe del siglo XIV de Túnez, considerado uno de los padres de la sociología, la historiografía y la economía modernas. Su obra más famosa, la "Muqaddimah" (Introducción), es un intento temprano de desmitificar los fenómenos históricos y sociales y fundamentarlos en el análisis de la causa y el efecto, el conflicto social y los factores económicos."
 historical_character.rumi: "Rumi fue un poeta, teólogo y místico sufí persa del siglo XIII. Su profundo legado espiritual está condensado en sus obras poéticas, en particular en el "Masnavi", al que a menudo se hace referencia como el "Corán en persa". Las enseñanzas de Rumi enfatizan el amor incondicional, la tolerancia y la búsqueda de la verdad divina a través de experiencias espirituales personales."
 historical_character.avicenna: "Avicena, también conocido como Ibn Sina, fue un erudito persa considerado uno de los médicos, astrónomos, pensadores y escritores más importantes de la Edad de Oro islámica. Es conocido sobre todo por sus obras monumentales "El libro de la curación" y "El canon de la medicina", que se utilizaron como textos médicos estándar tanto en el mundo islámico como en Europa durante siglos."
 historical_character.averroes: "Averroes (Ibn Rushd) fue un erudito andaluz del siglo XII, famoso por sus escritos sobre la filosofía aristotélica. Su obra se centró en la integración de las tradiciones islámicas con la filosofía griega clásica. Sus esfuerzos por racionalizar la filosofía lo convirtieron en una figura central tanto en la historia intelectual islámica como en la europea, y contribuyeron significativamente al Renacimiento."
 historical_character.al_biruni: "Al-Biruni fue un erudito y polímata persa del siglo XI que realizó importantes contribuciones en diversas disciplinas científicas, como la astronomía, las matemáticas y la geografía. Escribió extensamente sobre el radio de la Tierra y compiló un estudio exhaustivo de las religiones y filosofías de la India después de acompañar la invasión gaznávida."
 historical_character.rashi: "Rashi (Shlomo Yitzchaki) fue un rabino francés del siglo XI y un erudito judío reverenciado, famoso por sus comentarios exhaustivos sobre el Talmud y la Biblia hebrea. Sus obras han tenido un impacto profundo y duradero en el estudio y la ley judíos, y son parte integral de la educación judía tradicional."
 historical_character.yehuda_halevi: "Yehuda Halevi fue un poeta y filósofo judío español del siglo XII, célebre por su conmovedora poesía y su diálogo filosófico. En "El Kuzari", Halevi defiende las verdades filosóficas del judaísmo y expresa su profundo anhelo por Sión. Sus escritos combinan la devoción religiosa con una rica tradición lírica, lo que lo convierte en una figura central de la literatura hebrea medieval."
 historical_character.shaprut: "Hasdai ibn Shaprut fue un médico, diplomático y erudito judío del siglo X en la España musulmana. Fue confidente del califa Abderramán III y desempeñó un papel fundamental en las cortes intelectuales y diplomáticas de Córdoba, fomentando los intercambios culturales entre eruditos judíos e islámicos."
 historical_character.gersonides: "Levi ben Gershon (Gersonides) fue un filósofo, astrónomo y matemático judío francés del siglo XIV. Famoso por su enfoque científico, fue autor de varios tratados influyentes sobre matemáticas y astronomía. También es conocido por su trabajo en la mejora del diseño de instrumentos astronómicos y por su exploración filosófica del libre albedrío y la presciencia divina."
 historical_character.ezra: "Abraham ibn Ezra fue un erudito, poeta y polímata judío del siglo XII de origen español. Conocido por sus profundas contribuciones al comentario bíblico, la astrología y las matemáticas, ibn Ezra viajó extensamente por el Mediterráneo e influyó en los círculos intelectuales con sus escritos."
 historical_character.gabriol: "Solomon ibn Gabirol fue un filósofo y poeta judío del siglo XI de la España musulmana. Conocido por sus obras neoplatónicas, en particular "Fons Vitae" ("La fuente de la vida"), exploró la naturaleza de Dios y el universo, influyendo significativamente en el pensamiento judío y cristiano. Ibn Gabirol también fue un prolífico escritor de poesía hebrea."
 historical_character.nachmanides: "Najmánides, también conocido como Moisés ben Nahman o Rambán, fue un erudito y teólogo judío del siglo XIII. Famoso por sus profundos comentarios sobre la Torá y su liderazgo en la comunidad judía de Girona, Najmánides defendió las creencias judías en la Disputa de Barcelona en 1263. Sus escritos y enseñanzas combinan la ley judía, el misticismo y las enseñanzas éticas."
 historical_character.crescas: "Hasdai Crescas fue un filósofo judío del siglo XIV, conocido por desafiar la filosofía aristotélica predominante en su época. Es más conocido por su obra filosófica "Or Adonai" (La luz del Señor), en la que se oponía a las opiniones aristotélicas y sentaba las bases de la filosofía judía moderna, influyendo en pensadores como Spinoza."
 historical_character.saadia: "Saadia Gaon fue un filósofo, teólogo y erudito judío del siglo X. Fue director de la famosa Academia Sura y es famoso por sus obras sobre la ley judía y su tratado filosófico "Emunoth ve-Deoth" (El libro de creencias y opiniones). Este tratado fue el primer intento sistemático de integrar la teología judía con elementos de la filosofía griega."
 historical_character.awkal: "Yusuf ibn 'Awkal fue un comerciante y viajero judío del siglo X procedente del mundo islámico, conocido por sus detallados relatos de sus viajes comerciales por el Mediterráneo, Oriente Próximo y partes de África. Sus escritos ofrecen información valiosa sobre las prácticas comerciales, las interacciones culturales y la vibrante vida de las comunidades judías a lo largo de sus rutas comerciales."
 historical_character.benjamin_of_tudela: "Benjamín de Tudela fue un viajero y explorador judío del siglo XII. Es más conocido por su diario de viaje, "Los viajes de Benjamín", que documenta sus viajes por Europa, Asia y África. Benjamín proporcionó relatos detallados de las comunidades judías en todo el mundo medieval."
 historical_character.marco_polo: "Marco Polo fue un comerciante, explorador y escritor veneciano que viajó por Asia a lo largo de la Ruta de la Seda entre 1271 y 1295. Sus extensos relatos de sus viajes a China bajo el gobierno de Kublai Khan se publicaron como "Los viajes de Marco Polo", proporcionando a los europeos una visión integral de las tierras y culturas asiáticas."
 historical_character.bridget_of_sweden: "Brígida de Suecia fue una mística y santa del siglo XIV, conocida por sus profundas visiones religiosas y por fundar la Orden de las Brígidas. Tras la muerte de su marido, dedicó su vida al servicio religioso y realizó varias peregrinaciones a lugares sagrados."
 historical_character.meister_eckhart: "Meister Eckhart fue un teólogo, filósofo y místico del siglo XIII, conocido por sus influyentes enseñanzas sobre la naturaleza de Dios y la relación del alma humana con lo divino. Sus sermones y escritos exploran temas como el desapego, el nacimiento divino en el alma y la identidad del ser."
 historical_character.jangar: "Jangar es el héroe legendario de la epopeya oirata "La epopeya de Jangar". Es famoso por construir la fantástica ciudad de Shambhala y por liderar a su pueblo con sabiduría y coraje. Sus batallas contra los enemigos y su búsqueda para restaurar la paz y la prosperidad en su tierra encapsulan las luchas y los ideales del pueblo oirata."
 historical_character.zawisza: "Zawisza el Negro fue un caballero y comandante militar polaco del siglo XV, famoso por su valor y caballerosidad. Zawisza se distinguió en la batalla de Grünwald en 1410 y más tarde sirvió en varias cortes reales. Murió heroicamente durante el asedio de la fortaleza de Golubac en 1428 mientras servía en una cruzada contra el Imperio Otomano."
 historical_character.theophanes_the_greek: "Teófanes el Griego fue un destacado pintor bizantino. Aportó profundidad expresiva y emocional al desarrollo de la iconografía rusa, que se apartaba del estilo bizantino más formal. Entre sus contribuciones más notables se encuentran los frescos de la Iglesia de la Transfiguración en Nóvgorod y la Catedral de la Anunciación en Moscú."
 historical_character.nicetas_choniates: "Nicetas Choniates fue un funcionario del gobierno bizantino e historiador de finales del siglo XII y principios del XIII. Famoso por su obra "Crónica", ofrece un relato detallado de la vida y la política bizantinas desde 1118 hasta 1207, abarcando la decadencia del Imperio bizantino y los acontecimientos de la Cuarta Cruzada."
 historical_character.michael_psellos: "Michael Psellos fue un filósofo, político e historiador bizantino del siglo XI. Psellos, que sirvió como cortesano bajo el reinado de varios emperadores, fue fundamental en el resurgimiento de la filosofía y las ciencias griegas en la corte bizantina. Su obra más destacada, "Chronographia", ofrece un relato profundo y detallado de la política y la vida en la corte bizantinas."
 historical_character.john_tzetzes: "John Tzetzes fue un erudito bizantino del siglo XII conocido por su vasta producción literaria y su erudición en literatura clásica. Escribió extensamente sobre temas gramaticales, históricos y mitológicos, siendo sus obras más famosas "Chiliades" o "Libro de historias", una colección de anécdotas históricas y mitológicas en verso."
 historical_character.theophylact_of_ohrid: "Teofilacto fue un arzobispo y erudito bizantino del siglo XI. Durante su mandato como arzobispo de Ohrid, desempeñó un papel crucial en la vida religiosa y cultural de la región, ejerciendo una influencia significativa en la teología ortodoxa oriental."
 historical_character.eustathius_of_thessalonica: "Eustacio de Tesalónica fue un erudito, teólogo y arzobispo bizantino del siglo XII. Famoso por su prolífica obra, Eustacio fue autor de comentarios detallados sobre las obras de Homero. Su mandato como arzobispo estuvo marcado por sus esfuerzos por reconstruir y reformar el papel de la iglesia en la sociedad después de la invasión siciliana de Tesalónica."
 historical_character.nicephorus_blemmydes: "Nicéforo Blemides fue un erudito y teólogo bizantino del siglo XIII. Fundó una escuela y un monasterio donde enseñó y vivió la mayor parte de su vida. Blemides escribió extensamente sobre filosofía, teología y ciencia, tratando de reconciliar las ideas filosóficas clásicas con la doctrina cristiana."
 historical_character.georgius_pachymeres: "Georgius Pachymeres fue un historiador y erudito bizantino del siglo XIII conocido por su exhaustiva obra "Historia Byzantina", que relata la historia del Imperio bizantino desde 1255 hasta 1308. Sus escritos ofrecen un relato detallado del reinado de la dinastía Paleólogo y el impacto de la ocupación latina."
 historical_character.manuel_moschopoulos: "Manuel Moschopoulos fue un erudito y gramático bizantino de finales del siglo XIII y principios del XIV, conocido sobre todo por su labor de recuperación del saber y la literatura griegos clásicos. Escribió extensamente sobre temas gramaticales y produjo comentarios sobre autores clásicos, con el objetivo de preservar y clarificar textos antiguos."
 historical_character.theodore_metochites: "Metoquitas, un hombre del Renacimiento anterior al Renacimiento, fue un erudito que destacó en filosofía, astronomía, matemáticas y arte, y fue el primer ministro del emperador Andrónico II Paleólogo. Es más conocido por su patrocinio de la iglesia de Cora en Constantinopla, donde encargó numerosos mosaicos y frescos."
 historical_character.michael_choniates: "Miguel Choniates fue un erudito, poeta y figura eclesiástica bizantina del siglo XII, famoso por su mandato como arzobispo de Atenas entre 1182 y 1204. En una época en la que el control bizantino estaba en decadencia, se esforzó por defender las tradiciones culturales e intelectuales de Atenas."
 historical_character.joseph_tarchaneiotes: "José Tarcaniotes fue un general bizantino activo a finales del siglo XI, conocido principalmente por su papel en las campañas militares bizantinas contra los turcos selyúcidas. Bajo el mando del emperador Alejo I Comneno, Tarcaniotes desempeñó un papel clave en varias batallas cruciales, incluida la exitosa defensa de Nicea."
 historical_character.gemistus_pletho: "Gemisto Pletón fue un filósofo del siglo XV. Acérrimo defensor del neoplatonismo, Pletón desempeñó un papel decisivo en el renacimiento intelectual que prefiguró la caída de Constantinopla. Desempeñó un papel decisivo durante el Concilio de Florencia, donde abogó por la reunificación de las iglesias ortodoxa y católica."
 historical_character.arethas_of_caesarea: "Arethas de Cesarea fue un arzobispo, erudito y prolífico coleccionista de manuscritos griegos antiguos del siglo X. Como arzobispo de Cesarea en Capadocia, Arethas hizo importantes contribuciones a la vida intelectual y cultural de Bizancio, asegurando la supervivencia del conocimiento clásico que más tarde influiría en el Renacimiento."
 historical_character.basil_lekapenos: "Basilio Lecapeno fue un poderoso eunuco y administrador que se desempeñó como ministro principal durante el reinado de varios emperadores bizantinos a finales del siglo X y principios del XI. Hijo ilegítimo del emperador Romano I, Basilio ejerció una influencia sustancial en la corte bizantina a través de su papel como parakoimomenos o chambelán."
 historical_character.john_the_orphanotrophos: "Juan el Orfanótrofo fue un eunuco notable y un funcionario influyente de la corte a principios del siglo XI durante el reinado del emperador Miguel IV. Como jefe del orfanótrofo, el funcionario público responsable del bienestar de los huérfanos y los pobres, Juan acumuló un poder e influencia considerables."
 historical_character.samonas: "Samonas fue un eunuco notable y un funcionario influyente de la corte durante finales del siglo IX y principios del X, bajo el reinado del emperador León VI el Sabio. Originario de Samosata, alcanzó prominencia gracias a su posición como parakoimomenos, o chambelán del emperador, donde ejerció un poder considerable dentro de la corte bizantina."
 historical_character.peter_the_eunuch: "Pedro el Eunuco fue un destacado funcionario de la corte bizantina y un consejero de confianza durante el reinado del emperador Miguel IV en el siglo XI. En su función de parakoimomenos, Pedro desempeñó un papel fundamental en el apoyo al ascenso de Miguel IV al trono y promovió los intereses del monasterio de Stoudios."
 historical_character.constantine_the_paphlagonian: "Constantino el Paflagonio fue un eunuco bizantino y un influyente funcionario de la corte del siglo IX. Fue parakoimomenos, o chambelán, del emperador León VI el Sabio. Es famoso por sus esfuerzos por mantener la estabilidad dentro de la corte durante un período de intrigas políticas y faccionalismo."
 historical_character.peter_the_stratopedarches: "Pedro "el Estratopedarca" fue un notable comandante militar y eunuco del siglo X que "abundaba en fuerza física". Desempeñó un papel crucial durante el reinado del emperador Basilio II, en particular durante la revuelta liderada por el general Bardas Skleros."
 historical_character.basilios_bessarion: "Basilios Bessarion fue un erudito, filósofo y cardenal del siglo XV. Bessarion se convirtió al catolicismo y abogó por la unión de las iglesias ortodoxa y católica durante el Concilio de Florencia, argumentando que tal medida reforzaría la unidad cristiana frente a la creciente amenaza otomana."
 historical_character.demetrios_kydones: "Demetrios Kydones fue un destacado erudito, traductor y diplomático del siglo XIV, conocido por su defensa de las tradiciones latina y católica romana dentro del Imperio bizantino ortodoxo. Tradujo al griego muchas obras de Tomás de Aquino y otros filósofos escolásticos latinos."
 historical_character.manuel_holobolos: "Manuel Holobolos fue un erudito y funcionario del siglo XIII, conocido por sus dotes literarias y retóricas. Desempeñó diversos cargos administrativos bajo el gobierno de varios emperadores bizantinos y es recordado principalmente por sus elocuentes cartas y discursos."
 historical_character.john_axuch: "Juan Axuch fue un comandante militar bizantino del siglo XII y primer ministro del emperador Juan II Comneno. Axuch, que en un principio era un turco selyúcida capturado de niño y criado en la casa imperial, llegó a convertirse en el consejero y amigo de mayor confianza del emperador."
 historical_character.mkhitar_gosh: "Mkhitar Gosh fue un erudito, clérigo y jurista armenio del siglo XII, famoso por sus contribuciones al derecho y la literatura armenios. Fue autor de una de las primeras codificaciones del derecho armenio, el "Datastanagirk" ("Libro de la ley")."
 historical_character.shota_rustaveli: "Shota Rustaveli fue un poeta georgiano del siglo XII y uno de los mayores contribuidores a la literatura georgiana. Es más conocido por su poema épico "El caballero con piel de pantera", que se considera una obra maestra de la literatura nacional georgiana."
 historical_character.grigor_tatevatsi: "Grigor Tatevatsi fue un filósofo, teólogo y erudito armenio del siglo XIV, famoso por su papel como profesor y director de la escuela del Monasterio de Tatev en la Armenia medieval."
 historical_character.sargis_pitsak: "Sargis Pitsak fue un iluminador de manuscritos y escriba armenio del siglo XIV, famoso por sus contribuciones al arte de la encuadernación armenia medieval."
 historical_character.medici: "Averardo de' Medici, también conocido como Bicci, fue uno de los primeros antepasados ​​de la ilustre familia Medici, que alcanzó prominencia en Florencia durante el Renacimiento. Averardo fue fundamental para establecer la riqueza y el estatus de la familia en los círculos políticos y sociales de Florencia."
 historical_character.borgia: "Alfonso de Borgia fue un cardenal y diplomático español que más tarde se convirtió en el Papa Calixto III en 1455. Antes de su papado, sirvió como un respetado jurista y administrador, desempeñando un papel clave en la reconciliación de las partes en conflicto del Compromiso de Caspe."
 historical_character.william_wallace: "William Wallace fue un caballero escocés y un líder destacado durante las guerras de independencia de Escocia contra Inglaterra a finales del siglo XIII. Conocido por sus tácticas audaces y su feroz patriotismo, Wallace derrotó al ejército inglés en la batalla del puente de Stirling en 1297 y fue nombrado guardián de Escocia."
 historical_character.la_hire: "Étienne de Vignolles, conocido como La Hire, fue un comandante militar clave durante las últimas fases de la Guerra de los Cien Años. Famoso por su valentía y destreza en la batalla, La Hire fue uno de los principales comandantes de Juana de Arco."
 historical_character.bar_sauma: "Rabban Bar Sauma fue un monje nestoriano convertido en diplomático de la dinastía Yuan de China. En un principio, emprendió una peregrinación infructuosa a Jerusalén, pero pasó años en Bagdad. Más adelante, sirvió como embajador mongol en Europa y se reunió con monarcas europeos, el emperador bizantino y el Papa para discutir una posible alianza franco-mongol."
 historical_character.hodja: "Nasreddin "el Hodja" es un héroe popular y una figura literaria icónica en las culturas turcas, a menudo representado como un anciano sabio e ingenioso que da consejos crípticos o sufre desgracias, resolviéndolo todo con su agudo ingenio y humor."
 historical_character.widukind_of_corvey: "Widukind de Corvey fue un monje e historiador sajón del siglo X, famoso por su obra "Res gestae Saxonicae", una crónica que detalla las hazañas de los sajones, centrándose particularmente en el reinado del emperador Otón I."
 historical_character.roger_de_flor: "Roger de Flor fue un destacado capitán mercenario y aventurero de finales del siglo XIII y principios del XIV. En un principio fue un caballero templario y más tarde se convirtió en el líder de los almogávers, formando la Compañía Catalana. Luchó para Andrónico II y Miguel IX, este último lo hizo asesinar debido a su creciente influencia dentro del Imperio bizantino."
 historical_character.regino_of_prum: "Regino de Prüm fue un notable monje benedictino, historiador y teórico musical del siglo IX. Fue abad de la abadía de Prüm hasta su expulsión en 899, tras lo cual pasó a ser abad de la abadía de San Martín en Tréveris. Es más conocido por su crónica, el "Chronicon"."
 historical_character.geoffrey_of_monmouth: "Godofredo de Monmouth fue un clérigo galés del siglo XII y una de las figuras más importantes en el desarrollo de la historiografía británica y la literatura artúrica. Su obra fundamental, "Historia Regum Britanniae" (La historia de los reyes de Gran Bretaña), es un relato pseudohistórico que narra las vidas de los reyes de Gran Bretaña."
 historical_character.raiktor: "En 1081, en medio de la agitación que siguió al ascenso al poder de Alejo I Comneno, Raiktor, un monje, afirmó falsamente ser el depuesto emperador Miguel VII. Aprovechando esta oportunidad, el duque normando Roberto Guiscardo utilizó la afirmación de Raiktor para justificar su invasión de los Balcanes. A pesar de que se descubrió el engaño, Guiscardo continuó con su campaña, haciendo desfilar a Raiktor ante Dirraquio para ganar apoyo. Finalmente, Guiscardo abandonó a Raiktor cuando la artimaña fracasó, lo que probablemente llevó a la eliminación silenciosa de Raiktor una vez que ya no fue útil."
