 nick_la_hire_desc: "Hay muchas explicaciones sobre el origen del apodo "La Hire". Algunos dicen que los ingleses lo apodaron "the Hire-God" (la ira de Dios), que es una palabra del francés antiguo "hīra", que significa "el ire" o "el enojado". Otra posibilidad es que su nombre provenga del francés "hedgehog" ("hérisson") porque tenía un carácter quisquilloso."
