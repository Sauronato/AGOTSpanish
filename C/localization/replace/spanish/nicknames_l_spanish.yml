 nick_the_iron_wearer: "El portador de hierro" #NT!
 nick_the_iron_wearer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] famoso por vivir en ascética mortificación de la carne, cubierto por pesadas cadenas." #NT!
  
 nick_wolf_slayer: "El cazador de lobos" #NT!
 nick_wolf_slayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] es conocido en todo el país como el que valientemente mató a un lobo feroz y enojado en el campamento." #NT!
 nick_wolf_father: "El padre lobo" #NT!
 nick_wolf_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] es conocido en todo el país por ayudar a una loba preñada a dar a luz y criar una camada de cachorros." #NT!
 nick_wolf_mother: "La madre loba" #NT!
 nick_wolf_mother_desc: "$nick_wolf_father_desc$" #NT!
 nick_old_man_of_the_mountain: "El viejo de la montaña" #NT!
 nick_old_man_of_the_mountain_desc: "Con una larga barba blanca y un bastón torcido, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] temido por los no creyentes por organizar y liderar a los temibles Asesinos desde su fortaleza en la montaña." #NT!
  
 nick_barbarossa: "Barbarroja" #NT!
 nick_barbarossa_desc: "En dudoso honor al manto que una vez fue escarlata y que adornaba su barbilla, [CHARACTER.GetShortUINameNoTooltipNoFormat] recibió el apelativo de #italic Barbarroja#! - Barbarroja - por parte de sus enemigos italianos." #NT!
  
 nick_danishmend: "Danişmend" #NT!
 nick_danishmend_desc: "Dotado de un profundo conocimiento, la erudición de [CHARACTER.GetShortUINamePossessiveNoFormat] es ampliamente conocida y respetada por muchos." #NT!
  
 nick_protosebastos: "Protosebastos" #NT!
 nick_protosebastos_desc: "El título de "primer Augusto", un alto honor de la corte bizantina reservado a muy pocos, marca a [CHARACTER.GetShortUINameNoTooltipNoFormat] con estima imperial." #NT!
  
 nick_protosebaste: "Protosebasto" #NT!
 nick_protosebaste_desc: "El título de "primera Augusta", un alto honor de la corte bizantina reservado a muy pocos, marca a [CHARACTER.GetShortUINameNoTooltipNoFormat] con estima imperial." #NT!
  
 nick_the_narrow_minded: "Los de mente estrecha" #NT!
 nick_the_narrow_minded_desc: "Todo lo que es familiar es bueno para [CHARACTER.GetShortUINameNoTooltipNoFormat|U], y lo opuesto también es cierto." #NT!
  
