 nick_the_bandit_king: "El rey bandido" #NT!
 nick_the_bandit_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] Temido en toda la tierra como un merodeador violento y traicionero." #NT!
 nick_the_bandit_queen: "La reina bandida" #NT!
 nick_the_bandit_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] Temido en toda la tierra como un merodeador violento y traicionero." #NT!
 nick_the_pirate_king: "El rey pirata" #NT!
 nick_the_pirate_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] el terror de los mares, infundiendo temor en los corazones de todos los que se atreven a aventurarse en las aguas." #NT!
 nick_the_pirate_queen: "La reina pirata" #NT!
 nick_the_pirate_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] el terror de los mares, infundiendo temor en los corazones de todos los que se atreven a aventurarse en las aguas." #NT!
  
 nick_the_rhymer: "El rimador"
 nick_the_rhymer_desc: "Armado con un ojo para la aliteración y los pareados coincidentes, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] fue admirado por sus pares por su hábil uso del verso." #NT!
 nick_the_elegist: "El Elegista" #NT!
 nick_the_elegist_desc: "Los versos tristes y melancólicos por los que [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] es famoso provocan lágrimas incluso a los oyentes de corazón más duro." #NT!
 nick_the_poetaster: "El poetastro" #NT!
 nick_the_poetaster_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] La poesía es famosa, pero quizá no exactamente por el motivo que ellos quisieran." #NT!
 nick_the_elysian_muse: "La musa elísea" #NT!
 nick_the_elysian_muse_desc: "Conocido en esta tierra y en muchas otras por su capacidad absolutamente trascendente para crear un verso magnífico, [CHARACTER.GetShortUINameNoTooltipNoFormat] muestra un dominio completo de la palabra hablada en todas sus formas." #NT!
  
 nick_iscariot: "Iscariote" #NT!
 nick_iscariot_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] conocido por traicionar los principios más firmes y preciados de su corazón, habiéndolos vendido todos para su propio beneficio." #NT!
  
 nick_the_foreign_mother: "el [CHARACTER.GetMother.GetCulture.GetNameNoTooltip]" #NT!
 nick_the_foreign_mother_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] no puede superar la vergüenza de su herencia materna extranjera [CharYourHerHis(CHARACTER)] y [CharAreIs(CHARACTER)] se ve obligado a sufrir una serie de críticas étnicas baratas." #NT!
 nick_the_foreign_father: "el [CHARACTER.GetFather.GetCulture.GetNameNoTooltip]" #NT!
 nick_the_foreign_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] no puede superar la vergüenza de su herencia paterna extranjera [CharYourHerHis(CHARACTER)] y [CharAreIs(CHARACTER)] se ve obligado a sufrir una serie de comentarios étnicos baratos." #NT!
 nick_the_corpulent: "El corpulento" #NT!
 nick_the_corpulent_desc: "Tanto los caballos como el suelo tiemblan bajo el montón de carne viscosa que es [CHARACTER.GetShortUINameNoTooltipNoFormat]." #NT!
 nick_the_insubordinate: "El insubordinado" #NT!
 nick_the_insubordinate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] siempre dispuesto a resistir y tomar represalias, un sirviente terrible y un vasallo infiel." #NT!
 nick_the_backstabber: "El traidor" #NT!
 nick_the_backstabber_desc: "Muchos cuchillos, literales y figurativamente, han sido deslizados entre los omóplatos a instancias de [CHARACTER.CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]." #NT!
 nick_the_corrupt: "El corrupto" #NT!
 nick_the_corrupt_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] una criatura inteligente, agachada sobre un tesoro dorado de dudosa providencia." #NT!
 nick_the_incompetent: "El incompetente" #NT!
 nick_the_incompetent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] no está preparado para el poder y la responsabilidad que recaen en sus manos." #NT!
 nick_the_gambler: "El jugador" #NT!
 nick_the_gambler_desc: "Las apuestas [CHARACTER.CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] son monumentales, incluso cuando las perspectivas son escasas... y #EMP especialmente#! cuando hay mucho en juego." #NT!
 nick_the_obscene: "El obsceno" #NT!
 nick_the_obscene_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] es conocido por su vulgaridad franca y malhablada. La inocencia no sobrevive mucho tiempo cuando se la escucha." #NT!
 nick_the_miser: "El avaro" #NT!
 nick_the_miser_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] tacaño hasta el extremo, para disgusto de sus sirvientes y parientes." #NT!
 nick_the_unfortunate: "El desafortunado" #NT!
 nick_the_unfortunate_desc: "Hay algo en la existencia misma de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]... que es desafortunado. Estar a la sombra del cartel de [CharYourHerHis(CHARACTER)] es sentir inquietud." #NT!
 nick_brown_cheeks: "Mejillas marrones" #NT!
 nick_brown_cheeks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] intentó iniciar un motín contra el líder de [CharYourHerHis(CHARACTER)]... y se asustó mucho." #NT!
 nick_the_drunkard_michael_iii: "El borracho" #NT!
 nick_the_drunkard_michael_iii_desc: "Lástima por Michael, un joven emperador que se vio abatido por su exceso de alcohol. Una lección para todos nosotros: el nacimiento puede indicar talento, pero no lo garantiza." #NT!
 nick_the_pious_michael_iii: "El piadoso" #NT!
 nick_the_pious_michael_iii_desc: "Aunque un trágico accidente le quitó la vida a una edad muy temprana, Michael sin duda se encuentra en un lugar destacado en el Cielo por su papel #EMP crucial#! en el fin de la iconoclasia." #NT!
 nick_the_young_michael_iii: "Los jóvenes" #NT!
 nick_the_young_michael_iii_desc: "Como Michael gobernó desde su infancia, parece una broma cruel haber tenido un reinado tan largo y haber muerto tan joven. Accidentalmente." #NT!
 nick_the_exile: "El Exiliado"
 nick_the_exile_desc: "Por huir de la fatalidad de Valyria a Dragonstone, [CHARACTER.GetFirstName] es conocido como [CHARACTER.GetFirstName] el Exiliado."
 nick_lackland_young: "Tierra sin fondo" #NT!
 nick_lackland_young_desc: "Pobre [CHARACTER.GetShortUINameNoTooltipNoFormat], hijo menor de una multitud de hermanos ilustres. ¿Cómo se puede esperar que [CharYouSheHe(CHARACTER)] llegue a gobernar algo?" #NT!
 nick_lackland_ironic: "$nick_lackland_young$" #NT!
 nick_lackland_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] puede haber sido alguna vez un hijo menor de padres más grandes, pero [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] logró forjar un dominio respetable a pesar de las dificultades... y de las risas poco sutiles." #NT!
 nick_lackland_old: "$nick_lackland_young$" #NT!
 nick_lackland_old_desc: "¡Qué vergüenza debe ser para [CHARACTER.GetShortUINameNoTooltipNoFormat] llegar a poseer una propiedad tan considerable y luego perder gran parte de ella! ¡Y qué profético el epónimo [CharYourHerHis(CHARACTER)]!" #NT!
 nick_curtmantle: "Curtmantle" #NT!
 nick_curtmantle_desc: "Un práctico [CHARACTER.GetWomanMan], [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] conocido por favorecer capas de viaje más cortas a expensas de asuntos más floridos o elaborados." #NT!
