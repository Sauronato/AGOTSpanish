 #DEFAULT_NICKNAME_DESC: "Amigos y enemigos de todo el país conocen a [CHARACTER.GetShortUINameNoTooltipNoFormat] como '[CHARACTER.GetNicknameNoTooltip]'."
 DEFAULT_NICKNAME_DESC: "Amigos y enemigos de todo el país conocen [CHARACTER.GetShortUINameNoTooltipNoFormat] como '[CHARACTER.GetNicknameNoTooltip]'."
  
 nick_tiny: "Diminuto"
 nick_tiny_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] conocido por [CharYourHerHis(CHARACTER)]... ambiciones de altura."
 nick_bluetooth: "Bluetooth"
 nick_bluetooth_desc: "Un diente solitario y ennegrecido le da a [CHARACTER.GetShortUINameNoTooltipNoFormat] una sonrisa singularmente famosa."
 nick_canmore: "El cabezón"
 nick_canmore_desc: "También llamado "Gran Jefe", [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] se considera una fuerza fuerte y unificadora para el reino."
 nick_tanglehair: "Pelo enredado"
 nick_tanglehair_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] hizo el voto de nunca peinar, cortar o limpiar [CharYourHerHis(CHARACTER)] el cabello antes de unir a los señores enemistados de Noruega."
 nick_fairhair: "Pelo rubio"
 nick_fairhair_desc: "Después de unir Noruega bajo la bandera de [CharYourHerHis(CHARACTER)], [CharYouSheHe(CHARACTER)] se ganó el derecho a cortar, peinar y perfumar el cabello de [CharYourHerHis(CHARACTER)] una vez más. No hay cabello más claro que el que se gana con esfuerzo y lucha."
 nick_haardraade: "Regla dura"
 nick_haardraade_desc: "Para enfrentar [CharYourHerHis(CHARACTER)], la gente llama [CharYouHerHim(CHARACTER)] o $nick_haardraade$. Detrás de [CharYourHerHis(CHARACTER)] espalda, [CharYourHerHis(CHARACTER)] actitud triste y dura justicia los ven etiquetar [CharYouHerHim(CHARACTER)] $nick_the_tyrant$."
 nick_hardeknud: "Hartacnut"
 nick_hardeknud_desc: "[CharYourHerHis(CHARACTER)|U] Muchos sujetos no parecen poder ponerse de acuerdo sobre una pronunciación exacta para el nombre [CharYourHerHis(CHARACTER)], y por lo tanto [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] son conocidos por muchas variantes."
 nick_hildetand: "Diente de guerra"
 nick_hildetand_desc: "Abundan las leyendas sobre [CHARACTER.GetShortUINameNoTooltipNoFormat] que pierde dientes dramáticamente en la batalla, solo para milagrosamente le brotan dos nuevos."
 nick_lodbrok: "Loðbrók"
 nick_lodbrok_desc: "Las masas encogidas del mundo llaman a [CharYouHerHim(CHARACTER)] "Calzones peludos", porque se dice que [CharYouSheHe(CHARACTER)] usa[_s(CHARACTER)] pantalones de piel arrancados del cadáver de un poderoso wyrm. Naturalmente, un #EMP [CharYouSheHe(CHARACTER)]#! mató."
 nick_ring: "Anillo"
 nick_ring_desc: "Nadie sabe realmente por qué el mundo llama a [CharYouHerHim(CHARACTER)] "$nick_ring$", aunque los campesinos ansiosos esperan que sea porque [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] es generoso con una bolsa de [CharYourHerHis(CHARACTER)]."
 nick_snake_in_the_eye: "Serpiente en el ojo"
 nick_snake_in_the_eye_desc: "Los viajeros susurran que [CharYouSheHe(CHARACTER)] lleva[_s(CHARACTER)] el ouroboros como una mancha en el ojo de [CharYourHerHis(CHARACTER)], el símbolo eterno de una serpiente que se muerde la cola. Pocos están dispuestos a acercarse lo suficiente para comprobar la veracidad de tales afirmaciones."
 nick_the_affable: "El Afable"
 nick_the_affable_desc: "Tranquilo, tranquilo, agradable. [CharYouSheHe(CHARACTER)|U] [CharDontDoesnt(CHARACTER)] me importa por lo que la gente llama [CharYouHerHim(CHARACTER)], pero afortunadamente, casi siempre es algo #EMP agradable#!."
 nick_the_apostle: "El Apóstol"
 nick_the_apostle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] uno de los compañeros personales de Jesucristo, acompañándolo durante toda la vida y predicando su camino después de su mártir."
 nick_the_avenger: "El Vengador"
 nick_the_avenger_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] enemigos conocen a [CharYouHerHim(CHARACTER)] como una fuerza implacable e implacable que exige justicia a cualquier precio."
 nick_the_bald: "El Calvo"
 nick_the_bald_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] sufría de una falta de cabello paralizante y nadie parece contento con dejar que [CharYouHerHim(CHARACTER)] lo olvide."
 nick_the_bald_ironic: "$nick_the_bald$"
 nick_the_bald_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] pasó gran parte de [CharYourHerHis(CHARACTER)] vida sin una corona adecuada que adornara la cabeza de [CharYourHerHis(CHARACTER)], y el tribunal se niega a permitir que [CharYouHerHim(CHARACTER)] lo olvide."
 nick_the_bastard: "El Bastardo"
 nick_the_bastard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nació fuera de los límites del matrimonio, y [CharYouSheHe(CHARACTER)] parece no poder olvidarlo. El resto del mundo seguramente no lo hará."
 nick_the_betrayer: "El traidor"
 nick_the_betrayer_desc: "Todo el mundo sabe lo que hizo [CharYouSheHe(CHARACTER)]."
 nick_the_black: "El Negro"
 nick_the_black_desc: "Una actitud cruel, tratos notoriamente injustos y un comportamiento maldito en todos los aspectos hacia [CharYourHerHis(CHARACTER)] prójimos le dan a [CHARACTER.GetShortUINameNoTooltipNoFormat] una mala reputación."
 nick_the_blessed: "El Santo"
 nick_the_blessed_desc: "[CHARACTER.GetFullName] es tan santo que los dioses lo consideran bendito."
 nick_the_blind: "El ciego"
 nick_the_blind_desc: "[CharYourHerHis(CHARACTER)|U] la falta de visión parece ser lo único que el mundo puede ver sobre [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_bold: "El Bravo"
 nick_the_bold_desc: "Atrevido, intrépido, intrépido, valiente, heroico: el nombre [CharYourHerHis(CHARACTER)] es sinónimo de acción directa y rápida. Incluso los enemigos [CharYourHerHis(CHARACTER)] llaman a [CHARACTER.GetShortUINameNoTooltipNoFormat] "$nick_the_bold$"; al menos detiene la marea de sinónimos."
 nick_the_boneless: "El deshuesado"
 nick_the_boneless_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] frágil esqueleto contradice la ferocidad de [CharYourHerHis(CHARACTER)] mente y espíritu."
 nick_the_brave: "El Valeroso"
 nick_the_brave_desc: "Cuando [CHARACTER.GetFirstName] visitó por primera vez el Pozo de Dragon, golpeó al gran dragón Balerion the Black Dread en el hocico, ganándose el apodo de "el Valiente"."
 nick_the_chaste: "El Casto"
 nick_the_chaste_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] conocido por [CharYourHerHis(CHARACTER)] preferencia por una buena noche de sueño."
 nick_the_confessor: "El confesor"
 nick_the_confessor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] famoso por [CharYourHerHis(CHARACTER)] contrición incluso por el más mínimo pecado."
 nick_the_conqueror: "El Conquistador"
 nick_the_conqueror_desc: "[CHARACTER.GetFullName] fue la figura preeminente de la época [CharYourHerHis(CHARACTER)], conquistando los Siete Reinos a fuego y sangre."
 nick_the_cruel: "El Cruel"
 nick_the_cruel_desc: "Por [CharYourHerHis(CHARACTER)] grandes actos de crueldad y malicia, la historia siempre recordará a [CHARACTER.GetFullName] como "el Cruel"."
 nick_the_child_of_devilgod: "El engendro de [CHARACTER.GetFaith.DevilName|U]"
  # _Oh my_, an extra E? Wonder what _that_ could mean! 
  ## Shh, it's fine. Leave it alone. 
 nick_the_child_of_devilgod_desc: "Las lenguas meneantes chismean que [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] es el hijo descarriado de [CHARACTER.GetFaith.DevilName|U]. Al menos, hasta que [CharYouSheHe(CHARACTER)] los arranque[_s(CHARACTER)]."
 nick_the_crusader: "El cruzado"
 nick_the_crusader_desc: "Tanto los infieles como los apóstatas y los herejes caen ante la espada de [CharYourHerHis(CHARACTER)]."
 nick_the_destroyer: "El destructor"
 nick_the_destroyer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] conocido por incendiar propiedades, quemar edificios y dejar la tierra sembrada de sal y huesos de muertos."
 nick_the_destroyer_prophecy: "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc: "Una profecía notable atribuye el epónimo [CharYourHerHis(CHARACTER)]. Si nuestro destino es derribar un orden corrupto o quemar uno justo es un tema de debate."
 nick_the_devil: "El diablo"
 nick_the_devil_desc: "La mala intención envuelve [CharYourHerHis(CHARACTER)] acciones como un manto, y toda la tierra piensa en [CharYourHerHis(CHARACTER)] hechos con la peor intención posible."
 nick_the_drunkard: "El Borracho"
 nick_the_drunkard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] pasa [_s(CHARACTER)] [CharYourHerHis(CHARACTER)] de su vida buscando claridad en el fondo de una jarra. Todos saben que [CharYouSheHe(CHARACTER)] nunca la encontrará."
 nick_the_fair: "La Feria"
 nick_the_fair_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] piensa que tiene un semblante agradable."
 nick_the_fat: "El Gordo"
 nick_the_fat_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] tiene fama de arrojar muslos de pollo enteros en ocasiones."
 nick_the_fearless: "El valiente"
 nick_the_fearless_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] soldados dicen que nunca han visto a [CharYouSheHe(CHARACTER)] retroceder, ni ante un hombre, ni ante un caballo, ni ante un misil. La mayoría de la gente les cree."
 nick_the_fowler: "El cazador"
 nick_the_fowler_desc: "Los rumores sobre el tribunal dicen que [CharYouSheHe(CHARACTER)] dedica[_s(CHARACTER)] tanto tiempo a cazar aves silvestres como [CharYouSheHe(CHARACTER)] [CharDoDoes(CHARACTER)] a dictaminar."
 nick_the_gentle: "El gentil"
 nick_the_gentle_desc: "Cuando [CharYouSheHe(CHARACTER)] [CharDoDoes(CHARACTER)] hace las cosas correctamente, la gente no estará segura de que [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] haya hecho nada en absoluto."
 nick_the_german: "El Alemán"
  # East Francia will be renamed... 
 nick_the_german_desc: "La gente del reino [CharYourHerHis(CHARACTER)] llama a [CharYouHerHim(CHARACTER)] $nick_the_german$, pero [CharYouSheHe(CHARACTER)] [CharDontDoesnt(CHARACTER)] realmente entiende por qué."
 nick_the_german_post_mortem: "$nick_the_german$"
  # ... Germany when you die! 
 nick_the_german_post_mortem_desc: "Su muerte marcó la dura transición cuando Francia Oriental empezó a llamarse Alemania."
 nick_the_good: "El Bueno"
 nick_the_good_desc: "Por amor a la paz, el buen gobierno y el gobierno justo, [CHARACTER.GetFullName] se llama "el Bien""
 nick_the_gouty: "El gotoso"
 nick_the_gouty_desc: "[CharYourHerHis(CHARACTER)|U] articulaciones inflamadas e hinchadas y extremidades dolorosamente deformadas señalan a [CHARACTER.GetShortUINameNoTooltipNoFormat] como miembro de las lujosas clases altas de la sociedad. Quizás #EMP también#! lujoso."
 nick_the_great: "El Gran"
 nick_the_great_desc: "Los logros de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] son legendarios: los plebeyos cantan canciones sobre sus hazañas y la nobleza se queja de expectativas injustas."
 nick_the_hammer: "El Martillo"
 nick_the_hammer_desc: "Cualquiera que quiera saber por qué llaman a [CharYouHerHim(CHARACTER)] $nick_the_hammer$ sólo tiene que preguntar a [CharYourHerHis(CHARACTER)] enemigos desafortunados."
 nick_the_handsome: "El Hermoso"
 nick_the_handsome_desc: "#EMP Oh Dios#!. Pocos en el mundo pueden alardear de esa mandíbula cincelada, esos hombros rectos o esa [CHARACTER.Custom('Eye_ArticleBlank')]belleza [CHARACTER.Custom('EyeEyes')]."
 nick_the_heathen: "El pagano"
 nick_the_heathen_desc: "En una conversión verdaderamente terrible, [CharYouSheHe(CHARACTER)] abandonó no sólo [CharYourHerHis(CHARACTER)] la fe, no sólo la [CharYourHerHis(CHARACTER)] religión, sino [CharYourHerHis(CHARACTER)] #EMP toda la tradición religiosa#!, cambiando a una visión totalmente separada del orden divino."
 nick_the_heathen_rebel: "$nick_the_heathen$"
 nick_the_heathen_rebel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] conocido por [CharYourHerHis(CHARACTER)] rebelión contra lo que [CharYouSheHe(CHARACTER)] ve[_s(CHARACTER)] como las costumbres idólatras de [CharYourHerHis(CHARACTER)] compatriotas y su falsa teología."
 nick_the_holy: "El Santo"
 nick_the_holy_desc: "Ningún vicio, ningún pecado, ningún sacrilegio, ninguna impiedad contamina la vida divinamente ordenada."
 nick_the_hunchback: "El jorobado"
 nick_the_hunchback_desc: "Nadie que mire a [CHARACTER.GetShortUINameNoTooltipNoFormat] puede dejar de notar el bulto distintivo en la espalda de [CharYourHerHis(CHARACTER)] y la protuberancia de la cabeza de [CharYourHerHis(CHARACTER)]. A veces parece que es todo lo que pueden ver."
 nick_the_hunter: "El Cazador"
 nick_the_hunter_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] tiro veloz y ojo más veloz son famosos por leguas en todas direcciones. Algunos dicen que [CharYourHerHis(CHARACTER)] arco puede llegar hasta donde llega [CharYourHerHis(CHARACTER)] nombre."
 nick_the_ironside: "Lado de hierro"
 nick_the_ironside_desc: "Lanza, hacha, espada, flecha: [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] tiene fama de ser capaz de desviar cualquier golpe, desde el barrido más majestuoso hasta la espada de un asesino."
 nick_the_just: "El Justo"
 nick_the_just_desc: "La ley y el orden son la base de todo lo bueno de la vida. Sin ley, el orden es tiránico; sin orden, la ley es impotente."
 nick_the_kind: "El Tipo"
 nick_the_kind_desc: "Una palabra tranquila, una sonrisa tranquilizadora, una invitación en un día frío: [CharYouSheHe(CHARACTER)] creo[_s(CHARACTER)] que el mundo puede conmoverse con solo un poco de compasión."
 nick_the_lame: "El Cojo"
 nick_the_lame_desc: "Acosado por una pierna enferma, el mundo no sólo se niega a adaptarse, sino que ni siquiera deja que lo olvidemos."
 nick_the_lawgiver: "El Legislador"
  # em-dashes out in memory of Maxi. 
 nick_the_lawgiver_desc: "Reglas, orden, debido proceso: [CharYourHerHis(CHARACTER)] obsequios a [CharYourHerHis(CHARACTER)] personas son muchos."
 nick_the_liberator: "El Libertador"
 nick_the_liberator_desc: "Con acero afilado o palabras plateadas, [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] consiguió grandes libertades para los esclavizados."
 nick_the_lion: "El León"
 nick_the_lion_desc: "Noble, feroz, majestuoso: si el león es el rey de las bestias, entonces [CharYourHerHis(CHARACTER)] similitud obvia con el animal sugiere un destino brillante para [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lionheart: "El corazon de leon"
  # I wish to protest having to write nice things about Richard the Lionheart. 
  ## Everyone knows Edward I is the superior English king, and that his great uncle sucks. 
 nick_the_lionheart_desc: "Valiente hasta el extremo, devastador en la batalla, mortal en el duelo. Aquellos que se preguntan cómo [CharYouSheHe(CHARACTER)] obtuvo este nombre claramente no conocen a [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lisp_and_lame: "El ceceo y el cojo"
 nick_the_lisp_and_lame_desc: "No contento con un andar lento y torpe, [CHARACTER.GetFaith.HealthGodName] ha considerado oportuno maldecir a [CHARACTER.GetShortUINameNoTooltipNoFormat] con un ceceo horrible también."
 nick_the_magnificent: "El Magnifico"
 nick_the_magnificent_desc: "Desde Irlanda hasta Catay se cuentan historias de hazañas espléndidas."
 nick_the_martyr: "El Mártir"
 nick_the_martyr_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] murió por [CHARACTER.GetFaith.HighGodName], y el [CHARACTER.GetFaith.GetAdherentNamePlural] del mundo recuerda el sacrificio de [CharYourHerHis(CHARACTER)]."
 nick_the_merry: "El Alegre"
 nick_the_merry_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] conocido por [CharYourHerHis(CHARACTER)] buen humor, buenos chistes y excelentes fiestas."
 nick_the_honorable: "El Honorable"
 nick_the_honorable_desc: "Cuando se llega a un acuerdo, cuando se da [CharYourHerHis(CHARACTER)] palabra, se puede confiar en que [CharYouSheHe(CHARACTER)] lo mantendrá con tanta fuerza como el acero."
 nick_the_greedy: "El Codicioso"
 nick_the_greedy_desc: "¿Qué es mejor que un saco de plata? ¡Dos sacos de plata!"
 nick_the_monk: "El monje"
 nick_the_monk_desc: "[CharYourHerHis(CHARACTER)|U] porte religioso y estilo de vida restringido hacen de [CHARACTER.GetShortUINameNoTooltipNoFormat] el monje ideal en la mente de muchos."
 nick_the_noble: "El Noble"
  # Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO. "Aquí sería más correcto decir "EllaÉl", sería "EllaÉl"." #NT!
 nick_the_noble_desc: "Aunque hay muchos nobles en este mundo, pocos están a la altura de los ideales de la palabra como [CharYouSheHe(CHARACTER)]."
 nick_the_old: "El Viejo"
 nick_the_old_desc: "No es raro que la gente salude a [CHARACTER.GetShortUINameNoTooltipNoFormat] con asombro de que [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] siga vivo."
 nick_the_pious: "El Piadoso"
 nick_the_pious_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] fervor y dedicación a [CHARACTER.GetFaith.GetName] se consideran una señal de devoción intensa e inspiradora."
 nick_the_proud: "El Orgullo"
 nick_the_proud_desc: "La mayoría de los nobles aprenden a mantener la espalda recta en todo momento, pero pocos lo convierten en un motivo de orgullo como [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_quarreller: "El peleador"
 nick_the_quarreller_desc: "Se considera prudente no iniciar una conversación con [CHARACTER.GetShortUINameNoTooltipNoFormat] a menos que tengas algunas horas libres. A veces, días."
 nick_the_restorer: "El restaurador"
 nick_the_restorer_desc: "Cuando el reino parecía perdido en la oscuridad, #EMP [CharYouSheHe(CHARACTER)]#! surgió para traerlo de vuelta a la luz."
 nick_the_saint: "El Santo"
 nick_the_saint_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] pasó a la historia de [CHARACTER.GetFaith.GetName] como uno de sus seguidores más benditos. Alguna vez."
 nick_the_scholar: "El Erudito"
 nick_the_scholar_desc: "La sabiduría y el conocimiento son parte del corpus de muchas academias científicas."
 nick_the_silent: "El silencio"
 nick_the_silent_desc: "El silencio es oro y [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] es una riqueza."
 nick_the_stammerer: "El tartamudo"
 nick_the_stammerer_desc: "Aunque la redacción de [CharYourHerHis(CHARACTER)] puede ser elocuente, la entrega de [CharYourHerHis(CHARACTER)] deja mucho que desear."
 nick_the_stranger: "El extraño"
 nick_the_stranger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] llegó al reino de [CharYourHerHis(CHARACTER)] desde muy lejos; incluso ahora, muchos de los gestos de [CharYourHerHis(CHARACTER)] siguen siendo extraños y ajenos."
 nick_the_strong: "El Fuerte"
 nick_the_strong_desc: "El resto del mundo considera que [CharYouHerHim(CHARACTER)] es capaz de romper rocas. Con [CharYourHerHis(CHARACTER)] dientes."
 nick_the_troubadour: "El trovador"
 nick_the_troubadour_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] conocido por [CharYourHerHis(CHARACTER)] buena voz para cantar y propensión a la música. Al menos, para aquellos a los que les gusta [CharYouHerHim(CHARACTER)]."
 nick_the_unready: "El Desprevenido"
 nick_the_unready_desc: "Es un conflicto o discusión poco común que no logra abrumar por completo a [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_unready_anglo_saxon: "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc: "El nombre [CharYourHerHis(CHARACTER)|U] se traduce literalmente como "Consejero Noble". Causa no poca irritación a [CharYouHerHim(CHARACTER)] que se le denomine $E_thelrE_d$-Unræd, o 'Noble abogado-Sin abogado'. Presumiblemente porque alguien pensó que el juego de palabras era divertido."
 nick_the_usurper: "El Usurpador"
 nick_the_usurper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] derrocó al legítimo señor del reino [CharYourHerHis(CHARACTER)], tomando lo que debería haber sido suyo a punta de espada."
 nick_the_victorious: "El victorioso"
 nick_the_victorious_desc: "El triunfo es algo natural para [CHARACTER.GetShortUINameNoTooltipNoFormat], y el mundo está de acuerdo."
  #AGOT Modified 
 #nick_the_viking: "El vikingo"
 nick_the_viking: "El asaltante"
 nick_the_viking_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] siempre creyó que la propiedad era un concepto más maleable que la mayoría."
 nick_the_young: "El Joven"
 nick_the_young_desc: "Cuando era joven [CHARACTER.GetWomanMan], [CharYouSheHe(CHARACTER)] encontró distinción y notoriedad. No importa cuántos años pasen, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] seguro que el epíteto perdurará."
 nick_the_younger: "El más jóven"
 nick_the_younger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] la desgracia de compartir [CharYourHerHis(CHARACTER)] nombre con otra persona notable y, en consecuencia, [CharHaveHas(CHARACTER)] haber sido degradado para siempre a [CHARACTER.GetFirstName] #EMP $nick_the_younger$#!."
 nick_whiteshirt: "Camisa blanca"
 nick_whiteshirt_desc: "La gente suele preguntar a [CHARACTER.GetShortUINameNoTooltipNoFormat] por qué llaman a [CharYouHerHim(CHARACTER)] $nick_whiteshirt$. [CharYouSheHe(CHARACTER)|U] solo sonríe[_s(CHARACTER)]."
 nick_the_cannibal: "El Caníbal"
 nick_the_cannibal_desc: "Pocas personas pueden soportar una sonrisa con los labios abiertos, especialmente cuando la sangre fresca corre sobre unos dientes bien cuidados."
 nick_the_dragon: "El Dragón"
 nick_the_dragon_desc: "$nick_the_dragoness_desc$"
 nick_the_devourer: "El Devorador"
 nick_the_devourer_desc: "El mundo se estremece al considerar cuántas vidas han caído en [CharYourHerHis(CHARACTER)] fauces sin fondo..."
 nick_the_bewitched: "La embrujada"
 nick_the_bewitched_desc: "Abandonado por [CHARACTER.GetFaith.HighGodName], maldecido por [CHARACTER.GetFaith.WitchGodName], cuando la gente habla de [CHARACTER.GetShortUINameNoTooltipNoFormat], a menudo lo hace con lástima."
 nick_the_witch: "La Bruja"
