 easteregg_artifact_elisabeth_plush:0 "El zorro de peluche de Elisabeth"
 easteregg_artifact_elisabeth_plush_description:0 "El zorro de peluche de Elisabeth es un juguete muy querido que estuvo con ella durante casi toda su vida. A menudo se veía a Elisabeth hablar con él mientras tejía intrincadas claves para quien contratara sus servicios. Es reconfortante e inspira a su poseedor a imitar la astucia del zorro."
 easteregg_artifact_nicks_weapon:0 "Amistad"
 easteregg_artifact_nicks_weapon_description:0 "Un arma verdaderamente magnífica, que hará que señores y damas se desmayen en su presencia. Una pequeña inscripción en la empuñadura reza «Para cuando la sutileza falla»."
 easteregg_artifact_chad_book:0 "El confin del mundo anotado" #AGOT Modificado
