 frogspawn_jar_name:0 "Frasco de huevas"
 frogspawn_jar_description:0 "Un frasco lleno de huevas chapoteantes y unos cuantos renacuajos ya nacidos. Enviado a [ROOT.Char.GetTitledFirstNameNoTooltip] por [inspiration_owner.GetTitledFirstName] para mostrar los horrores de la intemperie.\n\n¡Se agitan!"
