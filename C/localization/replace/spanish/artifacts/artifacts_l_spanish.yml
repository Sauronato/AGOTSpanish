 # Game start additional unique artifacts
 reichskrone_name:0 "Reichskrone"
 reichskrone_description:1 "Es el emblema del cargo de emperador del Sacro Imperio Romano. Garantiza que atraerá la atención de todos los duques con los que te cruces."
 nikephoros_crown_name:0 "Corona de Nicéforo II Focas"
 nikephoros_crown_description:2 "Esta es la corona de uno de los mejores tácticos que ha visto el linaje imperial. Fracasado en las guerras del oeste del Imperio, pero conquistador en el este."
 skull_cap_charlemagne_name:0 "Coronilla de Carlomagno"
 skull_cap_charlemagne_description:0 "La mismísima testa de Carlomagno se encuentra dentro de esta caja. Quizá su sabiduría descienda sobre el propietario."
 papal_tiara_name:0 "Tiara papal"
 papal_tiara_description:1 "Se trata de la mitra enjoyada con corona de oro que simboliza el cargo papal. ¿Pero no resplandecería más sobre tu cabeza?"
 essen_crown_name:0 "Kinderkrone"
 essen_crown_description:1 "Algunos dicen que se trata de una corona elaborada para la coronación de Otón III en Essen, otros que estaba destinada a coronar una estatua de la Virgen. En cualquier caso, es muy pequeña, pero si lo intentas la puedes encajar en la cabeza."
 monomachus_crown_name:1 "Corona de Monómaco"
 monomachus_crown_description:1 "Esta es una corona compuesta por retratos en paneles dorados que representan a Constantino IX Monómaco, su esposa Zoe, su hermana Teodora y algunas figuras danzantes alegóricas."
 edmund_head_name:1 "Cabeza de San Edmundo"
 edmund_head_description:0 "Edmundo clamó que se convertiría en un santo desde el momento de su nacimiento. Las leyendas cuentan que fue un rey de Anglia Oriental que se ofreció como sacrificio a los vikingos antes de dejar que masacrasen a su pueblo."
 dhammapada_name:0 "Dhammapada"
 dhammapada_description:1 "Se trata de una colección de dichos de Buda, encuadernada en un fino manuscrito de hojas de palma."
 excalibur_name:0 "Excalibur"
 excalibur_description:0 "No hay gobernante en Gran Bretaña que no reclame tener la verdadera Excalibur. Las guerras se pagan con la venta de Excalibures, y esperas que tus invitados no pillen a otro exhibiendo la espada."
 vinaya_pitaka_name:0 "Vinaya Pitaka"
 vinaya_pitaka_description:0 "Una escritura budista de las tres obras del Canon Pali. Este texto instruye en las convenciones de conducta monástica para monjes y monjas."
 sutta_pitaka_name:0 "Sutta Pitaka"
