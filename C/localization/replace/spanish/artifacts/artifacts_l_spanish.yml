 crocodile_tapestry_name:0 "Tapiz del cocodrilo"
 crocodile_tapestry_description:0 "Un tapiz de un cocodrilo hecho por [inspiration_owner.GetTitledFirstName] lo mejor que pudo. La criatura es de color rojo brillante, tiene varias filas de colmillos, pústulas venenosas y una cola con púas. Está rodeado de un nido de huevos en una cueva detrás de una cascada."
