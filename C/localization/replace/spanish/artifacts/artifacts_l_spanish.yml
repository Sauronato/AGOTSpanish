# Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name:0 "Montaña de la luz"
 artifact_pedestal_koh_i_noor_description:0 "Se trata de un diamante de tamaño y pureza inigualables. Se dice que se extrajo de las minas del sureste de la India, pero es muy probable que se desconozca su verdadero origen."
 artifact_jewelled_danda_name:0 "Danda enjoyado"
 artifact_jewelled_danda_description:0 "Se trata de un cetro enjoyado y adornado procedente de la India, signo máximo de la autoridad real y de la capacidad de un monarca para imponer castigos a sus súbditos."
 artifact_aruval_name:0 "Aruval antiguo"
 artifact_aruval_description:0 "Se dice que este largo aruval es tan antiguo que es posible que el mismo Karuppu Sami lo empuñara alguna vez."
 artifact_khanda_name:0 "Khanda ceremonial"
 artifact_khanda_description:0 "Este khanda se creó más para la ceremonia que el combate y ha sido durante generaciones un recordatorio de la necesidad de cortar el velo de la ignorancia."
 artifact_makarakundala_name:0 "Makarakundala"
 artifact_makarakundala_description:0 "Son pendientes como los que llevan los dioses. Algunos hasta afirman que este par perteneció a seres divinos."
 artifact_cintamani_name:0 "Piedra chintámani"
 artifact_cintamani_hindu_description:0 "Se trata de una piedra que, según se dice, en el pasado cayó del cielo. Algunos afirman que en su día perteneció a Visnú o al rey Naga y que también trae prosperidad a su dueño."
 artifact_cintamani_buddhist_description:0 "Se trata de una piedra que, según se dice, en el pasado cayó del cielo. Algunos afirman que en su día perteneció los bodhisattvas Avalokitesvara y Ksitigarbha y hace realidad los deseos de quien lo posee."
 artifact_navaratna_name:0 "Navaratna"
 artifact_navaratna_description:0 "Una cadena con nueve gemas y un gran rubí en el centro que simboliza los nueve dioses celestiales del hinduismo."
 artifact_shankha_conch_name:0 "Concha shankha"
 artifact_shankha_conch_description:0 "Emblema del dios Visnú, esta antigua concha shanka se emplea como trompeta en ceremonias religiosas y se dice que es un símbolo de prosperidad y virtud."
 artifact_pedestal_great_diamond_name:0 "Gran diamante"
 artifact_pedestal_great_diamond_description:0 "Se dice que esta gema enorme decoró en el pasado la estatua de un templo, antes de que un intruso codicioso se la llevase."
 al_taj_crown_name:0 "al-Taj al-Sharif"
 al_taj_crown_description:0 "La «Corona honorable» o el «Turbante venerado» es la corona tradicional procesional de los califas fatimíes. Está adornado por la enorme joya «al-Yatima»."
 qadib_al_mulk_name:0 "Qadib al-Mulk"
 qadib_al_mulk_description:0 "El bastón procesional del califato fatimí, recubierto de oro y cuajado de perlas y joyas."
 al_sayf_al_khass_name:0 "al-Sayf al-Khass"
 al_sayf_al_khass_description:0 "La espada enjoyada de la que se dice se hizo de un relámpago. Se guarda en un cofre grabado en oro, del que rara vez sale dada su importancia ceremonial en el califato."
 al_dawat_name:0 "al-Dawat"
 al_dawat_description:0 "Es un tintero hecho de oro y coral. Durante mucho tiempo desempeñó un papel especial en las ceremonias del califato."
 al_hafir_name:0 "al-Hafir"
 al_hafir_description:0 "Este rubí rojo, de nombre al-Hafir («la pezuña») es de una calidad pocas veces vista en este mundo. Cosido a una pieza de seda con varillas de esmeraldas que forman un círculo a su alrededor. Ha adornado tradicionalmente la faz del caballo del califa."
 artifact_wall_banner_thankfulness_name:0 "Bandera del Agradecimiento"
 artifact_wall_banner_thankfulness_description:0 "Este estandarte de seda blanca lleva inscritas letras doradas que rodea una lanza de oro. Era tradicional portar este estandarte y su hermano en las procesiones califales."
 artifact_arms_of_alex_name:0 "Armadura de Alejandro"
 artifact_arms_of_alex_description:0 "Se dice que este antiguo conjunto de armadura de lino laminado perteneció a Alejandro Magno. Aunque ya no es apta para el uso, la armadura en sí lleva el legado del gran conquistador, conocido desde el Mediterráneo hasta los confines de la India."
 artifact_pedestal_al_jabal_name:0 "al-Jabal"
 artifact_pedestal_al_jabal_description:0 "Se trata de un anillo adornado con un gran rubí conocido como al-Jabal («la Montaña»). La piedra es de un tamaño inigualable y se dice que los emperadores sasánidas de Persia llevaron el anillo."
 artifact_pedestal_al_yatima_name:0 "al-Yatima"
 artifact_pedestal_al_yatima_description:0 "Se dice que esta perla enorme, llamada al-Yatima («la Huérfana») no tiene igual en el mundo. Una huérfana en las familias de gemas y perlas."
 artifact_dagger_of_rostam_name:0 "Daga de Rostam"
 artifact_dagger_of_rostam_description:0 "Se dice que esta elaborada daga es la que Rostam usó para matar al daeva blanco."
 artifact_spear_of_ascalon_name:0 "Ascalón"
 artifact_spear_of_ascalon_description:0 "Dicen que esta vieja lanza rota es un trozo de aquella con la que san Jorge mató al dragón de Beirut."
 artifact_zomorrodnegar_name:0 "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description:0 "Al parecer esta espada tachonada de esmeraldas es la hoja mítica de Salomón, que empleó matar al demonio Fulad-zereh."
 artifact_muhammads_epistles_name:0 "Carta de Mahoma"
 artifact_muhammads_epistles_description:1 "Esta carta es parte de la correspondencia entre el profeta Mahoma y los gobernantes de [THIS.Custom('EpistleReciever')|U]."
 epistle_syria:0 "Siria"
 epistle_arabia:0 "las tribus árabes"
 epistle_persia:0 "Persia"
 epistle_byzantium:0 "el Imperio romano de Oriente"
 epistle_bahrain:0 "Baréin"
 artifact_kaves_apron_name:0 "El delantal de Kave"
 artifact_kaves_apron_description:0 "Se dice que esta bandera hecha jirones es el estandarte legendario que el herrero persa Kave hizo con su delantal, para reunir a su pueblo contra su malvado soberano."
 artifact_joyeuse_name:0 "Joyosa"
 artifact_joyeuse_description:1 "La espada de Carlomagno, forjada para contener la lanza de Longinos. La Joyosa es un símbolo tanto de valor caballeresco como del legado real del impero carolingio."
 artifact_durendal_name:0 "Durandal"
 artifact_durendal_description:0 "Se dice que esta espada corta y pesada es la legendaria Durandal, escondida por Roldán con su último aliento para intentar negársela a los enemigos de la corona."
 artifact_curtana_name:0 "Cortana"
 artifact_curtana_description:0 "Se afirma que esta es Cortana, la espada de la misericordia. La legendaria espada que otrora fuera empuñada por Tristán contra Morholt. Este sería el motivo de por qué a la espada le falta la punta, perdida en el denso cráneo del gigante irlandés."
 artifact_ring_angelica_name:0 "El anillo de Angélica"
 artifact_ring_angelica_description:0 "Un anillo que se dice que es el mismo que llevaba Angélica y conocido por las historias de Roldán y Carlomagno. Sus poderes deben haberse agotado, ya que no parece otorgar la invisibilidad, pero sigue siendo un magnífico símbolo de esta princesa desaparecida hace tiempo."
 artifact_olifant_name:0 "Olifante"
 artifact_olifant_description:0 "Un gran cuerno de marfil, cubierto de grabados elaborados. Algunos afirman que es el mismo cuerno que Roldán usó para pedir ayuda antes de morir en la batalla de Roncesvalles."
 artifact_colada_name:0 "Colada"
 artifact_colada_description:0 "Esta espada, una de las del Cid, o eso se rumorea, es una inspiración para cualquiera que aspire a sus virtudes caballerescas."
 artifact_aram_name:0 "Aram"
 artifact_aram_description:0 "Esta antigua y oscurecida lanza ha visto pasar generaciones. Es tan vieja que muchos creen que es la legendaria lanza Aram, famosa por las historias de Jangar."
 artifact_ikenga_name:0 "Ikenga"
 artifact_ikenga_description:0 "Se afirma que esta pequeña estatua con cuernos concede a su propietario éxito y la victoria."
 artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description:0 "Se trata de una espada ceremonial muy antigua y decorada. Se afirma que perteneció a Kamalu, el dios igbo de la guerra."
 artifact_bronze_head_name:0 "Cabeza de bronce"
 artifact_bronze_head_description:0 "Esta cabeza de bronce naturalista capta con gran detalle los rasgos de un gobernante fallecido hace tiempo, pareciendo más una escultura que algo fundido en metal. La cabeza está adornada con una corona para mostrar el estatus del monarca representado."
 artifact_crystal_carving_name:0 "Talla de cristal"
 artifact_crystal_carving_description:0 "Esta pieza rectangular de cristal de roca claro es casi perfectamente transparente, y la mayor parte de su superficie está cubierta de intrincadas tallas. Es un objeto de gran belleza, aunque de utilidad no muy clara."
 artifact_ibeji_name:0 "Ibeji"
 artifact_ibeji_description:0 "Se trata de una pequeña escultura de madera que representa a un gemelo fallecido, que se cree que trae riqueza y fortuna si recibe cuidados de su familia. Está adornada con un peinado elaborado y bastante alto."
 artifact_kantele_name:0 "Kantele antiguo"
 artifact_kantele_description:0 "Este instrumento de cuerda de madera se ha transmitido a lo largo de muchas generaciones. Los rumores afirman que hasta podría remontarse a los tiempos del mismo Väinämöinen."
 artifact_sledovik_name:0 "Sledovik"
 artifact_sledovik_description:0 "Este gran peñasco está cubierto de pisadas que se adentran en la propia roca. Ha funcionado como altar durante muchos año y se cree que las pisadas son de santones locales."
 artifact_nagelring_name:0 "Nagelring"
 artifact_nagelring_description:0 "Según la tradición, esta espada envejecida está relacionada con el mítico y popular Dietrich von Bern. Esta conexión le ha dado al objeto una fama injustificada de otro modo."
 artifact_kladenets_name:0 "Kladenets"
 artifact_kladenets_description:1 "Aunque ha visto días mejores, se dice que esta vieja espada de acero es la mítica Kladenets, una espada que sabe blandirse sola. En su estado actual no es nada fácil de manejar, pero su mera presencia impone el respeto de quienes creen en su origen sobrenatural."
 artifact_legbiter_name:0 "Muerdepiernas"
 artifact_legbiter_description:0 "Una espada extremadamente afilada con empuñadura de marfil. Se dice que esta arma perteneció al gran rey Magnus Olafsson de Noruega."
 artifact_quernbiter_name:0 "Muerdemuelas"
 artifact_quernbiter_description:0 "Esta espada perteneció en el pasado al rey Haakon de Noruega y en su momento se decía que era tan afilada que podía tajar muelas de molino."
 artifact_dragvandil_name:0 "Dragvandil"
 artifact_dragvandil_description:0 "Una espada que se dice que perteneció a Egill Skallagrimsson, granjero, poeta y guerrero, famoso por la Saga de Egill."
 artifact_szczerbiec_name:0 "Szczerbiec"
 artifact_szczerbiec_description:1 "De esta espada, supuestamente entregada por un ángel al rey Boleslao el Valiente, se afirma que es con la que golpeó la puerta dorada de Kyiv. Tiene un significado simbólico inmenso."
artifact_chinese_caligraphy_name:1 "Caligrafía YiTish" #AGOT Cambiado
 artifact_chinese_caligraphy_description:0 "Este delicado trozo de papel está cubierto de símbolos extraños, aunque bellos y muy exactos. Se dice que procede de las tierras de Yi Ti, en el lejano oriente." #AGOT Cambiado
 artifact_ruyi_name:0 "Cetro de Jade" #AGOT Modificado
 artifact_ruyi_description:0 "Se trata de un pequeño cetro de jade, cubierto de símbolos y adornos YiTish." #AGOT Modificado
 turquoise_throne_name:0 "Trono de turquesa"
 turquoise_throne_description:0 "Este trono real enjoyado está hecho a imagen y semejanza del legendario trono de los reyes persas del Shahnama. Su estructura de ébano está adornada por una incontable cantidad de turquesas, así como de placas de oro puro esmaltadas en turquesa. Solo los mejores artesanos de cada campo pudieron darle su impresionante belleza."
 peacock_throne_name:0 "Trono de Pavo Real"
 peacock_throne_description:0 "Este espléndido trono aspira a reproducir el asiento real de Jamsheed. Se dice que artesanos de todo el mundo se reunieron para unir oro, plata y cientos de piedras preciosas en el trono que ahora tienes ante ti."
 artifact_banner_islam_name:0 "Estandarte santo de Mahoma"
 artifact_banner_islam_description:0 "Se dice que este es el Estandarte santo de Mahoma, una reliquia de los días del Profeta y un símbolo de toda la fe musulmana."
 artifact_spear_of_the_prophet_name:0 "Lanza del Profeta"
 artifact_spear_of_the_prophet_description:0 "Supuestamente, la Lanza de Mahoma, traída como regalo del gobernante de Abisinia a al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name:0 "Manto del Profeta"
 artifact_mantle_of_the_prophet_description:0 "Este es el manto del Profeta, que ha heredado un califa tras otro durante siglos. Lo tradicional es que el califa lo lleve en todas las fiestas religiosas, lo que le da un aire de tranquilidad y dignidad abrumadoras."
 afarganyu_name:0 "Afarganyu"
 artifact_afarganyu_description:0 "Este gran recipiente es donde se enciende el fuego sagrado, vital para muchas de las ceremonias de la fe zoroástrica. Una antigua inscripción habla de la persona que lo donó originalmente al clero."
 siddhachakra_name:0 "Siddhachakra"
 artifact_siddhachakra_description:0 "Se trata de un diagrama místico utilizado para el culto jainista. En su centro, un loto florecido está rodeado de deidades sobre pétalos. Una simbología relacionada con la leyenda del rey Shripala y su esposa Mayanasundari."
 artifact_staff_kakusandha:0 "Bastón de Kakusandha"
 artifact_staff_kakusandha_desc:0 "Kakusandha, el primer buda del kalpa actual, poseía este bastón tanto para alejar a los animales peligrosos como para ahuyentar a los más pequeños, para que no los pisaran los monjes errantes."
 water_filter_konagamana:1 "Filtro de agua de Koṇāgamana"
 water_filter_konagamana_desc:0 "Koṇāgamana, el segundo buda del kalpa actual, llevaba consigo este filtro de agua. Este simple trozo de tela servía a un doble propósito, proporcionar agua potable y también asegurarse de filtrar cualquier insecto segura y compasivamente."
 robe_kassapa:2 "Trozo de la túnica de Kassapa"
 robe_kassapa_desc:0 "Kassapa, el tercer buda del kalpa actual, llevó esta túnica durante gran parte de su vida diaria. Una tejido curiosamente basto, ocupa un lugar especial de veneración por ser una de las pocas prendas conocidas de un buda que se conservan."
