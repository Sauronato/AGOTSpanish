 feature_tapestry_scene_hunt: "La tela muestra una escena de caza. Muchos cazadores, armados con arcos y lanzas, rodean a un animal herido y están a punto de rematarlo."
 feature_tapestry_scene_myth: "Antiguos dioses, monstruos imponentes y héroes intrépidos están tejidos en esta tela que muestra una escena mitológica."
