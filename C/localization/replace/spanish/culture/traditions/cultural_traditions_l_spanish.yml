 culture_emergence_events.0002.t: "Una nueva identidad"
 culture_emergence_events.0002.desc: "Mi pueblo, los [ROOT.Char.GetCulture.GetCollectiveNoun], es un pueblo orgulloso y muy extendido.\n\nPor muy similares que seamos, no puedo negar que mis súbditos han comenzado a actuar de manera diferente a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] en otros lugares. A veces incluso hay conflictos entre los grupos visitantes de [ROOT.Char.GetCulture.GetNameNoTooltip] y aquellos bajo mi gobierno.\n\nEstamos desarrollando una nueva identidad, somos [ROOT.Char.GetCulture.GetNameNoTooltip], pero al mismo tiempo no lo somos. ¿Quizás debería fomentarse este desarrollo?"
 culture_emergence_events.0002.a: "¡Construiremos una identidad nueva y más fuerte!"
 culture_emergence_events.0002.b: "¡Somos [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] y nada más! ¡Haz fila!"
