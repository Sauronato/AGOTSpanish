l_spanish:
  # Ethoses 
 ethos_bellicose_name: "Belicoso"
 ethos_bellicose_desc: "Esta cultura considera que el conflicto y la violencia son estados necesarios de existencia; arraigada en su gente está la idea de que uno debe levantarse y luchar por los suyos."
 ethos_stoic_name: "Estoico"
 ethos_stoic_desc: "Esta cultura cree en permanecer fuertes como una montaña, aceptar todas y cada una de las dificultades que la vida les depare y soportarlas todas con determinación sombría y un espíritu indomable."
 ethos_bureaucratic_name: "Burocrático"
 ethos_bureaucratic_desc: "Ninguna cultura dura más que su registro más antiguo, y esta cultura cree en una contabilidad tan meticulosa que garantice la inmortalidad."
 ethos_spiritual_name: "Espiritual"
 ethos_spiritual_desc: "Mientras algunas culturas recurren a la guerra y otras al conocimiento mundano, esta cultura deposita su confianza en la única constante a lo largo de su historia: lo divino. La espiritualidad es el único camino a seguir en un mundo duro e indiferente."
 ethos_courtly_name: "Ceremonioso"
 ethos_courtly_desc_nhc: "La ceremonia de la vida cortesana es tan integral a esta cultura que forma una parte central del comportamiento social de la gente. Un lugar para todos, y cada uno en su lugar."
 ethos_egalitarian_name: "Igualitario"
 ethos_egalitarian_desc: "La intolerancia y el aislacionismo pueden ser el camino para otros, pero esta cultura reconoce que aceptar la diferencia es mucho mejor que aniquilarla."
 ethos_communal_name: "Comunal"
 ethos_communal_desc: "Esta cultura valora los lazos de la comunidad por encima de todo, fomentando una gran lealtad y dedicación al trabajar juntos hacia objetivos comunes."
  
  # Martial Customs 
 martial_custom_equal_name: "Igual"
 martial_custom_equal_desc: "En esta cultura, cualquier persona sana del hogar puede tomar las armas en nombre de su señor cuando sea necesario."
 martial_custom_male_only_name: "Solo hombres"
 martial_custom_male_only_desc: "Esta cultura considera que sólo los hombres son físicamente fuertes y lo suficientemente resistentes para luchar en la batalla."
 martial_custom_female_only_name: "Solo mujeres"
 martial_custom_female_only_desc: "Esta cultura considera que sólo las mujeres son físicamente fuertes y lo suficientemente resistentes para luchar en la batalla."
  ## ^The above descs mirror each other deliberately. 
  
  # Traditions 
 tradition_court_eunuchs_name: "Eunucos de la corte"
 tradition_court_eunuchs_desc: "Esta cultura hace un uso extensivo de los eunucos en la corte, ocupando puestos que van desde sirvientes domésticos hasta administradores burocráticos e incluso comandantes militares. Es fácil confiar en los hombres sin deseos."
 tradition_byzantine_succession_name: "Tradiciones bizantinas"
 tradition_byzantine_succession_desc: "Esta cultura está estrechamente asociada con las tradiciones imperiales del Imperio Romano de Oriente y su legado en forma de un complejo e intrincado código de conducta cortesana."
 tradition_african_tolerance_name: "Tolerancia africana"
 tradition_african_tolerance_desc: "Aunque algunos lo calificarían como debilidad, un ámbito fundado en la comprensión y la tolerancia es un ámbito construido sobre cimientos sólidos."
 tradition_memories_of_bactria_name: "Recuerdos de Bactria"
 tradition_memories_of_bactria_desc: "En la memoria cultural de este pueblo está consagrado el ideal de la tierra perfecta de Bactria, la hermosa corona de Oriente, cuyo tiempo volverá."
 tradition_equal_inheritance_name: "Igual herencia"
 tradition_equal_inheritance_desc: "Esta cultura tiene una historia de gobernantes que dividen sus tierras entre todos sus hijos, incluso aquellos que normalmente serían excluidos."
 tradition_equal_inheritance_link: "Igual herencia"
 tradition_the_witenagemot_name: "El Witenagemot"
 tradition_the_witenagemot_desc: "Esta cultura tiene una larga historia de celebración de asambleas compuestas por los potentados gobernantes del país, debatiendo política, derecho, finanzas y, lo más importante, cuál es la mejor manera de... #EMP asesorar#! al gobernante."
 tradition_things_name: "Ting-Meet"
 tradition_things_desc: "En Escandinavia, las distancias y la naturaleza hacen que la autoridad centralizada sea ineficaz. Cuando era necesario resolver disputas y tomar decisiones, se reunía el #EMP Ting-meet #!is, una asamblea de pares presidida por un portavoz de la ley."
 tradition_caravaneers_name: "Caravaneros"
 tradition_caravaneers_desc: "Esta cultura está bien integrada en las prácticas comerciales de la región y su gente está fuertemente asociada con el comercio de caravanas."
 tradition_xenophilic_name: "Xenófilo"
 tradition_xenophilic_desc: "Esta cultura abraza a todos y está genuinamente fascinada por todas las culturas."
 tradition_legalistic_name: "Legalista"
 tradition_legalistic_desc: "Esta cultura considera que el estado de derecho y su codificación son el parámetro más importante de una sociedad civilizada."
 tradition_warrior_culture_name: "Cultura guerrera"
 tradition_warrior_culture_desc: "Esta cultura valora la destreza marcial y la fuerza por encima de todo. Los niños son criados sabiendo cómo luchar y se les disuade de realizar actividades académicas. No se tolera la debilidad."
 tradition_philosopher_culture_name: "Cultura Filósofa"
 tradition_philosopher_culture_desc: "Esta cultura promueve el pensamiento y la autorreflexión."
 tradition_chivalry_name: "Caballería"
 tradition_chivalry_desc: "Esta cultura ha adoptado la caballerosidad y los códigos de conducta caballerescos como método social para regular el comportamiento. Se valoran la destreza marcial, el deber, el honor y la moralidad, al igual que la mala poesía y la literatura romántica."
 tradition_hit_and_run_name: "Tácticos de atropello y fuga"
 tradition_hit_and_run_desc: "Esta cultura ha dominado el uso de unidades con armadura ligera para golpear duramente al enemigo y luego retroceder."
 tradition_stand_and_fight_name: "¡Parate y pelea!"
 tradition_stand_and_fight_desc: "Los guerreros de esta cultura son inflexibles e inquebrantables. No retroceden, ni siquiera frente a obstáculos abrumadores, para bien o para mal."
 tradition_horse_lords_name: "Señores de los caballos"
 tradition_horse_lords_desc: "Esta cultura ha dominado el caballo y su uso en la guerra."
 tradition_adaptive_skirmishing_name: "Hostigadores adaptativos"
 tradition_adaptive_skirmishing_desc: "Esta cultura sabe cómo desplegar eficazmente a los hostigadores en cualquier entorno."
 tradition_formation_fighting_name: "Expertos en lucha en formación"
 tradition_formation_fighting_desc: "Esta cultura sabe cómo crear sinergia entre diferentes tipos de unidades mediante el uso de formaciones protectoras eficientes."
  #AGOT Modified 
 #tradition_republican_legacy_name: "Legado Republicano"
 #tradition_republican_legacy_desc: "Esta cultura tiene una larga historia de valores republicanos, donde las clases urbanas son tan importantes como los terratenientes rurales."
 tradition_republican_legacy_name: "Legado de propiedad absoluta"
 tradition_republican_legacy_desc: "Esta cultura tiene una larga historia de ser parte del Freehold, donde las clases urbanas son tan importantes como los terratenientes rurales."
 tradition_hereditary_hierarchy_name: "Jerarquía hereditaria"
 tradition_hereditary_hierarchy_desc: "Está arraigado en esta cultura que el liderazgo se transmite por sangre, que la nobleza está atada a piedras en los castillos y que la estructura feudal es inquebrantable. No olvidan fácilmente a quienes infringen el código feudal."
 tradition_theocratic_autonomy_name: "Autonomía teocrática"
 tradition_theocratic_autonomy_desc: "Las autoridades religiosas en esta cultura tienen un gran margen de maniobra por parte de los gobernantes seculares y la población les brinda respeto y obediencia."
 tradition_saharan_nomads_name: "Nómadas saharianos"
 tradition_saharan_nomads_desc: "Esta cultura está íntimamente familiarizada con el desierto del Sahara, que ha atravesado durante siglos, conectando el Mediterráneo con los reinos subsaharianos del Sahel."
 tradition_himalayan_settlers_name: "Colonos del Himalaya"
 tradition_himalayan_settlers_desc: "Esta cultura ha establecido su hogar en lo alto del "techo del mundo", donde el aire es fresco pero frío y los inviernos son largos y duros. Se enorgullecen de que pocas de las culturas de abajo serían capaces de vivir tan bien como este pueblo, entre los picos y las mesetas donde de otro modo sólo las ovejas pueden prosperar."
 tradition_esteemed_hospitality_name: "Estimada hospitalidad"
 tradition_esteemed_hospitality_desc: "En esta cultura se sabe y se espera que los gobernantes reciban con los brazos abiertos a cualquiera que llegue a su corte. Recibir a invitados y visitantes de una manera espectacular."
 tradition_hard_working_name: "Industrioso"
 tradition_hard_working_desc: "Esta cultura enseña y consagra ideas de laboriosidad y trabajo duro en nombre de la propia comunidad."
 tradition_loyal_soldiers_name: "Súbditos leales"
 tradition_loyal_soldiers_desc: "Para esta cultura, servir al señor y al país es noble y justo: un deber y un privilegio, más que un acuerdo avaro o una carga no deseada."
 tradition_female_only_inheritance_name: "Matriarcal"
 tradition_female_only_inheritance_desc: "Esta cultura impone una jerarquía matriarcal, donde la clase dominante está compuesta abrumadoramente por mujeres."
 tradition_pacifism_name: "Pacifistas"
 tradition_pacifism_desc: "Para esta cultura, el uso de la fuerza nunca puede justificarse. Sólo siguiendo un camino de no violencia las personas podrán vivir verdaderamente en paz."
 tradition_scientific_curiosity_name: "Curiosidad científica"
 tradition_scientific_curiosity_desc: "La mayoría de la gente mira hacia la izquierda, hacia la derecha, hacia atrás y hacia adelante en busca de respuestas. No esta gente. Esta gente mira hacia arriba."
 tradition_spartan_name: "Espartano"
 tradition_spartan_desc: "Esta cultura no valora los adornos del poder (las ceremonias, la riqueza, la decoración inútil). Esta cultura está más interesada en el poder en sí mismo, preferentemente en forma de murallas y torreones imponentes."
 tradition_tribe_unity_name: "Unidad tribal"
 tradition_tribe_unity_desc: "Esta cultura enfatiza los vínculos familiares y comunitarios que comparte su gente, impulsándolos a recordar su herencia compartida."
 tradition_astute_diplomats_name: "Diplomáticos astutos"
 tradition_astute_diplomats_desc: "Es una idea común en esta cultura que la expresión más pura de superioridad es la capacidad de someter al enemigo sin luchar contra él."
 tradition_collective_lands_name: "Tierras colectivas"
 tradition_collective_lands_desc: "La idea de que los individuos son propietarios personales de la tierra es ajena a esta cultura: la tierra pertenece a todas las personas, para el bien común."
 tradition_horse_breeder_name: "Criadores de caballos"
 tradition_horse_breeder_desc: "Esta cultura ha acumulado minuciosamente conocimientos y experiencia en el arte y la ciencia de la cría de caballos. Ya sean corceles o corceles, los caballos de este pueblo son famosos por su superioridad."
 tradition_hunters_name: "Cazadores prolíficos"
 tradition_hunters_desc: "Impulsada por la necesidad económica, o quizás por las expectativas sociales, esta cultura ha refinado sus prácticas de caza hasta convertirlas en un arte preciso y casi hermoso."
 tradition_sacred_mountains_name: "Montañas Sagradas"
 tradition_sacred_mountains_desc: "Esta cultura considera que las montañas son conexiones con lo divino y las trata con reverencia y respeto."
 tradition_culinary_art_name: "Artistas culinarios"
 tradition_culinary_art_desc: "La comida no es sólo sustento para esta cultura; es a la vez un arte y un ritual, un punto focal tanto para la familia como para la comunidad."
 tradition_festivities_name: "Fiestas frecuentes"
 tradition_festivities_desc: "La frecuencia y exuberancia con la que esta cultura organiza festividades sería considerada vulgar para otros, ¡pero una fiesta es una fiesta!"
 tradition_tea_ceremony_name: "Ceremonias del té"
 tradition_tea_ceremony_desc: "A veces, todo lo que uno necesita para mejorar todo es una buena taza de té."
 tradition_vegetarianism_name: "Vegetarianos"
 tradition_vegetarianism_desc: "Esta cultura ha desarrollado una fuerte aversión al consumo de carne de animales y practica el vegetarianismo en toda su sociedad."
 tradition_alpine_supremacy_name: "Supremacía alpina"
 tradition_alpine_supremacy_desc: "La gente de esta cultura se ha adaptado a vivir en regiones montañosas y sus alrededores, y su conocimiento y experiencia en climas alpinos es insuperable."
 tradition_seafaring_name: "Gente de mar"
 tradition_seafaring_desc: "Para esta cultura, el llamado del mar es demasiado fuerte para resistirlo, y viven para navegar como un sueño en un océano cristalino, o cabalgar en la cresta de una tormenta salvaje y furiosa."
 tradition_strength_display_name: "Demostraciones de fuerza"
 tradition_strength_display_desc: "Simplemente poseer fuerza no es suficiente. Tienes que #EMP demostrar#! tu fuerza ante los demás, para saber que puedes enfrentarte a un oponente digno o luchar junto a un aliado valioso."
 tradition_mystical_ancestors_name: "Ancestros místicos"
 tradition_mystical_ancestors_desc: "El linaje es muy importante para esta cultura, hasta el punto que los ancestros se han convertido en seres míticos y legendarios y muchos afirman ser sus descendientes."
 tradition_priestly_caste_name: "Casta Sacerdotal"
 tradition_priestly_caste_desc: "Esta cultura impone un sistema de castas para elevar el sacerdocio en su sociedad. Para ellos, los individuos encargados de interpretar la voluntad divina deben ser protegidos y obedecidos."
 tradition_religion_blending_name: "Mezcla de religiones"
 tradition_religion_blending_desc: "Los miembros de esta cultura a menudo viven junto con aquellos que comparten diferentes creencias y creencias, y les va bien al adoptar elementos extranjeros en su propio culto."
 tradition_religious_festivities_name: "Fiestas Religiosas"
 tradition_religious_festivities_desc: "El movimiento del Sol y las estrellas son irrelevantes para la concepción del tiempo de esta cultura. En cambio, una forma mucho más popular de marcar el paso de los días es mediante la multitud de festivales y celebraciones religiosas regulares, ¡a las que todos están invitados!"
 tradition_religious_patronage_name: "Patrocinio Religioso"
 tradition_religious_patronage_desc: "Para la salvación del alma, uno debe comprometerse a obras de importancia religiosa. No puedes comprar la redención, pero tener un templo de sacerdotes cantando tus alabanzas #EMP ayuda.#!"
 tradition_medicinal_plants_name: "Herbolarios medicinales"
 tradition_medicinal_plants_desc: "Esta cultura desarrolló hace mucho tiempo el conocimiento de las propiedades medicinales de las plantas y árboles; para ellos, la mayoría de las dolencias se pueden tratar con la cataplasma, ungüento o guiso adecuados."
 tradition_storytellers_name: "Narradores"
 tradition_storytellers_desc: "Esta cultura tiene una tradición oral fuerte y persistente. El pasado se preserva a través de narraciones rituales, donde los héroes y leyendas del pasado se transmiten de generación en generación."
 tradition_sacred_hunts_name: "Cazas Sagradas"
 tradition_sacred_hunts_desc: "La caza no es un deporte ni un pasatiempo, es nada menos que la expresión más pura de la experiencia humana, donde uno puede conectarse con lo divino demostrando su dominio sobre la naturaleza."
 tradition_wedding_ceremonies_name: "Ceremonias matrimoniales"
 tradition_wedding_ceremonies_desc: "Para esta cultura, la unión de dos personas en matrimonio se considera un asunto muy público y ritual."
 tradition_music_theory_name: "Teóricos musicales"
 tradition_music_theory_desc: "Esta cultura trata la música casi como el lenguaje de lo divino y, por lo tanto, muchos individuos emprenden la noble y célebre búsqueda del estudio musical desde una edad temprana."
 tradition_poetry_name: "Poesía refinada"
 tradition_poetry_desc: "La poesía se considera un arte noble en esta cultura, y muchos dedican su tiempo a unir palabras con significado y pensamiento."
 tradition_culture_blending_name: "Mezcla de culturas"
 tradition_culture_blending_desc: "Los miembros de esta cultura a menudo han convivido con personas de otras culturas. A través de la exposición, se han vuelto expertos en incorporar lenguas, tradiciones y costumbres extranjeras a sus propias vidas."
 tradition_family_entrepreneurship_name: "Negocio familiar"
 tradition_family_entrepreneurship_desc: "Esta cultura alienta a las empresas a desarrollarse siguiendo líneas familiares, donde cada generación recoge las herramientas y técnicas de su oficio de la anterior, construyendo una sólida tradición de profesionalismo ancestral."
 tradition_fishermen_name: "Pescadores diestros"
 tradition_fishermen_desc: "Cualquiera puede pescar, pero hacerlo con tanta habilidad que cualquier captura sea abundante, independientemente de la marea o el viento, es un talento más raro. Nadie conoce mejor la costa, ni la tierra ni el mar, que estos pescadores."
 tradition_metal_craftsmanship_name: "Trabajadores del metal"
 tradition_metal_craftsmanship_desc: "Esta cultura ha disfrutado de fácil acceso al hierro durante siglos. Con el tiempo, han desarrollado su comprensión del metal hasta tal punto que su nombre se ha convertido en sinónimo de armas y armaduras duraderas y de alta calidad."
 tradition_isolationist_name: "Aislacionista"
 tradition_isolationist_desc: "Esta cultura prefiere mantenerse reservada y no suele mirar fuera de su propia esfera."
 tradition_winter_warriors_name: "Guerreros de invierno"
 tradition_winter_warriors_desc: "Esta cultura está acostumbrada a la realidad que traen los fuertes vientos y el frío intenso."
 tradition_forest_fighters_name: "Luchadores del bosque"
 tradition_forest_fighters_desc: "Esta cultura está bien versada en la lucha en los bosques."
 tradition_mountaineers_name: "Montañeros"
 tradition_mountaineers_desc: "Los soldados de esta cultura llevan todo lo necesario para atravesar montañas."
 tradition_warriors_of_the_dry_name: "Guerreros de lo seco"
 tradition_warriors_of_the_dry_desc: "Esta cultura ha dominado el arte de luchar en climas muy secos."
 tradition_highland_warriors_name: "Guerreros de las Tierras Altas"
 tradition_highland_warriors_desc: "Los guerreros de esta cultura luchan bien en las laderas y valles de sus hogares montañosos."
 tradition_jungle_warriors_name: "Guerreros de la selva"
 tradition_jungle_warriors_desc: "Los guerreros de esta cultura saben bien cómo atravesar selvas traicioneras."
 tradition_only_the_strong_name: "Solo el fuerte"
 tradition_only_the_strong_desc: "Esta cultura pone un fuerte énfasis en tener unos pocos guerreros bien entrenados. Si no eres el mejor de los mejores, no eres bienvenido a servir."
 tradition_warriors_by_merit_name: "Guerreros por mérito"
 tradition_warriors_by_merit_desc: "Esta cultura cree que si has demostrado ser capaz como guerrero, se te debe permitir luchar, sin importar quién seas."
 tradition_warrior_monks_name: "Sacerdotes guerreros"
 tradition_warrior_monks_desc: "Esta cultura cree que si eliges realizar estudios teológicos, también debes poder defender tu fe."
 tradition_talent_acquisition_name: "Reconocimiento del Talento"
 tradition_talent_acquisition_desc: ""Mátame si lo deseas, pero si me dejas vivir, te serviré lealmente"."
 tradition_strength_in_numbers_name: "Fuerza en números"
 tradition_strength_in_numbers_desc: "Esta cultura renuncia a tener tropas de élite y, en cambio, favorece ejércitos masivos."
 tradition_frugal_armorsmiths_name: "Armeros frugales"
 tradition_frugal_armorsmiths_desc: "Si bien un conjunto de armaduras de alta calidad puede salvar una vida, tener diez conjuntos decentes puede ganar una batalla."
 tradition_malleable_invaders_name: "Invasores maleables"
 tradition_malleable_invaders_desc: "Tomaremos tus tierras, tus hijos, tus tradiciones y tu #EMP futuro#!."
 tradition_quarrelsome_name: "Peleón"
 tradition_quarrelsome_desc: "Los conflictos fronterizos son comunes para los gobernantes de esta cultura. La tierra a menudo cambia de manos de manera injusta."
 tradition_swords_for_hire_name: "Espadas de alquiler"
 tradition_swords_for_hire_desc: "Esta cultura ve favorablemente el trabajo de los mercenarios y anima a los guerreros a buscar la gloria como mercenarios entre guerras."
 tradition_reverence_for_veterans_name: "Reverencia por los veteranos"
 tradition_reverence_for_veterans_desc: "Esta cultura no menosprecia a aquellos que ya no pueden luchar debido a una lesión, sino que los celebra como héroes y los utiliza como maestros."
 tradition_stalwart_defenders_name: "Defensores incondicionales"
 tradition_stalwart_defenders_desc: "Defender lo propio es de suma importancia para esta cultura."
 tradition_battlefield_looters_name: "Saqueadores del campo de batalla"
 tradition_battlefield_looters_desc: "En esta cultura las batallas no se libran por prestigio sino por ganancias. ¿A quién le importa la posición de uno si no se puede pagar la guerra?"
 tradition_fervent_temple_builders_name: "Fervientes constructores de templos"
 tradition_fervent_temple_builders_desc: "Esta cultura considera que la construcción de templos es el camino más directo hacia lo divino. Se espera que los gobernantes fervientes construyan muchos y grandiosos templos."
 tradition_lords_of_the_elephant_name: "Señores del elefante"
 tradition_lords_of_the_elephant_desc: "Esta cultura venera a los elefantes, comparándolos con la realeza. Son expertos en capturarlos, entrenarlos y utilizarlos para lograr efectos devastadores en la guerra."
 tradition_zealous_people_name: "Creyentes fuertes"
 tradition_zealous_people_desc: "La gente de esta cultura es particularmente celosa y dedicada a su fe."
 tradition_welcoming_name: "Carismático"
 tradition_welcoming_desc: "La gente de esta cultura se destaca en asuntos diplomáticos y la etiqueta social se valora por encima de todo."
 tradition_agrarian_name: "Agrario"
 tradition_agrarian_desc: "Esta cultura es claramente agraria y sus tierras producen abundantes cultivos para ejércitos hambrientos. Si bien no tener que luchar por la comida significa que muchos campesinos tendrán que pagar la leva, también significa que cada soldado no está tan motivado como los de regiones más duras."
 tradition_eye_for_an_eye_name: "Ojo por ojo"
 tradition_eye_for_an_eye_desc: "En esta cultura, los desaires no se olvidan ni se perdonan. Sus habitantes pueden guardar rencor durante mucho tiempo y la venganza se lleva a cabo con pasión."
 tradition_forbearing_name: "Paciencia"
 tradition_forbearing_desc: "En esta cultura es común ser paciente y comedido ante la adversidad."
 tradition_equitable_name: "Equitativo"
 tradition_equitable_desc: "En esta cultura se valora mucho la verdad y la justicia imparcial."
 tradition_charitable_name: "Caritativo"
 tradition_charitable_desc: "Independientemente de la fe, las personas de esta cultura están motivadas a apoyar a los menos afortunados."
 tradition_modest_name: "Modesto"
 tradition_modest_desc: "Esta cultura valora la modestia, uno no debe ocupar demasiado espacio ni considerarse mejor que los demás."
 tradition_hill_dwellers_name: "Habitantes de las colinas"
 tradition_hill_dwellers_desc: "Esta cultura se siente como en casa en las colinas y sabe cómo trabajar sus tierras con eficacia."
 tradition_forest_folk_name: "Gente del bosque"
 tradition_forest_folk_desc: "Esta cultura vive cerca de vastos bosques y sabe cómo buscar sus riquezas."
 tradition_mountain_homes_name: "Casas de montaña"
 tradition_mountain_homes_desc: "Esta cultura sabe vivir y prosperar en mesetas cercanas a las duras laderas de las montañas."
 tradition_dryland_dwellers_name: "Habitantes de las tierras secas"
 tradition_dryland_dwellers_desc: "Esta cultura está acostumbrada a vivir en climas secos, y sabe dónde encontrar agua y cómo trabajar la tierra."
 tradition_jungle_dwellers_name: "Habitantes de la selva"
 tradition_jungle_dwellers_desc: "Esta cultura vive cerca de la selva y sabe aprovechar sus riquezas."
 tradition_faith_bound_name: "Unidos por la fe"
 tradition_faith_bound_desc: "En esta cultura, ser de una fe diferente significa que no eres elegible para la sucesión."
 tradition_by_the_sword_name: "Por la espada"
 tradition_by_the_sword_desc: "Los miembros de esta cultura creen que el mejor misionero es el que lleva una espada. Si bien el apoyo a las guerras santas es generalizado, se examinan los motivos para asegurarse de que los poderes divinos las aprueben."
 tradition_language_scholars_name: "Lingüistas"
 tradition_language_scholars_desc: "Aprender las palabras de un prójimo te acerca un paso más al lenguaje de lo Divino."
 tradition_pastoralists_name: "Pastores"
 tradition_pastoralists_desc: "Esta cultura se siente como en casa en terrenos amplios y abiertos, donde pastorean grandes grupos de animales."
 tradition_desert_nomads_name: "Viajeros del desierto"
 tradition_desert_nomads_desc: "Esta cultura no es ajena al duro entorno del desierto y ha dominado el uso de camellos para ayudarlos en los viajes, la guerra y la vida cotidiana."
 tradition_gardening_name: "Arquitectos de jardines"
 tradition_gardening_desc: "Esta cultura tiene una larga tradición en la construcción y mantenimiento de diversos tipos de jardines, construyéndose un pequeño paraíso."
 tradition_monogamous_name: "Monógamo"
 tradition_monogamous_desc: "En esta cultura se mantiene un solo cónyuge, independientemente de la fe."
 tradition_polygamous_name: "Polígamo"
 tradition_polygamous_desc: "En esta cultura uno tiende a tener múltiples cónyuges, independientemente de su fe."
 tradition_concubines_name: "Concubinas"
 tradition_concubines_desc: "Los gobernantes de esta cultura suelen tener varias concubinas en su hogar, independientemente de su fe."
 tradition_mendicant_mystics_name: "Místicos mendicantes"
 tradition_mendicant_mystics_desc: "El pueblo santo de esta cultura cree firmemente que la fe debe ministrarse en el campo, y sus más devotos vagan con frecuencia por el mundo."
 tradition_parochialism_name: "Mentalidad localista"
 tradition_parochialism_desc: "Los residentes urbanos de esta cultura son ferozmente competitivos e independientes. Invierten mucho dinero y energía para asegurarse de que #EMP su#! ciudad sea la más grandiosa."
 tradition_martial_admiration_name: "Admiración marcial"
 tradition_martial_admiration_desc: "Aquellos que están dispuestos a tomar la espada y luchar por su cultura son dignos de admiración, sin importar las probabilidades."
 tradition_chanson_de_geste_name: "Canción de gesta"
 tradition_chanson_de_geste_desc: "Esta cultura valora las hazañas heroicas de ancestros desaparecidos hace mucho tiempo. La romántica narración de las vidas de caballeros como Guillaume o Roland inspirará a las generaciones venideras."
 tradition_ruling_caste_name: "Casta gobernante"
 tradition_ruling_caste_desc: "Los gobernantes de esta cultura están acostumbrados a enseñorearse de sujetos que no son su propia cultura. Saben cómo reprimir eficazmente las revueltas, aunque a costa de la percepción pública."
 tradition_staunch_traditionalists_name: "Tradicionalistas acérrimos"
 tradition_staunch_traditionalists_desc: "La tradición es tradición, es inamovible e inmutable. Debemos estar preparados y dispuestos a defender lo que nos hace quienes somos."
 tradition_sacred_groves_name: "Arboledas Sagradas"
 tradition_sacred_groves_desc: "Los árboles son considerados sagrados por esta cultura. El bosque es un ser vivo que debe ser cuidado, no destruido."
 tradition_hold_the_line_name: "Mantenga la línea"
 tradition_hold_the_line_desc: "Esta cultura hará que cada combatiente se sienta orgulloso de su poder. Los conmovedores discursos de sus comandantes mantienen a los soldados inspirados hasta el final."
 tradition_legendary_noble_families_name: "Familias nobles legendarias"
 tradition_legendary_noble_families_desc: "A menos que estés conectado con una de las familias nobles que ha ayudado a forjar el destino de esta cultura, no eres nada."
 tradition_castle_keepers_name: "Guardianes del castillo"
 tradition_castle_keepers_desc: "La ofensiva no es una buena defensa. Una buena defensa es tener la mayor cantidad de castillos sobre la faz del mundo conocido."
 tradition_city_keepers_name: "Guardianes de la ciudad"
 tradition_city_keepers_desc: "Las ciudades son el corazón urbano palpitante de esta cultura y desean que cada una de sus metrópolis se convierta en joyas envidiables y conocidas en todo el mundo."
 tradition_fractious_name: "Díscolo"
 tradition_fractious_desc: "El enemigo de mi enemigo es #EMP también#! mi enemigo."
 tradition_runestones_name: "Levantadores de piedras rúnicas"
 tradition_runestones_desc: "La muerte, la conquista, la adquisición de rango: ¿no son éstas las cosas que definen la vida en la nobleza? Donde vaya nuestra gente, también van los marcadores del valor de nuestras vidas."
 tradition_insular_spirit_name: "Espíritu insular"
 tradition_insular_spirit_desc: "Esta cultura está decidida a no abandonar sus costumbres originales y luchará para que cualquiera de los suyos sea atacado por otra cultura."
 tradition_monastic_communities_name: "Comunidades monásticas"
 tradition_monastic_communities_desc: "Esta cultura tiene una larga historia de enviar a sus descendientes nobles a servir a la fe. De las órdenes monásticas suelen surgir pensadores políticos reverenciados."
 tradition_roman_legacy_name: "Legado romano oriental"
 tradition_roman_legacy_desc: "La organización militar del Imperio Romano todavía es una memoria viva dentro de esta cultura. Se prefiere un ejército profesional a las tropas reclutadas."
 tradition_longbow_competitions_name: "Competiciones de arco largo"
 tradition_longbow_competitions_desc: "Esta cultura prefiere un arco más poderoso de lo que la mayoría podría tensar, y practicar con ellos una vez a la semana es tan querido como cualquier ritual de adoración en todas partes, desde las aldeas más rurales hasta las metrópolis urbanas más grandes."
 tradition_illyrian_grit_name: "Valor ilirio"
 tradition_illyrian_grit_desc: "Es posible que esta cultura siempre esté luchando contra sí misma, pero se levantará para enfrentarse a cualquier invasor cuando llegue el momento."
 tradition_maritime_mercantilism_name: "Mercantilismo marítimo"
 tradition_maritime_mercantilism_desc: "Puede que el mundo esté gobernado por ejércitos, pero esta cultura sabe que está verdaderamente controlada por quien domina el flujo de oro a través de los mares."
 tradition_sacral_kingship_name: "Realeza sacra"
 tradition_sacral_kingship_desc: "Los gobernantes de esta cultura son considerados dioses o la realeza se considera una virtud divina. ¿Qué es un rey para un dios?"
 tradition_reavers_name: "Asaltantes"
 tradition_reavers_desc: "Muchos en esta cultura que viven en la costa intentan abordar barcos para robar en otros puertos. Aunque sus señores directos no lo toleran, todos los gobernantes saben que, cuando llegue el momento, se convertirán en mejores soldados."
 tradition_practiced_pirates_name: "Piratas practicados"
 tradition_practiced_pirates_desc: "Asaltar un puerto, prenderle fuego y tomar todo lo que no esté clavado puede no ser noble, pero #EMP es#! rentable."
 tradition_determined_independence_name: "Independencia decidida"
 tradition_determined_independence_desc: "¡Muerte antes de la sumisión! Los gobernantes de esta cultura no encuentran peor derrota que la vasalla y harán cualquier cosa para convertirse en sus propios amos."
 tradition_merciful_blindings_name: "Cegaduras misericordiosas"
 tradition_merciful_blindings_desc: "No importa cuán lejos haya llegado uno del perdón, esta cultura piensa que es mejor sacar un ojo que atravesar un corazón."
 tradition_reindeer_hunters_name: "Cazadores de renos"
 tradition_reindeer_hunters_desc: "La caza de ciervos no es más que una danza sobre la helada constante de la taiga. Esta cultura ha aprendido a aprovechar al máximo los suministros de caza que tiene."
 tradition_mountaineer_ruralism_name: "Ruralismo montañés"
 tradition_mountaineer_ruralism_desc: "Desde sus orígenes en las colinas del Bosque de Bohemia hasta los riscos de las montañas Ore y Tatra, la mayoría de los miembros de esta cultura no sólo saben cómo atravesar las tierras rocosas, sino también cómo manejar la vida en una montaña con facilidad."
 tradition_life_is_just_a_joke_name: "La vida es solo una broma."
 tradition_life_is_just_a_joke_desc: "Esta cultura se reiría entre dientes sobre el tajo con un hacha sobre su cabeza."
 tradition_steppe_tolerance_name: "Tolerancia de la estepa"
 tradition_steppe_tolerance_desc: "Quienes viven en la Estepa siempre tendrán mucho en común con quienes comparten su forma de vida. Los extraños pueden adorar de manera diferente, pero aún viven en la silla."
 tradition_nubian_warrior_queens_name: "Reinas guerreras"
 tradition_nubian_warrior_queens_desc: "Quienes viven en África Oriental recuerdan bien a las grandes Reinas Guerreras que una vez se enfrentaron a los invasores y forjaron reinos en el Kush. Nuestros vecinos pueden insistir en la superioridad de los hombres, pero rastreamos nuestro linaje a través de nuestras madres, y el grito de guerra de las poderosas mujeres nubias hace que estos "hombres" extranjeros vuelvan a casa."
 tradition_nubian_warrior_kings_name: "Reyes guerreros"
 tradition_nubian_warrior_kings_desc: "Quienes viven en África Oriental recuerdan bien a los grandes Reyes Guerreros que una vez se enfrentaron a los invasores y forjaron reinos en el Kush. Nuestros vecinos pueden insistir en la superioridad de las mujeres, pero rastreamos nuestro linaje a través de nuestros padres, y el grito de guerra de los poderosos hombres nubios hace que estas "mujeres" extranjeras huyan a casa."
 tradition_maritime_mangroves_name: "Manglares marítimos"
 tradition_maritime_mangroves_desc: "Esta cultura ha aprendido a navegar por tierras pantanosas que otras culturas encuentran intransitables. "Han utilizado esto para construir bases inalcanzables desde las cuales comerciar, atacar y explorar el mundo."
 tradition_mixed_governance_name: "Gobernanza mixta"
 tradition_mixed_governance_desc: "Esta cultura considera que vale la pena escuchar cada pensamiento y que vale la pena probar cada nueva forma de gobernar. Los gobernantes alientan a los vasallos a gobernar como mejor les parezca."
 tradition_ritual_scarrification_name: "Escarificación ritual"
 tradition_ritual_scarrification_desc: "Esta cultura respeta a aquellos cuya carne ha probado la espada. Ya sea para demostrar su valía o para crear un hermoso diseño, se marcan la piel."
 tradition_hidden_cities_name: "Ciudades ocultas"
 tradition_hidden_cities_desc: "Ya sea que estén en lo alto de los árboles de la jungla o protegidos por el laberinto orgánico, es posible que los extranjeros ni siquiera sepan que existen las ciudades de esta cultura, y mucho menos tengan idea de cómo asediarlas."
 tradition_hereditary_bards_name: "Bardos hereditarios"
 tradition_hereditary_bards_desc: "Para algunas culturas, hay historias transmitidas de generación en generación, tan valiosas como cualquier título de propiedad."
 tradition_ancient_miners_name: "Mineros antiguos"
 tradition_ancient_miners_desc: "Esta cultura siempre ha estado rodeada de materias primas, minerales y gemas en bruto. Tienen afinidad por encontrar sitios para excavaciones mineras."
 tradition_wetlanders_name: "Habitantes de los humedales"
 tradition_wetlanders_desc: "Esta cultura ha dominado las turberas y marismas. Aunque la vida es a veces una batalla contra el moho, han aprendido a utilizar la turba a su favor."
 tradition_diasporic_name: "Diaspórico"
 tradition_diasporic_desc: "Las personas de esta cultura han perdido la patria que alguna vez apreciaron. Algunos de ellos viajan por el mundo en busca de un lugar donde poder empezar de nuevo."
 tradition_sorcerous_metallurgy_name: "Metalurgia hechicera"
 tradition_sorcerous_metallurgy_desc: "Hay tantos alquimistas en esta cultura que intentan convertir el metal en oro como herreros que forjan armas. ¿Qué importa si la riqueza y el armamento de esta cultura se ven reforzados por la brujería?"
 tradition_polders_name: "Pólderes"
 tradition_polders_desc: "Esta cultura tiene una larga tradición de ganar tierras al mar circundante. Esto les permite utilizar lo que normalmente sería un fondo marino poco profundo para la agricultura y la construcción."
 tradition_caucasian_wolves_name: "Lobos caucásicos"
 tradition_caucasian_wolves_desc: "Después de haber pasado siglos construyéndose un hogar alrededor de las puertas del Cáucaso, esta cultura se ha adaptado bien a todo lo que implica la guerra de montaña."
 tradition_artisans_name: "Artesanos expertos"
 tradition_artisans_desc: "Los niños en esta cultura a menudo continúan la profesión de sus padres, acumulando amplios conocimientos y habilidades para su oficio a lo largo de generaciones."
  
  # Debug Traditions 
 tradition_debug_name: "Maneras Mercuriales"
 tradition_debug_desc: "Esta cultura es conocida por sus numerosas posturas eclécticas y contradictorias."
  
  # FP1 Traditions 
 tradition_fp1_coastal_warriors_name: "Guerreros costeros"
 tradition_fp1_coastal_warriors_desc: "Siempre nos hemos sentido atraídos por la costa. El aguijón del aire del mar, el grito de las gaviotas, el olor del pescado ahumado... ¿qué guerrero optaría por vivir lejos del agua y sus libertades?"
 tradition_fp1_performative_honour_name: "Honor performativo"
 tradition_fp1_performative_honour_desc: "El honor nace, sí, pero el honor también se gana y se pierde con los hechos. Al perseguir y vengar los desaires, o al no hacerlo, los soldados se convierten en escoria, mientras que los cachorros se convierten en guerreros."
 tradition_fp1_northern_stories_name: "Historias del Norte"
 tradition_fp1_northern_stories_desc: "La vida se vive, se cuenta y se recuerda a través de la lente de los cuentos. Lo que decimos y lo que la gente dice de nosotros importa tanto como lo que hacemos. Lo recordamos y se nota en nuestras historias."
 tradition_fp1_trials_by_combat_name: "Pruebas por combate"
 tradition_fp1_trials_by_combat_desc: "Las palabras son el sustituto de las armas para los cobardes. ¿Por qué dejar la justicia en manos de leyes decrépitas y magistrados corruptos cuando las disputas pueden resolverse más rápido y de manera más justa con la espada?"
 tradition_fp1_the_right_to_prove_name: "El derecho a probar"
 tradition_fp1_the_right_to_prove_desc: "Aunque no todos nacen luchadores, con el temple adecuado y un fuerte brazo con la espada, cualquiera puede mostrarse un guerrero de corazón y así convertirse en uno de hecho."
  
