 culture_emergence_events.0001.t: "Entremezcla cultural"
 culture_emergence_events.0001.desc: "Yo soy [ROOT.Char.GetCulture.GetName], pero la gente de mi capital, los [capital_county_scope.GetBaseName], son [hybdridization_offer_culture.GetName]. Últimamente, he visto a mis súbditos [hybdridization_offer_culture.GetNameNoTooltip] emulándome a mí y a mis costumbres [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nEstán mezclando nuestras tradiciones. Algunas son antiguas, otras son nuevas, pero lo más importante es que aceptan mejor mi gobierno.\n\n¿Quizás se debería fomentar este desarrollo?"
 culture_emergence_events.0001.a: "Si ellos actúan como yo, yo actuaré como ellos. Pronto seremos como si uno."
 culture_emergence_events.0001.b: "¡Su admiración es suficiente!"
