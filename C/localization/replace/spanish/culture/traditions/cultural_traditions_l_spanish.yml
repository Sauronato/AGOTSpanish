 culture_tradition_events.0100.t: "Un choque de cultura y fe"
 culture_tradition_events.0100.desc: "Ha llegado una misiva de [head_of_faith.GetTitledFirstName]. Comienza con bromas y describe la importancia que tengo a los ojos de la gente de [culture_scope.GetName].\n\n"
 culture_tradition_events.0100.tradition_monogamous: ""¡Debes comprender que mientras tu pueblo practique la monogamia, estás violando la doctrina [faith_scope.GetAdjective]! Sólo deseo tu salvación. El deber de todo bien [faith_scope.GetAdjectiveNoTooltip] no puede cumplirse más que con un cónyuge". dice la misiva."
 culture_tradition_events.0100.tradition_polygamous: ""¡Su práctica de la poligamia está en estricta oposición a la doctrina [faith_scope.GetAdjective], y es un pecado a los ojos de [faith_scope.HighGodName]! Sólo deseo su salvación. ¡Por favor, conduzcan a su pueblo hacia la luz y desháganse del exceso de cónyuges!" dice la misiva."
 culture_tradition_events.0100.tradition_concubines: ""Su práctica del concubinato no está respaldada por la doctrina [faith_scope.GetAdjective], ¡sólo a través del matrimonio adecuado [faith_scope.HighGodName] sonreirá a su pueblo! Sólo deseo su salvación. Aparten a sus concubinas, por el bien de todos nosotros". dice la misiva."
 culture_tradition_events.0100.end: "\n\nUn verdadero dilema... ¿Qué valoro más? ¿Las costumbres de mi pueblo o las doctrinas de nuestra fe?"
 culture_tradition_events.0100.a: "Debemos defender la doctrina [faith_scope.GetAdjectiveNoTooltip]."
 culture_tradition_events.0100.b: "¡Las costumbres de mi pueblo son más importantes!"
  
 culture_tradition_events.0101.t: "La mente de un místico"
 culture_tradition_events.0101.desc: "Es bastante raro para mí tener la oportunidad de una comida tranquila sin que me interrumpan aduladores o asuntos de estado, pero esta noche lo he logrado. Una cena agradable y tranquila y una oportunidad para descansar mis músculos sociales.\n\nEn cuestión de segundos, la puerta se rompe de sus bisagras con una trágica inevitabilidad y un [mendicant_mystic.GetFaith.PriestNeuter] irrumpe en la habitación. [mendicant_mystic.GetSheHe|U] lleva un bastón nudoso, todavía cubierto de astillas por haber derribado la puerta de un solo golpe.\n\n"Noble [ROOT.Char.GetTitleAsNameNoTooltip], ¡vengo con una oferta! Por un pequeño estipendio, yo, #EMP [mendicant_mystic.GetFirstName]#!, ¡Compartirá el conocimiento de las antiguas costumbres de nuestro pueblo con los hijos de su corte!"
 culture_tradition_events.0101.a: "Por supuesto, noble [mendicant_mystic.GetFaith.PriestNeuter]. Por favor, baja el palo de golpear."
 culture_tradition_events.0101.a.tt: "Todos los [children|E] disponibles en [court|E] reciben un impulso en su [education|E] actual"
 culture_tradition_events.0101.b: "¿No es esto demasiado para el trabajo [mendicant_mystic.GetFaith.HighGodNamePossessive]?"
 culture_tradition_events.0101.b.tt.success: "Discutes al místico"
 culture_tradition_events.0101.b.tt.failure: "El místico abandona tu corte disgustado"
 culture_tradition_events.0101.c: "¡Vete, mendigo, estoy tratando de comerme la cena!"
  
 culture_tradition_events.0111.t: "El discurso de un místico"
 culture_tradition_events.0111.desc: ""... es por eso que debemos someternos a la beneficencia de [mendicant_mystic.GetFaith.HighGodName] cada momento de cada día de nuestras vidas. ¿Lo ves? ¿Continúo?"\n\nDos. Derecho. Horas.\n\nNi siquiera sé cómo [mendicant_mystic.GetName] encontró el camino de [mendicant_mystic.GetHerHis] hacia mis habitaciones, pero [mendicant_mystic.GetFaith.PriestNeuter] me ha estado sermoneando sobre los puntos más finos de la teología de [mendicant_mystic.GetFaith.GetName] durante #EMP dos. Derecho. Horas.#!\n\nAt por fin, el [mendicant_mystic.GetWomanMan] se queda en silencio, mirándome en busca de una respuesta. Siento que mi ojo comienza a temblar."
 culture_tradition_events.0111.a: "¡Qué palabras tan inspiradoras!"
 culture_tradition_events.0111.b: "Has dicho tu parte, ahora déjame decir la mía..."
 culture_tradition_events.0111.a.tt.success: "Derribas el argumento del místico"
 culture_tradition_events.0111.a.tt.failure: "Tropiezas con tus palabras"
 culture_tradition_events.0111.c: "¿Quién dejó entrar a este vagabundo en mi casa? ¡Guardias! ¡AYUDA!"
  
 culture_tradition_events.0121.t: "El servicio de un místico"
 culture_tradition_events.0121.desc: "Casi inusualmente en la profesión de [mendicant_mystic.GetHerHis], [mendicant_mystic.GetFirstName] ha esperado pacientemente en una antecámara hasta que pude darle una audiencia a [mendicant_mystic.GetHerHim].\n\nEl [mendicant_mystic.GetFaith.PriestNeuter] parece nervioso cuando entro, pero se lanza a un discurso apresurado en el momento en que llego de todos modos.\n \n"Mi [ROOT.Char.GetLadyLord], he sido un mendigo desde hace algún tiempo, y aunque es un trabajo [mendicant_mystic.GetFaith.HighGodNamePossessive], es tan agotador para la mente y el cuerpo como nutritivo para el alma."\n\n"Si lo hubieras hecho yo, colgaría mi bastón de vagabundo y te serviría en la corte lo mejor que pueda. ¿Me acogerías?"
 culture_tradition_events.0121.a: "Ciertamente puedo usar un [mendicant_mystic.GetWomanMan] de tus talentos..."
 culture_tradition_events.0121.b: "Un [mendicant_mystic.GetFaith.PriestNeuter] leal dices..."
 culture_tradition_events.0121.c: "Luce así, #EMP huele#! así, ¿y quieres vivir aquí?"
  
 culture_tradition_events.0131.t: "La ira de un místico"
  # Big credit to the greatest NPC of 2011. 
 culture_tradition_events.0131.desc: ""¿[ROOT.Char.GetTitleAsNameNoTooltip]? ¡Apenas eres un gusano, #EMP retorciéndose en la inmundicia#! de tu propia corrupción! ¡Arrepiéntete de tus pecados debajo de [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] ¡el Poderoso! [mendicant_mystic.GetFaith.HighGodName] el Infalible! [mendicant_mystic.GetFaith.HighGodName] el Inexpugnable!"\n\ Maldita sea y arruina este irritante [mendicant_mystic.GetFaith.PriestNeuter]. ¡Ya era bastante malo cuando [mendicant_mystic.GetSheHe] estaba en la esquina! Si #EMP alguna vez#! descubro quién dejó entrar a #EMP1 en mi #EMP casa#!, tendré sus ojos; [mendicant_mystic.GetSheHe] ha estado aquí menos de diez minutos y ya tengo un dolor de cabeza en racimos.\n\nNo puedo soportar mucho más la diatriba del mendicante, tengo que actuar rápidamente mientras hay una pausa natural en #EMP5 despotricar."
 culture_tradition_events.0131.a: "#EMP ¿Mis pecados#!? Hablemos de #EMP tú#!."
 culture_tradition_events.0131.a.tt.success: "Demuestras que el místico es un completo hipócrita."
 culture_tradition_events.0131.a.tt.failure: "El místico te muestra que eres un tonto."
 culture_tradition_events.0131.b: "¿Me enseñarás a ser mejor?"
 culture_tradition_events.0131.b.tt.success: "El místico te ayuda a superar tus fallos."
 culture_tradition_events.0131.b.tt.failure: "Estás abrumado por la angustia mental."
 culture_tradition_events.0131.c: "#EMP ¿Retorciéndose en la inmundicia?#! ¡Arrojen a este lunático al pozo negro más cercano!"
  
 culture_tradition_events.0141.t: "El trato de un místico"
 culture_tradition_events.0141.desc: ""¿No ves, mi [ROOT.Char.GetLadyLord], cómo arriesgas tu alma con esta... [ROOT.Char.GetFaith.GetName] idea? ¡Permíteme llevarte a la luz de la verdadera creencia [mendicant_mystic.GetFaith.GetAdjective] y rescatarte de la miseria eterna!"\n\nAs un mendicante [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName] está acostumbrado a predicar a gente incrédula [ROOT.Char.GetCulture.GetName], pero las técnicas que funcionan en el campesinado no necesariamente son compatibles con la nobleza.\n\nEl silencio cae entre nosotros, y me encuentro contemplando profundamente el § Los ojos de _6, observando las luces de la esperanza y el hambre bailar y parpadear detrás de ellos."
 culture_tradition_events.0141.a: "Encuentro tus palabras convincentes, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b: "Permítanme dilucidar los méritos de las creencias [ROOT.Char.GetFaith.GetNameNoTooltip]..."
 culture_tradition_events.0141.b.tt.success: "Tu iluminas [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure: "Ustedes siguen en desacuerdo"
 culture_tradition_events.0141.c: "Tu [mendicant_mystic.GetFaith.HighGodName]! ¿Cuántos gravámenes tiene [mendicant_mystic.GetFaith.HighGodNameSheHe|U]?"
  
