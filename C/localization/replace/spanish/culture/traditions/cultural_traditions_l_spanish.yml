 culture_tradition_events.0002.t: "Spar con [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: Conclusión"
 culture_tradition_events.0002.desc: "Bajo mi arma y me dirijo a [recipient.GetTitledFirstName], dándole a [recipient.GetHerHim] su habitual ronda de aplausos. [recipient.GetSheHe|U] hace lo mismo.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good: ""¡Bien peleado, mi [actor.GetTitleTierName|U]! Me venciste limpiamente". [recipient.GetFirstNameNoTooltip] dice.\n"Esta práctica seguramente nos será de gran utilidad, si hubiera guerra en el futuro de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]."\n\nEsto fue estimulante, ¡me siento en forma y listo!"
 culture_tradition_events.0002.desc_actor_victor_bad: ""Bien peleado, mi [actor.GetTitleTierName|U], estoy completamente derrotado". [recipient.GetFirstNameNoTooltip] gime.\n"Aunque recuerda, no dejes que esta victoria se te suba a la cabeza. No soy tu enemigo, todavía están ahí fuera."\n\n¡Bah! ¡Me siento muy bien!"
 culture_tradition_events.0002.desc_recipient_victor_good: ""¡Bien peleado, mi [actor.GetTitleTierName|U], gano esta ronda!" [recipient.GetFirstNameNoTooltip] dice con tono deportivo. "¡Ahora estamos preparados para afrontar cualquier cosa!"\n\nEfectivamente lo estamos, ¿tal vez debería considerar mi próxima conquista?"
 culture_tradition_events.0002.desc_recipient_victor_bad: ""Bien peleado, mi [actor.GetTitleTierName|U]. Lamento si te causé daño. Por un breve momento estuve en trance; mi arma y yo éramos uno..." [recipient.GetFirstNameNoTooltip] dice disculpándose.\n"Quizás necesites un ¿Un poco de descanso?"\n\n¡Tonterías, estoy en forma como un perro de carnicero!"
 culture_tradition_events.0002.a: "¡Un buen combate!"
 culture_tradition_events.0002.b: "Podría haber perdido, ¡pero fue un buen entrenamiento!"
  
