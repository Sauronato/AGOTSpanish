 #culture_era_tribal:0 "Tribal"
 culture_era_tribal:0 "Edad de Bronce"
 #AGOT Modificado
 #culture_era_tribal_desc:0 "La Era Tribal de una [cultura|E] es anterior a la aparición de leyes codificadas y de un gobierno institucionalizado. Los gobernantes con [gobierno_tribal|E] sólo pueden hacer uso de las [innovaciones|E] de la Era Tribal."
 culture_era_tribal_desc:0 "La Edad de Bronce ha visto la aparición del bronce, una aleación de cobre y estaño, y el desarrollo de la organización social temprana, principalmente a través de la realeza tribal y los imperios autocráticos. La arquitectura de esta época está dominada por simples fortificaciones anulares y -en regiones más desarrolladas- el establecimiento de las primeras ciudades."
 #AGOT Modificado
 #culture_era_early_medieval:0 "Alta Edad Media"
 culture_era_early_medieval:0 "Edad de Hierro"
 #AGOT Modificado
 #culture_era_early_medieval_desc:0 "La Era Medieval Temprana ve la aparición de administradores profesionales y una serie de importantes [innovaciones|E], lo que permite a una [cultura|E] salir de la Edad Media."
 culture_era_early_medieval_desc:0 "La Edad de Hierro ha visto la aparición del hierro y un mayor crecimiento de las instituciones, como el desarrollo del feudalismo. La organización y el equipamiento militar han empezado a permitir la formación de estados más grandes de lo que antes se creía posible, como los imperios burocráticos."
 #AGOT Modificado
 #culture_era_high_medieval:0 "Alta Edad Media"
 culture_era_high_medieval:0 "Edad de Acero"
 #AGOT Modificado
 #culture_era_high_medieval_desc:0 "La Alta Era Medieval es una época de grandes avances tecnológicos y administrativos, en la que se asiste al crecimiento de los pueblos hasta convertirse en ciudades y al ascenso de la clase burguesa, incluso cuando la aristocracia reina suprema."
 culture_era_high_medieval_desc:0 "La Edad de Acero ha visto la solidificación de sistemas más antiguos a medida que maduraban hacia formas más desarrolladas. La arquitectura se ha transformado de fuertes anillados y castillos primitivos en estructuras verdaderamente formidables capaces de soportar asedios de décadas de duración."
 #AGOT Modificado
 #culture_era_late_medieval:0 "Medieval tardía"
 culture_era_late_medieval:0 "Alta Edad de Acero"
 #AGOT Modificado
 #culture_era_late_medieval_desc:0 "La Baja Edad Media marca el cenit del mundo feudal. Burócratas, artesanos, mercaderes y prestamistas comienzan a usurpar el poder de las antiguas clases privilegiadas, a excepción de los propios monarcas."
 culture_era_late_medieval_desc:0 "La Alta Edad del Acero ha visto el desarrollo del trabajo artesanal avanzado, grandes redes comerciales y burocracias expandidas. Algunos creen que los secretos perdidos durante la Larga Noche están a nuestras puertas, justo fuera de nuestro alcance."