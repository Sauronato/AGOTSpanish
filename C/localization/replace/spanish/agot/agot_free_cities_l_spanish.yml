  ### Events ### 
 free_city_events.9999.t: "Termina el plazo" #NT!
 free_city_events.9999.desc: "Se ha elegido un nuevo Primer Magister y [old_holder.GetTitledFirstName] ha sido despedido del puesto [old_holder.GetHerHis]. Cuando termina el reinado de [old_holder.GetHerHis], comienza otro, ya que el cónclave ha elegido a [magister_winner.GetFullName]. Con mucha ceremonia, los Magister y el Gonfaloniere juran lealtad al nuevo Primer Magister, y el pueblo reconoce oficialmente la autoridad. Sigue siendo incierto cómo gobernará [magister_winner.GetFullNameNoTooltip], y los Magister ya están planeando cómo convencer a su nuevo líder para que se ponga de su lado." #NT!
 free_city_events.9999.a: "¡Viva el Primer Magister! ¡Viva el [term_limit_country.GetName]!" #NT!
  
 free_city_events.0001.t: "Una carta con propuesta de alianza" #NT!
 free_city_events.0001.desc: "Un capitán trajo a nuestra corte una carta que llevaba el sello de [request_sender.GetTitledFirstName], y el mensaje que contenía hablaba de una decisión trascendental.\n\n[request_sender.GetTitledFirstNameNoTooltip] extiende una rama de olivo, proponiendo la renovación de una antigua alianza que una vez formó la poderosa Triarquía. Un recuerdo de aquellos días, cuando nuestras ciudades estaban unidas y fuertes, ha vuelto a nuestros corazones.\n\n[request_sender.GetSheHe|U] desea una vez más izar el estandarte del Reino de las Tres Hijas, uniendo a Myr, Lys y Tyrosh. en propósito y poder.\n\n¿Rechazaremos, como ciudades orgullosas y soberanas, la animosidad del pasado y reformaremos una alianza eterna de días pasados? ¿Estaremos juntos, hombro con hombro, y enfrentaremos las tormentas venideras como una Triarquía unida, o elegiremos seguir nuestro destino como barcos individuales, enfrentando las tormentas solos?" #NT!
 free_city_events.0001.a: "¡Que la Triarquía navegue una vez más por los mares una al lado de la otra!" #NT!
 free_city_events.0001.b: "Se resolvió hace años y no volverá, todavía no..." #NT!
  
 free_city_events.0003.t: "Reforma de las Tres Hijas" #NT!
 free_city_events.0003.desc: "Una vez más, las Tres Hijas están unidas. Myr, Lys y Tyrosh han jurado de nuevo la eterna alianza de la Triarquía. Se ha declarado el nacimiento de un nuevo Reino de las Tres Hijas en todas partes, tanto en Essos como en Poniente.\n\nJuntos, hombro con hombro, hemos prometido reclamar cada centímetro de nuestra legítima tierra y repeler a nuestros enemigos. de regreso a los rincones distantes de donde vinieron.\n\n¡El mundo sabe que ha llegado el amanecer de una nueva era, donde el Reino de las Tres Hijas se levantará, fuerte y unido como uno solo para soportar nuestro poder combinado!\n\ n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] ha prestado juramento como Triarca." #NT!
 free_city_events.0003.a: "¡Que nuestra alianza sea eterna, ahora y siempre!" #NT!
  
 free_city_events.0004.t: "Un sueño en cenizas" #NT!
 free_city_events.0004.desc: "Es con gran pesar que debemos aceptar el fracaso de nuestro intento de reformar la alianza entre las Tres Hijas. A pesar de la noble causa, la Triarquía no será levantada en este momento de la historia. Sin embargo, algún día, la idea puede resurgir de las cenizas.\n\nEl sueño de un reino unido, donde Myr, Lys y Tyrosh estén hombro con hombro, reclamando las tierras que les corresponden y rechazando a sus enemigos, sigue estando distante. Por ahora, esas tres ciudades están separadas, cada una siguiendo su propio camino.\n\nSi las estrellas se hubieran alineado de manera diferente, el mundo conocido se doblegaría ante nuestra fuerza..." #NT!
 free_city_events.0004.a: "Si las estrellas se hubieran alineado de manera diferente..." #NT!
 free_city_events.0004.b: "¡Que quede escrito en las páginas de la historia!" #NT!
  
 free_city_events.0005.t: "Declaración de guerra" #NT!
 free_city_events.0005.desc: "[actor.GetTitledFirstName] ha convocado al Alto Consejo de la Triarquía a votar ante la perspectiva de declarar la guerra a [recipient.GetTitledFirstName]. Con el corazón apesadumbrado y la mente centrada en el bienestar de las Tres Hijas y su reino, los miembros del Consejo se reúnen en el Gran Salón para emitir sus votos.\n\nEse momento llega cuando los ojos del Consejo se vuelven hacia mí, uno de sus miembros. , y estoy llamado a emitir mi voto.\n\nLa decisión colectiva del Consejo dará forma al camino de las Tres Hijas y al reino que todos apreciamos, así que me aclaro la garganta y voto..." #NT!
 free_city_events.0005.a: "¡Deberíamos declarar la guerra!" #NT!
 free_city_events.0005.b: "No deberíamos #bold#! declarar la guerra..." #NT!
  
 free_city_events.1000.t: "Liberar las ciudades libres" #NT!
 free_city_events.1000.desc: ""¿Pensabas que la tiranía del [dead_ruler.GetNamePossessive] duraría para siempre? Ahora que el [free_city.GetName] se ha liberado de la mancha del [dead_ruler.GetHerHis], hemos reanudado las elecciones y no eres tú a quien elegimos"." #NT!
 free_city_events.1000.a: "Oh, no..." #NT!
  
