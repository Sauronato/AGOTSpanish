l_spanish:
  ### Events ### 
 free_city_events.9999.t: "Termina el plazo"
 free_city_events.9999.desc: "Se ha elegido un nuevo Primer Magister y [old_holder.GetTitledFirstName] ha sido despedido del puesto [old_holder.GetHerHis]. Cuando termina el reinado de [old_holder.GetHerHis], comienza otro, ya que el cónclave ha elegido a [magister_winner.GetFullName]. Con mucha ceremonia, los Magister y el Gonfaloniere juran lealtad al nuevo Primer Magister, y el pueblo reconoce oficialmente la autoridad. Sigue siendo incierto cómo gobernará [magister_winner.GetFullNameNoTooltip], y los Magister ya están planeando cómo convencer a su nuevo líder para que se ponga de su lado."
 free_city_events.9999.a: "¡Viva el Primer Magister! ¡Viva el [term_limit_country.GetName]!"
  
 free_city_events.1001.t: "Elecciones pospuestas"
 free_city_events.1001.desc_elector: "Con el reino envuelto en una guerra contra el [war_enemy.GetPrimaryTitle.GetName], el Cónclave ha considerado que no es seguro proceder con la elección de un nuevo Primer Magister.\n\nEn cambio, el [current_ruler.GetFullNameNicknamed] ha asumido temporalmente nuevos poderes para ayudar a mantener el orden y la estabilidad hasta que termine la guerra.\n\nEl Cónclave y el Gonfaloniere declaran en un comunicado que reconocen la autoridad del Primer Magister durante este período de crisis, conscientes de que el futuro de su ciudad está en juego. Los ciudadanos ahora esperan el final del conflicto, aparentemente divididos, ya sea aplaudiendo los decretos o sin saber qué les espera una vez que se restablezca la paz."
 free_city_events.1001.desc_liege: "Con el reino envuelto en una guerra contra el [war_enemy.GetPrimaryTitle.GetName], el Cónclave ha considerado que no es seguro proceder con la elección de un nuevo Primer Magister, manteniendo mi puesto a salvo por ahora.\n\nEn cambio, el Cónclave ha declarado que usted asume temporalmente nuevos poderes para mí con el fin de ayudar a mantener el orden y la estabilidad hasta que termine la guerra.\n\nEl Cónclave y el Gonfaloniere declaran en un anuncio público que reconocen mi autoridad durante este período de crisis, conscientes de que el futuro de su ciudad está en juego. Mis ciudadanos ahora esperan el final del conflicto, aparentemente divididos, ya sea aplaudiendo los decretos o sin saber qué les espera una vez que se restablezca la paz."
 free_city_events.1001.a: "¿Así muere la libertad?... ¿con aplausos atronadores?"
 free_city_events.1001.a_liege: "Me aplauden..."
 free_city_events.1001.a.tt: "El Cónclave pospone las elecciones hasta después de que termine la guerra."
  
 free_city_events.1002.t: "El fin de la guerra"
  
 free_city_events.1002.desc_elector: "La guerra finalmente ha terminado y la ciudad se prepara para reanudar la elección de un nuevo Primer Magister. \n\nCon el conflicto a sus espaldas, el Cónclave se dispone a reunirse y elegir a un líder que guíe a la ciudad a través de su recuperación y hacia un futuro próspero. \n\nLos primeros indicios sugieren que [magister_winner.GetFullName] puede tener el apoyo necesario para ser elegido. Mientras los Magister y el Gonfaloniere se reúnen, los ciudadanos están llenos de anticipación y esperanza por la estabilidad y el regreso a la normalidad."
  
 free_city_events.1002.desc_liege: "Con la guerra concluida, la cuestión de renunciar a los poderes de emergencia asumidos durante el conflicto se perfila como una cuestión importante. \n\nEl Cónclave se está preparando para reanudar la elección de un nuevo Primer Magister, pero el proceso es incierto. [magister_winner.GetFullName] parece ser un candidato probable, pero la decisión final aún está por tomarse. \n\nComo el Magister que mantuvo la estabilidad durante la guerra, contemplas si renunciar es realmente lo mejor para la ciudad, o bueno, lo mejor para ti, o si tu liderazgo continuo podría proporcionar la orientación necesaria en estos tiempos precarios."
 free_city_events.1002.a: "¡Viva el [current_ruler.GetPrimaryTitle.GetName]! ¡Que empiecen las elecciones!"
  
 free_city_events.1002.a_liege: "Por el bien de [current_ruler.GetPrimaryTitle.GetName], ¡seguiré el debido proceso!"
 free_city_events.1002.a.tt: "El cónclave reanuda la elección de un nuevo Primer Magister."
  
 free_city_events.1002.b_liege: "¡La ciudad necesita un líder fuerte y yo seré quien la guíe!" #NT!
 free_city_events.1002.b.tt: "Te esfuerzas por mantener tu posición como Primer Magister, convirtiendo el estado en una dictadura."
  
 free_city_events.1003.t: "El término termina"
 free_city_events.1003.desc: "Se ha elegido un nuevo Primer Magister y [current_ruler.GetTitledFirstName] ha sido destituido del puesto de [current_ruler.GetHerHis]. Cuando el reinado de [current_ruler.GetHerHis] termina, comienza otro, ya que el Cónclave ha elegido a [magister_winner.GetFullName]. Con mucha ceremonia, los Magister y el Gonfaloniere juran lealtad al nuevo Primer Magister y el pueblo reconoce oficialmente la autoridad de [magister_winner.GetHerHis]. No se sabe cómo gobernará [magister_winner.GetFullNameNoTooltip], y los Magister ya están conspirando para convencer a su nuevo líder."
 free_city_events.1003.a: "¡Viva el Primer Magíster! ¡Viva el [magister_winner.GetPrimaryTitle.GetName]!"
  
 free_city_events.1004.t: "Un giro oscuro"
 free_city_events.1004.desc: "En un sorprendente giro de los acontecimientos, [current_ruler.GetFullName] ha declarado que no se le cederán los poderes de emergencia a [current_ruler.GetHerHis]. En cambio, [current_ruler.GetHerHis] pretende mantener el control y transformar la ciudad en una dictadura. Este anuncio ha causado conmoción en el Cónclave y en la población, que esperaban el retorno a la democracia. A medida que aumentan las tensiones, el futuro del reino pende de un hilo, y la incertidumbre y el miedo se extienden entre sus ciudadanos."
 free_city_events.1004.a: "¿Qué será de nuestro reino?"
  
  
  
 free_city_events.0001.t: "Una carta con propuesta de alianza"
 free_city_events.0001.desc: "Un capitán trajo a nuestra corte una carta que llevaba el sello de [request_sender.GetTitledFirstName], y el mensaje que contenía hablaba de una decisión trascendental.\n\n[request_sender.GetTitledFirstNameNoTooltip] extiende una rama de olivo, proponiendo la renovación de una antigua alianza que una vez formó la poderosa Triarquía. Un recuerdo de aquellos días, cuando nuestras ciudades estaban unidas y fuertes, ha vuelto a nuestros corazones.\n\n[request_sender.GetSheHe|U] desea una vez más izar el estandarte del Reino de las Tres Hijas, uniendo a Myr, Lys y Tyrosh. en propósito y poder.\n\n¿Rechazaremos, como ciudades orgullosas y soberanas, la animosidad del pasado y reformaremos una alianza eterna de días pasados? ¿Estaremos juntos, hombro con hombro, y enfrentaremos las tormentas venideras como una Triarquía unida, o elegiremos seguir nuestro destino como barcos individuales, enfrentando las tormentas solos?"
 free_city_events.0001.a: "¡Que la Triarquía navegue una vez más por los mares una al lado de la otra!"
 free_city_events.0001.b: "Se resolvió hace años y no volverá, todavía no..."
  
 free_city_events.0003.t: "Reforma de las Tres Hijas"
 free_city_events.0003.desc: "Una vez más, las Tres Hijas están unidas. Myr, Lys y Tyrosh han jurado de nuevo la eterna alianza de la Triarquía. Se ha declarado el nacimiento de un nuevo Reino de las Tres Hijas en todas partes, tanto en Essos como en Poniente.\n\nJuntos, hombro con hombro, hemos prometido reclamar cada centímetro de nuestra legítima tierra y repeler a nuestros enemigos. de regreso a los rincones distantes de donde vinieron.\n\n¡El mundo sabe que ha llegado el amanecer de una nueva era, donde el Reino de las Tres Hijas se levantará, fuerte y unido como uno solo para soportar nuestro poder combinado!\n\ n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] ha prestado juramento como Triarca."
 free_city_events.0003.a: "¡Que nuestra alianza sea eterna, ahora y siempre!"
  
 free_city_events.0004.t: "Un sueño en cenizas"
 free_city_events.0004.desc: "Es con gran pesar que debemos aceptar el fracaso de nuestro intento de reformar la alianza entre las Tres Hijas. A pesar de la noble causa, la Triarquía no será levantada en este momento de la historia. Sin embargo, algún día, la idea puede resurgir de las cenizas.\n\nEl sueño de un reino unido, donde Myr, Lys y Tyrosh estén hombro con hombro, reclamando las tierras que les corresponden y rechazando a sus enemigos, sigue estando distante. Por ahora, esas tres ciudades están separadas, cada una siguiendo su propio camino.\n\nSi las estrellas se hubieran alineado de manera diferente, el mundo conocido se doblegaría ante nuestra fuerza..."
 free_city_events.0004.a: "Si las estrellas se hubieran alineado de manera diferente..."
 free_city_events.0004.b: "¡Que quede escrito en las páginas de la historia!"
  
 free_city_events.0005.t: "Declaración de guerra"
 free_city_events.0005.desc: "[actor.GetTitledFirstName] ha convocado al Alto Consejo de la Triarquía a votar ante la perspectiva de declarar la guerra a [recipient.GetTitledFirstName]. Con el corazón apesadumbrado y la mente centrada en el bienestar de las Tres Hijas y su reino, los miembros del Consejo se reúnen en el Gran Salón para emitir sus votos.\n\nEse momento llega cuando los ojos del Consejo se vuelven hacia mí, uno de sus miembros. , y estoy llamado a emitir mi voto.\n\nLa decisión colectiva del Consejo dará forma al camino de las Tres Hijas y al reino que todos apreciamos, así que me aclaro la garganta y voto..."
 free_city_events.0005.a: "¡Deberíamos declarar la guerra!"
 free_city_events.0005.b: "No deberíamos #bold#! declarar la guerra..."
  
 free_city_events.1000.t: "Liberar las ciudades libres"
 free_city_events.1000.desc: ""¿Pensabas que la tiranía del [dead_ruler.GetNamePossessive] duraría para siempre? Ahora que el [free_city.GetName] se ha liberado de la mancha del [dead_ruler.GetHerHis], hemos reanudado las elecciones y no eres tú a quien elegimos"."
 free_city_events.1000.a: "Oh, no..."
  
