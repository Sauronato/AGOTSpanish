l_spanish:
 agot_petition_liege.0001.t: "Mi leal abanderado,"
 agot_petition_liege.0001.desc: "Por la presente se le ordena cesar todas las hostilidades contra [petition_vassal.GetTitledFirstName]. Es mi voluntad que haya paz entre mis vasallos y que se comporten con la dignidad que corresponde a su noble condición. No permitiré que nuestras tierras sean destrozadas por la guerra."
 agot_petition_liege.0001.a: "Como usted ordene, mi Lord."
 agot_petition_liege.0001.b: "Estoy en todo mi derecho con respecto a [petition_vassal.GetTitledFirstName]. Nuestra pelea no es de tu incumbencia."
 agot_petition_liege.0002.t: "Mi Lord,"
 agot_petition_liege.0002.desc: "Estoy en todo mi derecho con respecto a [petition_vassal.GetTitledFirstName]. Nuestra pelea no es de tu incumbencia."
 agot_petition_liege.0002.a: "¡¿[second_party.GetSheHe] se atreve a desafiarme?!"
 agot_petition_liege.0003.t: "Mi leal abanderado,"
 agot_petition_liege.0003.desc: "Aunque es mi voluntad que haya paz entre mis vasallos, algunos de mis súbditos continúan desafiándome. Parece que [second_party.GetTitledFirstName] tiene la intención de continuar la guerra de [second_party.GetHerHis] contra ti y, por el momento, poco puedo hacer. Resiste [second_party.GetHerHim] como puedas, o haz las paces en tus propios términos."
 agot_petition_liege.0003.a: "Esperaba que la autoridad de mi Lord fuera más... eficaz."
 agot_petition_liege.0004.t: "Mi Lord,"
 agot_petition_liege.0004.desc: "Tu sabiduría y bondad están fuera de toda duda. Por el bien del reino y su gente, haré las paces con [petition_vassal.GetTitledFirstName] inmediatamente, con todo gracias a tu intercesión."
 agot_petition_liege.0004.a: "Sabía que verían sentido."
