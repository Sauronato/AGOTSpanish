 agot_bm_group_AC:0 "Conquista de Aegon\n4 a.C. - 0 d.C."
 agot_bm_7898:0 "El siglo de sangre"
 agot_bm_7898_desc:0 "El Dominio Valyrio se ha derrumbado. Una fatalidad se ha abatido sobre la península, lo que significa que Valyria ha desaparecido y el Feudo Franco ha sido destruido. Se dice que el fuego y el humo eran tan calientes que incluso los dragones han sido consumidos. La destrucción de Valyria ha reducido fuertemente el número de señores dragón que quedan en el mundo conocido: la Casa Targaryen ya se había trasladado a Rocadragón, algunos otros señores dragón, los que no habían estado en Valyria cuando ocurrió la Maldición, también han sobrevivido.\nLa destrucción de Valyria ha dejado un vacío de poder en Essos. Aurion, un Señor Dragón que había estado visitando Qohor, se ha autoproclamado el primer Emperador de Valyria y ha reunido fuerzas de los Qohorik. Volantis, la más poderosa de las nueve Ciudades Libres, ha reclamado el imperio de Valyria. Mientras tanto, hay rumores de Dothraki cabalgando desde el este..."
 agot_bm_7932:0 "Harwyn Manodura"
 agot_bm_7932_desc:0 "Tras el fallecimiento de su padre, el rey Qhorwyn Hoare, Harwyn, conocido como Manodura, ha regresado de una gira por las Ciudades Libres para reclamar la Silla de Piedramar.  Sin ser el hombre precavido que fue su padre, Harwyn contempla las tierras verdes donde los señores de los ríos se resienten bajo el gobierno de los Reyes de la Tormenta."
 agot_bm_7974:0 "Caída de Sarnor"
 agot_bm_7974_desc:0 "Durante demasiado tiempo los Hombres Altos de Sarnor ignoraron la amenaza que suponían los Khals Dothraki.  Mientras una ciudad tras otra era saqueada y arrasada, los Hombres Altos se escondían tras sus murallas.  Ahora, finalmente unidos en torno al Alto Rey Mazor Alexi, los hombres de Sarnor preparan su última batalla contra los señores de los caballos."
 agot_bm_7996:0 "Los años sangrientos"
 agot_bm_7996_desc:0 "Antes de la Conquista siete reyes gobernaban en Poniente, cada uno luchando por el poder y la supremacía sobre el otro. Podrás emular a Aegon Targaryen y unir todo Poniente bajo un solo Rey?."
 agot_bm_7998:0 "La Guerra de la Conquista"
 agot_bm_7998_desc:0 "Aegon Targaryen y sus hermanas han desembarcado en la desembocadura del Aguasnegras, armados con tres poderosos dragones. Argilac el Arrogante ha despreciado la oferta de Aegon de un matrimonio entre su amigo Orys y la hija de Argilac, devolviendo las manos del enviado de Aegon. Como consecuencia, Aegon ha jurado conquistar los Siete Reinos, proclamando 'Sólo habrá un Rey'."
 agot_bm_8000:0 "El Dragón Coronado"
 agot_bm_8000_desc:0 "PLACEHOLDER"
 agot_bm_8043:0 "El levantamiento de la fe militante"
 agot_bm_8043_desc:0 "Tras la muerte de Aegon el Conquistador y el ascenso de su hijo Aenys al Trono de Hierro, el Septón Supremo se levantó en rebelión contra esta abominación nacida del incesto. Ahora, muchos años después, el enfermizo Aenys ha muerto y su hermanastro Maegor el Cruel se sienta en el Trono de Hierro y pretende acabar con este levantamiento."
