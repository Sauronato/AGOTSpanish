l_spanish:
 agot_bm_group_AC: "Conquista de Aegon\n4 a.C. - 0 d.C."
 agot_bm_7898: "Tercera Guerra Ghiscari"
 agot_bm_7898_desc: "La tercera de las grandes guerras entre Valyria y Old Ghis."
 agot_bm_7932: "Harwyn Manodura"
 agot_bm_7932_desc: "Tras el fallecimiento de su padre, el rey Qhorwyn Hoare, Harwyn, conocido como Manodura, ha regresado de una gira por las Ciudades Libres para reclamar la Silla de Piedramar.  Sin ser el hombre precavido que fue su padre, Harwyn contempla las tierras verdes donde los señores de los ríos se resienten bajo el gobierno de los Reyes de la Tormenta."
 agot_bm_7974: "Caída de Sarnor"
 agot_bm_7974_desc: "Durante demasiado tiempo los Hombres Altos de Sarnor ignoraron la amenaza que suponían los Khals Dothraki.  Mientras una ciudad tras otra era saqueada y arrasada, los Hombres Altos se escondían tras sus murallas.  Ahora, finalmente unidos en torno al Alto Rey Mazor Alexi, los hombres de Sarnor preparan su última batalla contra los señores de los caballos."
 agot_bm_7996: "Cuarta Guerra Ghiscari"
 agot_bm_7996_desc: "La cuarta de las grandes guerras entre Vaylria y Old Ghis."
 agot_bm_7998: "La Guerra de la Conquista"
 agot_bm_7998_desc: "Aegon Targaryen y sus hermanas han desembarcado en la desembocadura del Aguasnegras, armados con tres poderosos dragones. Argilac el Arrogante ha despreciado la oferta de Aegon de un matrimonio entre su amigo Orys y la hija de Argilac, devolviendo las manos del enviado de Aegon. Como consecuencia, Aegon ha jurado conquistar los Siete Reinos, proclamando 'Sólo habrá un Rey'."
 agot_bm_8000: "El Dragón Coronado"
 agot_bm_8000_desc: "PLACEHOLDER"
 agot_bm_8043: "El levantamiento de la fe militante"
 agot_bm_8043_desc: "Tras la muerte de Aegon el Conquistador y el ascenso de su hijo Aenys al Trono de Hierro, el Septón Supremo se levantó en rebelión contra esta abominación nacida del incesto. Ahora, muchos años después, el enfermizo Aenys ha muerto y su hermanastro Maegor el Cruel se sienta en el Trono de Hierro y pretende acabar con este levantamiento."
