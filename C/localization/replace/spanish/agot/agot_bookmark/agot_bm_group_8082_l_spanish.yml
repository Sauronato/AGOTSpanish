l_spanish:
 agot_bm_group_8082: "82 d.C." #NT!
 agot_bm_8082: "El reinado del conciliador" #NT!
 agot_bm_8082_desc: "Han pasado treinta y cuatro años desde que Maegor el Cruel encontró su fin, y Poniente nunca antes había conocido una era dorada como ésta. Una generación de paz y prosperidad, todo ello supervisado por el Conciliador y la Buena Reina. Con una veintena de herederos, la sucesión está asegurada, y las amenazas al reinado de la Casa Targaryen han sido eliminadas por la hábil diplomacia del rey.\n\nPero la paz no puede durar para siempre. Las tensiones aumentan en Dorne, ya que el heredero del Principado desea una guerra de venganza contra el Trono de Hierro, y dentro de la Casa del Dragón los herederos más jóvenes a menudo se sienten abandonados y desafían la voluntad de su padre.\n\n#bold Los rumores se extienden entre la gente común, muchos de los cuales ya dicen que la era dorada puede desaparecer pronto, o que ya se ha empañado.#!" #NT!
  
 bookmark_82_jaehaerys_targaryen: "Rey Jaehaerys I" #NT!
 bookmark_82_jaehaerys_targaryen_desc: "Cuando nació el Conciliador, pocos pensaron que llegaría a sentarse en el trono, y ni siquiera el propio Jaehaerys podría haber soñado que sería aclamado como un rey más grande que el Conquistador. Aunque el reino se unió después de la muerte de su tiránico tío, los problemas familiares ahora dominan la vida del rey de una manera muy diferente. Junto con la Buena Reina, ahora debe buscar mantener unida a su familia.\n\n#bold Durante un tercio de siglo, Jaehaerys ha mantenido la paz, pero bajo las presiones de sus señores, príncipes extranjeros y sus propios hijos, ¿podrá mantenerla por mucho más tiempo?#!" #NT!
 bookmark_82_alysanne_targaryen: "La buena reina Alysanne" #NT!
 bookmark_82_septon_barth: "Septón Barth" #NT!
  
 bookmark_82_aemon_targaryen: "Príncipe Aemon" #NT!
 bookmark_82_aemon_targaryen_desc: "El segundo hijo y mayor superviviente del Conciliador y la Buena Reina, Aemon, de cabello claro, ha tenido una vida fácil en comparación con los príncipes Targaryen que lo precedieron. Sin guerra ni rebelión, su ascenso al trono parece seguro. Su propia sucesión es menos clara: con solo una hija (que se parece a su madre Baratheon), el Príncipe de Rocadragón tendrá que rezar a los Siete por el hijo que se le ha escapado, o rehacer el orden de las cosas para que su hija tenga éxito.\n\n#bold ¿Podrá Aemon asegurar la sucesión y honrar el legado de su padre, asegurando la paz para otra generación?#!" #NT!
 bookmark_82_rhaenys_targaryen: "Princesa Rhaenys" #NT!
 bookmark_82_jocelyn_baratheon: "Jocelyn Baratheon" #NT!
  
 bookmark_82_mors_martell: "Príncipe Mors VI" #NT!
 bookmark_82_mors_martell_desc: "Desde que Rhaenys y Meraxes fueron derribados en el intento del Conquistador de doblegar a los dornienses, un sentimiento de orgullo y ansiedad ha abrumado a los Martell de Dorne. Orgullo por ser los únicos gobernantes que detuvieron el avance del Dragón; ansiedad por saber que un día las alas oscuras pueden volver a tragarse a pueblos enteros bajo su sombra. El heredero del príncipe, Morion, está avivando las llamas, y algunos temen que cuando el hijo llegue a gobernar, empujará a los Dragones a la guerra contra Dorne una vez más.\n\n#bold ¿Podrá el Príncipe Mors Martell asegurar un futuro libre para Dorne, para que permanezca inquebrantable, firme e inquebrantable?#!" #NT!
  
 bookmark_82_manfryd_redwyne: "Lord Manfryd" #NT!
 bookmark_82_manfryd_redwyne_desc: "Lord Manfryd, que goza de un prestigio único, es el primer capitán de barcos que no pertenecen a la Casa Velaryon. Con un hijo que ha jurado su espada a la Guardia Real y otro que lidera la Guardia de la Ciudad de Desembarco del Rey, la Casa Redwyne no ha conocido tales alturas desde antes de la llegada de los Dragones. Pero el lord almirante teme que sea solo un momento pasajero, con la Serpiente Marina y sus legendarios viajes por el mundo conocido; es casi imposible que Ser Robert lo suceda en el asiento del consejo.\n\n#bold ¿Podrá Manfryd consolidar su relación con la corona, o se extinguirá tan pronto como él o el Rey Sabio mueran?#!" #NT!
 bookmark_82_ryam_redwyne: "ser ryam" #NT!
 bookmark_82_robert_redwyne: "Ser Robert" #NT!
  
 bookmark_82_lyman_beesbury: "Lord Lyman" #NT!
 bookmark_82_lyman_beesbury_desc: "El talento financiero de Lord Lyman, que nunca fue una casa de gran importancia, ha llamado la atención del rey Jaehaerys y muchos se preguntan en voz alta si algún día Lyman ocupará un puesto en el consejo privado. Pero el escándalo amenaza el futuro de Lyman y el de su casa. Su hijo y heredero, Ser Braxton, se ha familiarizado demasiado con la princesa Saera y sus cortesanos. El señor de Honeyholt teme que semejante torpeza pueda condenar a su hijo a muerte o al exilio, un destino de su propia creación.\n\n#bold ¿Podrá Lyman hacer que su hijo vuelva a la línea de sucesión, aportando más gloria y poder a su casa en el proceso? ¿O trabajará para siempre a la sombra de los Hightower?#!" #NT!
 bookmark_82_braxton_beesbury: "Ser Braxton" #NT!
  
 bookmark_82_roy_connington: "Lord Roy el Rojo" #NT!
 bookmark_82_roy_connington_desc: "Encantador, valiente y ya un señor por derecho propio, Roy el Rojo es todo lo que las jóvenes doncellas de alta cuna desean en su señor-marido. Aunque no es un caballero perfecto, él y sus amigos, Jonah Mooton y Ser Braxton Beesbury, se han visto consumidos por la lujuria de la juventud, acostándose con Perianne Moore, Alys Turnburry y, lo más peligroso de todo, con la princesa Saera Targaryen. Si el Rey Sabio descubre las fechorías de Roy el Rojo y sus amigos, puede significar la muerte o el Muro.\n\n#bold ¿Podrá Roy el Rojo evitar los ojos vigilantes de la corona y demostrar ser un gobernante digno? ¿O seguirá siendo para siempre un niño descarriado?#!" #NT!
  
 bookmark_82_osmund_strong: "Lord Osmund" #NT!
 bookmark_82_osmund_strong_desc: "Favorecida por el rey, la Casa Strong obtuvo el señorío sobre Harrenhal hace apenas una década por la gracia de la corona. El futuro de la dinastía reside actualmente en la Ciudadela, ganando eslabones en su cadena para algún día regresar a casa como un gobernante sabio y justo. Sin embargo, Lyonel no está exento de impulsos: un bebé llegó recientemente a las puertas de la fortaleza de su abuelo. Alys, la hija bastarda del heredero que juega a ser maestre, cuya identidad materna se perdió en el viaje de regreso desde la Ciudadela, mancha el legado de Osmund.\n\n#bold ¿Podrán Osmund y los de su calaña sobrevivir y prosperar en Harrenhal, o serán reclamados como otra víctima más de la maldición de Harren el Negro?#!" #NT!
 bookmark_82_simon_strong: "Ser Simón" #NT!
 bookmark_82_lyonel_strong: "Lyonel" #NT!
  
