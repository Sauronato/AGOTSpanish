  ### 82 A.C. / Reign of the Conciliator ### 
 start_year_8082_01_01_desc: "Han pasado treinta y cuatro años desde que Maegor el Cruel encontró su fin, y Poniente nunca antes había conocido una era dorada como ésta. Una generación de paz y prosperidad, todo ello supervisado por el Conciliador y la Buena Reina. Con una veintena de herederos, la sucesión está asegurada, y las amenazas al reinado de la Casa Targaryen han sido eliminadas por la hábil diplomacia del rey.\n\nPero la paz no puede durar para siempre. Las tensiones aumentan en Dorne, ya que el heredero del Principado desea una guerra de venganza contra el Trono de Hierro, y dentro de la Casa del Dragón los herederos más jóvenes a menudo se sienten abandonados y desafían la voluntad de su padre.\n\n#bold Los rumores se extienden entre la gente común, muchos de los cuales ya dicen que la era dorada puede desaparecer pronto, o que ya se ha empañado.#!" #NT!
  ### 106 A.C. / El Rogue Prince ### 
 start_year_8106_04_18_desc: "En la primera parte del reinado del rey Viserys I Targaryen, su principal molestia era su propio hermano: el príncipe Daemon Targaryen. Daemon era voluble y se ofendía rápidamente, pero también era atrevido, apuesto y peligroso. Fue uno de los partidarios más audaces de su hermano en el Gran Consejo, aunque algunos dicen que lo que lo motivaba era la creencia de que sería nombrado heredero. Sin embargo, la sobrina de Daemon, Rhaenyra, fue nombrada heredera en su lugar, y ahora el rey se ha vuelto a casar con la joven Alicent Hightower.\n\nAparentemente cansado de esperar una corona, Daemon ahora está decidido a forjar su propio reino. En esto, él y Lord Corlys Velaryon han hecho causa común, gracias a la depredación de la Triarquía de las Tres Hijas. Esta incipiente alianza de Lys, Myr y Tyrosh está amenazando el comercio que fluye a través de los Peldaños de Piedra, y #bold el Príncipe Renegado se ha comprometido a detenerlos#!." #NT!
  ### 258 A.C. / War of the Ninepenny Kings ### 
 start_year_8258_12_21_desc: "Un pretendiente de Fuegoscuro surge una vez más en el este, mientras un nuevo y aterrador capitán general ha tomado el mando de la Compañía Dorada con la vista puesta en el Trono de Hierro.\n\nMaelys el Monstruoso hace honor a su nombre y a una creciente alianza de Piratas, forajidos y exiliados han prometido apoyo al futuro rey. La autodidacta Banda de los Nueve aún puede causar problemas a los señores y damas de Poniente.\n\nPero el rey Aegon V Targaryen tiene preocupaciones en casa que pueden igualar la amenaza en el extranjero. Un defensor de la gente pequeña, sus numerosas reformas han molestado a los gobernantes de los Siete Reinos, y los compromisos rechazados por sus hijos han agriado el poco apoyo que alguna vez tuvo. Y la agitación en Occidente se ha vuelto febril, y el riesgo de rebelión del astuto Lord Roger Reyne se mantiene en una situación de precariedad.\n\n#bold La esperanza para el rey reside en los antiguos textos de Asshai, que prometen un renacimiento de dragones para marcar el comienzo. una nueva era de prosperidad. Pero a medida que el infierno que lo rodea crece, corre el riesgo de tragarlo entero.#!"
  ### 282 A.C. / Robert's Rebellion ### 
 start_year_8282_09_15_desc: "El Año de la Falsa Primavera ha pasado, y el #italic invierno se acerca#! - y junto con él, una chispa que encenderá los Siete Reinos.\n\nRhaegar Targaryen, heredero al Trono de Hierro, ha secuestrado a Lyanna Stark, hija del Guardián del Norte y prometida al Lord Supremo de las Tierras de la Tormenta. Cuando su hermano Brandon Stark cabalgó hacia el sur exigiendo reparación por su secuestro, el Rey Loco Aerys II Targaryen le negó una audiencia justa, ejecutándolo brutalmente junto a su padre.\n\nPero cuando el Rey Loco pidió las cabezas de los jóvenes Lords Eddard Stark y Robert Baratheon, Lord Jon Arryn del Valle en su lugar levantó sus estandartes en rebelión. #bold Mientras la lucha se extiende por Poniente como un reguero de pólvora, de ti depende decidir el destino del reino. Porque cuando juegas al Juego de Tronos, o ganas o mueres.#!"
  ### 284 A.C. / El Crowned Stag ### 
 start_year_8284_06_02_desc: "La Guerra del Usurpador, la Rebelión de Robert: no importa cómo la llamen el Pueblo Llano, pero que se haga.#!\n\nLos Targaryen han sido prácticamente aniquilados, y sus últimos vástagos se han dispersado por las Ciudades Libres en forma de un joven y un bebé en brazos. Robert I Baratheon se sienta ahora en el Trono de Hierro de Poniente, pero pronto se da cuenta de que ser rey no es tan fácil como esperaba. Tengo siete reinos que gobernar. ¡Un Rey, Siete Reinos! ¿Crees que el honor los mantiene a raya? ¿Crees que es el honor lo que mantiene la paz? #bold ¡Es el miedo! ¡Miedo y sangre!#!”"
