### 282 A.C. / La Rebelión de Robert ###
 start_year_8282_09_15_desc:0 "El Año de la Falsa Primavera ha pasado, y el #italic invierno se acerca#! - y junto con él, una chispa que encenderá los Siete Reinos.\n\nRhaegar Targaryen, heredero al Trono de Hierro, ha secuestrado a Lyanna Stark, hija del Guardián del Norte y prometida al Lord Paramount de las Tierras de Tormenta. Cuando su hermano Brandon Stark cabalgó hacia el sur exigiendo reparación por su secuestro, el Rey Loco Aerys II Targaryen le negó una audiencia justa, ejecutándolo brutalmente junto a su padre.\n\nPero cuando el Rey Loco pidió las cabezas de los jóvenes Lords Eddard Stark y Robert Baratheon, Lord Jon Arryn del Valle en su lugar levantó sus estandartes en rebelión. #bold Mientras la lucha se extiende por Poniente como un reguero de pólvora, de ti depende decidir el destino del reino. Porque cuando juegas al Juego de Tronos, o ganas o mueres.#!"
 ### 284 A.C. / El Ciervo Coronado ###
 start_year_8284_06_02_desc:0 "La Guerra del Usurpador, la Rebelión de Robert: no importa cómo la llamen los plebeyos, pero que se haga.#!\n\nLos Targaryen han sido prácticamente aniquilados, y sus últimos vástagos se han dispersado por las Ciudades Libres en forma de un joven y un bebé en brazos. Robert I Baratheon se sienta ahora en el Trono de Hierro de Poniente, pero pronto se da cuenta de que ser rey no es tan fácil como esperaba. Tengo siete reinos que gobernar. ¡Un Rey, Siete Reinos! ¿Crees que el honor los mantiene a raya? ¿Crees que es el honor lo que mantiene la paz? #bold ¡Es el miedo! ¡Miedo y sangre!#!”"
