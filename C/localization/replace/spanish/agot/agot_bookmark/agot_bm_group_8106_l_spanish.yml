 agot_bm_group_8106: "106 A.C."
 agot_bm_8106: "El Príncipe Canalla"
 agot_bm_8106_desc: "En las Ciudades Libres, los Triarcas de Volantis afirman ser los verdaderos descendientes de la Antigua Valyria, lo que coloca a su ciudad en un estatus más alto que las otras antiguas colonias del Feudo Franco Valyrio. Lys y Myr, después de largos años de amarga rivalidad, decidieron dejar de lado sus diferencias y, junto con Tyrosh, ahora hacen la guerra contra el poderoso Volantis con la esperanza de establecer una nueva alianza imparable propia."
  
 bookmark_106_daemon_targaryen: "Príncipe Daemon"
 bookmark_106_daemon_targaryen_desc: "El Príncipe Renegado se ha cansado de esperar una corona. Creyendo que sería el heredero, apoyó a su hermano, el rey Viserys I, en el Gran Consejo, e incluso formó un ejército en nombre de su hermano. Sin embargo, con Rhaenyra nombrada heredera y Viserys casado una vez más, Daemon ve que su oportunidad de obtener el trono se desmorona. Ahora está decidido a forjar su propio reino y, a lomos del dragón Caraxes, vuela junto a la flota de Velaryon para destruir el control de la Triarquía sobre los Peldaños de Piedra.\n\n#bold ¿Conseguirá este príncipe renegado su reino o el fuego y la muerte que trae le llegarán a él?#!"
  
 bookmark_106_viserys_targaryen: "Rey Viserys I"
 bookmark_106_viserys_targaryen_desc: "El muy querido, aunque no muy respetado, rey Viserys I Targaryen ha gobernado los Siete Reinos durante poco más de tres años, y en ese tiempo ha tenido una espina constante en su costado: su hermano, el príncipe Daemon. Su negativa a nombrar a Daemon como su heredero ha llevado a su hermano a aliarse con Lord Corlys Velaryon para forjar su propio reino en los Peldaños de Piedra. Aunque romper el control de la Triarquía sobre esas rutas comerciales sería una bendición para Poniente, Viserys debe equilibrar su amor por su hermano (y su deseo de verlo triunfar) con la amenaza que representaría otro gobernante Targaryen.\n\n#bold ¿Logrará Viserys encontrar el equilibrio entre la ambición de su hermano y el dominio de las Tres Hijas?#!"
  
 bookmark_106_corlys_velaryon: "Lord Corlys"
 bookmark_106_corlys_velaryon_desc: "La Serpiente Marina de Marcaderiva es un hombre orgulloso que se ha abierto camino en el mundo, haciendo que la riqueza de su familia esté entre las más ricas del reino. La riqueza que Corlys ha dedicado toda su vida a construir está ahora amenazada por las restricciones comerciales de la Triarquía. Se ha aliado con el Príncipe Daemon Targaryen y juntos están decididos a romper la Triarquía y restaurar las rutas comerciales a través de los Peldaños de Piedra bajo un nuevo rey.\n\n#bold Este último de los viajes del Serpiente Marina puede resultar el más peligroso. mientras desafía a su rey, se alía con un dragón y navega contra un imperio.#!"
  
  
 bookmark_106_craghas_drahar: "Craghas"
 bookmark_106_craghas_drahar_desc: "Craghas Benefactor de los Cangrejos, un experimentado comandante de las guerras por las Tierras Disputadas, volvió a alzarse para promover la causa de la Triarquía en su conquista de los señores piratas de los Peldaños de Piedra. Craghas tuvo éxito con su brutal método de alimentar a los señores piratas con cangrejos de la isla, y ahora se enriquece gracias a los elevados peajes que se cobran a los barcos que pasan por allí. Sin embargo, un nuevo contrincante navega (y vuela) desde el norte y busca alterar este equilibrio. El Benefactor de los Cangrejos se enfrenta al mayor enemigo de su carrera, y el destino de la Triarquía puede recaer sobre sus hombros.\n\n#bold ¿Cómo derrotará el Benefactor de los Cangrejosa la mayor flota del Mar Angosto, junto con una ambición que no se ha visto desde que Aegon el Conquistador reescribió el mundo?#!"
