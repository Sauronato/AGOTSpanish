l_spanish:
 agot_bm_group_TDOD: "La Danza de los Dragones\n96 A.C. - 129 A.C."
 agot_bm_8096: "El Ascenso de las Tres Hijas"
 agot_bm_8096_desc: "En las Ciudades Libres, los Triarcas de Volantis afirman ser los verdaderos descendientes de la Antigua Valyria, lo que coloca a su ciudad en un estatus superior al de las otras antiguas colonias del Feudo Libre de Valyria. Lys y Myr, después de largos años de amarga rivalidad, decidieron dejar de lado sus diferencias y, junto con Tyrosh, ahora libran una guerra contra la poderosa Volantis con la esperanza de establecer una nueva alianza imparable."
  
 agot_bm_8129: "La Danza de los Dragones"
 agot_bm_8129_desc: "Tras la muerte del Rey Viserys en 129AL, el Lord Comandante de la Guardia Real, Ser Criston Cole, más tarde llamado "el Hacedor de Reyes", desafía la voluntad del difunto Rey que nombró a su hija, la Princesa Rhaenyra, como su heredera y, en cambio, corona a su hermano menor, el Príncipe Aegon, como Rey. Aegon II. Estalla una guerra civil entre Aegon II Targaryen y Rhaenyra Targaryen por el control del Trono de Hierro, más tarde conocida como la 'Danza de los Dragones'."
