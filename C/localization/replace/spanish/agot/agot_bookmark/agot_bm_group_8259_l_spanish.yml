 agot_bm_group_8259: "258 d.C."
 agot_bm_8259: "La Guerra de los Reyes Nuevepeniques"
 agot_bm_8259_desc: "La Banda de los Nueve, un grupo de ambiciosos buscadores de poder en Essos, ha conquistado las Tierras de la Discordia y los Peldaños de Piedra. Establecieron a Alequo Adarys Lenguadeplata como gobernante de Tyrosh. Ahora Maelys Fuegoscuro, el última de los pretendientes Fuegoscuro y comandante de la Compañía Dorada, los ha convencido de atacar Poniente y reclamar el Trono de Hierro. Sin embargo, el rey Aegon V Targaryen ha recibido noticias de este plan y planea enviar un ejército a los Peldaños de Piedra para enfrentar esta amenaza antes de que otra invasión Fuegoscuro pueda devastar el reino."
  
 bookmark_259_maelys_blackfyre: "Maelys I Fuegoscuro"
 bookmark_259_maelys_blackfyre_desc: "La sangre de Bastardo corre por las venas de Maelys la Monstruosa, una guerrera grotescamente fuerte y líder salvaje. Para hacerse con el control de la Compañía Dorada, mató a un caballo de guerra de un solo puñetazo y arrancó la cabeza de su primo Daemon de su cuerpo. Ahora, rodeado de infames seguidores, puede que tenga la fuerza necesaria para cumplir el destino del Dragón Negro.\n\n#bold La fuerza bruta puede ganar batallas, pero ¿tendrá Maelys la astucia y el tacto para tomar los Siete Reinos para sí? ?#!"
  
 bookmark_259_aegon_targaryen: "Rey Aegon V Targaryen"
 bookmark_259_aegon_targaryen_desc: "El cuarto hijo de un cuarto hijo, Aegon el Improbable, no parecía destinado a ocupar el Trono de Hierro. Sin embargo, el destino es una amante voluble, y el afable Huevo ha gobernado los Siete Reinos hábilmente durante veinticinco años, mejorando las vidas de la gente pequeña, superando compromisos rotos y poniendo fin a levantamientos pequeños y poderosos.\n\n#bold En el Al borde de otra rebelión, mientras una hueste de Fuegoscuro se reúne bajo el mando de la formidable Maelys la Monstruosa, Aegon está consumido por su sueño de traer de vuelta a los dragones, pero ¿será ese sueño su perdición?#!"
  
 bookmark_259_jaehaerys_targaryen: "Príncipe Jaehaerys Targaryen"
 bookmark_259_jaehaerys_targaryen_desc: "Muchos consideran que el Príncipe de Rocadragón es débil, probablemente debido a su naturaleza enfermiza, pero su determinación cuando se pone a prueba permanece inquebrantable. Tal fue el caso del amor por su hermana, la princesa Shaera. Cuando su hermano mayor, el príncipe Duncan el Pequeño, dejó a un lado su propia herencia para tomar como esposa a una plebeya, Jaehaerys tomó nota y se casó en secreto y consumó el matrimonio tradicional de Targaryen con Shaera.\n\n#bold A medida que se fomenta la rebelión en el Este, ¿cómo se hará cargo el joven príncipe de su destino y guiará el futuro de la Casa Targaryen?#!"
  
 bookmark_259_tytos_lannister: "Lord Tytos Lannister"
 bookmark_259_tytos_lannister_desc: "Tytos, el León desdentado, nunca fue un hombre de voluntad fuerte y se confiaba demasiado. Conocido en el pasado como el León Sonriente por su carácter jovial, Tytos perdió mucho brío con el fallecimiento de su esposa, Lady Jeyne Marbrand, y sus vasallos rebeldes se han apresurado a aprovecharse de su indulgente señor.\n\n#bold Mientras un nuevo león muestra sus dientes desde la sede de Castamere, ¿encontrará Tytos la voluntad (y una forma) de restaurar el orden en las Tierras del Oeste? ¿O su prole de cachorros voluntariosos tomará el asunto en sus propias manos por el bien de la Casa Lannister?#!"
  
 bookmark_259_tywin_lannister: "Ser Tywin Lannister"
 bookmark_259_kevan_lannister: "Kevin Lannister"
  
 bookmark_259_roger_reyne: "Lord Roger Reyne"
 bookmark_259_roger_reyne_desc: "Roger el León Rojo pasó mucho tiempo en Roca Casterly durante el breve matrimonio de su hermana, Ellyn, y el heredero de la Roca, Tion Lannister. Pero tras la muerte de Tion durante la Cuarta Rebelión de Fuegoscuro, regresó a las minas de Castamere para planear el futuro de su familia.\n\n#bold Las garras del león son afiladas, pero ¿son lo suficientemente largas como para alcanzar el asiento casi impenetrable de ¿Casa Lannister?#!"
  
 bookmark_259_walderan_tarbeck: "Lord Walderan Tarbeck"
 bookmark_259_ellyn_reyne: "Lady Ellyn Reyne"
