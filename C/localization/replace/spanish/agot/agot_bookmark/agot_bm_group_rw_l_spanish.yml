 agot_bm_group_RW: "Las Guerras Rhoynish\n7100 d.C. - 7300 d.C."
 agot_bm_7100: "La guerra de las tortugas"
 agot_bm_7100_desc: "Los colonos Rhoynar y Valyria a lo largo del Rhoyne han tenido una relación difícil durante mucho tiempo. Este conflicto se intensificó cuando los Volantenos capturaron y mataron a una de las tortugas gigantes que habitan en el Rhoyne. Estas grandes bestias son consideradas sagradas por los Rhoynar."
 agot_bm_7294: "El saqueo de Sarhoy"
 agot_bm_7294_desc: "La Segunda Guerra de las Especias ha estallado en la desembocadura del Rhoyne entre la ciudad Rhoynish de Sarhoy y la Ciudad Libre de Volantis."
 agot_bm_7297: "Los diez mil barcos"
 agot_bm_7297_desc: "Con la destrucción de Sarhoy, los pueblos Rhoynar se han unido bajo el Príncipe Garin de Chroyane, conocido como el Grande. El Príncipe Garin promete aplastar a los Volantenes por sus acciones. Sin embargo, no todos los Rhoynar comparten el sentimiento de Garin. La princesa Nymeria de Ny Sar ha advertido que no pueden ganar tal pelea."
 agot_bm_7300: "Desembarco de Nymeria"
 agot_bm_7300_desc: "Después de largos años de vagar por los mares, la princesa Nymeria ha traído lo que quedaba de su flota a Dorne. Allí fue recibida y casada por Lord Mors Martell. Estilizándose a sí mismo en la tradición Rhoynish de Prince, Mors Martell ha proclamado su dominio sobre todo Dorne, con sus nuevos aliados Rhoynar que busca conquistar a los diversos reyezuelos."
