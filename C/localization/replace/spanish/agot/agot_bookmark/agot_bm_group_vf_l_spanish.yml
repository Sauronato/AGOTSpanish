 agot_bm_group_VF:0 "El Feudo Valyrio\n6478 d.C. - 6699 d.C." #NT!
 agot_bm_7600:0 "La fundación de Rocadragón" #NT!
 agot_bm_7600_desc:0 "Seguros en su dominio de Essos, los valyrios establecieron una pequeña colonia en una isla rocosa en Blackwater Bay." #NT!
 agot_bm_7615:0 "La guerra del alcaudón" #NT!
 agot_bm_7615_desc:0 "Por orden del sacerdote ahogado, el Alcaudón, la reina Lelia Lannister fue mutilada y enviada de regreso a la Roca encadenada. Ahora su sobrino furioso ha lanzado una guerra contra los Ironborn en represalia." #NT!
 agot_bm_7679:0 "Caída de la casa Teague" #NT!
 agot_bm_7679_desc:0 "Durante siglos, los señores del río han bromeado bajo la Casa Teague. Ahora, una coalición dirigida por Roderick Blackwood había obtenido el apoyo de los Durrandon para derrocar a los Teague." #NT!
 agot_bm_7700:0 "El descubrimiento de Braavos" #NT!
 agot_bm_7700_desc:0 "Después de 100 años, Braavos the Hidden City ha elegido este momento para revelar su existencia al mundo." #NT!
 agot_bm_7800:0 "Antes de la fatalidad" #NT!
 agot_bm_7800_desc:0 "El mundo como era antes de que Doom llegara a Valyria" #NT!
