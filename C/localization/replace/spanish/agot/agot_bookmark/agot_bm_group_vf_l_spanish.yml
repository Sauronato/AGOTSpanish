 agot_bm_group_VF: "El Feudo Valyrio\n6478 d.C. - 6699 d.C."
 agot_bm_7600: "La fundación de Rocadragón"
 agot_bm_7600_desc: "Seguros en su dominio de Essos, los valyrios establecieron una pequeña colonia en una isla rocosa en la Bahía del Aguasnegras."
 agot_bm_7615: "La Guerra del Alcaudón"
 agot_bm_7615_desc: "Por orden del sacerdote ahogado, el Alcaudón, la reina Lelia Lannister fue mutilada y enviada de regreso a la Roca encadenada. Ahora su sobrino furioso ha lanzado una guerra contra los Hijos del Hierro en represalia."
 agot_bm_7679: "Caída de la casa Teague"
 agot_bm_7679_desc: "Durante siglos, los señores del río han bromeado bajo la Casa Teague. Ahora, una coalición dirigida por Roderick Blackwood había obtenido el apoyo de los Durrandon para derrocar a los Teague."
 agot_bm_7700: "El descubrimiento de Braavos"
 agot_bm_7700_desc: "Después de 100 años, Braavos la Ciudad Oculta ha elegido este momento para revelar su existencia al mundo."
 agot_bm_7800: "Antes de la fatalidad"
 agot_bm_7800_desc: "El mundo como era antes de que Maldición llegara a Valyria"
