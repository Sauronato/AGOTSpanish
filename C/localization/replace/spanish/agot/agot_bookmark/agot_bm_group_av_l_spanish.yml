l_spanish:
 agot_bm_group_AV: "La Invasión Andala\n6478 d.C. - 6699 d.C."
 agot_bm_6478: "El azote de Lorath"
 agot_bm_6478_desc: "Habiendo solidificado su dominio sobre Andalos, el Alto Rey Qarlon el Grande ha puesto sus miras en la conquista de la Ciudad Libre de Norvos."
 agot_bm_6538: "La Batalla de las Siete Estrellas"
 agot_bm_6538_desc: "Unidos bajo el Rey Robar Royce, los Primeros Hombres del Valle se reúnen para hacer una última resistencia contra los invasores ándalos. Los Ándalos también se han unido detrás de Ser Artys Arryn un joven guerrero conocido como el Caballero Halcón."
 agot_bm_6583: "La Caída de los Greyiron"
 agot_bm_6583_desc: "Mil años después de su desembarco en los Dedos, los Ándalos han dirigido su atención hacia las Islas del Hierro. A medida que los ándalos invadían y se asentaban en las Tierras de los Ríos, las tierras de Occidente y el Dominio, comenzaron a construir nuevos asentamientos y robustos castillos. Estas defensas más fuertes, combinadas con la capacidad de navegación de los ándalos, han debilitado el dominio de los hijos del hierro sobre el Mar del Ocaso. Los ándalos han comenzado a invadir las Islas del Hierro en oleadas, a menudo con el apoyo de señores hijos del hierro rivales. Ahora Rognar II Greyiron, Rey de las Islas del Hierro, debe enfrentarse a una alianza de los Ándalos con las Casas Drumm, Greyjoy, Hoare y Orkwood."
 agot_bm_6610: "El Lobo Hambriento"
 agot_bm_6610_desc: "El rey Theon Stark gobierna el Norte en un momento en el que es asediado por todos lados. Los hijos del hierro asaltan las costas occidentales, los Ándalos, envalentonados por sus victorias en el sur, han recalado en las costas orientales y la amenaza de los salvajes más allá del Muro nunca puede descartarse. En otras partes de Poniente, los Primeros Hombres siguen luchando contra la marea aparentemente interminable de invasores Ándalas."
 agot_bm_6650: "El Martillo de Justicia"
 agot_bm_6650_desc: "Mientras los Ándalos continúan invadiendo Poniente, el Rey Tristifer Mudd de las Tierras de los Ríos se establece como el mayor defensor de los Primeros Hombres. Conocido como el Martillo de Justicia, ha ganado 99 batallas contra los Invasores. Habiendo derrotado recientemente una invasión del Rey Roland Arryn, El Martillo de Justicia se encuentra ahora acosado por un poderoso señor de la guerra Ándalo Armistead Vance."
 agot_bm_6699: "La Luz de los Siete"
 agot_bm_6699_desc: "Con la lucha en gran parte terminada y los mayores héroes todos derrotados, los más sabios de los Primeros Hombres se dieron cuenta de que resistir la marea de invasores no era posible. Muchos de ellos también vieron la forma de adoptar el culto a los siete dioses de los Ándalos. ¿Qué deparará el futuro a Poniente en esta nueva era?."
