l_spanish:
 agot_bm_group_ACOK: "299 A.C. & 300 A.C."
 agot_bm_8299: "Choque de Reyes"
 agot_bm_8299_desc: "Poniente está en guerra. Tras la prematura muerte de Robert Baratheon, Joffrey, su primogénito no probado, se sienta en el Trono de Hierro. Eddard Stark, Guardián del Norte y Mano del Rey, ha hecho saber a Stannis Baratheon que Joffrey no es hijo de Robert, sino fruto de la relación incestuosa entre la reina Cersei y su hermano Ser Jaime Lannister. Joffrey, indignado por las acusaciones de Lord Eddard, lo ha hecho ejecutar. Ahora Robb, el hijo de Eddard, apoyado por los Tully de las Tierras de los Ríos, ha alzado sus estandartes y marcha hacia Desembarco del Rey. Mientras tanto, Lord Balon Greyjoy, siempre oportunista, ha reclamado la Silla de Piedramar y espera reinar como los Hijos del Hierro de antaño. Finalmente, al otro lado del Mar Angosto, Daenerys Targaryen, de luto por la muerte de su marido y su hijo nonato, comienza su búsqueda para regresar a Poniente. En este escenario revive el conflicto central de "Canción de Hielo y Fuego" de George R.R. Martin, pero recuerda: Se acerca el invierno."
 agot_bm_8300: "Festín de cuervos"
 agot_bm_8300_desc: "La Guerra de los Cinco Reyes parece estar llegando a su fin. Robb Stark, Joffrey Baratheon, Renly Baratheon y Balon Greyjoy han muerto. El rey Stannis Baratheon ha huido al Muro, donde Jon Nieve se ha convertido en Lord Comandante. El Rey Tommen Baratheon, hermano de Joffrey de ocho años, gobierna ahora en Desembarco del Rey bajo la atenta mirada de su madre, la Reina Regente Cersei Lannister. Lord Tywin Lannister está muerto, asesinado por su hijo Tyrion en su huida de la ciudad. Sansa Stark está escondida en el Valle, protegida por Petyr Baelish, que ha asesinado a su esposa Lysa Arryn y se ha nombrado a sí mismo Protector del Valle y tutor de Lord Robert Arryn, de ocho años."
