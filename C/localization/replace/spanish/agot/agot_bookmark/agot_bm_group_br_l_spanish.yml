 agot_bm_group_BR: "La Rebelión Fuegoscuro\n157 A.C. - 259 A.C."
 agot_bm_8157: "La Conquista de Dorne"
 agot_bm_8157_desc: "When Prince Daeron the Young Dragon ascended the Iron Throne in 157 AL, he declared war on the independent Kingdom of Dorne to complete the legacy of his ancestor Aegon the Conqueror and unite all Seven Kingdoms under Targaryen rule. Daeron won the war quickly, a victory that he immortalized in his book Conquest of Dorne: 'The arms of House Martell display the sun and spear, the Dornishman's two favorite weapons, but of the two, the sun is the more deadly.' After the invasion, the Young Dragon left the Lord Paramount of the Reach to rule Dorne in his stead. The proud Dornishmen, although defeated, would neither submit to a Dragon nor a Tyrell. Conspiracies and revolts spread throughout Dorne like wildfire, culminating in the death of Lord Tyrell. His death led to rebellion throughout Dorne and in a fortnight all Daeron had achieved was undone."
 agot_bm_8195: "La Primera Rebelión Fuegoscuro"
 agot_bm_8195_desc: "Poniente está al borde de la guerra civil cuando Daemon Fuegoscuro, el hijo bastardo legitimado del rey Aegon IV, se rebeló contra su hermano legítimo, el rey Daeron II, lo que obligó a los señores de Poniente a elegir entre el Dragón Negro y el Dragón Rojo. Mientras tanto, en la Casa Norte, Stark se enfrenta a una rebelión liderada por los peligrosos Skagosi y al otro lado del Mar Angosto, las Ciudades Libres de Braavos y Pentos están en guerra. Depende de ti decidir el destino de los Siete Reinos. Cuando juegas a Game of Thrones, o ganas o mueres."
 agot_bm_8211: "Después de la Primavera"
 agot_bm_8211_desc: "La Gran Epidemia Primaveral que asoló los Siete Reinos, matando a jóvenes y viejos, señores y campesinos por igual, finalmente ha terminado. Con el rey Daeron el Bueno muerto por la peste y su hijo mayor, el príncipe Baelor Breakspear fallecido durante el torneo en Vado Ceniza, su hijo menor Aerys I Targaryen ahora se sienta en el Trono de Hierro. Mientras que los Targaryen, Fuegoscuro y el resto de Poniente ya han comenzado de nuevo sus antiguos esquemas de poder, fama u oro, un joven escudero llamado Egg comienza el largo camino que tiene por delante bajo la guía de Ser Duncan el Alto..."
 agot_bm_8219: "La Tercera Rebelión Fuegoscuro"
 agot_bm_8219_desc: "Haegon Fuegoscuro, cuarto hijo nacido de Daemon Fuegoscuro, y Aegor Aceroamargo lanzaron un ataque contra Aerys Targaryen para tratar de reclamar el Trono de Hierro para los Fuegoscuro."
 agot_bm_8226: "La invasión de Raymun Barbarroja"
 agot_bm_8226_desc: "Raymun Barbarroja unió al Pueblo Libre y se coronó a sí mismo Rey-Más-Allá-del-Muro. Tiene la audacia de atacar a la Guardia de la Noche después de haber visto cómo han caído en declive y ahora están en la posición perfecta para ser atrapados con la guardia baja en un ataque sorpresa."
 agot_bm_8236: "La Cuarta Rebelión Fuegoscuro"
 agot_bm_8236_desc: "Daemon Fuegoscuro, el Tercero de Su Nombre, hijo mayor de Haegon Fuegoscuro, junto con Aegor Aceroamargo lanzaron un ataque contra el Rey Aegon Targaryen, el Quinto de Su Nombre, aterrizando en el Garfio de Massey."
 agot_bm_8239: "La rebelión de Tormentalegre"
 agot_bm_8239_desc: "Lord Lyonel Baratheon de las Tierras de la Tormenta, conocido como Tormentalegre, prometió a su hija con el príncipe Duncan Targaryen. Sin embargo, el Príncipe rompió este compromiso y se enamoró de una chica de baja cuna llamada Jenny de Piedrasviejas. Siendo esto un gran desaire contra el honor de su Casa, ¿cómo responderá Tormentalegre?"
 #agot_bm_8259: "La guerra de los reyes de nueve peniques" #NT!
 #agot_bm_8259_desc: "La Banda de los Nueve, un grupo de ambiciosos buscadores de poder en Essos, ha conquistado las Tierras en Disputa y los Peldaños de Piedra. Establecieron a Alequo Adarys el Lengua de Plata como gobernante de Tyrosh. Ahora Maelys Fuegoscuro, la última de los Pretendientes Fuegoscuro y comandante de la Compañía Dorada, los ha convencido de atacar Poniente y reclamar el Trono de Hierro. Sin embargo, el rey Aegon V Targaryen ha recibido noticias de este plan y planea enviar un ejército a los Peldaños de Piedra para enfrentar esta amenaza antes de que otra invasión de Fuegoscuro pueda devastar el reino." #NT!
  
