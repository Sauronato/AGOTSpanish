 agot_bm_8157:0 "La Conquista de Dorne" #NT!
 agot_bm_8157_desc:0 "Cuando el príncipe Daeron, el Joven Dragón, ascendió al Trono de Hierro en 157 d. C., declaró la guerra al Reino independiente de Dorne para completar el legado de su antepasado Aegon el Conquistador y unir los Siete Reinos bajo el gobierno de Targaryen. Daeron ganó la guerra rápidamente, una victoria que inmortalizó en su libro La conquista de Dorne: "Las armas de la Casa Martell muestran el sol y la lanza, las dos armas favoritas de los dornienses, pero de las dos, el sol es la más mortífera." Después de la invasión, el Dragón Joven dejó al doctrine_parameter_is_christian_faith_pastoral_isolation_loc_override Supremo del Dominio para gobernar Dorne en su lugar. Los orgullosos dornienses, aunque derrotados, no se someterían ni a un Dragón ni a un Tyrell. Las conspiraciones y revueltas se extendieron por Dorne como la pólvora, culminando con la muerte de Lord Tyrell. Su muerte condujo a la rebelión en todo Dorne y en quince días todo lo que Daeron había logrado se deshizo." #NT!
 agot_bm_8195:0 "La Primera Rebelión Fuegoscuro" #NT!
 agot_bm_8195_desc:0 "Poniente está al borde de la guerra civil cuando Daemon Fuegoscuro, el hijo bastardo legitimado del rey Aegon IV, se rebeló contra su hermano legítimo, el rey Daeron II, lo que obligó a los señores de Poniente a elegir entre el Dragón Negro y el Dragón Rojo. Mientras tanto, en la Casa Norte, Stark se enfrenta a una rebelión liderada por los peligrosos Skagosi y al otro lado del Mar Angosto, las Ciudades Libres de Braavos y Pentos están en guerra. Depende de ti decidir el destino de los Siete Reinos. Cuando juegas a Game of Thrones, o ganas o mueres." #NT!
 agot_bm_8211:0 "Después de la Primavera" #NT!
 agot_bm_8211_desc:0 "La Gran Epidemia Primaveral que asoló los Siete Reinos, matando a jóvenes y viejos, señores y campesinos por igual, finalmente ha terminado. Con el rey Daeron el Bueno muerto por la peste y su hijo mayor, el príncipe Baelor Breakspear fallecido durante el torneo en Vado Ceniza, su hijo menor Aerys I Targaryen ahora se sienta en el Trono de Hierro. Mientras que los Targaryen, Fuegoscuro y el resto de Poniente ya han comenzado de nuevo sus antiguos esquemas de poder, fama u oro, un joven escudero llamado Egg comienza el largo camino que tiene por delante bajo la guía de Ser Duncan el Alto..." #NT!
 agot_bm_8219:0 "La Tercera Rebelión Fuegoscuro" #NT!
 agot_bm_8219_desc:0 "Haegon Fuegoscuro, cuarto hijo nacido de Daemon Fuegoscuro, y Aegor Aceroamargo lanzaron un ataque contra Aerys Targaryen para tratar de reclamar el Trono de Hierro para los Fuegoscuro." #NT!
 agot_bm_8226:0 "La invasión de Raymun Barbarroja" #NT!
 agot_bm_8226_desc:0 "Raymun Barbarroja unió al Pueblo Libre y se coronó a sí mismo Rey-Más-Allá-del-Muro. Tiene la audacia de atacar a la Guardia de la Noche después de haber visto cómo han caído en declive y ahora están en la posición perfecta para ser atrapados con la guardia baja en un ataque sorpresa." #NT!
 agot_bm_8236:0 "La Cuarta Rebelión Fuegoscuro" #NT!
 agot_bm_8236_desc:0 "Daemon Fuegoscuro, el Tercero de Su Nombre, hijo mayor de Haegon Fuegoscuro, junto con Aegor Aceroamargo lanzaron un ataque contra el Rey Aegon Targaryen, el Quinto de Su Nombre, aterrizando en el Garfio de Massey." #NT!
 agot_bm_8239:0 "La rebelión de Tormentalegre" #NT!
 agot_bm_8239_desc:0 "Lord Lyonel Baratheon de las Tierras de la Tormenta, conocido como Tormentalegre, prometió a su hija con el príncipe Duncan Targaryen. Sin embargo, el Príncipe rompió este compromiso y se enamoró de una chica de baja cuna llamada Jenny de Piedrasviejas. Siendo esto un gran desaire contra el honor de su Casa, ¿cómo responderá Tormentalegre?" #NT!
 agot_bm_8259:0 "La Guerra de los Reyes Nuevepeniques" #NT!
 agot_bm_8259_desc:0 "La Banda de los Nueve, un grupo de ambiciosos buscadores de poder en Essos, ha conquistado las Tierras de la Discordia y los Peldaños de Piedra. Establecieron a Alequo Adarys Lenguadeplata como gobernante de Tyrosh. Ahora Maelys Fuegoscuro, el última de los pretendientes Fuegoscuro y comandante de la Compañía Dorada, los ha convencido de atacar Poniente y reclamar el Trono de Hierro. Sin embargo, el rey Aegon V Targaryen ha recibido noticias de este plan y planea enviar un ejército a los Peldaños de Piedra para enfrentar esta amenaza antes de que otra invasión Fuegoscuro pueda devastar el reino." #NT!

