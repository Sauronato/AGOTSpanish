 agot_bm_group_8209: "209 A.C." #NT!
 agot_bm_8209: "Las sombras de Ashford" #NT!
 agot_bm_8209_desc: "Las sombras se agolpan tras el Torneo en la Pradera de Vado Ceniza. Baelor Targaryen, Príncipe de Rocadragón, Mano del Rey y Protector del Reino, yace muerto, trágicamente asesinado por su hermano menor Maekar en defensa de un humilde caballero errante. La mano firme de Baelor Rompelanza nunca volverá a ocupar el Trono de Hierro; en su lugar se encuentra su hijo, el Príncipe Valarr, que no ha sido probado. Había llegado a Vado Ceniza en busca de una pequeña gloria, pero se va como un hombre cambiado con el peso del mundo sobre sus hombros.\n\nMientras una nube de incertidumbre crece sobre Desembarco del Rey, aquellos que buscan amenazar el Trono de Hierro se envalentonan. En la ciudad libre de Tyrosh, los hijos del Dragón Negro han llegado a la madurez bajo la atenta mirada de su tío, Aceroamargo. Del mismo modo, el Señor Segador de Pyke disfruta del debilitamiento de la Casa Targaryen una vez más. #bold Se pueden ver enemigos en cada sombra, esperando el momento perfecto para levantar su estandarte y desafiar al Buen Rey una vez más.#!" #NT!
  
 bookmark_209_daeron_targaryen: "Rey Daeron II" #NT!
 bookmark_209_daeron_targaryen_desc: "La tragedia ha caído sobre Daeron el Bueno una vez más. Su hijo y heredero, Baelor Targaryen, ha perecido trágicamente mientras defendía a un caballero errante durante el Torneo de Vado Ceniza. Baelor, asesinado accidentalmente por el hijo menor de Daeron, Maekar, ha debilitado una vez más a la casa del dragón. Con el hijo de Baelor, Valarr, confirmado como el nuevo Príncipe de Rocadragón y Mano del Rey, Daeron debe asegurarse de que la muerte de Breakspear no altere la frágil paz que Westeros ha conocido durante los últimos trece años.\n\n#bold ¿Podrá Daeron el Bueno guiar una vez más a Westeros hacia un período de prosperidad, o los fantasmas de su hermano y su hijo lo condenarán?#!" #NT!
 bookmark_209_aerys_targaryen: "Príncipe Aerys" #NT!
 bookmark_209_brynden_bloodraven: "Brynden Cuervo de Sangre" #NT!
  
 bookmark_209_dagon_greyjoy: "Señor Segador Dagon" #NT!
 bookmark_209_dagon_greyjoy_desc: "Dagon Greyjoy, Señor de las Islas del Hierro, honra las viejas costumbres. Decir lo contrario es desafiar el poder del Señor Segador de Pyke. Él ha visto cómo la casa del dragón se ha marchitado y ha llevado a las tierras verdes a la decadencia, y ya no se conforma con estar contenido bajo el yugo de la debilidad de los Targaryen.\n\n#bold Con Poniente mirando hacia el este, ¿logrará Dagon honrar verdaderamente las costumbres de sus antepasados?#!" #NT!
  
 bookmark_209_daemon_blackfyre: "Daemon II" #NT!
 bookmark_209_daemon_blackfyre_desc: "Han pasado trece largos años desde la muerte de Daemon I Fuegoscuro. Ahora, su tocayo y el hijo mayor sobreviviente, Daemon II, ha alcanzado su máximo potencial mientras está exiliado en Tyrosh. Acero amargo acecha como una sombra amenazante sobre Daemon, instándolo a que este no es el momento adecuado para invadir Poniente. Pero Aegor se ha ido para servir como mercenario, y Daemon se queda en Tyrosh con solo sus hermanos y hermanas como compañía. Con la muerte de su primo Baelor, Daemon ve potencial donde su tío no lo ve.\n\n#bold ¿Podrá Daemon el Joven librar Poniente de los usurpadores Targaryen y reclamar el trono legítimo de su padre?#!" #NT!
  
 bookmark_209_valarr_targaryen: "Príncipe Valarr" #NT!
 bookmark_209_valarr_targaryen_desc: "Príncipe de Rocadragón y heredero del Trono de Hierro... Gloria que la mayoría de los hombres solo alcanzan en sus sueños, pero palabras que Valarr Targaryen no había esperado escuchar durante otra generación. Con la muerte de su padre, Baelor Breakspear, el joven príncipe ahora hereda la estimada posición de su padre: el siguiente en la línea de sucesión al trono y la Mano del Rey de su abuelo, el rey Daeron II. Valarr ha jurado por la memoria de su padre ser bueno y justo, y gobernar como él lo hubiera hecho, pero Poniente se acerca a una época de incertidumbre no vista desde la Rebelión Fuegoscuro.\n\n#bold ¿Podrá el Príncipe Valarr defender el legado de su padre para mantener la seguridad y la estabilidad de la Casa Targaryen?#!" #NT!
  
 bookmark_209_maekar_targaryen: "Príncipe Maekar" #NT!
 bookmark_209_maekar_targaryen_desc: "Después del terrible accidente que afectó a su hermano, el quisquilloso e impaciente príncipe Maekar Targaryen es aún más duro. Baelor Breakspear era querido en toda la tierra, pero su hermano menor carece incluso de la mitad de su carisma. Los señores y la gente común susurran acusaciones de fratricidio mientras el reino llora la pérdida de su príncipe, pero nadie sabrá la angustia que enfrentará el príncipe Maekar por el resto de sus días.\n\n#bold ¿El recuerdo de Baelor Breakspear perseguirá por siempre a Maekar?#!" #NT!
  
 bookmark_209_ambrose_butterwell: "Señor Ambrosio" #NT!
 bookmark_209_ambrose_butterwell_desc: "La amistad de Lord Ambrose con el difunto Aegon el Indigno era bien conocida, ya fuera por su antiguo puesto como maestro de la moneda o por el invaluable huevo de dragón que le regaló a su abuelo. Lord Butterwell siguió un camino misterioso cuando envió a sus hijos a bandos opuestos en la Rebelión Fuegoscuro, solo para perder a ambos en el conflicto.\n\n#bold ¿Qué podría lograr Lord Ambrose, si es que podía lograr algo, con un huevo de dragón?#!" #NT!
  
 bookmark_209_duncan_tall: "Ser Duncan el Alto" #NT!
 bookmark_209_duncan_tall_desc: "Un huérfano de Flea Bottom, sin nombre ni prestigio, Ser Duncan desafió las probabilidades y se lanzó a la historia del reino al derrotar al príncipe Aerion Targaryen en una Prueba de los Siete. Habiendo demostrado su valor como caballero y guerrero, Dunk ahora se aventura a través del reino como un caballero errante, con un nuevo escudero de origen real a su lado.\n\n#bold ¿Será capaz Ser Duncan de enseñarle a su joven escudero humildad y las otras virtudes de ser un caballero?#!" #NT!
 bookmark_209_egg: "Huevo" #NT!
  
 bookmark_209_aegon_targaryen: "Príncipe Aegon" #NT!
 bookmark_209_aerion_brightflame: "Aerion Llama Brillante" #NT!
