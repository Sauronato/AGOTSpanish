 agot_bm_group_8282: "282 A.C."
 agot_bm_8282: "La Rebelión de Robert"
 agot_bm_8282_desc: "El Año de la Falsa Primavera ha pasado, y el #italic invierno se acerca #! - y junto con él, una chispa que encenderá los Siete Reinos.\n\nRhaegar Targaryen, heredero al Trono de Hierro, ha secuestrado a Lyanna Stark, hija del Guardián del Norte y prometida al Lord Paramount de las Tierras de Tormenta. Cuando su hermano Brandon Stark cabalgó hacia el sur exigiendo reparación por su secuestro, el Rey Loco Aerys II Targaryen le negó una audiencia justa, ejecutándolo brutalmente junto a su padre.\n\nPero cuando el Rey Loco pidió las cabezas de los jóvenes Lords Eddard Stark y Robert Baratheon, Lord Jon Arryn del Valle en su lugar levantó sus estandartes en rebelión. #negrita Mientras la lucha se extiende por Poniente como un reguero de pólvora, de ti depende decidir el destino del reino. #bold Porque cuando juegas al Juego de Tronos, o ganas o mueres.#!"
  
 bookmark_282_eddard_stark: "Lord Eddard Stark"
 bookmark_282_eddard_stark_desc: "Eddard pasó su juventud bajo la tutela de Jon Arryn en el Valle junto a su amigo Robert Baratheon, llegando a ser conocido por su inquebrantable sentido del honor y la justicia. Con las espeluznantes muertes de su padre y su hermano a manos del Rey Loco, Ned es ahora el Señor de Invernalia... y está luchando en una guerra por su vida.\n\n #bold ¿Rescatará Ned a su hermana del Príncipe Rhaegar, o sufrirá el destino de su familia, uniéndose a las cenizas bajo el dragón?#!"
  
 bookmark_282_rhaegar_targaryen: "Príncipe Rhaegar Targaryen"
 bookmark_282_rhaegar_targaryen_desc: "Heredero del Trono de Hierro, Rhaegar es respetado por la nobleza y querido por la plebe. A medida que la cordura de su padre ha ido menguando, Rhaegar se encuentra atrapado en la red de las sospechas. En el Torneo de Harrenhal, el escándalo sacudió el reino cuando Rhaegar coronó a una hija del Norte como Reina del Amor y la Belleza, en lugar de a su propia esposa. Un año más tarde, Rhaegar se fugó con su amada Lyanna, aunque algunos dicen que la secuestró.\n\n#bold Mientras las brutales acciones de su padre inflaman la situación más allá del punto de la diplomacia, ¿podrá el Príncipe Dragón salvar a su casa del olvido?#!"
  
 bookmark_282_aerys_targaryen: "Rey Aerys II Targaryen"
 bookmark_282_aerys_targaryen_desc: "Aerys II de la Casa Targaryen, Rey de los Ándalos, los Rhoynar y los Primeros Hombres, Señor de los Siete Reinos y Protector del Reino, comenzó su reinado con grandes promesas, pero los años transcurridos desde el Desafío de Duskendale han visto su brusco descenso hacia la locura. Oyendo amenazas a su alrededor —  tanto reales como infundadas —  el Rey Loco se ha obsesionado cada vez más con el fuego.\n\n #bold Mientras los Siete Reinos se enfrentan a una guerra civil, ¿se aferrará Aerys al poder desde el Trono de Hierro, o simplemente los quemará a todos?#!"
  
 bookmark_282_tywin_lannister: "Lord Tywin Lannister"
 bookmark_282_tywin_lannister_desc: "Conocido por ser calculador y despiadado, Tywin llevó a su casa a nuevas cotas tras el débil reinado de su padre. Una vez Mano —y amigo— del Rey Aerys, Tywin dimitió y regresó a Roca Casterly tras demasiados desaires. Ahora, a pesar de la llamada a las armas del Rey Loco, Tywin se ha mantenido cuidadosamente al margen de la guerra.\n\n #bold ¿Apoyará Tywin a su otrora amigo y rey, o por el contrario podrá hacer girar esta guerra en beneficio de su propia casa?#!"
  
 bookmark_282_robert_baratheon: "Lord Robert Baratheon"
 bookmark_282_robert_baratheon_desc: "Como pupilo de Jon Arryn en el Valle, Robert se hizo amigo de toda la vida de Ned Stark, y rápidamente se ganó la reputación de guerrero feroz, además de bebedor y mujeriego. Con su prometida secuestrada y su muerte ordenada, Robert no tiene más remedio que reunir a las Tierras de las Tormentas contra el Rey Loco. #bold Pero, ¿será alguna vez suya su amada Lyanna?#!"
  
