  #The Legacy of The Conqueror 
 agot_historical_inspiration.0001.t: "El legado del conquistador"
 agot_historical_inspiration.0001.opening: "Mientras leo las últimas misivas de todo el reino, pienso en sus orígenes. La conquista de los Siete Reinos sigue siendo una de las mayores hazañas logradas en una sola vida. No puedo evitar reflexionar sobre el impacto de la Conquista [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive] en nuestro reino. El legado de la dinastía [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] es innegable y sus cimientos se trazaron a partir de las acciones de ese hombre.\n\n"
 agot_historical_inspiration.0001.nontarg: "Una parte de mí reconoce los beneficios que conlleva el gobierno de Targaryen. La estabilidad, el poder centralizado y la protección de los dragones no son cosas que deban tomarse a la ligera. Sin embargo, también me pregunto qué habría pasado si Aegon no hubiera cruzado desde Rocadragón. ¿Seguiría dividido Poniente hasta el día de hoy? ¿Un Occidental habría roto el punto muerto? ¿Se podría haber logrado la paz sin sangre y fuego?\n\nEl legado de la Conquista será debatido durante los siglos venideros, pero me corresponde a mí decidir qué puedo sacar de él."
 agot_historical_inspiration.0001.targ: "Todos deben reconocer los beneficios que hemos traído. La estabilidad, el poder centralizado y la protección de los dragones no son cosas que se puedan tomar a la ligera. Sin embargo, una parte de mí también se pregunta qué habría sucedido si Aegon no hubiera cruzado desde Rocadragón. ¿Poniente seguiría dividido hasta el día de hoy? ¿Un poniente habría roto el estancamiento? ¿Se podría haber logrado la paz sin tanta dificultad?\n\nEl legado de la Conquista será debatido durante siglos, pero me corresponde a mí decidir qué puedo sacar de él."
 agot_historical_inspiration.0001.a: "Debería aprender más sobre el idioma Alto Valyrio."
 agot_historical_inspiration.0001.b: "Trabajaré duro para cambiar el mundo como lo hizo Aegon."
 agot_historical_inspiration.0001.b.a: "¡Me he vuelto diligente!"
 agot_historical_inspiration.0001.b.b: "¡Cambiarme seguro que es difícil!"
 agot_historical_inspiration.0001.c: "Encargaré un pequeño santuario para los perdidos."
 agot_historical_inspiration.0001.d: "Es bueno admirar a quienes logran tanto."
 agot_historical_inspiration.0001.e: "Tal fundamento honra a todos en el reino."
 agot_historical_inspiration.0001.e.targ: "¡Las hazañas de Aegon glorifican a todos los Targaryen!"
  
  #Reflections of Cleverness 
 agot_historical_inspiration.0002.t: "Reflejos de astucia"
 agot_historical_inspiration.0002.desc.lannister: "Salgo al patio y levanto una mano para protegerme la cara del sol brillante. La sombra de un estandarte de Lannister flotando en el viento protege brevemente mis ojos y me viene a la cabeza un pensamiento. Lann el Inteligente. El vástago mítico de mi casa. ¿Realmente hizo que los Casterly de Roca Casterly fueran devorados por una manada de leones para darnos nuestro sello? La historia tiene muchos relatos. ¿Manipuló a los Casterly para que se mataran entre sí? ¿Dormir con todas sus mujeres en plena noche? ¿Expulsarlos con ratas?\n\nMientras los maestres discuten todo esto, diciendo que él no es más que una figura de mito y leyenda, es una leyenda de la que me han dicho que desciendo desde que era un bebé."
 agot_historical_inspiration.0002.desc.poet: "Miro el pergamino en blanco debajo de mi pluma. La poesía normalmente me sale fácil, pero hoy no puedo hacer que me salgan las palabras. Me recuesto y miro al techo, y me pregunto cómo los poetas del pasado dominaron su ingenio.\n\nMi mente proyecta la imagen de Lann el Inteligente. Mientras los maestres cuestionan su existencia, diciendo que no es más que una figura de mito y leyenda, había un hombre que debía dominar su ingenio. Aunque no se le conoce como poeta, engañar a los Casterly para sacarlos de uno de los mejores asientos del país debe ser una de las hazañas más astutas cometidas en Poniente. ¿Qué podría aprender de semejante historia?"
 agot_historical_inspiration.0002.desc.bastard: "Me despido de los nobles menores que se van y noto que entrecierran los ojos. Bastardo. Sé que es lo que están pensando. Son los señores más mezquinos y, sin embargo, la mancha en mi sangre hace que me consideren inferior. En mis momentos más oscuros puedo incluso creerles...\n\nEl pensamiento inquietante no me abandona incluso mientras estoy acostado en la cama, con los ojos fijos en el techo oscuro. Sin embargo, en la oscuridad surge un pensamiento reconfortante. Los bastardos han alcanzado la grandeza antes. Se dice que Lann el Inteligente, el mítico fundador de la casa Lannister, fue un bastardo en algunos relatos de la historia. ¿Qué pequeño señor puede reclamar semejante acto, con sangre legítima o sin ella? El pensamiento calma mi mente acelerada y, antes de que me invada el sueño, decido que recordaré esto al día siguiente."
 agot_historical_inspiration.0002.desc.bastard_legitimized: "Me despido de los nobles menores que se van y noto que entrecierran los ojos. Bastardo. Sé que es lo que están pensando. A pesar de haber sido aparentemente aclarado, las circunstancias de mi nacimiento todavía me manchan, y aunque son los señores más mezquinos, esa mancha les hace considerarme inferior. En mis momentos más oscuros puedo incluso creer lo peor...\n\nEl pensamiento inquietante no me abandona incluso mientras estoy acostado en la cama, con los ojos fijos en el techo oscuro. Sin embargo, en la oscuridad surge un pensamiento reconfortante. Los bastardos han alcanzado la grandeza antes. Se dice que Lann el Inteligente, el mítico fundador de la casa Lannister, fue un bastardo en algunos relatos de la historia. ¿Qué pequeño señor puede reclamar semejante acto, con sangre legítima o sin ella? El pensamiento calma mi mente acelerada y, antes de que me invada el sueño, decido que recordaré esto al día siguiente."
 agot_historical_inspiration.0002.a: "Debería aprender a dominar mi lengua como lo hizo él."
 agot_historical_inspiration.0002.a.a: "¡Encuentro mi camino con las palabras!"
 agot_historical_inspiration.0002.a.b: "¡Bah! Todo esto es muy difícil"
 agot_historical_inspiration.0002.b: "¡Tal astucia es inspiradora!"
 agot_historical_inspiration.0002.b.a: "¡Encuentro mi camino en las sombras!"
 agot_historical_inspiration.0002.b.b: "¡Bah! Todo esto es muy difícil"
 agot_historical_inspiration.0002.c: "¡El pensamiento inspirará mi poesía!"
 agot_historical_inspiration.0002.d: "¡Puedo quitar esta mancha como lo hizo él!"
 agot_historical_inspiration.0002.e: "¡Qué historia para nuestra fundación!"
 agot_historical_inspiration.0002.e.cynical: "Una mentira, tal vez, pero útil."
  
  #The Last of a Dynasty 
 agot_historical_inspiration.0003.t: "El último de una dinastía"
 agot_historical_inspiration.0003.desc: "Escucho mis pasos hacer eco a través de los pasillos de mi castillo, atenuados sólo ligeramente por las plantas que salpican varias ventanas. No hay sonido de niños jugando. No hay risas entusiastas de los hermanos, ni risas alegres de las hermanas. Los sirvientes se separan de mí mientras cruzo el patio, inclinándose respetuosamente, pero su presencia no me consuela. Estoy solo. El último de la dinastía [ROOT.Char.GetDynasty.GetName].\n\nLa mía no sería la primera dinastía en ser derribada en el Dominio. Cuando Mern IX Gardener y sus hijos se enfrentaron a los dragones en el Campo de Fuego durante la conquista de Aegon, ese gran linaje se extinguió. ¿El mío también está condenado a pasar a las páginas de la historia? Ahora me pregunto qué debo sacar de esa historia, desde una línea muerta hasta una línea moribunda."
 agot_historical_inspiration.0003.a: "¡Debo casarme! ¡Alguien! ¡Alguien!"
 agot_historical_inspiration.0003.a.flavor: "Encuentras al campesino más apto para casarte."
 agot_historical_inspiration.0003.b: "Estoy seguro de que [willing_courtier.GetFirstName] estaría dispuesto..."
 agot_historical_inspiration.0003.c.wife: "¡Ven aquí esposa!"
 agot_historical_inspiration.0003.c.husband: "¡Ven aquí marido!"
 agot_historical_inspiration.0003.c.flavor: "Pones #italic especial #!effort esta noche."
 agot_historical_inspiration.0003.d: "¿Quizás solo pueda alcanzar la grandeza?"
 agot_historical_inspiration.0003.d.flavor: "Seguramente enfatizarás tu papel como el último de la dinastía [ROOT.Char.GetDynasty.GetName]."
  
  #Lost Light, Stars Remembered 
 agot_historical_inspiration.0004.t: "Luz perdida, estrellas recordadas"
 agot_historical_inspiration.0004.desc: ""Es una noche hermosa" me dice [random_courtier.GetFirstName] sin pensar, aunque no puedo verlo. Puedo oír el viento de la ventana abierta, sentir la brisa fresca que entra, pero no veo nada de lo que habla [random_courtier.GetSheHe]. Escucho el sonido sutil de [random_courtier.GetHerHis] pies moviéndose mientras [random_courtier.GetSheHe] se gira hacia mí y balbucea una disculpa. "Ah. Lo siento mi [ROOT.Char.GetLadyLord]. Yo... lo olvidé". [random_courtier.GetSheHe] dice, antes de encontrar rápidamente una excusa para irse.\n\nOlvidé [random_courtier.GetSheHe] dice. ¿Cuánto tiempo ha pasado desde que perdí la vista? Ni siquiera puedo mirar las estrellas en una hermosa noche...\n\nEstrellas. Ser Symeon Star-Eyes también era ciego y, sin embargo, se llenaba los ojos de zafiros y era un luchador capaz."
 agot_historical_inspiration.0004.modifier_desc: "This character has been recently inspired by [ROOT.Var('SymeonStarEyes').Char.GetFirstNameNicknamed]."
 agot_historical_inspiration.0004.a: "¡Esto no me derrotará, debería entrenar tal como lo hizo él!"
 agot_historical_inspiration.0004.b: "¿Quizás yo también debería ponerme un par de ojos con joyas?"
 agot_historical_inspiration.0004.b.flavor: "Enviarás cartas buscando artesanos expertos."
 agot_historical_inspiration.0004.c: "Que [random_courtier.GetSheHe] lo haya olvidado significa que debo estar bien."
 agot_historical_inspiration.0004.c.flavor: "Se ha observado tu habilidad para navegar por el mundo estando ciego."
 agot_historical_inspiration.0004.d: "Debo aceptar aquello que no puedo cambiar."
  
 agot_historical_inspiration.0005.t: "Forjar ojos de piedras preciosas"
 agot_historical_inspiration.0005.desc: "No pasó mucho tiempo después de que envié cartas que varios artesanos expertos respondieron con citas para un par de ojos de piedras preciosas. Una sonrisa no puede evitar cruzar mis labios mientras leo sus diseños.\n\nUn artesano respondió según lo solicitado, con un par de ojos de zafiro que seguramente encantarán a cualquiera con quien hable. Otro sugiere en su lugar un par de rubíes, lo que sin duda parecería temible. Una sugerencia poco ortodoxa fueron ojos de amatista para poner nerviosos a quienes intentaran hacerme daño. Finalmente, uno tuvo la audacia de sugerir un par de diamantes, deslumbrando a todos con mi riqueza derramada."
 agot_historical_inspiration.0005.a: "¡El par de zafiros, como los tenía Simeón!"
 agot_sapphire_eyes_name: "Ojos de zafiro"
 agot_sapphire_eyes_desc: "Creados para personas ciegas [ROOT.Char.GetFullName], estos ojos protésicos de zafiro tienen un encantador tono azul."
 agot_historical_inspiration.0005.b: "¡El par de rubíes, para infundir miedo a mis enemigos!"
 agot_ruby_eyes_name: "Ojos de rubí"
 agot_ruby_eyes_desc: "Creados para los ciegos [ROOT.Char.GetFullName], estos ojos protésicos de rubí tienen un tono rojo intimidante."
 agot_historical_inspiration.0005.c: "¡El par de amatistas, para poner nerviosos a mi corte y a mis vasallos!"
 agot_amethyst_eyes_name: "Ojos de amatista"
 agot_amethyst_eyes_desc: "Creados para los ciegos [ROOT.Char.GetFullName], estos ojos protésicos de amatista tienen incrustaciones de ónix, creando un desconcertante brillo púrpura."
 agot_historical_inspiration.0005.d: "¡El par de diamantes, para mostrar mi grandeza!"
 agot_diamond_eyes_name: "Ojos de diamante"
 agot_diamond_eyes_desc: "Creados para ciegos [ROOT.Char.GetFullName], estos diamantes están tallados en un par de extravagantes prótesis de ojos que no pueden evitar llamar la atención."
 agot_historical_inspiration.0005.e: "Pensándolo bien, esto es un poco caro."
  
  #Remembering Alicent Hightower 
 agot_historical_inspiration.0006.t: "Recordando a Alicent Hightower"
 agot_historical_inspiration.0006.desc: "Tradicionalmente, las mujeres no han sido propietarias directas de tierras en el Dominio. Gobernar ha sido típicamente dominio de los hombres y, aunque afortunadamente nadie gobierna en mi lugar, esto a veces conduce a comparaciones interesantes. Uno de ellos se hizo hoy, donde me dijeron que era "tan inspiradora como la propia Alicent Hightower".\n\nAunque no es gobernante directa de la tierra, la reina Alicent Hightower es probablemente una de las mujeres más poderosas que jamás haya vivido en Poniente. Su legado, sin embargo, es un complejo tejido de admiración y controversia. Como Reina, ejerció hábilmente más poder que cualquier mujer de su edad, pero fue su apoyo a su hijo Aegon II lo que condujo a la destructiva Danza de los Dragones que vio a todos sus hijos enterrados y gran parte del reino quemado.\n\nCómo Entonces, ¿debería considerar esta comparación, tanto como mujer como noble del Dominio?"
 agot_historical_inspiration.0006.desc.hightower_woman: "Tradicionalmente, las mujeres no han sido propietarias directas de tierras en el Dominio. Gobernar ha sido típicamente dominio de los hombres y, aunque afortunadamente nadie gobierna en mi lugar, esto a veces conduce a comparaciones interesantes. Uno de ellos se hizo hoy, donde me dijeron que era "tan inspiradora como la propia reina Alicent".\n\nAunque no es gobernante directa de la tierra, la reina Alicent Hightower es probablemente una de las mujeres más poderosas que jamás haya vivido en Poniente. Su legado, sin embargo, es un complejo tejido de admiración y controversia. Como Reina, ejerció hábilmente más poder que cualquier mujer de su edad, pero fue su apoyo a su hijo Aegon II lo que condujo a la destructiva Danza de los Dragones que vio a todos sus hijos enterrados y gran parte del reino quemado.\n\nCómo Entonces, ¿debería considerar esta comparación, tanto como mujer como Hightower?"
 agot_historical_inspiration.0006.desc.hightower_man: "Nosotros, los Hightower, podemos rastrear nuestra herencia hasta los primeros días del Dominio, y en esa historia se pueden encontrar muchos hombres nobles y honorables. Sin embargo, hoy recordé que uno de mis parientes más notables no era un hombre, sino una mujer.\n\nLa reina Alicent Hightower es probablemente una de las mujeres más poderosas que jamás haya vivido en Poniente. Su legado, sin embargo, es un complejo tejido de admiración y controversia. Como Reina, ejerció hábilmente más poder que cualquier mujer de su edad, pero fue su apoyo a su hijo Aegon II lo que condujo a la destructiva Danza de los Dragones que vio a todos sus hijos enterrados y gran parte del reino quemado.\n\nCómo Entonces, ¿debería considerar a este pariente muerto?"
 agot_historical_inspiration.0006.a.woman: "Alicent luchó por sus hijos, como debería hacerlo cualquier madre."
 agot_historical_inspiration.0006.a.man: "Alicent luchó por nuestra casa, sin importar el resultado. ¡Ella es digna de admirarse!"
 agot_historical_inspiration.0006.a.flavor: "Usted declara públicamente su apoyo a las acciones de Alicent."
 agot_historical_inspiration.0006.a.tt.a: "Every female in your [dynasty|El] will be #P pleased by your statement.#!"
 agot_historical_inspiration.0006.a.tt.b: "Every female in your [court|El] and every female [vassal|El] will be #P pleased by your statement.#!"
 agot_historical_inspiration.0006.b.woman: "Al interponerse en el camino del reclamo de una mujer, ella era una traidora a su sexo y a su padre."
 agot_historical_inspiration.0006.b.man: "La astucia femenina de Alicent trajo deshonra a nuestra casa. Para vergüenza."
 agot_historical_inspiration.0006.b.flavor: "Condenas públicamente las acciones de Alicent."
  
  #Daemon Targaryen Reborn 
 agot_historical_inspiration.0007.t: "Daemon Targaryen renacido"
 agot_historical_inspiration.0007.desc: "Corté al último perro de baja cuna lo suficientemente desafortunado como para haber provocado mi ira, con una sonrisa irónica en mi rostro mientras observo su sangre gotear sobre mi espada. "¡Bien golpeado mi [ROOT.Char.GetLadyLord]! ¡Vaya, es como si fueras Daemon Targaryen renacido!" uno de mis criados ladra.\n\nEs una comparación notable. Daemon era un hombre sobre el que giraba la historia. Portador de la espada Dark Sister y jinete del dragón Caraxes, forjó su propio reino en una guerra con los señores piratas de Stepstones antes de interpretar al primer general de los Negros en la Danza de los Dragones. Sólo el dragón más grande de la época fue suficiente para derrotarlo.\n\nAunque ciertamente era hábil y sin duda tenemos algunos puntos en común, ¿realmente quiero que me comparen con un asesino de niños y uno de los mayores bucherers de una época? ?"
 agot_historical_inspiration.0007.modifier_desc: "This character has been recently inspired by [ROOT.Var('DaemonTargaryen').Char.GetFirstNameNicknamed]."
 agot_historical_inspiration.0007.a: "¿Por qué dudo de esto? ¡Por supuesto que sí!"
 agot_historical_inspiration.0007.b: "¡Qué comparación! Tendré que ser digno de ello."
 agot_historical_inspiration.0007.c: "Daemon era un tonto. Seré mejor que él alguna vez."
 agot_historical_inspiration.0007.c.flavor: "Es posible que a tus caballeros les gustes o no por esta postura."
 agot_historical_inspiration.0007.d: "Quizás... quizás debería suavizarme."
  
  # Bran the Builder 
 agot_historical_inspiration.0008.t: "The Legacy of The Builder"
 agot_historical_inspiration.0008.desc: "While walking around one of the older parts of the castle I notice a single brick laying on the floor, just stopping myself before I stub my toe on it.\n\n#italic "Strange..." #! I say to myself as I look to find where the brick fell from...\n\nThere! A missing brick just below the window. I'll have to have a chat to the builders about inspecting the rest. As I put the brick back, I can't help but to think of [ROOT.Var('BranTheBuilder').Char.GetFirstNameNicknamed], the greatest builder to ever live. The legendary architect built [ROOT.Var('TheWall').Title.GetName], "
 agot_historical_inspiration.0008.desc.Stark: "Our House seat "
 agot_historical_inspiration.0008.desc.2: "The [ROOT.Var('Winterfell').Title.GetBaseName], and much more, if the legends are to be believed.\n\nThe fact that what he built is still standing, after all these thousands of years is...#S inspiring!#!"
 agot_historical_inspiration.0008.modifier_desc: "This character has been recently inspired by [ROOT.Var('BranTheBuilder').Char.GetFirstNameNicknamed]."
 agot_historical_inspiration.0008.a: "It makes me want to learn architecture!"
 agot_historical_inspiration.0008.b: "I will strive to be a better steward!"
 agot_historical_inspiration.0008.c: "I could learn a thing or two from him to make me a better person."
 agot_historical_inspiration.0008.d: "I could learn a thing or two from him to make my county a better place."
