l_spanish:
  ############################## 
  # LYS THE LOVELY (0001-0010) # 
  ############################## 
  
 agot_filler_lys.0001.t: "Lys la encantadora"
 agot_filler_lys.0001.desc: "Al caminar por las calles de la ciudad de Lys, recuerdo por qué los valyrios de Freehold consideraban esta isla un paraíso. Una brisa salada del océano, calentada por el beso del sol del Mar de Verano y con aromas cítricos, me acuna mientras paso por jardines perfumados, casas de placer incontables y extensos palacios privados.\n\nTodo esto es propiedad de los príncipes mercantes. y sus competidores que gobiernan la ciudad libre tal como los señores de los Siete Reinos gobiernan su herencia. Cuando mi viaje llega a su fin, me paro ante el montañoso Templo del Comercio en el corazón de la ciudad. Se trata de un monumento de innegable majestuosidad dedicado al único dios que importa en Lys: #bold el dios del oro#!."
 agot_filler_lys.0001.modifier_desc: "Este personaje ha sido inspirado recientemente en [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0001.a: "¡Debería aprender más sobre arquitectura!"
 agot_filler_lys.0001.a.a: "#P Aprendo algo útil#!"
 agot_filler_lys.0001.a.b: "#N No logro aprender algo útil#!"
 agot_filler_lys.0001.b: "Quizás debería aprender más sobre el mundo..."
 agot_filler_lys.0001.c: "Esta hermosa vista me está haciendo... #S emocionado!#!"
 agot_filler_lys.0001.d: "Podría sentarme aquí todo el día..."
  
  ############################### 
  # CAPTURED PIRATE (0011-0020) # 
  ############################### 
  
 agot_filler_lys.0011.t: "El castigo por la piratería"
 agot_filler_lys.0011.desc: ""Morning in paradise, [ROOT.Char.GetTitleAsNameNoTooltip]?" The comely servant's query ends my silent reverie on the sunlit balcony. But before I can respond, my guards burst through the doors behind me.\n\nI rise to see them hauling what appears to be the saltiest sea dog ever plucked from the depths, dropping [pirate.GetHerHim] like a wet gull on the tiled floor before me. "This churl thought [pirate.GetHerHis] band of vermin might escape your justice after they failed to deprive you of your property. [pirate.GetHerHis|U] friends foolishly attempted to resist. This creature alone surrendered."\n\n[pirate.GetSheHe|U] had the sense to save [pirate.GetHerHis] skin while [pirate.GetHerHis] friends were willing to die for my treasure. Perhaps there is more to [pirate.GetHerHim] than I can see. Safer to gut [pirate.GetHerHim] and be done with it — yet I can't help but ask [pirate.GetHerHis] name. The scum's smile beams between broken teeth as [pirate.GetSheHe] answers, "[pirate.GetName]. A smuggler and a thief!" A curious sort of pride for a criminal. Could such a brash [pirate.GetWomanMan] have a use?" #NT!
 agot_filler_lys.0011.returned_gold.tt: "#P Tu oro te será devuelto.#!"
 agot_filler_lys.0011.no_returned_gold.tt: "#N Tu oro permanecerá con el pirata como pago por [pirate.GetHerHis] empleo.#!"
 agot_filler_lys.0011.a: "¡Disfruta de la vista desde #italic my#! bergantín!"
 agot_filler_lys.0011.b: "¡Cómo te atreves a interrumpir mi mañana en el paraíso!"
 agot_filler_lys.0011.c: "Quédate con el oro, pero me debes la vida..."
 agot_filler_lys.0011.d: "Tu vida es tuya, perro loco."
  
  ################################### 
  # A DAY AT THE MARKET (0031-0050) # 
  ################################### 
  
  ## EVENTS ## 
  # 0031 - Intro to the Super Market Event Chain 
 agot_filler_lys.0031.t: "Un día en el mercado"
 agot_filler_lys.0031.desc: "Las bulliciosas plazas del mercado y los ruidosos foros de Lys cantan hoy cuando miro desde mi balcón. Desde esta posición, su legendaria arquitectura valyria y su miríada de habitantes parecen juguetes para niños.\n\nUn largo sorbo del dulce rojo Lysene me recuerda que hay más que juguetes disponibles en las profundidades de Lys para aquellos que estén dispuestos a descender de sus palacios y buscarlos. afuera."
 agot_filler_lys.0031.a: "¿Por qué no? ¡Quién sabe qué puedo descubrir!"
 agot_filler_lys.0031.b: "¿Rodeado de la escoria de la humanidad? Yo creo que no."
  
  # 0032 - v1 of Super Market Event Chain 
 agot_filler_lys.0032.t: "Explorando el mercado"
 agot_filler_lys.0032.desc: "Mi voluntad de mezclarme entre los plebeyos se ve rápidamente recompensada. A medida que los comerciantes y vendedores ambulantes que se alinean en las calles y atienden sus puestos comienzan a reconocer quién soy, veo un murmullo que se propaga y aumenta entre la multitud mientras los amos ladran a los sirvientes para que me colmen de baratijas y curiosidades sin sentido mientras me regalan su importancia. .\n\n¡Cómo amo el mercado! ¿Qué será? ¿Joyería fina? Quizás un tomo para... oh, pero mira la artesanía de esa pieza..."
 agot_filler_lys.0032.travel_desc: "Miro alrededor de la ciudad con asombro. A medida que los comerciantes y vendedores ambulantes que se alinean en las calles y atienden sus puestos comienzan a reconocer quién soy, veo un murmullo que se propaga y aumenta entre la multitud mientras los amos ladran a los sirvientes para que me colmen de baratijas y curiosidades sin sentido mientras me regalan su importancia. .\n\n¡Cómo amo el mercado! ¿Qué será? ¿Joyería fina? Quizás un tomo para... oh, pero mira la artesanía de esa pieza..."
 agot_filler_lys.0032.desc.jewelry_a: "El joyero sonríe como un niño en el día de su onomástico mientras [market_merchant.GetSheHe] se apresura tras cortinas oscuras. Camino de un lado a otro hasta que oigo pasos apresurados y veo al pequeño y retorcido [market_merchant.GetWomanMan] regresar con los brazos llenos de cajas de ébano de todos los tamaños.\n\nDespués de colocarlas sobre un mostrador, [market_merchant.GetSheHe] levanta cada tapa para revelar una colección que haría que hasta el más poderoso de los monarcas se derritiera de admiración, y solo me lleva un momento apoderarme de la pieza que realmente anhelo..."
 agot_filler_lys.0032.desc.jewelry_b: "El joyero asiente y sonríe mientras [market_merchant.GetSheHe] comienza a recorrerme la tienda [market_merchant.GetHerHis]. [market_merchant.GetSheHe] es un maestro en su oficio, nota mi reacción a cada pieza que ofrece [market_merchant.GetSheHe] y finalmente reduce la elección a algo que nunca hubiera pensado elegir, ¡pero que simplemente adoro!"
 agot_filler_lys.0032.desc.jewelry_c: "El joyero resopla un poco antes de rascarse la barbilla pensativo. Distraídamente, [market_merchant.GetSheHe] se da vuelta para desaparecer detrás de un mostrador antes de arrojar algunas cajas polvorientas de joyas sobre la mesa, tomar un trago de algo fuerte y dejarme con mis asuntos."
 agot_filler_lys.0032.desc.jewelry_d: "Esta miserable exhibición es increíble. ¿Quién ha oído hablar alguna vez de un cliente insatisfecho en Lys? ¡La indignación! Pero supongo que son sólo gente sencilla y sencilla..."
 agot_filler_lys.0032.desc.book_a: "Los ojos del experto se agrandan al reconocerlo mientras [market_merchant.GetSheHe] se aleja corriendo, haciendo sonar [market_merchant.GetHerHis] los zapatos por las escaleras y abriendo lo que suena como una gran bóveda de metal. [market_merchant.GetSheHe|U] me llama y me aventuro a ver a [market_merchant.GetHerHim] parado frente a una gran puerta de metal, entreabierta para revelar una exhibición de algunas reproducciones verdaderamente raras e incluso algunas primeras ediciones."
 agot_filler_lys.0032.desc.book_b: "El experto en libros me guía suavemente a través de las secciones explicando cada una, como si fuera un viejo y amable [market_merchant.GetWomanMan]. La colección [market_merchant.GetHerHis|U] es impresionante, pero creo que sé lo que quiero."
 agot_filler_lys.0032.desc.book_c: "El amable anciano [market_merchant.GetWomanMan] me ofrece una sonrisa y me conduce a una sección que contiene manuscritos iluminados y otros textos menos detallados. Me encantan todas las imágenes bonitas, pero cuantas menos palabras, mejor."
 agot_filler_lys.0032.desc.book_d: "Esta miserable exhibición es increíble. ¿Quién ha oído hablar alguna vez de un cliente insatisfecho en Lys? ¡La indignación! Pero supongo que son sólo gente sencilla y sencilla..."
 agot_filler_lys.0032.desc.furniture_a: "El propietario distingue lo que quiero decir inmediatamente mientras [market_merchant.GetSheHe] me lleva hacia la sección del almacén donde puedo ver que sólo se exhiben las piezas más deseables. ¡La selección [market_merchant.GetHerHis|U] es impresionante y algunos de los artículos son verdaderamente únicos!"
 agot_filler_lys.0032.desc.furniture_b: "Deambulando por el almacén, nos tomamos nuestro tiempo mientras sopesamos cada opción y consideramos cómo acentuaría (o arruinaría) mi decoración. ¡Por fin encuentro una pieza de calidad que seguramente iniciará conversaciones en la corte!"
 agot_filler_lys.0032.desc.furniture_c: "[market_merchant.GetHerHis|U] frunce el ceño mientras [market_merchant.GetSheHe] le ladra algo a un asistente de aspecto nervioso. El niño toma uno de mis dedos y me señala una serie de piezas de estilo más sencillo."
 agot_filler_lys.0032.desc.furniture_d: "Esta miserable exhibición es increíble. ¿Quién ha oído hablar alguna vez de un cliente insatisfecho en Lys? ¡La indignación! Pero supongo que son sólo gente sencilla y sencilla..."
 agot_filler_lys_0032.outro: "\n\nAún falta tiempo antes de que el sol se ponga. #italic ¿Debo visitar un puesto o regresar a mi finca?#!"
 agot_filler_lys_0032.outro_travel: "\n\nAún hay tiempo antes de que el sol se ponga. #italic ¿Debería visitar un puesto o continuar mi viaje?#!"
 agot_filler_lys.0032.a: "¿Quizás algo finamente trabajado y brillante?"
 agot_filler_lys.0032.b: "Lys debe tener algún conocimiento increíble almacenado en alguna parte..."
 agot_filler_lys.0032.c: "Me gustaría algo para mostrarle a mi corte."
 agot_filler_lys.0032.d: "Es hora de regresar a casa."
 agot_filler_lys.0032.d.travel: "No tengo tiempo para esto."
  
  # 0033 - Jewelry 
 agot_filler_lys.0033.t: "Mirando joyas"
 agot_filler_lys.0033.desc: "A medida que paso de una exhibición a otra, cada pieza de joyería parece más exquisita que la anterior. Reduzco el campo a unas pocas opciones cuando el arrugado joyero Lyseni dueño de la tienda de la esquina se acerca a mí con una sonrisa torcida.\n\n"Ven, echa un vistazo", me llama [market_merchant.GetFirstName]. "¿Qué encuentras de interés?""
 agot_filler_lys.0033.desc.special: "\n\nNada me llama la atención y se lo hago saber a [market_merchant.GetFirstNameNoTooltip]. "¡Sí, sí! ¡Qué buen gusto tienes, [ROOT.Char.GetTitleAsNameNoTooltip]", responde [market_merchant.GetSheHe|l]. "Puedo decir que tienes buen ojo. ¿Quizás estés interesado en esto?""
 agot_filler_lys.0033.modifier_desc: "Este personaje ha visitado recientemente los mercados en [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0033.a: "¿Debes tener algunas piezas que solo muestras a tus mejores clientes?"
 agot_filler_lys.0033.b: "¡Un mar de joyas todo para mí!"
 agot_filler_lys.0033.c: "¿Tienes algo que parezca caro?"
 agot_filler_lys.0033.d: "Qué espantoso. Nada parece haber llamado mi atención..."
  
  # 0034 - Books 
 agot_filler_lys.0034.t: "Mirando tomos y pergaminos"
 agot_filler_lys.0034.desc: "Los guardias en la puerta con grandes hachas me miran fijamente mientras espero en el callejón frente a la casa de un coleccionista de libros privado. Cuando el experto abre la puerta para recibirme, los brutos asienten y me hacen señas para que siga a [market_merchant.GetHerHim] hasta un impresionante vestíbulo con vista al segundo piso.\n\nLos libros de cierta antigüedad tienen un olor distintivo, y si mi nariz Se puede confiar en que este lugar debe estar lleno de conocimientos antiguos. ¡Desde el suelo hasta el techo, las paredes están revestidas con todo tipo de pergaminos y tomos que deben haber sido recopilados a lo largo de generaciones!"
 agot_filler_lys.0034.desc.special: "\n\nPero no soy un simple visitante. Una mente como la mía necesita libros como una espada necesita una piedra de afilar. "Debes tener algo que no le muestras a #italic ningún#! cliente", le suplico. "Ah, sí, [ROOT.Char.GetTitleAsNameNoTooltip], sé exactamente lo que deseas", ofrece [market_merchant.GetFirstName]."
 agot_filler_lys.0034.modifier_desc: "Este personaje ha visitado recientemente los mercados en [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0034.a: "Hay #italic hay#! algún conocimiento oscuro que he estado buscando..."
 agot_filler_lys.0034.b: "Me pregunto cuál será la recomendación del coleccionista."
 agot_filler_lys.0034.c: "El conocimiento es papilla y solo necesito un cuenco."
 agot_filler_lys.0034.d: "¿Vendes libros o alquilas espacio a gusanos y ratones?"
 agot_filler_lys.0034.toast.got_book: "¡Compraste un artefacto de libro!"
  
  # 0035 - Furniture 
 agot_filler_lys.0035.t: "Mirando muebles"
 agot_filler_lys.0035.desc: "Mientras el corpulento propietario me hace pasar al interior de [market_merchant.GetHerHis] espacioso almacén situado cerca del puerto, un embriagador aroma a madera y barniz me lleva a lo largo de hileras de piezas hechas a mano, seleccionadas y expuestas sólo para la clientela más exigente.\n\nLa colección está casi terminada. todo en el atrevido y sensual estilo Lysene, y veo algunas piezas tan sensacionales que podrían cambiarse por un barril de Arbor Gold."
 agot_filler_lys.0035.desc.special: "\n\nAun así, me siento de un humor extravagante. "¿Tienes algo en reserva? ¿Algo digno de un [ROOT.Char.GetTitleAsNameNoTooltip] como yo?" Anuncio mi pregunta en voz alta y veo que mis ojos se abren como platos."
 agot_filler_lys.0035.modifier_desc: "Este personaje ha visitado recientemente los mercados en [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0035.a: "Sólo la artesanía más exquisita servirá."
 agot_filler_lys.0035.b: "Puedo ver muchas piezas finas que me gustaría."
 agot_filler_lys.0035.c: "¿Cuánto por esta cosa vieja?"
 agot_filler_lys.0035.d: "¿Es esto? ¡No dejaría que un perro orine en estos muebles!"
  
  # 0040 - v2 of Super Market Event Chain 
 agot_filler_lys.0040.t: "Explorando el mercado"
 agot_filler_lys.0040.desc: "Mi voluntad de mezclarme entre los plebeyos se ve rápidamente recompensada. A medida que los comerciantes y vendedores ambulantes que se alinean en las calles y atienden sus puestos comienzan a reconocer quién soy, veo un murmullo que se propaga y aumenta entre la multitud mientras los amos ladran a los sirvientes para que me colmen de baratijas y curiosidades sin sentido mientras me regalan su importancia. \n\n¡Cómo amo el mercado! ¿Qué será? ¿Perfume dulce? Quizás una tintura para... oh, pero mira la artesanía de esa pieza..."
 agot_filler_lys.0040.travel_desc: "Miro alrededor de la ciudad con asombro. A medida que los comerciantes y vendedores ambulantes que se alinean en las calles y atienden sus puestos comienzan a reconocer quién soy, veo un murmullo que se propaga y aumenta entre la multitud mientras los amos ladran a los sirvientes para que me colmen de baratijas y curiosidades sin sentido mientras me regalan su importancia. .\n\n¡Cómo amo el mercado! ¿Qué será? ¿Debería visitar al alquimista? Oh, mira la artesanía de esa pieza de armadura... ¿Qué es ese hermoso olor?"
 agot_filler_lys.0040.desc.alchemy_a: "Las gafas del alquimista brillan a la luz de la lámpara mientras una mano temblorosa saca una llave de un bolsillo oculto cosido a un andrajoso delantal de cuero. [market_merchant.GetSheHe|U] lo sostiene cerca de [market_merchant.GetHerHis] cofre mientras [market_merchant.GetSheHe] cojea hacia un compartimento secreto [market_merchant.GetSheHe] escondido debajo de las tablas del piso, luego abre una caja fuerte allí para revelar [market_merchant.GetHerHis] colección privada de viales, cataplasmas, tinturas y tónicos con una sonrisa codiciosa."
 agot_filler_lys.0040.desc.alchemy_b: "El viejo [market_merchant.GetWomanMan] se rasca la cabeza [market_merchant.GetHerHis] pensando durante unos momentos antes de vagar por el taller [market_merchant.GetHerHis], sacando todo tipo de botellas de estantes y gabinetes antes de derramar un popurrí de potentes bebidas potables sobre el mostrador y extendiendo los brazos [market_merchant.GetHerHis] como un magister dirigiendo una fiesta."
 agot_filler_lys.0040.desc.alchemy_c: "El loco[market_merchant.GetWomanMan] suelta una risita antes de echar [market_merchant.GetHerHis] la cabeza hacia atrás y reírse. [market_merchant.GetSheHe|U] comienza a toser violentamente en la mano de [market_merchant.GetHerHis] mientras [market_merchant.GetSheHe] me hace señas para que me acerque a un estante con botellas de deliciosos colores. Asiento con aprobación. ¿Quizás [market_merchant.GetSheHe] sea, después de todo, sólo un genio incomprendido?"
 agot_filler_lys.0040.desc.alchemy_d: "Esta miserable exhibición es increíble. ¿Quién ha oído hablar alguna vez de un cliente insatisfecho en Lys? ¡La indignación! Pero supongo que son sólo gente sencilla y sencilla..."
 agot_filler_lys.0040.desc.armory_a: "Mientras le ofrezco al poderoso herrero el cumplido adecuado, [market_merchant.GetSheHe] me devuelve con una humilde sonrisa, hace un gesto a [market_merchant.GetHerHis] aprendices para que continúen con su trabajo y abre una pesada cortina para revelar un tesoro escondido de las mejores mercancías del semidiós de bronce."
 agot_filler_lys.0040.desc.armory_c: "El experimentado artesano apunta con su martillo extendido hacia los estantes expuestos en toda la tienda con excelentes obras de todo tipo. [market_merchant.GetSheHe|U] continúa [market_merchant.GetHerHis] trabajando junto a los oficiales mientras empiezo a revisar la colección."
 agot_filler_lys.0040.desc.armory_e: "Esta miserable exhibición es increíble. ¿Quién ha oído hablar alguna vez de un cliente insatisfecho en Lys? ¡La indignación! Pero supongo que son sólo gente sencilla y sencilla..."
 agot_filler_lys.0040.desc.perfume_a: "Los ojos del perfumista se abren con deleite mientras [market_merchant.GetSheHe] me acompaña ansiosamente a relajarme y tomar un refrigerio en el salón [market_merchant.GetHerHis] mientras los sirvientes pasan para rociar algunos de los aromas más exquisitos que mi nariz haya tenido el placer de inhalar."
 agot_filler_lys.0040.desc.perfume_b: "Un rápido aplauso del perfumista convoca a una bandada de encantadoras doncellas, cada una de las cuales lleva un pequeño frasco. Una a una sueltan nubes aromáticas a mis órdenes mientras camino por la fila sopesando cada una de las espléndidas opciones."
 agot_filler_lys.0040.desc.perfume_c: "La tarta apelmazada rompe la compostura a petición mía. La cara angustiada de [market_merchant.GetHerHis|U] se contorsiona solo por un momento antes de que [market_merchant.GetSheHe] se recupere y me lleve a un escaparate que exhibe frascos de perfume pequeños y coloridos de un diseño menos complejo."
 agot_filler_lys.0040.desc.perfume_d: "Esta miserable exhibición es increíble. ¿Quién ha oído hablar alguna vez de un cliente insatisfecho en Lys? ¡La indignación! Pero supongo que son sólo gente sencilla y sencilla..."
 agot_filler_lys_0040.outro: "\n\nAún hay tiempo antes de que el sol se ponga. #italic ¿Debería visitar un puesto o regresar a mi propiedad?#!"
 agot_filler_lys_0040.outro_travel: "\n\nAún falta tiempo antes de que el sol se ponga. #italic ¿Debo visitar un puesto o continuar mis viajes?#!"
 agot_filler_lys.0040.a: "He oído hablar de un viejo alquimista loco en algún lugar de Lys..."
 agot_filler_lys.0040.b: "Armas y armaduras son lo que necesito."
 agot_filler_lys.0040.c: "Un nuevo aroma para una nueva temporada. ¡Al perfumista!"
 agot_filler_lys.0040.d: "Es hora de regresar a casa."
 agot_filler_lys.0040.d.travel: "No tengo tiempo para esto."
  
  # 0041 - Alchemist 
 agot_filler_lys.0041.t: "Visitando al alquimista"
 agot_filler_lys.0041.desc: "Finalmente localizo la fétida vivienda que supuestamente era el taller de un alquimista Lyseni. La estructura en sí puede estar en ruinas, pero la gruesa puerta de madera debe estar bien cerrada y asegurada con todo tipo de mecanismos, ya que puedo escuchar una secuencia de ellos deslizándose y desbloqueándose en el otro lado después de que se anuncia mi presencia.\n\nUna vez finalizado el proceso Una vez terminado, la puerta se abre para revelar a un viejo [market_merchant.GetWomanMan] con el pelo revuelto y despeinado y vestido con un delantal de cuero manchado de hollín. [market_merchant.GetSheHe|U] me hace señas para que entre más mientras frota las manos de [market_merchant.GetHerHis] con una risita emocionada mientras empiezo a mirar alrededor de lo que [market_merchant.GetSheHe] se digna llamar un laboratorio."
 agot_filler_lys.0041.desc.special: "\n\nPara la mayoría, las pociones expuestas serían suficientes, pero yo soy muy inteligente. "Dime, ¿hay algo que le vendas sólo a un cliente poco común como yo?" Mi apuesta vale la pena, ya que su sonrisa se amplía."
 agot_filler_lys.0041.modifier_desc: "Este personaje ha visitado recientemente los mercados en [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0041.a: "Estoy dispuesto a pagar por cualquier... conocimiento prohibido que hayas adquirido."
 agot_filler_lys.0041.b: "Necesito una investigación más especializada."
 agot_filler_lys.0041.c: "¿Tienes algún texto para principiantes?"
  # agot_filler_lys.0041.a:0 "I want you to show me something truly spectacular! 
 # agot_filler_lys.0041.b: "Tráeme tus creaciones y elegiré lo que deseo."
 # agot_filler_lys.0041.c: "¿Un tónico tal vez? ¿O un ungüento? Nada demasiado extravagante."
 agot_filler_lys.0041.d: "¡Eres un loco que azota escamas de merling y plumas de doncella de cisne!"
  
  # 0042 - Armorer 
 agot_filler_lys.0042.t: "Visitando al armero"
 agot_filler_lys.0042.desc: "Por fin llego al taller de un herrero del que todos los demás herreros hablan con reverencia. Parado afuera, puedo ver por qué mientras veo trabajar a [market_merchant.GetHerHim]. [market_merchant.GetHerHis|U] la piel rezuma calidez, cubierta de sudor por el calor de la forja, [market_merchant.GetSheHe] brilla como si estuviera hecha de bronce vivo.\n\n[market_merchant.GetHerHis|U] el trabajo consume [market_merchant.GetHerHis] atención, aunque uno de los aprendices que atiende el fuelle alerta a [market_merchant.GetHerHim] a mi presencia, lo que hace que [market_merchant.GetHerHim] mire hacia arriba mientras [market_merchant.GetSheHe] continúa martillando el metal en la mano de [market_merchant.GetHerHis]."
 agot_filler_lys.0042.desc.special: "\n\nLa apariencia de [market_merchant.GetFirstName] es suficiente para convencerme de la calidad del trabajo de [market_merchant.GetHerHis], pero me siento audaz. "Solo deseo ver tu #italic mejor#! trabajo", insisto en [market_merchant.GetHerHim]."
 agot_filler_lys.0042.modifier_desc: "Este personaje ha visitado recientemente los mercados en [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0042.a: "¡Avergonzaste al Titán de Braavos, amigo mío! Me quedaré con esa pieza de armadura."
 agot_filler_lys.0042.b: "¡Necesito un arma digna de un poderoso khal!"
 agot_filler_lys.0042.c: "Necesito una armadura acorde a mi puesto, ¿tienes algo?"
 agot_filler_lys.0042.d: "Necesito un arma mejor y he oído que eres el [market_merchant.GetWomanMan] para fabricarla."
 agot_filler_lys.0042.e: "¿Qué es esto? ¿Un arsenal para hormigas?"
  
  # 0043 - Perfume 
 agot_filler_lys.0043.t: "Mirando perfumes"
 agot_filler_lys.0043.desc: "Entro en la pequeña y encantadora tienda del perfumista y soy recibido por una nube de aromas complejos que se arremolinan en el aire, llevando una promesa de lo que el propietario tiene reservado. Un sirviente ofrece queso y vino antes de tocar una campana sonora.\n\nMientras el peaje se desvanece en el silencio, un elegante [market_merchant.GetWomanMan] envuelto en sedas y enterrado bajo una generosa capa de polvos faciales desciende de una escalera de mármol para saludarme formalmente y comenzar la ceremonia. proceso de discernir qué aroma coincidirá con mi deseo."
 agot_filler_lys.0043.desc.special: "\n\nMiro a [market_merchant.GetFirstName] a los ojos, suplicándole a [market_merchant.GetHerHim] que me ofrezca algo verdaderamente único... Un aroma tan decadente que dejará a todos los de mi corte arañando mi costado como cachorros."
 agot_filler_lys.0043.modifier_desc: "Este personaje ha visitado recientemente los mercados en [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0043.a: "#italic debo#! tener el mejor perfume. Si no, simplemente moriré."
 agot_filler_lys.0043.b: "¿Qué está de moda estos días?"
 agot_filler_lys.0043.c: "¿Qué vestía mi abuela?"
 agot_filler_lys.0043.d: "¡Mi mierda huele mejor que este monumento a la mediocridad!"
  
