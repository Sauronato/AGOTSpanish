l_spanish:

##########################
#       Morne            #
#       0100 - 0101      #
##########################

 agot_filler_stormlands.0100.t:0 "Conocimiento antiguo de Morne" #NT!
 agot_filler_stormlands.0100.desc:0 "Mi [steward.GetCouncilTitle], [steward.GetTitledFirstName], viene a mí con una propuesta impresionante: las historias muestran que un antiguo pequeño reino una vez ocupó su asiento en las costas orientales de Tarth.\n\nSi bien existe cierto debate sobre si los pequeños reyes eran ándalos o primeros Hombres, lo que se sabe es que el Caballero Perfecto, Ser Galladon, llamó a Morne su hogar.\n\n"Qué conocimiento antiguo podría encontrarse entre esas ruinas", dice [steward.GetFirstNameNicknamedNoTooltip] con una sonrisa, "si tan solo enviáramos una expedición para inspeccionar esas ruinas". costas..." #NT!
 agot_filler_stormlands.0100.a:0 "La búsqueda del conocimiento vale la pena el costo." #NT!
 agot_filler_stormlands.0100.a_tt:0 "Acepta la oportunidad de financiar una expedición, pero ¿cuánto financiamiento requerirá?" #NT!
 agot_filler_stormlands.0100.b:0 "Más vale que la búsqueda del conocimiento valga la pena..." #NT!
 agot_filler_stormlands.0100.b_tt:0 "Acepta a regañadientes la oportunidad de financiar una expedición, pero ¿cuántos fondos requerirá?" #NT!
 agot_filler_stormlands.0100.c:0 "¿Por qué gastar mi oro en locuras de la gente común?" #NT!
 agot_filler_stormlands.0100.c_tt:0 "Usted niega la financiación de la expedición. Seguramente no valdrá la pena el costo." #NT!

 agot_filler_stormlands.0101.t:0 "Conocimiento antiguo de Morne" #NT!
 agot_filler_stormlands.0101.desc:0 "La expedición ha partido hacia las antiguas ruinas de Morne.\n\nSe dice que las hazañas de Ser Galladon fueron tan grandes que la propia Doncella se enamoró de él. La expedición buscará en las ruinas cualquier señal de la legendaria espada del Caballero Perfecto, #italic Simplemente Maid#!, , y recuperará cualquier conocimiento raro escondido en esas costas de antaño.\n\n"Ahora, solo tenemos que decidir cuánto debe durar esta expedición". [steward.GetTitledFirstName] me recuerda." #NT!
 agot_filler_stormlands.0101.a:0 "Seguro que esto servirá..." #NT!
 agot_filler_stormlands.0101.a_tt:0 "Aceptas financiar la expedición durante seis meses." #NT!
 agot_filler_stormlands.0101.b:0 "¡El conocimiento vale cualquier precio!" #NT!
 agot_filler_stormlands.0101.b_tt:0 "Aceptas financiar la expedición durante un año." #NT!
 agot_filler_stormlands.0101.c:0 "Pensándolo bien..." #NT!
 agot_filler_stormlands.0101.c_tt:0 "Usted niega la financiación de la expedición. ¡Esto ha sido una pérdida de tiempo!" #NT!

############################
#       TODO Witch         #
#       0200 - 0204?       #
############################

 agot_filler_stormlands.0200.t:0 "Bruja en el Bosque Lluvioso" #NT!
 agot_filler_stormlands.0200.desc:0 "Fue una noche como muchas otras mientras me sentaba en tranquila contemplación en mis aposentos, finalmente teniendo un respiro del constante ataque de mis cortesanos y consejeros. Mi paz, por supuesto, fue rota por [steward.GetTitledFirstName] tocando incesantemente a mi puerta. Finalmente, me puse de pie para dejar entrar a [steward.GetHerHim] y dejé saber por mi expresión adusta que no me gustaba la interrupción de [steward.GetHerHis].\n\n“Mi [ROOT.Char.GetLadyLord|U], hemos recibido... informes inquietantes de una mujer participando en rituales asquerosos en lo profundo de la madera de lluvia. Algunos dirían que son los cuentos típicos inventados por la gente común, pero a medida que los informes siguen aumentando, parece una tontería ignorar esto. ¿Quiere que envíe un destacamento de caballeros para investigar?" #NT!
 agot_filler_stormlands.0200.a:0 "“Lo que me gustaría, [steward.GetTitledFirstName], es que me permitas un poco de paz y tranquilidad.”" #NT!
 agot_filler_stormlands.0200.a_tt:0 "Es probable que las quejas del campesinado continúen..." #NT!

 agot_filler_stormlands.0201.t:0 "Bruja en el Bosque Lluvioso" #NT!
 agot_filler_stormlands.0201.desc:0 "Pensé que las historias de esta #N bruja#!  en el bosque de lluvia no eran más que rumores, pero ahora ante mí hay una masa de campesinos que claman por compartir la misma súplica inquietante...\n\nPuede que la gente común esté exagerando, pero tal vez debería escuchar su llamada por ayuda" #NT!
 agot_filler_stormlands.0201.a:0 "Enviaré [marshal.GetTitledFirstName] para solucionar esto." #NT!
 agot_filler_stormlands.0201.a_tt:0 "Con la mano firme de [marshal.GetHerHis], la situación seguramente se suavizará." #NT!
 agot_filler_stormlands.0201.b:0 "¡Ya he oído suficiente de estas espantosas historias!" #NT!
 agot_filler_stormlands.0201.b_tt:0 "Hablar así seguramente perseguirá tus sueños..." #NT!

 agot_filler_stormlands.0202.t:0 "Bruja en el Bosque Lluvioso" #NT!
 agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName] ha regresado y estoy ansioso por dejar atrás este asunto de la #N bruja#! . Pero puedo decir desde el momento en que [marshal.GetSheHe] entra que las noticias serán sombrías.\n\n“Mi [ROOT.Char.GetLadyLord|U]”, dice [marshal.GetSheHe] débilmente, apenas un susurro. “La bruja requiere una audiencia...”" #NT!
 agot_filler_stormlands.0202.a:0 "Esto es una #bold pesadilla#!." #NT!
 agot_filler_stormlands.0202.a_tt:0 "Debe hacer preparativos antes de permitir tal visita. Pero no te atreverías a ignorar esta petición..." #NT!

 agot_filler_stormlands.0203.t:0 "Bruja en el Bosque Lluvioso" #NT!
 agot_filler_stormlands.0203.desc:0 "He hecho mis preparativos, y [marshal.GetTitledFirstName] ha sido enviado una vez más para tratar con la #N bruja#!. [marshal.GetSheHe] es llevarla a la corte para una audiencia.\n\nLa tormenta afuera parece especialmente feroz cuando [marshal.GetFirstNameNicknamedNoTooltip] regresa. Un relámpago llena la habitación, seguido por el fuerte estallido de un trueno... Y ahí está ella, deslumbrante a la vista, con una gracia casi sobrenatural.\n\nLas palabras de la bruja parecen entrar directamente en mi cabeza, mientras mi los cortesanos miran horrorizados. Ella me llama para servirla..." #NT!
 agot_filler_stormlands.0203.a:0 "Sí, mi señora..." #NT!
 agot_filler_stormlands.0203.a_tt:0 "Aunque pasarán los días, no puedes sacudir la voz de la bruja dentro de tu cabeza." #NT!
 agot_filler_stormlands.0203.b:0 "#bold ¡Vete, moza!#!" #NT!
 agot_filler_stormlands.0203.b_tt:0 "Expulsas a la bruja, pero ese trato no está exento de peligro." #NT!

################################
#       Dornish Traders        #
#       0300 - 0303?           #
################################

 agot_filler_stormlands.0300.t:0 "Una caravana comercial dorniense" #NT!
 agot_filler_stormlands.0300.desc:0 "Mi [steward.GetCouncilTitle], [steward.GetTitledFirstName], sabe mucho sobre comercio, y aún más sobre qué productos generarán una buena ganancia en nuestros mercados locales.\n\nHoy, [steward.GetSheHe|l] me ha hecho una propuesta asombrosa: una caravana comercial de Dorne ha solicitado permiso para vender sus productos en mi dominio. [steward.GetSheHe|U] promete que valdrá la pena." #NT!
 agot_filler_stormlands.0300.a:0 "¡Suena como un trato para mi!" #NT!
 agot_filler_stormlands.0300.a_tt:0 "Estableces una nueva relación comercial con los dornienses." #NT!
 agot_filler_stormlands.0300.b:0 "No me gusta el sonido de esto." #NT!
 agot_filler_stormlands.0300.b_tt:0 "El comercio puede traer bienes, pero también trae extranjeros..." #NT!
 agot_filler_stormlands.0300.c:0 "Consideraré su propuesta, por un precio." #NT!
 agot_filler_stormlands.0300.c_tt:0 "Te ofreces a reunirte con los comerciantes dornienses si primero abren sus arcas." #NT!
 agot_filler_stormlands.0300.d:0 "Aceptaré, pero necesito estar seguro de mis nuevos socios comerciales." #NT!
 agot_filler_stormlands.0300.d_tt:0 "Contratas a algunos socios de confianza para asegurarte de que los dornienses no te hagan daño." #NT!
 agot_filler_stormlands.0300.e:0 "Ah, sí, bueno... Preferiría no tratar con más gente." #NT!
 agot_filler_stormlands.0300.e_tt:0 "¡Solo #italic esta #! conversación ya ha sido suficiente!" #NT!

 agot_filler_stormlands.0301.t:0 "Una caravana comercial dorniense: la extorsión" #NT!
 agot_filler_stormlands.0301.desc:0 "Los comerciantes dornienses pudieron pagar la oportunidad de reunirse conmigo... Entonces, ¿qué más tienen para darme?\n\nLos traje a una reunión, pero tendrán que pagar." #NT!
 agot_filler_stormlands.0301.a:0 "Tal vez deberíamos revisar esto en otro momento." #NT!
 agot_filler_stormlands.0301.a_tt:0 "Te lo piensas mejor y te ofreces a reprogramar la reunión." #NT!
 agot_filler_stormlands.0301.b:0 "¡Hora de pagar los platos rotos!" #NT!
 agot_filler_stormlands.0301.b_tt:0 "Te llevas los objetos de valor de los comerciantes dornienses y todo su oro." #NT!
 agot_filler_stormlands.0301.c:0 "Oh, esto será divertido..." #NT!
 agot_filler_stormlands.0301.c_tt:0 "Decides hacer esperar a los comerciantes un poco más... ¡#bold en tu mazmorra!#!" #NT!

 agot_filler_stormlands.0302.t:0 "Una caravana comercial dorniense: la extorsión" #NT!
 agot_filler_stormlands.0302.desc:0 "Apenas recuerdo por qué encarcelé a estos dornienses, pero mis cortesanos están comenzando a enojarse por la situación.\n\nEs hora de que me ocupe de estos comerciantes, para siempre." #NT!
 agot_filler_stormlands.0302.a:0 "¡Hasta aquí la propuesta de cambio!" #NT!
 agot_filler_stormlands.0302.a_tt:0 "Torturas a los comerciantes dornienses hasta la muerte." #NT!

################################
#       Unbearable Storm       #
#       0400 - 0402            #
################################

 agot_filler_stormlands.0400.t:0 "Tormenta insoportable" #NT!
 agot_filler_stormlands.0400.desc:0 "Durran Godsgrief sabía lo que estaba haciendo cuando construyó una fortaleza para desafiar las tormentas. Ahora, me encuentro cuestionando su elección.\n\nUna tormenta insoportable se ha estado estrellando contra mi fortaleza durante lo que parecen meses. Sin un final a la vista, he estado escondido todo el tiempo.\n\nCreo que la tormenta me está volviendo loco. Tengo que hacer algo. Subo al último piso de la torre del tambor y abro una ventana..." #NT!
 agot_filler_stormlands.0400.a:0 "#bold ¡NUESTRA ES LA FURIA!#!" #NT!
 agot_filler_stormlands.0400.a_tt:0 "Gritas con fuerza en el tormentoso vacío." #NT!

 agot_filler_stormlands.0401.t:0 "Tormenta insoportable" #NT!
 agot_filler_stormlands.0401.desc:0 "#bold ¡Funcionó!#! No esperaba que el grito hiciera nada, pero tan pronto como cerré la ventana, el sonido de la lluvia se disipó." #NT!
 agot_filler_stormlands.0401.a:0 "Debería gritar más a menudo..." #NT!
 agot_filler_stormlands.0401.a_tt:0 "¡Eso fue inesperado!" #NT!

 agot_filler_stormlands.0402.t:0 "Tormenta insoportable" #NT!
 agot_filler_stormlands.0402.desc:0 "Mi grito atravesó el ruido de las lluvias torrenciales, pero la tormenta continuó desafiante. Sin embargo, mientras cierro la ventana, no puedo evitar sentir que los males que asaltaron mi cuerpo han sido barridos por la tormenta." #NT!
 agot_filler_stormlands.0402.a:0 "Nazco de nuevo." #NT!
 agot_filler_stormlands.0402.a_tt:0 "Di una oración a Elenei, hija del dios del mar." #NT!

###########################
#       Sudden Storm      #
#     ZombieSchrodCat     #
#       0403 - 0410       #
###########################

 agot_filler_stormlands.0403.t:0 "Tormenta repentina" #NT!
 agot_filler_stormlands.0403.desc:0 "Mientras cabalgaba por mis tierras, nada estaba mal al principio; el sol brillaba alto en el cielo, calentando mi espalda con su abrazo. Sin embargo, las Tierras de la Tormenta, fieles a su nombre, nunca permiten que los cielos o los mares en calma descansen tranquilos por mucho tiempo. \n\nEmpieza como una simple llovizna, pero muy pronto, los cielos se han abierto por completo, los vientos aúllan a través del valle tan fuertes como los de los cuentos de Durran Godsgrief. Desafortunadamente para mí, parece que mi Bastión de Tormentas del día será una antigua granja en ruinas que vi en una colina a unos cientos de metros de distancia." #NT!
 agot_filler_stormlands.0403.a:0 "¡Cabalgaré hacia él a toda prisa!" #NT!

 agot_filler_stormlands.0404.t:0 "Tormenta repentina: bandidos que buscan refugio" #NT!
 agot_filler_stormlands.0404.desc:0 "Llegué a la granja relativamente rápido y logré instalarme. Un poco de leña vieja estaba junto al hogar y, afortunadamente, logré encenderla, brindándome un pequeño consuelo cuando la tarde se convirtió en noche. Sin embargo, cuando llegó el crepúsculo del crepúsculo, escuché el tamborileo de los cascos en el suelo atravesando el sonido de la lluvia que azotaba el techo con goteras. \n\nMe pongo de pie para mirar por la ventana al grupo de vagabundos que han cabalgado afuera, todos ellos mirando a mi palafrén con intenciones maliciosas. Son del tipo que puedo decir que son bandidos a una milla de distancia, claramente no han visto la comodidad de una cama caliente en muchos meses.\n\nA medida que se acercan, decido que es mejor dar el primer paso, caminando hacia la puerta y abriéndola, mientras el líder del grupo está a solo unos metros de mí." #NT!
 agot_filler_stormlands.0404.a:0 "Saco mi espada y voy por el líder." #NT!
 agot_filler_stormlands.0404.b:0 "¡Caballeros! Me alegra ver que tendré algo de compañía"." #NT!
 agot_filler_stormlands.0404.c:0 "Les pagaré por mi seguridad." #NT!
 agot_filler_stormlands.0404.d:0 "Intentaré negociar con su líder." #NT!
 agot_filler_stormlands.0404.success_title:0 "Acuerdo a la paz" #NT!
 agot_filler_stormlands.0404.failure_title:0 "¡Luchar!" #NT!

 agot_filler_stormlands.0405.t:0 "Tormenta repentina: una lucha a muerte" #NT!
 agot_filler_stormlands.0405.desc:0 "El líder de los bandidos saca su espada poco después de ti. Separarse pacíficamente de esta situación nunca fue una opción, al parecer. Hace un gesto a sus subordinados, indicándoles sin palabras que le dejen esto a él. Está mal vestido, su gambesón está roto en algunos lugares, tanto por los combates anteriores como por el desgaste.\n\n"¿Estás seguro de que quieres hacer esto?" dice, levantando la guardia cuando te acercas, sin querer moverse ni un centímetro." #NT!
 agot_filler_stormlands.0405.a:0 "He luchado contra mejores hombres que tú"." #NT!
 agot_filler_stormlands.0405.success_title:0 "Ganó la pelea!" #NT!
 agot_filler_stormlands.0405.failure_title:0 "Perdió la pelea..." #NT!

 agot_filler_stormlands.0406.t:0 "Tormenta repentina: invitados no deseados" #NT!
 agot_filler_stormlands.0406.desc:0 "Pasar la noche con una manada de bandidos fue tan pacífico como parece. Ninguno de ellos me molestó, gracias a los dioses, pero ver a muchos de ellos hablando entre ellos en el lenguaje más vulgar y gutural y bebiendo odres de vino rancio secos no fue exactamente una velada agradable. No hace falta decir que dormir con una banda de asesinos para hacer que el tiempo pase más rápido no era una gran opción.\n\nSin embargo, cuando amaneció, la tormenta hizo lo mismo; parece que por ahora los cielos no tenían nada más que vaciar sobre vuestras tierras. No mucho después de que la tormenta se hubo ido, los bandidos también se dispersaron." #NT!
 agot_filler_stormlands.0406.a:0 "Rezo para que nuestros caminos nunca se vuelvan a cruzar." #NT!

 agot_filler_stormlands.0407.t:0 "Tormenta repentina: una noche sola" #NT!
 agot_filler_stormlands.0407.desc:0 "Después de enganchar mi palafrén, entré en la casa abandonada. Por lo que parece, había estado abandonada durante una década o más. El interior olía a humedad y podredumbre, los escasos muebles del campesino que lo había habitado estaban llenos de cochinillas. Sin embargo, había una extraña paz en ello. Sin consejeros que me molestaran sobre las peticiones que les habían presentado, sin lameculos o aduladores buscando mi favor. Algo de tiempo para mí, aunque no en las mejores circunstancias.\n\nLa tormenta tardó toda la noche en despejarse, pero afortunadamente logré dormir algunas horas." #NT!
 agot_filler_stormlands.0407.a:0 "Es hora de regresar a casa." #NT!

 agot_filler_stormlands.0408.t:0 "Tormenta repentina: el botín de guerra" #NT!
 agot_filler_stormlands.0408.desc:0 "Después de enganchar mi palafrén, entré en la casa abandonada. Por lo que parece, había estado abandonada durante una década o más. El interior olía a humedad y podredumbre, los escasos muebles del campesino que lo había habitado estaban llenos de cochinillas. El abandono se produjo precipitadamente, por lo visto; los habitantes fueron ahuyentados por la guerra, muy probablemente.\n\nSin embargo, en su prisa por irse, no se habían llevado todos sus objetos de valor. O, más probablemente, los habían escondido intencionalmente, con la esperanza de volver a reclamarlos. Mientras me acercaba a la chimenea, una de las tablas del suelo se había podrido para revelar una pequeña caja fuerte, unos cuantos dragones dorados y sesenta ciervos plateados dentro." #NT!
 agot_filler_stormlands.0408.a:0 "Parecería que la fortuna me sonríe, después de todo." #NT!

 agot_filler_stormlands.0409.t:0 "Tormenta repentina" #NT!
 agot_filler_stormlands.0409.desc:0 "Mientras galopaba hacia la granja, pronto me di cuenta de que no era el único que estaba cerca y que tuvo la idea de buscar refugio. Una mula estaba ociosa, atada a uno de los pocos postes de la cerca que quedaban afuera, aunque afortunadamente, me quedaba otra para atar mi palafrén. La silla de montar de la mula era bastante sencilla, aparte de una estrella de siete puntas cosida en su lado izquierdo.\n\nLa puerta se abrió con un crujido y un anciano delgado como un palo se paró en su lugar: un septón viajero, vestido con túnicas blancas ondulantes y un cristal. sobre su cuello. Amablemente me hizo señas para que entrara y se sentó a hablarme de la fe hasta altas horas de la madrugada, y solo se detuvo una vez que amaneció y la tormenta amainó." #NT!
 agot_filler_stormlands.0409.a:0 "Habría hablado antes con su mula sobre la fe que con él." #NT!
 agot_filler_stormlands.0409.b:0 "Él hizo algunos puntos muy intrigantes..." #NT!
 agot_filler_stormlands.0409.c:0 "Ni siquiera estoy seguro de qué pensar de lo que dijo..." #NT!

 agot_filler_stormlands.0410.t:0 "Tormenta repentina: Hedge Knight" #NT!
 agot_filler_stormlands.0410.desc:0 "Mientras galopaba hacia la granja, pronto me di cuenta de que no era el único que estaba cerca y que tuvo la idea de buscar refugio. Afuera había un par de caballos atados a un poste, un gran rouncey y un pequeño Marcher. Ambos llevaban una gran cantidad de provisiones en sus espaldas, y el rouncey también tenía un escudo con una heráldica desconocida.\n\nHabiendo escuchado mi acercamiento, el hombre dentro abre la puerta, de pie allí en un gato armado ligeramente holgado, con la mano en la empuñadura de su espada. Sin embargo, rápidamente se relaja al darse cuenta de que no era un bandido. Me invitó a entrar y se reveló como un caballero errante. Nos sentamos hasta altas horas de la noche, discutiendo los torneos a los que ambos habíamos asistido y las batallas en las que cada uno había luchado." #NT!
 agot_filler_stormlands.0410.a:0 "Mientras nos preparamos para partir, lo invito a servir en mi fortaleza." #NT!
 agot_filler_stormlands.0410.b:0 "Fue una velada bastante agradable." #NT!

###############################
# The "Arena" Storm of a Woman # #NT!
#     ZombieSchrodCat         #
#       0411 - 0414           #
###############################

 agot_filler_stormlands.0411.t:0 "Una tormenta de arena de una mujer" #NT!
 agot_filler_stormlands.0411.desc:0 "El jefe de mi guardia se presentó ante mí con la noticia de un arresto que había tenido que hacer recientemente; la hija de baja cuna de la nobleza dorniense menor fue encarcelada por sus hombres después de que ella se peleara con un grupo de hombres en una taberna, después de que los escuchó hacer algunos comentarios despreocupados sobre los dornienses. Además, cuando llegaron los guardias para detenerla, logró luchar contra tres de ellos antes de finalmente ser retenida.\n\nAunque era un bastardo, siendo de sangre noble, sintió la necesidad de que yo tomara una decisión con respecto a lo que se iba a hacer. hecho con ella." #NT!
 agot_filler_stormlands.0411.a:0 "¡Suena como toda una mujer! Me vendría bien una esposa fuerte..." #NT!
 agot_filler_stormlands.0411.b:0 "Si se cree una guerrera, con mucho gusto la corregiré." #NT!
 agot_filler_stormlands.0411.c:0 "Sangre noble o no, verá la justicia del Rey." #NT!
 agot_filler_stormlands.0411.d:0 "¡Tengo que verla por mí mismo! ¡Tráela y un poco de vino!" #NT!
 agot_filler_stormlands.0411.e:0 "Haré que la escolten de vuelta a las Montañas Rojas." #NT!

 agot_filler_stormlands.0412.t:0 "Una tormenta de arena de una mujer: el duelo" #NT!
 agot_filler_stormlands.0412.desc:0 "Mientras uno de mis sirvientes abrocha mi jubón, la mujer se adorna con su cota de malla característicamente dorniense, y ya se ha puesto la armadura completa cuando la mía está a medio terminar. Luego se sienta, mirándome y puliendo la punta de su lanza hasta que mi arnés finalmente está puesto. “Haré todo lo posible para no maltratarte demasiado”, digo mientras otro de mis sirvientes me presenta mi espada.\n\n“No te ofreceré la misma cortesía, mi [ROOT.Char.GetLadyLord|U],” respondió ella, girando su lanza con elegancia mientras los dos nos acercábamos al centro del patio." #NT!
 agot_filler_stormlands.0412.a:0 "Vamos a bailar." #NT!
 agot_filler_stormlands.0412.success_title:0 "Ganó la pelea!" #NT!
 agot_filler_stormlands.0412.failure_title:0 "Perdió la pelea..." #NT!

 agot_filler_stormlands.0413.t:0 "Una tormenta de arena de una mujer: Victoria" #NT!
 agot_filler_stormlands.0413.desc:0 "La lucha está lejos de ser la victoria fácil que había imaginado; la gracia y la destreza de la mujer son mayores que las de muchos caballeros con los que he luchado en mi tiempo, sin duda. Consigue algunos buenos golpes con esa lanza y se esfuerza mucho para que no me permita cerrar la distancia entre nosotros.\n\nEventualmente, sin embargo, me acerco; y de cerca, esa lanza suya es más un obstáculo que una ayuda. Le doy cinco o más buenos golpes en rápida sucesión, y ella cae de espaldas.\n\nDurante su caída, pierde el agarre de su lanza, y sale volando hacia un lado. Indefensa, se rinde de mala gana. Le ofrezco una mano para que levante, pero ella sin decir palabra y enojada la aparta de un manotazo, se pone de pie y sale del patio, sin siquiera detenerse a agarrar su lanza." #NT!
 agot_filler_stormlands.0413.a:0 "Así es, ¡váyanse corriendo a Dorne!" #NT!

 agot_filler_stormlands.0414.t:0 "Una tormenta de arena de mujer: Derrota" #NT!
 agot_filler_stormlands.0414.desc:0 "La pelea es una de las más difíciles que he enfrentado; su agilidad y destreza no se parecen a nada que haya visto antes. Cada vez que intento cerrar la distancia, ella me golpea con su lanza para detenerme o se aparta del camino y me golpea en el costado. Con el peso de mi armadura, es una guerra de desgaste que estoy perdiendo.\n\nAl principio, me las arreglo para mantener el ritmo, pero después de unos minutos, estoy exhausto, y en ese punto, se las arregla para aterrizar un golpe justo en la parte posterior de mi rodilla. Caigo al suelo.\n\nDe mala gana, me rindo. La mujer simplemente asiente con la cabeza con satisfacción propia, saliendo bailando de mi patio para dejarme con la vergüenza de mi derrota. Uno de mis sirvientes se acerca para ofrecerme una mano y yo la aparto con un manotazo de mal humor, levantándome yo mismo." #NT!
 agot_filler_stormlands.0414.a:0 "Afortunadamente, solo mi orgullo fue herido..." #NT!

###############################
#   The Grief of Fathers      #
#     ZombieSchrodCat         #
#       0415 - 0420           #
###############################

 agot_filler_stormlands.0415.t:0 "El dolor de los padres" #NT!
 agot_filler_stormlands.0415.desc:0 "Dos padres han venido antes que yo, culpándose el uno al otro por la muerte de sus dos hijos.\n\nLos hijos habían comenzado a ser marineros, solo para morir en su primer viaje en Shipbreaker Bay. Ambos padres dicen que habían influido en su hijo para que asumiera la profesión." #NT!
 agot_filler_stormlands.0415.a:0 "Intentaré razonar con ellos." #NT!
 agot_filler_stormlands.0415.b:0 "Conozco el dolor demasiado bien. Ven, hablemos." #NT!
 agot_filler_stormlands.0415.c:0 "¡Deja que el Guerrero decida quién tiene razón!" #NT!
 agot_filler_stormlands.0415.c_tt:0 "Los dos padres lucharán hasta la muerte y el ganador será enviado al Muro." #NT!
 agot_filler_stormlands.0415.d:0 "Ustedes dos pertenecen a mi mazmorra..." #NT!

 agot_filler_stormlands.0416.t:0 "El dolor de los padres" #NT!
 agot_filler_stormlands.0416.desc:0 "Invito a los dos padres a sentarse en mi mesa y comenzamos a discutir la situación.\n\nAunque es fácil culpar en esta situación, la verdad es que el mundo es un lugar cruel y la muerte de sus hijos es nadie tiene la culpa excepto el Extraño.\n\nDespués de unos momentos de silencio, los padres acuerdan llorar juntos a sus hijos perdidos, en lugar de odiarse mutuamente innecesariamente." #NT!
 agot_filler_stormlands.0416.a:0 "Me alegro de que hayamos resuelto esto." #NT!

 agot_filler_stormlands.0417.t:0 "El dolor de los padres" #NT!
 agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] vuelve a mi corte, pero esta vez está solo. Puedo decir que ha estado bebiendo, por su forma de andar tambaleándose.\n\n"Mi [ROOT.Char.GetLadyLord|U]", arrastra las palabras. "Vengo a ti con una confesión. ¡He matado a [grieving_father_2.GetFirstNameNicknamedNoTooltip]!" Puedo decir que su culpa por el asesinato lo ha estado destrozando y, sin embargo, no puedo dejar que un crimen como este quede impune." #NT!
 agot_filler_stormlands.0417.a:0 "Te pudrirás en mi mazmorra." #NT!
 agot_filler_stormlands.0417.b:0 "¡Pagarás con tu vida!" #NT!

 agot_filler_stormlands.0418.t:0 "El dolor de los padres" #NT!
 agot_filler_stormlands.0418.desc:0 "Los padres toman su lugar en lados opuestos de mi salón del trono, armándose con espadas. La lucha será a muerte, y el ganador tomará el negro, uniéndose a la Guardia de la Noche.\n\nDeja que el Extraño decida su destino." #NT!
 agot_filler_stormlands.0418.a:0 "Resolverán esto como hombres." #NT!

 agot_filler_stormlands.0419.t:0 "El dolor de los padres" #NT!
 agot_filler_stormlands.0419.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] inmediatamente parece tener la sartén por el mango. Asesta algunos golpes rápidos, hiriendo a [grieving_father_2.GetFirstNameNicknamedNoTooltip] y ralentizando su avance.\n\nDespués de solo unos minutos, asesta el golpe mortal, dejando a [grieving_father_2.GetFirstNameNicknamedNoTooltip] muerto en el suelo de piedra." #NT!
 agot_filler_stormlands.0419.a:0 "Ya tienes tu venganza, ahora toma el negro." #NT!

 agot_filler_stormlands.0420.t:0 "El dolor de los padres" #NT!
 agot_filler_stormlands.0420.desc:0 "[grieving_father_2.GetFirstNameNicknamedNoTooltip] lentamente gana ventaja. Él esquiva algunos golpes rápidos, antes de asestarle un fuerte corte en el brazo de la espada de [grieving_father_1.GetFirstNameNicknamedNoTooltip].\n\nDespués de solo unos minutos, asesta el golpe mortal, dejando a [grieving_father_1.GetFirstNameNicknamedNoTooltip] muerto en el suelo de piedra." #NT!
 agot_filler_stormlands.0420.a:0 "Ya tienes tu venganza, ahora toma el negro." #NT!

###############################
#       The Goshawk           #
#     ZombieSchrodCat         #
#       0421 - 0433           #
###############################

 agot_filler_stormlands.0421.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0421.desc:0 "Otra noche tormentosa ha azotado mi reino: el viento aullador azota mi fortaleza. Esta mañana descubro un #bold azor#! herido que debe haber sido derribado de su nido por el viento." #NT!
 agot_filler_stormlands.0421.a:0 "¡Debo tratar de cuidarlo para ayudar!" #NT!
 agot_filler_stormlands.0421.a_tt:0 "Intentarás rehabilitar al ave joven, pero existen riesgos." #NT!
 agot_filler_stormlands.0421.b:0 "Alguien pagaría bien por un pájaro así..." #NT!
 agot_filler_stormlands.0421.c:0 "Así es la naturaleza, pobrecito." #NT!

 agot_filler_stormlands.0422.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0422.desc:0 "A pesar de mis mejores esfuerzos, el joven halcón se ha puesto enfermo. ¡Hay que hacer algo para salvar a la pobre!" #NT!
 agot_filler_stormlands.0422.a:0 "Solo puedo esperar que se recupere..." #NT!
 agot_filler_stormlands.0422.b:0 "¡Puedo usar mis conocimientos médicos para ayudar!" #NT!
 agot_filler_stormlands.0422.c:0 "No dejaré el lado de las aves." #NT!

 agot_filler_stormlands.0423.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0423.desc:0 "¡Mis esfuerzos han valido la pena! El azor ha recuperado algo de fuerza, tal vez pueda recuperarse todavía." #NT!
 agot_filler_stormlands.0423.a:0 "¡El destino nos sonríe!" #NT!

 agot_filler_stormlands.0424.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0424.desc:0 "Esperaba que mis esfuerzos pudieran evitar la visita del Extraño, pero, por desgracia...\n\nEl joven azor deja escapar un último grito ahogado antes de que pase." #NT!
 agot_filler_stormlands.0424.a:0 "Pobre cosa..." #NT!

 agot_filler_stormlands.0425.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0425.desc:0 "Cuidar al joven halcón para que recupere la salud ha presentado sus desafíos. ¡Hoy, al intentar darle de comer un trocito de carne, el azor me muerde!" #NT!
 agot_filler_stormlands.0425.a:0 "¡Admiro el espíritu!" #NT!
 agot_filler_stormlands.0425.b:0 "Puede ser mejor dejar que otra persona se quede con el ave." #NT!
 agot_filler_stormlands.0425.b_tt:0 "Renuncias a rehabilitar al ave y se la regalas a un mozo de cuadra que sabe manejar animales." #NT!

 agot_filler_stormlands.0426.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0426.desc:0 "Mis intentos de rehabilitar al joven halcón han ido bien. Pero hoy, cuando regreso para su alimentación habitual, ¡el halcón se ha escapado! #bold DRATS!#!" #NT!
 agot_filler_stormlands.0426.a:0 "Debo tratar de encontrarlo." #NT!

 agot_filler_stormlands.0427.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0427.desc:0 "¿Por qué mi fortaleza tiene tantos rincones y grietas? Debo haber pasado medio día buscando en el castillo antes de escuchar una llamada familiar. Allí, detrás de un cofre viejo, está el gavilán joven." #NT!
 agot_filler_stormlands.0427.a:0 "¡Me sorprende que hayas llegado tan lejos!" #NT!

 agot_filler_stormlands.0428.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0428.desc:0 "¿Por qué mi fortaleza tiene tantos rincones y grietas? Debo haber pasado medio día buscando en el castillo antes de rendirme. El joven halcón no se encuentra por ninguna parte..." #NT!
 agot_filler_stormlands.0428.a:0 "¿Alguien podría haberlo robado?" #NT!
 agot_filler_stormlands.0428.a_tt:0 "Puede que nunca vuelvas a confiar en nadie." #NT!

 agot_filler_stormlands.0429.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0429.desc:0 "Mis esfuerzos ya han hecho mejoras notables en la constitución del joven halcón. A medida que continúa recuperando su fuerza, parece que el azor se ha apoderado de mí.\n\nMientras cenaba esta noche, noté que me miraba con los ojos muy abiertos..." #NT!
 agot_filler_stormlands.0429.a:0 "No necesito toda esta carne." #NT!

 agot_filler_stormlands.0430.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0430.desc:0 "Así como el joven halcón ha recuperado su salud, también ha recuperado su espíritu. El pájaro parece estar preparado para regresar a los cielos, pero ¿estoy listo para dejarlo ir?\n\nHay otra opción, pienso para mis adentros. ¿Quizás debería dedicarme a la venta ambulante?" #NT!
 agot_filler_stormlands.0430.a:0 "Comenzaré a entrenar al pájaro." #NT!
 agot_filler_stormlands.0430.b:0 "Pertenece a la naturaleza; lo liberaré" #NT!

 agot_filler_stormlands.0431.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0431.desc:0 "Los desafíos de entrenar a un compañero de caza son bien conocidos, pero mi compañero azor es un asesino natural. Con cada salida, puedo sentir que nuestro vínculo crece.\n\n¿Quién hubiera pensado que me convertiría en un vendedor ambulante?" #NT!
 agot_filler_stormlands.0431.a:0 "Debo encontrar más formas de cocinar conejo." #NT!

 agot_filler_stormlands.0432.t:0 "El azor huérfano" #NT!
 agot_filler_stormlands.0432.desc:0 "Los desafíos de entrenar a un compañero de caza son bien conocidos y mi lucha ha sido real. Incluso con la tutela de mi mariscal de confianza, no he tenido suerte aprendiendo a cazar junto con el azor.\n\n"¿Quizás deberías dejarlo, mi [ROOT.Char.GetLadyLord|l]?" #NT!
 agot_filler_stormlands.0432.a:0 "Tienes razón, lo liberaré." #NT!
 agot_filler_stormlands.0432.b:0 "¡Te mostrare!" #NT!
 agot_filler_stormlands.0432.b_tt:0 "Redoblas tus esfuerzos." #NT!

###############################
# The Knight from the Reach   #
#     ZombieSchrodCat         #
#       0433 - 0442           #
###############################

 agot_filler_stormlands.0433.t:0 "Una historia de dos caballeros" #NT!
 agot_filler_stormlands.0433.desc:0 "Un caballero errante de Reachman llegó hoy a mi corte con una petición bastante extraña. Está persiguiendo a un caballero dorniense, de quien afirma que robó la bolsa del vencedor de un torneo y, además, asesinó a su escudero mientras escapaba.\n\nEl caballero cree que el dorniense está pasando por mis tierras de camino a cruzar las Montañas Rojas y de regreso a su tierra natal. Solicita mi permiso para rastrear a este vagabundo." #NT!
 agot_filler_stormlands.0433.a:0 "Tienes mi permiso." #NT!
 agot_filler_stormlands.0433.b:0 "Solo yo tengo derecho a la horca en estas tierras." #NT!
 agot_filler_stormlands.0433.c:0 "¡Me uniré a ti en la caza!" #NT!

 agot_filler_stormlands.0434.t:0 "Historia de dos caballeros: venganza" #NT!
 agot_filler_stormlands.0434.desc:0 "El caballero errante ha vuelto a tu corte. Te dice que encontró al caballero dorniense hundido en sus copas en un burdel y, mientras intentaba detenerlo al principio, el borracho le atacó con acero y no le dejó más remedio que #bold luchar contra #!.\n\nLuckily, , una noche de putas y tragos de vino no había terminado. él en mucho de un estado para dañar el Reachman." #NT!
 agot_filler_stormlands.0434.a:0 "Parecería que el reino tiene un pícaro menos esta noche." #NT!

 agot_filler_stormlands.0435.t:0 "Historia de dos caballeros: Muerte en un burdel" #NT!
 agot_filler_stormlands.0435.desc:0 "Una tropa de tus guardias trae a un dorniense ante ti y te informa que es el hombre que el caballero errante había estado buscando. Los dos habían cruzado espadas en un burdel, con el Dornishman matando al Reachman antes de que intervinieran tus guardias.\n\nÉl afirma que es inocente, afirmando que nunca había conocido al escudero y que el caballero errante simplemente buscaba venganza por haber sido derribado por él. En cuanto al robo de la bolsa del vencedor, afirma que él mismo fue desmontado a mitad del torneo y se había ido." #NT!
 agot_filler_stormlands.0435.a:0 "Se ha derramado suficiente sangre, libérenlo." #NT!
 agot_filler_stormlands.0435.b:0 "Este patán se enfrentará a la justicia del Rey." #NT!

 agot_filler_stormlands.0436.t:0 "Historia de dos caballeros: Muerte en un burdel" #NT!
 agot_filler_stormlands.0436.desc:0 "Una tropa de tus guardias trae a un dorniense ante ti y te informa que es el hombre que el caballero errante había estado buscando. Los dos habían cruzado espadas en un burdel, con el Dornishman matando al Reachman antes de que intervinieran tus guardias.\n\nÉl afirma que es inocente, afirmando que nunca había conocido al escudero y que el caballero errante simplemente buscaba venganza por haber sido derribado por él. En cuanto al robo de la bolsa del vencedor, afirma que él mismo fue desmontado a mitad del torneo y se había ido." #NT!
 agot_filler_stormlands.0436.a:0 "Se ha derramado suficiente sangre, libérenlo." #NT!
 agot_filler_stormlands.0436.b:0 "Este patán se enfrentará a la justicia del Rey." #NT!

 agot_filler_stormlands.0437.t:0 "Historia de dos caballeros: justicia vigilante" #NT!
 agot_filler_stormlands.0437.desc:0 "Una tropa de tus guardias trae al caballero errante ante ti; al parecer, ha ido en contra de tus deseos y ha buscado al caballero dorniense. Los dos lucharon hasta la muerte en un burdel local.\n\nTus guardias llegaron después de que matara al dorniense. Afirma que lamenta haber ido en contra de tus órdenes pero que tenía que vengar la muerte de su escudero." #NT!
 agot_filler_stormlands.0437.a:0 "Estas cosas pasan, suelta al hombre." #NT!
 agot_filler_stormlands.0437.b:0 "Se enfrentará a la misma justicia que cualquier otro asesino." #NT!

 agot_filler_stormlands.0438.t:0 "Historia de dos caballeros: ciegos en un burdel" #NT!
 agot_filler_stormlands.0438.desc:0 "Habiendo decidido ayudar al caballero errante, usted y sus hombres están en la búsqueda. Encuentras al caballero dorniense en un burdel, deleitándose con vino y mujeres, muy diferente a un hombre que huye.\n\nÉl se sorprende cuando le informas de las acusaciones, profesando su inocencia. Afirma que había dejado el torneo después de que lo desmontaron y que nunca había conocido al escudero del caballero errante. Aunque, curiosamente, recuerda haber desmontado a un hombre que se ajusta a la descripción del Reachman." #NT!
 agot_filler_stormlands.0438.a:0 "¿Así que protestas por tu inocencia?" #NT!
 agot_filler_stormlands.0438.b:0 "¡Guardias! Aplaude a este bandolero con grilletes." #NT!

 agot_filler_stormlands.0439.t:0 "Historia de dos caballeros: ciegos en un burdel" #NT!
 agot_filler_stormlands.0439.desc:0 "A medida que intenta obtener más información sobre la afirmación de inocencia de Dornishman, el caballero errante carga hacia adelante, con acero, y lo ataca. Maldice al dorniense por la muerte de su escudero y por haber perdido el torneo; el acusado saca su propia arma, refutando cada afirmación con continuas alegaciones de inocencia." #NT!
 agot_filler_stormlands.0439.a:0 "Parecería que esto es un juicio por combate." #NT!
 agot_filler_stormlands.0439.b:0 "¡Guardias! arrestarlos a ambos." #NT!
 agot_filler_stormlands.0439.c:0 "¡Suficiente! Aprenderé la verdad yo mismo..." #NT!

 agot_filler_stormlands.0440.t:0 "Historia de dos caballeros: la verdad, por fin" #NT!
 agot_filler_stormlands.0440.desc:0 "Pasaste horas en las mazmorras trabajando con los dos caballeros. Ambos te habían impresionado con su resiliencia, pero finalmente se derrumbaron y te confesaron, como hacen todos los hombres. De hecho, el caballero dorniense había robado el premio del torneo después de que lo desmontaran y huyera, pero no fue él el responsable de la muerte del escudero. La culpa de eso recaía en el caballero errante, que había matado a golpes al pobre escudero en su rabia por haber sido derribado.\n\nNinguno de los dos sobrevivió mucho después de sus confesiones. Decidiste quedarte con los restos de la bolsa del ganador como pago por tu arduo trabajo." #NT!
 agot_filler_stormlands.0440.a:0 "Los teatros oscuros son los mejores para hechos oscuros." #NT!

 agot_filler_stormlands.0441.t:0 "Historia de dos caballeros: el dorniense" #NT!
 agot_filler_stormlands.0441.desc:0 "Los dos caballeros se habían enfrentado ferozmente entre sí. El Reachman trató de asestar un fuerte golpe al Dornishman solo para exponerse a un contraataque. El caballero dorniense aprovechó con entusiasmo y clavó su espada en la grieta en la defensa de su oponente.\n\nLuego, al ver que mis guardias lo rodeaban, abandonó rápidamente su arma y se declaró inocente una vez más." #NT!
 agot_filler_stormlands.0441.a:0 "Deja mis tierras y nunca regreses." #NT!
 agot_filler_stormlands.0441.b:0 "¡Guardias, arresten a este asesino!" #NT!

 agot_filler_stormlands.0442.t:0 "Una historia de dos caballeros: The Reachman" #NT!
 agot_filler_stormlands.0442.desc:0 "Los dos caballeros se enfrentaron ferozmente uno contra el otro. El Dornishman trató de asestar un fuerte golpe al Reachman solo para exponerse a un contraataque. El caballero errante se aprovechó ansiosamente y clavó su espada en la grieta en la defensa de su oponente.\n\nLuego, al ver que mis guardias lo rodeaban, abandonó rápidamente su arma y me suplicó que no le había quedado más remedio que matar al hombre para vengar a su escudero." #NT!
 agot_filler_stormlands.0442.a:0 "Deja mis tierras y nunca regreses." #NT!
 agot_filler_stormlands.0442.b:0 "¡Guardias, arresten a este justiciero!" #NT!

###############################
#   Inferno at the Mill       #
#     ZombieSchrodCat         #
#       0443 - 0448           #
###############################

 agot_filler_stormlands.0443.t:0 "Infierno en el molino" #NT!
 agot_filler_stormlands.0443.desc:0 "Mi [marshal.GetCouncilTitle], [marshal.GetTitledFirstName], ha venido a mis aposentos, irrumpiendo de manera un tanto grosera sin ser invitado mientras estaba sentado en contemplación silenciosa. “El molino de la aldea de un asentamiento a una milla a caballo de la fortaleza ha sido alcanzado por un rayo, Mi [ROOT.Char.GetLadyLord|U]. ¿Cuál es tu comando? [marshal.GetSheHe|l] dice, parado allí en pánico, esperando mi respuesta." #NT!
 agot_filler_stormlands.0443.a:0 "¡No te quedes ahí parado! ¡Consigue a tus hombres y algunos cubos, tonto!" #NT!
 agot_filler_stormlands.0443.b:0 "¡Supervisaré esto! ¡Haz que el mozo de cuadra ensille mi caballo!" #NT!

 agot_filler_stormlands.0444.t:0 "Infierno en el molino" #NT!
 agot_filler_stormlands.0444.desc:0 "Cuando llegamos y desmontamos, el molino ya era un infierno; unos cuantos campesinos se habían reunido alrededor y le arrojaban cubos de agua, pero no conseguían hacer mella en las llamas." #NT!
 agot_filler_stormlands.0444.a:0 "Organizo los esfuerzos de extinción de incendios tanto de mis hombres como de los campesinos." #NT!
 agot_filler_stormlands.0444.b:0 "Ordeno a mis hombres que tomen algunos baldes y se pongan a trabajar." #NT!
 agot_filler_stormlands.0444.c:0 "Me pongo de rodillas y rezo." #NT!

 agot_filler_stormlands.0445.t:0 "Infierno en el molino" #NT!
 agot_filler_stormlands.0445.desc:0 "Incluso con la ayuda de mis hombres, no se pudo hacer nada para detener lo que se puso en marcha. En cuestión de minutos, el molino no era más que una enorme antorcha, que ardía con tanta intensidad que no me sorprendería si pudiera verse desde lo alto del Muro. El molinero y algunos campesinos continuaron luchando contra las llamas hasta el punto de perder la pelea, pero ordené a mis hombres que dejaran sus baldes." #NT!
 agot_filler_stormlands.0445.a:0 "Parece que tendré que abrir los cofres." #NT!
 agot_filler_stormlands.0445.b:0 "Haré que envíen aquí algunos constructores desde mi fortaleza." #NT!

 agot_filler_stormlands.0446.t:0 "Infierno en el molino" #NT!
 agot_filler_stormlands.0446.desc:0 "Afortunadamente, parecíamos haber llegado justo a tiempo; con la ayuda de mis hombres y mi supervisión, rápidamente logramos apagar el incendio. El molino necesitará algunas reparaciones, alabado sea Dios, el edificio en sí se ha salvado." #NT!
 agot_filler_stormlands.0446.a:0 "¡Buen trabajo, muchachos!" #NT!

 agot_filler_stormlands.0447.t:0 "Infierno en el molino" #NT!
 agot_filler_stormlands.0447.desc:0 "A pesar de mis fervientes oraciones y los mejores intentos de mis hombres, parece que los dioses consideraron oportuno permitir que el molino ardiera hasta convertirse en cenizas, y el fuego envolvió todo el edificio en cuestión de minutos. Me levanté de mis rodillas, derrotado; mis hombres y los campesinos dejaron sus cubos mientras el techo se derrumbaba. ¿Por qué los dioses permitirían que esto sucediera?" #NT!
 agot_filler_stormlands.0447.a:0 "Los dioses son inconstantes y actúan de formas misteriosas..." #NT!
 agot_filler_stormlands.0447.b:0 "Estoy empezando a pensar que a los Dioses ni siquiera les importa..." #NT!

 agot_filler_stormlands.0448.t:0 "Infierno en el molino" #NT!
 agot_filler_stormlands.0448.desc:0 "¡Los dioses eran buenos! La tormenta en lo alto se hizo aún más vigorosa, la lluvia azotaba más fuerte y más fuerte que antes. Fue difícil no llorar cuando me levanté y sentí que, quizás por primera vez, mis oraciones habían sido respondidas. Con el aguacero torrencial y los esfuerzos piadosos de mis hombres y los campesinos, el fuego pronto se detuvo. ¡Que el grano siga pasando por el molino durante muchos años más!" #NT!
 agot_filler_stormlands.0448.a:0 "¡Alabado seas los dioses!" #NT!

###############################
#   Stormlands: The Library   #
#     ZombieSchrodCat         #
#       0449 - 0453           #
###############################

 agot_filler_stormlands.0449.t:0 "Stormlands: la biblioteca" #NT!
 agot_filler_stormlands.0449.desc:0 "Una noche inquieta, me encontré en la biblioteca, buscando en los estantes. El estrés de gobernar había estado pesando mucho sobre mí últimamente. Tenía la esperanza de que un tomo sería una distracción agradable para mi mente." #NT!
 agot_filler_stormlands.0449.a:0 "Quizás este libro." #NT!

 agot_filler_stormlands.0450.t:0 "La biblioteca: una advertencia para las jóvenes" #NT!
 agot_filler_stormlands.0450.desc:0 "Encontré un tomo escondido detrás de algunos libros como si alguien quisiera esconderlo. El tomo era un relato de la vida de Lady Coryanne Wylde cuando se encontró a sí misma como amante, seguidora del campamento y dueña de una casa de placer de Lys. Mientras que el texto era depravado, ¡las ilustraciones que lo acompañaban lo eran más!" #NT!
 agot_filler_stormlands.0450.a:0 "*Mira a tu alrededor y sigue leyendo*" #NT!
 agot_filler_stormlands.0450.b:0 "¡Este libro debería ser quemado!" #NT!

 agot_filler_stormlands.0451.t:0 "La biblioteca: parentesco del ciervo" #NT!
 agot_filler_stormlands.0451.desc:0 "Puse mis ojos en #bold Kin of the Stag#! by Maester Hubert. El tomo era interesante; Maester Hubert argumenta que la figura legendaria Galladon de Morne no vivió durante la Era de los Héroes, sino en tiempos más recientes. Señala las ruinas de Morne que, según él, se asemejan a estructuras ándalas y no a las de los Primeros Hombres." #NT!
 agot_filler_stormlands.0451.a:0 "Un argumento interesante, maestre Hubert." #NT!

 agot_filler_stormlands.0452.t:0 "La biblioteca: triunfos y derrotas" #NT!
 agot_filler_stormlands.0452.desc:0 "El trabajo del Archimaestre Vyron llamado #bold Triumphs and Defeats#!  me llamó la atención. El Archimaestre afirma en su trabajo que Storm's End, el séptimo castillo construido por Durran Godsgrief, muestra una conexión Andal. ¡Incluso sugiere que Bastión de Tormentas se creó después de la llegada de los ándalos!" #NT!
 agot_filler_stormlands.0452.a:0 "¡Entonces Brandon el Constructor debe haber vivido mucho tiempo!" #NT!

 agot_filler_stormlands.0453.t:0 "La biblioteca: luchas de la lectura" #NT!
 agot_filler_stormlands.0453.desc:0 "Pruebo varios de los tomos, pero la mayoría pierdo el interés rápidamente o, peor aún, ¡algunos me resultan confusos! ¡Cómo esperan estos maestres que alguien supere semejante tontería!" #NT!
 agot_filler_stormlands.0453.a:0 "¡Esta noche fue un desperdicio!" #NT!

