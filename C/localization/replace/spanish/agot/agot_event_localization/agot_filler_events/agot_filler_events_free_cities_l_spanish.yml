 agot_filler_free_cities_wine_bonus: "Invertido en la industria local"
 agot_filler_free_cities_wine_bonus_desc: "Este condado ha recibido inversiones en su industria local y el negocio está en auge."
 agot_filler_free_cities_wine_drunkard_bonus: "Fuerte inversión en la industria local"
 agot_filler_free_cities_wine_drunkard_bonus_desc: "Este condado ha recibido grandes inversiones en su industria local y el negocio está en auge."
 agot_filler_free_cities_wine_steward_bonus: "Inversiones astutas en la industria local"
 agot_filler_free_cities_wine_steward_bonus_desc: "Este condado ha recibido astutas inversiones en su industria local y el negocio está en auge."
