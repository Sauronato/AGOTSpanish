l_spanish:
  ################################# 
  # 0001 - 0032: WISDOM FROM AFAR # 
  ################################# 
 agot_filler_free_cities.0001.t: "Sabiduría desde lejos"
 agot_filler_free_cities.0001.intro: "Uno de mis guardias me informa que un visitante vestido con una túnica gris llamado [maester.GetFirstName] ha solicitado una audiencia conmigo.\n\nCuando traen a [maester.GetSheHe] ante mí, mis ojos se dirigen al collar distintivo que rodea el cuello de [maester.GetHerHis]: un vestido modesto, pero cadena colorida"
 agot_filler_free_cities.0001.tyrosh: "Compuesto principalmente por eslabones dorados.\n\n"¡Gran [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] se inclina respetuosamente y explica el propósito de [maester.GetHerHis]; el erudito extranjero revela una fascinación particular por la artesanía de Tyroshi y el intrincado proceso de extracción de tintes, un tema que [maester.GetSheHe] desea estudiar más a fondo, ¡si le permito a [maester.GetHerHim] hacerlo en mi corte!\n\n"
 agot_filler_free_cities.0001.lys: "Compuesto principalmente por eslabones de plata.\n\n"¡Gran [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] se inclina respetuosamente y explica el propósito de [maester.GetHerHis]; el erudito extranjero revela una fascinación particular por las funciones del cuerpo y las sustancias venenosas, así como sus efectos —temas que [maester.GetSheHe] desea estudiar más a fondo, ¡debería permitirle a [maester.GetHerHim] hacerlo en mi corte!\n\n"
 agot_filler_free_cities.0001.myr: "Compuesto principalmente por eslabones de bronce.\n\n"¡Genial [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] se inclina respetuosamente y explica el propósito de [maester.GetHerHis]; el erudito extranjero revela una fascinación particular por los movimientos de las estrellas y la medición del tiempo: temas que [maester.GetSheHe] desea estudiar más a fondo, ¡si se le permite a [maester.GetHerHim] hacerlo en mi corte!\n\n"
 agot_filler_free_cities.0001.outro: ""Naturalmente, como maestre de la Ciudadela, he recibido formación en muchas disciplinas, algunas de las cuales podrían interesar al [ROOT.Char.GetTitleAsNameNoTooltip]...""
 agot_filler_free_cities.0001.a: "Un erudito bien formado podría resultar útil..."
 agot_filler_free_cities.0001.a.tt: "Mientras esté en su corte, [maester.GetFirstNameNoTooltip] realizará estudios [maester.GetHerHis]."
 agot_filler_free_cities.0001.b: "No necesito magos de los setos."
 agot_filler_free_cities.0001.b.tt: "[maester.GetFirstNameNoTooltip] abandonará su cancha."
  
 agot_filler_free_cities.0002.t: "$agot_filler_free_cities.0001.t$: Una pérdida de estudio"
 agot_filler_free_cities.0002.dead: "Debido al reciente fallecimiento de [maester.GetHerHis], los planes de [maester.GetFirstNamePossessive] quedan sin terminar."
 agot_filler_free_cities.0002.imprisoned: "Al no poder continuar con el estudio de [maester.GetHerHis] mientras está encarcelado, los planes de [maester.GetFirstNamePossessive] quedan sin terminar."
 agot_filler_free_cities.0002.fallback: "Independientemente del destino de [maester.GetHerHis], el maestre [maester.GetFirstName] no pudo terminar sus estudios de [maester.GetHerHis] en mi corte."
 agot_filler_free_cities.0002.desc: "¿Seguramente [maester.GetSheHe] debe haber dejado a #italic algún#! conocimiento detrás?\n\nEntro en [maester.GetHerHis] habitaciones vacías y junto a un escritorio de madera encuentro algunas notas, planes futuros incompletos, bocetos dibujados apresuradamente... nada digno de mención."
 agot_filler_free_cities.0002.save_desc: "\n\nQuizás... ¿todavía puedo aprender algo útil?"
 agot_filler_free_cities.0002.a: "Una pérdida de mi tiempo."
 agot_filler_free_cities.0002.save: "Debería investigar más..."
 agot_filler_free_cities.0002.save_success: "¡Aprendes algo útil!"
 agot_filler_free_cities.0002.save_fail: "No logras aprender nada importante."
  
 agot_filler_free_cities.0003.t: "$agot_filler_free_cities.0001.t$: Falta de perspectivas"
 agot_filler_free_cities.0003.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip], temo que sin ningún apoyo, mis esfuerzos aquí serían en vano", me informa [maester.GetFirstName], con evidente desencanto en la voz de [maester.GetHerHis].\n\nEl erudito extranjero ha decidido abandonar mi corte, buscando conocimiento en otra parte."
 agot_filler_free_cities.0003.a: "¿Quién sabe qué podría haber encontrado [maester.GetSheHe]?"
  
 agot_filler_free_cities.0004.t: "$agot_filler_free_cities.0001.t$: Un ladrón con túnica gris"
 agot_filler_free_cities.0004.desc:0 "As I stroll through the halls later than usual, a sound of clinking metal catches my attention. At first I cannot believe my eyes, but the truth is evident. It is [maester.GetFirstName] I discover robbing me blind!\n\nStaggered by my unexpected apparition, only a few words escape [maester.GetHerHis] mouth: "Mientras camino por los pasillos más tarde de lo habitual, un sonido de metal tintineando llama mi atención. Al principio no puedo creer lo que veo, pero la verdad es evidente. ¡Es [maester.GetFirstName], descubro, robándome a ciegas!\n\nAturdido por mi aparición inesperada, solo unas pocas palabras escapan de mi boca [maester.GetHerHis]: "M... m-mi [ROOT.Char.GetTitleAsNameNoTooltip], ¡solo necesitaba algunos artículos para... la investigación! ¡Este es un terrible malentendido!"" #NT!
 agot_filler_free_cities.0004.sadistic: "¡Tendré tu mano para eso!"
 agot_filler_free_cities.0004.a: "¡Pagarás por la traición con tu vida!"
 agot_filler_free_cities.0004.a.tt: "¡Tu [courtiers|E] y [guests|E] tomarán nota de tus acciones!"
 agot_filler_free_cities.0004.b: "¡Guardias! ¡Lanza al traidor al calabozo!"
 agot_filler_free_cities.0004.c: "¡Corre por dondequiera que viniste y no regreses nunca más!"
 agot_filler_free_cities.0004.c.tt: "$agot_filler_free_cities.0001.b.tt$"
 agot_filler_free_cities.0004.d: "#italic Un malentendido...#! Mejor no repetirlo dos veces."
  
 agot_filler_free_cities.0005.t: "$agot_filler_free_cities.0001.t$: ¿Un nuevo hogar?"
 agot_filler_free_cities.0005.desc: "[maester.GetFirstName|U] ha demostrado ser muy útil durante la estancia de [maester.GetHerHis], y antes de que [maester.GetSheHe] parta, me pregunto: ¿Aceptaría [maester.GetSheHe] quedarse aquí para siempre?\n\nConvencer a un maestre de la Ciudadela para que abandone los votos de [maester.GetHerHis] podría requerir algo de tiempo. convincente, pero si [maester.GetSheHe] estuviera de acuerdo, mi tribunal podría beneficiarse enormemente de un erudito con las habilidades de [maester.GetHerHis]."
 agot_filler_free_cities.0005.a: "[maester.GetFirstNameNoTooltip], ¡tu talento se desperdicia en la Ciudadela!"
 agot_filler_free_cities.0005.a.tt: "[maester.GetFirstNameNoTooltip] acepta quedarse."
 agot_filler_free_cities.0005.b: "Prefiero no interferir con [maester.GetHerHis] ambiciones."
 agot_filler_free_cities.0005.b.tt: "[maester.GetFirstNameNoTooltip] partirá."
  
  #Tootltips used throughout the event chain 
 agot_filler_free_cities.0010.tt.crit_success: "[maester.GetFirstNamePossessiveNoTooltip] estudio #P mejora significativamente#!!"
 agot_filler_free_cities.0010.tt.high_success_roll: "[maester.GetFirstNamePossessiveNoTooltip] estudio #P aumenta mucho#!."
 agot_filler_free_cities.0010.tt.success_chance_roll: "[maester.GetFirstNamePossessiveNoTooltip] estudio #P avanza#!."
 agot_filler_free_cities.0010.tt.low_success_roll: "[maester.GetFirstNamePossessiveNoTooltip] estudio #P logra ligeros avances#!."
 agot_filler_free_cities.0010.tt.crit_fail: "[maester.GetFirstNamePossessiveNoTooltip] estudio #N pierde progreso#!."
  
 agot_filler_free_cities.0010.t: "$agot_filler_free_cities.0001.t$: Tesoros de los Arcontes"
 agot_filler_free_cities.0010.desc: "—¡Ah! ¡[ROOT.Char.GetTitledFirstNameNoTooltip]! —grita [maester.GetFirstNameNoTooltip|U] desde lejos y se acerca a mí con urgencia. La búsqueda de conocimiento del maestre se ha detenido.\n\n[maester.GetSheHe|U] insiste en que una especie rara de caracoles marinos de Tyroshi es crucial para dominar el proceso de producción de tintes. Como explica [maester.GetSheHe], los colores variados resultan de alterar la dieta de los caracoles.\n\n"Tenía la esperanza de investigar este descubrimiento más a fondo, pero, por desgracia, sin los bienes necesarios podría resultar... difícil"."
 agot_filler_free_cities.0010.admiral: "[admiral.GetFirstNamePossessive] conexiones mercantiles serán de gran ayuda."
 agot_filler_free_cities.0010.a: "Más vale que mi patrocinio valga la inversión."
 agot_filler_free_cities.0010.b: "Mis guardias confiscarán los bienes de los comerciantes locales."
 agot_filler_free_cities.0010.c: "¿Quizás mi propio conocimiento ofrecería alguna idea?"
 agot_filler_free_cities.0010.c.crit_success: "¡Tu ayuda conduce a un gran avance!"
 agot_filler_free_cities.0010.c.tt.crit_success: "$agot_filler_free_cities.0010.tt.crit_success$"
 agot_filler_free_cities.0010.c.high_success: "¡Tus conocimientos son de gran ayuda!"
 agot_filler_free_cities.0010.c.tt.high_success: "[maester.GetFirstNamePossessiveNoTooltip] estudio #P mejora ligeramente#!."
 agot_filler_free_cities.0010.c.low_success: "Ofreces información valiosa"
 agot_filler_free_cities.0010.c.tt.low_success: "[maester.GetFirstNamePossessiveNoTooltip] estudio #P mejora marginalmente#!."
 agot_filler_free_cities.0010.c.crit_fail: "Tu terrible consejo desvía al maestre."
 agot_filler_free_cities.0010.c.tt.crit_fail: "[maester.GetFirstNamePossessiveNoTooltip] estudio #N pierde algo de progreso#!."
 agot_filler_free_cities.0010.d: "Una locura costosa."
  
 agot_filler_free_cities.0011.t: "$agot_filler_free_cities.0001.t$: Una solicitud de suministros"
 agot_filler_free_cities.0011.desc: "Encuentro a [maester.GetFirstName] en el estudio de [maester.GetHerHis], rodeado de conchas trituradas, frascos de tintes vibrantes y telas pintadas con multitud de colores.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Parece que los tintes extraídos de los caracoles marinos se pueden utilizar para muchos otros ¡Tonos y matices!"\n\nEufórico ante la perspectiva de los experimentos de [maester.GetHerHis], [maester.GetFirstNameNoTooltip] hace otra petición más. "[ROOT.Char.GetTitleAsNameNoTooltip], con suministros de alquimistas locales, podría probar esto personalmente: ¡mis esfuerzos alcanzarían su máximo potencial!"
 agot_filler_free_cities.0011.scholar: "Creo que sé #italic exactamente#! lo que deberías adquirir..."
 agot_filler_free_cities.0011.a: "Bien, será mejor que esto valga mi moneda..."
 agot_filler_free_cities.0011.b: "¿Seguramente los alquimistas aceptarían un precio más bajo?"
 agot_filler_free_cities.0011.b.huge_success: "Los alquimistas están de acuerdo"
 agot_filler_free_cities.0011.b.success: "De mala gana, los alquimistas aceptan un precio más bajo."
 agot_filler_free_cities.0011.b.failure: "Indignados, los alquimistas rechazan cualquier trato"
 agot_filler_free_cities.0011.c: "Sin lugar a dudas, tendrás que arreglártelas sin él."
  
 agot_filler_free_cities.0012.t: "$agot_filler_free_cities.0001.t$: La partida"
 agot_filler_free_cities.0012.desc: "El fuerte tintineo de la cadena metálica [maester.GetFirstNamePossessive] resuena por los pasillos anunciando la llegada de [maester.GetHerHis]; El maestre vestido de gris corre hacia mí, con una amplia sonrisa en su rostro.\n\n"
 agot_filler_free_cities.0012.desc_failure: "Encuentro [maester.GetFirstNameNoTooltip] en las cámaras de [maester.GetHerHis], con una decepción visible pintada en la cara de [maester.GetHerHis].\n\n"
 agot_filler_free_cities.0012.very_high_score: ""¡[ROOT.Char.GetTitledFirstNameNoTooltip|U]! ¡Finalmente está completo! ¡Mi mayor logro hasta ahora!" [maester.GetFirstName|U] me presenta un libro enorme, una descripción detallada del estudio de [maester.GetHerHis]. "Por favor, acéptenlo como muestra de mi gratitud, en esas páginas he transcrito todo lo que he aprendido desde mi llegada."\n\n[maester.GetFirstNamePossessiveNoTooltip] Los avances han demostrado ser muy beneficiosos, ya que el estudio [maester.GetHerHis] permite a los tintoreros locales lograr mayores rendimientos en ¡costo más bajo!"
 agot_filler_free_cities.0012.high_score: ""¡Por fin mi trabajo está completo, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U] me presenta un libro modesto. "Por favor, acéptelo como muestra de mi gratitud."\n\nAunque el contenido es bastante aburrido e incompleto, ¡los avances de [maester.GetFirstNamePossessiveNoTooltip] han ayudado a los tinteros locales a lograr mayores rendimientos!"
 agot_filler_free_cities.0012.medium_score: "[maester.GetFirstName|U] me presenta algunos pergaminos rápidamente ensamblados que describen los hallazgos de [maester.GetHerHis]. "Por favor, acéptelo como muestra de mi gratitud."\n\nAunque el estudio de [maester.GetHerHis] puede no ser digno de una organización tan estimada como la Ciudadela, las instrucciones de [maester.GetFirstNamePossessiveNoTooltip] han ayudado a los trabajadores de tintes locales a lograr mayores rendimientos."
 agot_filler_free_cities.0012.low_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip], temo no haber logrado aprender nada digno de mención en mis estudios... tal vez este esfuerzo no estaba destinado a realizarse.""
 agot_filler_free_cities.0012.a: "Que perdida de tiempo..."
 agot_filler_free_cities.0012.b: "¡Maravilloso!"
  
 agot_filler_free_cities.0020.t: "$agot_filler_free_cities.0001.t$: Un brebaje asqueroso"
 agot_filler_free_cities.0020.desc: "Encuentro [maester.GetFirstName] en el estudio [maester.GetHerHis], reflexionando sobre botellas de diferentes formas y tamaños.\n\n"¡Fascinante! ¡Nunca había visto semejante... #italic variedad#! en ningún otro lugar!" proclama el maestre. "¡Cuidado, [ROOT.Char.GetTitleAsNameNoTooltip]! ¡Muchos de ellos podrían matar en un instante!"\n\n"Quizás... podría dominar sus efectos replicando una mezcla de potencia similar..." [maester.GetFirstName] se gira hacia mí, expectante. "Si tan solo el [ROOT.Char.GetTitleAsNameNoTooltip] estuviera tan dispuesto a proporcionar los ingredientes necesarios...""
 agot_filler_free_cities.0020.hunter: "¡Los bosques locales tienen muchas criaturas venenosas!"
 agot_filler_free_cities.0020.gardener: "¡Conozco algunas plantas que podrían ayudar!"
 agot_filler_free_cities.0020.a: "¡Una mantícora mortal será perfecta!"
 agot_filler_free_cities.0020.b: "Aquí, compra todo lo que necesitas."
 agot_filler_free_cities.0020.c: "Es mejor gastar mi oro en otra parte."
  
 agot_filler_free_cities.0021.t: "$agot_filler_free_cities.0001.t$: Experimentos morbosos"
 agot_filler_free_cities.0021.desc: "Mientras paseo por los jardines me encuentro con el Maestro [maester.GetFirstName], sumido en una profunda contemplación, claramente preocupado por la reciente falta de progreso en los estudios de [maester.GetHerHis].\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], se me ha ocurrido que poner la teoría en práctica sería ser #italic mucho#! más efectivo que confiar en tomos y pergaminos antiguos."\n\n"Si el [ROOT.Char.GetTitleAsNameNoTooltip] me permite proceder con una aplicación más... #italic práctica#! de mis pociones, finalmente podría ser capaz de estudiar todos sus efectos. Por supuesto, está la cuestión de encontrar un...#italic *uf*#!... #italic adecuado#! #italic candidato#!...""
 agot_filler_free_cities.0021.a: "Encuentra algún desgraciado en mi mazmorra."
 agot_filler_free_cities.0021.b: "Contrata guardias para encontrar esos #italic candidatos#!."
 agot_filler_free_cities.0021.c: "¿Por qué no encuentras algunos cadáveres para estudiarlos?"
 agot_filler_free_cities.0021.d: "¿Estás #italic enojado#!? ¡Fuera de discusión!"
  
 agot_filler_free_cities.0022.t: "$agot_filler_free_cities.0001.t$: Los resultados del académico"
 agot_filler_free_cities.0022.desc: "El fuerte tintineo de una cadena metálica al otro lado del pasillo anuncia la llegada de [maester.GetFirstNamePossessive]; El maestre vestido de gris corre hacia mí, con una amplia sonrisa en su rostro.\n\n"
 agot_filler_free_cities.0022.very_high_score: ""¡[ROOT.Char.GetTitledFirstNameNoTooltip]! ¡Finalmente está completo! ¡Mi mayor logro hasta ahora!" [maester.GetFirstName] me presenta un libro enorme, que detalla algunos de los venenos más raros utilizados en todo el mundo conocido, sus efectos y formas de distinguirlos.\n\nA través de una cuidadosa observación, he aprendido mucho de [maester.GetFirstNameNoTooltip], y tal vez aprenda algo más. ¡Cosa o dos de [maester.GetHerHis] cuentas!"
 agot_filler_free_cities.0022.high_score: ""¡Por fin he terminado mi trabajo, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName|U] me presenta un modesto libro que detalla varios venenos y sus múltiples efectos. "Por favor, acéptalo como muestra de mi gratitud".\n\nSiguiendo los pasos de [maester.GetFirstNamePossessiveNoTooltip], yo también he adquirido un conocimiento más profundo de los venenos locales, ¡y tal vez aprenda una cosa o dos de los relatos de [maester.GetHerHis]!"
 agot_filler_free_cities.0022.medium_score: ""¡Por fin mi trabajo está completo!" [maester.GetFirstName|U] me presenta algunos pergaminos sueltos que describen pociones y elixires comunes. "Aunque quizás no haya descubierto nada espectacular, espero que mis hallazgos sirvan bien al [ROOT.Char.GetTitleAsNameNoTooltip]"."
 agot_filler_free_cities.0022.low_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip], me temo que no he podido aprender nada importante... tal vez este esfuerzo no estaba destinado a ser"."
 agot_filler_free_cities.0022.book: "[maester.GetFirstNamePossessiveNoTooltip] los manuscritos deben ocultar conocimientos valiosos..."
 agot_filler_free_cities.0022.book.tt.success: "¡Aprendes algo útil!"
 agot_filler_free_cities.0022.ring: "[antiquarian.GetFirstNameNoTooltip] podría hacer un buen uso de una sustancia mortal..."
 agot_filler_free_cities.0022.ring.tt: "¡Tu anticuario te proporcionará un anillo adornado que esconde un veneno mortal!"
 agot_filler_free_cities.0022.a: "Intrigante."
 agot_filler_free_cities.0022.b: "Decepcionante..."
  
 agot_filler_free_cities.0030.t: "$agot_filler_free_cities.0001.t$: El Vigilante de los Cielos"
 agot_filler_free_cities.0030.desc: "Encuentro a [maester.GetFirstName] en el estudio de [maester.GetHerHis], de pie junto a una mesa cubierta de charcos de cera de vela seca, libros y pergaminos.\n\n"¡Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! He hecho algunos pequeños descubrimientos desde mi llegada, pero mi investigación sería beneficiosa. mucho si tuviera el equipo adecuado: simplemente un puñado de tubos de lentes Myrish, mapas estelares..."\n\nLa lista es más larga de lo que me gustaría..."
 agot_filler_free_cities.0030.a: "Proporcionar todo el equipo necesario."
 agot_filler_free_cities.0030.b: "Seguramente no necesitas #italic todo#! de esto..."
 agot_filler_free_cities.0030.c: "Es mejor gastar mi oro en otra parte."
  
 agot_filler_free_cities.0031.t: "$agot_filler_free_cities.0001.t$: El Observatorio"
 agot_filler_free_cities.0031.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName] se acerca apresuradamente y se queda sin aliento.\n\n"¡No puede ser de otra manera! ¡Las leyes que guían el movimiento de las estrellas deben ser la clave para comprender la naturaleza inconsistente de las estaciones! Si mis cálculos resultan correctos, seguiré adelante. ¡El precipicio de una revelación pionera que eclipsaría las obras del estimado maestre Nicol!"\n\n"Sin embargo, me encuentro en la necesidad de un estudio adecuado para continuar mis observaciones: ¿una especie de torre, tal vez?""
 agot_filler_free_cities.0031.architect: "¡Fascinante! ¡Supervisaré la construcción personalmente!"
 agot_filler_free_cities.0031.scholar: "¡El consejo de otros eruditos podría resultar útil!"
 agot_filler_free_cities.0031.a: "Interesante... consultar a los arquitectos, a mi cargo."
 agot_filler_free_cities.0031.b: "Con algo modesto será suficiente."
 agot_filler_free_cities.0031.c: ""¡JA! No gastaré mi dinero en tus locuras"."
  
 agot_filler_free_cities.0032.t: "$agot_filler_free_cities.0001.t$: Los resultados del académico"
 agot_filler_free_cities.0032.desc: "El fuerte tintineo de una cadena metálica al otro lado del pasillo anuncia la llegada de [maester.GetFirstNamePossessive];"
 agot_filler_free_cities.0032.very_high_score: "El maestre vestido de gris corre hacia mí, con una amplia sonrisa en su rostro.\n\n"Aunque no haya descubierto la naturaleza misteriosa detrás de la irregularidad de las estaciones, ¡he completado mi mayor trabajo hasta ahora!" [maester.GetFirstNameNoTooltip] me presenta un libro enorme, un tratado cautivador que describe los movimientos de las estrellas y las constelaciones en detalle.\n\nQuizás debería continuar con el tema, ¿qué otros misterios podrían esconderse dentro de las estrellas, me pregunto?"
 agot_filler_free_cities.0032.high_score: "El maestre vestido de gris se acerca a mí, con una amplia sonrisa en su rostro.\n\n"Aunque no pude haber descubierto la naturaleza misteriosa detrás de la irregularidad de las estaciones, ¡finalmente he completado mi trabajo!"\n\nQuizás Debería seguir con el tema, ¿qué otros misterios podrían esconderse dentro de las estrellas, me pregunto?"
 agot_filler_free_cities.0032.medium_score: "El maestre vestido de gris se acerca a mí, con una sonrisa en el rostro.\n\n"Aunque no habría descubierto la naturaleza misteriosa detrás de la irregularidad de las estaciones, podría haber hecho algunas observaciones útiles de muchos usos."\n\ n[maester.GetFirstNameNoTooltip] me presenta algunas páginas sueltas que describen la posición de múltiples estrellas y constelaciones."
 agot_filler_free_cities.0032.low_score: ""Mi [ROOT.Char.GetTitleAsNameNoTooltip], me temo que la mayoría de mis cálculos fueron incorrectos y mis descubrimientos fueron erróneos."\n\nAl final, [maester.GetFirstName] ha aprendido poco y yo aún menos..."
 agot_filler_free_cities.0032.mystic: "Las estrellas podrían ser el camino hacia misterios superiores."
 agot_filler_free_cities.0032.shrewd: "Prefiero centrarme en aplicaciones más fundamentadas."
 agot_filler_free_cities.0032.a: "Lo más decepcionante..."
 agot_filler_free_cities.0032.a.tt.success: "Aprendo mucho"
 agot_filler_free_cities.0032.a.tt.failure: "Adquiero algunos conocimientos"
 agot_filler_free_cities.0032.b: "¡Tanto potencial!"
  
  #GENERIC REWARD ARTIFACTS 
 tyroshi_research_book_name: "Las riquezas de Tyrosh"
 tyroshi_research_book_famed_desc: "Un tomo meticulosamente escrito por Maester [maester.GetName] durante la estancia de [maester.GetHerHis] en la corte de [ROOT.Char.GetFullName], notas extensas y esquemas cuidadosamente dibujados que detallan el elaborado proceso de extracción de tinte y los secretos para hacerlo con una rentabilidad sorprendentemente alta: una verdadera mina de conocimiento para todos buscando fortuna."
 tyroshi_research_book_masterwork_desc: "Aunque algunos pasajes son bastante ambiguos y los diagramas dibujados rápidamente son algo incompletos, este tomo contiene información valiosa para todos aquellos que buscan dominar el oficio de la producción de tintes. Escrito por el maestre [maester.GetName] durante la estancia de [maester.GetHerHis] en la corte de [ROOT.Char.GetFullName]."
 lyseni_poison_ring: "Anillo de veneno de Lyseni"
 lyseni_poison_ring_desc: "Un ornamentado anillo hueco de Lyseni utilizado para transportar veneno mortal, siempre al alcance de la mano; un arma mortal, si se usa correctamente..."
 lys_research_book: "Un compendio venenoso"
 lys_research_book_desc: "Un estudio exhaustivo de las diversas calidades de los venenos utilizados en todo el mundo conocido, escrito por [maester.GetFirstName] durante la estancia de [maester.GetHerHis] en la corte de [ROOT.Char.GetFullName]: una valiosa adición a las bibliotecas de quienes se entrometen en artimañas."
 myr_research_book_name: "Maester [maester.GetFirstNamePossessive] Guía a través de las estrellas"
 myr_research_book_desc: "Un tratado fascinante que detalla constelaciones y otros objetos celestes, escrito por Maester [maester.GetFirstName] bajo el patrocinio de [ROOT.Char.GetFullName], invaluable para quienes buscan información sobre los movimientos de las estrellas."
  
  #CUSTOM INTERFACE MESSAGES 
 msg_agot_ffc.0006.t: "[traveling_maester.GetShortUIName] regresa a la Ciudadela"
 msg_agot_ffc.0006.desc: "Con la muerte de [traveling_maester.GetHerHis] benefactor, [traveling_maester.GetShortUIName] ha decidido regresar a la Ciudadela."
  
  ################################ 
  # 1000 - 1001:  PLUNDER AT SEA # 
  ################################ 
 agot_filler_free_cities.1000.t: "Saqueo en el mar"
 agot_filler_free_cities.1000.desc: "Durante la última reunión del consejo, tanto [admiral.GetFirstName] como [marshal.GetFirstName] expresaron su preocupación por los ataques cada vez más frecuentes a mis barcos mercantes.\n\nAunque ambos están de acuerdo en que hay que ocuparse de los piratas, no pueden llegar a un consenso #italic sobre cómo#! hacerlo. .\n\n[admiral.GetFirstNameNoTooltip] propone aumentar las patrullas, un enfoque seguro y decisivo.\n\n[marshal.GetFirstNameNoTooltip] sugiere, sin embargo, que las incursiones piratas ciertamente cesarían si la tripulación pirata atacara bajo mi bandera..."
 agot_filler_free_cities.1000.strategist: "¡Una emboscada bien orquestada resolvería el asunto!"
 agot_filler_free_cities.1000.strategist.tt.success: "Tu emboscada es exitosa"
 agot_filler_free_cities.1000.strategist.tt.failure: "Tu emboscada falla"
 agot_filler_free_cities.1000.a: "El almirante aumentará las patrullas."
 agot_filler_free_cities.1000.a.tt.success: "¡Las patrullas mantienen alejados a los piratas con éxito!"
 agot_filler_free_cities.1000.a.tt.failure: "Los piratas siguen evadiendo tus patrullas."
 agot_filler_free_cities.1000.b: "Deje que el mariscal negocie con la tripulación."
 agot_filler_free_cities.1000.b.tt.success: "La tripulación pirata acepta tu oferta."
 agot_filler_free_cities.1000.b.tt.failure: "Los piratas se niegan y siguen saqueando tus barcos."
 agot_filler_free_cities.1000.c: "Ignoralos a ambos."
 agot_filler_free_cities.1000.c.tt: "Ignoras el problema, esperando que se resuelva solo..."
  
 agot_filler_free_cities.1001.t: "Saqueo en el mar:"
 agot_filler_free_cities.1001.t.disband: "El fin de los ladrones"
 agot_filler_free_cities.1001.t.loot: "Tesoro dejado atrás"
 agot_filler_free_cities.1001.t.militia: "Marineros envalentonados"
 agot_filler_free_cities.1001.t.smugglers: "La alianza de contrabandistas"
 agot_filler_free_cities.1001.t.attacks: "Señores de las olas"
  
 agot_filler_free_cities.1001.desc.disband: "La frecuencia de los ataques a mis barcos ha disminuido significativamente.\n\nSe dice que ha estallado un conflicto por las acciones de los piratas entre los piratas y la otrora temida tripulación se ha dividido en múltiples facciones."
 agot_filler_free_cities.1001.a: "Así son los piratas..."
 agot_filler_free_cities.1001.desc.loot: "Un grupo de marineros empleados a mi servicio ha regresado de su última expedición. "[ROOT.Char.GetTitleAsNameNoTooltip]! Los piratas han sido derrotados! Oh, ¡qué batalla fue esa!"\n\nLa amenaza pirata ha sido neutralizada, ¡y los marineros incluso lograron recuperar algo de botín!"
 agot_filler_free_cities.1001.b: "¡Un hallazgo afortunado!"
 agot_filler_free_cities.1001.militia: "Parece que mi falta de acción ha envalentonado a los piratas y sus incursiones se han intensificado...\n\nSin embargo, según me dijeron mis comandantes, mis súbditos han decidido tomar el asunto en sus propias manos y no dudan en unirse a las filas. ¡Para luchar contra los piratas!"
 agot_filler_free_cities.1001.c: "Al menos algunas buenas noticias, supongo..."
 agot_filler_free_cities.1001.smugglers: "Aunque los ataques piratas parecen ocurrir con menos frecuencia, ha surgido un nuevo problema. ¡[raided_county.GetName] está plagado de contrabandistas!\n\n¡Esos ladrones han corrompido a la guardia local mientras sus turbias operaciones me cuestan una fortuna!"
 agot_filler_free_cities.1001.d: "Maldiciones..."
 agot_filler_free_cities.1001.attacks: "Cada vez más barcos míos desaparecen en el mar, los marineros son capturados y nunca vuelven a casa. Además, el valor de los bienes perdidos ya me ha costado una pequeña fortuna...\n\n¡Parece que debido a mi ociosidad la problemática tripulación pirata solo ha crecido en fuerza!"
 agot_filler_free_cities.1001.e: "¡Maldiciones!"
  
  ################################### 
  # 2000 - 2001:  A Delicious Drink # 
  ################################### 
  
  #2000 You visit the local market and try a local wine. 
 agot_filler_free_cities.2000.t: "Una bebida deliciosa"
 agot_filler_free_cities.2000.intro: "Deambulando por el animado mercado de [capital_city_free_city.GetNameNoTooltip] con mi [steward.GetCouncilTitle], en medio de los tentadores aromas de especias exóticas y el vibrante zumbido de los comerciantes locales, me envuelve una ola de anticipación.\n\n"
 agot_filler_free_cities.2000.lys: "Un vendedor de vino ofrece una copa llena de vino tinto dulce Lysene, cuyos ricos tonos me invitan a saborear los distintos sabores elaborados por los viticultores Lyseni. Mientras tomo un sorbo medido, me invade una profunda apreciación. Al reconocer el arte de los productores de vino de Lyseni, disfruto al darme cuenta de que producimos un vino que merece reconocimiento.\n\nEl vívido telón de fondo del mercado se despliega como un lienzo para la diversa cultura de Lys, y la copa en mi mano no solo contiene vino tinto dulce vino, sino un símbolo de nuestra identidad perdurable."
 agot_filler_free_cities.2000.myr: "Un comerciante de vinos extiende una copa llena de vino verde pálido de Myr, cuyos delicados tonos me invitan a disfrutar de los sabores únicos de la elaboración del vino de Myr. Me deleito sabiendo que producimos un vino que merece celebración.\n\nEl vibrante tapiz del mercado se vuelve un lienzo para la rica cultura de Myr, y la copa en mi mano no solo contiene vino verde pálido, sino un símbolo de nuestro orgullo perdurable."
 agot_filler_free_cities.2000.tyrosh: "Un comerciante me ofrece una taza de brandy de pera Tyroshi. Al saborear la dulce pera y el brandy tibio, mi aprecio por la destilación Tyroshi se profundiza. Me deleito saber que producimos una bebida tan distinta y deliciosa.\n\nEl animado telón de fondo del mercado se convierte en un lienzo para la rica cultura de Tyrosh, y la copa en mi mano contiene no solo brandy de pera, sino un símbolo de nuestra perdurabilidad. orgullo."
 agot_filler_free_cities.2000.pentos: "Un vendedor de vino ofrece una copa llena de vino Pentoshi de color ámbar pálido, y sus delicados tonos me invitan a saborear los distintos sabores elaborados por los enólogos de Pentoshi. Disfruto al darme cuenta de que producimos un vino que merece reconocimiento.\n\nEl vívido telón de fondo del mercado se despliega como un lienzo para la diversa cultura de Pentos, y la copa en mi mano no solo contiene vino de color ámbar pálido, sino un símbolo de nuestra perdurabilidad. identidad."
 agot_filler_free_cities.2000.outro: ""¿Qué tal otra taza?" [steward.GetTitledFirstName] suplica."
 agot_filler_free_cities.2000.s: "¿Puedo interesarte en un emprendimiento comercial?"
 agot_filler_free_cities.2000.s_tt: "Ofreces invertir en la industria local."
 agot_filler_free_cities.2000.a: "¡Por supuesto que tomaré otro!"
 agot_filler_free_cities.2000.a_tt: "Solicitas otra taza de esta deliciosa bebida."
 agot_filler_free_cities.2000.d: "¡Tráeme un barril entero!"
 agot_filler_free_cities.2000.d_tt: "Solicitas un barril entero para ti."
 agot_filler_free_cities.2000.b: "Es hora de partir."
 agot_filler_free_cities.2000.b_tt: "Dejas el mercado después de una sola taza."
  
 #2001 The wine is delicious, you decide to invest in your local wine industry! 
 agot_filler_free_cities.2001.t: "$agot_filler_free_cities.2000.t$: Oportunidad de inversión"
 agot_filler_free_cities.2001.lys: "Mientras saboreo la última gota de mi segunda copa del rico vino tinto dulce Lyseni, [essosi_filler_merchant.GetFirstNameNicknamed] nota mi satisfacción. [essosi_filler_merchant.GetSheHe|U] se acerca con una propuesta.\n\n"
 agot_filler_free_cities.2001.myr: "Mientras saboreo el último sorbo de mi segunda copa de vino verde pálido de Myrish, [essosi_filler_merchant.GetFirstNameNicknamed] se inclina hacia adelante y reconoce mi satisfacción.\n\n"
 agot_filler_free_cities.2001.tyrosh: "Mientras disfruto la última gota de mi segunda taza de brandy de pera Tyroshi, [essosi_filler_merchant.GetFirstNameNicknamed] nota mi satisfacción. [essosi_filler_merchant.GetSheHe|U] se acerca con una propuesta de negocio.\n\n"
 agot_filler_free_cities.2001.pentos: "Mientras bebo la última gota de mi segunda copa de vino Pentoshi de color ámbar pálido, [essosi_filler_merchant.GetFirstNameNicknamed] toma nota de mi placer y se inclina con una propuesta.\n\n"
 agot_filler_free_cities.2001.outro: ""Si le gustan nuestros excelentes productos", sugiere [essosi_filler_merchant.GetSheHe], "tal vez debería considerar invertir en la industria. No es sólo un esfuerzo lucrativo; podría traer una prosperidad considerable a nuestra región".\n\nIntrigado, me dirijo a mi [steward.GetCouncilTitle], buscando la percepción de [steward.GetHerHis]. [steward.GetTitledFirstName] asiente con la cabeza y afirma que tal inversión podría ser una medida inteligente, que potencialmente fomentaría el crecimiento económico y beneficios generalizados para nuestro pueblo."
 agot_filler_free_cities.2001.d: "¡Invertiré mucho!"
 agot_filler_free_cities.2001.d_tt: "Sigues el consejo de tu [steward.GetCouncilTitle] y aceptas #P invertir fuertemente en la industria#!."
 agot_filler_free_cities.2001.a: "¡Por supuesto que invertiré!"
 agot_filler_free_cities.2001.a_tt: "Sigues el consejo de tu [steward.GetCouncilTitle] y aceptas #P invertir en la industria#!."
 agot_filler_free_cities.2001.b: "No, no lo creo."
 agot_filler_free_cities.2001.b_tt: "A pesar de la recomendación de tu [steward.GetCouncilTitle], decides #N no invertir en la industria local#!."
  
