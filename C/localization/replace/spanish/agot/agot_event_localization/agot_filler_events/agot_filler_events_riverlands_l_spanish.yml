l_spanish:
 agot_filler_riverlands.100.t: "El flujo del comercio"
 agot_filler_riverlands.100.desc: "Si bien los ríos pueden ser como carreteras si viaja río abajo, también pueden ser barreras, impedimentos para quienes necesitan cruzar; pero oportunidades para los señores que ostentan los cruces. Señores como yo.\n\nMis guardias traen noticias de un mercader en mis puertas deseoso de un cruce rápido para sus carros y animales de carga. Nadie más que yo puede concederle lo que busca. ¿Cómo puedo convertir esto en mi beneficio?"
 agot_filler_riverlands.100.a: "Cualquier persona con carros llenos de mercancías comerciales también debe tener muchas monedas. Vamos a ver cuánto puedo tomar."
 agot_filler_riverlands.100.a_tt: "Cobras un peaje nominal, pero lo extorsionarás por más una vez que esté dentro de tus muros."
 agot_filler_riverlands.100.b: "No es un comerciante, sino un espía enviado por mis enemigos. Sé cómo manejar esto..."
 agot_filler_riverlands.100.b_tt: "Lo secuestras y lo envías a las mazmorras para ser torturado... o algo peor."
 agot_filler_riverlands.100.c: "El comercio debe fluir. Me deben una tarifa modesta."
 agot_filler_riverlands.100.c_tt: "Usted cobra un peaje nominal."
 agot_filler_riverlands.100.d: "¿Por qué debería tener tanta prisa? ¡Celebremos y seamos felices!"
 agot_filler_riverlands.100.d_tt: "Invitas al mercader a un festín"
 agot_filler_riverlands.101.t: "El flujo del comercio"
 agot_filler_riverlands.101.desc: "Lo bueno de tener una fortaleza a lo largo de un río es que una vez que un viajero comienza a cruzar, uno puede simplemente cerrar las puertas a cada lado, y se vuelve bastante difícil para el viajero continuar o dar la vuelta. Por supuesto, el comerciante está menos que complacido cuando le informo que el peaje ha aumentado considerablemente, pero ¿qué hará? ¿Di no?"
 agot_filler_riverlands.101.a: "Estoy alterando el trato. Ruego que no lo altere más."
 agot_filler_riverlands.101.a_tt: "Extorsionas al comerciante."
 agot_filler_riverlands.102.t: "El flujo del comercio"
 agot_filler_riverlands.102.desc: "En las profundidades frías y húmedas de mi mazmorra, este supuesto comerciante no es ni la mitad de arrogante. Suplica clemencia, protestando por su inocencia, pero perdonarlo sería invitar a más intrusiones.\n\nAdemás, creo que voy a disfrutar lo que viene a continuación."
 agot_filler_riverlands.102.a: "Su agonía es mi deleite, y tengo tantas herramientas para extraerla."
 agot_filler_riverlands.102.b: "Su carne se ve deliciosa."
 agot_filler_riverlands.102.a_tt: "Lo torturas."
 agot_filler_riverlands.102.b_tt: "Lo matas y te lo comes."
 agot_filler_riverlands.103.t: "El flujo del comercio"
 agot_filler_riverlands.103.desc: "Otros señores podrían haber tomado una disposición más depredadora, pero mi generosidad no ha pasado desapercibida. El comerciante corre la voz de mi decencia fundamental. Puede que no sea fama o dinero, pero esa reputación también es algo bueno."
 agot_filler_riverlands.103.a: "La decencia es su propia recompensa."
 agot_filler_riverlands.103.a_tt: "Estás contento con tu elección.."
 agot_filler_riverlands.104.t: "El flujo del comercio"
 agot_filler_riverlands.104.desc: "He recibido a lores y damas en mis salones con bastante frecuencia, pero no todos los días extiendo el privilegio a un simple comerciante. Para mi sorpresa y deleite, el hombre es tan agradable como generoso, ofreciendo finos alimentos y especias para mis cocinas para realzar la fiesta. La velada es de risas y buen humor y benditamente poca pretensión."
 agot_filler_riverlands.104.a: "¡Quizás debería divertirme con la gente común más a menudo!"
 agot_filler_riverlands.104.b: "Hay un brillo en su ojo. Tal vez podamos continuar esto en una capacidad más íntima."
 agot_filler_riverlands.104.a_tt: "Estás animado por la fiesta."
 agot_filler_riverlands.104.b_tt: "Lo invitas a tus aposentos privados"
 agot_filler_riverlands.105.t: "El flujo del comercio"
 agot_filler_riverlands.105.desc: "En la privacidad de mis aposentos, el brillo de sus ojos se convierte en una llama ardiente. Mi pulso se acelera con su toque, pero su sonrisa es fácil."
 agot_filler_riverlands.105.a: "Esto se siente bien."
 agot_filler_riverlands.105.a_tt: "Disfrutas de una feliz velada con el comerciante."
 agot_filler_riverlands.200.t: "Lluvias de piedra antigua"
 agot_filler_riverlands.200.desc: "Viajando entre Fairmarket y Varamar con un pequeño séquito, noto un ligero olor a tierra en el aire. Levanto la vista justo a tiempo para recibir las primeras gotas de un aguacero en mi cara. El único refugio del frío y la humedad se encuentra entre las piedras de una fortaleza en ruinas. Los caminos estarán embarrados y miserables hasta que deje de llover, así que decido descansar entre las ruinas.\n\nSolo después de instalar el campamento me doy cuenta de que esto es Oldstones, el asiento en ruinas de House Mudd, antiguos reyes de los ríos y las colinas."
 agot_filler_riverlands.200.a: "Este es un lugar inquietante para descansar."
 agot_filler_riverlands.200.a_tt: "Estás perturbado por las misteriosas ruinas."
 agot_filler_riverlands.200.b: "Hay tanta historia en este lugar. Me inspiro a cantar."
 agot_filler_riverlands.200.b_tt: "Elige una de varias canciones para cantar"
 agot_filler_riverlands.201.t: "Lluvias de piedra antigua"
 agot_filler_riverlands.201.desc: "Marcando un ritmo con el pie, tarareo el preludio de una melodía antigua antes de lanzarme al verso."
 agot_filler_riverlands.201.a: "#italic Ser Symeon de ojos estrellados, un guerrero sin igual…#!"
 agot_filler_riverlands.201.a_tt: "Cantas de un guerrero legendario con zafiros por ojos"
 agot_filler_riverlands.201.b: "#italic Y te ruego que nunca pienses en burlar a Lann el Listo...#!"
 agot_filler_riverlands.201.b_tt: "Cantas del embaucador fundador de la Casa Lannister"
 agot_filler_riverlands.201.c: "#italic Dicen que cuando Garth Greenhand deambuló por la tierra...#!"
 agot_filler_riverlands.201.c_tt: "Cantas sobre Garth Greenhand, legendario abuelo de muchas grandes casas."
 agot_filler_riverlands.201.d: "#italic Intrépido era él, el Caballero Sin Armadura...#!"
 agot_filler_riverlands.201.d_tt: "Cantas sobre un guerrero legendario de la época de los Reyes Jardineros."
 agot_filler_riverlands.300.t: "Torneos de Pesca en el Tridente"
 agot_filler_riverlands.300.desc: "Mientras montaba mi palafrén favorito en una mañana particularmente brillante, me encontré con un grupo de hombres disparejos que jaunteaban emocionados por un sendero. Algunos son jóvenes, algunos viejos; algunos visten poco más que harapos, otros las sedas más finas más típicas de un comerciante exitoso. Todos ellos, sin embargo, llevan cañas de pescar y aparejos.\n\nPregunto sobre la naturaleza de su salida.\n\n\"Nos vamos al Trident", responde un hombre, como si eso explicara todo. .\n\n\"Pescando\", dijo otro.\"Los torneos comenzarán pronto. Le ruego me disculpe, pero debe haberlo oído, milord.\"
 agot_filler_riverlands.300.a: "Alguien ganará dinero en estos torneos. Como Lord, tengo derecho a una cierta proporción."
 agot_filler_riverlands.300.a_tt: "Usted cobra un impuesto sobre los torneos."
 agot_filler_riverlands.300.b: "Soy una buena mano en la pesca con caña. ¿Por qué no debería participar yo mismo?"
 agot_filler_riverlands.300.b_tt: "Entras en los torneos"
 agot_filler_riverlands.301.t: "Torneos de Pesca en el Tridente"
 agot_filler_riverlands.301.desc: "Es un placer lanzar una línea al Tridente, encontrar el agua más lenta donde el gran pez espera que le entreguen su cena, ocultar la línea de sus ojos vigilantes y convencerlo de que mi nudo de fibra es una verdadera mosca. . Es un placer, pero más que eso, es un arte, y el arte no es fácil.\n\nRegreso a casa habiendo convencido a muchos peces grandes y conocido a muchos buenos pescadores. Es notable lo rápido que caen las barreras de la estación en medio de la penumbra de la mañana que todos los pescadores conocen y aman. Un pescador que conocí, hijo de un septón, comentó que no hay una línea clara entre la religión y la pesca en su familia. ¡Qué pensamiento!"
 agot_filler_riverlands.301.a: "Los ríos son para pescar."
 agot_filler_riverlands.301.a_tt: "Regresas a casa revitalizado."
 agot_filler_riverlands.400.t: "Uvas en Vino"
 agot_filler_riverlands.400.desc: "Un día, cabalgando a lo largo del Tridente, noto colinas bordeadas de ordenadas hileras de vides frondosas.\n\n\"Seguramente no uvas", remarco, porque todos saben que Dorne y el Arbor controlan el comercio del vino en Poniente.\n\ n\"No es así\", explica uno de mis compañeros. Aparentemente, ha habido un florecimiento reciente de viñedos en las Tierras de los Ríos.\n\nDespués de reflexionar, tiene sentido. Nuestros suelos se encuentran entre los más ricos de Westeros, nuestras tierras son las más fértiles. ¿Por qué el agua del poderoso Tridente debería ayudar menos a la uva que el goteo enfermizo del Sangreverde de Dorne?"
 agot_filler_riverlands.400.a: "Hay potencial en esto. Comenzaré mi propio viñedo."
 agot_filler_riverlands.400.a_tt: "Tendrá que esperar y ver si su inversión vale la pena."
 agot_filler_riverlands.400.b: "Como Lord, tengo derecho a un viñedo propio."
 agot_filler_riverlands.400.b_tt: "Te apropiarás por la fuerza de un viñedo."
 agot_filler_riverlands.400.c: "No podemos permitirnos esto."
 agot_filler_riverlands.401.t: "Uvas en Vino"
 agot_filler_riverlands.401.desc: "Mis vides disfrutan del cálido sol y se nutren de los suelos arcillosos de las tierras de los ríos. Las uvas engordan en la vid y mis viticultores me aseguran que la cosecha será rica. Esta ha sido una idea espléndida. ¡No pasará mucho tiempo antes de que pueda saborear un vino de mi propia elaboración!"
 agot_filler_riverlands.401.a: "Todo va viento en popa."
 agot_filler_riverlands.401.a_tt: "El viñedo seguirá funcionando con normalidad."
 agot_filler_riverlands.401.b: "Esta es una mejor oportunidad de lo que pensaba. ¡Debería invertir más!"
 agot_filler_riverlands.401.b_tt: "Con un desembolso inicial mayor, puede obtener mayores ganancias a largo plazo."
 agot_filler_riverlands.402.t: "Uvas en Vino"
 agot_filler_riverlands.402.desc: "Estoy reclinado en una silla acolchada en el balcón de mi villa, bebiendo una copa de mi propio Riverlands White mientras contemplo las ondulantes colinas de mi viñedo. Las barricas más prometedoras se han reservado para el envejecimiento, pero incluso las barricas de menor calidad han producido un buen producto. Tampoco estoy solo en esta evaluación, como lo demuestra la facilidad con la que hemos podido vender nuestros primeros lotes. El sabor del blanco seco en mi lengua es tan rico como los nuevos flujos en mis cofres."
 agot_filler_riverlands.402.a: "¡Soy un vinicultor ahora!"
 agot_filler_riverlands.402.a_tt: "Cosechas el beneficio de tu inversión."
 agot_filler_riverlands.500.t: "Asaltantes de hierro"
 agot_filler_riverlands.500.desc: "El sol se eleva sobre un cielo gris y vientos marinos fríos que son casi lo suficientemente familiares como para ser un consuelo, pero cuando la campana de bronce de la torre en auge de Varamar resuena sobre mis tierras, el temor se apodera de mí. Parece que los vientos no solo han traído nubes, sino también invasores nacidos del hierro. Historias de matanzas y saqueos pasan por mi mente: la pesadilla de todos los señores cuyas tierras se encuentran a lo largo de la Bahia de los Hijos del Hierro."
 agot_filler_riverlands.500.a: "Hoy pondrá a prueba mi temple."
 agot_filler_riverlands.500.a_tt: "Debes decidir cómo reaccionar."
 agot_filler_riverlands.501.t: "Asaltantes de hierro"
 agot_filler_riverlands.501.desc: "No tengo el lujo de entrar en pánico. Mientras la gente común corre detrás de mis muros, reúno a mi guardia doméstica y dirijo una salida para desafiar a los asaltantes mientras salen en tropel de sus barcos. Si no termino con esto rápidamente, innumerables miembros de mi gente morirán.\n\nVeo al líder de los asaltantes, un saqueador despiadado que parece el asesino que se dice que son los habitantes de las Islas del Hierro. Se encuentra con mi mirada y sus labios se curvan en una sonrisa enloquecida por la sangre."
 agot_filler_riverlands.501.a: "Esta escoria recordará que fue [ROOT.Char.GetTitledFirstName] quien los devolvió al mar."
 agot_filler_riverlands.501.a_tt: "Retas al líder a un duelo."
 agot_filler_riverlands.501.b: "No puedo enfrentarlo. ¡No hay más remedio que correr!"
 agot_filler_riverlands.501.b_tt: "Sobrevivirás, pero tus tierras serán saqueadas."
 agot_filler_riverlands.502.t: "Asaltantes de hierro"
 agot_filler_riverlands.502.desc: "La sangre de mi enemigo muerto se mezcla con agua de mar a mis pies. Por un momento, los asaltantes de los Hijos del Hierro parecen considerar continuar su incursión a pesar de los términos del duelo, pero he ganado suficiente tiempo para que la mayoría de los artículos de valor estén ocultos y la mayoría de la gente común a salvo detrás de fuertes muros.\n\nCon más de Mis hombres se unen a la defensa cada minuto, los Ironborn se dan cuenta de que su ataque ha sido frustrado y regresan a sus barcos y al mar."
 agot_filler_riverlands.502.a: "No volverán pronto."
 agot_filler_riverlands.502.a_tt: "Los asaltantes huyen."
 agot_filler_riverlands.502.b: "Podrían regresar en cualquier momento."
 agot_filler_riverlands.502.b_tt: "Reforzarás la seguridad a lo largo de la costa."
 agot_filler_riverlands.502.c: "¡Esta victoria requiere una celebración!"
 agot_filler_riverlands.502.c_tt: "Organizas una fiesta en honor a todos los que participaron en la defensa."
 agot_filler_riverlands.600: "Los señores de la mantequilla"
 agot_filler_riverlands.600.t: "[PLACEHOLDER] Ladrón de ganado"
 agot_filler_riverlands.600.desc: "[PLACEHOLDER] Un Lord enojado te culpa por robarle su ganado"
 agot_filler_riverlands.600.a: "[PLACEHOLDER] Devolver el ganado"
 agot_filler_riverlands.600.a_tt: "Devuélvele el ganado al Lord."
 agot_filler_riverlands.600.b: "Negar todo"
 agot_filler_riverlands.600.b_tt: "El Lord se enojará contigo"
 agot_filler_riverlands.600.c: "Ignóralo, se irá volando como el viento."
