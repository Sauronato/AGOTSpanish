  #KRH old gods worship site -Righ 
 agot_filler_riverlands.0001.t: "El pasado olvidado"
 agot_filler_riverlands.0001.desc: "El verde campo de las tierras de los ríos es, en mi opinión, inigualable en todo Westeros por la soledad que le brinda al viajero solitario. En ocasiones, sin embargo, esa soledad puede ser desplazada por fantasmas del pasado, ya que las tierras de los ríos están repletas de la historia tanto de los primeros hombres como de los ándalos.\n\nPaseando por un sendero olvidado hace mucho tiempo, atravieso una densa espesura de tejos y helechos y salen a un claro. El aire es pesado y frío, los ruidos del bosque se han ido, como desterrados por algún antiguo decreto. Ante mí se encuentra un santuario en ruinas, su estructura de piedra hace mucho tiempo rota y desgastada por la vid y la raíz. Aún así, puedo distinguir la forma vagamente humana que los antiguos artesanos buscaban representar, runas descoloridas rodeando su cuerpo. Un dios, claramente: sus ojos todavía poseían la intensidad de lo divino, incluso después de tantos siglos de abandono."
 agot_filler_riverlands.0001.a: "Tanto esfuerzo al servicio de los dioses falsos: ahora estamos más iluminados."
 agot_filler_riverlands.0001.b: "La belleza de este lugar no se puede negar. Lo aprecio por lo que es."
  #Ancient ruins exploration - TwoKebabs 
 agot_filler_riverlands.0002.t: "El puesto avanzado en ruinas"
 agot_filler_riverlands.0002.desc: "***QUE HACER*** ||Estás con [explorer_vassal.GetFirstNameNoTooltip] || Dejas tu séquito y exploras las ruinas con [explorer_vassal.GetFirstNameNoTooltip] en busca de cosas bonitas|| Las ruinas dan un poco de miedo|| Tienes que decidir qué parte explorar primero."
 agot_filler_riverlands.0002.a: "Exploraré la torre."
 agot_filler_riverlands.0002.b: "El bosque detrás de la torre me inspira..."
 agot_filler_riverlands.0002.c: "El cuartel primero."
 agot_filler_riverlands.0002.d: "En realidad... ¡Creo que regresaré!"
 agot_filler_riverlands.0002_tt.a: "Te diriges hacia las ruinas de la torre."
 agot_filler_riverlands.0002_tt.b: "Haces tu camino hacia el bosque"
 agot_filler_riverlands.0002_tt.c: "Te diriges hacia las ruinas del cuartel."
 agot_filler_riverlands.0002_tt.d: "Vuelve a tu campamento..."
 agot_filler_riverlands.0003.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0003.desc: "***POR HACER*** || Entras solo a la torre|| Tú decides si buscar en la torre comenzando desde el primer piso o subiendo las escaleras para comenzar a buscar desde la parte superior /RISKY/"
 agot_filler_riverlands.0003.a: "La planta baja primero"
 agot_filler_riverlands.0003.b: "La parte superior de la torre primero"
 agot_filler_riverlands.0003_tt.a: "Buscas en el suelo cualquier cosa interesante"
 agot_filler_riverlands.0003_tt.b: "Buscas en el último piso algo interesante"
 agot_filler_riverlands.0004.desc: "***POR HACER*** || Entras solo en el denso bosque || Lo más aterrador, puedes seguir o retroceder"
 agot_filler_riverlands.0004.a: "No hay forma de que vaya más adentro..."
 agot_filler_riverlands.0004.b: "Algo anda mal, puedo sentirlo... Me dirijo hacia atrás..."
 agot_filler_riverlands.0004.c: "Debo presionar..."
 agot_filler_riverlands.0004_tt.a: "Sal del bosque lo más rápido posible."
 agot_filler_riverlands.0004_tt.b: "Vuelve atrás."
 agot_filler_riverlands.0004_tt.c: "Te adentras más en el bosque."
 agot_filler_riverlands.0005.t: "Puesto avanzado en ruinas | los cuarteles"
 agot_filler_riverlands.0005.desc: "***POR HACER*** ||Entras al cuartel en ruinas || Miras a tu alrededor y luego piensas en qué hacer."
 agot_filler_riverlands.0005.a: "Veré lo que puedo encontrar aquí"
 agot_filler_riverlands.0005_tt.a: "Buscas en los cuarteles en ruinas."
 agot_filler_riverlands.0006.t: "Salida en ruinas | La Torre"
 agot_filler_riverlands.0006.desc: "*** QUE HACER **** || Exploras cada rincón de la planta baja pero no encuentras nada || las escaleras hasta la cima están casi colapsadas, parecen peligrosas"
 agot_filler_riverlands.0006.a: "Voy a tomar las escaleras hasta la cima. Ojalá no colapsen"
 agot_filler_riverlands.0006.b: "Es mejor regresar... Esas escaleras no parecen exactamente "seguras."
 agot_filler_riverlands.0006_tt.a: "Tomas las escaleras hasta la cima."
 agot_filler_riverlands.0006_tt.b: "Vuelve atrás."
 agot_filler_riverlands.0007.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0007.desc: "*** QUE HACER ***|| Encuentras un tomo antiguo. este evento se puede activar tanto en la parte superior como en la parte inferior de la torre. entonces, MISMA LOC PARA AMBAS DISTANCIAS en este desc"
 agot_filler_riverlands.0007.a: "¡Me llevo este maravilloso tomo a casa!"
 agot_filler_riverlands.0008.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0008.desc: "*** QUE HACER ***|| Encuentras un pequeño cofre con algunas joyas antiguas debajo de un montón de polvo y piedras. este evento se puede activar tanto en la parte superior como en la parte inferior de la torre. entonces, MISMA LOC PARA AMBAS DISTANCIAS en este desc"
 agot_filler_riverlands.0008.a: "¡Que suerte!"
 agot_filler_riverlands.0009.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0009.desc: "*** QUE HACER *** || Tomas las peligrosas escaleras, llegas al último piso y empiezas a investigar || No encuentras nada"
 agot_filler_riverlands.0009.a: "Mala suerte, otra vez... Es hora de regresar."
 agot_filler_riverlands.0009.b: "Seguramente el suelo esconde algo."
 agot_filler_riverlands.0009_tt.a: "Vuelve atrás."
 agot_filler_riverlands.0009_tt.b: "Buscas en la planta baja"
 agot_filler_riverlands.0010.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0010.desc: "*** QUE HACER **** || Subes las escaleras, pero justo cuando llegaste al último piso, las escaleras se derrumban.||La pared del último piso está destruida, por lo que hay un agujero en la pared que está abierto al exterior, puedes intentar saltar desde el agujero hay un árbol justo al lado de la brecha"
 agot_filler_riverlands.0010.a: "Saltaré sobre una de las ramas y luego descenderé lentamente del árbol."
 agot_filler_riverlands.0010.b: "Intentaré bajar usando lo que queda de las escaleras."
 agot_filler_riverlands.0010.c: "¡No voy a ninguna parte, es demasiado arriesgado! ¿Dónde está [explorer_vassal.GetFirstNameNoTooltip] cuando lo necesito?"
 agot_filler_riverlands.0010_tt.a: "Corre el riesgo de lesionarse o morir..."
 agot_filler_riverlands.0010_tt.b: "Las escaleras son de piedra... Te arriesgas a morir..."
 agot_filler_riverlands.0010_tt.c: "Gritas el nombre de tu vasallo esperando que te escuche."
 agot_filler_riverlands.0011.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0011.desc.nothing: "** QUE HACER*** || Saliste de la torre a salvo, pero no has encontrado nada, desafortunado."
 agot_filler_riverlands.0011.desc.book: "*** QUE HACER *** || Sales de la torre a salvo después de haber encontrado un tomo antiguo."
 agot_filler_riverlands.0011.desc.gold: "***POR HACER*** || Sales de la torre a salvo habiendo encontrado algunas joyas por valor de 40 monedas."
 agot_filler_riverlands.0011.desc.stairs: "***QUE HACER*** || Sales de la torre de forma segura, pudiendo hacer parkour y evitando MORIR en las escaleras"
 agot_filler_riverlands.0011.a: "¡Que perdida de tiempo!"
 agot_filler_riverlands.0011.b: "Regresemos."
 agot_filler_riverlands.0011.c: "Fue una... emocionante búsqueda del tesoro... por decir lo menos."
 agot_filler_riverlands.0011_tt.a: "Su búsqueda termina."
 agot_filler_riverlands.0011_tt.b: "Su búsqueda termina."
 agot_filler_riverlands.0011_tt.c: "Su búsqueda termina."
 agot_filler_riverlands.0012.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0012.desc: "*** QUE HACER *** || Saltas sobre el árbol y logras bajar, tu vasallo te ve y queda atónito por tu coraje|| entonces ustedes dos regresan al campamento"
 agot_filler_riverlands.0012.a: "Ese fue un afortunado..."
 agot_filler_riverlands.0012_tt.a: "Su búsqueda termina."
 agot_filler_riverlands.0013.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0013.desc.a: "*** QUE HACER *** Saltaste y perdiste una pierna! Tu vasallo escucha tus gritos y te ayuda a levantarte, dirigiéndose hacia el campamento."
 agot_filler_riverlands.0013.desc.b: "*** QUE HACER *** Saltaste y te rompiste algunos huesos, pero nada demasiado peligroso para la vida, te sientes como una mierda. Vassal viene y te ayuda, te ayuda a volver al campamento."
 agot_filler_riverlands.0013.a: "¡Nunca debimos haber venido aquí! ¡Es tu culpa!"
 agot_filler_riverlands.0013.b: "Gracias por ayudarme [explorer_vassal.GetFirstName]."
 agot_filler_riverlands.0013_tt.a: "Tu búsqueda termina... terriblemente"
 agot_filler_riverlands.0013_tt.b: "Tu búsqueda termina... terriblemente"
 agot_filler_riverlands.0014.t: "Puesto avanzado en ruinas | La Torre"
 agot_filler_riverlands.0014.desc: "** QUE HACER *** ||Estás atrapado en lo alto de la torre || gritas para llamar a tu vasallo, quien te escucha y llama a la comitiva del campamento para conseguir una escalera || llega la comitiva y te salva || estás extremadamente avergonzado y los hombres están asombrados por el evento"
 agot_filler_riverlands.0014.a: "¡Podría haberle pasado a cualquiera!"
 agot_filler_riverlands.0014_tt.a: "Su búsqueda termina."
 agot_filler_riverlands.0015.t: "Puesto avanzado en ruinas | El bosque"
 agot_filler_riverlands.0015.desc: "*** QUE HACER *** || estás demasiado asustado para explorar más el bosque, así que regresa lo más rápido posible. Te encuentras con tu vasallo en el camino de regreso, quien te estaba buscando porque encontró una caja con algo de oro y estaba a punto de regresar."
 agot_filler_riverlands.0015.a: "Siempre tienes tanta suerte [explorer_vassal.GetFirstName]... de todos modos, volvamos."
 agot_filler_riverlands.0015_tt.a: "Su búsqueda termina."
 agot_filler_riverlands.0016.t: "Puesto avanzado en ruinas | El bosque"
 agot_filler_riverlands.0016.desc: "*** QUE HACER *** Exploras más el bosque pero no encuentras nada. La extraña sensación que probaste antes era solo un miedo injustificado, es solo un bosque normal."
 agot_filler_riverlands.0016.a: "Es solo un bosque normal después de todo."
 agot_filler_riverlands.0016_tt.a: "Vuelve atrás."
  #agot_filler_riverlands.0017 rework needed, no loc 
 agot_filler_riverlands.0018.t: "Puesto avanzado en ruinas | El bosque"
 agot_filler_riverlands.0018.desc: "** QUE HACER ** || Exploraste más en el bosque y encontraste un río. || lo sigues y al rato te encuentras frente a una pequeña cascada || Estás seguro de que no hay una cascada en esta provincia."
 agot_filler_riverlands.0018.a: "¿Un río y una cascada? No hay cascadas en esta provincia.."
 agot_filler_riverlands.0018_tt.a: "Exploras la cascada"
  #agot_filler_riverlands.0019 rework needed, no loc 
 agot_filler_riverlands.0020.t: "Puesto avanzado en ruinas | El bosque"
 agot_filler_riverlands.0020.desc: "*** QUE HACER *** || Vuelves lo más rápido posible para decirle a tu vasallo que encontraste un río que no está en el mapa || Te lo encuentras en el bosque, te estaba buscando || Vuelve a la fuente de agua en el bosque y ambos están de acuerdo en el hecho de que nunca ha sido mapeado y es un nuevo descubrimiento."
 agot_filler_riverlands.0020.a: "Cuando vuelva a [ROOT.Char.GetCapitalLocation.GetName], pagaré a algunos cartógrafos para que exploren esta zona de nuevo."
 agot_filler_riverlands.0020_tt.a: "Su búsqueda termina."
 agot_filler_riverlands.0021.t: "Puesto avanzado en ruinas | los cuarteles"
 agot_filler_riverlands.0021.gold: "*** QUE HACER **** || Encuentras un arma antigua valiosa para vender en el cuartel, pero quieres más"
 agot_filler_riverlands.0021.desc.no: "*** QUE HACER** ||No encuentras nada valioso, pero estás decidido a obtener más"
 agot_filler_riverlands.0021.a: "¡Estoy presionando!"
 agot_filler_riverlands.0021.b: "¡No es suficiente! ¡Seguiré adelante!"
 agot_filler_riverlands.0021_tt.a: "Continúas tu búsqueda."
 agot_filler_riverlands.0022.t: "Puesto avanzado en ruinas | los cuarteles"
 agot_filler_riverlands.0022.desc: "** QUE HACER ** || No encuentras nada de nuevo, mientras buscas de nuevo, tu vasallo entra en el cuartel para ver cómo estás|| él pregunta si encontraste algo pero le dices que no encontraste nada valioso (incluso si obtuviste oro en el último evento, no es mucho, así que la misma ubicación)|| Tampoco encontró nada en la torre, así que ambos regresan al campamento."
 agot_filler_riverlands.0022.a: "Ojalá tuviéramos más suerte..."
 agot_filler_riverlands.0022_tt.a: "Su búsqueda termina."
  #unsure what you want in these placeholders? 
 agot_filler_riverlands.0022.gold: "MARCADOR DE POSICIÓN"
 agot_filler_riverlands.0022.no: "MARCADOR DE POSICIÓN"
 agot_filler_riverlands.0022.desc.no: "MARCADOR DE POSICIÓN"
 agot_filler_riverlands.0023.t: "Puesto avanzado en ruinas | los cuarteles"
 agot_filler_riverlands.0023.desc: "*** QUE HACER *** || Encuentras un antiguo pasadizo bajo la chusma || debajo de la chusma encuentras una puerta vieja que conduce a unas celdas de prisión subterráneas|| hay algunas viejas celdas de madera y una temperatura helada"
 agot_filler_riverlands.0023.a: "Buscaré en las celdas."
 agot_filler_riverlands.0023.b: "¡Hace demasiado frío... y da miedo! ¡Me estoy volviendo!"
 agot_filler_riverlands.0023_tt.a: "Buscas en el interior de las celdas algo de valor."
 agot_filler_riverlands.0023_tt.b: "Regresas lo más rápido posible."
 agot_filler_riverlands.0024.t: "Puesto avanzado en ruinas | los cuarteles"
 agot_filler_riverlands.0024.desc: "*** QUE HACER*** || mientras buscas en las celdas encuentras una cantidad sobresaliente de joyas... y joyas bastante recientes, alguien debe haber decidido que este era un buen lugar para esconder su fortuna || tomas las joyas más valiosas y te vas, te encuentras con tu vasallo justo afuera del cuartel, no encontró nada. juntos vuelven al campamento"
 agot_filler_riverlands.0024.b: "Qué búsqueda del tesoro más afortunada... ¿no te parece [explorer_vassal.GetFirstNameNoTooltip]? ¡Ay!"
 agot_filler_riverlands.0024_tt.a: "Su búsqueda termina... con éxito."
 agot_filler_riverlands.0025.t: "Puesto avanzado en ruinas | los cuarteles"
 agot_filler_riverlands.0025.desc: "Sales del cuartel sin haber encontrado nada, vas y buscas a tu vasallo || Encuentras en él la torre, se cayó y se rompió la rodilla porque las escaleras se derrumbaron debajo de él || está sangrando, tiene algo de dinero que encontró en la torre||"
 agot_filler_riverlands.0025.a: "¡Aquí! Agárrate de mi brazo, ¡te llevaré de vuelta al campamento ahora mismo!"
 agot_filler_riverlands.0025.b: "Espera... Déjame asegurar el oro primero..."
 agot_filler_riverlands.0025_tt.a: "[explorer_vassal.GetFirstNameNoTooltip] y tú volved sanos y salvos al campamento."
 agot_filler_riverlands.0025_tt.b: "¡Robaste el tesoro de [explorer_vassal.GetFirstNameNoTooltip]! Y ven a ayudarlo después de que hayas escondido el oro..."
  #Crannogman festivity interrupted 
 agot_filler_riverlands.0030.t: "Festividades a un alto"
 agot_filler_riverlands.0030.desc: "*** QUE HACER *** || Su canciller le informa que hay una serie de festividades de crannogman que interfieren con el negocio de los pescadores en los ríos (están festejando cerca de los ríos, una fiesta tradicional de crannogmant). Los pescadores quieren hacer algo al respecto porque ocurre dos veces al año y estas fiestas duran de 2 a 3 días y, a veces, agotan los peces en esas áreas incluso durante una semana, lo que altera los horarios de los pescadores."
 agot_filler_riverlands.0030a: "Estas festividades deben ser detenidas."
 agot_filler_riverlands.0030b: "Qué hacer... Dejaré que Lord [liege.GetFirstName] decida."
 agot_filler_riverlands.0030c: "Los Siete Reinos son una tierra de mucha gente. Debemos ser tolerantes."
 agot_filler_riverlands.0030d: "¡Promueva más fiestas! ¡Que se unan Riverlanders y Crannogmen!"
  #Crannogman tavern craze 
 agot_filler_riverlands.0031.t: "El Lacustre de Hierro"
 agot_filler_riverlands.0031.desc: "*** QUE HACER *** Entras en una taberna local con dos guardias, hay una pelea a puñetazos (aparentemente, un lanchero fue insultado por dos ribereños y comenzaron a pelear) || ves al crannogman sacar ambos, mostrando una gran destreza. Entonces te ve a ti y a tus dos guardias mirándolo fijamente, y dice '¡Qué estás mirando! ¿Quieres algo de esto también? {sus puños, quiere decir}"
 agot_filler_riverlands.0031a: "No pude evitar notar tus habilidades... ¿Estás buscando trabajo?"
 agot_filler_riverlands.0031b: "Buscando una paliza eh? Muy bien..."
 agot_filler_riverlands.0031c: "¿Sabes siquiera con quién estás hablando?"
 agot_filler_riverlands.0031d: "Cómo se atreven... ¡Hombres! Derrótalo hasta #italic muerte#!!"
 agot_filler_riverlands.0031.b.a: "Ganas la pelea a puñetazos"
 agot_filler_riverlands.0031.b.b: "Pierdes la pelea a puñetazos"
 agot_filler_riverlands.0032.t: "Sincera gratitud"
 agot_filler_riverlands.0032.desc: "*** QUE HACER *** || Iron crannogman, después de 2 o 3 meses de quedarse contigo, te agradece por cambiar su vida de peleas en tabernas a la corte y la vida militar (continúa por un tiempo, así que te aburres un poco, pero si eres generoso y tienes rasgos positivos y todo eso) que estás bien y lo escucharás de todo corazón, si eres arrogante y tal serás una perra al respecto y lo insultarás {no pongas esta parte en descripción real T_T}"
 agot_filler_riverlands.0032a: "Sentí que era lo correcto."
 agot_filler_riverlands.0032b: "Ojalá tuvieras que ofrecer algo más que #italic fuerza bruta#! [crannog_fighter.GetFirstName]"
 agot_filler_riverlands.0033.t: "Pelea ganada"
 agot_filler_riverlands.0033.desc: "*** QUE HACER *** Ganas el duelo y vences al crannog, aunque fue una pelea muy dura"
 agot_filler_riverlands.0033a: "Te enseñé una lección. ¡Ahora lejos contigo!"
 agot_filler_riverlands.0033b: "¡¿Adónde vas?! ¡No he terminado aún!"
 agot_filler_riverlands.0033c: "No eres malo con esos golpes... Te vienes conmigo."
 agot_filler_riverlands.0034.t: "Pelea perdida"
 agot_filler_riverlands.0034.desc: "**** QUE HACER **** Es una pelea extremadamente dura y el crannogman te da una fuerte paliza, luego, al ver que los guardias están a punto de venir tras él, sale corriendo."
 agot_filler_riverlands.0034.a: "¡Ese hombre es tan fuerte como La Montaña!"
 agot_filler_riverlands.0034.b: "El bastardo... ¡Se está escapando! ¡Hombres! ¡Cosiguele!"
  #Crannogman Dispute 
 agot_filler_riverlands.0035.t: "La cuestión de los crannogmen"
 agot_filler_riverlands.0035.desc: "***QUE HACER **** || El crannogman siempre tuvo aldeas menores en la frontera entre las tierras de los ríos y el cuello || los aldeanos del condado de scoped quieren cazar en el bosque cerca de estos pueblos, pero no pueden hacer que el ladrón los reconozca como su área legítima, ya que eso se estableció hace mucho tiempo cuando los targaryen reorganizaron las tierras || por lo tanto, los aldeanos del condado de scoped después de un encuentro violento con el crannogman con respecto a este asunto exacto, suplican a su alguacil que los ayude. El alguacil le informa, es hora de tomar una decisión."
 agot_filler_riverlands.0035.a: "Pueden conservar su tierra mientras estén preparados para defenderla."
 agot_filler_riverlands.0035.b: "Esos siempre han sido pueblos de Lacustre... Lo seguirán siendo."
 agot_filler_riverlands.0035.c: "Estas 'áreas' de Lacustre necesitan ser estrictamente reguladas"
 agot_filler_riverlands.0035.d: "¡Es hora de expulsarlos del [agot_river_0035_county.GetName]!"
 agot_filler_riverlands.0036.t: "El vengador del cuello"
 agot_filler_riverlands.0036.desc: "*** QUE HACER*** || un hombre de una de las aldeas crannogman que desalojaste decide cazarte por haber ocupado sus tierras. te encuentra en el mercado de un pueblo en tu provincia capital e intenta asesinarte mientras buscas mercancías. tus guardias están detrás de ti siendo entretenido por un bufón de la carretera. el asesino crannogman grita 'bastardo... ¡te llevaste mi casa! ¡Pagarás los crímenes que has cometido con tu propia sangre! y te ataca"
 agot_filler_riverlands.0036.a: "¡Guardias!"
 agot_filler_riverlands.0036.b: "¡Me ocuparé de ti yo mismo!"
 agot_filler_riverlands.0036.b.a: "Venciste al asesino"
 agot_filler_riverlands.0036.b.b: "El asesino te mata"
 agot_filler_riverlands.0036_tt.b: "Sometes a [crannog_avenger.GetFullName]"
 agot_filler_riverlands.0037.t: "Vengador detenido"
 agot_filler_riverlands.0037.desc: "*** PARA HACER *** || Huyes lo más rápido que puedes del lavandero mientras él blande tu espada detrás de ti || tus guardias se dan cuenta y corren hacia ti || someten al crannogman"
 agot_filler_riverlands.0037.a: "No lo mataré. Le dejaré hacer un viaje. ¡De vuelta a su patria!"
 agot_filler_riverlands.0037.a_tt: "[crannog_avenger.GetFullName] desaparece en el Cuello"
 agot_filler_riverlands.0037.b: "Sácalo de mi vista."
 agot_filler_riverlands.0037.c: "¡Hará una visita a las mazmorras de [ROOT.Char.GetCapitalLocation.GetName]!"
 agot_filler_riverlands.0037.d: "Tengo algo en mente..."
 agot_filler_riverlands.0037.d_tt: "MARCADOR DE POSICIÓN"
 agot_filler_riverlands.0038.t: "Vengador derrotado"
 agot_filler_riverlands.0038.t: "Vengador derrotado"
 agot_filler_riverlands.0038.desc: "El asesino corre hacia mí, espada en mano, listo para atacar. Inmediatamente saco mi espada y comienza el duelo.\n Después de un breve período de intenso combate, logro arrinconar a mi oponente con una serie de poderosos cortes. El Lacustre intenta lanzar una contraofensiva, pero su espalda está contra la pared y no puede moverse.\n\n Inmediatamente aprovecho esta oportunidad y le doy un corte en la cara, dejándole una cicatriz en el ojo. Inmediatamente suelta la espada y cae de rodillas.\n\n Está vencido."
 agot_filler_riverlands.0038.a: "Haré justicia, aquí y ahora."
 agot_filler_riverlands.0038.b: "¡Fuera con la cabeza!"
 agot_filler_riverlands.0038.c: "¡A las mazmorras!"
  #Crannogman speaks about his/her origins 
 agot_filler_riverlands.0040.t: "Historia de [crannog_storyteller.GetFirstNameNoTooltip]"
 agot_filler_riverlands.0040.desc.a: "*** QUE HACER*** || Vassal cuenta su historia || era un lanchero que vivía en el cuello, su padre y su madre desaparecieron un día en un río que supuestamente se desbordó, y no supo nada de ellos desde entonces. recogió a su hermana y su hermano y viajó a las tierras de los ríos para encontrar un lugar adecuado para vivir. Narró de ti de las tierras extrañas del cuello."
 agot_filler_riverlands.0040.desc.b: "**** QUE HACER*** || crannogman llega a las tierras de los ríos porque la guerra (dado que el cuello es un enorme pantano, la agricultura se practica poco allí, lo que hace que el cuello dependa de las rutas comerciales que lo atraviesan. en la guerra, él y su hermana emigran a las tierras de los ríos en busca de trabajo, y finalmente encontrar algunas ocupaciones en la corte"
 agot_filler_riverlands.0040.a: "¡Qué historia tan interesante!"
 agot_filler_riverlands.0040.b: "Hmm, muy interesante... ¿Ya terminaste?"
  #Crannogman tells tales about cape kraken 
 agot_filler_riverlands.0041.t: "Cabo Kraken"
 agot_filler_riverlands.0041.desc: "*** QUE HACER *** ||Conoces a un crannogman que habla sobre el cabo kraken donde solía vivir, y habla sobre una mesa llena de gente, lo increíble que eran sus bosques/pantanos, con piedras de millones de años y árboles que ha estado allí desde el principio de los tiempos"
 agot_filler_riverlands.0041.a: "¡Qué cuentos! Y pensar que hay una región tan misteriosa tan cerca de nosotros..."
  #Majestic old godswood 
 agot_filler_riverlands.0042.t: "Un arciano antiguo"
 agot_filler_riverlands.0042.desc: "En el camino a la posesión de uno de mis vasallos, un destello de color entre la basura del bosque me llama la atención. Desmonto y hago a un lado los detritos marrones apagados para descubrir una hoja de cinco puntas de un rojo tan profundo como cualquier rubí. Mis hombres y yo intercambiamos una mirada emocionada. Solo conocemos un tipo de árbol cuyas hojas permanecen de color rojo sangre mientras que sus vecinos son verdes y marrones.\n\nAl buscar a través de un denso bosque, descubrimos lo imposible: un arciano. Estos árboles, que durante mucho tiempo se creyeron extintos fuera del norte salvaje y los bosques de dioses cultivados, son preciosos incluso para aquellos que no respetan a los dioses antiguos.\n\nPero este es un árbol entre los árboles: enorme, antiguo, digno. Ninguno de nosotros ha visto algo así. No puedo imaginar cómo pudo haber sobrevivido al ataque de los Ándalos hace miles de años, pero en su presencia entiendo muy bien por qué los hombres llegaron a adorar las raíces de los arcianos."
 agot_filler_riverlands.0042.a: "Tal majestad. Tal poder."
  #Blackwood's weirwood 
 agot_filler_riverlands.0043.t: "El consuelo de los dioses antiguos"
 agot_filler_riverlands.0043.desc: "Parece que últimamente hay nubes oscuras sobre Blackwood Vale, o tal vez eso sea solo la sombra de mi propia inquietud. El sueño no llega con facilidad e incluso después de largas horas de trabajo duro con mis consejeros, los asuntos de estado no parecen estar en orden. En momentos como estos, uno espera apoyarse en sus amigos, pero muchos de los míos ahora me tratan con frialdad, o algo peor.\n\nMi único refugio está en el bosque de dioses, bajo las ramas muertas del antiguo arciano de mi casa. Aquí al menos puedo encontrar paz, si no soluciones.\n\n¿Pero por qué no soluciones también? Los Blackwood han conservado a los Dioses Antiguos durante miles de años, mucho después de que nuestros vecinos los abandonaran por los Siete extranjeros. ¿Esa fe no merece ayuda? ¿Los Dioses de los arcianos no me ofrecerán consejos, si tan solo pido?"
 agot_filler_riverlands.0043.a: "Por favor escuchen mi súplica, antiguos. Dime que debo hacer."
 agot_filler_riverlands.0044.t: "El consuelo de los dioses antiguos"
 agot_filler_riverlands.0044.desc: "Me siento todavía debajo del arciano, después de haber hecho mi súplica silenciosa. Escucho, pero solo oigo el canto de los cuervos. Escucho más profundamente y escucho el leve roce de las ramas muertas en el viento, pero nada más. Escucho aún más profundo, más atentamente, y concibo escuchar las mismas raíces del antiguo árbol esforzándose incluso en la muerte para darme una respuesta, y luego...\n\nNada. Sin respuesta. Sin consuelo."
  
 agot_filler_riverlands.0044.a: "No es para los mortales hacer demandas a los dioses."
 agot_filler_riverlands.0045.t: "El consuelo de los dioses antiguos"
 agot_filler_riverlands.0045.desc: "Me siento todavía debajo del arciano, después de haber hecho mi súplica silenciosa. Escucho, pero solo oigo el canto de los cuervos. Escucho más profundamente y escucho el leve roce de las ramas muertas en el viento, pero nada más. Escucho aún más profundo, más atentamente, y concibo escuchar las mismas raíces del árbol antiguo esforzándose incluso en la muerte para traerme una respuesta, y luego —\n\nLos Dioses hablan\n\nNo con palabras, porque eso sería demasiado crudo. El arciano me mira fijamente y habla a través de esa mirada. La sabiduría de mis ancestros fluye a través de esa mirada, y la sabiduría de eras antes de que viviera mi casa. Mi corazón se vuelve más ligero, mi cabeza más clara y me siento animado por la benevolencia de milenios."
 agot_filler_riverlands.0045.a: "Todo saldrá bien al final."
 agot_filler_riverlands.0046.t: "El Weirdwood y el Lunático"
 agot_filler_riverlands.0046.desc: "*** QUE HACER *** || ((estás loco)) has tenido algunas alucinaciones fuertes todo el día, te escapas de tus aposentos y terminas en el bosque sagrado de blackwoods en el castillo. caminas hacia el arciano. lo miras, te está mirando de una manera extraña, casi como si no te aprobara || el no puede hacer eso, eres un lord!!! quieres ir a sacarlo, pero ¿cómo te desharás de él?"
 agot_filler_riverlands.0046.a: "¡Besarlo en los labios lo hará!"
 agot_filler_riverlands.0046.b: "¡Abofeteándolo! ¡Abofeteándolo muy fuerte!"
 agot_filler_riverlands.0047.t: "Despojado de la luna"
 agot_filler_riverlands.0047.desc: "*** QUE HACER *** || escuchas el viento empujando. te empuja con mucha fuerza hacia el pequeño torrente detrás del arciano. asombrado te caes. sientes que te estás ahogando pero eres capaz de volver a la superficie. sientes que tu corazón es más ligero. te sientes aliviado. miras el arciano.. que paso"
 agot_filler_riverlands.0047.a: "¿Qué... qué acaba de pasar?"
 ## RIGH - FIX THIS TODO AGOT 
  
 agot_filler_riverlands.0050.t: "Flores Exóticas"
 agot_filler_riverlands.0050.desc: "Es un día brillante y soleado y, sin embargo, mi corte está tan lúgubre como el barro. Gris y marrón y gris otra vez: ¿por qué la corte de un [ROOT.Char.GetLadyLord] como yo debería ser tan aburrida cuando hay brillo y belleza afuera? De hecho, ¿por qué no debería ser aún más hermoso que su entorno, adornado con flores de tierras lejanas?"
 agot_filler_riverlands.0050.a: "Las flores del Dominio animarían estos salones."
 agot_filler_riverlands.0050.b: "Solo las flores de más allá del Mar Angosto en Braavos son lo suficientemente buenas para mí."
 agot_filler_riverlands.0050.c: "En realidad, la belleza es cara y tengo cosas mejores en las que gastar mi dinero."
  
 agot_filler_riverlands.0051.t: "Flores Exóticas"
 agot_filler_riverlands.0051.desc: "Finalmente llegaron mis flores Reach y mis días de vida monótona terminaron. Hay rosas, peonías, caléndulas y muchos otros, un derroche de acentos coloridos que adornan ingeniosamente mis paredes. Quizá ahora mis invitados y cortesanos no tengan tanta prisa por marcharse."
 agot_filler_riverlands.0051.a: "¡Mis felicitaciones a los jardineros del Reach!"
  
 agot_filler_riverlands.0052.t: "Flores Exóticas"
 agot_filler_riverlands.0052.desc: "Sabía que las flores que pedí de Braavos serían llamativas, ¡pero no tenía idea de lo transformadoras que serían! El vendedor no solo me envió una variedad de flores de asombrosa variedad y belleza, sino también un asesor para explicarme las propiedades de cada una y ayudarme a decorarlas. Puede que esta consejera vista ropa extraña y hable la lengua común con un acento que irrita los oídos, ¡pero su ojo para la belleza es simplemente inigualable!\n\nHa transformado mi corte en un tapiz de elegancia exótica como el que han tenido mis cortesanos. nunca visto. Incluso los viejos muros de piedra tienen un papel que desempeñar, aunque solo sea para contrastar las flores. Uno no puede evitar sonreír en mis salones, y he encontrado a no pocos cortesanos que se quedan mucho tiempo después de que el trabajo del día ha concluido, relajándose un poco más entre las flores de Braavosi."
 agot_filler_riverlands.0052.a: "¡Mi corte será la envidia de todos los Poniente!"
  
 agot_filler_riverlands.0053.t: "Desafíos Agrícolas"
 agot_filler_riverlands.0053.desc: "Es difícil de creer, pero uno de mis asesores informa que los agricultores de un condado dentro de mi dominio se quejan de que sus campos no están produciendo los mismos rendimientos que antes. Mi primer pensamiento es que esto debe ser algún tipo de estratagema para reducir su carga fiscal, pero cuando reviso los registros con mis asesores, la conclusión es ineludible: este condado no es tan fértil como lo era antes.\n\nRegado por el tres bifurcaciones del Tridente e innumerables riachuelos y arroyos más pequeños, los suelos de las tierras de los ríos siempre han sido abundantes, pero no es desconocido, dicen los maestres, que ciertas extensiones se vuelven menos productivas por una variedad de razones posibles."
 agot_filler_riverlands.0053.a: "Construiremos molinos de viento para hacer el mejor uso del grano que se está produciendo."
 agot_filler_riverlands.0053_tt.a: "Los molinos de viento serán costosos, pero impresionantes."
 agot_filler_riverlands.0053.b: "Una red de canales facilitará el cultivo de nuevas parcelas."
 agot_filler_riverlands.0053_tt.b: "Los canales pueden proporcionar una solución más económica."
 agot_filler_riverlands.0053.c: "La productividad de la tierra es responsabilidad de los agricultores, no mía."
 agot_filler_riverlands.0053_tt.c: "Los granjeros no estarán satisfechos y pueden exigirte."
 agot_filler_riverlands.0053.d: "No tengo los recursos para hacer frente a esto en este momento."
  
 agot_filler_riverlands.0054.t: "Desafíos Agrícolas"
 agot_filler_riverlands.0054.desc: "Donde una vez hubo quejas de suelos infértiles, ahora solo escucho informes entusiastas sobre mis majestuosos molinos de viento. Los granjeros los miran con orgullo y gratitud, porque aumentan grandemente la eficiencia de su comercio. Los nobles visitantes me felicitan por mi generosidad progresista. Realmente he convertido una crisis en una bendición."
 agot_filler_riverlands.0054.a: "Qué maravillosos molinos de viento son."
  
 agot_filler_riverlands.0055.t: "Desafíos Agrícolas"
 agot_filler_riverlands.0055.desc: "Tal como esperaba, la nueva red de canales en el problemático condado ha permitido que se cultiven nuevas parcelas de tierra, aumentando los rendimientos y manteniendo feliz a la gente común. Además, mejoran mi reputación como terrateniente, ya que gente de muy lejos viene a estudiar cómo logramos lo que hicimos."
 agot_filler_riverlands.0055.a: "Mis canales son excelentes."
  
 agot_filler_riverlands.0056.a: "No permitiré que se diga que mi pueblo llano está descuidado. Tendrás tus herramientas."
 agot_filler_riverlands.0056.b: "No podré reemplazar tus herramientas."
 agot_filler_riverlands.0056.c: "La impertinencia de esta demanda me asombra. ¡A las mazmorras contigo!"
 agot_filler_riverlands.0056.desc: "Había pensado que el asunto de la disminución de los rendimientos agrícolas estaba resuelto, pero cuando un sirviente me informa de una delegación de granjeros que esperan una audiencia conmigo, sé que me meto en más problemas.\n\nParece que los granjeros estaban no están satisfechos con mi decisión de no manejar sus responsabilidades por ellos, y han venido a explicar por qué no pueden resolver este problema por sí mismos. Como prueba, colocaron ante mí una serie de herramientas oxidadas y gastadas: guadañas con hojas astilladas, arados rotos y muchas otras cosas mal usadas.\n\n\"No importa lo duro que trabajemos con herramientas como estos\", dice un hombre. \"Con el perdón de milord, pero sin reemplazos, nuestro condado nunca prosperará."
 agot_filler_riverlands.0056.t: "Desafíos Agrícolas"
  
 agot_filler_riverlands.0060.t: "Expansión de Tierras de Cultivo"
 agot_filler_riverlands.0060.desc: "Mi consejo apenas ha tenido tiempo de sentarse a la mesa cuando mi mayordomo, siempre un hombre de ideas, comienza a improvisar un nuevo plan para expandir las tierras de cultivo en mi dominio. Hay bosques, explica, que se extienden inútilmente a lo largo de extensiones que podrían dedicarse a un cultivo productivo. Me parece recordar algo acerca de mi pueblo llano que depende de esos bosques para obtener forraje y madera, pero mi administrador analiza esas preocupaciones con estimaciones sorprendentes de mayores rendimientos.\n\nEl resto del consejo ofrece una mezcla de críticas moderadas y respaldos tibios. del plan, pero finalmente la decisión recae solo en mí."
 agot_filler_riverlands.0060.a: "Comience el proyecto. Una mayor productividad justificará cualquier costo."
 agot_filler_riverlands.0060.b: "Esto no parece valer la pena."
  
 agot_filler_riverlands.0061.t: "Expansión de Tierras de Cultivo"
 agot_filler_riverlands.0061.desc: "Parecería que los bosques inútilmente extensos que mi mayordomo me convenció de talar no eran tan mundanos como habíamos creído. Se ha descubierto una pequeña arboleda de arcianos, invisible para los ojos humanos durante milenios, o eso dicen los maestres. Cómo tal arboleda pudo haber sobrevivido al ataque de los ándalos y haber pasado tanto tiempo sin ser encontrado es un misterio. Los misterios siempre parecen rodear a estos árboles.\n\nIndependientemente de la explicación, el bosque de arcianos plantea un problema para la expansión de las tierras de cultivo."
 agot_filler_riverlands.0061.a: "En última instancia, son solo árboles. Borrarlos y continuar."
 agot_filler_riverlands.0061.b: "Los arcianos son sagrados y sería un error talar esta arboleda. Detener el proyecto."
 agot_filler_riverlands.0061.c: "Los dioses mismos pueden morar en estos bosques, pero el proyecto debe continuar."
  
 agot_filler_riverlands.0062.t: "Expansión de Tierras de Cultivo"
 agot_filler_riverlands.0062.desc: "A pesar de las garantías más vociferantes de mi buen mayordomo sobre la facilidad de talar los bosques, las cosas no van tan bien como esperábamos. Se suponía que ya se habían limpiado el doble de acres, y los árboles jóvenes ya están comenzando a brotar en las nuevas extensiones. ¡Lo peor de todo es que las cuadrillas madereras exigen más salarios a pesar de los retrasos!"
 agot_filler_riverlands.0062.a: "Si acelera las cosas, también podemos aceptar las demandas de los madereros."
 agot_filler_riverlands.0062.b: "Pueden trabajar por los salarios que acordaron originalmente, o pueden trabajar gratis. Su elección."
 agot_filler_riverlands.0062.c: "Volverán a descubrir su motivación cuando encierre al capataz en la mazmorra."
  
 agot_filler_riverlands.0063.t: "Expansión de tierras de cultivo"
 agot_filler_riverlands.0063.desc: "Puede que haya llevado tiempo, y el proyecto no estuvo exento de contratiempos, pero por fin los bosques han sido talados y se han cultivado tierras de cultivo productivas en su lugar. Mi mayordomo se lanza a un discurso sin aliento sobre la marcha del progreso que hace retroceder las formas rústicas de la antigüedad, pero todo lo que puedo pensar es en la base impositiva ampliada que mi casa disfrutará de ahora en adelante."
 agot_filler_riverlands.0063.a: "Dulces, dulces impuestos."
  
 agot_filler_riverlands.0064.a: "Financia las mejoras del muelle y nuestras arcas se desbordarán con el tiempo."
 agot_filler_riverlands.0064.b: "El oro es una buena cosa, pero la comida es más vital. Financiar a los pescadores."
 agot_filler_riverlands.0064.c: "No estoy convencido de que ninguna de estas ideas valga la pena."
 agot_filler_riverlands.0064.desc: "En lo profundo de una reunión del consejo, mi administrador, [steward.GetTitledFirstName], señala que la infraestructura a lo largo de las aguas de The Trident es algo deficiente. [setward.GetSheHe] dice que si invirtiéramos en mejoras en varios muelles y muelles a lo largo del río, sería más fácil para los barcos más grandes cargar y descargar carga. Esto sería una bendición para la gente común, pero, lo que es más importante, también aumentaría nuestros ingresos fiscales. También requeriría un desembolso considerable de dinero.\n\nPara una inversión más modesta, [steward.GetSheHe] sugiere que podríamos proporcionar fondos para que los pescadores compren equipos más finos, reparen sus botes o incluso compren otros nuevos. Esto solo traería un impulso muy modesto a los ingresos fiscales, pero fortalecería el suministro de alimentos y, por lo tanto, haría que mis tierras fueran más resistentes."
 agot_filler_riverlands.0064.t: "Infraestructura tridente"
 agot_filler_riverlands.0064_tt.a: "Después de varios meses tu inversión dará sus frutos"
  
 agot_filler_riverlands.0065.t: "Infraestructura tridente"
 agot_filler_riverlands.0065.desc: "Es tal como [steward.GetTitledFirstName] dijo que sería. Los nuevos muelles son más anchos y resistentes, lo que permite cargar y descargar más carga a la vez. Más comercio fluye a lo largo del Tridente que nunca antes, y todos están mejor.\n\nSabía que nombré a [steward.GetTitledFirstName] como mi administrador por una razón."
 agot_filler_riverlands.0065.a: "Deje que el comercio fluya como el agua."
 agot_filler_riverlands.0065.b: "MARCADOR DE POSICIÓN"
  
 agot_filler_riverlands.0066.t: "Una Cosecha Abundante"
 agot_filler_riverlands.0066.desc: "Ha sido un año particularmente bueno para los agricultores de [agot_river_0066_county.GetNameNoTier] y esta cosecha es la más rica en años. Una especie de exuberancia se ha extendido entre la gente común, que espera tener panzas más llenas y mejores cosas para el resto del año, pero algunos de mis consejeros más astutos han sugerido, discretamente, por supuesto, que podría apropiarme del excedente y ponerlo en mejor uso.\n\nCiertamente puedo pensar en uno o dos buenos usos para estos recursos, pero ¿debería hacerlo?"
 agot_filler_riverlands.0066.a: "Los guerreros son la fuerza del reino. Reserva el exceso como suministros militares."
 agot_filler_riverlands.0066.b: "Como [ROOT.Char.GetLadyLord] de estas tierras, tengo derecho a los excedentes de rendimiento."
 agot_filler_riverlands.0066.c: "La gente común debería cosechar los beneficios de su arduo trabajo."
  
 agot_filler_riverlands.0067.a: "[vassal_1.GetTitledFirstName] es el que más merece una recompensa"
 agot_filler_riverlands.0067.b: "La lealtad de [vassal_2.GetTitledFirstName] bien vale el precio."
 agot_filler_riverlands.0067.c: "Me gané esta ganancia inesperada y la mantendré."
 agot_filler_riverlands.0067.desc: "Aunque como [ROOT.Char.GetLadyLord] la mayor parte de mi atención se basa en cuestiones de gobierno, de vez en cuando se presentan oportunidades comerciales que brindan una diversión atractiva. Una de esas oportunidades ha dado sus frutos recientemente, muchos más frutos, por así decirlo, de los previstos.\n\nNo hay ninguna razón por la que no deba quedarme con los productos y venderlos para obtener una ganancia. Y, sin embargo, un Lord sabio a veces debe compartir con sus leales vasallos."
 agot_filler_riverlands.0067.t: "Abundancia inesperada"
  
 agot_filler_riverlands.0068.a: "Muy bien. Esto parece bastante sensato."
 agot_filler_riverlands.0068.b: "Es una buena idea, pero debe encontrar financiación en otra parte."
 agot_filler_riverlands.0068.c: "¡Imbécil! ¿Esto parece una sucursal del Banco de Hierro?"
 agot_filler_riverlands.0068.desc: "Mientras visita las propiedades de [project_vassal.GetHerHis], mi vasallo [project_vassal.GetTitledFirstName] solicita una breve audiencia. Observo un destello en el ojo de [project_vassal.GetHerHis] que es a la vez intrigante y preocupante. Con creciente entusiasmo, [project_vassal.GetSheHe] explica la idea de [project_vassal.GetHerHis] para mejorar los canales dentro de las tierras de [project_vassal.GetHerHis] para que los agricultores puedan llevar sus productos al mercado desde más lejos. Más productos vendidos significarían a su vez más ingresos fiscales. Ofrezco mis felicitaciones por el sensato proyecto, pero confieso que no tengo ni idea de lo que tengo que hacer con él.\n\n\"Mi [ROOT.Char.GetLadyLord]\", dice [project_vassal.GetSheHe], \"necesitaría una inversión modesta para ver esto y Por supuesto, recibirías una parte de mis ganancias.\"\n\nAh. Voy a ser [project_vassal.GetHerHis] prestamista, entonces."
 agot_filler_riverlands.0068.t: "Petición de un vasallo"
  
 agot_filler_riverlands.0069.a: "Bien hecho. Siempre es bueno hacer mejoras en nuestras tierras."
 agot_filler_riverlands.0069.b: "Me deben más que esto."
 agot_filler_riverlands.0069.desc: "Ha pasado mucho tiempo desde que vi por primera vez el brillo en el ojo de [project_vassal.GetTitledFirstName], pero cuando mis sirvientes muestran a [project_vassal.GetHerHim] en mi sala de audiencia hoy, es tan brillante como siempre. Por fin, el proyecto está terminado a [project_vassal.GetHerHis] completa satisfacción. Además, [project_vassal.GetSheHe] se enorgullece de ofrecerme una suma de monedas que [project_vassal.GetHerHim] me asegura que es un porcentaje considerable del aumento de los ingresos fiscales.\n\nNo puedo evitar notar que es menor que la suma que [project_vassal.GetTitledFirstName] recibió de mí."
 agot_filler_riverlands.0069.t: "Petición de un vasallo"
  
 agot_filler_riverlands.0070.a: "¿Quién soy yo para revocar una carta antigua? Las salinas mantendrán el control."
 agot_filler_riverlands.0070.b: "Maidenpool es más adecuado."
 agot_filler_riverlands.0070.c: "Ellos mismos pueden resolver esta tontería."
 agot_filler_riverlands.0070.desc: "Puedo escuchar sus disputas mucho antes de que lleguen a mi sala de audiencias y de ninguna manera mis vasallos dejan de discutir al entrar en mi presencia. La disputa entre [saltpans_vassal.GetTitledFirstName] y [maidenpool_vassal.GetTitledFirstName] se centra en las rutas comerciales entre las Tierras de los Ríos y el Valle.\n\n[saltpans_vassal.GetTitledFirstName] insiste en que las Salinas conservan los derechos comerciales exclusivos en virtud de una antigua carta concedida por un Rey de los Ríos y las Colinas. [maidenpool_vassal.GetTitledFirstName] responde que una promesa polvorienta de una casa extinguida no es base para la ley actual y que Poza de la Doncella es mucho más adecuada para administrar el comercio con el Valle.\n\nNo puedo entender por qué el comercio no debería fluir. a través de ambos pueblos, pero parece que estos señores espinosos insistirán en una respuesta de mi parte."
 agot_filler_riverlands.0070.t: "Conflicto comercial"
  
 agot_filler_riverlands.0071.a: "Sí, tal vez Maidenpool sea más adecuado después de todo."
 agot_filler_riverlands.0071.b: "¡¿Un soborno?! ¿Me crees sin honor? ¡Fuera!"
 agot_filler_riverlands.0071.desc: "[maidenpool_vassal.GetTitledFirstName] me pilla en un pasillo y me pide unas palabras discretas conmigo. Parece que mi decisión anterior con respecto a su disputa con Saltpans sobre las rutas comerciales con el Valle no le ha sentado bien. Estoy a punto de recordarle sus deberes de obedecer a su Lord cuando saca una bolsa repleta de monedas y me pregunta si podría reconsiderarlo. El color de las monedas es dorado."
 agot_filler_riverlands.0071.t: "Conflicto comercial"
  
 agot_filler_riverlands.0072.a: "Te concederé el canal, pero este favor tiene un precio."
 agot_filler_riverlands.0072.b: "Ese 'plebeyo' es un socio comercial mío. ¡El canal sigue siendo suyo!"
 agot_filler_riverlands.0072.desc: "Después de que mis consejeros y yo terminamos de discutir los asuntos más urgentes, uno de mis vasallos, [canal_vassal.GetTitledFirstName], menciona cierto canal que va desde el Cuello hasta sus tierras. Parece que este canal es actualmente propiedad de cierto comerciante con quien realizo negocios regulares, un estado de cosas que [canal_vassal.GetTitledFirstName] considera increíble.\n\n\"¿Cómo puede ser\", dice, \"que un mero comerciante — un plebeyo, verás, ¿puede poseer tal infraestructura en mis propias tierras?\"\n\nPor derecho, insiste [canal_vassal.GetTitledFirstName], la estructura debería pertenecerle a él, y como Lord supremo de estas tierras me corresponde a mí rectificar la situación."
 agot_filler_riverlands.0072.t: "Un dolor en el cuello"
  
 agot_filler_riverlands.0073.a: "Nadie habla así de Los Gemelos. ¡Fuera de aquí!"
 agot_filler_riverlands.0073.b: "Di lo que quieras, [realm_vassal.GetTitledFirstName]. No eres más que un grano en el culo del reino."
 agot_filler_riverlands.0073.c: "Nadie habla así de los Gemelos. ¡Tíralo al Forca Verde!"
 agot_filler_riverlands.0073.d: "Un pequeño comentario de una mente pequeña... Volvamos al trabajo."
 agot_filler_riverlands.0073.desc: "Durante mucho tiempo ha sido mi costumbre recibir a mis nobles compañeros como invitados en The Twins. Habiendo estado en pie durante siglos, las dos fortalezas juntas forman una de las fortificaciones más formidables de todos los Siete Reinos, un hecho que muchos señores han reconocido amablemente en sus visitas.\n\nPor lo tanto, fue con gran consternación y consternación que Fui sometido a las duras palabras de [realm_vassal.GetTitledFirstName]. ‘Feo’, llamó a la noble sede de mi casa. "Pequeñas torres de tambores achaparradas, como montones gemelos de mierda de perro."\n\nPocas veces he oído un lenguaje tan espantoso, ¡y nunca en referencia a la fortaleza de un Lord!"
 agot_filler_riverlands.0073.t: "Descortesía terrible"
 agot_filler_riverlands.0073_tt.b: "[realm_vassal.GetTitledFirstName] recordará este insulto."
 agot_filler_riverlands.0073_tt.c: "El heredero de [realm_vassal.GetTitledFirstName] no olvidará pronto este ataque."
  
 agot_filler_riverlands_open_desc.0074: "¡[realm_vassal_heir.GetTitledFirstName] te declara la guerra!"
 agot_filler_riverlands.0074.desc: "[ROOT.Char.GetTitledFirstName], yo sé lo que le pasó al Lord mi padre, no tienes dónde esconderte si no es detrás de tus decrépitos muros... pues vengo a vengarme. ¡Y vengo armado!"
 agot_filler_riverlands.0074.a: "Tu padre debería haber mantenido su bocota cerrada."
 agot_filler_riverlands.0074.a_tt: "Ha estallado una guerra de subyugación entre [realm_vassal_heir.GetTitledFirstName] y tú."
  
 agot_filler_riverlands.0075.t: "Forcaes confusos"
 agot_filler_riverlands.0075.desc: "Mientras disfruta de un paseo por el campo con algunos de mis vasallos, [fork_vassal.GetTitledFirstName] hace un comentario bastante poético sobre la sencilla gracia de las aguas del Forca Roja del Tridente. Hubiera sido un comentario muy apreciado, pero por el inconveniente hecho de que el río por el que cabalgábamos era de hecho el Forca Verde del Tridente, no el Rojo.\n\nEs algo impactante que un Lord del río de todas las personas confundiría a estos dos famosos ríos, especialmente dada su distinción visual, el Red Fork está coloreado por el limo de las colinas occidentales y el Green por los pantanos del Cuello. Varios de mis abanderados se ríen del error."
 agot_filler_riverlands.0075.a: "Quien dice no errar nunca es un mentiroso. Hacer bromas sobre un simple error es indecoroso."
 agot_filler_riverlands.0075.b: "[fork_vassal.GetTitledFirstName], tienes lodo de Red Fork donde debería estar tu cerebro."
  
 agot_filler_riverlands.0076.t: "Aguas violentas"
 agot_filler_riverlands.0076.desc: "Las tierras a lo largo del Tridente son verdes, fértiles y productivas, pero de vez en cuando se nos recuerda que estas bendiciones tienen un precio. Hoy uno de los míos de un pueblo a lo largo del Tridente apareció en mis puertas, cubierto de barro y temblando. El gran río, al parecer, se ha desbordado, inundando muchos acres de tierras de cultivo. Peor aún, las aguas continúan subiendo y pronto amenazarán con destruir la aldea.\n\nTal desastre está más allá de los medios de la gente común para enfrentarlo, por lo que enviaron a este mensajero para rogar la ayuda de su [ROOT.Char.GetLadyLord], yo . Esta no es la primera vez que el Trident se inunda y no es imposible desviar las aguas, pero tales proyectos siempre tienen un alto costo."
 agot_filler_riverlands.0076.a: "Un [ROOT.Char.GetLadyLord] debe cuidar las tierras de [ROOT.Char.GetHerHis]. Ayudaré en todo lo que pueda."
 agot_filler_riverlands.0076.b: "No tengo el tiempo ni los recursos para lidiar con esto."
 agot_filler_riverlands.0076.c: "¿De verdad pensaste que me importaría? Vete y mira por dónde sigues tu barro."
  
 agot_filler_riverlands.0077.t: "Un chapuzón en el tridente"
 agot_filler_riverlands.0077.desc: "El cielo es claro y azul, el sol brillante y el campo inundado de color y movimiento: ¡un día perfecto en las tierras de los ríos, si no fuera por el maldito calor de los dioses! El sudor gotea en mi frente y empapa mi ropa, una molestia ineludible impropia de un [ROOT.Char.GetLadyLord] como yo. Me pregunto ociosamente cómo solía disfrutar esos días en mi juventud, pero luego, como una cerradura que se abre, los recuerdos se enfocan. ¡Solía ​​nadar en el río!\n\nHay riesgos, sin duda, al nadar en un río tan poderoso como el Tridente, pero ¿qué tipo de navegante sería si no tuviera confianza en mi dominio sobre las aguas? ¡Y qué aguas tan hermosas son, un refugio contra el calor abrasador!"
 agot_filler_riverlands.0077.a: "¡Un baño en el Trident es perfecto!"
 agot_filler_riverlands.0077.b: "Soy un [ROOT.Char.GetLadyLord], no un niño. No tengo tiempo para frivolidades."
  
 agot_filler_riverlands.0078.t: "Un chapuzón en el tridente"
 agot_filler_riverlands.0078.desc: "Las aguas del Tridente me dan la bienvenida en su fresco abrazo y suspiro satisfecho por el alivio del calor. El simple placer dura solo unos momentos antes de que me acuerde del poder del Tridente: corrientes rápidas se apoderan de mí y me empujan río abajo. Sonriendo, recuerdo las brazadas que me enseñaron en mi juventud y aunque mis músculos duelen por el esfuerzo, me obligan. Pronto encuentro mi camino hacia un canal más suave y desde allí una vez más hacia la orilla.\n\nMe doblo en dos para recuperar el aliento, pero la sonrisa nunca abandona mis labios. ¿Qué mejor cura para la ansiedad que el ejercicio vigoroso? Con renovada confianza, salto sobre mi caballo y vuelvo a los asuntos del día."
 agot_filler_riverlands.0078.a: "El poder del Tridente es una bendición."
  
 agot_filler_riverlands.0079.t: "Un chapuzón en el tridente"
 agot_filler_riverlands.0079.desc: "Las aguas del Tridente me dan la bienvenida en su fresco abrazo y suspiro satisfecho por el alivio del calor. El simple placer dura solo unos momentos antes de que me acuerde del poder del Tridente: corrientes rápidas se apoderan de mí y me empujan río abajo. Trato de recordar las brazadas que me enseñaron en mi juventud, pero mis músculos gritan en señal de protesta y me encuentro a mí mismo agitándome inútilmente contra el río. Es todo lo que puedo hacer para mantener mi cabeza fuera del agua, y cuando el Tridente finalmente me deposita como detritos no deseados en un banco rocoso, no me queda energía.\n\nDespués de lo que parecen horas, finalmente logro arrastrarme hasta mis pies y retrocedo cojeando río arriba, desnudo y abatido."
 agot_filler_riverlands.0079.a: "El poder del Tridente no debe subestimarse."
  
 agot_filler_riverlands.0080.t: "Un chapuzón en el tridente"
 agot_filler_riverlands.0080.desc: "Las aguas del Tridente me dan la bienvenida en su fresco abrazo y suspiro satisfecho por el alivio del calor. El simple placer dura solo unos momentos antes de que me acuerde del poder del Tridente: corrientes rápidas se apoderan de mí y me empujan río abajo. Sonriendo, agradezco el tirón de la corriente y meto la cabeza bajo el agua como una nutria. \n\nJusto cuando estoy listo para regresar al banco, un destello del fondo me llama la atención. ¿Las escamas de un pez? Pero no, esto era demasiado brillante. Tomo una bocanada de aire y me sumerjo, pasando mis manos por el barro y debajo de las rocas hasta que mis dedos rozan algo frío y suave. ¡Una moneda de plata, y no está sola! Después de varios viajes, cuento una cantidad considerable de la especie olvidada hace mucho tiempo."
 agot_filler_riverlands.0080.a: "Las bendiciones del Tridente son muchas."
  
 agot_filler_riverlands.0081.t: "Un chapuzón en el tridente"
 agot_filler_riverlands.0081.desc: "Las aguas del Tridente me dan la bienvenida en su fresco abrazo y suspiro satisfecho por el alivio del calor. El simple placer dura solo unos momentos antes de que me acuerde del poder del Tridente: corrientes rápidas se apoderan de mí y me empujan río abajo. Sonriendo, agradezco el tirón de la corriente y meto la cabeza bajo el agua como una nutria. \n\nJusto cuando estoy listo para regresar al banco, un destello del fondo me llama la atención. Miro más de cerca y jadeo, succionando el agua del río y casi ahogándome. Un esqueleto encerrado en una antigua armadura de placas yace en un reposo espantoso en medio del barro y las rocas.\n\nHay una razón por la cual los soldados rara vez usan una armadura tan pesada cuando luchan a bordo de los barcos, pero algunos hombres siempre serán más audaces que prudentes."
 agot_filler_riverlands.0081.a: "Un sombrío recordatorio o una advertencia de los dioses. Inquietante, de cualquier manera."
 agot_filler_riverlands.0081.b: "No hay nada extraordinario en que un viejo tonto se ahogue."
  
 agot_filler_riverlands.0082.t: "Un chapuzón en el tridente"
 agot_filler_riverlands.0082.desc: "Las aguas del Tridente me dan la bienvenida en su fresco abrazo y suspiro satisfecho por el alivio del calor. El simple placer dura solo unos momentos antes de que me acuerde del poder del Tridente: corrientes rápidas se apoderan de mí y me empujan río abajo. Sonriendo, recuerdo las brazadas que me enseñaron en mi juventud y aunque mis músculos duelen por el esfuerzo, me obligan. Pronto encuentro mi camino hacia un canal más suave y desde allí una vez más hacia la orilla.\n\nMe doblo en dos para recuperar el aliento, pero la sonrisa nunca abandona mis labios. ¿Por qué dejé de hacer esto? ¡No hay nada mejor para el cuerpo o la mente!"
 agot_filler_riverlands.0082.a: "De ahora en adelante, nadaré tan a menudo como pueda."
  
 agot_filler_riverlands.0083.t: "Lord del Tridente"
 agot_filler_riverlands.0083.desc: "Puedes verlo desde las torres de la mitad de las fortalezas de las Tierras de los Ríos: el Tridente. El río más caudaloso de Poniente. Generoso, veloz, hermoso. En verdad, es una maravilla y una bendición."
 agot_filler_riverlands.0083.a: "Y lo gobierno de punta a punta."
  
 agot_filler_riverlands.0084.t: "Un homenaje a Piscine"
 agot_filler_riverlands.0084.desc: "Ya sea lanzando una mosca en el Tridente o lanzando una red en la Bahía de los Cangrejos, los pescadores de las tierras de los ríos tienen un extraño tipo de orgullo por ellos. La pesca es un sustento, sí, pero también es una competencia entre los hombres, y más que eso, una especie de comunión con las aguas. No es de extrañar, entonces, que se dé tanta importancia a la calidad del pescado que uno desembarca.\n\nLa mayoría de los peces que llegan a mis salones lo hacen a través de las cocinas, pero la reluciente joya de un espécimen que me presenta un pescador con hoy parece como si hubiera sido traído directamente del agua a mis pies. Es un trofeo que cualquier pescador codiciaría y tiene un parecido sorprendente con el pez que se encuentra en el escudo de armas de mi casa.\n\n\"Es el mejor que he pescado, mi Lord", dice el pescador, \"Esperaba que milord me hiciera el honor de aceptarlo como regalo\."\n\nEl simbolismo del regalo es inconfundible, pero no me parecería bien aceptarlo sin ofrecer algo en agradecimiento."
 agot_filler_riverlands.0084.a: "Un trofeo digno de mi casa. Por favor acepte una muestra de mi gratitud."
 agot_filler_riverlands.0084.b: "Un pez encantador. Realmente grandioso. Sí, puedes irte ahora."
 agot_filler_riverlands.0084.c: "Si quisiera un pez, habría exigido uno. ¡Ahora, vete!"
 agot_filler_riverlands.0084.d: "Y supongo que debería comerlo, veneno y todo, ¿sí? ¡Agárralo!"
  
 agot_filler_riverlands.0085.t: "La generosidad de las aguas"
 agot_filler_riverlands.0085.desc: "Después de una larga sesión del consejo, me dirigía a los establos para dar un paseo relajante cuando mi mayordomo viene saltando por el pasillo agitando un pergamino y gritando algo sobre "los peces." Contemplo la probabilidad de que la locura se haya arraigado en mi castillo antes de dejar escapar un suspiro y tomar el pergamino ofrecido.\n\nParece que los ríos han sido particularmente abundantes esta temporada, al igual que los impuestos. Tengo entendido que una afluencia considerable de monedas está en camino a mis arcas en este mismo momento."
 agot_filler_riverlands.0085.a: "¡Oh, 'los peces' de hecho!"
  
 agot_filler_riverlands.0086.t: "Mercader de misterios"
 agot_filler_riverlands.0086.desc: "Las tierras de los ríos son una encrucijada a través de la cual fluye mucho comercio, y los mercaderes a menudo ofrecen objetos extraños y valiosos, a veces de más allá del Mar Angosto. Sin embargo, es raro que los propios comerciantes se vean tan extraños como el que se me presenta hoy: un hombre verdaderamente anciano cuya piel recuerda a un gato sin pelo que vi una vez. Lleva consigo dos pequeñas bolsas de fieltro, una de color marrón opaco y otra de un azul intenso.\n\n\"Mi buen Lord", gruñe, \"¿podría interesarle una de mis dos bolsas muy finas? Cualquiera de los dos podría ser tuyo por un módico precio. El contenido de estas bolsas, te lo aseguro, es tan sutil como el Extraño, tan profundo como la Vieja Noche.\"\n\nLas bolsas, hay que decirlo, no me parecen especialmente buenos, pero los misteriosos contenidos despiertan mi interés."
 agot_filler_riverlands.0086.a: "La bolsa marrón contiene maravillas, estoy seguro."
 agot_filler_riverlands.0086.b: "Debo tener la bolsa azul. Sus secretos me llaman."
 agot_filler_riverlands.0086.c: "No puedes engañarme con estas bolsas. Háblame de tus verdaderos tesoros."
 agot_filler_riverlands.0086.d: "Tus bolsas están tan andrajosas como tu piel, y no tengo ningún uso para ti."
  
 agot_filler_riverlands.0087.t: "Mercader de misterios"
 agot_filler_riverlands.0087.desc: "Tan pronto como el pago cae en sus manos marchitas, el comerciante deja caer la bolsa a mis pies y sale volando de mi salón, sus viejos huesos se lo llevan con alarmante rapidez. Sin embargo, la bolsa reclama mi atención y la tomo en mis manos. Es más ligero de lo que pensaba, pero cuanto más lo miro, más me doy cuenta de que es un bolso muy fino, y mi confianza en el valor de su contenido aumenta...\n\nHasta que meto la mano dentro y saco un moneda única, tan ordinaria como las que el comerciante recibía en pago."
 agot_filler_riverlands.0087.a: "Estafado por un hombre tan viejo como la suciedad... Al menos era bueno para divertirse."
 agot_filler_riverlands.0087.b: "¡Haré que la cabeza del bastardo sea clavada en una pica!"
  
 agot_filler_riverlands.0088.t: "Mercader de misterios"
 agot_filler_riverlands.0088.desc: "Tan pronto como el pago cae en sus manos marchitas, el comerciante deja caer la bolsa a mis pies y sale volando de mi salón, sus viejos huesos se lo llevan con alarmante rapidez. Sin embargo, la bolsa reclama mi atención y la tomo en mis manos. Es más pesado de lo que pensaba. ¡Debe ser una bolsa muy fina para sostener tal peso! Mi emoción aumenta... Hasta que me meto dentro y saco una roca, no diferente de las miles que bordean cada río en las tierras de los ríos."
 agot_filler_riverlands.0088.a: "Y de vuelta al río irá. ¡Maldito estafador!"
 agot_filler_riverlands.0088.b: "¡¿Una roca?! ¡Magnífico! ¡Lo llamaré Rocky y será mío para siempre!"
 agot_filler_riverlands.0088_tt.a: "La roca se convierte en tu fiel mascota, firme como... una roca."
  
 agot_filler_riverlands.0089.t: "Mercader de misterios"
 agot_filler_riverlands.0089.desc: "\"Veo que eres demasiado sabio para mis trucos\", dice el comerciante. \"No tengo más remedio que revelarte mis mayores tesoros. ¡Mira!\"\n\nCon una floritura que no habría estado fuera de lugar en un teatro Tyroshi, saca una caja con bisagras, abre la tapa y muestra tres curiosos broches. El primero de ellos tiene forma de corona, aunque evoca más de cerca las Ciudades Libres que cualquier corona de Poniente. El segundo broche es un puño fuertemente cerrado, que recuerda la violencia y la voluntad. El último broche adopta la delicada forma de un corazón.\n\nEl mercader se inclina más bajo de lo que hubiera pensado que le permitiría su antiguo cuerpo, desviando la mirada en anticipación dramática de mi decisión."
 agot_filler_riverlands.0089.a: "Nada conviene tanto a la dignidad de mi persona como una corona."
 agot_filler_riverlands.0089.b: "El puño es fuerte. Me gusta fuerte. Elijo el puño."
 agot_filler_riverlands.0089.c: "Solo el intrincado broche de corazón puede igualar mi propia elegancia."
 agot_filler_riverlands.0089.d: "Estos supuestos tesoros me decepcionan. Aparta de mi presencia a tu persona costrosa."
  
 agot_filler_riverlands.0090.t: "Mercader de misterios"
 agot_filler_riverlands.0090.desc: "El curtido rostro del mercader se contorsiona en un semblante de tal disgusto que me pregunto por un momento si he sobrepasado los límites de la decencia. Antes de que tenga tiempo de contemplar esta posibilidad, el mercader sale de la habitación, refunfuñando y pisoteando todo el camino.\n\nEste, ahora lo entiendo, no es un hombre que sufra insultos a sus maletas a la ligera."
 agot_filler_riverlands.0090.a: "Los bolsos son un asunto serio, y los suyos estaban en mal estado."
  
 agot_filler_riverlands.0091.t: "Mercader de misterios"
 agot_filler_riverlands.0091.desc: "Después de que tomo mi broche elegido, el comerciante cierra la tapa y esconde la caja en un compartimento cuya ubicación no me atrevo a contemplar.\n\n\"Que tu broche te sirva bien a ti y a tu casa, y que nunca te caigas víctima de trucos de bolsa.\"\n\nAgito mi mano en reconocimiento, pero estoy demasiado absorto en mi broche para prestar atención. Al girar el broche en mi mano, se me ocurre una pregunta, pero cuando levanto la vista, el comerciante y sus bolsas se han ido."
 agot_filler_riverlands.0091.a: "Ese fue uno de los encuentros más extraños de mi vida."
  
 agot_filler_riverlands.0092.t: "La corona del comerciante"
 agot_filler_riverlands.0092.desc: "Me he acostumbrado a usar mi delicioso broche de corona todos los días, y no ha pasado desapercibido. Los sirvientes han estado desviando la mirada un poco más rápido, los vasallos se han inclinado un poco más. Es como si el mismo sol brillara un poco más en mi presencia. ¡Gracias a los dioses que no tomé una de esas bolsas tontas!"
 agot_filler_riverlands.0092.a: "¡Con mi broche, podría ser el Lord de todas las tierras y mares!"
  
 agot_filler_riverlands.0093.t: "El puño del comerciante"
 agot_filler_riverlands.0093.desc: "Me he acostumbrado a usar mi poderoso broche de puño todos los días, y todos los días me deleito en el poder. Nobles lores y damas se apresuran a apartarse de mi camino, y los veteranos canosos tiemblan en mi presencia."
 agot_filler_riverlands.0093.a: "¡Todos temerán mi terrible semblante!"
  
 agot_filler_riverlands.0094.t: "El corazón del comerciante"
 agot_filler_riverlands.0094.desc: "Me he acostumbrado a usar mi hermoso broche de corazón todos los días, y la atención que atrae ha sido muy reveladora. Tanto hombres como mujeres se sienten atraídos hacia mí como las abejas hacia una flor. Solo necesito extender la invitación y estoy seguro de que no tendré problemas para producir herederos."
 agot_filler_riverlands.0094.a: "¡Con este broche, mi amor será generoso!"
  
 agot_filler_riverlands.0095.desc: "Desde que cualquiera puede recordar, ha habido historias en mi familia de un misterioso comerciante fluvial, anciano y sabio, aunque un poco excéntrico. Este comerciante, se dice, una vez se presentó ante uno de mis ilustres antepasados ​​y les ofreció la opción de comprar una de varias bolsas. ¿O eran broches? Las historias no están claras.\n\nSiempre había pensado que estas historias eran meras ficciones, transmitidas como una especie de juego para los niños de nuestra familia, pero cuando las grandes puertas de mi sala de audiencias se abrieron esta mañana, tuve que reconsiderar eso. creencia.\n\nEl hombre era anciano más allá de lo imaginable, mucho más viejo de lo que cualquier persona tenía derecho a ser. Las bolsas marrones y azules que puso delante de mí parecían, en todo caso, aún más antiguas.\n\n\"Mi buen Lord", se queja, \"¿puedo interesarle en una de mis dos bolsas muy finas? Cualquiera de las dos podría ser tuyo por un módico precio. El contenido de estas bolsas, te lo aseguro, es tan sutil como el Extraño, tan profundo como la Vieja Noche.\"\n\nLas bolsas, hay que decirlo, no se ven especialmente bien para mí, pero los misteriosos contenidos despiertan mi interés."
  
 agot_filler_riverlands.0096.t: "Lord de las aguas turbulentas"
 agot_filler_riverlands.0096.desc: "Pesado yace el manto del señorío sobre mis cansados ​​hombros. Aunque pocos que no hayan llevado tales cargas lo adivinarían, la autoridad de un Lord supremo trae consigo un precio casi incalculable. Cuando las cosechas se marchitan en los campos, ¿no es culpa mía, porque las tierras no son mías? Cuando el soldado yace sangrando en el campo de batalla, ¿no fue mi orden lo que lo llevó allí? Cada miseria de mi pueblo puede trazar un linaje a mi palabra, y sin embargo sé en mi corazón que cada uno de sus éxitos les pertenece a ellos, no a mí.\n\n¿Cómo se puede soportar este conocimiento?"
 agot_filler_riverlands.0096.a: "Se #EMP debe #! ser soportado, y soy yo quien debe soportarlo."
 agot_filler_riverlands.0096.b: "No se puede soportar. Terminaré con todo."
  
  #Fishing events and Related 
 agot_filler_riverlands.112.t: "Regalos de tridente"
 agot_filler_riverlands.112.desc: "**** QUE HACER **** || vas a pescar con un cortesano tuyo (puede ser un miembro de la familia o un cortesano al azar) || es un hermoso día y te preparas para una buena tarde de pesca"
 agot_filler_riverlands.112.a: "¡A ver qué nos regala hoy el río!"
 agot_filler_riverlands.113.t: "La impaciencia no es clave"
 agot_filler_riverlands.113.desc: "**** QUE HACER ***** || el cortesano pescando contigo después de una hora de pesca, al no encontrar nada, se va aunque tratas de convencerlo de que se quede"
 agot_filler_riverlands.113.a: "Supongo que la paciencia no es su punto fuerte."
 agot_filler_riverlands.113.b: "¡Crece [fish_courtier.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.114.t: "Sin peces en la red"
 agot_filler_riverlands.114.desc: "**** QUE HACER **** || pasas un tiempo pescando pero los dos no encuentran nada"
 agot_filler_riverlands.114.a: "Tendremos más suerte la próxima vez."
 agot_filler_riverlands.115.t: "Una pequeña recompensa"
 agot_filler_riverlands.115.desc: "**** QUE HACER **** || pasan algún tiempo pescando pero ambos encuentran solo algunos peces pequeños"
 agot_filler_riverlands.115.a: "Vamos a soltarlos de nuevo en el agua. No sirven."
 agot_filler_riverlands.116.t: "Una gran recompensa"
 agot_filler_riverlands.116.desc: "**** QUE HACER *** || Encuentras un pez enorme y tu cortesano/miembro de la familia comenta sobre su tamaño."
 agot_filler_riverlands.116.a: "Mira su tamaño... lo vendo."
 agot_filler_riverlands.116.b: "¡Me llevo este a casa! ¡Míralo!"
 agot_filler_riverlands.116.c: "¡Sigue vagando por el mundo libre, carpa majestuosa!"
 agot_filler_riverlands.116.d: "¡Es un monstruo! ¡Tíralo de vuelta al río!"
 agot_filler_riverlands.116_tt.c: "Sueltas el pez."
 agot_filler_riverlands.116_tt.d: "[fish_courtier.GetFirstNameNoTooltip] vuelve a tirar el pez al agua."
 agot_filler_riverlands.117.t: "Un regalo rojo"
 agot_filler_riverlands.117.desc: "**** QUE HACER **** || mientras pescas, atrapas algo muy pesado, pensando que es un pez, lo levantas y en su lugar es un cadáver. tanto usted como su cortesano/familiar lo miran conmocionados"
 agot_filler_riverlands.117.a: "¿Qué... qué significa esto?"
 agot_filler_riverlands.117.b: "Apartar la mirada [fish_courtier.GetFirstName]..."
  #Bandits chains 
 agot_filler_riverlands.118.t: "El bosque plagado"
 agot_filler_riverlands.118.desc: "**** QUE HACER **** || las grandes bandas de forajidos siempre han sido comunes en las tierras de los ríos || Marshal te informa que varias bandas de bandidos aliados se han establecido en los bosques (river_118_county) y ahora están aterrorizando a las aldeas ribereñas || Marshal pregunta qué hacer"
 agot_filler_riverlands.118.a: "Asuntos más urgentes requieren mi atención a partir de ahora..."
 agot_filler_riverlands.118.b: "Establece una milicia local para luchar contra los bandidos."
 agot_filler_riverlands.118.c: "Paga a los bandidos para que abandonen los bosques."
 agot_filler_riverlands.118.d: "¡Quema el bosque! ¡Saldrán las ratas!"
 agot_filler_riverlands.119.t: "Milicia Exitosa"
 agot_filler_riverlands.119.desc: "*** QUE HACER *** || la milicia vence a los bandidos y huyen al sur"
 agot_filler_riverlands.119.a: "Un alivio..."
 agot_filler_riverlands.120.t: "Las escaramuzas continúan"
 agot_filler_riverlands.120.desc: "*** QUE HACER *** || a los ejércitos les cuesta vencer a los enemigos, continúan con una guerra estilo guerrilla/escaramuza en el bosque || su alguacil le pregunta si desea continuar con las operaciones ahora que está a punto de comenzar un largo estancamiento"
 agot_filler_riverlands.120.a: "Las operaciones deben continuar."
 agot_filler_riverlands.120.b: "No podemos desperdiciar más hombres en este asunto..."
 agot_filler_riverlands.120_tt.b: "Disuelve la milicia y deja que los bandidos prosperen."
 agot_filler_riverlands.121.t: "Milicia derrotada"
 agot_filler_riverlands.121.desc: "*** QUE HACER ** || tu mariscal, avergonzado, te informa que la milicia ha sido emboscada varias veces y que ha sido casi completamente destruida desde el comienzo de la campaña. estás conmocionado por la noticia y te enojas con él"
 agot_filler_riverlands.121.a: "Confiar la milicia a tus comandantes fue un error..."
 agot_filler_riverlands.121.b: "¡Pagarás por tu incompetencia [cp:councillor_marshal.GetFirstName]!"
 agot_filler_riverlands.122.t: "La gran pira"
 agot_filler_riverlands.122.desc: "*** QUE HACER *** || recibiste aviso de tus hombres de que la operación ha sido exitosa y que el bosque ha ardido durante muchas horas, obligando a casi todos los bandidos a correr para salvar sus vidas, donde tus hombres los esperaron afuera y los mataron. una gran victoria"
 agot_filler_riverlands.122.a: "Un problema, una solución."
 agot_filler_riverlands.123.t: "Éxito largamente esperado"
 agot_filler_riverlands.123.desc: "*** QUE HACER *** || después de tres años de escaramuzas y emboscadas, finalmente todos los bandidos que habían ocupado el bosque han sido expulsados. esta noticia ilumina tu día."
 agot_filler_riverlands.123.a: "¡Buenas noticias por fin!"
  
  
  
  
  
