 agot_filler_westeros.0035.desc: "Las Islas del Hierro han vuelto al dominio de la Corona. Las incursiones de los Ironborn se detendrán a lo largo del mar de Costa Pedregosa."
 agot_filler_westeros.0035.a: "Por fin el fin de esta locura"
  
