 #       0038 - 0038                   # 
 ####################################### 
  
 agot_filler_westeros.0038.opening: "Las Islas del Hierro Sometidas"
 agot_filler_westeros.0038.desc: "Las Islas del Hierro han vuelto al dominio de la Corona. Las incursiones de los Ironborn se detendrán a lo largo de El Arbor y Antigua."
 agot_filler_westeros.0038.a: "Por fin el fin de esta locura"
  
 ############################ 
 #     Dorne Subdued        # 
 #     ZombieSchrodCat      # 
 #       0039 - 0039        # 
 ############################ 
  
 agot_filler_westeros.0039.opening: "Dorne Someter"
 agot_filler_westeros.0039.desc: "Dorne ha vuelto a gobernar bajo la Corona y ya no es independiente."
 agot_filler_westeros.0039.a: "Por fin el fin de esta locura"
  
 ############################### 
 #       Fellow Gardener       # 
 #     ZombieSchrodCat         # 
 #       0040 - 0047             # 
 ############################### 
  
 agot_filler_westeros.0040.opening: "Un compañero jardinero"
 agot_filler_westeros.0040.desc: "Me han informado por mutuo acuerdo que tú y yo compartimos un interés similar. Dime en verdad eres jardinero? Si es así, ¿le importaría visitar mi propiedad y hacer un recorrido por la mía?"
 agot_filler_westeros.0040.a: "Suena agradable"
 agot_filler_westeros.0040.b: "No tengo tiempo para esto"
  
 agot_filler_westeros.0041.t: "Los jardines"
 agot_filler_westeros.0041.desc: "Llegamos a Lord [fellow_gardener.GetFirstNameNoTooltip] y luego de un breve intercambio de bromas, comenzamos el recorrido por los jardines. Mi anfitrión parecía muy emocionado de mostrar el trabajo que habían puesto en su creación."
 agot_filler_westeros.0041.a: "Vamos a aventurarnos"
  
 agot_filler_westeros.0042.t: "Los Jardines: Las Plagas"
 agot_filler_westeros.0042.desc: "Lord [fellow_gardener.GetFirstNameNoTooltip] dejó escapar un grito ahogado cuando nos acercamos al jardín. Varias de las rosas tenían grandes catapilleres devorando las hojas. Mi anfitrión pareció aturdido por la vista."
 agot_filler_westeros.0042.a: "Seguramente no les haremos daño."
 agot_filler_westeros.0042.b: "*Empieza a matarlos*"
 agot_filler_westeros.0042.c: "Umm... Árboles muy bonitos."
  
 agot_filler_westeros.0043.t: "Los jardines: Anfitrión errante"
 agot_filler_westeros.0043.desc: "Lord [fellow_gardener.GetFirstNameNoTooltip] estaba muy emocionado de mostrar las muchas plantas que crecen en el jardín. Me encontré teniendo problemas para pronunciar una palabra."
 agot_filler_westeros.0043.a: "*Habla sobre Lord [fellow_gardener.GetFirstNameNoTooltip]*"
 agot_filler_westeros.0043.b: "Deja que mi anfitrión hable"
 agot_filler_westeros.0043.c: "*Haré mi mejor esfuerzo para hablar*"
  
 agot_filler_westeros.0044.t: "Los Jardines: Plantas Coloridas"
 agot_filler_westeros.0044.desc: "El jardín era muy colorido. La verdad es que nunca había visto tal variedad de flores y plantas de colores en mi vida."
 agot_filler_westeros.0044.a: "Más hermosas las plantas, más mortales."
 agot_filler_westeros.0044.b: "¿A quién intentas impresionar con esto?"
 agot_filler_westeros.0044.c: "Sí, yo mismo tengo algunas de las plantas."
 agot_filler_westeros.0044.c: "Sí, yo mismo tengo algunas de las plantas."
  
 agot_filler_westeros.0045.t: "Los jardines: caminos que se separan"
 agot_filler_westeros.0045.desc: "Lord [fellow_gardener.GetFirstNameNoTooltip] concluyó el recorrido por el jardín con una refrescante cena. Agradezco al Lord [fellow_gardener.GetFirstNameNoTooltip] por la hospitalidad y regresé a mi propia casa y jardín."
 agot_filler_westeros.0045.a: "Una visita maravillosa"
 agot_filler_westeros.0045.b: "No disfruté este viaje"
  
 agot_filler_westeros.0046.opening: "Un buen jardinero"
 agot_filler_westeros.0046.desc: "Disfruté que visitaras mi jardín. La verdad es que tenía mis dudas de que pudieras distinguir una hierba de una rosa, ¡pero te mostraste una persona muy conocedora en lo que respecta a las plantas! ¡Espero hospedarte nuevamente!"
 agot_filler_westeros.0046.a: "Disfruto la visita"
  
 agot_filler_westeros.0047.opening: "Un pobre jardinero"
 agot_filler_westeros.0047.desc: "Tuve dudas cuando escuché que eras jardinero. Lamento decir que demostraron tener razón. ¡Eres un individuo que no solo es un invitado pobre, sino que me temo que no sabrá qué extremo de la pala usar!"
 agot_filler_westeros.0047.a: "No creo haber causado una buena impresión...."
  
 ############################### 
 #       Fellow Swordsman       # 
 #     ZombieSchrodCat         # 
 #       0048 - 0055           # 
 ############################### 
  
 agot_filler_westeros.0048.opening: "Un compañero espadachín"
 agot_filler_westeros.0048.desc: "Me han informado por mutuo acuerdo que tú y yo compartimos un interés similar. Dime en verdad eres un espadachín? Si es así, me gustaría recibirlo y compartir nuestro conocimiento de la guerra."
 agot_filler_westeros.0048.a: "Suena agradable"
 agot_filler_westeros.0048.b: "No tengo tiempo para esto"
  
 agot_filler_westeros.0049.t: "La armería"
 agot_filler_westeros.0049.desc: "Llegamos a Lord [fellow_swordsman.GetFirstNameNoTooltip] y después de un breve intercambio de bromas, comenzamos el recorrido por la armería. Armas de todo tipo y origen se alineaban en las paredes."
 agot_filler_westeros.0049.a: "¿Qué discutiremos?"
  
 agot_filler_westeros.0050.t: "La Armería: Guerra"
 agot_filler_westeros.0050.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip] excitedly showed me a map they had laid out on a table. Figurines were placed on the map representing various military units, and the map had  holding drawn on them. My host turned to me and said "Tell me what do you know of warfare?""
 agot_filler_westeros.0050.a: "La movilidad y la logística son vitales para la guerra"
 agot_filler_westeros.0050.b: "*El terreno es el factor decisivo"
 agot_filler_westeros.0050.c: "Umm.. paz si la mejor opción"
 agot_filler_westeros.0050.d: "Conozco algunos, pero preferiría escuchar sus pensamientos."
  
 agot_filler_westeros.0051.t: "La Armería: Limpieza"
 agot_filler_westeros.0051.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip] estaba muy emocionado de mostrar las armas en sus colecciones. Aunque secretamente desean mostrarlos haciéndonos limpiar e inspeccionar las armas. Mi anfitrión parece ser alguien que solo confía en sí mismo y en pocos otros con sus armas."
 agot_filler_westeros.0051.a: "Tomaré esta mitad de la armería."
 agot_filler_westeros.0051.b: "¡No vine aquí a pulir acero!"
 agot_filler_westeros.0051.c: "Te ayudaré *pero no feliz por eso*"
  
 agot_filler_westeros.0052.t: "La Armería: Duelo"
 agot_filler_westeros.0052.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip] dejó en claro sus intenciones al invitarme aquí. El Lord quiera probar su acero contra el mío en un duelo amistoso."
 agot_filler_westeros.0052.a: "Vamos mi amigo?"
 agot_filler_westeros.0052.b: "No tengo interes en un duelo"
 agot_filler_westeros.0052.win: "Duelo ganado"
 agot_filler_westeros.0052.lose: "Duelo perdido"
  
 agot_filler_westeros.0053.t: "La armería: caminos que se separan"
 agot_filler_westeros.0053.desc: "Una vez que terminamos en la armería y examinamos varias armas en posesión de Lord [fellow_swordsman.GetFirstNameNoTooltip], llegó el momento de separarnos."
 agot_filler_westeros.0053.a: "Una visita maravillosa"
 agot_filler_westeros.0053.b: "No disfruté este viaje"
  
 agot_filler_westeros.0054.opening: "Un buen espadachín"
 agot_filler_westeros.0054.desc: "Disfruté de tu visita. Sinceramente, tenía mis dudas de que supieras cómo sostener una espada, ¡pero demostraste que eres una persona muy bien informada! ¡Espero hospedarte nuevamente!"
 agot_filler_westeros.0054.a: "Disfruto la visita"
  
 agot_filler_westeros.0055.opening: "Un pobre espadachín"
 agot_filler_westeros.0055.desc: "Tuve dudas cuando escuché que eras un espadachín. Lamento decir que demostraron tener razón. ¡Eres un individuo que no solo es un mal invitado, sino que me temo que sería más peligroso para ti mismo que para cualquier otra persona en el campo de batalla!"
 agot_filler_westeros.0055.a: "No creo haber causado una buena impresión...."
  
 ############################ 
 #    A Silver Bride        # 
 #       Badger             # 
 #       0056               # 
 ############################ 
  
 agot_filler_westeros.0057.t: "Una novia de plata"
 agot_filler_westeros.0057.t_female: "Un semental de plata"
  
 agot_filler_westeros.0057.desc: "Nuestra ascendencia de alto valyrio es una distinción importante para separarnos de los señores comunes y la gente pequeña del reino. Sin embargo, sin una novia adecuada de la sangre para mi [unmarried_child.Custom('GetDaughterSon')], ¿quizás debería volver mi mirada al otro lado del mar Angosto?"
 agot_filler_westeros.0057.a: "¡Envía [diplomat.GetFullName] a Essos!"
 agot_filler_westeros.0057.a.big_success: "[diplomat.GetFullName] encuentra una excelente coincidencia"
 agot_filler_westeros.0057.a.success: "[diplomat.GetFullName] encuentra una coincidencia adecuada"
 agot_filler_westeros.0057.a.failure: "[diplomat.GetFullName] encuentra una mala coincidencia"
 agot_filler_westeros.0057.a.tt: "¡[diplomat.GetFirstName] intentará negociar una coincidencia adecuada!"
 agot_filler_westeros.0057.b: "¡Los señores no respetarán a un extranjero!"
  
 agot_filler_westeros.0058.t: "Una novia de platino"
 agot_filler_westeros.0058.t_female: "Un semental de platino"
  
 agot_filler_westeros.0058.desc: "[diplomat.GetName] envió noticias sobre el tremendo hallazgo de [diplomat.GetHerHis] semanas antes de que [diplomat.GetHerHis] regrese a la corte, y muchos cortesanos notables de todo [ROOT.Char.GetPrimaryTitle.GetName] se alinearon en el salón para echar un vistazo a esta belleza desde el otro lado del mar Angosto, las historias de [essosi_bride.GetHerHim] han capturado su imaginación.\n \nCuando las puertas se abrieron para revelar a [diplomat.GetFirstNameNoTooltip] con la guardia de honor de [diplomat.GetHerHis] a cuestas, [diplomat.GetSheHe] fue acompañado por un brillante ejemplo de la vieja sangre, vestido con las mejores sedas y damascos que acentuaban los ojos morados de [essosi_bride.GetHerHis] y el cabello plateado dorado.\n\n"Mi [ROOT.Char.Custom('ComplimentAdjective')] [diplomat.GetHerHis]0, permítanme presentarles a [diplomat.GetHerHis]1, un [diplomat.GetHerHis]2 del linaje más antiguo, cuyo propio padre ha ofrecido una dote considerable por la oportunidad de casarse con un [diplomat.GetHerHis]3 de la línea [diplomat.GetHerHis]4 Occidental de la Dinastía [diplomat.GetHerHis]5."
 agot_filler_westeros.0058.a: "¡[essosi_bride.GetName] es una combinación excelente!"
 agot_filler_westeros.0058.b: "¡He cambiado de opinión, vete de mi corte!"
  
 agot_filler_westeros.0059.t: "Una novia de plata"
 agot_filler_westeros.0059.t_female: "Un semental de plata"
  
 agot_filler_westeros.0059.desc: "[diplomat.GetName] envió noticias del partido semanas antes de que [diplomat.GetHerHis] regresara a la cancha, y muchos han estado esperando el resultado de la expedición de [diplomat.GetHerHis].\n\nCuando las puertas se abrieron para revelar a [diplomat.GetFirstNameNoTooltip] con la guardia de honor de [diplomat.GetHerHis] junto a un [essosi_bride.GetWomanMan] claramente en posesión de las características de el dominio absoluto "Mi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], permítanme presentarles a [essosi_bride.GetFullName], un [essosi_bride.GetLadyLord] de buena estirpe valyria, cuyo propio padre ha ofrecido una dote por la oportunidad de casarse con un [diplomat.GetHerHis]0 de la línea Occidental [diplomat.GetHerHis]1 de la Dinastía [diplomat.GetHerHis]2."
 agot_filler_westeros.0059.a: "¡[essosi_bride.GetName] es una combinación excelente!"
 agot_filler_westeros.0059.b: "¡He cambiado de opinión, vete de mi corte!"
  
  
 agot_filler_westeros.0060.t: "Una novia de hojalata"
 agot_filler_westeros.0060.t_female: "Un montante de madera"
  
 agot_filler_westeros.0060.desc: "No hubo noticias de [diplomat.GetName] hasta el día en que su séquito regresó a [county.GetNameNoTier] con poca fanfarria.\n\nTodo parecía estar en orden ya que [diplomat.GetSheHe] estaba acompañado por un joven [essosi_bride.GetWomanMan] con el cabello plateado golpeado de Old Valyria. "Mi [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], [diplomat.GetSheHe] comienza con [diplomat.Custom('quirk_neg_pp')]. "Me temo que el viaje estuvo plagado de complicaciones, y negociar con los arrogantes Old Bloods resultó difícil. En su lugar, te he traído a una mujer de pura estirpe valyria, descargada de la naturaleza engreída que abunda en las ciudades de Essos." un campesino de las calles y trató de raspar la tierra antes de presentar [essosi_bride.GetHerHim] a la corte."
 agot_filler_westeros.0060.a: "[essosi_bride.GetNamePossessive] la sangre es pura, eso es todo lo que importa."
 agot_filler_westeros.0060.b: "¡Me has fallado [diplomat.GetTitledFirstName]!"
  
 ############################ 
 #    Seven Pointed Scar    # 
 #       Badger             # 
 #       0061               # 
 ############################ 
  
 agot_filler_westeros.0061.t: "Cicatriz de siete puntas"
 agot_filler_westeros.0061.desc: "Mi [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName] tiene una mentalidad similar a la mía. Juntos, [zealot.GetSheHe] y yo habíamos pasado muchas noches en conversaciones teológicas profundas sobre la naturaleza de la fe, los señores de la guerra ándalos de antaño y la forma adecuada de mostrar nuestra devoción a los Siete. Por lo tanto, cuando se reunieron para la oración de la mañana, el nuevo semblante de [zealot.GetHerHis] me sorprendió, pero no me sorprendió.\n\n"Mi [zealot.Custom2('RelationToMe', ROOT.Char)]", hace una reverencia y puedo ver mejor la estrella de siete puntas tallada en la frente de [zealot.GetHerHis]. , enojado y rojo como las heridas frescas. "Nuestras conversaciones me han llevado a una epifanía, y espero que puedas seguir su ejemplo por este camino recto." [zealot.GetSheHe|U] revela una daga y ofrece el mango a tu mano."
  
 agot_filler_westeros.0061.a: "Llevaré al Padre conmigo en mi carne."
 agot_filler_westeros.0061.b: "¡Los Siete no buscan nuestra mutilación!"
  
 agot_filler_westeros.0062.t: "Rosas de invierno en flor"
 agot_filler_westeros.0062.desc: "[informer.GetTitledFirstName] me ha informado que las rosas de invierno han florecido y ahora están en plena floración. Las rosas son un tesoro de la Casa [ROOT.Char.GetHouse.GetName] y ciertamente debería verlo.\n\nAl bajar a los jardines de cristal, encuentro que la vista de todas las rosas en flor es incomparable; el azul pálido recuerda a la escarcha del cristal que los alberga. No se pueden contemplar sin pensar en el amor y la belleza."
 agot_filler_westeros.0062.a: "¡Qué vista tan hermosa!"
 agot_filler_westeros.0062.b: "Me gustaría llevarme uno."
 agot_filler_westeros.0062.c: "Estos formarían una corona llamativa."
  
  
 ############################ 
 #    Foreign Tutor Events  # 
 #       Badger             # 
 #       0063 - 0074        # 
 ############################ 
  
 agot_filler_westeros.0063.t: "La elegancia de una bailarina del agua"
 agot_filler_westeros.0063.desc: "Un bailarín acuático braavosi ambulante ha llegado a mi reino en [location.GetNameNoTierNoTooltip]. [waterdancer.GetTitledFirstName] es hábil en un estilo de combate extraño a Poniente, uno que podría beneficiar a [ward_child.GetName] en torneos o días oscuros por venir, en caso de que [ward_child.GetSheHe] sufra debido al riguroso entrenamiento.\n\nAunque, ¿qué tan valioso será realmente? Parece que el baile en el agua puede ser todo espectáculo, ¿de qué sirve #italic bailar#! en un combate real?\n\n¿Valdría la pena convencer a [waterdancer.GetFirstNameNoTooltip] para que le enseñe a mi [ROOT.Char.Custom2('RelationToMe', ward_child)] este estilo único?"
 agot_filler_westeros.0063.a: "[waterdancer.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0063.b: "No puedo depositar tanta fe en un extraño."
  
 agot_filler_westeros.0064.t: "Sabiduría oculta de un sacerdote barbudo"
 agot_filler_westeros.0064.desc: "Un sacerdote barbudo norvoshi ha llegado a [location.GetNameNoTierNoTooltip] ofreciendo [bearded_priest.GetHerHis] espada como mercenario. [bearded_priest.GetHerHis|U] la religión es una herejía en Poniente, pero se sabe que la orden secreta de los sacerdotes barbudos entrena y arma a algunos de los guerreros más fuertes de Norvos, porque ¿de qué otra manera podrían haber gobernado la ciudad durante tanto tiempo?\n\nSería una Es una gran apuesta, pero tal vez pueda convencer a [bearded_priest.GetHerHim] para que sea tutor de mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] con la esperanza de que este talento se transmita a [ward_child.GetHerHim]."
 agot_filler_westeros.0064.a: "[bearded_priest.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0064.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0065.t: "Un rico Pentoshi Magister se refugia"
 agot_filler_westeros.0065.desc: "Un magister Pentoshi exiliado se ha refugiado en mis tierras en [location.GetNameNoTierNoTooltip]. Por muy tonto que fuera [magistrate.GetSheHe] en sus últimos años en el este, [magistrate.GetName] construyó [magistrate.GetHerHis] su propia fortuna mediante el comercio en el Mar Angosto con las otras Ciudades Libres y muchos puertos de Poniente. Ese conocimiento de las rutas marítimas y de las mercancías podría ser invaluable para mi familia, incluso más allá de simplemente ganar dinero.\n\nPodría ofrecerle a [magistrate.GetHerHim] un lugar de lujo donde quedarse a cambio de enseñarle a mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] historias de negociación de [magistrate.GetHerHis]. logística y comercio."
 agot_filler_westeros.0065.a: "[magistrate.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0065.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0066.t: "Un banquero de Braavosi bajo mi techo"
 agot_filler_westeros.0066.desc: "Un banquero braavosi viajero ha llegado a [location.GetNameNoTierNoTooltip]. [banker.GetName] tiene muchos años de experiencia en el manejo de oro de forma segura e inteligente; pocos hombres de Poniente podrían aspirar a alcanzar la aclamación de [banker.GetHerHis].\n\nLa imprudencia con la riqueza ha sido la ruina de muchos grandes gobernantes, y mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] se beneficiaría si aprendiera la moderación y la buena gestión desde una edad temprana.\n\n¿Lo haría? Valdrá la pena el precio que [banker.GetFirstNameNoTooltip] exigiría para enseñar [ward_child.GetHerHim] sin embargo..."
 agot_filler_westeros.0066.a: "[banker.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0066.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0067.t: "Dulces palabras de un diplomático lyseni"
 agot_filler_westeros.0067.desc: "Un diplomático lyseni viajero ha mostrado [diplomat.GetHerHis] cara en [location.GetNameNoTierNoTooltip]; [diplomat.GetSheHe] ha estado recorriendo Poniente mientras entre misiones, habiéndose cansado de las Ciudades Libres.\n\nCon muchos años de experiencia calmando conflictos tensos en las Tierras en Disputa, [diplomat.GetName] sin duda tiene habilidades que podrían evitar que las disputas en Poniente desemboquen en baños de sangre. .\n\nTales habilidades generarían un gran prestigio y podría contratar a [diplomat.GetHerHim] para transmitir estos talentos a mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]."
 agot_filler_westeros.0067.a: "[diplomat.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0067.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0068.t: "La sabiduría de un noble pentoshi"
 agot_filler_westeros.0068.desc: "Un noble pentoshi menor viajero ha llegado a mi reino en [location.GetNameNoTierNoTooltip]. Aunque [noble.GetSheHe] no tiene títulos, [noble.GetName] ha estado enriqueciendo a los lugareños y tiene una larga historia de asesorar a gobernantes y sentar consejos en Pentos. [noble.GetSheHe|U] tiene una experiencia diferente a cualquiera de mis parientes en Poniente, una oportunidad única para ampliar la visión del mundo.\n\n¿Quizás podría conseguir que [noble.GetHerHim] sea tutor de mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], con la esperanza de que este conocimiento resulte valioso?"
 agot_filler_westeros.0068.a: "[noble.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0068.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0069.t: "Myrish Creador de Curiosidades"
 agot_filler_westeros.0069.desc: "Un inventor myriano ha estado viajando por Poniente y hoy se detuvo en mis dominios en [location.GetNameNoTierNoTooltip]. La variedad de creaciones que [inventor.GetSheHe] tiene en exhibición es asombrosa.\n\nAunque mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] no va a pasar [ward_child.GetHerHis] días construyendo rarezas, ese pensamiento y comprensión creativos podrían beneficiar a [ward_child.GetHerHim] cuando [ward_child.GetSheHe] entre en acción. como gobernante.\n\n¿Quizás podría convencer a [inventor.GetName] para que me dé lecciones?"
 agot_filler_westeros.0069.a: "[inventor.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0069.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0070.t: "La presencia de un vinculador de sombras"
 agot_filler_westeros.0070.desc: "Los campesinos de [location.GetNameNoTierNoTooltip] se han estado escondiendo por miedo a un vinculador de sombras viajero de Asshai que se ha alojado en la posada local. Media docena de ellos vinieron hoy ante mí para rogar que [shadowbinder.GetSheHe] sea exiliado o incluso asesinado por [shadowbinder.GetHerHis] brujerías oscuras.\n\nPero me viene a la mente un pensamiento diferente... ¿Quién más en Poniente puede reclamar, si no el dominio, ¿Entonces al menos comprensión de las sombras?\n\nSi pudiera conseguir que [shadowbinder.GetHerHim] le enseñara a mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], este conocimiento podría beneficiar a mi familia durante generaciones."
 agot_filler_westeros.0070.a: "[shadowbinder.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0070.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0071.t: "Un viejo soldado"
 agot_filler_westeros.0071.desc: "Un general volanteno retirado ha llegado a [location.GetNameNoTierNoTooltip]; cansado de las interminables guerras en el este, [general.GetName] ha recurrido a Poniente en busca de un lugar para pasar [general.GetHerHis] últimos años lejos del constante derramamiento de sangre de las Tierras en Disputa.\n\ nHabiendo sido sorprendido contando historias de guerra a comerciantes y viajeros en la posada local, no puedo evitar pensar que la visión de [general.GetHerHis] sobre la guerra podría no tener rival en el desarrollo de [ward_child.GetNamePossessive].\n\nQuizás podría convencer a [general.GetHerHim] para que sea tutor de mi [ROOT.Char.Custom2('RelationToMe', ward_child)].. ."
 agot_filler_westeros.0071.a: "[general.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0071.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0072.t: "Un mercenario Tyroshi errante"
 agot_filler_westeros.0072.desc: "Un mercenario Tyroshi errante ha llegado a [location.GetNameNoTierNoTooltip]. Un veterano de docenas de batallas en las Tierras en Disputa, [sellsword.GetName] tiene conocimientos valiosos tanto en espada como en tácticas militares que [sellsword.GetSheHe] podría impartir a mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], en caso de que la guerra regrese a Poniente después de que yo me haya ido.\n\nYo puedo' Sin embargo, no puedo evitar dudar por un momento; ¿Es correcto confiarle a un mercenario [ward_child.GetFirstNameNoTooltip]?"
 agot_filler_westeros.0072.a: "[sellsword.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0072.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0073.t: "Un místico de Qohor"
 agot_filler_westeros.0073.desc: "Un hechicero viajero de la lejana ciudad de Qohor ha llegado a mis dominios en [location.GetNameNoTierNoTooltip]. Estas prácticas son rechazadas por la mayoría dentro de Poniente, pero tal vez simplemente no las entendemos.\n\nPodría convencer a [sorcerer.GetName] para que le enseñe a mi [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], para que [ward_child.GetSheHe] entienda cómo manipular los misterios de este mundo mejor que cualquiera de [ward_child.GetHerHis] pares."
 agot_filler_westeros.0073.a: "[sorcerer.GetHerHis|U] conocimiento #italic ayudaría#! a [ward_child.GetFirstNameNoTooltip] a crecer."
 agot_filler_westeros.0073.b: "$agot_filler_westeros.0063.b$"
