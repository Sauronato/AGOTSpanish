 agot_filler_westeros.0006.desc: "¡Las Islas del Hierro son libres una vez más! Los Ironborn una vez más navegarán por los mares y cosecharán sus costas como lo hicieron en el pasado, ¡las viejas costumbres han regresado! Esta es la única advertencia para los groenlandeses."
 agot_filler_westeros.0006.a: "¡Las Islas del Escudo deben mantenerse firmes!"
  
 ############################### 
 #   Dornish Independence      # 
 #     ZombieSchrodCat         # 
 #       0007 - 0007           # 
 ############################### 
  
 agot_filler_westeros.0007.opening: "Independencia dorniense"
 agot_filler_westeros.0007.desc: "¡Dorne se ha separado del Trono de Hierro y de ahora en adelante se gobierna a sí mismo como lo ha hecho alguna vez! Dorne nunca fue conquistada, por lo que los Príncipes de Dorne no se inclinarán ante nadie."
 agot_filler_westeros.0007.a: "Habrá tensión a lo largo de las Montañas Rojas"
  
 ############################### 
 #   High Septon Scandal       # 
 #     ZombieSchrodCat         # 
 #       0008 - 0008           # 
 ############################### 
  
 agot_filler_westeros.0008.opening: "Los rumores son ciertos"
 agot_filler_westeros.0008.desc: "Esta carta es para informar a los fieles que incluso el más devoto de los Siete no está libre de pecado. He cedido a la tentación de la carne, en un momento de debilidad."
 agot_filler_westeros.0008.a: "¡El escándalo!"
 agot_filler_westeros.0008.b: "¿Cómo... no es él el representante de los Siete?"
 agot_filler_westeros.0008.c: "Me siento mal por quien se acostó con esa vieja cabra"
  
 ############################### 
 #   High Septon Scandal:Murder# 
 #     ZombieSchrodCat         # 
 #       0009 - 0009           # 
 ############################### 
  
 agot_filler_westeros.0009.opening: "Los rumores son ciertos"
 agot_filler_westeros.0009.desc: "Esta carta es para informar que el Extraño me ha influenciado. Aunque no deseo discutir los detalles de esta carta, le he quitado la vida a otro. ¡Que los Siete me perdonen por tal pecado!"
 agot_filler_westeros.0009.a: "¡Por los Siete!"
 agot_filler_westeros.0009.b: "¿Cómo... no es él el representante de los Siete? tomar una vida..."
 agot_filler_westeros.0009.c: "Hay tanto mal con la fe..."
  
 ############################### 
 #       House at War          # 
 #     ZombieSchrodCat         # 
 #       0010 - 0010           # 
 ############################### 
  
 agot_filler_westeros.0010.opening: "El costo de la guerra"
 agot_filler_westeros.0010.desc: "Le escribo para informarle que mi Casa se encuentra en guerra. En tales tiempos, uno ve quién es verdaderamente su amigo, o quién desea ver la caída de mi Casa."
 agot_filler_westeros.0010.a: "Enviaré oro para ayudar a su causa."
 agot_filler_westeros.0010.b: "Enviaré oro, pero necesito algo a cambio."
 agot_filler_westeros.0010.c: "Esto no es asunto mio"
  
 ############################### 
 #  King of Mountain Clans     # 
 #     ZombieSchrodCat         # 
 #       0017 - 0017           # 
 ############################### 
  
 agot_filler_westeros.0017.opening: "El valle: el ascenso de los clanes de la montaña"
 agot_filler_westeros.0017.desc: "Les escribo para informarles que los clanes de Las Montañas se han unido detrás de un rey. El Valle se encuentra bajo la amenaza de una fuerza dentro de sus propias fronteras."
 agot_filler_westeros.0017.a: "Una situación tensa..."
  
 ############################### 
 #       Fellow Hunter         # 
 #     ZombieSchrodCat         # 
 #       0018 - 0032           # 
 ############################### 
  
 agot_filler_westeros.0018.opening: "Un compañero cazador"
 agot_filler_westeros.0018.desc: "Buenas [ROOT.Char.GetLadyLord|U], me han informado por mutuo acuerdo que tú y yo compartimos un interés similar. Dime en verdad eres un cazador? Si es así, ¿cuál es tu juego favorito para cazar?"
 agot_filler_westeros.0018.a: "Disfruto de la emoción de la caza del jabalí."
 agot_filler_westeros.0018.b: "Una cacería de ciervos siempre es divertida."
 agot_filler_westeros.0018.c: "Me temo que no tengo tiempo para cazar en este momento."
  
 agot_filler_westeros.0019.opening: "¡El Jabalí Emocionante!"
 agot_filler_westeros.0019.desc: "¡Emoción de verdad! Mi guardabosques me ha informado que hay un jabalí bastante grande en mi bosque. ¿Te importaría unirte a mí en una cacería?"
 agot_filler_westeros.0019.a: "Suena divertido."
 agot_filler_westeros.0019.b: "Me temo que no tengo tiempo para cazar en este momento."
  
 agot_filler_westeros.0020.opening: "¡El noble ciervo!"
 agot_filler_westeros.0020.desc: "¡El ciervo es el rey de los bosques como dicen! Mi guardabosques ha visto uno bastante grande recientemente. ¿Le importaría unirse a mí en una cacería, juntos puede ser suficiente para derribar a la bestia?"
 agot_filler_westeros.0020.a: "Suena divertido."
 agot_filler_westeros.0020.b: "Me temo que no tengo tiempo para cazar en este momento."
  
 agot_filler_westeros.0021.t: "Caza del jabalí"
 agot_filler_westeros.0021.desc: "Llegamos al lugar donde Lord [fellow_hunter.GetFirstNameNoTooltip] guardián había visto al jabalí por última vez. Después de intercambiar algunas bromas, soltamos a los perros y comenzamos a tratar de encontrar el rastro del jabalí."
 agot_filler_westeros.0021.a: "Vamos a ver si podemos encontrar las pistas."
  
 agot_filler_westeros.0022.t: "Caza del jabalí"
 agot_filler_westeros.0022.desc: "Los ladridos de los perros nos alertaron de que habían encontrado al jabalí. Cuando llegamos los sabuesos tenían acorralada a la bestia. Cuando el jabalí nos vio acercarnos, bajó la cabeza para atacar."
 agot_filler_westeros.0022.a: "*Prepara lanza de jabalí*"
 agot_filler_westeros.0022.b: "*huir*"
  
 agot_filler_westeros.0023.t: "Caza del jabalí"
 agot_filler_westeros.0023.desc: "El jabalí cargó directamente contra la lanza, rezo para que las alas de la lanza aguanten la fuerza de la bestia. A los pocos segundos de ser empalado por la lanza, el jabalí estaba muerto."
 agot_filler_westeros.0023.a: "Una buena caza"
  
 agot_filler_westeros.0024.t: "Caza del jabalí"
 agot_filler_westeros.0024.desc: "Corrí cuando el jabalí había comenzado a embestir, dejando caer mi lanza. Pasa un tiempo y Lord [fellow_hunter.GetFirstNameNoTooltip] vino a buscarme, él mismo había matado al jabalí. Me miró con disgusto mientras me entregaba la lanza que había dejado caer."
 agot_filler_westeros.0024.a: "Estoy seguro de que me cree cobarde..."
  
 agot_filler_westeros.0025.t: "Caza del ciervo"
 agot_filler_westeros.0025.desc: "Llegamos al lugar donde Lord [fellow_hunter.GetFirstNameNoTooltip] guardabosques había visto por última vez un ciervo bastante grande. Después de intercambiar algunas bromas, comenzamos a tratar de encontrar el rastro del ciervo."
 agot_filler_westeros.0025.a: "¡Busquemos pistas!"
  
 agot_filler_westeros.0026.t: "Caza del ciervo"
 agot_filler_westeros.0026.desc: "A mitad del día, encontramos un gran ciervo en un claro. El viento estaba a nuestro favor y la bestia no se había fijado en nosotros."
 agot_filler_westeros.0026.a: "*Toma la foto rápidamente*"
 agot_filler_westeros.0026.b: "*Tomen la foto juntos*"
 agot_filler_westeros.0026.c: "*Permita que su anfitrión tome la foto*"
  
 agot_filler_westeros.0027.t: "Caza del ciervo"
 agot_filler_westeros.0027.desc: "La flecha dio en el blanco y el ciervo salió corriendo. Esperamos un rato y luego comenzamos a seguir el rastro de sangre. El ciervo había llegado hasta la línea de árboles antes de que la vida abandonara a la bestia."
 agot_filler_westeros.0027.a: "Una bestia magnifica"
  
 agot_filler_westeros.0028.t: "Caza: Sin huellas"
 agot_filler_westeros.0028.desc: "Buscamos en el campo durante varias horas sin señales de juego en ninguna parte. De mala gana, Lord [fellow_hunter.GetFirstNameNoTooltip] y yo decidimos poner fin a la caza, tal vez algún día tengamos la oportunidad de cazar nuevamente."
 agot_filler_westeros.0028.a: "Una cacería desafortunada"
  
 agot_filler_westeros.0029.t: "Caza: Separación de caminos"
 agot_filler_westeros.0029.desc: "Después de cargar la matanza, Lord [fellow_hunter.GetFirstNameNoTooltip] y yo dijimos nuestras cortesías y nos separamos."
 agot_filler_westeros.0029.a: "Una buena caza"
 agot_filler_westeros.0029.b: "Esta cacería fue un error.."
 agot_filler_westeros.0029.c: "Una buena cacería para mí... quizás no para mi anfitrión."
  
 agot_filler_westeros.0030.opening: "Una buena caza"
 agot_filler_westeros.0030.desc: "¡La caza fue espectacular! Digo que ha pasado un tiempo desde que tuve una buena cacería. Gracias"
 agot_filler_westeros.0030.a: "Disfruto la caza"
  
 agot_filler_westeros.0031.opening: "Una caza pobre"
 agot_filler_westeros.0031.desc: "Gracias por tomarse su tiempo para la caza. Ahora veo que nuestro trato mutuo estaba mal y que no eres un cazador. Gracias por consentirte en este viaje."
 agot_filler_westeros.0031.a: "No creo haber causado una buena impresión...."
  
 agot_filler_westeros.0032.opening: "Un cazador arrogante"
 agot_filler_westeros.0032.desc: "Si bien admito que eres un hábil cazador, te encontré bastante codicioso. Lo que debería haber sido una cacería gloriosa para los dos, lo acaparaste para ti."
 agot_filler_westeros.0032.a: "Solo tiene envidia"
  
 ########################## 
 #        Skagos Subdue   # 
 #     ZombieSchrodCat    # 
 #       0033 - 0033      # 
 ########################## 
  
 agot_filler_westeros.0033.opening: "Un Skagos envía"
 agot_filler_westeros.0033.desc: "Skagos ya no es independiente y ya no será "una plaga en el mar" por orden de su Rey."
 agot_filler_westeros.0033.a: "Por fin el fin de esta locura"
  
 ####################################### 
