#       0037 - 0037                   #
#######################################

agot_filler_westeros.0037.opening:0 "Las Islas del Hierro Sometidas" #NT!
agot_filler_westeros.0037.desc:0 "Las Islas del Hierro han vuelto al dominio de la Corona. Las incursiones de los Ironborn se detendrán en Fair Isles." #NT!
agot_filler_westeros.0037.a:0 "Por fin el fin de esta locura" #NT!

#######################################
#   The Ironborn Subdue: Reach        #
#     ZombieSchrodCat                 #
#       0038 - 0038                   #
#######################################

agot_filler_westeros.0038.opening:0 "Las Islas del Hierro Sometidas" #NT!
agot_filler_westeros.0038.desc:0 "Las Islas del Hierro han vuelto al dominio de la Corona. Las incursiones de los Ironborn se detendrán a lo largo de The Arbor y Antigua." #NT!
agot_filler_westeros.0038.a:0 "Por fin el fin de esta locura" #NT!

############################
#     Dorne Subdued        #
#     ZombieSchrodCat      #
#       0039 - 0039        #
############################

agot_filler_westeros.0039.opening:0 "Dorne Someter" #NT!
agot_filler_westeros.0039.desc:0 "Dorne ha vuelto a gobernar bajo la Corona y ya no es independiente." #NT!
agot_filler_westeros.0039.a:0 "Por fin el fin de esta locura" #NT!

###############################
#       Fellow Gardener       #
#     ZombieSchrodCat         #
#       0040 - 0047             #
###############################

agot_filler_westeros.0040.opening:0 "Un compañero jardinero" #NT!
agot_filler_westeros.0040.desc:0 "Me han informado por mutuo acuerdo que tú y yo compartimos un interés similar. Dime en verdad eres jardinero? Si es así, ¿le importaría visitar mi propiedad y hacer un recorrido por la mía?" #NT!
agot_filler_westeros.0040.a:0 "Suena agradable" #NT!
agot_filler_westeros.0040.b:0 "No tengo tiempo para esto" #NT!

agot_filler_westeros.0041.t:0 "Los jardines" #NT!
agot_filler_westeros.0041.desc:0 "Llegamos a Lord [fellow_gardener.GetFirstNameNoTooltip] y luego de un breve intercambio de bromas, comenzamos el recorrido por los jardines. Mi anfitrión parecía muy emocionado de mostrar el trabajo que habían puesto en su creación." #NT!
agot_filler_westeros.0041.a:0 "Vamos a aventurarnos" #NT!

agot_filler_westeros.0042.t:0 "Los Jardines: Las Plagas" #NT!
agot_filler_westeros.0042.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] dejó escapar un grito ahogado cuando nos acercamos al jardín. Varias de las rosas tenían grandes catapilleres devorando las hojas. Mi anfitrión pareció aturdido por la vista." #NT!
agot_filler_westeros.0042.a:0 "Seguramente no les haremos daño." #NT!
agot_filler_westeros.0042.b:0 "*Empieza a matarlos*" #NT!
agot_filler_westeros.0042.c:0 "Umm... Árboles muy bonitos." #NT!

agot_filler_westeros.0043.t:0 "Los jardines: Anfitrión errante" #NT!
agot_filler_westeros.0043.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] estaba muy emocionado de mostrar las muchas plantas que crecen en el jardín. Me encontré teniendo problemas para pronunciar una palabra." #NT!
agot_filler_westeros.0043.a:0 "*Habla sobre Lord [fellow_gardener.GetFirstNameNoTooltip]*" #NT!
agot_filler_westeros.0043.b:0 "Deja que mi anfitrión hable" #NT!
agot_filler_westeros.0043.c:0 "*Haré mi mejor esfuerzo para hablar*" #NT!

agot_filler_westeros.0044.t:0 "Los Jardines: Plantas Coloridas" #NT!
agot_filler_westeros.0044.desc:0 "El jardín era muy colorido. La verdad es que nunca había visto tal variedad de flores y plantas de colores en mi vida." #NT!
agot_filler_westeros.0044.a:0 "Más hermosas las plantas, más mortales." #NT!
agot_filler_westeros.0044.b:0 "¿A quién intentas impresionar con esto?" #NT!
agot_filler_westeros.0044.c:0 "Sí, yo mismo tengo algunas de las plantas." #NT!
agot_filler_westeros.0044.c:0 "Sí, yo mismo tengo algunas de las plantas." #NT!

agot_filler_westeros.0045.t:0 "Los jardines: caminos que se separan" #NT!
agot_filler_westeros.0045.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] concluyó el recorrido por el jardín con una refrescante cena. Agradezco al Lord [fellow_gardener.GetFirstNameNoTooltip] por la hospitalidad y regresé a mi propia casa y jardín." #NT!
agot_filler_westeros.0045.a:0 "Una visita maravillosa" #NT!
agot_filler_westeros.0045.b:0 "No disfruté este viaje" #NT!

agot_filler_westeros.0046.opening:0 "Un buen jardinero" #NT!
agot_filler_westeros.0046.desc:0 "Disfruté que visitaras mi jardín. La verdad es que tenía mis dudas de que pudieras distinguir una hierba de una rosa, ¡pero te mostraste una persona muy conocedora en lo que respecta a las plantas! ¡Espero hospedarte nuevamente!" #NT!
agot_filler_westeros.0046.a:0 "Disfruto la visita" #NT!

agot_filler_westeros.0047.opening:0 "Un pobre jardinero" #NT!
agot_filler_westeros.0047.desc:0 "Tuve dudas cuando escuché que eras jardinero. Lamento decir que demostraron tener razón. ¡Eres un individuo que no solo es un invitado pobre, sino que me temo que no sabrá qué extremo de la pala usar!" #NT!
agot_filler_westeros.0047.a:0 "No creo haber causado una buena impresión...." #NT!

###############################
#       Fellow Swordsman       #
#     ZombieSchrodCat         #
#       0048 - 0055           #
###############################

agot_filler_westeros.0048.opening:0 "Un compañero espadachín" #NT!
agot_filler_westeros.0048.desc:0 "Me han informado por mutuo acuerdo que tú y yo compartimos un interés similar. Dime en verdad eres un espadachín? Si es así, me gustaría recibirlo y compartir nuestro conocimiento de la guerra." #NT!
agot_filler_westeros.0048.a:0 "Suena agradable" #NT!
agot_filler_westeros.0048.b:0 "No tengo tiempo para esto" #NT!

agot_filler_westeros.0049.t:0 "La armería" #NT!
agot_filler_westeros.0049.desc:0 "Llegamos a Lord [fellow_swordsman.GetFirstNameNoTooltip] y después de un breve intercambio de bromas, comenzamos el recorrido por la armería. Armas de todo tipo y origen se alineaban en las paredes." #NT!
agot_filler_westeros.0049.a:0 "¿Qué discutiremos?" #NT!

agot_filler_westeros.0050.t:0 "La Armería: Guerra" #NT!
agot_filler_westeros.0050.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] me mostró emocionado un mapa que habían colocado sobre una mesa. Se colocaron figurillas en el mapa que representaban varias unidades militares, y el mapa tenía dibujados en ellas. Mi anfitrión se volvió hacia mí y dijo: "Dime, ¿qué sabes de la guerra?" #NT!
agot_filler_westeros.0050.a:0 "La movilidad y la logística son vitales para la guerra" #NT!
agot_filler_westeros.0050.b:0 "*El terreno es el factor decisivo" #NT!
agot_filler_westeros.0050.c:0 "Umm.. paz si la mejor opción" #NT!
agot_filler_westeros.0050.d:0 "Conozco algunos, pero preferiría escuchar sus pensamientos." #NT!

agot_filler_westeros.0051.t:0 "La Armería: Limpieza" #NT!
agot_filler_westeros.0051.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] estaba muy emocionado de mostrar las armas en sus colecciones. Aunque secretamente desean mostrarlos haciéndonos limpiar e inspeccionar las armas. Mi anfitrión parece ser alguien que solo confía en sí mismo y en pocos otros con sus armas." #NT!
agot_filler_westeros.0051.a:0 "Tomaré esta mitad de la armería." #NT!
agot_filler_westeros.0051.b:0 "¡No vine aquí a pulir acero!" #NT!
agot_filler_westeros.0051.c:0 "Te ayudaré *pero no feliz por eso*" #NT!

agot_filler_westeros.0052.t:0 "La Armería: Duelo" #NT!
agot_filler_westeros.0052.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] dejó en claro sus intenciones al invitarme aquí. El Lord quiera probar su acero contra el mío en un duelo amistoso." #NT!
agot_filler_westeros.0052.a:0 "Vamos mi amigo?" #NT!
agot_filler_westeros.0052.b:0 "No tengo interes en un duelo" #NT!
agot_filler_westeros.0052.win:0 "Duelo ganado"
agot_filler_westeros.0052.lose:0 "Duelo perdido"

agot_filler_westeros.0053.t:0 "La armería: caminos que se separan" #NT!
agot_filler_westeros.0053.desc:0 "Una vez que terminamos en la armería y examinamos varias armas en posesión de Lord [fellow_swordsman.GetFirstNameNoTooltip], llegó el momento de separarnos." #NT!
agot_filler_westeros.0053.a:0 "Una visita maravillosa" #NT!
agot_filler_westeros.0053.b:0 "No disfruté este viaje" #NT!

agot_filler_westeros.0054.opening:0 "Un buen espadachín" #NT!
agot_filler_westeros.0054.desc:0 "Disfruté de tu visita. Sinceramente, tenía mis dudas de que supieras cómo sostener una espada, ¡pero demostraste que eres una persona muy bien informada! ¡Espero hospedarte nuevamente!" #NT!
agot_filler_westeros.0054.a:0 "Disfruto la visita" #NT!

agot_filler_westeros.0055.opening:0 "Un pobre espadachín" #NT!
agot_filler_westeros.0055.desc:0 "Tuve dudas cuando escuché que eras un espadachín. Lamento decir que demostraron tener razón. ¡Eres un individuo que no solo es un mal invitado, sino que me temo que sería más peligroso para ti mismo que para cualquier otra persona en el campo de batalla!" #NT!
agot_filler_westeros.0055.a:0 "No creo haber causado una buena impresión...." #NT!


############################
#       The Teats          #
#       Badger             #
#       0056               #
############################

agot_filler_westeros.0056.t:0 "Las Tetinas" #NT!
agot_filler_westeros.0056.desc:0 "Estoy cabalgando por el reino con mi [lover.Custom('ComplimentAdjective')] [lover.GetName] cuando nos encontramos en lo profundo de Riverlands. Nuestra travesura amorosa se ve interrumpida por la aparición de dos montículos cubiertos de hierba que se asoman a la vista en el horizonte, provocando una risita de ambos. \n\nEsta extensión de tierra en particular se conoce popularmente como [teats.GetName], por su parecido no tan sutil con el corpiño de una mujer. Aunque inclinas la cabeza de repente, te recuerdan a un par con el que estás íntimamente familiarizado.\n\n"Mi [ROOT.Char.GetLadyLord]", [lover.GetName] habla [lover.Custom('quirk_pos_adverb')], sacándote de tu ensimismamiento y ella responde con una sonrisa. "¿Algo en tu mente?" Te las arreglas para evitar que tus ojos se desvíen hacia las colinas cuando una idea comienza a formarse..." #NT!
agot_filler_westeros.0056.a:0 "Mirad estas tetas, poderosos, y desesperaos." #NT!
agot_filler_westeros.0056.a.tt:0 "Los Tetinas serán renombrados a [lover.GetNamePossessive] Tetinas" #NT!
renamed_teats:0 "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Tetinas" #NT!
agot_filler_westeros.0056.b:0 "Los mios son mejores" #NT!
agot_filler_westeros.0056.b.tt:0 "Los Teats serán renombrados después de sus Teats" #NT!
agot_filler_westeros.0056.c:0 "Nada de nada, querida." #NT!

############################
#    A Silver Bride        #
#       Badger             #
#       0056               #
############################

agot_filler_westeros.0057.t:0 "Una novia de plata" #NT!
agot_filler_westeros.0057.t_female:0 "Un semental de plata" #NT!

agot_filler_westeros.0057.desc:0 "Nuestra ascendencia de alto valyrio es una distinción importante para separarnos de los señores comunes y la gente pequeña del reino. Sin embargo, sin una novia adecuada de la sangre para mi [unmarried_child.Custom('GetDaughterSon')], ¿quizás debería volver mi mirada al otro lado del mar Angosto?" #NT!
agot_filler_westeros.0057.a:0 "¡Envía [diplomat.GetFullName] a Essos!" #NT!
agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName] encuentra una excelente coincidencia" #NT!
agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName] encuentra una coincidencia adecuada" #NT!
agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName] encuentra una mala coincidencia" #NT!
agot_filler_westeros.0057.a.tt:0 "¡[diplomat.GetFirstName] intentará negociar una coincidencia adecuada!" #NT!
agot_filler_westeros.0057.b:0 "¡Los señores no respetarán a un extranjero!" #NT!

agot_filler_westeros.0058.t:0 "Una novia de platino" #excellent match #NT!
agot_filler_westeros.0058.t_female:0 "Un semental de platino" #NT!

agot_filler_westeros.0058.desc:0 "[diplomat.GetName] envió noticias sobre el tremendo hallazgo de [diplomat.GetHerHis] semanas antes de que [diplomat.GetHerHis] regrese a la corte, y muchos cortesanos notables de todo [ROOT.Char.GetPrimaryTitle.GetName] se alinearon en el salón para echar un vistazo a esta belleza desde el otro lado del mar Angosto, las historias de [essosi_bride.GetHerHim] han capturado su imaginación.\n \nCuando las puertas se abrieron para revelar a [diplomat.GetFirstNameNoTooltip] con la guardia de honor de [diplomat.GetHerHis] a cuestas, [diplomat.GetSheHe] fue acompañado por un brillante ejemplo de la vieja sangre, vestido con las mejores sedas y damascos que acentuaban los ojos morados de [essosi_bride.GetHerHis] y el cabello plateado dorado.\n\n"Mi [ROOT.Char.Custom('ComplimentAdjective')] [diplomat.GetHerHis]0, permítanme presentarles a [diplomat.GetHerHis]1, un [diplomat.GetHerHis]2 del linaje más antiguo, cuyo propio padre ha ofrecido una dote considerable por la oportunidad de casarse con un [diplomat.GetHerHis]3 de la línea [diplomat.GetHerHis]4 Westerosi de la Dinastía [diplomat.GetHerHis]5"." #NT!
agot_filler_westeros.0058.a:0 "¡[essosi_bride.GetName] es una combinación excelente!" #NT!
agot_filler_westeros.0058.b:0 "¡He cambiado de opinión, vete de mi corte!" #NT!

agot_filler_westeros.0059.t:0 "Una novia de plata" #good match #NT!
agot_filler_westeros.0059.t_female:0 "Un semental de plata" #NT!

agot_filler_westeros.0059.desc:0 "[diplomat.GetName] envió noticias del partido semanas antes de que [diplomat.GetHerHis] regresara a la cancha, y muchos han estado esperando el resultado de la expedición de [diplomat.GetHerHis].\n\nCuando las puertas se abrieron para revelar a [diplomat.GetFirstNameNoTooltip] con la guardia de honor de [diplomat.GetHerHis] junto a un [essosi_bride.GetWomanMan] claramente en posesión de las características de el dominio absoluto "Mi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], permítanme presentarles a [essosi_bride.GetFullName], un [essosi_bride.GetLadyLord] de buena estirpe valyria, cuyo propio padre ha ofrecido una dote por la oportunidad de casarse con un [diplomat.GetHerHis]0 de la línea Westerosi [diplomat.GetHerHis]1 de la Dinastía [diplomat.GetHerHis]2"." #NT!
agot_filler_westeros.0059.a:0 "¡[essosi_bride.GetName] es una combinación excelente!" #NT!
agot_filler_westeros.0059.b:0 "¡He cambiado de opinión, vete de mi corte!" #NT!


agot_filler_westeros.0060.t:0 "Una novia de hojalata" #bad match #NT!
agot_filler_westeros.0060.t_female:0 "Un montante de madera" #NT!

agot_filler_westeros.0060.desc:0 "No hubo noticias de [diplomat.GetName] hasta el día en que su séquito regresó a [county.GetNameNoTier] con poca fanfarria.\n\nTodo parecía estar en orden ya que [diplomat.GetSheHe] estaba acompañado por un joven [essosi_bride.GetWomanMan] con el cabello plateado golpeado de Old Valyria. "Mi [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], [diplomat.GetSheHe] comienza con [diplomat.Custom('quirk_neg_pp')]. "Me temo que el viaje estuvo plagado de complicaciones, y negociar con los arrogantes Old Bloods resultó difícil. En su lugar, te he traído a una mujer de pura estirpe valyria, descargada de la naturaleza engreída que abunda en las ciudades de Essos". un campesino de las calles y trató de raspar la tierra antes de presentar [essosi_bride.GetHerHim] a la corte." #NT!
agot_filler_westeros.0060.a:0 "[essosi_bride.GetNamePossessive] la sangre es pura, eso es todo lo que importa." #NT!
agot_filler_westeros.0060.b:0 "¡Me has fallado [diplomat.GetTitledFirstName]!" #NT!

############################
#    Seven Pointed Scar    #
#       Badger             #
#       0061               #
############################

agot_filler_westeros.0061.t:0 "Cicatriz de siete puntas" #NT!
agot_filler_westeros.0061.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName] tiene una mentalidad similar a la mía. Juntos, [zealot.GetSheHe] y yo habíamos pasado muchas noches en conversaciones teológicas profundas sobre la naturaleza de la fe, los señores de la guerra ándalos de antaño y la forma adecuada de mostrar nuestra devoción a los Siete. Por lo tanto, cuando se reunieron para la oración de la mañana, el nuevo semblante de [zealot.GetHerHis] me sorprendió, pero no me sorprendió.\n\n"Mi [zealot.Custom2('RelationToMe', ROOT.Char)]", hace una reverencia y puedo ver mejor la estrella de siete puntas tallada en la frente de [zealot.GetHerHis]. , enojado y rojo como las heridas frescas. "Nuestras conversaciones me han llevado a una epifanía, y espero que puedas seguir su ejemplo por este camino recto". [zealot.GetSheHe|U] revela una daga y ofrece el mango a tu mano." #NT!

agot_filler_westeros.0061.a:0 "Llevaré al Padre conmigo en mi carne." #NT!
agot_filler_westeros.0061.b:0 "¡Los Siete no buscan nuestra mutilación!" #NT!
