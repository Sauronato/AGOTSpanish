 agot_filler_westeros.0037.opening: "Las Islas del Hierro Sometidas"
 agot_filler_westeros.0037.desc: "Las Islas del Hierro han vuelto al dominio de la Corona. Las incursiones de los Ironborn se detendrán en Fair Isles."
 agot_filler_westeros.0037.a: "Por fin el fin de esta locura"
  
 ####################################### 
