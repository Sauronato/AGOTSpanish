agot_filler_westeros.0004.opening:0 "Independencia de las Islas del Hierro" #NT!
agot_filler_westeros.0004.desc:0 "¡Las Islas del Hierro son libres una vez más! Los Ironborn volverán a navegar por los mares y segarán las costas como lo hicieron en el pasado. ¡Las viejas costumbres han regresado! Esta es la única advertencia para los groenlandeses." #NT!
agot_filler_westeros.0004.a:0 "¡Seaguard debe aguantar!" #NT!

