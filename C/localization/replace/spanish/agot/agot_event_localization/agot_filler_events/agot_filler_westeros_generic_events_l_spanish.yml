##########################
#        Skagos Pirates  #
#     ZombieSchrodCat    #
#       0001 - 0001      #
##########################

agot_filler_westeros.0001.opening:0 "Un Skagos Independiente." #NT!
agot_filler_westeros.0001.desc:0 "¡Skagos se ha independizado del Norte y del Trono de Hierro! Los Skagosi ya no serán reprimidos y han comenzado a reconstruir sus flotas." #NT!
agot_filler_westeros.0001.a:0 "¿Significará esto una nueva era de piratería?" #NT!

#######################################
#   The Sisters Raiding               #
#     ZombieSchrodCat                 #
#       0002 - 0002                   #
#######################################

agot_filler_westeros.0002.opening:0 "Las Tres hermanas" #NT!
agot_filler_westeros.0002.desc:0 "Las Tres Hermanas han roto el yugo de control del Valle y el Trono de Hierro. ¡Las Tres Hermanas ya no están dirigidas por nadie, sino por ellos mismos! La Lord de las Olas ha vuelto a cantar su canción, ¡y canta para nosotros!" #NT!
agot_filler_westeros.0002.a:0 "Esta es una noticia preocupante para The Bite..." #NT!

#######################################
#   The Ironborn Independence: North  #
#     ZombieSchrodCat                 #
#       0003 - 0003                   #
#######################################

agot_filler_westeros.0003.opening:0 "Independencia de las Islas del Hierro" #NT!
agot_filler_westeros.0003.desc:0 "¡Las Islas del Hierro son libres una vez más! Los Ironborn una vez más navegarán por los mares y cosecharán sus costas como lo hicieron en el pasado, ¡las viejas costumbres han regresado! Esta es la única advertencia para los groenlandeses." #NT!
agot_filler_westeros.0003.a:0 "¡La Costa Pedregosa sangrará!" #NT!

############################################
#   The Ironborn Independence: Riverlands  #
#     ZombieSchrodCat                      #
#       0004 - 0004                        #
