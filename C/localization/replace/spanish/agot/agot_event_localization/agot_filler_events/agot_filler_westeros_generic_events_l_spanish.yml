agot_filler_westeros.0006.a:0 "¡Las Islas del Escudo deben mantenerse firmes!" #NT!

###############################
#   Dornish Independence      #
#     ZombieSchrodCat         #
#       0007 - 0007           #
###############################

agot_filler_westeros.0007.opening:0 "Independencia dorniense" #NT!
agot_filler_westeros.0007.desc:0 "¡Dorne se ha separado del Trono de Hierro y de ahora en adelante se gobierna a sí mismo como lo ha hecho alguna vez! Dorne nunca fue conquistada, por lo que los Príncipes de Dorne no se inclinarán ante nadie." #NT!
agot_filler_westeros.0007.a:0 "Habrá tensión a lo largo de las Montañas Rojas" #NT!

###############################
#   High Septon Scandal       #
#     ZombieSchrodCat         #
#       0008 - 0008           #
###############################

agot_filler_westeros.0008.opening:0 "Los rumores son ciertos" #NT!
agot_filler_westeros.0008.desc:0 "Esta carta es para informar a los fieles que incluso el más devoto de los Siete no está libre de pecado. He cedido a la tentación de la carne, en un momento de debilidad." #NT!
agot_filler_westeros.0008.a:0 "¡El escándalo!" #NT!
agot_filler_westeros.0008.b:0 "¿Cómo... no es él el representante de los Siete?" #NT!
agot_filler_westeros.0008.c:0 "Me siento mal por quien se acostó con esa vieja cabra" #NT!

###############################
#   High Septon Scandal:Murder#
#     ZombieSchrodCat         #
#       0009 - 0009           #
###############################

agot_filler_westeros.0009.opening:0 "Los rumores son ciertos" #NT!
agot_filler_westeros.0009.desc:0 "Esta carta es para informar que el Extraño me ha influenciado. Aunque no deseo discutir los detalles de esta carta, le he quitado la vida a otro. ¡Que los Siete me perdonen por tal pecado!" #NT!
agot_filler_westeros.0009.a:0 "¡Por los Siete!" #NT!
agot_filler_westeros.0009.b:0 "¿Cómo... no es él el representante de los Siete? tomar una vida..." #NT!
agot_filler_westeros.0009.c:0 "Hay tanto mal con la fe..." #NT!

###############################
#       House at War          #
#     ZombieSchrodCat         #
#       0010 - 0010           #
###############################

agot_filler_westeros.0010.opening:0 "El costo de la guerra" #NT!
agot_filler_westeros.0010.desc:0 "Le escribo para informarle que mi Casa se encuentra en guerra. En tales tiempos, uno ve quién es verdaderamente su amigo, o quién desea ver la caída de mi Casa." #NT!
agot_filler_westeros.0010.a:0 "Enviaré oro para ayudar a su causa." #NT!
agot_filler_westeros.0010.b:0 "Enviaré oro, pero necesito algo a cambio." #NT!
agot_filler_westeros.0010.c:0 "Esto no es asunto mio" #NT!

###############################
#  King of Mountain Clans     #
#     ZombieSchrodCat         #
#       0017 - 0017           #
###############################

agot_filler_westeros.0017.opening:0 "El valle: el ascenso de los clanes de la montaña" #NT!
agot_filler_westeros.0017.desc:0 "Les escribo para informarles que los clanes de Las Montañas se han unido detrás de un rey. El Valle se encuentra bajo la amenaza de una fuerza dentro de sus propias fronteras." #NT!
agot_filler_westeros.0017.a:0 "Una situación tensa..." #NT!

###############################
#       Fellow Hunter         #
#     ZombieSchrodCat         #
#       0018 - 0032           #
###############################

agot_filler_westeros.0018.opening:0 "Un compañero cazador" #NT!
agot_filler_westeros.0018.desc:0 "Buenas [ROOT.Char.GetLadyLord|U], me han informado por mutuo acuerdo que tú y yo compartimos un interés similar. Dime en verdad eres un cazador? Si es así, ¿cuál es tu juego favorito para cazar?" #NT!
agot_filler_westeros.0018.a:0 "Disfruto de la emoción de la caza del jabalí." #NT!
agot_filler_westeros.0018.b:0 "Una cacería de ciervos siempre es divertida." #NT!
agot_filler_westeros.0018.c:0 "Me temo que no tengo tiempo para cazar en este momento." #NT!

agot_filler_westeros.0019.opening:0 "¡El Jabalí Emocionante!" #NT!
agot_filler_westeros.0019.desc:0 "¡Emoción de verdad! Mi guardabosques me ha informado que hay un jabalí bastante grande en mi bosque. ¿Te importaría unirte a mí en una cacería?" #NT!
agot_filler_westeros.0019.a:0 "Suena divertido." #NT!
agot_filler_westeros.0019.b:0 "Me temo que no tengo tiempo para cazar en este momento." #NT!

agot_filler_westeros.0020.opening:0 "¡El noble ciervo!" #NT!
agot_filler_westeros.0020.desc:0 "¡El ciervo es el rey de los bosques como dicen! Mi guardabosques ha visto uno bastante grande recientemente. ¿Le importaría unirse a mí en una cacería, juntos puede ser suficiente para derribar a la bestia?" #NT!
agot_filler_westeros.0020.a:0 "Suena divertido." #NT!
agot_filler_westeros.0020.b:0 "Me temo que no tengo tiempo para cazar en este momento." #NT!

agot_filler_westeros.0021.t:0 "Caza del jabalí" #NT!
agot_filler_westeros.0021.desc:0 "Llegamos al lugar donde Lord [fellow_hunter.GetFirstNameNoTooltip] guardián había visto al jabalí por última vez. Después de intercambiar algunas bromas, soltamos a los perros y comenzamos a tratar de encontrar el rastro del jabalí." #NT!
agot_filler_westeros.0021.a:0 "Vamos a ver si podemos encontrar las pistas." #NT!

agot_filler_westeros.0022.t:0 "Caza del jabalí" #NT!
agot_filler_westeros.0022.desc:0 "Los ladridos de los perros nos alertaron de que habían encontrado al jabalí. Cuando llegamos los sabuesos tenían acorralada a la bestia. Cuando el jabalí nos vio acercarnos, bajó la cabeza para atacar." #NT!
agot_filler_westeros.0022.a:0 "*Prepara lanza de jabalí*" #NT!
agot_filler_westeros.0022.b:0 "*huir*" #NT!

agot_filler_westeros.0023.t:0 "Caza del jabalí" #NT!
agot_filler_westeros.0023.desc:0 "El jabalí cargó directamente contra la lanza, rezo para que las alas de la lanza aguanten la fuerza de la bestia. A los pocos segundos de ser empalado por la lanza, el jabalí estaba muerto." #NT!
agot_filler_westeros.0023.a:0 "Una buena caza" #NT!

agot_filler_westeros.0024.t:0 "Caza del jabalí" #NT!
agot_filler_westeros.0024.desc:0 "Corrí cuando el jabalí había comenzado a embestir, dejando caer mi lanza. Pasa un tiempo y Lord [fellow_hunter.GetFirstNameNoTooltip] vino a buscarme, él mismo había matado al jabalí. Me miró con disgusto mientras me entregaba la lanza que había dejado caer." #NT!
agot_filler_westeros.0024.a:0 "Estoy seguro de que me cree cobarde..." #NT!

agot_filler_westeros.0025.t:0 "Caza del ciervo" #NT!
agot_filler_westeros.0025.desc:0 "Llegamos al lugar donde Lord [fellow_hunter.GetFirstNameNoTooltip] guardabosques había visto por última vez un ciervo bastante grande. Después de intercambiar algunas bromas, comenzamos a tratar de encontrar el rastro del ciervo." #NT!
agot_filler_westeros.0025.a:0 "¡Busquemos pistas!" #NT!

agot_filler_westeros.0026.t:0 "Caza del ciervo" #NT!
agot_filler_westeros.0026.desc:0 "A mitad del día, encontramos un gran ciervo en un claro. El viento estaba a nuestro favor y la bestia no se había fijado en nosotros." #NT!
agot_filler_westeros.0026.a:0 "*Toma la foto rápidamente*" #NT!
agot_filler_westeros.0026.b:0 "*Tomen la foto juntos*" #NT!
agot_filler_westeros.0026.c:0 "*Permita que su anfitrión tome la foto*" #NT!

agot_filler_westeros.0027.t:0 "Caza del ciervo" #NT!
agot_filler_westeros.0027.desc:0 "La flecha dio en el blanco y el ciervo salió corriendo. Esperamos un rato y luego comenzamos a seguir el rastro de sangre. El ciervo había llegado hasta la línea de árboles antes de que la vida abandonara a la bestia." #NT!
agot_filler_westeros.0027.a:0 "Una bestia magnifica" #NT!

agot_filler_westeros.0028.t:0 "Caza: Sin huellas" #NT!
agot_filler_westeros.0028.desc:0 "Buscamos en el campo durante varias horas sin señales de juego en ninguna parte. De mala gana, Lord [fellow_hunter.GetFirstNameNoTooltip] y yo decidimos poner fin a la caza, tal vez algún día tengamos la oportunidad de cazar nuevamente." #NT!
agot_filler_westeros.0028.a:0 "Una cacería desafortunada" #NT!

agot_filler_westeros.0029.t:0 "Caza: Separación de caminos" #NT!
agot_filler_westeros.0029.desc:0 "Después de cargar la matanza, Lord [fellow_hunter.GetFirstNameNoTooltip] y yo dijimos nuestras cortesías y nos separamos." #NT!
agot_filler_westeros.0029.a:0 "Una buena caza" #NT!
agot_filler_westeros.0029.b:0 "Esta cacería fue un error.." #NT!
agot_filler_westeros.0029.c:0 "Una buena cacería para mí... quizás no para mi anfitrión." #NT!

agot_filler_westeros.0030.opening:0 "Una buena caza" #NT!
agot_filler_westeros.0030.desc:0 "¡La caza fue espectacular! Digo que ha pasado un tiempo desde que tuve una buena cacería. Gracias" #NT!
agot_filler_westeros.0030.a:0 "Disfruto la caza" #NT!

agot_filler_westeros.0031.opening:0 "Una caza pobre" #NT!
agot_filler_westeros.0031.desc:0 "Gracias por tomarse su tiempo para la caza. Ahora veo que nuestro trato mutuo estaba mal y que no eres un cazador. Gracias por consentirte en este viaje." #NT!
agot_filler_westeros.0031.a:0 "No creo haber causado una buena impresión...." #NT!

agot_filler_westeros.0032.opening:0 "Un cazador arrogante" #NT!
agot_filler_westeros.0032.desc:0 "Si bien admito que eres un hábil cazador, te encontré bastante codicioso. Lo que debería haber sido una cacería gloriosa para los dos, lo acaparaste para ti." #NT!
agot_filler_westeros.0032.a:0 "Solo tiene envidia" #NT!

##########################
#        Skagos Subdue   #
#     ZombieSchrodCat    #
#       0033 - 0033      #
##########################

agot_filler_westeros.0033.opening:0 "Un Skagos envía" #NT!
agot_filler_westeros.0033.desc:0 "Skagos ya no es independiente y ya no será "una plaga en el mar" por orden de su Rey." #NT!
agot_filler_westeros.0033.a:0 "Por fin el fin de esta locura" #NT!

