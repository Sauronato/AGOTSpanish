 agot_filler_westeros.0034.opening: "Las tres hermanas someten"
 agot_filler_westeros.0034.desc: "El Three Sisters ha vuelto a la regla de la corona y ya no atacará El Bite and Fingers."
 agot_filler_westeros.0034.a: "Por fin el fin de esta locura"
  
