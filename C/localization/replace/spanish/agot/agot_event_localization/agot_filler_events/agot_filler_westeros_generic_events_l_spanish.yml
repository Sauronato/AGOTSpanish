l_spanish:
  
 ########################## 
 #        Skagos Pirates  # 
 #     ZombieSchrodCat    # 
 #       0001 - 0001      # 
 ########################## 
  
 agot_filler_westeros.0001.opening: "Un Skagos Independiente."
 agot_filler_westeros.0001.desc: "¡Skagos se ha independizado del Norte y del Trono de Hierro! Los Skagosi ya no serán reprimidos y han comenzado a reconstruir sus flotas."
 agot_filler_westeros.0001.a: "¿Significará esto una nueva era de piratería?"
  
 ####################################### 
 #   El Sisters Raiding               # 
 #     ZombieSchrodCat                 # 
 #       0002 - 0002                   # 
 ####################################### 
  
 agot_filler_westeros.0002.opening: "Las Tres hermanas"
 agot_filler_westeros.0002.desc: "Las Tres Hermanas han roto el yugo de control del Valle y el Trono de Hierro. ¡Las Tres Hermanas ya no están dirigidas por nadie, sino por ellos mismos! La Lord de las Olas ha vuelto a cantar su canción, ¡y canta para nosotros!"
 agot_filler_westeros.0002.a: "Esta es una noticia preocupante para El Bite..."
  
 ####################################### 
 #   El Ironborn Independence: North  # 
 #     ZombieSchrodCat                 # 
 #       0003 - 0003                   # 
 ####################################### 
  
 agot_filler_westeros.0003.opening: "Independencia de las Islas del Hierro"
 agot_filler_westeros.0003.desc: "¡Las Islas del Hierro son libres una vez más! Los Ironborn una vez más navegarán por los mares y cosecharán sus costas como lo hicieron en el pasado, ¡las viejas costumbres han regresado! Esta es la única advertencia para los groenlandeses."
 agot_filler_westeros.0003.a: "¡La Costa Pedregosa sangrará!"
  
 ############################################ 
 #   El Ironborn Independence: Riverlands  # 
 #     ZombieSchrodCat                      # 
 #       0004 - 0004                        # 
 ############################################ 
  
 agot_filler_westeros.0004.opening: "Independencia de las Islas del Hierro"
 agot_filler_westeros.0004.desc: "¡Las Islas del Hierro son libres una vez más! Los Ironborn volverán a navegar por los mares y segarán las costas como lo hicieron en el pasado. ¡Las viejas costumbres han regresado! Esta es la única advertencia para los groenlandeses."
 agot_filler_westeros.0004.a: "¡Seaguard debe aguantar!"
  
