 agot_filler_westeros.0005.desc: "¡Las Islas del Hierro son libres una vez más! Los Ironborn una vez más navegarán por los mares y cosecharán sus costas como lo hicieron en el pasado, ¡las viejas costumbres han regresado! Esta es la única advertencia para los groenlandeses."
 agot_filler_westeros.0005.a: "Fair Isle está en peligro inminente."
  
