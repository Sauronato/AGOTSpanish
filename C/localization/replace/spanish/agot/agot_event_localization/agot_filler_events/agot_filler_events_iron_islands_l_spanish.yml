l_spanish:
 # STRANGE ISLAND 100-107
 agot_filler_ironislands.001.t:0 "Una isla extraña" #NT!
 agot_filler_ironislands.001.desc:0 "La vida de un hijo del hierro se gasta en las aguas, tomando lo que podemos de donde sea que lo encontremos. No tenemos que pagar en oro por lo que podemos reclamar por la fuerza.\n\nHoy, en la distancia, veo una extraña isla que no recuerdo haber visto antes. A medida que mi barco se acerca, puedo distinguir la forma de un templo en las costas rocosas." #NT!
 agot_filler_ironislands.001.a:0 "Un templo abandonado puede ser fácilmente saqueado..." #NT!
 agot_filler_ironislands.001.a.tt:0 "Te diriges a la orilla y ves qué lata está lista para tomar." #NT!
 agot_filler_ironislands.0011.t:0 "Una isla extraña" #NT!
 agot_filler_ironislands.0011.desc:0 "A medida que nos acercamos al templo abandonado, algo se siente mal, como si el aire mismo fuera pesado, aunque no hay señales de niebla. No puedo deshacerme de este presentimiento.\n\nCuanto más nos acercamos, más pesado se siente el aire... como manos espantosas tirando de mis brazos y mi espalda. #italic Ya está, no puedo ir más lejos, #!  pienso para mis adentros, antes de girar sobre mis talones y volver a mi barco.\n\nMis hombres se quedan mirándome desde la orilla mientras subo a bordo, pero al menos Sé que soy #bold seguro#!." #NT!
 agot_filler_ironislands.0011.a:0 "¡Malditas sean estas ruinas!" #NT!
 agot_filler_ironislands.0011.a.tt:0 "Dejas la extraña isla inmediatamente, sin saber nunca qué magia tenía allí su poder." #NT!
 agot_filler_ironislands.0012.t:0 "Una isla extraña" #NT!
 agot_filler_ironislands.0012.desc:0 "A medida que nos acercamos al templo abandonado, algo se siente mal, como si el aire mismo fuera pesado, aunque no hay señales de niebla. Pero mis hombres y yo seguimos adelante.\n\nEntramos en el templo; una enorme cámara se abre ante nosotros. De algún modo, parece más grande por dentro... A su alrededor hay signos espeluznantes en un lenguaje glífico.\n\nPero allí, en el centro de la habitación, descansa una #bold joya enorme y brillante#!." #NT!
 agot_filler_ironislands.0012.a:0 "¡Oh, brillante!" #NT!
 agot_filler_ironislands.0012.a.tt:0 "Viniste hasta aquí, es hora de tomar lo que has encontrado." #NT!
 agot_filler_ironislands.0012.b:0 "Este lugar está maldito..." #NT!
 agot_filler_ironislands.0012.b.tt:0 "Dejas la gema intacta y sales de la isla inmediatamente." #NT!
 agot_filler_ironislands.0013.t:0 "Una isla extraña" #NT!
 agot_filler_ironislands.0013.desc:0 "Lentamente me despierto, sintiendo como si estuviera luchando a través de una densa niebla de mi propia mente.\n\n#italic ¿Dónde estoy?#! Me pregunto mientras miro a mi alrededor. Un hombre solitario se para junto a una cerda grande en la distancia... Empiezo a caminar hacia ellos, mis pies parecen llevarme solos.\n\n"Hijo", entona el hombre misterioso cuando me acerco. "Te he estado esperando. La cena está casi lista. Mañana comienza la cosecha y te necesitaré"." #NT!
 agot_filler_ironislands.0013.a:0 "¿Qué en el...?" #NT!
 agot_filler_ironislands.0013.a.tt:0 "Tu viaje continúa..." #NT!
 agot_filler_ironislands.0013.b:0 "¿Ese cerdo se ve extrañamente #italic atractivo?#!" #NT!
 agot_filler_ironislands.0013.b.tt:0 "Tu viaje continúa..." #NT!
 agot_filler_ironislands.0014.t:0 "Una isla extraña" #NT!
 agot_filler_ironislands.0014.desc:0 "Mis ojos están cerrados una vez más. Mi cuerpo se siente pesado, mi mente agitada. Hay una especie de #bold fluido#! que fluye por mis brazos, mis piernas y gotea en el suelo. Las gotitas parecen llevarse mis ansiedades.\n\nA medida que caigo más profundamente en mi propia mente, no siento nada más que paz y éxtasis...\n\nDe repente, mis ojos se abren de golpe y ante mí está #bold mi Lord!#!" #NT!
 agot_filler_ironislands.0014.a:0 "¡Puedo explicarlo! #bold ¡Este no soy realmente yo!#!" #NT!
 agot_filler_ironislands.0014.a.tt:0 "Tu viaje continúa..." #NT!
 agot_filler_ironislands.0014.b:0 "Por favor, solo #italic mátame a #! ." #NT!
 agot_filler_ironislands.0014.b.tt:0 "Tu viaje continúa..." #NT!
 agot_filler_ironislands.0015.t:0 "Una isla extraña" #NT!
 agot_filler_ironislands.0015.desc:0 "Me despierto una vez más, esta vez en un callejón oscuro y fresco. Este puerto parece familiar, pero desconocido. Solo hay un camino hacia adelante, hacia la plaza principal de la ciudad. Mis pies me llevan una vez más...\n\nMientras salgo del callejón, me encuentro rodeado de gente, no cualquier persona, todos parecen ser... ¡¿#N yo?!#!\n\nThey  cantan, me gritan. #bold "¡La apatía es la muerte!"#!" #NT!
 agot_filler_ironislands.0015.a:0 "¡APATÍA ES MUERTE!" #NT!
 agot_filler_ironislands.0015.a.tt:0 "Te unes a su coro." #NT!
 agot_filler_ironislands.0015.b:0 "¿Son calabazas?" #NT!
 agot_filler_ironislands.0015.b.tt:0 "Estás un poco distraído." #NT!
 agot_filler_ironislands.0016.t:0 "Una isla extraña" #NT!
 agot_filler_ironislands.0016.desc:0 "Mis ojos están cerrados con fuerza mientras el aroma de las flores me cubre como una manta. Pero también hay otro olor, uno familiar pero empalagoso.\n\nAbro los ojos y allí está ella. Reconocería su asquerosa presencia a una milla de distancia. Ese demonio feo, llorón, problemático e insoportable..." #NT!
 agot_filler_ironislands.0016.a:0 "¡Fuera, perra!" #NT!
 agot_filler_ironislands.0016.a.tt:0 "Tu estrés parece desvanecerse." #NT!
 agot_filler_ironislands.0017.t:0 "Un viaje extraño" #NT!
 agot_filler_ironislands.0017.desc:0 "Me despierto de golpe. Estoy tirado en la cubierta de mi barco, rodeado de mis tripulantes.\n\nHace días que no respondo, me dice uno de mis hombres. Gritando órdenes ridículas, bajándome los pantalones, murmurando para mis adentros...\n\nIncluso me golpeé en la cabeza con un balde, ¡pero de repente retrocedí! #italic ¿Quién sabe cuándo podría volver a suceder?#!" #NT!
 agot_filler_ironislands.0017.a:0 "Esperemos que sea lo último." #NT!
 agot_filler_ironislands.0017.a.tt:0 "¡Y a través de todo esto, parece que has perdido esa hermosa joya!" #NT!
# A Challenge At Sea 200
 agot_filler_ironislands.002.t:0 "Un desafío en el mar" #NT!
 agot_filler_ironislands.002.desc:0 "No hemos emprendido mucho tiempo en nuestro viaje, la tierra comienza a desvanecerse en la distancia, cuando [mutineer.GetFirstNameNicknamedNoTooltip] deja su remo y comienza a caminar hacia mí. Puedo decir por la mirada en sus ojos que vamos a tener un problema. Otros miembros de la tripulación comienzan a reunirse, algunos lucen igualmente descontentos." #NT!
 agot_filler_ironislands.002.a:0 "Recuerda a [mutineer.GetFirstNameNoTooltip] su lugar" #NT!
 agot_filler_ironislands.002.b:0 "Ahora espera, ¿qué tal si compartimos parte de la riqueza?" #NT!
 agot_filler_bribe_challenger.tt:0 "Su tripulación puede perder algo de respeto por usted si toma el camino suave" #NT!
 agot_filler_ironislands.002.c:0"Derriba rápidamente al aspirante a retador antes de que pueda reaccionar." #NT!
 challenger_intimidation_success.tt:0 "[mutineer.GetFirstNameNoTooltip] está intimidado" #NT!
 challenger_intimidation_failure.tt:0 "No logras intimidar a [mutineer.GetFirstNameNoTooltip]" #NT!
 challenger_duel.tt:0 "@warning_icon!#X No intimidar al tripulante seguramente conducirá a la violencia" #NT!
# Appeased Warriors 201
 agot_filler_ironislands.0021.t:0 "Guerreros apaciguados" #NT!
 agot_filler_ironislands.0021.desc:0 "Con [mutineer.GetFirstNameNoTooltip] resuelto, la situación parece desescalar. La multitud se dispersa y tus seguidores te miran con renovado respeto." #NT!
 agot_filler_ironislands.0021.a:0 "Otra amenaza atendida." #NT!
# Failed Intimidation 202
 agot_filler_ironislands.0022.t:0 "Intimidación fallida" #NT!
 agot_filler_ironislands.0022.desc:0 "¡[mutineer.GetFirstNameNoTooltip] no parece en lo más mínimo preocupado por mis amenazas, de hecho saca su arma y comienza a venir hacia mí!" #NT!
 agot_filler_ironislands.0022.a:0 "La paz nunca fue una opción" #NT!

#A Storm of Iron 300-302
 agot_filler_ironislands.003:0 "Una tormenta de hierro" #NT!
 agot_filler_ironislands.003.desc:0 "Siempre es algo hermoso contemplar dos barcos en un combate. Los hijos del Dios Ahogado no sembramos; no nos quedamos de brazos cruzados elaborando baratijas como hacen los groenlandeses. Saqueamos, tomamos lo que es nuestro por derecho de fuerza. Después de todo, si un hombre no puede defender lo que aprecia, ¿por qué debería ser suyo?\n\nY como por providencia, casualmente pusimos nuestros ojos en una flota mercante apenas defendida..." #NT!
 agot_filler_ironislands.003.a:0 "¡Acércanos más, embiste su buque insignia, directo a su garganta!" #NT!
 agot_filler_ironislands.003.a_tt:0 "¡A la batalla!" #NT!
 agot_filler_ironislands.003.b:0 "¡Dios Ahogado! ¡Guía nuestras naves, nuestras hachas, lanzas y espadas!" #NT!
 agot_filler_ironislands.003.b_tt:0 "¡Guíanos a través de una guerra brutal!" #NT!
 agot_filler_ironislands.0031:0 "Una tormenta de hierro" #NT!
 agot_filler_ironislands.0031.desc:0 "¡Nuestro barco continúa! Por el poder de las olas y por el poder de nuestras andanadas de flechas, llegamos desgarrando el costado de la galera mercante. Los Reavers rugen, sus armas cantan, el choque de acero contra acero se desvanece lentamente a medida que los groenlandeses mueren como el ganado que son. Lucharon bien, pero como siempre, caen ante el poder de los guerreros nacidos del hierro.\n\nCuando la lucha se detiene y el último de los hombres se rinde, camino por la cubierta hacia el capitán, derrotado a una pulgada de él. vida." #NT!
 agot_filler_ironislands.0031.a:0 "Toma su cabeza; Necesito una nueva decoración." #NT!
 agot_filler_ironislands.0031.a_tt:0 "Agárralo." #NT!
 agot_filler_ironislands.0032:0 "Una tormenta de hierro" #NT!
 agot_filler_ironislands.0032.desc:0 "He roto el capitán [ship_captain_culture.GetName]. Ahora todo esto es mío para tomarlo." #NT!
 agot_filler_ironislands.0032.a:0 "Te ahogaremos en ofrenda al Dios Ahogado. Todas tus riquezas ahora son mías." #NT!
 agot_filler_ironislands.0032.a_tt:0 "He pagado el Precio del Hierro." #NT!
 agot_filler_ironislands.0032.b:0 "Es bueno ser un reaver." #NT!
 agot_filler_ironislands.0032.b_tt:0 "Tal vez debería hacer esto más a menudo..." #NT!

# The Importance of the Iron Price 400-407
 agot_filler_ironislands.004:0 "La importancia del precio del hierro" #NT!
 agot_filler_ironislands.004.desc:0 "Tu sacerdote local te ha traído malas noticias: uno de tus atracadores se ha envuelto en riquezas, en las riquezas de los hombres que no cayó por su propia espada. Ha abandonado el Precio del Hierro y mancillado nuestras tradiciones. El sacerdote quiere que lo eviten." #NT!
 agot_filler_ironislands.004.a:0 "Intentaré razonar con él." #NT!
 agot_filler_ironislands.004.a_tt:0 "Ah, la locura de la juventud." #NT!
 agot_filler_ironislands.004.b:0 "No en este barco no lo hará. Allá se va." #NT!
 agot_filler_ironislands.004.b_tt:0 "Esto requiere disciplina." #NT!
 agot_filler_ironislands.0041:0 "La importancia del precio del hierro" #NT!
 agot_filler_ironislands.0041.desc:0 "Cuando Marq entra en tu camarote, le pides con firmeza que se siente. Luego, le explicas cuidadosamente la importancia de ganar lo que tomas, que pagar el precio de cada joya, cada esposa de sal y cada botín que ganas te ayuda a convertirte en un verdadero Ironborn." #NT!
 agot_filler_ironislands.0041.a:0 "Gracias por escuchar. Espero que mis palabras hayan sido tan claras como el mar hoy. Habrá consecuencias de lo contrario." #NT!
 agot_filler_ironislands.0041.a_tt:0 "Esperemos que se acuerde." #NT!
 agot_filler_ironislands.0041.b:0 "Deseo que declare sus acciones a la tripulación. Para poner un ejemplo." #NT!
 agot_filler_ironislands.0041.b_tt:0 "Puede que a Marq no le guste esto." #NT!
 agot_filler_ironislands.0042:0 "La importancia del precio del hierro" #NT!
 agot_filler_ironislands.0042.desc:0 "Marq está en un callejón con algunas mozas y amigos, deshonrándose en público. Cuando se fija en ti, te llama "cerdo engreído" burlándose de tu honor." #NT!
 agot_filler_ironislands.0042.a:0 "¡¿Qué acabas de decirme?!" #NT!
 agot_filler_ironislands.0042.a_tt:0 "¡Aprenderás a respetar chico!" #NT!
 agot_filler_ironislands.0044:0 "La importancia del precio del hierro" #NT!
 agot_filler_ironislands.0044.desc:0 "Se suponía que tu sacerdote te traería un poco de vino, y cuando vas a sus aposentos, lo encuentras muerto en un montón de sangre." #NT!
 agot_filler_ironislands.0044.a:0 "¿Quién podría estar detrás de esto?" #NT!
 agot_filler_ironislands.0044.a_tt:0 "Mmm..." #NT!
 agot_filler_ironislands.0044.b:0 "Aprovechar Marq. Lo ahogaremos en honor al Dios Ahogado." #NT!
 agot_filler_ironislands.0044.b_tt:0 "El Dios Ahogado lo juzgará." #NT!
 agot_filler_ironislands.0045:0 "La importancia del precio del hierro" #NT!
 agot_filler_ironislands.0045.desc:0 "Marq se ha puesto en línea. Tus hombres parecen respetar tu uso de la fuerza y ​​el cumplimiento de las tradiciones religiosas." #NT!
 agot_filler_ironislands.0045.a:0 "Eso los mantendrá en línea." #NT!
 agot_filler_ironislands.0045.a_tt:0 "Con un poco de suerte." #NT!
 agot_filler_ironislands.0046:0 "La importancia del precio del hierro" #NT!
 agot_filler_ironislands.0046.desc:0 "Estás disfrutando de una cerveza en la taberna, mientras Marq y algunos de sus matones irrumpen con espadas ensangrentadas en la mano. "Deberías haberte quedado callado y dejarme hacer lo que quisiera con el oro, [GetPlayer.GetName]"." #NT!
 agot_filler_ironislands.0046.a:0 "No hay manera de salir. Tengo que luchar por mi vida"." #NT!
 agot_filler_ironislands.0046.a_tt:0 "Se ve sombrío..." #NT!
 agot_filler_ironislands.0047:0 "La importancia del precio del hierro" #NT!
 agot_filler_ironislands.0047.desc:0 "Mis oponentes yacían muertos y ensangrentados. He hecho la taberna un completo desastre. Afortunadamente, el cantinero, al reconocerme como el Lord, se unió y golpeó a uno de los lacayos de Marq con una botella en un costado de la cabeza." #NT!
 agot_filler_ironislands.0047.a:0 "Por tus problemas, buen hombre." #NT!
 agot_filler_ironislands.0047.a_tt:0 "Es genial ser generoso." #NT!

 #Thrall House No More - used to remove Thrall House dynasty modifier once criteria has been meet
 agot_filler_ironislands.005.t:0 "¡Una casa de esclavos nunca más!" #NT!
 agot_filler_ironislands.005.desc:0 "Escuché mientras otros levantaban sus copas y pronunciaban el nombre de las Casas Ironborn más reputadas, varias más débiles que la mía. Tomo el mío y lo levanto alto, gritando el nombre de mi propia Casa. Como era de esperar, algunos respondieron, aquellos hundidos en sus copas o leales a mí, otros actuaron como si no hubiera dicho nada. No me desanimé. "¿Mi Casa no es considerada entre las poderosas de las Islas del Hierro?" nadie lo discutiría. "¿Acaso yo, mi padre y el suyo antes que él, no he luchado junto a ti y a los tuyos?" nadie negaría eso. "Mi Casa no afirma ser descendiente del Rey Gris; es bien sabido que mis antepasados ​​fueron Esclavos y Esposas de Sal. Sin embargo, nuestros estandartes infunden miedo en los groenlandeses, ¡nuestra sangre mancha las Islas del Hierro en su defensa! Te pregunto, ¿no ha sido así? ¿Mi Casa pagó el Precio de Hierro para ser considerados más que Thralls? ¿La sangre que derramamos no ha lavado las manchas de nuestra Dinastía? Sabía que mis palabras habían impactado cuando hombres de todas las Casas Ironborn, grandes y pequeñas, levantaron sus copas y llamaron a mi Casa." #NT!
 agot_filler_ironislands.005.a:0 "La mancha de servidumbre se ha ido" #NT!
 agot_filler_ironislands.005.a_tt:0 "¡Después de hoy, nadie en las Islas del Hierro volverá a despreciar mi Casa en busca de sus orígenes!" #NT!


 #A child has paid the gold price
 agot_filler_ironislands.006.t:0 "Embellecido como una puta" #NT!
 agot_filler_ironislands.006.desc:0 "Regresé a mi gran salón de una reunión con mis consejeros a un raucus, en el centro del cual estaba mi [gold_price.Custom('DaughterSon')] [gold_price.GetName]. [gold_price.GetSheHe|U] está en el centro de un remolino de risitas lamedoras, vistiendo una variedad de sedas y joyas. Mi hijo cuenta un chiste y se ríen de nuevo sobre sus copas rebosantes de Arbor Gold y Dornish Red. Luego, uno de ellos se da cuenta de que estoy al acecho en la esquina y la risa muere en la habitación.\n\n "Hola, [ROOT.Char.GetMotherFather]", [gold_price.GetName] hipa y [gold_price.Custom('quirk_pos_present')]. "¿Te apetece una bebida?" #NT!
 agot_filler_ironislands.006.a:0 "¿Pagaste el precio del hierro por estas chucherías?" #NT!
 agot_filler_ironislands.006.b:0 "Las Viejas Maneras son más como pautas que reglas reales." #NT!
 agot_filler_ironislands.006.c:0 "La sal marina en los pulmones de [gold_price.GetHerHis] es la única cura para tal profilgate" #NT!
 agot_filler_ironislands.006.d:0 "¡Solo mira estas fabulosas sedas!" #NT!

 #A child has paid the gold price
 agot_filler_ironislands.007.t:0 "Thrall nacido Ironborn" #NT!
 agot_filler_ironislands.007.desc:0 "El hijo de un esclavo de [birthplace.GetNameNoTier] ha mostrado una perspectiva increíble como Ironborn. Apenas lo creía hasta que uno de nuestros mejores atracadores me llevó a los muelles y lo presencié con mis propios ojos.\n\nEl joven [thrall.Custom('GirlBoy')] nació de un minero, pero fue aprendiz de un barco de pesca donde [thrall.GetSheHe] mostró la habilidad marinera de marinero dos veces [thrall.GetHerHis] años. Observé cómo [thrall.GetSheHe] trepaba por los mástiles, tiraba y arrizaba las velas, empalmaba la cuerda e incluso mostraba cierta habilidad menor en un baile de dedos simulado. Con el encabezado correcto, [thrall.GetName] podría ser un nombre que los groenlandeses a lo largo de la costa pronuncian en susurros." #NT!
 agot_filler_ironislands.007.a:0 "[thrall.GetSheHe|U] será un buen retenedor." #NT!
 agot_filler_ironislands.007.b:0 "¡[thrall.GetSheHe|U] debe ser una semilla perdida que dejé en una moza una noche!" #NT!
 agot_filler_ironislands.007.b.tt_child:0 "Cada niño" #NT!
 agot_filler_ironislands.007.c:0 "¡El Dios Ahogado necesita discípulos dignos!" #NT!
agot_filler_ironislands.007.c.tt:0 "Los sacerdotes iniciarán al niño." #NT!
 agot_filler_ironislands.007.d:0 "Una buena muestra, pero no voy a criar a un engendro esclavo en mi corte." #NT!

