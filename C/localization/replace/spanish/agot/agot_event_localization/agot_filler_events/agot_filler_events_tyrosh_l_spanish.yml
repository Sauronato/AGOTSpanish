 ######################## 
 # Tyrosh Filler Events # 
 ######################## 
  
  # Dye Merchants Hound You # 
  
 agot_filler_tyrosh.0001.t: "Los perros de Tyrosh"
 agot_filler_tyrosh.0001.desc: "Algún negocio en la ciudad me hace pasar por un próspero mercado de tintes. Me preparo cuando entro en la estrecha plaza escuchando los aullidos de los comerciantes de tintes y los ladridos de sus sirvientes. Giran a mi alrededor en el baile habitual, cada uno compitiendo por una migaja de atención de la mesa del maestro. Si les digo que no estoy interesado, empiezan a gritar todo tipo de parientes y conocidos para quienes podría comprar un tinte.\n\nEstos perros entienden que el mío podría ser el bolso más gordo que verán en mucho tiempo, y Me niego a abandonar la persecución hasta que haya escapado de su ruidosa perrera... pero ¿tal vez me estoy apresurando? ¡Después de todo, #italic es#! el colmo de la moda en Tyrosh! Es posible que los pueblos de otras Ciudades Libres y, ciertamente, de otros reinos no comprendan la tradición, pero los Tyroshi tienen una orgullosa historia de proporcionar los tintes más buscados del Feudo Valyrio."
 agot_filler_tyrosh.0001.a: "¡Me quedo con el tinte verde!"
 agot_filler_tyrosh.0001.b: "¡Me quedo con el tinte morado!"
 agot_filler_tyrosh.0001.c: "¡Me quedo con el tinte bermellón!"
 agot_filler_tyrosh.0001.d: "¡No quiero ninguno!"
  
  # Competing Inventors # 
  
 agot_filler_tyrosh.0002.t: "Una visión para el futuro"
 agot_filler_tyrosh.0002.desc: "Ante mí esperan dos peticionarios. El [torturer_inventor.GetName] de melena azul parece ansioso por hacer la propuesta [torturer_inventor.GetHerHis]. Mientras que [construction_inventor.GetName] parece estar preocupado por sus preocupaciones, con profundos círculos debajo de los ojos de [construction_inventor.GetHerHis] que hablan de noches de insomnio, le hago un gesto a [torturer_inventor.GetNameNoTooltip] para que comience.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip] tu reino está infestado de todo tipo de bribones rebeldes. Me esfuerzo por perfeccionar el antiguo arte de infundir miedo en aquellas mujeres nacidas para mantener la paz, mantener el orden y obtener confesiones de los traidores. Creo que al [ROOT.Char.GetTitleAsNameNoTooltip] le vendría bien invertir en mi proyecto", dice [torturer_inventor.GetSheHe]. \n\nSin que se le indique, el peticionario preocupado comienza a hablar como si hubiera despertado de un trance. "Sí, todo eso suena muy bien, [ROOT.Char.GetTitleAsNameNoTooltip], pero los hombres olvidan a otros hombres. No pueden olvidar las obras poderosas por las que pasan todos los días: La Fuente del Dios Borracho, el Templo de Trios, la Torre Sangrante, todo lo que el Feudo Libre Esto es lo que los hombres ven y recuerdan. Lo que adoran en secreto mientras viven a la sombra de las obras de las manos de sus padres, y son los gobernantes con visión los que hacen posible tal adoración", concluye [construction_inventor.GetNameNoTooltip]. n\nInvertir en este torturador podría significar una expansión significativa para cualquier empresa de espionaje, pero no puedo negar la verdad de la que ha dicho el arquitecto. Todos están desesperados por mi patrocinio, pero ¿cuál es más digno? Más importante aún, ¿cuál es [torturer_inventor.GetHerHis]0[torturer_inventor.GetHerHis]1 el estado de mi tesorería?"
 agot_filler_tyrosh.0002.a: "Mi regla #italic será#! segura. Cueste lo que cueste."
 agot_filler_tyrosh.0002.b: "Quiero que todo Tyroshi observe mis obras y mi adoración."
 agot_filler_tyrosh.0002.c: "¿Hay alguna peticionaria hermosa? Muévelos al frente."
  
  # Ship Leaves Tyroshi Port Event # 
  
 agot_filler_tyrosh.0003.t: "¿Carga para la Lady?"
 agot_filler_tyrosh.0003.desc: "Mientras camino por el puerto temprano en la mañana, escucho una vieja canción marinera dedicada al Dios Borracho. Con curiosidad, miro para ver una carraca con percebes izar sus velas con toda la gracia de una señora dos veces borracha y tropezar con su amarra mientras la tripulación se olvidó de soltar todas las líneas en su prisa por cantar y zarpar.\n\nComo yo Al verla avanzar alegremente hacia el mar, refrescada ocasionalmente por las mismas ráfagas de viento que impulsan a esa gran anciana hacia adelante, me pregunto qué tipo de carga sería adecuada para el transporte de una dama del mar tan salada."
 agot_filler_tyrosh.0003.a: "Los esclavos deben ser la carga."
 agot_filler_tyrosh.0003.b: "Los tintes deben ser la carga."
 agot_filler_tyrosh.0003.c: "Supongo que nunca lo sabré realmente."
  
  # Honey Fingers Event # 
  
 agot_filler_tyrosh.0004.t: "Todos los dedos de miel"
 agot_filler_tyrosh.0004.desc: "En cierto momento del día, la sombra de mi palacio cae directamente sobre una estrecha calle de panaderos. En él vive un panadero en particular que crea un pastel delicado, hueco y dulce relleno con una crema de miel batida y espumosa, todo frito en aceite aromático de semillas de cítricos.\n\nEl panadero sonríe cuando me acerco y puedo ver por qué. Aunque la calle es estrecha, está llena de hombres, mujeres y niños, todos disfrutando de estos dedos de miel en un silencio extático. ¡Hay sirvientes de príncipes mercaderes y señores de tierras lejanas que buscan adquirir dedos de miel para amos que sólo han oído #italic rumores#! sobre su perfección!\n\nEl panadero se acerca y me ofrece un bocado, asegurándome que es suyo. regalo. Hace calor en mi mano y huele dulcemente a nectarina y limón. Le doy un mordisco para sentir la dulce ráfaga de la crema de miel y el delicado crujido de la mezcla de hojaldre en mi lengua. ¡Tan dulce y rico, pero #italic tan#! ligero! ¡Quiero devorar mil y hacer que éste dure para siempre de una vez! Algunas migajas y gotas de crema caen sobre mi ropa, ¡pero no puedo molestarme en medio de esta dicha!\n\nMiro a mi alrededor para ver las reacciones de los demás. Es sorprendente que algo tan simple pueda traer paz a una calle de panaderos."
 agot_filler_tyrosh.0004.a: "Compraré una caja llena."
 agot_filler_tyrosh.0004.b: "¿Por qué no la reserva de dedos de miel para todo el día?"
 agot_filler_tyrosh.0004.c: "¡Este panadero debería estar a mi servicio!"
 agot_filler_tyrosh.0004.d: "#italic debo#! resistir la tentación."
  
  # Stolen Ornate Helmet # 
  
 agot_filler_tyrosh.0005.t: "El callejón no tomado..."
 agot_filler_tyrosh.0005.desc: "Mis labores diarias me llevan a una calle adyacente a un callejón, donde escucho una conversación muy peculiar. ¡Dos ratas callejeras casi han llegado a las manos mientras cada una grita su derecho a trabajar como ladrón! La vil pareja está discutiendo por un yelmo bastante fino en el ornamentado estilo Tyroshi con forma de cabeza de tigre y grabado en platino.\n\nSu acalorada discusión me brinda la oportunidad perfecta para tomarlos por sorpresa y darles un puñetazo en las orejas si así lo deseara. . ¿Quizás sólo necesitan una palabra de sabiduría de sus mejores? Aunque este #italic está#! debajo de mi estación..."
 agot_filler_tyrosh.0005.a: "Estos muchachos deben devolver el casco."
 agot_filler_tyrosh.0005.b: "Quizás puedan dividir sus ganancias..."
 agot_filler_tyrosh.0005.c: "¡GUARDIAS!"
 agot_filler_tyrosh.0005.d: "Algunas cosas es mejor pasarlas desapercibidas."
  
  # (Don't Cry Over) Spilt Pear Brandy # 
  
 agot_filler_tyrosh.0006.t: "No llores por el brandy de pera derramado"
 agot_filler_tyrosh.0006.slavery_desc: "Al pasar por una taberna en mi recorrido diario por Tyrosh, escucho a un capataz particularmente truculento azotar a un pobre esclavo con palabras y hechos a una especie de ritmo de verdugo.\n\n "¿Cómo te atreves #bold escoria#!! Este brandy de pera es más viejo que ¡tú, tu madre y la puta de tu abuela! Fue un regalo para nuestro maestro que le hizo el viejo Arconte #bold propia mano#!! #S Y#! tuviste el descaro de no sólo #italic beber#! de él. con tus miserables e indignos labios, ¡pero para #S SMASH#! el ánfora de valor incalculable una vez atrapado!"\n\nEl capataz es un desastre espumoso apenas coherente mientras #!!0 continúa el espectáculo público para todos los que se encuentran al alcance del oído de la calle o para cualquiera que pueda inclinarse por una ventana para mirar. El esclavo no dice nada y apenas emite un gemido mientras la espalda de #!!1 es transformada por la habilidad del torturador en un mosaico deshilachado y goteante, todo en rojo."
 agot_filler_tyrosh.0006.no_slavery_desc: "Al pasar por una taberna en mi recorrido diario por Tyrosh, escucho a un capataz particularmente truculento azotar a un pobre sirviente con palabras y hechos a una especie de ritmo de verdugo.\n\n "¿Cómo te atreves #bold escoria#!! Este brandy de pera es más viejo que ¡tú, tu madre y la puta de tu abuela! Fue un regalo para nuestro maestro que le hizo el viejo Arconte #bold propia mano#!! #S Y#! tuviste el descaro de no sólo #italic beber#! de él. con tus miserables e indignos labios, ¡pero para #S SMASH#! el ánfora de valor incalculable una vez capturado!"\n\nEl supervisor es un desastre apenas coherente mientras #!!0 continúa el espectáculo público para cada Tyroshi al alcance del oído de la calle o cualquiera que pueda asomarse a una ventana para mirar. El sirviente no dice nada y apenas emite un gemido mientras la espalda de #!!1 es transformada por la habilidad del torturador en un mosaico deshilachado y goteante, todo en rojo."
 agot_filler_tyrosh.0006.a: "Este no es mi problema."
 agot_filler_tyrosh.0006.b: "Seguramente no fue culpa de [slave.GetHerHis]."
 agot_filler_tyrosh.0006.c: "Estoy seguro de que fue culpa de [slave.GetHerHis]."
  
  # Snail Breeding Industry Suffers # 
  
 agot_filler_tyrosh.0007.t: "¡Criadores de caracoles bajo asedio!"
 agot_filler_tyrosh.0007.desc: "A medida que los criadores de caracoles entran en mi sala, el hedor omnipresente a pescado muerto sigue inevitablemente y comienza a llenar la cámara con una nube invisible de mil cadáveres de caracoles podridos. Hago un gesto para pedir un pañuelo de olor dulce y le indico a su representante que comience lo antes posible.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], algunos de los habitantes de su reino no comprenden cuán vital es nuestra industria para su riqueza y gloria. Nos acosan a diario. por multitudes de basura de alcantarillas que se quejan del olor que es un aspecto inevitable de nuestro trabajo!" El criador continúa suplicando mientras me tapo la nariz con fuerza. "¡Han llegado incluso a contaminar el agua de los estanques donde criamos los caracoles necesarios para hacer tintes! Muchos de ellos han perdido su valor a causa de las enfermedades. No es exagerado decir que el destino mismo de Tyrosh está en tus manos. , y humildemente nos arrojamos a tus pies suplicando tu generosidad."\n\nMe pregunto por qué me molesto en recaudar impuestos mientras reprimo un bostezo. A pesar de que estos criadores de caracoles se quejan de la bajeza de la gente común, no parecen menos mezquinos. Pero aunque tal vez dorarán demasiado el lirio, tienen razón al decir que las interrupciones en el comercio de tintes tendrán repercusiones en toda la ciudad. Quizás #italic debería#! intervenir... sin embargo, algunos dicen que el caos es una escalera..."
 agot_filler_tyrosh.0007.a: "Concederé alivio a los criadores de caracoles."
 agot_filler_tyrosh.0007.b: "Realmente deberían haber tenido más cuidado..."
  
  # Tyroshi Merchant Conversation # 
  
 agot_filler_tyrosh.0008.t: "El dinero habla"
 agot_filler_tyrosh.0008.desc: "Reunidos en mi casa de placer favorita con los principales comerciantes y nobles del reino, comemos y bebemos hasta saciarnos y discutimos sobre qué industria es la piedra angular de nuestra riqueza y poder.\n\nUno dice: "Mis amigos están profundamente equivocados. Creo que es evidente para todos que sin esclavos ninguna otra industria podría funcionar".\n\nOtro interviene: "Si me permitieras tu indulgencia, [ROOT.Char.GetTitleAsNameNoTooltip], la perspectiva de nuestro noble amigo es inaceptablemente miope. ¡Sin las tintorerías y los muchos otros oficios que componen el proceso de creación de tintes, los esclavos apenas tendrían trabajo significativo que realizar!"\n\nEsto provocó una carcajada de dolor del primer hombre mientras otro hablaba señalando la habitación. "Con el mayor respeto posible por mis honorables amigos, siento que es necesario recordarnos a todos que sin las casas de placer, la vida en sí no valdría la pena vivirla".\n\nMientras la risa se apaga, considero todos los buenos puntos que han planteado. Pero ahora me miran a mí esperando escuchar lo que tengo que decir sobre el asunto." #NT!
 agot_filler_tyrosh.0008.a: "He descubierto que la industria esclavista es bastante rentable."
 agot_filler_tyrosh.0008.b: "La industria de los tintes no tiene rival."
 agot_filler_tyrosh.0008.c: "¡Las casas de placer son confiables y a todos les encantan!"
 agot_filler_tyrosh.0008.d: "Sólo importan las habilidades de un comerciante, no la industria."
  
  # Admiring Tyroshi Hair and Beards # 
  
 agot_filler_tyrosh.0009.t: "Un pavo real en su orgullo"
 agot_filler_tyrosh.0009.desc: "Todos los días veo a Tyroshi usar peinados y colores tradicionales, pero de vez en cuando vislumbro algo verdaderamente único. A veces, una disposición especialmente agradable del cabello y la barba, o más raramente el debut de un tono nuevo y brillante. Hoy recibo ambos mientras un resplandeciente Tyroshi entra pavoneándose en mi salón.\n\n¡Tanto el cabello como la barba son de un violento tono amatista que capta la luz de las antorchas como una tormenta eléctrica! [admirable_tyroshi.GetHerHis|U] melena morada se extiende sobre hombros bien musculosos y baja por [admirable_tyroshi.GetHerHis] espalda en rizos grandes y ondulados. El pelo del cráneo de [admirable_tyroshi.GetHerHis] está recogido en una serie de moños unidos por una serie de horquillas de cristal cuidadosamente colocadas y peines de platino con incrustaciones de gemas, todos dispuestos para parecerse a un pavo real en su orgullo.\n\n[admirable_tyroshi.GetHerHis|U] la barba es elegante y está recortada para termina justo encima de [admirable_tyroshi.GetHerHis] pecho expuesto pero trenzado muchas veces con joyas entretejidas en las trenzas. En comparación, el bigote de [admirable_tyroshi.GetHerHis] parece dócil, ¡pero aún así [admirable_tyroshi.GetSheHe] ha logrado aplicarle pomada y girarlo a la perfección! ¿Me atrevo a permitir que un ejemplar así pase desapercibido?"
 agot_filler_tyrosh.0009.a: "¡Entablaré una conversación!"
 agot_filler_tyrosh.0009.b: "Quizás un cumplido apropiado sería suficiente..."
 agot_filler_tyrosh.0009.c: "Es mejor simplemente sumergirse en el rostro [admirable_tyroshi.GetHerHis]."
  
  # Destitute Sellsword Begs for Work # 
  
 agot_filler_tyrosh.0010.t: "Puta pintada de Tyrosh"
 agot_filler_tyrosh.0010.desc: "En un paseo nocturno, por lo demás tranquilo, escucho el sonido de un mercenario que presta los servicios de [tyroshi_sellsword.GetHerHis] con un acento cantarín mientras [tyroshi_sellsword.GetSheHe] tropieza entre la multitud en medio de la calle. Huelo por qué cuando [tyroshi_sellsword.GetSheHe] se acerca. [tyroshi_sellsword.GetSheHe|U] huele a ese inconfundible almizcle mercenario cuyo aroma está dominado por el doloroso aguijón de los espíritus ardientes y un trasero sucio.\n\nSin embargo, mientras [tyroshi_sellsword.GetSheHe] continúa contándoles a todos los que escuchan sobre [tyroshi_sellsword.GetHerHis] hazañas pasadas, veo que [tyroshi_sellsword.GetSheHe] no es diferente de una chica del placer que ha crecido demasiado. [tyroshi_sellsword.GetHerHis|U] la pintura facial se compone de suciedad, sudor y sangre. [tyroshi_sellsword.GetHerHis|U] el perfume es fétido e inflamable. Incluso el tinte en el cabello de [tyroshi_sellsword.GetHerHis], que alguna vez debió haber tenido un tono brillante, está descolorido y con manchas.\n\nSin embargo, en [tyroshi_sellsword.GetSheHe] no se deja intimidar por el rechazo interminable. Firme en que [tyroshi_sellsword.GetSheHe] conoce su oficio tan bien como cualquier hombre a pesar de su condición [tyroshi_sellsword.GetHerHis]. ¡Ah el Tyroshi! ¡Incluso los mercenarios que mendigan en las calles son fanfarrones!"
 agot_filler_tyrosh.0010.a: "Lanzaré algunas monedas en la dirección [tyroshi_sellsword.GetHerHis]."
 agot_filler_tyrosh.0010.b: "Es mejor ignorar a esa gentuza."
 agot_filler_tyrosh.0010.c: "¿Quizás [tyroshi_sellsword.GetSheHe] esté disponible para alquilar?"
  
