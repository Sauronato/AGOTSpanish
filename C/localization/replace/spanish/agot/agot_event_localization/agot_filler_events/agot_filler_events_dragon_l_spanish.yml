  # 0076 - Take your dragon for a walk 
 agot_filler_dragon.0076.t: "Cómo pasear a tu dragón"
 agot_filler_dragon.0076.desc: "Hoy es un día sorprendentemente hermoso, y una idea inspirada me brindó una oportunidad para disfrutarlo. ¡Decidí llevar a [pet_dragon.GetName] a dar un paseo! El que manejaba las riendas me miró de forma extraña cuando tomé la delantera, pero al menos fue lo suficientemente sutil como para no quedarse boquiabierto. Aparentemente, tal cortesía está más allá de la capacidad de la gente común.\n\nCuando llegamos a la plaza del mercado, ¡todos dejaron de comprar por completo! ¡Ni una pizca de decencia! ¿Qué hacen mirándonos? Es como si... ¿estuvieran esperando algo? ¡Oh! ¡Están esperando un truco! Tengo justo uno en mente \"[pet_dragon.GetNameNoTooltip]...\""
 agot_filler_dragon.0076.injury_warning: "Podrías resultar herido"
 agot_filler_dragon.0076.a: "\"Sentarse.\""
 agot_filler_dragon.0076.b: "\"Agitar.\""
 agot_filler_dragon.0076.c: ""¡Haz una voltereta!""
 agot_filler_dragon.0076.d: "#N \"QUEMAD\"#!"
 agot_filler_dragon.0076.d.tt: "#X La gente común no estará contenta con tu masacre#!"
 agot_filler_dragon.0076.d.tt.vassals_warning: "#X A tus vasallos puede que les guste o no esto dependiendo de sus rasgos#!"
 agot_filler_dragon.0076.d.tt.courtiers_warning: "#X A tus cortesanos e invitados puede que les guste o no esto dependiendo de sus rasgos#!"
 agot_filler_dragon.0076.e: ""¡Nos vamos!""
 agot_filler_dragon.0076.success: "¡Éxito!"
 agot_filler_dragon.0076.success.sit: "[pet_dragon.GetNameNoTooltip] se sienta a tus órdenes"
 agot_filler_dragon.0076.success.sat: "[pet_dragon.GetName] sat, me gusta el bueno [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] es"
 agot_filler_dragon.0076.success.shake: "[pet_dragon.GetNameNoTooltip] tiembla a tus órdenes"
 agot_filler_dragon.0076.success.shook: "[pet_dragon.GetName] se sacudió, como el bueno [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] es"
 agot_filler_dragon.0076.success.flip_past: "Tú y [pet_dragon.GetNameNoTooltip] tuvieron éxito en su flip"
 agot_filler_dragon.0076.success.flip: "¡Tú y [pet_dragon.GetName] hicieron una voltereta! ¡Fue muy impresionante!"
 agot_filler_dragon.0076.failure: "¡Falla!"
 agot_filler_dragon.0076.failure.sit: "[pet_dragon.GetNameNoTooltip] no se sienta a tus órdenes"
 agot_filler_dragon.0076.failure.sat: "[pet_dragon.GetName] no se sentó a tus órdenes. ¡Mal dragón!"
 agot_filler_dragon.0076.failure.shake: "[pet_dragon.GetNameNoTooltip] no tiembla ante tus órdenes"
 agot_filler_dragon.0076.failure.shook: "[pet_dragon.GetName] no tembló ante tus órdenes. ¡Dragón malvado!"
 agot_filler_dragon.0076.failure.flip_past: "Tú y [pet_dragon.GetNameNoTooltip] fallan en su flip"
 agot_filler_dragon.0076.failure.flip: "Tú y [pet_dragon.GetName] fallaron en su intento, luciendo tontos en lugar de impresionantes."
  
  
