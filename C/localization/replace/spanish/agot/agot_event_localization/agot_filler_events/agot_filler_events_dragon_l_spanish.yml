  # KNIGHT & MERCHANT EVENTS (0081-0087) # 
  ######################################## 
  # A knight wants to fight your dragon 
 agot_filler_dragon.0082.t: "La valentía a menudo conduce a..."
 agot_filler_dragon.0082.desc: "Un [brave_knight.GetWomanMan] sumamente extraño ha entrado hoy en mi sala del tribunal, menos por su apariencia que por sus palabras. Afirma ser un caballero, aunque ninguno de mis cortesanos ha oído hablar de él. A pesar de esto, lo absurdo de su solicitud ha llevado a que me la hagan a mí directamente.\n\n"¡Por favor, genial [ROOT.Char.GetTitledFirstName], te lo ruego, permíteme luchar contra tu dragón! Soy un caballero y debo demostrar mi ¡Valoridad para todo el reino! [brave_knight.GetHerHis] palabras resuenan con fuerza en la habitación y puedo ver el fuego en los ojos de [brave_knight.GetHerHis].\n\nDebo admitir que tengo curiosidad por ver cómo se desarrollará esto, pero seguramente esto... [brave_knight.GetName] ¿es una locura?"
 agot_filler_dragon.0082.a: "Si es tu deseo entonces así sea."
 agot_filler_dragon.0082.a.f: "Permitirás que [brave_knight.GetFirstNameNoTooltip] pelee contra [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0082.a.tt_1: "[brave_knight.GetNameNoTooltip] casi seguro morirá."
 agot_filler_dragon.0082.a.tt_2: "[dragon.GetNameNoTooltip] no está completamente a salvo de cualquier daño..."
 agot_filler_dragon.0082.b: "No permitiré esta locura."
 agot_filler_dragon.0082.b.f: "Rechazarás la solicitud [brave_knight.GetFirstNamePossessiveNoTooltip]."
  # Dragon won 
 agot_filler_dragon.0084.t: "A menudo conduce a la estupidez"
 agot_filler_dragon.0084.desc: "El duelo fue tan corto como idiota. [brave_knight.GetFirstName] atacó a [dragon.GetFirstName], su voz resonó por todo el pasillo y fue rápidamente..."
 agot_filler_dragon.0084.desc.burned: "incinerado por [dragon.GetFirstNamePossessiveNoTooltip] llamas."
 agot_filler_dragon.0084.desc.eaten: "consumido cuando [dragon.GetFirstNamePossessiveNoTooltip] se cerró de golpe alrededor de [brave_knight.GetHerHim]."
 agot_filler_dragon.0084.desc.crushed: "aplastado por [dragon.GetFirstNamePossessiveNoTooltip] garras."
 agot_filler_dragon.0084.desc_end: "\n\nLa sala quedó en silencio por un momento, antes de que la corte estallara en risas nerviosas mezcladas con jadeos de horror. Aunque no puedo evitar sentirme un poco mal por [brave_knight.GetFirstNameNoTooltip], esto fue un esfuerzo tonto desde el principio."
 agot_filler_dragon.0084.a: "Bueno, eso era de esperarse."
 agot_filler_dragon.0084.a.f: "La historia de la muerte de [brave_knight.GetFirstNamePossessiveNoTooltip] se extiende rápidamente por todo el reino."
  # Dragon lost 
 agot_filler_dragon.0085.t: "A menudo conduce a la gloria"
 agot_filler_dragon.0085.desc: "Nunca olvidaré esos momentos mientras viva. [brave_knight.GetFirstName] atacó a [dragon.GetFirstName], su voz resonó en el pasillo, #italic se deslizó#! bajo la llamarada que sería la perdición de [brave_knight.GetHerHis]. Con un poderoso golpe, [brave_knight.GetFirstNameNoTooltip] golpeó a [dragon.GetFirstNameNoTooltip] en el cuello, lanzándose de nuevo para evitar que el gran cuerpo de [dragon.Custom('GetDragonHerHis')] se estrellara contra el de [brave_knight.GetFirstNamePossessiveNoTooltip].\n\nLo que sucedió a continuación fue un movimiento borroso, los dos enzarzados en la danza de la muerte. Sin embargo, lo que está claro es esa imagen final de [brave_knight.GetFirstNameNoTooltip] de pie sobre el vientre de [dragon.GetFirstNameNoTooltip], con la espada incrustada en el pecho de [dragon.Custom('GetDragonHerHis')], una multitud atónita que estalla en vítores y aplausos.\n\n[brave_knight.GetFirstNameNoTooltip] ha ganado, contra todo pronóstico, #italic a #!."
 agot_filler_dragon.0085.a: "¡Un caballero como tú debe quedarse conmigo!"
 agot_filler_dragon.0085.a.f: "Ofrecerás a [brave_knight.GetFirstNameNoTooltip] un lugar en tu corte."
 agot_filler_dragon.0085.b: "#EMP ¡Cómo te atreves! ¡Sal de mi vista!#!"
 agot_filler_dragon.0085.b.f: "Envías a [brave_knight.GetFirstNameNoTooltip] lejos, negándote a reconocer la victoria de [brave_knight.GetHerHis] y hirviendo de ira y arrepentimiento."
 agot_filler_dragon.0085.c: "#X ¡AL CALABOZO CONTIGO!#!"
 agot_filler_dragon.0085.c.f: "Has sido arrojado a la mazmorra por atreverte a matar a tu dragón [dragon.GetFirstNameNoTooltip]."
  
  # A merchant wants to buy a ride on your dragon 
 agot_filler_dragon.0087.t: "Volando en primera clase"
 agot_filler_dragon.0087.desc: "Parece que hoy va a ser uno de mis días más interesantes. Un rico comerciante local, un tal [merchant_petitioner.GetFirstName], ha venido a verme con una petición de lo más inusual. [merchant_petitioner.GetSheHe|U] desea comprar un paseo en [dragon.GetFirstName], y [merchant_petitioner.GetSheHe] está dispuesto a pagar una suma considerable por el privilegio.\n\nSi bien la oferta no carece de atractivo, la idea de vender un paseo en [dragon.GetFirstNameNoTooltip] parece...#italic desagradable#!. Por la reacción del tribunal cuando [merchant_petitioner.GetSheHe] expresó la oferta, parece que raya en lo insultante."
 agot_filler_dragon.0087.a: "Oh, ¿por qué no?"
 agot_filler_dragon.0087.a.f: "Permitirás que [merchant_petitioner.GetFirstNameNoTooltip] compre un viaje en [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0087.b: "No venderé los servicios de mi dragón."
 agot_filler_dragon.0087.b.f: "Rechazarás [merchant_petitioner.GetFirstNamePossessiveNoTooltip] oferta."
 agot_filler_dragon.0087.c: "¡Claro que puedes! #italic Te llevaré yo mismo...#!"
 agot_filler_dragon.0087.c.f: "Te asegurarás de que el viaje de [merchant_petitioner.GetFirstNamePossessiveNoTooltip] sea un recuerdo que [merchant_petitioner.GetSheHe] nunca olvidará..."
  
  ######################################## 
  # LORD'S FILLER            (0088-0089) # 
  ######################################## 
  # Dragonrider faces craven self 
 agot_filler_dragon.0089.t: "Bestias feroces y miedos bestiales"
 agot_filler_dragon.0089.desc: "¿Cuándo fue la última vez que no me desperté con un nudo en el estómago o que di un respingo en la esquina de un pasillo? Me resulta difícil saberlo. El miedo se ha convertido en mi amante y paso más tiempo en sus brazos que"
 agot_filler_dragon.0089.desc_spouse: "los de mi propio cónyuge."
 agot_filler_dragon.0089.desc_no_spouse: "los de cualquier otro."
 agot_filler_dragon.0089.desc_cont: "Pero no puede seguir así. Tengo un dragón, la criatura más peligrosa y poderosa del mundo; no puedo seguir siendo un cobarde toda mi vida.\n\nPor eso estoy aquí, frente a [dragon.GetName]. [dragon.Custom('GetDragonSheHe')|U] me aterroriza, yo que soy el jinete de [dragon.Custom('GetDragonHerHis')]. Debo aprender a domar mi miedo, tal como domé a [dragon.GetFirstNameNoTooltip].\n\nNuestras miradas se encuentran con una intensidad poco común. Siento la respiración de [dragon.Custom('GetDragonHerHis')]. Puedo sentir los latidos de [dragon.Custom('GetDragonHerHis')], palpitando. ¿O es el mío? Tengo que..."
 agot_filler_dragon.0089.stress.t: "El miedo te abruma"
 agot_filler_dragon.0089.a: "...Respira tranquilamente."
 agot_filler_dragon.0089.a.f: "Luchar contra el miedo es luchar ante todo. Inhalar y exhalar es como alternar ataque y defensa en un duelo."
 agot_filler_dragon.0089.b: "...Mantener el control de mi cuerpo."
 agot_filler_dragon.0089.b.f: "El miedo es de la mente, pero sus efectos son del cuerpo. Controlar el cuerpo significa controlar el miedo."
 agot_filler_dragon.0089.c: "...Que pase sobre mí."
 agot_filler_dragon.0089.c.f: "El miedo es el asesino de la mente. El miedo es la pequeña muerte que trae la aniquilación total. Enfrentaré mi miedo. Permitiré que pase sobre mí y a través de mí. Y cuando haya pasado, volveré mi ojo interior para ver su camino. Donde el miedo se ha ido no habrá nada. Sólo permaneceré yo."
 agot_filler_dragon.0089.d: "... ¡Simplemente superémelo, maldita sea!"
 agot_filler_dragon.0089.d.f: "¡Soy un jinete de dragones! Me he enfrentado a cosas peores que esta. ¡No dejaré que el miedo me controle!"
 agot_filler_dragon.0089.e: "...Concéntrese en el fuego."
 agot_filler_dragon.0089.e.f: "Tan feroz, tan poderosa. Es una fuente de luz, de vida. Es una fuente de poder y de coraje."
 agot_filler_dragon.0089.f: "...Piensa en lo que podría lograr."
 agot_filler_dragon.0089.f.f: "Al dejar ir mi miedo, pude elevarme tan alto con semejante criatura."
 agot_filler_dragon.0089.g: "...Solo espera y pasará."
 agot_filler_dragon.0089.g.f: "No importa cuánto tiempo pase, en presencia de esta criatura, el miedo eventualmente arderá como una ramita en el fuego."
 agot_filler_dragon.0089.h: "...Vete. Esto fue un error."
  
  # Eccentric or lunatic dragonrider gets fire obsessed 
 agot_filler_dragon.0091.t: "Fuego y... Fuego"
 agot_filler_dragon.0091.desc: "Estos últimos días he dormido menos de lo habitual. Cuando cierro los párpados, todavía puedo ver a [dragon.Custom('GetDragonHerHim')] con claridad. Tan distinto como un fuego en la oscuridad, como un faro en la noche. Veo a [dragon.Custom('GetDragonHerHim')], [dragon.GetName].\n\nCon mis ojos despiertos, veo la rueda de fuego. La pupila mirándome.\n\nNo puedo recordar el sabor de la comida. Mis sueños son de llamas, mis recuerdos de brasas.\n\nLas llamas se arremolinan a mi alrededor..."
 agot_filler_dragon.0091.a: "Son tan hermosos..."
 agot_filler_dragon.0091.b: "Son tan aterradores..."
  
  ################################## 
  # CHILD RIDES EVENTS (0092-0094) # 
  ################################## 
  # Your child wants to ride your dragon 
 agot_filler_dragon.0093.t: "Tomando las riendas"
 agot_filler_dragon.0093.desc_father: ""Pero ¡Faaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaelo9ándose a hacerlo! [child.GetFirstName]"
 agot_filler_dragon.0093.desc_mother: ""¡Pero madreaaaa!" [child.GetFirstName]"
 agot_filler_dragon.0093.desc_bossy: "exige "¡Yo simplemente #emp debo #! montar [dragon.GetFirstName]! Soy tu propia sangre, ¡seguramente [dragon.Custom('GetDragonSheHe')] no me hará daño!"\n\nPuedo ver el fuego en los ojos de [child.GetFirstNamePossessiveNoTooltip], la determinación en la postura de [child.GetHerHis]. [child.GetFirstNameNoTooltip] no va a aceptar un no por respuesta.\n\n"
 agot_filler_dragon.0093.desc_charming: "suplica "¡He sido tan bueno! ¡Ni siquiera me quejaré en mis clases durante una semana entera si me dejas montar [dragon.GetFirstName]! ¡Por favor, por favor, por favor, por favor!" esa voz siempre dulce hace que incluso yo quiera doblegarme ante [child.GetHerHis] will. "Tal vez tenga que montar uno yo mismo algún día de todos modos", agrega [child.GetFirstNameNoTooltip].\n\n"
 agot_filler_dragon.0093.desc_curious: "asks "I simply have to know what is it like to ride [dragon.GetFirstName]? I've heard so many stories, and I want to see for myself!" [child.GetFirstNameNoTooltip] is looking at me with those big eyes, so full of curiosity and wonder. I know that [child.GetFirstNameNoTooltip] isn't one to give up when [child.GetSheHe] has a question.\n\n" #NT!
 agot_filler_dragon.0093.desc_pensive: "murmura "He estado pensando en ello, y creo que montar a [dragon.GetFirstName] sería una buena experiencia para mí. Podría aprender mucho de ello." [child.GetFirstNameNoTooltip] me está mirando con esos ojos pensativos, tan llenos de sabiduría y madurez. [child.GetFirstNameNoTooltip] tiene un plan, y quiere llevarlo a cabo.\n\n"
 agot_filler_dragon.0093.desc_rowdy: "grita "¡Quiero montar a [dragon.GetFirstName]! ¡Quiero montar a [dragon.GetFirstNameNoTooltip]! ¡Quiero montar a [dragon.GetFirstNameNoTooltip]!"\n\n[child.GetFirstNameNoTooltip] está saltando arriba y abajo, lleno de energía y emoción. ¡A este ritmo [child.GetFirstNameNoTooltip] podría lastimar a [child.GetHerselfHimself] antes de que [dragon.GetFirstNameNoTooltip] tenga la oportunidad!\n\n"
 agot_filler_dragon.0093.desc_end: "De todas formas, es una propuesta peligrosa. [dragon.GetFirstNameNoTooltip] es una criatura poderosa y peligrosa, e incluso conmigo a horcajadas sobre [dragon.Custom('GetDragonHerHim')] nunca se puede saber cómo reaccionará un dragón ante nuevos jinetes. Debo decidir..."
 agot_filler_dragon.0093.a: "Lo siento [child.GetFirstNameNoTooltip], pero no."
 agot_filler_dragon.0093.a.f: "Rechazarás la solicitud de [child.GetFirstNameNoTooltip] de viajar en [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0093.a.cowardly: "[child.GetFirstNameNoTooltip] aprende sabiduría en la cobardía"
 agot_filler_dragon.0093.a.not: "[child.GetFirstNameNoTooltip] lo superará"
 agot_filler_dragon.0093.b: "¡Muy bien, hagámoslo!"
 agot_filler_dragon.0093.b.f: "Tú y [child.GetFirstNameNoTooltip] viajarán juntos en [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0093.b.good: "[child.GetFirstNameNoTooltip] está satisfecho con tu respuesta"
 agot_filler_dragon.0093.b.love: "[child.GetSheHe|U] me encantó la emoción de ello"
 agot_filler_dragon.0093.b.indifferent: "[child.GetSheHe|U] lo pasé bien"
 agot_filler_dragon.0093.b.hate: "[child.GetSheHe|U] no disfrutó la experiencia"
 agot_filler_dragon.0093.b.bad: "Una ráfaga de viento rebelde arroja [child.GetFirstNameNoTooltip] de [dragon.GetFirstNameNoTooltip]"
 agot_filler_dragon.0093.b_trait: "¿Qué digo? ¡[dragon.GetFirstNameNoTooltip] nunca le haría daño a [child.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0093.c: "¡Pero por supuesto! ¡Guardia! ¡Traigan a 'El Dread Rosa'!"
 agot_filler_dragon.0093.c.f: "¡En su lugar, le presentas a [child.GetFirstNameNoTooltip] un cerdo grande para montar!"
  # Child snuck out to ride it! 
 agot_filler_dragon.0094.t: "Tomándolo como un ala"
 agot_filler_dragon.0094.desc_alive: "¡No puedo creer lo que estoy viendo! Me sacaron de mi habitación con incredulidad y, efectivamente, ¡puedo ver la silueta de [child.GetFirstName] encima de [dragon.GetFirstName] contra el cielo nocturno! ¡No solo encima, sino a horcajadas!\n\nDespués de unas cuantas vueltas y caídas, [child.GetFirstNameNoTooltip] y [dragon.GetFirstNameNoTooltipa] nos ven y aterrizan en el patio. [child.GetFirstNameNoTooltip] está radiante mientras [child.GetSheHe] se desliza hacia abajo desde [dragon.GetFirstNameNoTooltip]. "¡¿Viste eso?!", exclama [child.GetFirstNameNoTooltip]. No estoy seguro de si debería estar enojado u orgulloso de este valiente [child.GetGirlBoy]."
 agot_filler_dragon.0094.desc_dead: "No puedo creer lo que estoy viendo. Me sacaron de mi habitación con incredulidad y, efectivamente, ¡puedo ver la silueta de [child.GetFirstName] encima de [dragon.GetFirstName] contra el cielo nocturno! ¡No estaban preparados para esto, la silla de montar!...\n\nEn cuanto lo pienso, lo veo ante mis propios ojos. Como en una pesadilla, veo cómo [child.GetFirstNameNoTooltip] pierde el agarre de [child.GetHerHis] y cae. Abajo, abajo, abajo. Está tan lejos que ni siquiera puedo escuchar el grito.\n\nAfortunadamente, tampoco escucho el impacto."
 agot_filler_dragon.0094.a: "¡No puedo creer que hayas hecho eso!"
 agot_filler_dragon.0094.a.f: "Regañarás a [child.GetFirstNameNoTooltip] por escabullirte para montar a [dragon.GetFirstNameNoTooltip]. Sin embargo, por dentro no puedes evitar sentirte un poco orgulloso."
 agot_filler_dragon.0094.b: "¡Mi mundo! ¿Cómo pudiste hacerte esto?"
 agot_filler_dragon.0094.b.f: "Corres hacia el cuerpo de [child.GetFirstNameNoTooltip] y no puedes recordar cuánto tiempo sostuviste la forma sin vida de [child.GetHerHis]."
 agot_filler_dragon.0094.c: "¡Qué desperdicio de [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0094.c.f: "Comprueba que tu activo [dragon.GetFirstNameNoTooltip] no se vea afectado por las actividades de esta noche y luego centra tu atención en deshacerte del cuerpo de [child.GetFirstNamePossessiveNoTooltip]."
  
  ################################## 
  # WILD DRAGON EVENTS (0095-0100) # 
  ################################## 
  # Wild dragon eats peasants 
 agot_filler_dragon.0096.t: "[wild_dragon.GetFirstNameNoTooltip]: Ataques al campesinado"
 agot_filler_dragon.0096.desc: "Los informes que llegan de [wild_dragon_location.GetName] son desalentadores. Dicen que [wild_dragon.GetName] atacó a un grupo de campesinos que transitaban por la zona. Los supervivientes hablan de una gran bestia que descendió en picado del cielo, escupiendo fuego y destrozando a la gente con sus mandíbulas.\n\nLa gente está aterrorizada, por no decir enojada por esta falta de protección."
 agot_filler_dragon.0096.a: "Al menos puedo pagar los funerales."
 agot_filler_dragon.0096.a.f: "Pagarás los funerales de los campesinos asesinados por [wild_dragon.GetName]."
 agot_filler_dragon.0096.b: "¡Eso suena horrible!"
 agot_filler_dragon.0096.b.asshole: "Esto parece un problema de los campesinos, no mío."
  # Wild dragon kills livestock 
 agot_filler_dragon.0097.t: "[wild_dragon.GetFirstNameNoTooltip]: Ataques al ganado"
 agot_filler_dragon.0097.desc: "Los pueblos alrededor de [wild_dragon_location.GetName] están alborotados.\n\nDicen que [wild_dragon.GetName] ha estado atacando al ganado de la zona, descendiendo del cielo y llevándose vacas, ovejas y un caballo.\n\nLos granjeros están en pánico y la economía local está sufriendo."
 agot_filler_dragon.0097.a: "Con un manejo cuidadoso, podemos recuperarnos."
 agot_filler_dragon.0097.a.f: "Tu intervención ayudará a que la economía local se recupere de los ataques de [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0097.b: "¡No el ganado!"
  # Wild dragon destroys crops 
 agot_filler_dragon.0098.t: "[wild_dragon.GetFirstNameNoTooltip]: Ataques a los cultivos"
 agot_filler_dragon.0098.desc: "¡Los campos que rodean a [wild_dragon_location.GetName] están en ruinas! Me han dicho que [wild_dragon.GetName], por razones desconocidas, ha estado quemando campos de cultivo y destruyendo el sustento de los agricultores locales.\n\nEstas personas ya están luchando para llegar a fin de mes, ¡y ahora tienen que lidiar con esto! Si no se interviene, la gente de la zona seguramente morirá de hambre."
 agot_filler_dragon.0098.a: "Les daré lo que necesitan para recuperarse."
 agot_filler_dragon.0098.a.f: "Pagarás para que los agricultores resiembren sus campos y se recuperen de los ataques de [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0098.b: "Simplemente no hay comida de sobra."
  # Wild dragon attacks the holding 
 agot_filler_dragon.0099.t: "[wild_dragon.GetFirstNameNoTooltip]: Ataques a nuestros edificios"
 agot_filler_dragon.0099.desc: "En una exhibición aterradora que terminó tan pronto como había comenzado, [wild_dragon.GetName] atacó las posesiones de [target_barony.GetName]. Me dijeron que la bestia descendió del cielo, escupiendo fuego y destrozando uno de los edificios de la zona.\n\nSe necesitará tiempo y recursos para reconstruirlo, y la gente está aterrorizada de que [wild_dragon.GetNameNoTooltip] regrese."
 agot_filler_dragon.0099.a: "¿Nadie podrá librarme de esta repugnante bestia?"
  # Wild dragon kills courtier 
 agot_filler_dragon.0100.t: "[wild_dragon.GetFirstNameNoTooltip]: Ataques a la cancha"
 agot_filler_dragon.0100.desc: "Una terrible noticia sacude la corte hoy, ya que me dijeron que [dead_courtier.GetFirstName] fue asesinado por [wild_dragon.GetName] mientras viajaba por [wild_dragon_location.GetName] durante los deberes de [dead_courtier.GetHerHis].\n\nLa corte está alborotada y la familia [dead_courtier.GetHerHis] está devastada."
 agot_filler_dragon.0100.a: "¡Esto debe terminar!"
  
 ################################### 
 # Admiring a courtier dragonrider # 
 ################################### 
 agot_filler_dragon.0102.t: "Un romance en alza"
 agot_filler_dragon.0102.desc: "Estoy deambulando por el terreno mientras una gran sombra pasa sobre mí. Miro hacia arriba y veo a [dragonrider_in_court.GetFirstName] a horcajadas sobre [dragon_of_courtier.GetFirstName], los dos volando por el cielo. El viento en el cabello de [dragonrider_in_court.GetHerHis], el sol en la cara de [dragonrider_in_court.GetHerHis], el poder de la bestia debajo de [dragonrider_in_court.GetHerHim].\n\nEl poder, la gracia, la belleza de ello, y todo bajo el mando de [dragonrider_in_court.GetHerHis]. ¡No puedo evitar sentir una punzada aguda en mis entrañas mientras veo volar a [dragonrider_in_court.GetHerHim]!"
 agot_filler_dragon.0102.a: "Quizás otras cosas también podrían estar bajo [dragonrider_in_court.GetHerHim]..."
 agot_filler_dragon.0102.b: "¡Qué afortunada [ROOT.Char.GetWomanMan] soy!"
 agot_filler_dragon.0102.c: "Esto es una fantasía pasajera y nada más."
  
 ########################### 
 # Dragonrider is prisoner # 
 ########################### 
 agot_filler_dragon.0104.t: "Un vínculo más fuerte que las cadenas"
 agot_filler_dragon.0104.desc: "¿Cuánto tiempo llevo aquí? ¿Días? ¿Meses? Poco a poco pierdo la noción del tiempo, pero una cosa permanece a pesar de todo: mi vínculo con [dragon.GetName].\n\nIncluso aquí, incluso encerrado entre estas paredes, privado de la sensación del viento en mi cara, siento algo. Algo muy dentro de mí. Aunque estamos separados, siento a [dragon.GetFirstNameNoTooltip] muy cerca.\n\nEn este momento, pensar en ningún otro me da tal sensación de seguridad y comodidad. Es como si [dragon.Custom('GetDragonHerHim')] estuviera aquí, como si pudiera extender la mano y tocar [dragon.Custom('GetDragonHerHis')] escamas debajo de mis dedos..."
 agot_filler_dragon.0104.a: "Te veo, [dragon.GetFirstNameNoTooltip]..."
 agot_filler_dragon.0104.a.f: "El vínculo con tu dragón te brinda alivio en este momento oscuro."
 agot_filler_dragon.0104.b: "Si estuvieras aquí ¡sería libre!"
 agot_filler_dragon.0104.b.f: "Tu ardiente deseo de escapar te llena de visiones de llamas y libertad."
 agot_filler_dragon.0104.c: "Ya no me queda mucho tiempo... ¡Oh, [dragon.GetFirstNameNoTooltip], tengo que volver a verte!"
 agot_filler_dragon.0104.c.f: "Sientes una renovada sensación de fuerza, encontrando dentro de ti la fuerza para volver a ver a [dragon.GetFirstNameNoTooltip]."
