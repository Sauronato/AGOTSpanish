 agot_sailing_at_sea.0018.t: "El barco fantasma"
 agot_sailing_at_sea.0018.desc: "El viento aúlla, las nubes son oscuras y el mar golpea contra el barco. “Me he enfrentado a tormentas peores en mis años en el mar”, dijo mi contramaestre. Las tormentas, los monstruos marinos y las traicioneras costas rocosas siempre estaban al acecho, listos para cobrar la vida de la tripulación y el barco. Pero en este viaje en particular, nos encontramos con algo más espeluznante e inexplicable.\n\nEstábamos navegando por las oscuras y brumosas aguas del [current_location.GetName] cuando uno de los miembros de mi tripulación vio un barco en el horizonte. \n\nAl principio, pensamos que era un barco amigo, pero a medida que nos acercábamos, nos dimos cuenta de que algo andaba mal. El barco era viejo y gastado, con las velas hechas jirones y un mascarón de proa fantasmal. Y lo más extraño de todo, no parecía haber una sola alma a bordo."
 agot_sailing_at_sea.0018.a: "Dejemos los fantasmas a pastos fantasmales."
 agot_sailing_at_sea.0018.a.tooltip: "Evitarás el barco fantasma."
 agot_sailing_at_sea.0018.b: "Deberíamos investigar."
 agot_sailing_at_sea.0018.b.tooltip: "Navegarás cerca del barco fantasma e investigarás."
 agot_sailing_at_sea.0018.c.tooltip: ""
 agot_sailing_at_sea.0018.d.tooltip: ""
  
 agot_sailing_at_sea.0019.t: "En la distancia, perdura"
 agot_sailing_at_sea.0019.desc: "Mientras lo dejaste en los mares pasados, como las noches van y vienen, continúa en las lenguas de tu tripulación; cada noche otro afirma verlo, justo fuera de tu vista, siguiéndote."
 agot_sailing_at_sea.0019.a: "Dejemos los fantasmas a pastos fantasmales"
 agot_sailing_at_sea.0019.b: "Oh espíritus, ¿por qué me atormentáis tanto?"
 agot_sailing_at_sea.0019.c: "Grita al vacío"
  
