 agot_sailing_at_sea.0001.t: "Perdido en el mar"
 agot_sailing_at_sea.0001.desc: "¡Desastre! El capitán nos había asegurado que sería fácil navegar por las plácidas aguas del [current_location.GetName], pero como para castigarlo por su arrogancia y presunción, una creciente oscuridad pronto se cernió pesadamente en el horizonte; y nuestra embarcación comenzó a cabecear y sacudirse, sacudida por olas salvajes y furiosas. \n\nEn el caos de la furiosa tormenta, vi a uno de mis caballeros, [KnightDisaster.GetTitledFirstName], ¡barrido por la borda con un grito espeluznante! Incluso en medio del estruendo de la tempestad, puedo distinguir sus gritos desesperados de terror cuando el espantoso abismo amenaza con arrastrarlo a una tumba de agua."
 agot_sailing_at_sea.0001.a: "¡Alguien, haga algo!"
 agot_sailing_at_sea.0001.a.toast1.t: "[KnightDisaster.GetTitledFirstName] ¡Ahogado!"
 agot_sailing_at_sea.0001.a.toast1.d: "A pesar del intento de salvarlo, ¡[KnightDisaster.GetTitledFirstName] lamentablemente se ahogó!"
 agot_sailing_at_sea.0001.b: "La pobre alma; la voluntad de los Dioses es misteriosa e insondable."
 #agot_sailing_at_sea.0001.b.tt: "MARCADOR DE POSICIÓN"
 #agot_sailing_at_sea.0001.c: "MARCADOR DE POSICIÓN"
 #agot_sailing_at_sea.0001.c.tt: "MARCADOR DE POSICIÓN"
 #agot_sailing_at_sea.0001.d: "MARCADOR DE POSICIÓN"
 #agot_sailing_at_sea.0001.d.tt: "MARCADOR DE POSICIÓN"
  
 agot_sailing_at_sea.0003.t: "Vida en el mar"
 agot_sailing_at_sea.0003.desc: "Los meses pasados ​​en el mar pasan factura a cualquier hombre. En las primeras semanas, mi dieta no había sido muy diferente a la que había tenido en casa; Sin embargo, a medida que disminuían los suministros, pronto estaba comiendo lo mismo que mis hombres. Durante un tiempo aún, todavía teníamos nuestras reservas de carne de res salada y cerdo curado. Esos días han quedado atrás. Mis hombres y yo estamos ahora condenados a una dieta de galletas y bizcochos. \n\nEl cansancio y los dolores comenzaron primero, aunque era bastante fácil ignorarlos. Pero, los dolores empeoraron, y ahora cada vez que me pongo de pie, siento como si los infiernos me estuvieran quemando las rodillas. Lo peor vino esta mañana cuando me senté a comer mi galleta; cuando lo mordí, uno de mis dientes se desprendió de mis encías hinchadas y ensangrentadas..."
 agot_sailing_at_sea.0003.a: "...Tal vez es hora de volver a casa."
  
 agot_health.safe_treatment.2.desc: "Después de haber sido examinado por mi médico, [physician.GetTitledFirstName], me han dicho que descanse mucho en cama durante las próximas semanas. También me han instruido a comer tanta fruta como pueda; limón, lima y naranja, especialmente. Si hago esto, me han asegurado que mis síntomas desaparecerán.\n"
 agot_sailing_at_sea.000444.end.desc: "\nParece que [physician.GetTitledFirstName] fue, afortunadamente, correcto. Mis dolores desaparecieron, al igual que los moretones y mis encías por fin dejaron de sangrar constantemente. No hace falta decir que si vuelvo al mar de nuevo, algunos barriles de limones secos se almacenarán en el casco."
 agot_sailing_at_sea.00044.d: "Cuando llegamos rápidamente al puerto, salté del barco a toda prisa para encontrar a mi médico de la corte [physician.GetFirstName]; porque tal vez ellos conozcan la solución a mi enfermedad; cuando entro en las dependencias médicas de mi fortaleza para explicar mis síntomas, mi médico me detiene antes de que pueda pronunciar otra palabra..."
 agot_sailing_at_sea.00044.d.court_physician.desc: "\n\n"Mi [ROOT.Char.GetLadyLord], creo que puede tener Scrvy... Tengo algunas ideas sobre cómo ayudar."
  
  
 agot_sailing_at_sea.000444.t: "Escorbuto: un poco más brillante"
 agot_sailing_at_sea.000444.a: "El mundo parece un poco más brillante"
 agot_sailing_at_sea.000444.a.t: "Eh... ¿bisagra de la puerta?"
  
  
 agot_sailing_at_sea.0007.t: "¡Carga sobre estribor!"
 agot_sailing_at_sea.0007.desc: "Mientras navegas por las brumosas aguas de [current_location.GetName], la noche oscura adquiere un aire de presagio. De repente, la voz de The Barrelman hace eco a través del barco. "Capitán, ¡hay algo de carga justo sobre estribor, Lord!." \n\nTú y algunos miembros de tu tripulación corren hacia el costado del barco y, para tu sorpresa, ves una escena de destrucción. Tablones de madera quemados y rotos, cajas, barriles y cofres esparcidos, todo flotando en la superficie del océano; junto con la vista de un cofre dorado... \n\nEstá claro que algo terrible ha sucedido aquí. [fellow_sailor.GetFirstName] sugiere dejar caer un bote de remos para investigar; al menos para recuperar el cofre, pero sabes que lo que sea que haya causado esta destrucción aún podría estar al acecho cerca."
 agot_sailing_at_sea.0007.a: "¡Vamos a investigar!"
 agot_sailing_at_sea.0007.b: "Simplemente no tenemos tiempo.."
  
 agot_sailing_at_sea.0008.t: "Tranquilidad"
 agot_sailing_at_sea.0008.desc: "Ya a poca distancia del barco, la tripulación y tú remamos hacia adelante, la vista de un cofre adelante. Empiezas a darte cuenta de que algo no está bien, o bien; no como se esperaba. \n\nEl supuesto cofre parece moverse y, a medida que te acercas, escuchas una voz tranquilizadora que te llama. \n\nEs una canción de paz y tranquilidad, una melodía de relajación, que te llena de una sensación de calma, aliviando todo el estrés, de una manera que no has sentido en años. No puedes resistir el deseo de seguir la voz y, a medida que te acercas, la luz de la luna brilla sobre el mar en calma que te rodea. Te das cuenta de que tu barco ya no está a la vista. Estás completamente rodeado de agua, y cuando miras por el costado del bote, una figura emerge a la superficie..."
 agot_sailing_at_sea.0008.a: "Ahora, puedo relajarme"
 agot_sailing_at_sea.0008.b: "¡Debo irme!"
  
 agot_sailing_at_sea.0009.t: "La mujer"
 agot_sailing_at_sea.0009.desc: "Cuando la figura emerge a la superficie del agua, se ve que se trata de una mujer de piel pálida y tersa, con el pecho desnudo y un cabello sedoso y elegante que oculta su cuerpo. Su rostro está encantado, con ojos cautivadores que parecen mirar directamente a tu alma. Ella continúa cantando su canción, y te sientes atraído más y más cerca de ella, deseando nada más que sentir su abrazo. \n\nTe indica que te acerques y, mientras lo haces, ella habla. \n\n"Mi querido marinero, puedo ver el estrés, el dolor y los problemas de tu vida grabados en tu rostro. He cantado mi canción para ti. Ven a mi lado y te traeré lo que necesitas en la vida ¡Juntos podría concederte tus mayores deseos!"
 agot_sailing_at_sea.0009.a: "¡Podría protegerte! ¡Podría hacer desaparecer a un reclamante!"
 agot_sailing_at_sea.0009_a_tt: "#italic La mujer promete ayudarte con cualquier título [claimant|E] en tus títulos, para ti#."
 agot_sailing_at_sea.0009.b: "Pareces estresado, te ayudo a lidiar con esa facción tuya..."
 agot_sailing_at_sea.0009_b_tt: "#italic La Mujer promete ayudarte a lidiar con un [claimant_factions|E], para ti#."
 agot_sailing_at_sea.0009.c: "Oh, mi amor, ven y cuéntame todo sobre su Lord tuyo"
 agot_sailing_at_sea.0009_c_tt: "#italic La Mujer, conociendo tu situación con tu tirano Lord, promete tratar con él, por ti.#"
 agot_sailing_at_sea.0009.d: "Sé el dolor que te ha traído, ¡pero puedes venir conmigo!"
 agot_sailing_at_sea.0009_d_tt: "#italic La Mujer puede ver tu angustia por tu esposa infiel, la Mujer te insta a que la dejes ayudarte a deshacerte de ella, a cambio ella desea estar junto a ti.#"
 agot_sailing_at_sea.0009.e: "¿Deseas el poder? Porque podría ser #italic fácil #  ascender en las filas de la sucesión"
 agot_sailing_at_sea.0009_e_tt: "#italic Al ver tu ambición, la Mujer promete ayudarte a alterar tu mayor línea de sucesión dinástica a tu favor.#"
 agot_sailing_at_sea.0009.f: "Ambos sabemos que piensan poco en ti, déjame ayudarte"
 agot_sailing_at_sea.0009_f_tt: "#italic Al ver cómo hablan de ti, la Mujer promete ayudar a alterar tu línea de sucesión dentro de tu familia directa.#"
 agot_sailing_at_sea.0009.g: "Te persigue, ¿no? Rivales en cada esquina..."
 agot_sailing_at_sea.0009_g_tt: "#italic ¡La Mujer promete librar al mundo de tu mayor rival!#"
 agot_sailing_at_sea.0009.h: "¡Necesito salir de aquí!"
 agot_sailing_at_sea.0009_h_tt: "#italic Dejas a la Mujer y sus promesas.\n#"
  
 agot_sailing_at_sea.0010.t: "¿La sirena?"
 agot_sailing_at_sea.0010.desc: "Cuando te acercas y tomas la mano de la mujer, ella de repente te tira al agua y comienza a arrastrarte bajo el mar. Luchas contra su agarre, pero es inútil. Mientras miras a tu alrededor, te das cuenta de que el resto de tu tripulación ha caído en el mismo truco: las sirenas rodean el barco y los empujan bajo el agua. \n\nLuchas con todas tus fuerzas, tratando de liberarte de las garras de la sirena, pero es inútil. Estás siendo arrastrado más y más hacia las profundidades del mar, y sabes que si no haces algo rápido, estarás condenado a pasar el resto de tus días como prisionero de la sirena."
 agot_sailing_at_sea.0010.a: "¡Haz un último esfuerzo para liberarte!"
 agot_sailing_at_sea.0010.a.success: "¡Consigues escapar y volver a subir al bote de remos!"
 agot_sailing_at_sea.0010.a.failure: "¡La sirena te arrastra a las profundidades de abajo!"
  
  
 agot_sailing_at_sea.0011.t: "Las muchas criaturas en el mar."
 agot_sailing_at_sea.0011.desc.dolphins: "El cielo es de un azul claro y brillante, y el aire es fresco y refrescante mientras te paras detrás del timón de tu barco. Los vientos soplan sobre tu rostro y el sol brilla sobre tu barco, proyectando un cálido resplandor por todas partes. Te tomas un momento para respirar el aire fresco del mar y reflexionar sobre tus pensamientos.\n\n#SPLASH#!\nYou escuchas una serie de chapoteos en el costado del barco. Te acercas a la barandilla y miras, y para tu sorpresa, ves un grupo de delfines corriendo por el agua. Haciendo sonidos adorables y pareciendo estar pasando el mejor momento de sus vidas, no puedes evitar sonreír al ver a estas hermosas criaturas retozando en el mar. \n\nEs una distracción bienvenida de los peligros a los que te has enfrentado en el mar, y decides disfrutar de este momento de paz y belleza mientras dure."
 agot_sailing_at_sea.0011.desc.whale: "El cielo es de un azul claro y brillante, y el aire es fresco y refrescante mientras te paras detrás del timón de tu barco. Los vientos soplan sobre tu rostro y el sol brilla sobre tu barco, arrojando un cálido resplandor sobre todo. Te tomas un momento para respirar el aire fresco del mar y reflexionar sobre tus pensamientos. \n\nDe repente, hay un gran chapoteo y un chorro de agua en el costado del barco, seguido del sonido del cuerno de una ballena. Corres hacia la barandilla y miras hacia arriba, y para tu sorpresa, ves una ballena jorobada saltando en el agua en medio de un salto. \n\nEs una vista impresionante, y no puedes evitar sentirte asombrado por la enorme criatura."
 agot_sailing_at_sea.0011.a: "¡Qué vista!"
 agot_sailing_at_sea.0011.b: "Tripulación, ¡Vamos a cantar una canción!"
 agot_sailing_at_sea.0011.c: "¡Maldita ballena, haré de este barco su ataúd!"
 agot_sailing_at_sea.0011.c.success: "¡Has atrapado con éxito a la ballena!"
 agot_sailing_at_sea.0011.c.failure: "¡La Ballena ha escapado!"
 agot_sailing_at_sea.0011.c.injuredsuccess: "Has atrapado a la ballena y te has lastimado en el proceso."
 agot_sailing_at_sea.0011.c.injuredfailure: "Arrojándote de tu bote, la Ballena ha escapado, hiriéndote"
 agot_sailing_at_sea.0011.c.successtt: "Atrapas con éxito a la ballena."
 agot_sailing_at_sea.0011.c.failurett: "La Ballena se escapa"
 agot_sailing_at_sea.0011.c.injuredsuccesstt: "Atrapas a la ballena pero te lastimas."
 agot_sailing_at_sea.0011.c.injuredfailurett: "La ballena se escapa y te hiere en el proceso."
 agot_sailing_at_sea.0011.c.death: "Mueres tratando de atrapar la ballena."
 agot_sailing_at_sea.0011.c.deathtt: "La ballena te tira contra las rocas"
  
 agot_sailing_at_sea.0012.t: "¡Los piratas se preparan para abordar!"
 agot_sailing_at_sea.0012.desc: "Ordené a mis hombres que se colocaran en posiciones defensivas, listos para luchar contra cualquiera que se subiera a cubierta, mis caballeros y yo no estábamos dispuestos a caer sin luchar, ¡especialmente no contra ningún Pirata!\n\nEs posible que no tuviéramos los números , pero tuvimos el coraje y tuvimos toda la energía que pudimos. \n\nMientras los piratas se acercaban y arrojaban garfios al costado de nuestro barco, desenvainé mi espada y me paré junto a la barandilla; mirando al capitán, con mis hombres mirando a sus propios oponentes, listos para enfrentar nuestros destinos. Iba a ser una lucha larga y dura, pero estaba preparado para ello. Yo era un sobreviviente."
 agot_sailing_at_sea.0012.desc.triedtorun: "Comandé a los hombres lo mejor que pude, movimos las velas al unísono con los vientos, probamos giros bruscos y nos dirigimos hacia una tormenta, con la esperanza de dejar atrás a los piratas, pero fue inútil. Se estaban acercando a nosotros, y podía escuchar sus gritos y gritos mientras se acercaban.\n\nLa idea de escapar ahora estaba condenada al fracaso. Pero mis caballeros y yo no íbamos a caer sin luchar. Ladré más órdenes a mi tripulación y caballeros, preparándolos para la batalla que se avecinaba. Puede que no hayamos tenido los números, pero tuvimos el coraje. \n\nMientras los piratas se acercaban, saqué mi espada y me paré en la barandilla; mirando al capitán, con mis hombres mirando a sus propios oponentes, listos para enfrentar nuestros destinos. Iba a ser una lucha larga y dura, pero estaba preparado para ello. Yo era un sobreviviente."
 agot_sailing_at_sea.0012.a: "¡En un mundo sin oro, podríamos haber sido héroes!"
 agot_sailing_at_sea.0012.tooltip: "Mientras te enfrentas en duelo contra el capitán del barco contrario, un grupo de tus caballeros TAMBIÉN se enfrentará en un solo duelo contra un atacante cada uno."
 agot_sailing_at_sea.0013.toast.title: "¡Embarque de barcos!"
  
 agot_sailing_at_sea.0013.friendlydefendervictory.t: "Defendiéndote del intento de abordaje, ¡matas a [sc_loser.GetFirstNameNoTooltip] en combate!"
 agot_sailing_at_sea.0013.pirateattackervictory.t: "Mientras intentas abordar, ¡matas a [sc_loser.GetFirstNameNoTooltip] en combate!"
 agot_sailing_at_sea.0013.friendlydefenderloser.t: "Al defenderte del intento de abordaje, ¡el pirata [sc_victor.GetFirstNameNoTooltip] te apuñala en el estómago!"
 agot_sailing_at_sea.0013.pirateattackerloser.t: "Mientras intentas abordar, ¡[sc_victor.GetFirstNameNoTooltip] te corta!"
 agot_sailing_at_sea.0013.friendlyoutcome_toast.t: "¡Mientras peleas, miras para ver que tu [knight|E] [sc_victor.GetFirstNameNicknamed] acaba con el pirata [sc_loser.GetFirstNameNoTooltip]!"
 agot_sailing_at_sea.0013.piratewinoutcome_toast.t: "¡Mientras peleas, miras para ver que el pirata [sc_victor.GetFirstNameNicknamed] corta tu [knight|E] [sc_loser.GetFirstNameNoTooltip]!"
 #Interface Notifcation 
 agot_sailing_at_sea.0013.piratewinoutcome_message: "¡Nuestro $knight_culture_player_no_tooltip_lowercase$ [sc_loser.GetFirstNameNoTooltip] fue asesinado por [sc_victor.GetFirstNameNicknamed]!"
  
 agot_sailing_at_sea.0015.t: "Las Aguas del [current_location.GetName]"
 agot_sailing_at_sea.0015.desc: "Mientras estaba de pie en la cubierta del barco, sentí una inquietud al contemplar la vasta extensión del [current_location.GetName]. Se sabía que estas aguas traicioneras eran el hogar de contrabandistas y piratas, y sabía que era solo cuestión de tiempo antes de que nos encontráramos con uno de estos grupos peligrosos. Pero a medida que avanzaba el día, parecía que estábamos a salvo. Las aguas estaban tranquilas y no había señales de otros barcos en el horizonte. Empecé a relajarme, pensando que de alguna manera habíamos logrado evitar los peligros del [current_location.GetName].\n\nSin embargo, cuando el sol comenzó a ponerse, mis temores se hicieron realidad. En el horizonte, pude ver un barco acercándose a gran velocidad. Tenía velas rotas, un casco construido para la batalla y un aura siniestra. Mi corazón se aceleró mientras gritaba órdenes a mi tripulación, preparándonos para defendernos del ataque inminente."
 agot_sailing_at_sea.0015.a: "¡Intentemos salir de aquí!"
 agot_sailing_at_sea.0015.toast: "¡Escapado!"
 agot_sailing_at_sea.0015.toast_tooltip: "¡Escapas de los piratas!"
 agot_sailing_at_sea.0015.toast1: "¡Atrapó!"
 agot_sailing_at_sea.0015.toast_tooltip1: "¡Los piratas te alcanzaron y se están preparando para abordar!"
 agot_sailing_at_sea.0015.b.option_tooltip: "¡Te levantas para luchar contra los piratas!\n\nMientras te enfrentas en un duelo contra el capitán del barco contrario, un grupo de tus caballeros TAMBIÉN se enfrentará en un solo duelo contra un atacante cada uno."
 agot_sailing_at_sea.0015.option_tooltip: "Los piratas te alcanzan y se preparan para abordar."
 agot_sailing_at_sea.0015.b: "¡Pongámonos de pie y luchemos! ¡Los hombres se preparan para la batalla!"
  
 agot_sailing_at_sea.0016.t: "¡Desviado de su trayectoria!"
 agot_sailing_at_sea.0016.desc: "Algo sobre el viento que te desvía del rumbo"
 agot_sailing_at_sea.0016.a: "Ahhh"
 agot_sailing_at_sea.0016.a.tooltip: "¡Tú y tu tripulación seréis desviados del rumbo hacia una provincia cercana!"
  
