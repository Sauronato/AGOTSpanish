   ############################## 
   #   Stepstone Filler Events  # 
   ############################## 
  
   ############################# 
   #  HURRICANE PASSES THROUGH # 
   ############################# 
  
 agot_filler_stepstones.0001.t: "La gran tormenta"
 agot_filler_stepstones.0001.desc: "#S CRASH#! El trueno retumba y el relámpago cruje fuera de mi fortaleza. Mil pasos de lluvia bailan a través de las paredes y el techo, ensordeciendo a todos los que estamos atrapados dentro. El viento golpea implacablemente las paredes, buscando desesperadamente una manera de entrar...\n\nUna gran tormenta ha llegado desde las cálidas aguas del Mar de Verano y ahora pasa sobre mi isla, castigándonos con una ira comparable. al dios de la tormenta de antaño. Afortunadamente, mi fortaleza de madera nos mantiene seguros a mí y a aquellos que considero valiosos. Dejé muy claro antes de esta tormenta que esta fortaleza es sólo para aquellos a quienes valoro, desde mis sirvientes hasta mi familia e incluso mis cortesanos. Sin embargo, me enfurecen los gemidos y súplicas de algunos habitantes de la isla: esclavos, piratas y marineros. ¡Todos quieren refugio en #italic my#! fuerte!"
 agot_filler_stepstones.0001.a: "La tormenta es peor de lo que pensaba; déjales entrar."
 agot_filler_stepstones.0001.a.tt.a: "#X Permites que la gente se refugie en tu fortaleza, aunque siempre existe la posibilidad de peligro cuando dejas entrar a extraños.#!"
 agot_filler_stepstones.0001.a.tt.b: "#italic Algo malo sucede#!"
 agot_filler_stepstones.0001.b: "Como dije, mi fuerte, mis reglas."
 agot_filler_stepstones.0001.a.toast: "¡La tormenta arrasa [stepstonesfiller_location0001.GetName]!"
  
   ###################################### 
   #  WANDERING THROUGH OLD BATTLEFIELD # 
   ###################################### 
  
 agot_filler_stepstones.0002.t: "Antiguo campo de batalla"
 agot_filler_stepstones.0002.desc: "Mientras viajaba por mi dominio, montamos un campamento en lo que al principio parecía un campo completamente común y aburrido. Cubierto de hierba, vacío e incluso un poco pedregoso.\n\nMientras caminaba, mi pie golpeó algo en la capa superior del suelo... ¡la empuñadura de una espada! La saqué de la tierra y vi que era antigua. A medida que caminaba más, encontré más y más artefactos rotos por todo el campo: un hacha de los Hijos del Hierro rota, la empuñadura de una daga Tyroshi, ¡incluso lo que parece ser un arco de los Isleños del Verano!\n\nTodos estos artefactos están rotos, pero me recuerdan que los Peldaños de Piedra han sido anfitriones de muchas grandes batallas a lo largo del tiempo."
 agot_filler_stepstones.0002.a: "A veces olvido que estas islas están regadas de sangre."
  
   ################################# 
   # STORM WASHES ARTIFACTS ASHORE # 
   ################################# 
  
 agot_filler_stepstones.0003.t: "Artefactos de lavado de tormenta"
 agot_filler_stepstones.0003.desc: "Un sistema de tormenta menor pasó recientemente sobre [stepstones_holding.GetName]. Si bien fue menor, la tormenta aún hundió algunos engranajes comerciales fuera del puerto. Como resultado, una serie de objetos de estos engranajes llegan a la orilla: cadáveres; armas; bienes comerciales; y lo más emocionante, ¡cofres llenos de oro!\n\nMientras caminaba por una de las playas de [stepstones_holding.GetName], me encuentro con uno de estos cofres que fueron arrastrados a la orilla. Parece que la gente de la zona aún no ha descubierto este tesoro... Tal vez pueda, discretamente, inspeccionar el cargamento..."
 agot_filler_stepstones.0003.a: "¡Bote!"
 agot_filler_stepstones.0003.b: "No caería tan bajo."
  
   ################################### 
   # HURRICANE ANNIHLATES STEPSTONES # 
   ################################### 
  
 agot_filler_stepstones.0004.t: "Los escalones de piedra devastados por las tormentas"
 agot_filler_stepstones.0004.desc: "Me han llegado varios informes sobre mi demensidad en los Peldaños de Piedra.\n\nAparentemente, [ravaged_stepstones_holding.GetName] ha sido completamente devastado por un enorme sistema de tormentas. Me han dicho que la mayoría de las estructuras de madera y chozas destartaladas de la isla han sufrido graves daños, si no completamente destruidas.\n\nLa gente de [ravaged_stepstones_holding.GetName] también está sufriendo como resultado de este sistema de tormentas. Muchos están muertos, y en el caos que siguió a la tormenta, muchos están muriendo. Las enfermedades proliferan, la gente se muere de hambre y, lo peor de todo, mi autoridad no se hace cumplir."
 agot_filler_stepstones.0004.a: "Estoy seguro de que esas chozas serán #italic entonces#! difíciles de reemplazar..."
 agot_filler_stepstones.0004.b.standard: "Rezaré por ellos."
 agot_filler_stepstones.0004.b.religious: "Rezaré por ellos."
 agot_filler_stepstones.0004.c: "Enviaré socorro a los habitantes de la isla."
  
   ############################################## 
   # OLD IRONBORN REAVER CHATS YOU UP AT AN INN # 
   ############################################## 
  
 agot_filler_stepstones.0005.t: "El viejo atracador en la posada"
 agot_filler_stepstones.0005.desc: ""Y entonces, corté con un machete la garganta del diablillo braavosi", me cuenta el anciano saqueador nacido en el hierro, con la cerveza deslizándose por su barbilla flácida y llena de cicatrices. Mientras tomaba una copa en una posada en [stepstonesfiller_location0005.GetName], este viejo saqueador nacido en el hierro me ha estado contando historias de sus hazañas. Al parecer, en su juventud, era un saqueador bastante bueno.\n\nA medida que bebemos más y más, la alegría borracha del saqueador se convierte en pesimismo y fatalidad. Me mira a los ojos y, borracho, suelta: "Pero esos días ya pasaron. Me llaman calamar borracho... ¡Un hombre sin propósito! ¡Bah!" y sin perder un segundo, vuelve a sus historias locas." #NT!
 agot_filler_stepstones.0005.a: "¡Eso es todo lo que te sirve por ahora, viejo calamar, historias!"
 agot_filler_stepstones.0005.b: "Me vendría bien un nuevo guardaespaldas..."
 agot_filler_stepstones.0005.c: "Jaja, conozco un #italic trabajo#! para ti..."
  
   ############################################## 
   # SUMMER ISLAND SHIP FIGHTING IRONBORN NERDS # 
   ############################################## 
  
 agot_filler_stepstones.0006.t: "El calamar y el cisne"
 agot_filler_stepstones.0006.desc: ""#EMP HARRRRRRRRRK!#!" Escucho gritar a algunos hombres afuera de mi fortaleza de madera. El sol apenas ha salido, lo que significa que estos hombres deben ser los guardias responsables de vigilar las vías fluviales frente a la costa de mi isla, [stepstonesfiller_location0006.GetName].\n\nMe visto apresuradamente y salgo corriendo, donde uno de los guardias se encuentra conmigo en el campo. ¡Está gritando algo sobre saqueadores nacidos del hierro luchando contra un barco cisne de la Isla de Verano que pasa!\n\nCorro hacia una torre improvisada, subo las escaleras manchadas de roble de dos en dos y veo los barcos que deben estar a centímetros de distancia. Puedo distinguir las flechas de los Summer Islanders lanzándose hacia los Ironborn, y puedo escuchar los sádicos gritos de guerra de los saqueadores desde aquí..."
 agot_filler_stepstones.0006.a: "¿Qué estamos esperando? ¡Ataca a ambos!"
 agot_filler_stepstones.0006.a.tt_success: "Causas estragos en ambos barcos y saqueas con éxito ambos durante el caos."
 agot_filler_stepstones.0006.a.tt_success_title: "¡Ataque exitoso!"
 agot_filler_stepstones.0006.a.tt_failure: "Tienes dificultades para luchar contra la tripulación de ambos barcos. Peor aún, tus propios barcos resultaron dañados en el proceso."
 agot_filler_stepstones.0006.a.tt_failure_title: "El cisne el calamar y la tercera rueda"
 agot_filler_stepstones.0006.a.tt_failure_desc: "Tienes dificultades para luchar contra la tripulación de ambos barcos. Peor aún, tus propios barcos resultaron dañados en el proceso."
 agot_filler_stepstones.0006.b: "Recogeremos lo que podamos después de la pelea..."
 agot_filler_stepstones.0006.b.0_gold: "No encontraste oro"
 agot_filler_stepstones.0006.b.10_gold: "Encontraste 10 piezas de oro."
 agot_filler_stepstones.0006.b.25_gold: "Encontraste 25 piezas de oro."
 agot_filler_stepstones.0006.b.50_gold: "Encontraste 50 piezas de oro."
 agot_filler_stepstones.0006.b.75_gold: "Encontraste 75 piezas de oro"
 agot_filler_stepstones.0006.c: "Puaj. Apenas sale el sol, ¿a quién le importa?"
 agot_filler_stepstones.0006.d: "Déjalos luchar, necesitaremos nuestra fuerza."
  
   ################################################ 
   # A SUMMER ISLAND SHIP WANTS TO TRADE; PARROT? # 
   ################################################ 
   #                0007-0007                     # 
   ################################################ 
  
 agot_filler_stepstones.0007.t: "El comercio de los isleños de verano"
 agot_filler_stepstones.0007.desc: "Un gran barco con los colores de las Islas del Verano ha atracado en [location.GetName] y el capitán ha venido a verme con una propuesta. Entre las grandes historias de sus viajes, cuenta que tiene la misión de crear una nueva y gran ruta comercial y que desea intercambiar algunos de sus productos conmigo, trayendo una serie de productos exóticos de su tierra natal en la parte trasera de su barco. Tiene un loro, un mono y varios otros animales exóticos, así como varias especias y tintes raros.\n\nEstá dispuesto a intercambiar estos productos por varias cosas, incluido el oro. El loro grazna un sonido en mi dirección: "¡Más oro, menos graznido!". El capitán espera mi respuesta." #NT!
 agot_filler_stepstones.0007.a: "Me llevaré el loro y nada más."
 agot_filler_stepstones.0007.b: "¿Puedo probar algunas especias?"
 agot_filler_stepstones.0007.c: "No necesito tus productos."
 agot_owns_pet_parrot: "Loro de mascota"
 agot_owns_pet_parrot_desc: "Sobre los hombros de este personaje se encuentra una guacamaya roja que grazna, un regalo de un comerciante de Summer Island."
 agot_owns_unique_spices: "Especias exóticas"
 agot_owns_unique_spices_desc: "Este personaje ha adquirido una serie de especias raras de las Islas del Verano, que seguramente alcanzarán un alto precio en los mercados de Stepstones o acompañarán muy bien la cocina local."
  
     ############################################## 
     # A SUMMER ISLAND SHIP WANTS TO TRADE; MONKEY # 
     ############################################## 
  
