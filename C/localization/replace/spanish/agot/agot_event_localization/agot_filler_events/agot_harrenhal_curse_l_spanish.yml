l_spanish:
  
 agot_harrenhal_curse.title: "La maldición de Harrenhal:" #NT!
  
 ############################### 
 #     Slip of a Step          # 
 #     ZombieSchrodCat & Zuma  # 
 #       0002                  # 
 ############################### 
  
 agot_harrenhal_curse.0002.t: "Maldición de Harrenhal: Pasos resbaladizos"
 agot_harrenhal_curse.0002.desc: "Mientras bajaba una de las muchas escaleras en Harrenhal, ¡mi pie se deslizó debajo de mí! Al inspeccionar el paso después de mi caída, noté que un pequeño charco de sangre era el culpable. Tuve que suspirar, claramente este fue el error de un pilluelo de cocina perezoso, pero sabía que brotarían historias sobre la "Maldición de Harrenhal" entre mis cortesanos."
 agot_harrenhal_curse.0002.a: "¡Tendré una charla con la Cocina!"
 agot_harrenhal_curse.0002.a.tt: "Claramente, el personal de la cocina deberá ser castigado. . ."
 agot_harrenhal_curse.0002.b: "¡Ayuda! ¡Ayuda! ¡Es el fantasma de Black Harren!"
 agot_harrenhal_curse.0002.b.tt: "Este lugar está realmente maldito..."
  
 ############################### 
 #     Lose of Gold            # 
 #     ZombieSchrodCat & Zuma  # 
 #       0003                  # 
 ############################### 
  
 agot_harrenhal_curse.0003.t: "Maldición de Harrenhal: Oro perdido"
 agot_harrenhal_curse.0003.desc: "Había recorrido la mayor parte de los terrenos del castillo de Harrenhal antes de darme cuenta de que mi bolso era inusualmente ligero. Cuando lo inspeccioné, noté que algo había masticado un agujero en la esquina de mi bolso. Una maldición que sabía era cierta sobre Harrenhal, las partes sin usar y deterioradas del monstruoso castillo se convirtieron en un caldo de cultivo para las ratas..."
 agot_harrenhal_curse.0003.a: "Mi desgracia es la cuarta parte de alguien."
 agot_harrenhal_curse.0003.a.tt: "Ojalá alguien se beneficie..."
 agot_harrenhal_curse.0003.b: "Aquí hay más fantasmas que reyes muertos.."
 agot_harrenhal_curse.0003.b.tt: "Con tanta historia...."
 agot_harrenhal_curse.0003.c: "Viajaré con menos oro en el futuro."
 agot_harrenhal_curse.0003.c.tt: "Una lección que aprender"
  
  
 ############################### 
 #     Harren Hoare Attack     # 
 #     ZombieSchrodCat & Zuma  # 
 #       0004                  # 
 ############################### 
  
 agot_harrenhal_curse.0004.t: "Maldición de Harrenhal: Harren "El Negro" Hoare"
 agot_harrenhal_curse.0004.desc: "Estaba tratando de descubrir el origen de un leve olor a carne demasiado cocida, escuché el grito de guerra. Desde las sombras, una cabeza mía cargó contra un Ironborn armado con un hacha, que era la fuente del grito de guerra. Mi mente fue al constructor de Harrenhal, Harren "The Black" Hoare, que había muerto quemado en sus pasillos..."
 agot_harrenhal_curse.0004.a: "Debo salir de aquí!!!"
 agot_harrenhal_curse.0004.a.tt: "Espero que esto sea solo una pesadilla..."
 agot_harrenhal_curse.0004.b: "¡Ja! Los fantasmas de los Ironmen muertos no me asustan!!!!"
 agot_harrenhal_curse.0004.b.tt: "Fantasma o un sueño, no retrocederé"
 agot_harrenhal_curse.0004.c: "Debe haber sido algo que comí..."
 agot_harrenhal_curse.0004.c.tt: "La cerveza debe estar mala y esto es un sueño.."
 agot_harrenhal_curse.0004.success_title: "Tú venciste a Phantom"
 agot_harrenhal_curse.0004.failure_title: "No te escapaste.."
  
 ############################### 
 #     Mad Danelle             # 
 #     ZombieSchrodCat & Zuma  # 
 #       0005                  # 
 ############################### 
  
 agot_harrenhal_curse.0005.t: "Maldición de Harrenhal: Mad Danelle"
 agot_harrenhal_curse.0005.desc: "Me había retirado a mis aposentos cuando noté que habían colocado una bañera en la habitación. Mi horror al inspeccionarlo, descubrí que estaba lleno de sangre. Mi miedo creció más cuando una mujer pelirroja emergió del charco de sangre y casualmente me preguntó por qué me había entrometido en su baño."
 agot_harrenhal_curse.0005.a: "Debo salir de aquí!!!"
 agot_harrenhal_curse.0005.a.tt: "Danelle Lothston... La Loca... Tengo suerte de estar viva..."
 agot_harrenhal_curse.0005.b: "Lo siento… Yo… Me equivoqué de habitación…"
 agot_harrenhal_curse.0005.b.tt: "Podría jurar que esta era mi habitación..."
 agot_harrenhal_curse.0005.c: "¿Habitación para uno más?"
 agot_harrenhal_curse.0005.c.tt: "Este es probablemente un ideal horrible..."
  
 ############################### 
 #     A cane on Stone         # 
 #     ZombieSchrodCat & Zuma  # 
 #       0006                  # 
 ############################### 
  
 agot_harrenhal_curse.0006.t: "Maldición de Harrenhal: Larys Strong"
 agot_harrenhal_curse.0006.desc: "*tap*.... *tap* El ruido era intermitente y los que me rodeaban afirman que no lo escucharon, curioso, trato de seguir la fuente del sonido de golpeteo constante. Eventualmente me condujo a la horca, donde un hombre con un pie torcido y un bastón miraba fijamente un bloque usado para las decapitaciones. Cuando le pregunté quién era, me miró "Solo estaba pensando... hay peores formas de morir...", antes de que pudiera responder, el hombre se había desvanecido como en el aire..."
 agot_harrenhal_curse.0006.a: "Mis... ojos... deben estar jugando una mala pasada..."
 agot_harrenhal_curse.0006.a.tt: "Claramente esa persona no podría estar aquí...."
 agot_harrenhal_curse.0006.b: "¡El pie zambo! Dioses, ¿por qué este castillo me atormenta tanto?"
 agot_harrenhal_curse.0006.b.tt: "La pierna perdida.. no hay nadie más que pueda ser.."
 agot_harrenhal_curse.0006.c: "¿Larys fuerte? Que cojee por los siete infiernos."
 agot_harrenhal_curse.0006.c.tt: "Mi fe es más fuerte que estos fantasmas..."
  
 ############################### 
 #     A Prince's Bride        # 
 #     ZombieSchrodCat & Zuma  # 
 #       0007                  # 
 ############################### 
  
 agot_harrenhal_curse.0007.t: "Maldición de Harrenhal: La novia de Harroway"
 agot_harrenhal_curse.0007.desc: "Cuando entré en la habitación, me sorprendió encontrarme con un hombre que lloraba. "¡Qué día tan feliz... mi hija es reina!" dijo el hombre que llora mientras invita a una mujer sollozante en las sombras de la habitación. "Debes estar aquí para ofrecer un regalo para el Rey Maegor y su Reina, hija mía, seguro que lo estás..." preguntó el lloroso, con la mano apoyada en la empuñadura de su daga."
 agot_harrenhal_curse.0007.a: "Si.. un regalo.. aqui"
 agot_harrenhal_curse.0007.a.tt: "Mejor pagar.. el oro es mejor que mi vida..."
 agot_harrenhal_curse.0007.b: "*Trata de huir*"
 agot_harrenhal_curse.0007.b.tt: "Claramente, esto es una estafa de algún cortesano o invitado."
 agot_harrenhal_curse.0007.c: "¡No veo ninguna princesa! ¡Solo la puta de Harroway!"
 agot_harrenhal_curse.0007.c.tt: "Mi fe es más fuerte que estos fantasmas."
 agot_harrenhal_curse.0007.d: "*Trata de huir*"
 agot_harrenhal_curse.0007.d.tt: "¡¡Tengo que salir de aquí!!"
  
 ############################### 
 #     Bathed in Blood         # 
 #     ZombieSchrodCat & Zuma  # 
 #       0008                  # 
 ############################### 
  
 agot_harrenhal_curse.0008.t: "Maldición de Harrenhal: bañado en sangre"
 agot_harrenhal_curse.0008.desc: "Danelle me susurró al oído los secretos de su brillo juvenil. Un brebaje tan simple, los ingredientes podrían adquirirse con el movimiento de una cuchilla."
 agot_harrenhal_curse.0008.a: "Seré eternamente joven.."
 agot_harrenhal_curse.0008.a.tt: "Ella me enseñara sus secretos"
 agot_harrenhal_curse.0008.b: "No... no les haré daño..."
 agot_harrenhal_curse.0008.b.tt: "Su vida no vale lo que ella está ofreciendo.."
  
 ############################### 
 #     Lessons from Past       # 
 #     ZombieSchrodCat & Zuma  # 
 #       0009                  # 
 ############################### 
  
 agot_harrenhal_curse.0009.t: "Maldición de Harrenhal: Lecciones de espadas"
 agot_harrenhal_curse.0009.desc: "Harren había estado susurrándome al oído durante todo el día. Una cuchilla girada de esta manera cortaría la arteria, una puñalada por aquí mataría a un hombre, pero no demasiado rápido, él me dio lección tras lección. Eventualmente llegamos a un cortesano mío que se preguntaba por los pasillos por la noche, Harren se inclinó hacia mi oído "Es hora de mostrarme lo que te enseñé..."
 agot_harrenhal_curse.0009.a: "*Dibujar acero*"
 agot_harrenhal_curse.0009.a.tt: "Debo practicar mi técnica.."
 agot_harrenhal_curse.0009.b: "*No... no les haré daño..."
 agot_harrenhal_curse.0009.b.tt: "Su vida no vale lo que él está ofreciendo.."
 agot_harrenhal_curse.0009.success_title: "Eres un asesino"
 agot_harrenhal_curse.0009.failure_title: "Se han escapado..."
  
 ############################### 
 #     A Feast of Flesh        # 
 #     ZombieSchrodCat & Zuma  # 
 #       0010                  # 
 ############################### 
  
 agot_harrenhal_curse.0010.t: "Maldición de Harrenhal: un festín maravilloso"
 agot_harrenhal_curse.0010.desc: "¡El olor era exquisito! Donelle se había superado a sí misma mientras miraba la mesa cubierta de carnes asadas. su huésped se devoraba como sabuesos rapaces sobre la carne. No los reconocí, tal vez ellos, como Donelle, alguna vez fueron residencias de Harrenhal. Donelle me entregó una taza "Únete a nosotros, antes de que la carne se enfríe"
 agot_harrenhal_curse.0010.a: "¡Todo está delicioso!"
 agot_harrenhal_curse.0010.a.tt: "Me pregunto quién era el curso?"
