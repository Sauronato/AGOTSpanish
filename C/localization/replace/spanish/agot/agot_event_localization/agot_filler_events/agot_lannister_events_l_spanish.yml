l_spanish:
 # An ambitious hedgeknight #

 agot_lannister_events.100.t:0 "Un caballero de cobertura ambicioso" #NT!
 agot_lannister_events.100.desc:0 "La reputación de riqueza de Westerlands atrae constantemente a mercenarios y caballeros errantes en busca de trabajo. Un caballero particularmente entusiasta de alguna manera se abrió camino entre mis guardias y está parado frente a mí, ofreciéndome sus servicios." #NT!
 agot_lannister_events.100.a:0 "No confío en él, haré que lo investiguen." #NT!
 agot_lannister_events.100.a.tt:0 "Miras el fondo de los caballeros de cobertura." #NT!
 agot_lannister_events.100.b:0 "Muy bien, ponte a prueba contra uno de mis caballeros." #NT!
 agot_lannister_events.100.b.duel_candidate.victor.tt:0 "[duel_candidate.GetFullName] sale victorioso." #NT!
 agot_lannister_events.100.b.ambitious_knight.victor.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] sale victorioso." #NT!
 agot_lannister_events.100.c:0 "Rechazar la oferta de servicio del caballero." #NT!
 agot_lannister_events.100.c.tt:0 "Envías al caballero lejos." #NT!
 agot_lannister_events.100.d:0 "[duel_candidate.GetFirstNameNoTooltip], mata a este desgraciado." #NT!

 # A troubling discovery #

 agot_lannister_events.101.t:0 "Un descubrimiento preocupante" #NT!
 agot_lannister_events.101.desc:0 "Ha pasado algún tiempo desde que envié a mis espías a investigar el pasado de [ambitious_knight.GetFirstNameNoTooltip] y han regresado con información preocupante." #NT!
 agot_lannister_events.101.a:0 "Esto parece una oportunidad." #NT!
 agot_lannister_events.101.b:0 "Encarcelar esta inmundicia." #NT!
 agot_lannister_events.101.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] está lo suficientemente intimidado." #NT!
 agot_lannister_events.101.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] se niega a ser chantajeado." #NT!

 # Nothing to report #

 agot_lannister_events.102.t:0 "Nada que reportar" #NT!
 agot_lannister_events.102.desc:0 "Envié a mis espías a buscar cualquier evidencia incriminatoria contra [ambitious_knight.GetFirstNameNoTooltip] pero no pudieron encontrar nada interesante sobre él. Él parece ser legítimo." #NT!
 agot_lannister_events.102.a:0 "Tal vez una prueba está en orden?" #NT!
 agot_lannister_events.102.a.tt:0 "Enviarás [ambitious_knight.GetFirstNameNoTooltip] a una de tus provincias para ayudar a la gente común." #NT!
 agot_lannister_events.102.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] demuestra que [ambitious_knight.GetHerselfHimself] es un verdadero caballero." #NT!
 agot_lannister_events.102.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] no cumple con los votos caballerescos de [ambitious_knight.GetHerHis]." #NT!
 agot_lannister_events.102.b:0 "Mándalo lejos, ya hay suficientes caballeros." #NT!

 # Involuntary Loyalty #

 agot_lannister_events.103.t:0 "Lealtad Involuntaria" #NT!
 agot_lannister_events.103.desc:0 "[ambitious_knight.GetFirstNameNoTooltip] se sorprendió con la información que había podido encontrar sobre [ambitious_knight.GetHerHis] en el pasado. Rápidamente eliminé cualquier idea que [ambitious_knight.GetSheHe] tuviera de que se le pagara por sus servicios. De hecho, [ambitious_knight.GetSheHe] parecía bastante ansioso por probarse a sí mismo de forma gratuita." #NT!
 agot_lannister_events.103.a:0 "Sírveme bien, [ambitious_knight.GetFirstNameNoTooltip]." #NT!

 # Blackmail Refused #

 agot_lannister_events.104.t:0 "Chantaje rechazado" #NT!
 agot_lannister_events.104.desc:0 "[ambitious_knight.GetFirstNameNoTooltip] no solo se ha negado a ser chantajeado, sino que mis intrigas parecen haberlo enfurecido. Comienza a caminar hacia mí con una mirada furiosa en sus ojos y mis guardias no se ven por ninguna parte." #NT!
 agot_lannister_events.104.a:0 "Tira tu vino a la cara de [ambitious_knight.GetFirstNameNoTooltip] y corre hacia la puerta." #NT!
 agot_lannister_events.104.a.success.tt:0 "Llegas a la puerta mientras [ambitious_knight.GetFirstNameNoTooltip] está cegado." #NT!
 agot_lannister_events.104.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] bloquea tu camino." #NT!
 agot_lannister_events.104.b:0 "¡Defiéndete!" #NT!
 agot_lannister_events.104.b.duel.tt:0 "@warning_icon!#X Esto conducirá a la violencia." #NT!
 agot_lannister_events.104.c:0 "Ahora espera, ¿tal vez este oro te haga cambiar de opinión?" #NT!
 agot_lannister_events.104.c.tt:0 "Le pagas al caballero para que se vaya." #NT!

 # A True Knight #

 agot_lannister_events.105.t:0 "Un verdadero caballero" #NT!
 agot_lannister_events.105.desc:0 "Ha pasado algún tiempo desde que envié [ambitious_knight.GetFirstNameNoTooltip] al [knight_test_province.GetName] para ayudar a la gente común. Ha vuelto a mí triunfante. Los campesinos están prosperando, los caminos son más seguros y algunas personas incluso se han inspirado para entrenarse como soldados." #NT!
 agot_lannister_events.105.a:0 "Te has ganado tu lugar en mi corte [ambitious_knight.GetFirstNameNoTooltip]." #NT!

 # A False Knight #

 agot_lannister_events.106.t:0 "El falso caballero" #NT!
 agot_lannister_events.106.desc:0 "Aunque envié a [ambitious_knight.GetFirstNameNoTooltip] al [knight_test_province.GetName] para demostrar su valía y ayudar a la gente común, todavía no he tenido noticias suyas. De hecho, estoy empezando a recibir informes de un aumento del bandolerismo en la zona, dirigido por un hombre que coincide con su descripción." #NT!
 agot_lannister_events.106.a:0 "Maldito seas, [ambitious_knight.GetFirstNameNoTooltip]." #NT!

 # Justice Is Done #

 agot_lannister_events.107.t:0 "Justicia servida" #NT!
 agot_lannister_events.107.desc:0 "Atravieso la puerta del corredor y pido ayuda, [ambitious_knight.GetFirstNameNoTooltip] me sigue, arma en mano, justo cuando mis guardias doblan la esquina." #NT!
 agot_lannister_events.107.a:0 "¡Guardias! Mata a este hombre." #NT!
 agot_lannister_events.107.b:0 "¡Guardias! Arrestar a este hombre." #NT!

 # Too Slow #

 agot_lannister_events.108.t:0 "Demasiado lento" #NT!
 agot_lannister_events.108.desc:0 "Farfullando pero imperturbable, [ambitious_knight.GetFirstNameNoTooltip] carga contra ti y lanza un frenético golpe cuando se acerca. Todo lo que puedes hacer es hacer todo lo posible para protegerte del ataque que se avecina." #NT!
 agot_lannister_events.108.a:0 "¡Argh!" #NT!

 # An Ignoble Ending #

 agot_lannister_events.109.t:0 "Un final innoble" #NT!
 agot_lannister_events.109.desc:0 "No consigo llegar a tiempo a la puerta y [ambitious_knight.GetFirstNameNoTooltip] empieza a golpearme. Una, dos y una tercera vez, empiezo a perder el conocimiento cuando veo que mi sangre vital se empapa en la alfombra." #NT!
 agot_lannister_events.109.a:0 "¡Así no!" #NT!

 # A Hidden Cave #

 agot_lannister_events.200.t:0 "Una cueva escondida" #NT!
 agot_lannister_events.200.desc:0 "Mientras dirigía a mis hombres a través de [new_mine_barony.GetNameNoTooltip], me topé con lo que parece ser una puerta en la ladera de una colina. \n\nRecuerdo historias de mi infancia de vastas cavernas bajo las colinas de Westerland llenas de oro." #NT!
 agot_lannister_events.200.a:0 "Abre la puerta." #NT!
 agot_lannister_events.200.b:0 "Envía [knight_explorer.GetFirstNameNoTooltip] para investigar." #NT!
 agot_lannister_events.200.c:0 "No tenemos tiempo para esto." #NT!

 # A Dark Descent #

 agot_lannister_events.201.t:0 "Un descenso oscuro" #NT!
 agot_lannister_events.201.desc:0 "Abro con cautela la puerta de la caverna, con [knight_explorer.GetFirstNameNoTooltip] siguiéndonos de cerca, rápidamente nos detenemos cuando el camino que estamos siguiendo desciende abruptamente hacia el abismo de abajo." #NT!
 agot_lannister_events.201.a:0 "Buena suerte, [knight_explorer.GetFirstNameNoTooltip]." #NT!
 agot_lannister_events.201.a.success.tt:0 "Bajas con éxito a la cueva." #NT!
 agot_lannister_events.201.a.failure.tt:0 "No logras bajar a la cueva." #NT!
 agot_lannister_events.201.b:0 "Confía en tu fuerza para bajar por El Muro." #NT!
 agot_lannister_events.201.c:0 "Intenta crear un equipo de escalada rudimentario." #NT!
 agot_lannister_events.201.d:0 "Esto no es un desafío." #NT!

 # An Unwilling Sacrifice #

 agot_lannister_events.202.t:0 "Un sacrificio involuntario" #NT!
 agot_lannister_events.202.desc:0 "Le entrego una antorcha a [knight_explorer.GetFirstNameNoTooltip] y lo empujo por el borde. Cuando [knight_explorer.GetSheHe] golpea el suelo con un gemido duro y patético que se eleva desde la caverna de abajo. Al menos [knight_explorer.GetSheHe] sigue vivo." #NT!
 agot_lannister_events.202.notification:0 "[knight_explorer.GetFirstNameNoTooltip] está herido, pero vivo." #NT!
 agot_lannister_events.202.a:0 "Sostén esa antorcha para que pueda ver." #NT!
 agot_lannister_events.202.b:0 "¡También puedes mirar a tu alrededor mientras estás ahí abajo!" #NT!

 # A Hard Landing #

 agot_lannister_events.203.t:0 "Un aterrizaje incómodo" #NT!
 agot_lannister_events.203.desc:0 "Le entrego una antorcha a [knight_explorer.GetFirstNameNoTooltip] y lo empujo por el borde. Aunque [knight_explorer.GetSheHe] solo estuvo en el aire durante unos momentos, hay un crujido repugnante cuando [knight_explorer.GetSheHe] golpea el suelo y [knight_explorer.GetSheHe] no se mueve ni responde a mis intentos de llamarlo. Momentos después de [knight_explorer.GetFirstNameNoTooltip]" #NT!
 agot_lannister_events.203.a:0 "Al menos la antorcha está iluminando un camino hacia abajo." #NT!
 agot_lannister_events.203.b:0 "Explico cuánto traté de salvar [knight_explorer.GetHerHim] antes de continuar" #NT!
 agot_lannister_events.203.b.success.toast:0 "Convenciste a tus hombres de que intentaste salvar [knight_explorer.GetFirstNameNoTooltip]." #NT!
 agot_lannister_events.203.b.success.tt:0 "Convence a sus hombres de que intentó salvar [knight_explorer.GetFirstNameNoTooltip]." #NT!
 agot_lannister_events.203.b.failure.toast:0 "No convenciste a tus hombres de que intentaste salvar [knight_explorer.GetFirstNameNoTooltip]." #NT!
 agot_lannister_events.203.b.failure.tt:0 "No eres convincente." #NT!

 # A Golden Opportunity #

 agot_lannister_events.204.t:0 "Una oportunidad de oro" #NT!
 agot_lannister_events.204.desc:0 "Desciendo con seguridad al suelo de la cueva debajo, a medida que me adentra más en la caverna, la luz de mi antorcha se refleja en la superficie de las paredes, tras una inspección más cercana puedo decir que hay vetas de oro ricas y sin explotar aquí." #NT!
 agot_lannister_events.204.a:0 "Tal vez [new_mine_holder.GetNameNoTooltip] y yo podamos llegar a un acuerdo." #NT!
 agot_lannister_events.204.b:0 "Voy a explotar este oro." #NT!
 agot_lannister_events.204.c:0 "Este es mi reino." #NT!
 agot_lannister_events_selfish_mine.tt:0 "Construyes una mina y excluyes [new_mine_holder.GetFirstNameNoTooltip] de las ganancias." #NT!

 # A Sudden Drop #
 agot_lannister_events.205.t:0 "Una caída repentina" #NT!
 agot_lannister_events.205.desc:0 "La subida comienza bastante bien, escojo mis movimientos con cuidado y avanzo bien. Sin embargo, un paso en falso es todo lo que se necesita; en un momento estoy cambiando mi peso al siguiente agarre y al siguiente estoy en caída libre. No pueden haber sido más de unos segundos, pero se sintió como una eternidad y golpeé el suelo, #bold hard#!. \n\nPuedo sentir que la sangre comienza a correr desde mi cabeza hasta mi cuello, aunque ninguna de las heridas pone en peligro mi vida. . Recojo mi antorcha del suelo a mi lado y me sorprende cuando la luz se refleja en la superficie de la caverna, reflejando las vetas doradas que atraviesan las paredes." #NT!
 agot_lannister_events.205.a:0 "Esta es la tierra de [new_mine_holder.GetFirstNameNoTooltip], pero tal vez podamos llegar a un acuerdo." #NT!
 agot_lannister_events.205.b:0 "Voy a explotar este oro." #NT!
 agot_lannister_events.205.c:0 "Este es mi reino." #NT!


 # Negotiations #
 agot_lannister_events.206.t:0 "Negociaciones" #NT!
 agot_lannister_events.206.desc:0 "He convocado a [new_mine_holder.GetFirstNameNoTooltip] para discutir las riquezas que corren por sus tierras, tal vez podamos llegar a un acuerdo mutuamente beneficioso." #NT!
 agot_lannister_events.206.a:0 "Estoy seguro de que podemos resolver algo." #NT!
 agot_lannister_events.206.a.minor_success.tt:0 "Obtienes un mal trato." #NT!
 agot_lannister_events.206.a.medium_success.tt:0 "Obtienes un trato promedio." #NT!
 agot_lannister_events.206.a.major_success.tt:0 "Obtienes una gran oferta." #NT!
 agot_lannister_events.206.a.failure.tt:0 "[new_mine_holder.GetName] se niega a compartir." #NT!
 agot_lannister_events.206.b:0 "No olvides a quién le debes lealtad." #NT!
 agot_lannister_events.206.b.tt:0 "[new_mine_holder.GetName] instalará la mina y te dará una parte." #NT!
 agot_lannister_events.206.a.minor_failure.toast:0 "Obtienes un mal trato." #NT!
 agot_lannister_events.206.a.minor_success.toast:0 "Obtienes un buen trato." #NT!
 agot_lannister_events.206.a.major_success.toast:0 "Obtienes una gran oferta." #NT!
 agot_lannister_events.206.a.major_failure.toast:0 "[new_mine_holder.GetName] se niega a compartir." #NT!
 agot_lannister_events.206.c:0 "Me conformaré con la tarifa de un buscador." #NT!

 # You need to see this #
 agot_lannister_events.207.t:0 "El caballero intrépido" #NT!
 agot_lannister_events.207.desc:0 "¡Mi Señor Feudal, debe ver esto por sí mismo!"\n\n[knight_explorer.GetFirstName] regresa tambaleándose por la puerta, tratando de recuperar el aliento de [knight_explorer.GetHerHis].\n\n"Tendremos que subir un poco, pero valdrá la pena, ¡Te lo aseguro!" #NT!
 agot_lannister_events.207.a:0 "Muy bien, [knight_explorer.GetFirstNameNoTooltip], adelante." #NT!
 agot_lannister_events.207.b:0 "Creo que no, [knight_explorer.GetFirstNameNoTooltip], vuelve a la fila." #NT!

 # An Empty Cave #
 agot_lannister_events.208.t:0 "La cueva vacía" #NT!
 agot_lannister_events.208.desc:0 "[knight_explorer.GetFirstNameNoTooltip] regresa por la puerta y niega con la cabeza\n\n'No hay nada, Lord'.\n\nAunque no puedo identificarlo, tengo el presentimiento de que puede haber más en esto de lo que parece. ." #NT!
 agot_lannister_events.208.a:0 "¿Me tomas por tonto?" #NT!
 agot_lannister_events.208.a.success:0 "Sacas la verdad de [knight_explorer.GetFirstNameNoTooltip]." #NT!
 agot_lannister_events.208.a.failure:0 "[knight_explorer.GetFirstNameNoTooltip] es creíble." #NT!

 # A Dishonest Knight #
 agot_lannister_events.209.t:0 "Un caballero deshonesto" #NT!
 agot_lannister_events.209.desc:0 "[knight_explorer.GetFirstNameNoTooltip] de repente se vuelve muy interesado en el suelo cuando le pregunto\n\n'Encontré vetas de oro allí, mi Lord' Finalmente escupe, incapaz de soportar mi escrutinio por más tiempo\n\nTendré que investigar esto, pero primero en tratar con [knight_explorer.GetName]" #NT!
 agot_lannister_events.209.a:0 "A la mazmorra contigo." #NT!
 agot_lannister_events.209.b:0 "El precio de la traición es la muerte." #NT!
 agot_lannister_events.209.c:0 "Te acordarás de mi misericordia." #NT!

 # Onwards #
 agot_lannister_events.210.t:0 "Adelante" #NT!
 agot_lannister_events.210.desc:0 "[knight_explorer.GetFirstNameNoTooltip] te asegura que no había nada en la cueva digno de tu tiempo y vuelve a ponerse en fila." #NT!
 agot_lannister_events.210.a:0 "¡Adelante, hombres!" #NT!

 #An Ironborn Raid#
 agot_lannister_events.300.t:0 "Barcos Drakkar avistados" #NT!
 agot_lannister_events.300.desc:0 "Aunque el Viejo Camino de los Hijos del Hierro fue prohibido en Westeros cuando Aegon y Balerion quemaron Harrenhal durante la conquista, poniendo fin a la línea Hoare, todavía hay aquellos en las islas que se aferran obstinadamente a la tradición, dispuestos a arriesgar la vida por la gloria, la riqueza. y aventura.\n\nEn su mayor parte, se abstienen de asaltar Westeros, pero algunos de los atracadores particularmente ambiciosos, o tal vez temerarios, atacarán nuestras costas. Se han avistado drakkar frente a la costa de [ironborn_raid_target.GetName]" #NT!
 agot_lannister_events.300.a:0 "Dirigiré una fuerza a [ironborn_raid_target.GetName] yo mismo." #NT!
 agot_lannister_events.300.b:0 "No podemos prescindir de los hombres, están solos en esto." #NT!
 agot_lannister_events.300.c:0 "[marshal.GetNameNoTooltip], mi mariscal, liderará una fuerza de socorro." #NT!
 agot_lannister_events.300.d:0 "[ironborn_raid_target_holder.GetNameNoTooltip] debe cuidar sus propias tierras." #NT!

 #Smoke on the horizon#
 agot_lannister_events.301.t:0 "Humo en el horizonte" #NT!
 agot_lannister_events.301.desc:0 "La evidencia de la incursión en [ironborn_raid_target.GetNameNoTooltip] es visible mucho antes que la ciudad misma, el cielo está cargado de humo y se pueden escuchar gritos a medida que comenzamos a acercarnos. Empujo a mis hombres a marchar más fuerte." #NT!
 agot_lannister_events.301.a:0 "¡A la carga, hombres!" #NT!
 agot_lannister_events.301.b:0 "Si la fuerza principal los retiene aquí, puedo flanquearlos con una fuerza más pequeña." #NT!
 agot_lannister_events.301.success.tt:0 "Derrotas a los asaltantes." #NT!
 agot_lannister_events.301.failure.tt:0 "Estás derrotado." #NT!

 #Back To The Sea#
 agot_lannister_events.302.t:0 "De vuelta al mar" #NT!
 agot_lannister_events.302.desc:0 "Mis hombres y yo corrimos en ayuda de la guarnición de [ironborn_raid_target.GetNameNoTooltip]. Aunque la lucha fue feroz y hubo bajas en ambos bandos, nuestra disciplina superior y la noble causa por la que luchamos ganaron el día. Los asaltantes que no fueron cortados donde estaban huyeron de regreso a sus barcos. \n\nUn hombre, quizás el líder de la incursión, se negó a retirarse. Está balanceando su hacha salvajemente mientras mis hombres se acercan a él para someterlo. \n\nUna vez que está asegurado, lo traen ante mí encadenado, para que pueda decidir su destino." #NT!
 agot_lannister_events.302.a:0 "Envíalo a las mazmorras." #NT!
 agot_lannister_events.302.b:0 "Mata a esta escoria y acaba con ella." #NT!
 agot_lannister_events.302.c:0 "Entrega el hijo del hierro a un gobernante local." #NT!

 #Forced Retreat#
 agot_lannister_events.303.t:0 "Retiro forzado" #NT!
 agot_lannister_events.303.desc:0 "La ferocidad de los asaltantes nacidos del hierro obliga a tu línea a retroceder una y otra vez. Aunque no hay manera de que pudieran mantener este ritmo indefinidamente, esto es una redada, no una invasión.\n\nMientras mis hombres y yo mantenemos la línea principal de los invasores, otros continúan saqueando los mercados y casas de [ironborn_raid_target.GetNameNoTooltip]." #NT!
 agot_lannister_events.303.a:0 "Malditos hijos del hierro." #NT!
 agot_lannister_events.303.b:0 "Financiaré la recuperación de [ironborn_raid_target.GetNameNoTooltip]." #NT!
 agot_lannister_events.303_wounded.toast.t:0 "Estás herido mientras luchas contra los hombres de [ironborn_raider.GetNameNoTooltip]." #NT!

 #Victorious Vassal#
 agot_lannister_events.304.t:0 "Vasallo victorioso" #NT!
 agot_lannister_events.304.opening:0 "[ROOT.Char.GetNameNoTooltip]" #NT!
 agot_lannister_events.304.desc:0 "Aunque no recibimos ayuda externa, creo que te alegrará saber que repelimos a los hijos del hierro y aseguramos [ironborn_raid_target.GetNameNoTooltip] contra futuras incursiones. Creo que las historias de mi defensa solitaria ya se están extendiendo por todo el reino." #NT!
 agot_lannister_events.304.a:0 "Muy bien." #NT!

 #Defeated Vassal#
 agot_lannister_events.305.t:0 "Vasallo derrotado" #NT!
 agot_lannister_events.305.opening:0 "[ROOT.Char.GetNameNoTooltip]" #NT!
 agot_lannister_events.305.desc:0 "La falta de intervención durante la incursión de los hijos del hierro en [ironborn_raid_target.GetNameNoTooltip] les permitió enloquecer por la ciudad. Perdimos muchos hombres, mujeres y niños buenos, así como una riqueza considerable." #NT!
 agot_lannister_events.305.a:0 "Una pena." #NT!

 #Marshal Victory#
 agot_lannister_events.306.t:0 "El mariscal triunfante" #NT!
 agot_lannister_events.306.desc:0 "Aunque claramente no ha llegado sin un precio, [marshal.GetName] ha regresado victorioso, después de haber expulsado a los invasores de hierro de [ironborn_raid_target.GetNameNoTooltip]. Los plebeyos aplauden el regreso de [marshal.GetHersHis] y llenan las calles para dar la bienvenida a [marshal.GetHerHim] a casa. \n\n¿Quizás una recompensa está en orden?" #NT!
 agot_lannister_events.306.a:0 "Sí, creo que se debe una recompensa." #NT!
 agot_lannister_events.306.b:0 "¿Seguramente mi gratitud es suficiente?" #NT!
 agot_lannister_events.306.c:0 "¡[marshal.GetNameNoTooltip] merece una posición prestigiosa!" #NT!

 #Marshal Defeat#
 agot_lannister_events.307.t:0 "El mariscal derrotado" #NT!
 agot_lannister_events.307.marshal_died_desc:0 "[marshal.GetName] vuelve derrotado a la capital. Tanto los hombres de [marshal.GetSheHe] como los de [marshal.GetHerHis] parecen haber sufrido graves heridas, y muchos regresaron en la parte trasera de los vagones. Un breve recuento sugiere que muchos no han regresado en absoluto, [marshal.GetNameNoTooltip] es uno de los muchos que no regresan." #NT!
 agot_lannister_events.307.desc:0 "Las fuerzas de [marshal.GetName] regresan derrotadas a la capital. Tanto los hombres de [marshal.GetSheHe] como los de [marshal.GetHerHis] parecen haber sufrido graves heridas, y muchos regresaron en la parte trasera de los vagones. Un breve recuento sugiere que muchos no han regresado." #NT!
 agot_lannister_events.307.a:0 "Una pena." #NT!
 agot_lannister_events.307.b:0 "No se tolerará el fracaso." #NT!

 #A Sneaking Suspicion#
 agot_lannister_events.309.t:0 "Una sospecha furtiva" #NT!
 agot_lannister_events.309.desc:0 "En teoría, era un buen plan, dejar que la mayoría de tus hombres se enfrenten a los hijos del hierro mientras tú te escabulles para golpearlos en la espalda. Desafortunadamente, los asaltantes hicieron un trabajo rápido de la fuerza principal, lo que significa que todo lo que tenían que hacer era volverse hacia ti después de que el impacto inicial de tu carga se disipara. \n\nMuy superados en número, te obligaron a retirarte rápidamente del campo de batalla, dejando a [ironborn_raid_target.GetNameNoTooltip] a merced de los asaltantes." #NT!
 agot_lannister_events.309.a:0 "Malditos asaltantes." #NT!
 agot_lannister_events.309.b:0 "Financiaré la recuperación de [ironborn_raid_target.GetNameNoTooltip]." #NT!

 #Hammer and Anvil#
 agot_lannister_events.308.t:0 "Martillo y yunque" #NT!
 agot_lannister_events.308.desc:0 "Mi fuerza de flanqueo y yo rápidamente nos separamos del grupo principal cuando cargaron en la refriega. Nos abrimos paso a través de callejones y mercados hasta situarnos detrás del enemigo. La fuerza principal aguantó valientemente mientras nos acercábamos a nuestro objetivo. Esperé hasta que estuve lo suficientemente cerca para oler al enemigo antes de dar la orden de cargar. \n\nNos estrellamos contra la retaguardia de los asaltantes, sembrando el miedo y la confusión entre ellos, formaron un círculo alrededor de su líder, protegiéndolo hasta el final. Mientras el sonido de la batalla se apagaba y la sangre corría por las calles de [ironborn_raid_target.GetNameNoTooltip], tenía al capitán del raid a mi merced." #NT!
 agot_lannister_events.308.a:0 "Envíalo a las mazmorras." #NT!
 agot_lannister_events.308.b:0 "Mata a esta escoria y acaba con ella." #NT!
 agot_lannister_events.308.c:0 "Llévalo a la mazmorra de [ironborn_raid_target_holder.GetName]." #NT!
