##############################
# WESTERLANDS FILLER EVENTS  #
##############################

########################
# LION IN A CAVE EVENT #
########################

 agot_filler_westerlands.0001.t:0 "El rugido de un león" #NT!
 agot_filler_westerlands.0001.desc:0 "Los riscos rocosos y las escarpadas colinas de Westerlands son el hogar de todo tipo de criaturas feroces, pero ninguna tan feroz como el león acorralado.\n\nMientras inspeccionaba un tramo más escarpado de mi dominio, descubrí una serie de cavernas que se abrían paso a través de el corazón de una montaña. Cuantas más cuevas exploro, más parezco encontrar vírgenes.\n\nMientras contemplo la siguiente abertura oscura ante mí, la tranquilidad de la mañana se ve interrumpida por un rugido temible. Inmediatamente, sé que la cueva más adelante es el hogar de un #N lion#!!" #NT!
 agot_filler_westerlands.0001.a:0 "¿Un leon? Por supuesto, debo enfrentarlo." #NT!
 agot_filler_westerlands.0001.a_tt:0 "Desenvainas tu espada y te preparas para ir a matar." #NT!
 agot_filler_westerlands.0001.b:0 "Pensándolo bien, debería regresar a la fortaleza." #NT!

 agot_filler_westerlands.0002.t:0 "El rugido de un león" #NT!
 agot_filler_westerlands.0002.desc:0 "Mi espada está desenvainada, mi agarre apretado. Sé que solo le daré uno o dos golpes limpios a la bestia antes de que sus afiladas garras me alcancen.\n\n"Este es mi momento de gloria", me digo a mí mismo. Tomando una respiración profunda, me apresuro a entrar en la cueva." #NT!
 agot_filler_westerlands.0002.a:0 "¡Se escribirán canciones sobre mí!" #NT!
 agot_filler_westerlands.0002.a_tt:0 "Pero ¿qué dirán?" #NT!

 agot_filler_westerlands.0003.t:0 "El rugido de un león" #NT!
 agot_filler_westerlands.0003.desc:0 "Las garras del león eran realmente afiladas, pero no lo suficientemente largas como para alcanzarme. Mi carrera hacia la cueva asustó a la pobre bestia, y pude cortar y acuchillar al león libremente antes de que pudiera atacarme.\n\nDesafortunadamente, su pelaje está manchado de sangre; Hubiera sido un gran trofeo." #NT!
 agot_filler_westerlands.0003.a:0 "¡Al menos podrían escribir esa canción!" #NT!


########################
#   The Old Man's Gem  #
########################

 agot_filler_westerlands.0004.t:0 "La piedra preciosa del anciano" #NT!
 agot_filler_westerlands.0004.desc:0 "A menudo paso mi tiempo libre deambulando por el bosque, dándome la oportunidad de despejar mi cabeza de las preocupaciones de gobernar. Pero en la caminata de hoy, me encuentro con un anciano. Por lo general, no le prestaría atención a los plebeyos, pero este parece ansioso por llamar mi atención...\n\nEl anciano se presenta como [old_man_filler1.GetFirstNameNoTooltip] y afirma que sus antepasados ​​no siempre fueron plebeyos. "Una vez fuimos señores no muy diferentes a ti", dice con voz áspera con una sonrisa llena de dientes. "Pero cómo perdimos nuestro asiento es una canción para otro día..."\n\nSaca una gema peculiar de su bolsillo. Brilla en tonos rojos y dorados. "Mis antepasados ​​eran ricos, incluso para las Tierras del Oeste. Esta gema es uno de los últimos vestigios que quedan de nuestro otrora poderoso gobierno. Veo que te ha llamado la atención", su sonrisa se endurece hasta convertirse en un ceño fruncido. "Me despediría de esta joya, pero el precio sería alto..." #NT!
 agot_filler_westerlands.0004.a:0 "Bueno, ¡esto parece un hallazgo bastante raro!" #NT!
 agot_filler_westerlands.0004.a_tt:0 "Pero y si es falso..." #NT!
 agot_filler_westerlands.0004.b:0 "Soy un noble ¡Tomo lo que quiero!" #NT!
 agot_filler_westerlands.0004.b_tt:0 "Tomas la gema por la fuerza." #NT!
 agot_filler_westerlands.0004.c:0 "No gracias. Esta intrusión solo se ha sumado a mis preocupaciones." #NT!

 agot_filler_westerlands.0005.t:0 "La piedra preciosa del anciano" #NT!
 agot_filler_westerlands.0005.desc:0 "Me encuentro jugando estresantemente con la gema roja y dorada. ¿Valió la pena el costo que pagué por él? ¿Podría ser el último remanente de una casa extinguida?\n\nMi [steward.GetCouncilTitle], [steward.GetTitledFirstName] nota mi actitud preocupada y me ofrece consejo. "Confíame la gema y puedo evaluar la autenticidad de sus orígenes", dice [steward.GetSheHe]. Apenas tengo oportunidad de responder antes de que la gema esté en manos de [steward.GetHerHis]..." #NT!
 agot_filler_westerlands.0005.a:0 "Ruego que esto tranquilice mi mente." #NT!
 agot_filler_westerlands.0005.a_tt:0 "Pero, ¿realmente confía en su mayordomo?" #NT!

 agot_filler_westerlands.0006.t:0 "La piedra preciosa del anciano" #NT!
 agot_filler_westerlands.0006.desc:0 "Ha pasado una semana desde que alguien en la fortaleza ha visto mi [steward.GetCouncilTitle], ninguno sabiendo la tarea que le había confiado a [steward.GetHerHim]. Me encuentro caminando de un lado a otro en mi sala del trono, cada vez más agitado.\n\nDespués de todo lo que pasé para asegurar la gema, ahora estoy seguro: ¡#N Mi [steward.GetCouncilTitle] ha robado la gema roja y dorada para [steward.GetHerHis]!#!" #NT!
 agot_filler_westerlands.0006.a:0 "¡Ese cerdo!" #NT!
 agot_filler_westerlands.0006.a_tt:0 "Tal vez deberías encontrar un nuevo mayordomo..." #NT!

 agot_filler_westerlands.0007.t:0 "La piedra preciosa del anciano" #NT!
 agot_filler_westerlands.0007.desc:0 "[steward.GetTitledFirstName] entra en la sala del trono, temblando, de miedo o de ira, no puedo decirlo. "Mi [ROOT.Char.GetLadyLord], me disculpo por mi apariencia, pero tengo... noticias inquietantes", tartamudea [steward.GetSheHe].\n\n"Habla claramente", le insto. Luego, con un suspiro, [steward.GetSheHe] saca la gema roja y dorada del bolsillo de [steward.GetHerHis]. Por la mirada de [steward.GetHerHis], puedo decir que la búsqueda para verificar su autenticidad ha concluido.\n\n"Falso, mi [ROOT.Char.GetLadyLord]", dice [steward.GetSheHe], devolviéndome la #italic 'gem'#! ." #NT!
 agot_filler_westerlands.0007.a:0 "¡Maldito seas!" #NT!
 agot_filler_westerlands.0007.a_tt:0 "Sientes que la ira de un león se apodera de tu cuerpo mientras te abalanzas sobre tu mayordomo." #NT!
 agot_filler_westerlands.0007.b:0 "¡Maldito ladrón!" #NT!
 agot_filler_westerlands.0007.b_tt:0 "¿Cómo caíste en tal artimaña?" #NT!

 # FireFighter451: As scripted, I believe this is just a death outcome rather than a duel.
 agot_filler_westerlands.0008.t:0 "La piedra preciosa del anciano" #NT!
 agot_filler_westerlands.0008.desc:0 "Salto hacia mi mayordomo, permitiendo que estalle mi ira a pesar de que él es solo el mensajero.\n\nDesafortunadamente para mí, mi mayordomo intenta defenderse con su espada, y yo tardo un poco en reaccionar..." #NT!
 agot_filler_westerlands.0008.a:0 "Dios sea bueno, ¿qué he hecho?" #NT!
 agot_filler_westerlands.0008.a_tt:0 "Tanta sangre..." #NT!

 agot_filler_westerlands.0009.t:0 "La piedra preciosa del anciano" #NT!
 agot_filler_westerlands.0009.desc:0 "[steward.GetTitledFirstName] entra en la sala del trono, temblando, de miedo o emoción, no puedo decirlo. "Mi Lord, me disculpo por mi apariencia, pero tengo... #bold maravillosas#! noticias", dice, respirando con dificultad. Claramente vino apurado.\n\n"Habla claramente", le insto. Con un grito ahogado, saca la gema roja y dorada de su bolsillo. Por su mirada, puedo decir que su búsqueda para verificar su autenticidad ha concluido.\n\n"Esta gema es impecable, mi Lord", dice, entregándomela. "¡Pude comprobar que es, de hecho, un tesoro de la extinguida Casa Reyne!" #NT!
 agot_filler_westerlands.0009.a:0 "Un hallazgo raro de hecho!" #NT!
 agot_filler_westerlands.0009.a_tt:0 "Pero eso significa... El anciano que conocí..." #NT!


##################
#   Rock Slide   #
##################

 agot_filler_westerlands.0010.t:0 "Un tobogán de rocas" #NT!
 agot_filler_westerlands.0010.desc:0 "Las Tierras del Oeste no tienen escasez de peligros, especialmente entre las colinas escarpadas y las montañas escarpadas.\n\nMientras inspeccionaba una extensión rocosa de mi dominio con [steward.GetTitledFirstName], un mensajero se nos acerca a toda prisa. "¿Qué es?" mi [steward.GetCouncilTitle] intercede.\n\n"Disculpas, no pretendo interrumpir, pero tenemos noticias de un pueblo local de que un desprendimiento de rocas masivo ha destruido parte de una ruta comercial crucial dentro y fuera de la ciudad", el mensajero explica. "La gente del pueblo pide ayuda a su Lord en este momento difícil." #NT!
 agot_filler_westerlands.0010.a:0 "Estas cosas pasan..." #NT!
 agot_filler_westerlands.0010.a_tt:0 "Estás seguro de que esta gente del pueblo puede resolver el problema por sí mismos." #NT!
 agot_filler_westerlands.0010.b:0 "Mis hombres pueden solucionar esto." #NT!
 agot_filler_westerlands.0010.c:0 "¿La gente del pueblo me llama, dices?" #NT!
 agot_filler_westerlands.0010.c_tt:0 "Tú mismo irás y darás a conocer cuán diligentemente gobiernas." #NT!

 agot_filler_westerlands.0011.t:0 "Pobladores locales molestos" #NT!
 agot_filler_westerlands.0011.desc:0 "Se acerca el final de otro largo día. Mientras mis consejeros y yo estamos terminando una conversación, un estruendo ingobernable inunda mi sala del trono, por lo general tranquila.\n\nUn peticionario da un paso adelante enojado. "¡Mi Lord, nos descuidó en nuestro momento de necesidad! Debido al deslizamiento de rocas que dañó nuestra ruta comercial principal, las madres y los bebés han muerto de hambre. Su sangre está en sus manos", pronuncia antes de que mis guardias lo saquen a rastras de la corte. con sus compañeros." #NT!
 agot_filler_westerlands.0011.a:0 "Que se suponía que debía hacer?" #NT!
 agot_filler_westerlands.0011.a_tt:0 "Parece que tendrás que enviar a tus hombres a limpiar esto después de todo..." #NT!

 agot_filler_westerlands.0012.t:0 "Rocas caídas eliminadas" #NT!
 agot_filler_westerlands.0012.desc:0 "Mi [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] entra al salón del trono con una mirada de orgullo en su rostro. "Mi Lord, tengo noticias de los hombres que envió para limpiar el daño causado por ese desprendimiento de rocas", explica [marshal.GetSheHe] alegremente. "El camino está despejado, y la gente del pueblo envía sus elogios. Los hombres están en camino de regreso al castillo mientras hablamos." #NT!
 agot_filler_westerlands.0012.a:0 "¡Gracias a los dioses!" #NT!
 agot_filler_westerlands.0012.a_tt:0 "Ahora la gente del pueblo cantará tus alabanzas." #NT!
 agot_filler_westerlands.0012.b:0 "¡Mis hombres merecen la bienvenida de un héroe!" #NT!
 agot_filler_westerlands.0012.b_tt:0 "Y tienes un montón de vino de miel especiado de Lannisport para todos." #NT!

 agot_filler_westerlands.0013.t:0 "Hora de mover algunas rocas" #NT!
 agot_filler_westerlands.0013.desc:0 "He llegado a la escena del deslizamiento de rocas, y es tan malo como lo describió el mensajero. Grandes rocas están esparcidas como juguetes de niños. El camino en sí es casi intransitable.\n\nEs hora de que tome esto en mis propias manos." #NT!
 agot_filler_westerlands.0013.a:0 "Lideraré a un grupo de mis hombres para barrer el área." #NT!
 agot_filler_westerlands.0013.b:0 "Traeré mis carros y mis caballos." #NT!
 agot_filler_westerlands.0013.b_tt:0 "Pero envía un mensajero a la gente del pueblo para que traiga tantos hombres aptos para ayudar..." #NT!
 agot_filler_westerlands.0013.c:0 "Dame un momento para pensar en una solución." #NT!
 agot_filler_westerlands.0013.c_tt:0 "Tal vez puedas quitar las rocas de manera más conveniente usando la mecánica de nuestras armas de asedio para levantarlas..." #NT!
 agot_filler_westerlands.0013.d:0 "¡Sé cómo suavizar esto!" #NT!
 agot_filler_westerlands.0013.d_tt:0 "Con algunos bocetos rápidos y una planificación detallada, podrá eliminar estos cantos rodados en poco tiempo." #NT!
 agot_filler_westerlands.0013.e:0 "Uhhh, ¿dónde estoy? *baba*" #NT!
 agot_filler_westerlands.0013.f:0 "¿Por qué ya estoy agotado?" #NT!

 agot_filler_westerlands.0014.t:0 "Rocas caídas eliminadas" #NT!
 agot_filler_westerlands.0014.desc:0 "Por fin se han reparado los daños causados ​​por el deslizamiento de rocas. Todos aquellos que ayudaron a limpiar las rocas pueden respirar aliviados, y el comercio se ha reanudado oficialmente." #NT!
 agot_filler_westerlands.0014.a:0 "Y por fin puedo descansar." #NT!

 agot_filler_westerlands.0015.t:0 "Rocas caídas eliminadas" #NT!
 agot_filler_westerlands.0015.desc:0 "En poco tiempo se han reparado los daños causados ​​por el deslizamiento de rocas. El comercio se ha reanudado oficialmente y los plebeyos cantan mis alabanzas." #NT!
 agot_filler_westerlands.0015.a:0 "¡Se siente bien ser ingenioso!" #NT!
 agot_filler_westerlands.0015.a_tt:0 "Una mente necesita acertijos para resolver como una espada necesita una piedra de afilar." #NT!

 agot_filler_westerlands.0016.t:0 "Rocas caídas eliminadas" #NT!
 agot_filler_westerlands.0016.desc:0 "En poco tiempo se han reparado los daños causados ​​por el deslizamiento de rocas. De hecho, gracias a mi planificación detallada, las rutas comerciales se han mejorado considerablemente.\n\nLa gente del pueblo está asombrada de que mi idea haya funcionado tan perfectamente, y viajar por el camino nunca ha sido más seguro." #NT!
 agot_filler_westerlands.0016.a:0 "¡A veces me sorprendo a mí mismo!" #NT!
 agot_filler_westerlands.0016.a_tt:0 "Una mente necesita acertijos para resolver como una espada necesita una piedra de afilar." #NT!

 agot_filler_westerlands.0017.t:0 "Los daños en la carretera empeoraron" #NT!
 agot_filler_westerlands.0017.desc:0 "Parece que cuanto más he intentado limpiar las rocas, peor se ha dañado el camino debajo de las rocas. Empiezo a pensar que el camino nunca se despejará. ¿Es posible que me escape y nunca vuelva a hablar de esto?" #NT!
 agot_filler_westerlands.0017.a:0 "¡Malditos!" #NT!
 agot_filler_westerlands.0017.a_tt:0 "Puede que hayas sobreestimado tus habilidades..." #NT!

 agot_filler_westerlands.0018.t:0 "Intentando quitar las rocas" #NT!
 agot_filler_westerlands.0018.desc:0 "Estoy decidido a mover una gran roca que ha bloqueado completamente el camino a lo largo del borde de un acantilado, pero cuanto más exhalo, más corta se vuelve mi respiración..." #NT!
 agot_filler_westerlands.0018.a:0 "Me siento mareado..." #NT!
 agot_filler_westerlands.0018.a_tt:0 "Pero, ¿qué tan cerca del borde del acantilado estás parado?" #NT!
