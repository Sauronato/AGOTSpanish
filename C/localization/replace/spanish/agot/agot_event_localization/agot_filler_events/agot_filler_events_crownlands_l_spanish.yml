l_spanish:
 agot_filler_crownlands.0001.t: "Un día en Rocadragón"
 agot_filler_crownlands.0001.desc: "Camino sobre el material homónimo de la puerta del castillo de Rocadragón, cruzando hacia la tierra mezclada con arena de la isla. El sol brilla a través del agua y proyecta sus cálidos rayos sobre la imponente forma de Dragonmont. Por más inquietante que sea la isla, puede ser bastante hermosa a su manera.\n\nPor primera vez en mucho tiempo, no hay asuntos urgentes que atender. No hay peticionarios codiciosos, ni cortesanos conspiradores, ni señores enojados. Solo yo y la isla. ¿Qué debo hacer hoy?"
 agot_filler_crownlands.0001.a_normal: "Pasaré tiempo en los jardines."
 agot_filler_crownlands.0001.a_aegon: "Echemos un vistazo al Jardín de Aegon."
 agot_filler_crownlands.0001.b: "¡Exploremos las cuevas de Dragonmont!"
 agot_filler_crownlands.0001.b_tt: "Puedes perder algo de [stress|E]"
 agot_filler_crownlands.0001.b_tt_2: "Tienes la oportunidad de encontrar algo especial."
 agot_filler_crownlands.0001.c: "Me relajaré por el día."
  
 agot_filler_crownlands.0002.t: "Un día en Rocadragón: Rocas afiladas"
 agot_filler_crownlands.0002.desc: "Las afiladas rocas de la costa de Rocadragón son traicioneras; las olas chocan contra ellas con un rocío que cubre la ya resbaladiza piedra negra. Sin embargo, la luz que se proyecta en las cuevas es hermosa, las sombras danzan sobre la superficie de la obsidiana. Respiro el aire salado, sintiendo el viento azotarme. Glorioso.\n\nSin embargo, mientras camino de regreso al castillo, siento que mi pie resbala. Caigo, mi mano raspa contra las afiladas rocas. No es un corte profundo, pero ha arruinado mi relajación. Debería haber sido más cuidadoso."
 agot_filler_crownlands.0002.a: "¡Ay!"
  
 agot_filler_crownlands.0003.t: "Un día en Rocadragón: hermosas cuevas"
 agot_filler_crownlands.0003.desc: "Las cuevas de Rocadragón son hermosas, la luz que se proyecta en ellas desde el mundo exterior crea una hermosa danza de sombras a través de las paredes de obsidiana. A medida que me adentro en las cuevas, encuentro una pequeña alcoba, la luz brilla a través de un agujero en el techo, proyectando una luz en cascada a través de la habitación y hacia abajo en una cámara más allá.\n\nUna sensación de asombro me invade cuando entro: ¡la habitación no es más que una pequeña vista de una gloriosa caverna subterránea! La luz brilla desde el agujero en el techo, proyectando una hermosa luz que baila a través de todas las formaciones místicamente hermosas de la cueva. Si bien es demasiado profunda para hacer algo más significativo con ella, ¡es realmente un espectáculo para contemplar!"
 agot_filler_crownlands.0003.a: "¡Qué glorioso!"
  
 agot_filler_crownlands.0004.t: "Un día en Rocadragón: regalos del pasado"
 agot_filler_crownlands.0004.desc: "Camino por lo alto de los acantilados de Rocadragón, el sonido de las olas rompiendo contra las rocas de abajo se mezcla con el lento retumbar del volcán en mis oídos. Mientras camino, encuentro una pequeña abertura: el lugar perfecto para comenzar mi exploración de la cueva.\n\nSubo ​​por una cresta de roca, guiado por la luz que cae en cascada sobre las rocas. Varios pasajes parten de la cámara principal, pero la luz atraviesa una única veta de obsidiana, como si me guiara. La sigo, y no puedo creer adónde me lleva.\n\n¡Un huevo descansa en el centro de la habitación, la luz termina justo encima de él! Sin embargo, tan pronto como lo toco, el paso del tiempo se hace notar y la luz comienza a desvanecerse. Apenas tengo tiempo suficiente para agarrar el huevo y salir corriendo de la cueva antes de que la luz se desvanezca por completo, encerrándome en la oscuridad.\n\nCon fuertes respiraciones de esfuerzo, ¡logro salir de la cueva, con el huevo en mis manos!"
 agot_filler_crownlands.0004.a: "¡Estuvo cerca, pero valió la pena!"
 agot_filler_crownlands.0004.tt: "Ganaste un huevo de dragón [artifact|E]"
