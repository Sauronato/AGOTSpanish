l_spanish:
## Events

#Arson

 agot_filler_reach.100.t:0 "Arbustos Ardientes" #NT!
 agot_filler_reach.100.desc:0 "Inspeccionar mi estado es un asunto serio, especialmente cuando la cosecha es inminente. Hoy, mientras visitaba una granja cercana, mi [marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] me trae noticias inquietantes. \n\nA lo largo de mi reino, ha habido cada vez más informes de incendios provocados, no dirigidos a granjas o campos, sino... ¡#N canteros de flores!#! \n\nNormalmente esto no sería un gran problema, pero en el Reach los canteros bastante espacio." #NT!
 agot_filler_reach.100.a:0 "Veamos qué podemos hacer, después de que se apaguen los incendios." #NT!
 agot_filler_reach.100.a_tt:0 "Investigarás el asunto a su debido tiempo." #NT!

 agot_filler_reach.101.t:0 "Arbustos Ardientes" #NT!
 agot_filler_reach.101.desc:0 "Los incendios se han extinguido lo suficiente como para que mis hombres y yo investiguemos la situación. \n\nParece que el incendio se propagó más rápido de lo que había imaginado: campos enteros se han vuelto negros. #italic ¿Qué vamos a hacer con estas tierras? ¡En este estado, será imposible sembrar nuevos cultivos!#!" #NT!
 agot_filler_reach.101.a:0 "Haré una inversión considerable para que vuelvan a funcionar." #NT!
 agot_filler_reach.101.a_tt:0 "Esto seguramente es suficiente." #NT!
 agot_filler_reach.101.b:0 "¡Sé #bold solo#! qué hacer!" #NT!
 agot_filler_reach.101.b_tt:0 "¡Todo ese tiempo dedicado a la jardinería finalmente ha valido la pena! Si traigo tierra nueva para mezclarla con la tierra quemada, tal vez revitalice la tierra." #NT!
 agot_filler_reach.101.c:0 "Puede ser un buen momento para aprovechar mi estación." #NT!
 agot_filler_reach.101.c_tt:0 "Al obtener algunos favores, puede convencer a los trabajadores de la tierra profesionales para que arreglen este lío a su favor, ahorrándole algo de oro." #NT!
 agot_filler_reach.101.d:0 "¡Debemos atrapar a quien lo hizo!" #NT!
 agot_filler_reach.101.d_tt:0 "#bold Esto tiene que parar.#!" #NT!

 agot_filler_reach.102.t:0 "Zarzas Ardientes: Tierra Renovada" #NT!
 agot_filler_reach.102.desc:0 "¡[steward.GetTitledFirstName] me trae noticias emocionantes este buen día! "Gracias a tu ayuda, mi [ROOT.Char.GetLadyLord|l], las tierras arrasadas ahora se pueden trabajar nuevamente", dice [steward.GetSheHe].\n\n"¡Finalmente, los granjeros pueden regresar a sus campos y la gente común canta tus alabanzas!" #NT!
 agot_filler_reach.102.a:0 "Ahora podemos comenzar a sembrar." #NT!
 agot_filler_reach.102.a_tt:0 "Llamar a los hombres a trabajar los campos de nuevo." #NT!

 agot_filler_reach.103.t:0 "Arbustos Ardientes: El pirómano escapó" #NT!
 agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] entra en mi dormitorio sigilosamente, con una mirada de preocupación en el rostro de [spymaster.GetHerHis|l]. \n\n"Mi [ROOT.Char.GetLadyLord|l], pido disculpas por la tardanza de mi visita. He tenido noticias de mis pajaritos, pero todavía no tenemos noticias del paradero del pirómano", dice [spymaster.GetSheHe|l] tímidamente. "Lo más probable es que esté escondido, pero podría estar #italic en cualquier lugar...#!" #NT!
 agot_filler_reach.103.a:0 "¡Cabrón inútil!" #NT!
 agot_filler_reach.103.a_tt:0 "Despides a tu jefe de espías." #NT!
 agot_filler_reach.103.b:0 "¿Cómo sé que no has estado involucrado?" #NT!
 agot_filler_reach.103.b_tt:0 "Tal vez alguna ligera tortura revele la verdad..." #NT!

 agot_filler_reach.200.t:0 "¡Eso apesta!" #NT!
 agot_filler_reach.200.desc:0 "The Reach es verdaderamente el hogar del mejor de los jardines, y tengo la suerte de tener el mío propio para pasear. \n\nMientras paso entre las flores y los arbustos, escucho un fuerte zumbido detrás de mí. Una abeja enorme pasa como una flecha junto a mi cara e instintivamente la aplasto. \n\n#N Oh, no.#! Los maestres siempre te dicen que no aplastes a las abejas." #NT!
 agot_filler_reach.200.a:0 "¡NO LAS ABEJAS!" #NT!
 agot_filler_reach.200.b:0 "Conozco algunas hierbas que aliviarán el dolor." #NT!
 agot_filler_reach.200.c:0 "DESTRUYE EL JARDIN Y QUEMALO TODO!!!" #NT!


# For UShawBruh events
# Order of the Green Hand
 agot_filler_reach.301.t:0 "Orden de la Mano Verde" #NT!
 agot_filler_reach.301.desc:0 "Se dice que House Gardener, entonces los Reyes del Dominio, fundó una antigua orden de caballería que llevaba una Mano Verde sobre un Escudo Blanco. Mientras que el último de sus miembros se extinguió durante la Conquista de Aegon, muchos todavía hablan de sus muchos actos caballerescos antes de su desaparición en el Campo de Fuego. \n\nMe encuentro perdido en mis pensamientos, soñando con volver a tal heroísmo. Después de todo, ¿por qué yo, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], no debería restaurar la fuerza de los descendientes de Garth Greenhand?" #NT!
 agot_filler_reach.301.a:0 "¡Me uniré a la Orden de la Mano Verde!" #NT!
 agot_filler_reach.301.a_tt:0 "Haces votos para mantener la caballería en todo el Dominio." #NT!
 agot_filler_reach.301.b:0 "Pensándolo bien..." #NT!
 agot_filler_reach.301.b_tt:0 "Tienes mejores usos para tu tiempo y tu oro." #NT!

# Harvest Yield
 agot_filler_reach.311.t:0 "Rendimiento de la cosecha" #NT!
 agot_filler_reach.311.desc:0 "Mi propiedad es el hogar de muchas granjas y campos, junto con los trabajadores que trabajan duro todo el verano para producir una buena cosecha. \n\nMi [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] me llega con noticias del cambio de temporada. "Es tiempo de una gran cosecha, mi [ROOT.Char.GetLadyLord|l]", proclama [steward.GetSheHe|l]. "¡Si las cosechas son abundantes, el reino prosperará! Pero si son pobres..." #NT!
 agot_filler_reach.311.a:0 "¡Es hora de cosechar lo que hemos sembrado!" #NT!
 agot_filler_reach.311.a_tt:0 "Sólo esperas que sea suficiente." #NT!

# Traders Arrive
 agot_filler_reach.312.t:0 "Comerciantes en el mercado" #NT!
 agot_filler_reach.312.desc:0 "The Reach tiene muchos mercados buenos, y ninguno tan grande como el mío. Mientras visitaba los puestos locales hoy, noté que una caravana de comerciantes extranjeros se había instalado. \n\nEscucho charlas de la gente común sobre las muchas mercancías que los comerciantes tienen para ofrecer, algunas de las cuales podrían mejorar mis dominios. Pensar que llegaron y montaron una tienda sin antes buscarme..." #NT!
 agot_filler_reach.312.a:0 "Tal vez podríamos establecer una ruta comercial." #NT!
 agot_filler_reach.312.a_tt:0 "Es hora de poner el encanto. Ojalá puedas ser convincente..." #NT!
 agot_filler_reach.312.b:0 "¡Quizás podríamos establecer una ruta comercial!" #NT!
 agot_filler_reach.312.b_tt:0 "Es hora de poner el encanto. ¡Espero que puedas ser convincente!" #NT!
 agot_filler_reach.312.c:0 "Deben pagar un impuesto para hacer negocios aquí." #NT!
 agot_filler_reach.312.c_tt:0 "Tomas una parte del oro que han hecho los comerciantes." #NT!
 agot_filler_reach.312.d:0 "El mercado está ocupado hoy." #NT!
 agot_filler_reach.312.d_tt:0 "Haces poco caso de los comerciantes y continúas tu camino." #NT!

 agot_filler_reach.313.t:0 "Comerciantes en el mercado" #NT!
 agot_filler_reach.313.desc:0 "Mis esperanzas de establecer una ruta comercial con los comerciantes han sido un esfuerzo infructuoso. Honestamente, estoy sorprendido de cómo rechazaron mi oferta entre risas." #NT!
 agot_filler_reach.313.a:0 "Esto es vergonzoso..." #NT!
 agot_filler_reach.313.a_tt:0 "Su oferta fue recibida con risas por los comerciantes." #NT!
 agot_filler_reach.313.b:0 "No creo que te des cuenta de con quién estás hablando..." #NT!
 agot_filler_reach.313.b_tt:0 "Los comerciantes necesitan que se les recuerde su estación en la vida." #NT!

# The Reach Coins
 agot_filler_reach.314.t:0 "Monedas del Antiguo Alcance" #NT!
 agot_filler_reach.314.desc:0 "Mantener las finanzas de mi reino bajo control es de suma importancia para mí. ¡Imagine mi sorpresa cuando me topé con una moneda extraña mientras contaba mi dinero! \n\nAntes de la Conquista de Aegon, el Reach usaba sus propias monedas de oro, conocidas como manos por el símbolo de Garth Greenhand en ellas. Cómo este terminó en mi posesión, no tengo idea. Pero, ¿qué debo hacer con él?" #NT!
 agot_filler_reach.314.a:0 "Una moneda extraña como esta puede ser útil." #NT!
 agot_filler_reach.314.a_tt:0 "Seguro que vale más que su peso en oro." #NT!
 agot_filler_reach.314.b:0 "¡Debería venderlo por una moneda real!" #NT!
 agot_filler_reach.314.b_tt:0 "Puede que no sea un dragón dorado, pero tomarás lo que puedas conseguir." #NT!

# Maester and the Bettle
 agot_filler_reach.315.t:0 "El maestre y el escarabajo" #NT!
 agot_filler_reach.315.desc:0 "The Reach es el hogar de tantos tipos diferentes de insectos como variedades de cultivos tenemos, y no es raro que sean de interés para nuestros maestres. Un maestre ha venido a mi corte, obsesionado con un tipo de escarabajo conocido solo por estos lares. \n\nHa hablado de ello sin cesar desde que llegó. Estoy al final de mi ingenio. ¡Finalmente decido poner mi pie en el suelo cuando comienza a hablar sobre la metamorfosis del escarabajo a partir de una larva mientras estoy cenando!" #NT!
 agot_filler_reach.315.a:0 "Quizá pueda molestar a mi mariscal." #NT!
 agot_filler_reach.315.b:0 "Tal vez pueda molestar a mi mayordomo." #NT!
 agot_filler_reach.315.c:0 "Esto termina ahora..." #NT!

 agot_filler_reach.316.t:0 "El maestre y el escarabajo" #NT!
 agot_filler_reach.316.desc:0 "El cuartel está inusualmente animado esta noche. Cuando consulto con mi [marshal.GetCouncilTitle|l] al respecto, [marshal.GetSheHe|l] me informa que el maestre visitante compartió algunos de sus conocimientos con los soldados. \n\n"A los hombres les pareció interesante, aunque no de la manera que el maestre esperaba", me dice [marshal.GetFirstNameNoTooltip] con una sonrisa. Aparentemente, este tipo de escarabajo lucha para ganar a su pareja, ¡algo que los hombres han convertido en un deporte sangriento!" #NT!
 agot_filler_reach.316.a:0 "Creo que voy a poner algunas monedas abajo." #NT!
 agot_filler_reach.316.b:0 "Muy bien, continúa." #NT!
 agot_filler_reach.316.c:0 "*Chapotear*" #NT!

 agot_filler_reach.317.t:0 "El maestre y el escarabajo" #NT!
 agot_filler_reach.317.desc:0 "Los dos escarabajos chocan, cada uno tratando de arrojar al otro del tronco que les sirve como arena. Los hombres incluso han nombrado a los escarabajos en honor a los justadores legendarios, aunque dudo que eso se considere una adulación. Los dos en esta pelea se llaman Laughing Storm y Dragonknight. \n\nFinalmente, uno de los escarabajos derriba a su oponente, empujándolo fuera del tronco entre vítores y gemidos de los hombres." #NT!
 agot_filler_reach.317.a:0 "¡Ay! ¡Qué buena diversión!" #NT!
 agot_filler_reach.317.a_tt:0 "¿Pero por qué escarabajo apostaste?" #NT!

 agot_filler_reach.318.t:0 "El maestre y el escarabajo" #NT!
 agot_filler_reach.318.desc:0 "Mi [steward.GetCouncilTitle] y el maestre visitante han estado pasando tiempo juntos en conversaciones profundas. Hoy descubrí por qué, ya que [steward.GetFirstNameNoTooltip] me entrega un colorido trozo de tela. Aparentemente, este tipo de escarabajo se puede usar para crear un tinte bastante colorido. \n\nMi [steward.GetCouncilTitle] cree que la tela teñida se puede vender por una ganancia decente..." #NT!
 agot_filler_reach.318.a:0 "Maestre! ¡Cuéntame más sobre este escarabajo!" #NT!

 agot_filler_reach.319.t:0 "El maestre y el escarabajo" #NT!
 agot_filler_reach.319.desc:0 "El maestre visitante perdió todo interés en este maldito escarabajo en el momento en que mencioné que lo obligaría a comer un plato lleno de ellos la próxima vez que mencionara un insecto en mi presencia." #NT!
 agot_filler_reach.319.a:0 "¡Por fin un poco de paz!" #NT!

# Garden Party
 agot_filler_reach.320.t:0 "Una fiesta en el jardin" #NT!
 agot_filler_reach.320.desc:0 "¡Me han informado de que se está organizando una fiesta en el jardín! La idea de pasar tiempo con otros en un hermoso jardín es muy tentadora..." #NT!
 agot_filler_reach.320.a:0 "Creo que asistiré!" #NT!
 agot_filler_reach.320.a_tt:0 "Vas a la fiesta" #NT!
 agot_filler_reach.320.b:0 "¡Tengo mejores cosas que hacer!" #NT!
 agot_filler_reach.320.b_tt:0 "No vas a la fiesta." #NT!

 agot_filler_reach.321.t:0 "Una fiesta en el jardin" #NT!
 agot_filler_reach.321.desc:0 "¡Así es exactamente como lo imaginé! Los invitados se mueven en diferentes grupos, discutiendo varias cosas. Me llaman la atención dos grupos: uno está discutiendo la variedad de plantas en el jardín y el otro es un grupo que juega juegos de beber." #NT!
 agot_filler_reach.321.a:0 "Iré al jardín." #NT!
 agot_filler_reach.321.a_tt:0 "¡Conversaciones interesantes sobre plantas serían agradables!" #NT!
 agot_filler_reach.321.b:0 "Iré al jardín." #NT!
 agot_filler_reach.321.b_tt:0 "¡Conversaciones interesantes sobre plantas serían agradables!" #NT!
 agot_filler_reach.321.c:0 "¡Sírveme un trago!" #NT!
 agot_filler_reach.321.c_tt:0 "¡Únete a ellos en sus juegos de beber!" #NT!

 agot_filler_reach.322.t:0 "Juegos de beber: ganar" #NT!
 agot_filler_reach.322.desc:0 "Supero al oponente final en la mesa de bebidas, un caballero errante que luego entabla una conversación conmigo. El caballero canta mis alabanzas, ¡aunque sospecho que espera conseguir trabajo en mi corte!" #NT!
 agot_filler_reach.322.a:0 "¡Me vendría bien un caballero como tú!" #NT!
 agot_filler_reach.322.a_tt:0 "El caballero errante se une a tu corte." #NT!
 agot_filler_reach.322.b:0 "¡Gracias, mi buen Ser!" #NT!
 agot_filler_reach.322.b_tt:0 "Das la bienvenida a los elogios, aunque no le darás al caballero un lugar en tu corte." #NT!

 agot_filler_reach.323.t:0 "Juegos de beber: perder" #NT!
 agot_filler_reach.323.desc:0 "Me despierto más tarde, mi ropa sucia tanto en alcohol como en mi propia orina. Parece que tenía más de lo que podía manejar y me desmayé..." #NT!
 agot_filler_reach.323.a:0 "Pobre de mí..." #NT!
 agot_filler_reach.323.a_tt:0 "Todos los señores y damas se enterarán de esto." #NT!

 #Wine Merchant
 agot_filler_reach.324.t:0 "El comerciante de vinos" #NT!
 agot_filler_reach.324.desc:0 "Mientras me abría paso por el mercado, un comerciante de vinos me llamó la atención. Me ofrecieron una cosecha rara para la venta." #NT!
 agot_filler_reach.324.a:0 "¡Un buen precio!" #NT!
 agot_filler_reach.324.a_tt:0 "¡Claramente el comerciante de vinos no se da cuenta de lo que posee!" #NT!
 agot_filler_reach.324.b:0 "¡Ja! Una mala imitación." #NT!
 agot_filler_reach.324.b_tt:0 "Puede ver claramente que este es, de hecho, un mal intento de hacer una falsificación." #NT!
 agot_filler_reach.324.c:0 "¿Por qué es tanto?" #NT!
 agot_filler_reach.324.c_tt:0 "¿Se han dado a conocer sus hábitos a los comerciantes locales?" #NT!

 agot_filler_reach.325.t:0 "El comerciante de vinos: ¡una falsificación!" #NT!
 agot_filler_reach.325.desc:0 "Mientras entretenía a algunos invitados, pensé en impresionar sacando el vino añejo que había comprado en el mercado. Mis esperanzas de una buena impresión se desvanecieron cuando el vino amargo tocó mis labios." #NT!
 agot_filler_reach.325.a:0 "Me engañaron..." #NT!
 agot_filler_reach.325.a_tt:0 "La cosecha era claramente una falsificación." #NT!
 agot_filler_reach.325.b:0 "Deseo nunca volver a beber..." #NT!
 agot_filler_reach.325.b_tt:0 "La cosecha era claramente falsa; tal vez debería repensar mi vida." #NT!

 #Woodharp
 agot_filler_reach.326.t:0 "El arpa de madera" #NT!
 agot_filler_reach.326.desc:0 "¡Mientras descansaba en un tarven, un hermoso sonido llena mis oídos! Un bardo está tocando un arpa de madera para los clientes de la taberna." #NT!
 agot_filler_reach.326.a:0 "¡Qué hermoso sonido!" #NT!
 agot_filler_reach.326.a_tt:0 "Te relajas y disfrutas de la noche." #NT!
 agot_filler_reach.326.b:0 "¿Quizás tengo una pasión por la música?" #NT!
 agot_filler_reach.326.b_tt:0 "Desarrollas un interés en las artes musicales." #NT!
 agot_filler_reach.326.c:0 "¡Yo cantaré!" #NT!
 agot_filler_reach.326.c_tt:0 "Cantas junto con la melodía del arpa de madera." #NT!
 agot_filler_reach.326.d:0 "Deseo hablar con el jugador." #NT!
 agot_filler_reach.326.d_tt:0 "Hablas con el músico callejero." #NT!

 agot_filler_reach.327.t:0 "El arpa de madera" #NT!
 agot_filler_reach.327.desc:0 "Después de que terminan de tocar, mis hombres le informan al músico de arpa que deseo conocerlos.\n\nEl músico callejero se acerca, más tímidamente de lo que esperaría de alguien con tanto talento." #NT!
 agot_filler_reach.327.a:0 "¡Quiero invitarte a mi corte!" #NT!
 agot_filler_reach.327.a_tt:0 "El arpa de madera entretendrá a tu corte ahora." #NT!
 agot_filler_reach.327.b:0 "¡Gracias #italic you#!  por la música!" #NT!
 agot_filler_reach.327.b_tt:0 "Das una pequeña donación al músico callejero." #NT!

# Possible farmland
 agot_filler_reach.328.t:0 "La hierba es más verde" #NT!
 agot_filler_reach.328.desc:0 "Mi reino nunca deja de sorprenderme. Mientras exploro mi demense, me tropiezo con una hermosa extensión de tierra fértil. ¡Seguramente esto sería la mejor de las granjas!" #NT!
 agot_filler_reach.328.a:0 "¿Quizás podría construir una granja aquí?" #NT!
 agot_filler_reach.328.a_tt:0 "Tienes la tierra cuidada y desarrollada para la agricultura." #NT!
 agot_filler_reach.328.b:0 "¿Por qué labrar la tierra yo mismo cuando puedo ganar algo de dinero rápido vendiéndola?" #NT!
 agot_filler_reach.328.b_tt:0 "Encuentra un comprador adecuado para arrendar la tierra." #NT!
 agot_filler_reach.328.c:0 "Este terreno prístino merece permanecer intacto." #NT!
 agot_filler_reach.328.c_tt:0 "Conservaré el aspecto natural de esta tierra." #NT!

# Stealing Crops
 agot_filler_reach.329.t:0 "El ladrón de cosechas" #NT!
 agot_filler_reach.329.desc:0 "Un granjero local ha dado a luz a un hombre al que acusa de robar cosechas de su campo. El ladrón afirma que lo hizo solo para alimentarse, ya que no tenía nada para comer y se muere de hambre.\n\n¡Seguro que un [ROOT.Char.GetLadyLord|l] como yo puede encontrar una solución justa!" #NT!
 agot_filler_reach.329.a:0 "Deja ir al hombre." #NT!
 agot_filler_reach.329.a_tt:0 "El hombre solo está tratando de sobrevivir." #NT!
 agot_filler_reach.329.b:0 "Deja ir al hombre." #NT!
 agot_filler_reach.329.b_tt:0 "El hombre solo está tratando de sobrevivir." #NT!
 agot_filler_reach.329.c:0 "La ley es clara." #NT!
 agot_filler_reach.329.c_tt:0 "El ladrón será encarcelado, pero al menos será alimentado allí." #NT!
 agot_filler_reach.329.d:0 "¡Una pérdida de mi tiempo! ¡Enciérralos a los dos!" #NT!
 agot_filler_reach.329.d_tt:0 "Ambos hombres serán encarcelados por hacerle perder el tiempo con un asunto tan trivial." #NT!
 agot_filler_reach.329.e:0 "Alguien más debería ocuparse de esto..." #NT!
 agot_filler_reach.329.e_tt:0 "No me atrevo a emitir un juicio sobre esto..." #NT!

# Beekeeping - Zombieschrodcat
# events: 330-339
 agot_filler_reach.330.t:0 "Un enjambre de abejas" #NT!
 agot_filler_reach.330.desc:0 "Mientras paseo por el jardín, me encuentro con un enorme #bold enjambre de abejas#!! Aunque al principio me sorprendió la vista, un apicultor local me informa que las abejas a menudo se comportan de esta manera cuando buscan una nueva colmena. Durante tal estado, las abejas obreras son muy dóciles y forman una masa para proteger a su reina." #NT!
 agot_filler_reach.330.a:0 "Tal vez debería tratar de mantenerlos..." #NT!
 agot_filler_reach.330.b:0 "¡Mejor dejarlos en paz!" #NT!

 agot_filler_reach.331.t:0 "Una colmena mía" #NT!
 agot_filler_reach.331.desc:0 "Con la ayuda del apicultor local, puedo montar una nueva colmena para el enjambre. Él explica que aunque la colmena es dócil ahora, una vez que se establezca la reina, la colonia mostrará su verdadera personalidad. Me divierte la idea... #italic abejas con personalidad!#!" #NT!
 agot_filler_reach.331.a:0 "Esperemos que esta sea una empresa rentable." #NT!

 agot_filler_reach.332.t:0 "Una colmena mía" #NT!
 agot_filler_reach.332.desc:0 "¡Maldito sea el apicultor por tener razón! La colmena estuvo dócil durante los primeros días, pero después de eso las abejas se han vuelto cada vez más agresivas. Ahora, apenas puedo entrar al jardín sin que algunos me persigan, ¡y #bold stinging#! me!" #NT!
 agot_filler_reach.332.a:0 "Debo seguir asi..." #NT!
 agot_filler_reach.332.b:0 "¡Quiero que se vayan!" #NT!

 agot_filler_reach.333.t:0 "Una colmena mía" #NT!
 agot_filler_reach.333.desc:0 "¡La agresividad de la colmena no ha disminuido, pero me he vuelto más rápido para evitarlos! Aún así, una vez que la colmena haya producido suficiente miel para cosechar, ¡será una empresa rentable!" #NT!
 agot_filler_reach.333.a:0 "Quizás este sea un buen pasatiempo después de todo." #NT!

 agot_filler_reach.334.t:0 "Una colmena mía" #NT!
 agot_filler_reach.334.desc:0 "Una mañana, me aventuro al jardín. Cuando noto que no hay abejas volando, me apresuro a inspeccionar la colmena. En el suelo yacían cientos de mis abejas... ¡#bold muertas!#! \n\nLlamo al apicultor local para que me ayude a abrir la colmena, con la esperanza de salvar a la reina. Pero, por desgracia, cuando lo abrimos, siento el aguijón del shock. El panal de miel está arruinado, cubierto por la larva de lo que el apicultor llama #N polillas de cera#!." #NT!
 agot_filler_reach.334.a:0 "¡La miel está arruinada!" #NT!

 agot_filler_reach.335.t:0 "Una colmena mía" #NT!
 agot_filler_reach.335.desc:0 "La colmena ha cambiado un poco, pero sigue siendo muy dócil. Disfruto pasar tiempo en el jardín, observando el trabajo de las abejas. \n\nRara vez se preocupan por mí, y solo he recibido algunas picaduras desde que criaba abejas." #NT!
 agot_filler_reach.335.a:0 "¡Esto es bastante agradable!" #NT!

 agot_filler_reach.336.t:0 "Una colmena mía" #NT!
 agot_filler_reach.336.desc:0 "Las flores están en plena floración y la colmena rebosa de energía. Mientras las abejas vuelan de planta en planta, no me prestan atención. \n\nMe encuentro afuera trabajando más en el jardín, aunque solo sea para mantener las flores felices para mis abejas. Cuando llega el momento de cosechar la miel, ¡todo lo que veo es oro líquido!" #NT!
 agot_filler_reach.336.a:0 "¡Debo hacer esto de nuevo!" #NT!

 agot_filler_reach.337.t:0 "Una colmena mía" #NT!
 agot_filler_reach.337.desc:0 "Una mañana temprano, un fuerte estruendo me lleva corriendo al jardín, mis hombres me siguen a toda prisa. ¡Por suerte para mí que mis hombres están armados, porque un #bold oso grande#!  nos saludó! \n\n¡El olor a miel había atraído a la bestia a mi colmena y había irrumpido en el jardín persiguiéndola!" #NT!
 agot_filler_reach.337.a:0 "¡Debemos expulsarlo o matarlo!" #NT!
 agot_filler_reach.337.b:0 "¡Puede atacarnos, si es provocado!" #NT!

 agot_filler_reach.338.t:0 "Una colmena mía" #NT!
 agot_filler_reach.338.desc:0 "Mis ojos recorren la entrada al jardín. La suerte me sonríe de nuevo, ya que mi arco de caza está apoyado contra la pared con algunas flechas para entrenar. Rápidamente agarro el arco y la muesca. \n\n¡Mi flecha vuela hacia el oso y encuentra su marca en el ojo de la bestia! Ruge de dolor, se encabrita para huir del jardín, pero logra salir al exterior antes de colapsar sin vida. \n\n¡Afortunadamente, la colmena está ilesa y puedo obtener una buena ganancia de la miel que ha producido!" #NT!
 agot_filler_reach.338.a:0 "¡Más emoción de la que esperaba!" #NT!

 agot_filler_reach.339.t:0 "Una colmena mía" #NT!
 agot_filler_reach.339.desc:0 "¡Uno de mis hombres dispara una flecha al oso y encuentra su marca en el ojo de la bestia! Ruge de dolor, se encabrita para huir del jardín, pero logra salir al exterior antes de colapsar sin vida. \n\nLa suerte no me sonríe por segunda vez, ya que el daño ya está hecho: ¡la colmena y la miel no se pueden salvar!" #NT!
 agot_filler_reach.339.a:0 "Un evento muy lamentable..." #NT!

# Strange Seeds - Zombieschrodcat
# events: 340-348
 agot_filler_reach.340.t:0 "Semillas extrañas" #NT!
 agot_filler_reach.340.desc:0 "Mientras estoy en el mercado, me encuentro con un vendedor que dice estar vendiendo semillas de una tierra lejana." #NT!
 agot_filler_reach.340.a:0 "Los comprare" #NT!
 agot_filler_reach.340.b:0 "Claramente una estafa!" #NT!

 agot_filler_reach.341.t:0 "Semillas Extrañas: Nada" #NT!
 agot_filler_reach.341.desc:0 "Pasa algún tiempo después de plantar las semillas, y nada ha crecido en ese lugar. O las semillas estaban malas o me han estafado..." #NT!
 agot_filler_reach.341.a:0 "Un desperdicio de oro." #NT!

 agot_filler_reach.342.t:0 "Semillas Extrañas: Crecimiento" #NT!
 agot_filler_reach.342.desc:0 "Una mañana, cuando salgo al jardín, veo que las semillas han brotado. ¡Esperemos que crezcan bien en el rico suelo de Reach!" #NT!
 agot_filler_reach.342.a:0 "Me pregunto que sera?" #NT!

 agot_filler_reach.343.t:0 "Strange Seeds: Cogollos" #NT!
 agot_filler_reach.343.desc:0 "A medida que la planta crece en tamaño, empiezo a notar que aparecen pequeños brotes en la planta. ¡Mi maestre me dice que esto indica que la planta misteriosa puede florecer pronto!" #NT!
 agot_filler_reach.343.a:0 "¡El jardín cobrará vida con color!" #NT!

 agot_filler_reach.344.t:0 "Semillas Extrañas: Flores" #NT!
 agot_filler_reach.344.desc:0 "¡Por fin han florecido los capullos! En qué espectáculo se ha convertido el jardín: ¡las flores le agregan colores tan vibrantes! ¡Tanta belleza han traído que he estado dando recorridos a los invitados cuando visitan!" #NT!
 agot_filler_reach.344.a:0 "¡Mi jardín será la comidilla de la corte!" #NT!

 agot_filler_reach.345.t:0 "Semillas Extrañas: El Olor" #NT!
 agot_filler_reach.345.desc:0 "¡Por fin han florecido los capullos! Aunque las flores son hermosas, producen un olor que ha hecho que el jardín sea inhóspito. Pocos pueden soportar estar cerca de las flores por mucho tiempo sin enfermarse. Mis cortesanos lo han descrito como un olor similar a la carne podrida." #NT!
 agot_filler_reach.345.a:0 "Este olor no está haciendo favores a mi reputación..." #NT!

 agot_filler_reach.346.t:0 "Semillas Extrañas: Crecimiento Rápido" #NT!
 agot_filler_reach.346.desc:0 "Las enredaderas de la planta parecen extenderse por todas partes, y #italic muy#! rápidamente. Aunque la planta está sana y floreciendo, a mis jardineros les preocupa que pueda ahogar a las plantas cercanas." #NT!
 agot_filler_reach.346.a:0 "¡Parece estar prosperando aquí!" #NT!

 agot_filler_reach.347.t:0 "Semillas Extrañas: Melones" #NT!
 agot_filler_reach.347.desc:0 "Mis jardineros han hecho bien en mantener contenidas las enredaderas en constante crecimiento, y han notado extraños melones creciendo en las enredaderas. Al cosecharlos, un valiente sirviente se ofreció a probarlos. \n\nAfortunadamente, los melones son muy dulces y #bold no#! tóxicos. Mis jardineros siguen debatiendo de dónde pueden haberse originado las semillas. Algunos piensan que tal vez el Valle, mientras que otros sospechan de Essos o tal vez incluso de las Islas de Verano." #NT!
 agot_filler_reach.347.a:0 "¡Apuesto a que se venderán muy bien!" #NT!
 agot_filler_reach.347.b:0 "Los enviaré a los Lores locales." #NT!
 agot_filler_reach.347.c:0 "Los donaré a la Fe." #NT!

 agot_filler_reach.348.t:0 "Strange Seeds: enredaderas por todas partes" #NT!
 agot_filler_reach.348.desc:0 "Los jardineros han hecho todo lo posible para contener las enredaderas, pero los zarcillos de la planta parecen crecer más rápido cada día. Pronto se han encontrado retoños de las plantas en otras partes del jardín. Mis jardineros temen que la única solución sea quemar el jardín para salvarlo." #NT!
 agot_filler_reach.348.a:0 "Una vista fea, pero debe hacerse." #NT!

# Grafting - Zombieschrodcat
# events: 349-352
 agot_filler_reach.349.t:0 "Árboles de injerto" #NT!
 agot_filler_reach.349.desc:0 "Mientras cabalgaba cerca del bosque, me encontré con un maestre que realizaba un extraño experimento con algunos árboles frutales silvestres. Cuando le pregunto qué está haciendo, explica que está "injertando" diferentes árboles juntos. \n\nAparentemente, al unir la rama de un árbol con la rama de otro similar, se puede hacer que un solo árbol produzca frutos de ambas variedades." #NT!
 agot_filler_reach.349.a:0 "¡Un huerto de diferentes frutas en un árbol!" #NT!
 agot_filler_reach.349.b:0 "¿Se puede hacer con árboles en flor?" #NT!
 agot_filler_reach.349.c:0 "¡Esta es mi tierra, te irás ahora!" #NT!

 agot_filler_reach.350.t:0 "Árboles de injerto: árboles en flor" #NT!
 agot_filler_reach.350.desc:0 "Seguí lo que el maestre me había dicho ese día sobre injertar árboles, tomándome el tiempo para empalmar varios árboles en flor en un anfitrión resistente. \n\nAhora que esos árboles han florecido, ¡el árbol huésped vibra con una miríada de colores! ¡Cada rama que injerté en el árbol ha producido una flor diferente!" #NT!
 agot_filler_reach.350.a:0 "¡Una hermosa vista para la vista!" #NT!

 agot_filler_reach.351.t:0 "Injerto de árboles: árboles frutales" #NT!
 agot_filler_reach.351.desc:0 "Seguí lo que el maestre me había dicho ese día sobre el injerto de árboles, tomándome el tiempo para empalmar varios árboles frutales en un anfitrión resistente. \n\n¡Ahora que esos árboles han producido frutos, el árbol anfitrión está lleno de albaricoques, dátiles, melocotones y ciruelas! ¡Cada rama que había injertado en el árbol ha producido su fruto original!" #NT!
 agot_filler_reach.351.a:0 "¡Un descubrimiento muy provechoso!" #NT!

 agot_filler_reach.352.t:0 "Injertar árboles: ¡Tierra!" #NT!
 agot_filler_reach.352.desc:0 "¡El huerto está arruinado! Parece que una de las ramas que usé para el experimento de injerto se arruinó, ¡y ahora todos los árboles con ramas injertadas han comenzado a morir!" #NT!
 agot_filler_reach.352.a:0 "¡El huerto está arruinado!" #NT!

 # agot_filler_reach.401.t:0 "Amor en un jardin" #NT!
