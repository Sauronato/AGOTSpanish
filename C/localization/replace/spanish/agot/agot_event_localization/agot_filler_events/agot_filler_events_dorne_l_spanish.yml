 agot_filler_dorne.0200.t: "Un pozo se seca"
 agot_filler_dorne.0200.desc: "Mi [steward.GetCouncilTitle], [steward.GetTitledFirstName], viene a mí con noticias inquietantes: El pozo de un pueblo al borde del desierto se ha secado misteriosamente./n/nLa gente común se está quedando sin agua y están rogando por la ayuda de su [ROOT.Char.GetLadyLord]."
 agot_filler_dorne.0200.a: "Investiguemos el asunto."
 agot_filler_dorne.0200.a_tt: "[steward.GetFirstNameNicknamedNoTooltip] y tú viajaréis al pueblo y resolveréis este problema."
 agot_filler_dorne.0200.b: "Meh, ¿a quién le importa?"
 agot_filler_dorne.0200.b_tt: "Los plebeyos estarán molestos."
  
  
 agot_filler_dorne.0201.t: "Un pozo se seca"
 agot_filler_dorne.0201.desc: "[steward.GetTitledFirstName] y tú habéis llegado a la aldea del desierto, y los rumores son ciertos: no se puede sacar ni una gota de agua del pozo que antes rebosaba.\n\nSegún los plebeyos, un grupo de comerciantes ha aprovechado el manantial subterráneo y desviado el agua para mejorar su tierra para la agricultura, ¡claramente violando así la ley!"
 agot_filler_dorne.0201.a: "Hagamos un trato con los comerciantes..."
 agot_filler_dorne.0201.a_tt: "Ignoras a los campesinos sedientos a favor de un saco de oro."
 agot_filler_dorne.0201.b: "¡Esto no puede ser! Defenderé a la gente común."
 agot_filler_dorne.0201.b_tt: "Ayudas a los plebeyos y te aseguras de que el pozo vuelva a su estado anterior."
  
