l_spanish:
  
  ########################## 
  #   Dorne Filler Events  # 
  ########################## 
  
  ## DYLAN's EVENTS ## 
  
  ##################################### 
  #   NOBLES DUELING OVER A PARAMOUR  # 
  ##################################### 
  
 agot_filler_dorne.0001.t: "Corazones jóvenes en conflicto"
 agot_filler_dorne.0001.desc: "Dos muchachos de alta cuna han venido a mí para pedirme que resuelva una disputa que están teniendo. Aparentemente, ambos tomaron a la misma mujer como amante. Para colmo, piensan que un duelo podría dirimir esta disputa; ellos #italic solo#! quieren mi opinión sobre si deben batirse en duelo o no.\n\nMirándola, puedo ver por qué los dos están listos para llegar a las manos: ella es simplemente hermosa..."
 agot_filler_dorne.0001.a: "Oh, vivir y amar. Déjalos pelear."
 agot_filler_dorne.0001.a_tt: "Animas a los nobles a batirse en duelo por ella."
 agot_filler_dorne.0001.b: "No, esta mujer no es digna de sangre noble."
 agot_filler_dorne.0001.b_tt: "Aconseja a los nobles contra los duelos."
 agot_filler_dorne.0001.c: "Tal vez ella estaría más interesada en mí..."
 agot_filler_dorne.0001.c_tt: "Invitas al amante a tu dormitorio."
  
 agot_filler_dorne.0002.t: "Un niño nacido de la pasión"
 agot_filler_dorne.0002.desc: "La amante que fue muy disputada por esos dos nobles a principios de este año me ha enviado algo para recordarla por... #bold un hijo bastardo#!. El niño llegó en las primeras horas de la mañana, la madre no se veía por ninguna parte. Pero mirando al niño, sin duda puedo sentir que es mío."
 agot_filler_dorne.0002.a: "Oh... para vivir y amar, supongo."
  
  ######################################## 
  # OFFERED COOKED SCORPION AT A BAAZAR  # 
  ######################################## 
  
 agot_filler_dorne.0003.t: "¡Escorpión cocido a la venta!"
 agot_filler_dorne.0003.desc: "Mientras estoy de compras en un bazar, me encuentro con un nuevo comerciante que no había visto antes aquí. Es un dorniense de arena, y su lengua común está llena de un acento de las Montañas Rojas. Me ve y me hace señas para que me acerque.\n\nVeo rápidamente que es otro comerciante de alimentos, pero sus productos son... peculiares. Vende escorpiones cocidos. Tiene canastas y canastas de las criaturas y las está asando en un fuego al lado de su puesto. Incluso tiene algunas especias listas para usar.\n\nMe ofrece una pequeña muestra para probar."
 agot_filler_dorne.0003.a: "Sabe... como... ¿a pollo?"
 agot_filler_dorne.0003.b: "Qué amable, pero no voy a intentar eso."
 agot_filler_dorne.0003.b_tt: "El comerciante está disgustado por tu renuencia."
  
  ########################################## 
  #   DORNISH HEAT WAVE! - WATER SCARCITY  # 
  ########################################## 
  
 agot_filler_dorne.0004.t: "Ola de calor dorniense"
 agot_filler_dorne.0004.desc: "El sol cae sobre todo Dorne con un fervor terrible. Los maestres lo llaman ola de calor, pero así es como me imagino que se sienten los Siete Infiernos. Caliente. Seco. Árido.\n\nMientras el calor sigue castigando a Dorne, muchos habitantes de la aldea luchan por conseguir agua. Los pozos de agua comunales están teniendo problemas para abastecer a tanta gente sedienta a la vez, y ahora la gente pequeña de mi propiedad me está pidiendo agua de mis propios pozos de agua privados..."
 agot_filler_dorne.0004.a: "Dobla los guardias alrededor de mis pozos de agua."
 agot_filler_dorne.0004.b: "Ofréceles ayuda, pero no derroches."
 agot_filler_dorne.0004.c: "Las olas de calor y la sequía no son nuevas para Dorne. Ellos no reciben nada mío."
  
  ########################################## 
  #   APPRECIATING A DORNISH BLOOD ORANGE  # 
  ########################################## 
  
 agot_filler_dorne.0005.t: "La naranja sanguina"
 agot_filler_dorne.0005.desc: "Meto la mano en el cuenco y saco una naranja sanguina jugosa y gorda. Una fruta nativa de Dorne, una de las muchas ventajas de gobernar en Dorne es el acceso barato a una fruta tan deliciosa y refrescante.\n\nPelo la naranja, arrojo la piel al cuenco y hinco los dientes en la fruta. Los jugos fluyen por mi barbilla y gotean en mi regazo, pero el sabor, ¡oh, el sabor! Es tan... calmante."
 agot_filler_dorne.0005.a: "Ahhh, tan delicioso."
  
 ######################################## 
 #  CHEAP AND GOOD DORNISH SAND STEEDS  # 
 ######################################## 
  
 agot_filler_dorne.0006.t: "Corceles de arena Dornish baratos y rápidos"
 agot_filler_dorne.0006.desc: "Un nuevo criador de caballos ha estado produciendo Dornish Sand Steeds excepcionalmente superiores recientemente. A diferencia de otros criadores, el ganado de este hombre es notablemente más rápido, más duradero y más hermoso que los caballos de otros criadores. Si bien el Dornish Sand Steed ya es superior a los otros caballos de Poniente, la estirpe de este hombre parece ser una nueva generación de poderosos caballos.\n\nY para hacer las cosas más interesantes; parece que el hombre no sabe el valor de sus caballos... ¡los está vendiendo a un precio exiguo!"
 agot_filler_dorne.0006.a: "Compra todas las acciones del hombre."
 agot_filler_dorne.0006.b: "Llegue a un acuerdo comercial y coseche los beneficios económicos."
 agot_filler_dorne.0006.c: "Agarra los caballos y arresta al hombre por rebajar los precios."
 agot_filler_dorne.0006.d: "No necesitamos más caballos."
  
  ########################################### 
  #   DORNISH LORD/LADY RAN OUT OF SPICES!  # 
  ########################################### 
  
 agot_filler_dorne.0007.t: "Gabinetes de especias vacíos"
 agot_filler_dorne.0007.desc: "Le corresponde a un Dornish [ROOT.Char.GetLadyLord] tener gabinetes de especias siempre abastecidos con las especias más ricas y picantes disponibles. Si nuestra comida no está especiada, entonces no somos más que salvajes.\n\nY parece que hoy soy el salvaje... un sirviente manso me dice que mis armarios de especias están #italic completamente vacíos#!. Oh... qué horror.\n\ n¿Cómo se recuperará mi reputación de esto?"
 agot_filler_dorne.0007.a: "Ahora mi comida será tan suave como la de un Reachman..."
  
  ################################## 
  #   POOR LEMON ORCHARD HARVESTS  # 
  ################################## 
  
 agot_filler_dorne.0008.t: "Pobres cosechas de limón"
 agot_filler_dorne.0008.desc: "Mis huertos de limoneros han tenido un bajo rendimiento esta cosecha. Si bien suelen ser productores generosos, parece que se obtendrán muy pocas ganancias esta temporada."
 agot_filler_dorne.0008.a: "¡Condenación!"
  
  ######################################### 
  #   EXCEPTIONAL LEMON ORCHARD HARVESTS  # 
  ######################################### 
  
 agot_filler_dorne.0009.t: "Cosechas excepcionales de limón"
 agot_filler_dorne.0009.desc: "¡Mis limoneros han tenido un rendimiento excepcional esta cosecha! Mi mayordomo informa que esto, sin duda, generará algún beneficio adicional para mí."
 agot_filler_dorne.0009.a: "¡Excelente!"
  
  ############################################ 
  #   SANDSTORM DAMAGED ORCHARDS AND GROVES  # 
  ############################################ 
  
 agot_filler_dorne.0010.t: "Tormenta de arena daña huertos"
 agot_filler_dorne.0010.desc: "Mi mayordomo me ha enviado un informe que detalla cómo una fuerte tormenta de arena ha dañado algunos huertos y arboledas en mi dominio. Según el informe, se necesitarán algunos meses, quizás incluso el resto del año, para eliminar las plantas dañadas y reparar los daños en los canales."
 agot_filler_dorne.0010.a: "¡Condenación! Continúe con las reparaciones."
 agot_filler_dorne.0010.b: "No escatimes en gastos con las reparaciones."
 agot_filler_dorne.0010.c: "Madre mía, esas pobres plantas. ¡Haz todo lo que puedas!"
  
  ############################################### 
  #  DORNISH OUD PLAYER PLAYS A BEAUTIFUL TUNE  # 
  ############################################### 
  
 agot_filler_dorne.0011.t: "Hermosa música dorniense"
 agot_filler_dorne.0011.desc: "Un músico dorniense ambulante que tocaba para mi corte tocó una melodía tan inquietantemente hermosa que no puedo olvidarla.\n\nVestido con su túnica de samita y su pañuelo de lino en la cabeza, el músico tocó su laúd como si él y el instrumento fueran dos largos e históricos. amantes La forma en que pulsaba las cuerdas del instrumento era simplemente maravillosa... Estoy seguro de que este hombre algún día tocará para los Siete."
 agot_filler_dorne.0011.a: "Oh, espero no olvidar su música pronto."
  
  ############################ 
  #   SAND DOG HORROR STORY  # 
  ############################ 
  
 agot_filler_dorne.0012.t: "El ataque de los perros de arena"
 agot_filler_dorne.0012.desc: "Escuché a algunos de mis cortesanos discutiendo cómo a una madre de un remoto pueblo del desierto le robaron su bebé en la noche. Mis cortesanos parecen pensar que los carroñeros que habitan en el desierto conocidos como perros de arena entraron corriendo en la aldea y robaron al bebé para un refrigerio a medianoche.\n\nSi bien los perros de arena son carroñeros viciosos del desierto, no estoy seguro de que robarían un bebé de su hogar en la oscuridad de la noche. Por otra parte, un bebé pequeño y carnoso es un blanco fácil..."
 agot_filler_dorne.0012.a: "Me alegro de estar a salvo en mi castillo por la noche..."
 agot_filler_dorne.0012.b: "¡Bah! Eso es sólo un cuento chino de un comerciante."
  
  ################################## 
  #   SPILLED MY DORNISH RED WINE  # 
  ################################## 
  
 agot_filler_dorne.0013.t: "Vino tinto dorniense desperdiciado"
 agot_filler_dorne.0013.desc: "#S CRASH#! Mientras camino hacia la cocina, veo a un sirviente flaco y armado entrando en pánico, un barril entero de mi preciado vino tinto dorniense formando un charco alrededor de sus pies... ¡Un barril entero desperdiciado! Todo porque este sirviente trató de cargarlo solo.\n\nMira hacia arriba y me ve de pie en la entrada, su rostro repentinamente iluminado no solo con consternación sino también con miedo. Los otros sirvientes también se han callado en mi presencia, están esperando a ver cómo reaccionaré."
 agot_filler_dorne.0013.a: "¡Condenación! ¡Límpialo, #S ahora!#!"
 agot_filler_dorne.0013.b: "Serás disciplinado por esto."
 agot_filler_dorne.0013.b.sadist: "Tienes al sirviente torturado en la oscuridad de la noche."
 agot_filler_dorne.0013.b.other: "Encuentras un castigo apropiado para el sirviente."
  
  ################################### 
  #  REACHMAN TRADER STARTS FIGHTS  # 
  ################################### 
  
 agot_filler_dorne.0014.t: "Peleadores de posada"
 agot_filler_dorne.0014.desc: "#S CRASH#! La puerta de la posada se abre de golpe y veo a varios caballeros de Reachman pavoneándose por el pasillo. Se burlan y bromean cuando pasan junto a varios hombres sentados, susurrando en voz alta algo sobre 'olor a Dorniense'. Agarro mi jarra con fuerza cuando se acercan al posadero; Me estremezco cuando uno de ellos le escupe en la cara y le arrebata la botella de vino de las manos. Los hombres estallan en carcajadas cuando otro caballero agarra un pollo asado entero de la moza que sirve, agarrándola y abrazándola con fuerza. El posadero les grita, pero un rápido golpe en la cara lo silencia.\n\nMientras se frota la cara, sus ojos se encuentran con los míos... Él sabe que soy un [ROOT.Char.GetLadyLord|l], he comido aquí antes, después de todo... La expresión de su rostro es una súplica de ayuda..."
 agot_filler_dorne.0014.a: "¡Oye, feo Reachman, por aquí!"
 agot_filler_dorne.0014.b: "¡Guardias! Tratar con ellos."
 agot_filler_dorne.0014.c: "¿Un [ROOT.Char.GetLadyLord|l] no puede comer tranquilo?"
  
  ########################### 
  #  FORGOT MY DESERT VEIL! # 
  ########################### 
  
 agot_filler_dorne.0015.t: "Equipo olvidado"
 agot_filler_dorne.0015.desc: "Hoy me dirijo a los páramos de Dorne para reunirme con un comerciante local. Mi grupo y yo montamos nuestros corceles de arena y nos adentramos en el desierto.\n\nDespués de unos minutos de viaje, el viento comienza a levantarse y descubro que la arena me da en la cara. ¡Argh!\n\nMeto la mano en mi saco para quitarme el velo, ¡pero me doy cuenta de que no está por ningún lado! Parece que en mi prisa por irme, olvidé empacarlo..."
 agot_filler_dorne.0015.a: "Este va a ser un viaje largo..."
 agot_filler_dorne.0015.b: "Espero que alguien haya empacado uno de repuesto..."
  
  ############################## 
  #  RAHLOO VS SEVEN CONFLICTS # 
  ############################## 
  
 agot_filler_dorne.0016.t: "Conflicto Religioso"
 agot_filler_dorne.0016.desc: "Un pueblo local en algún lugar de [agot_filler_dorne_0016_village.GetNameNoTier] ha caído en el caos después de que los adoradores de los Siete y el Dios Rojo de Volantis se pelearan, de repente incapaces de coexistir. Parece que cada queja menor entre los dos grupos de adoradores está siendo desproporcionada, y cada grupo busca el problema más pequeño para convertirse en violencia.\n\nLos líderes de la aldea me piden que emita una resolución, con la esperanza de que los aldeanos respetar el mandato de un Lord..."
 agot_filler_dorne.0016.a: "Convivirás o no existirás en #italic all#!!"
 agot_filler_dorne.0016.b: "La política local no me interesa..."
 agot_filler_dorne.0016.c: "¡Involucraré a ambos grupos en un debate teológico!"
  
  ################################ 
  # ACK! Sand blew into my face. # 
  ################################ 
  
 agot_filler_dorne.0017.t: "¡Odio la arena!"
 agot_filler_dorne.0017.desc: "¡Estuve fuera de mi fortaleza por solo unos momentos y una fuerte ráfaga de viento sopló un poco de arena directamente a mi boca!"
 agot_filler_dorne.0017.a: "Uf, qué vergüenza."
  
  ################################# 
  # 
  ################################# 
  
 agot_filler_dorne.0020.t: "El bazar"
 agot_filler_dorne.0020.desc: "Recientemente se abrió un bazar en [agot_filler_dorne_0020_baazar_location.GetName]. Varios comerciantes extranjeros y de Occidental también han establecido una tienda, exhibiendo una deslumbrante variedad de productos y servicios.\n\nMientras caminaba por el bazar, un comerciante me llamó la atención: es un hombre alto con una cara sencilla y un atuendo extraño. Detrás de él hay dos guardias corpulentos, cada uno blandiendo un arakh.\n\nEl hombre vende joyas hechas a mano. Cuando me acerco, un joven choca bruscamente conmigo, #N lo que hace que vuelque y rompa toda la colección del vendedor.#! El comerciante aúlla furiosamente y, de repente, los guardias me agarran antes de que pueda levantarme... El comerciante exige restitución inmediata, #italic o si no!#!"
 agot_filler_dorne.0020.a: "¡O-bien, aquí, toma este oro, por favor!"
 agot_filler_dorne.0020.a_tt: "Ofreces al mercader una justa suma de oro a cambio de tu libertad."
 agot_filler_dorne.0020.b: "¡Aléjate de mí! ¡Fue un accidente!"
 agot_filler_dorne.0020.b_tt: "Intenta convencer al comerciante de que fue un accidente."
 agot_filler_dorne.0020.c: "¿Dónde están mis guardias? ¡Ayuda, alguien ayuda!"
 agot_filler_dorne.0020.c_tt: "Entras en pánico y pides ayuda."
 agot_filler_dorne.0020.d: "¡Lucharé contigo!"
 agot_filler_dorne.0020.d_tt: "Empiezas una pelea."
  
 agot_filler_dorne.0021.t: "El bazar: oferta de oro"
 agot_filler_dorne.0021.desc: "El merchant's guards tighten their grip as I whimper out my offer. El merchant dramatically ponders this - he rubs his chin, paces around the wrecked stall, and even asks one of the guards for their opinion.\n\nFinally, the merchant looks at me and simply says, "I need #bold more than that#!. My wares are worth far more!" Outraged, I begin to respond, but a #bold hand strikes#! me across the face! El merchant tells me he doesn't want to hear my objections. Only how much restitution he will get. He leans in and tells me that his guards hit far harder than he does..."
 agot_filler_dorne.0021.a: "¡Bien! ¡Puedes tener más oro!"
 agot_filler_dorne.0021.a_tt: "Ofreces pagar al comerciante una #bold grande#! suma de oro."
 agot_filler_dorne.0021.b: "Haz lo peor que puedas... ¡No obtendrás nada más de mí!"
 agot_filler_dorne.0021.b_tt: "Te niegas a pagar más oro."
 agot_filler_dorne.0021.c: "Tengo tierras libres en mi reino; ¡Puedes tenerlos! ¡Sí, puedes ser un Lord!"
 agot_filler_dorne.0021.c_tt: "Ofreces tierras de tu reino por tu vida."
  
 agot_filler_dorne.0022.t: "El bazar: soborno pagado"
 agot_filler_dorne.0022.desc: "El comerciante sonríe mientras le prometes una cantidad exorbitante de oro. Mientras le entrego el oro, hace una señal a los guardias para que me dejen. Mientras se alejan, puedo ver al hombre que chocó conmigo, comenzando todo este lío, ¡únete a ellos y ríete!"
 agot_filler_dorne.0022.a: "¡Condenación!"
  
 agot_filler_dorne.0023.t: "El Bazar: ¡De ninguna manera!"
 agot_filler_dorne.0023.desc: "Cuando le digo al comerciante que me niego a pagar más, su rostro se pone rojo de rabia. Les indica a los guardias que me arrastren a un callejón oscuro.\n\nMe inmovilizan contra una pared y comienzan a atacarme. Cada golpe me hace ver estrellas y mi visión se ennegrece. Cuando un golpe se conecta con mi mandíbula, siento que se me sale un diente. La sangre gotea de mi cara en varios puntos. Una oscuridad repentina parece establecerse en..."
 agot_filler_dorne.0023.a: "Ay..."
 agot_filler_dorne.0023.a_tt: "Te golpean brutalmente y te roban."
  
 agot_filler_dorne.0024.t: "El Baazar: un comercio"
 agot_filler_dorne.0024.desc: "Tierras propias", repite el comerciante, con una sonrisa en su rostro, "Sí, sí, eso servirá. Eso servirá. Firmarás papeles que me hacen gobernante de estas tierras, ¡así que no es un asunto divertido! "\n\nEl comerciante les indica a los guardias que aflojen su agarre mientras él escribe algo en un pergamino. Después de un tiempo, produce un documento de aspecto oficial que dice que le otorgaré títulos y tierras... ¿Cómo sabe escribir tan bien?"
 agot_filler_dorne.0024.a: "Mis tierras de repuesto para mi vida, trato..."
  
 agot_filler_dorne.0025.t: "El Baazar: Negociación"
 agot_filler_dorne.0025.desc: ""Get off of me, get off of me!" I shout, "it was an accident, I swear! We can talk about this- we can negotiate!." El merchant hears my plea and smiles. He looks at me and says, "You're right; it was an accident. But you caused the accident. So let's #italic negotiate#! a repayment price...""
 agot_filler_dorne.0025.a: "Bien... hablemos."
 agot_filler_dorne.0025.a.success: "Usted regatea un precio de reembolso."
 agot_filler_dorne.0025.a.failure: "No logras convencer al comerciante."
  
 agot_filler_dorne.0026.t: "El Baazar: ¡Ayuda!"
 agot_filler_dorne.0026.desc: "Mientras los guardias me agarran con más fuerza, miro a mi alrededor como un loco. Grito lo más fuerte que puedo para que mis guardias, para cualquiera, me ayuden.\n\nDe repente, el comerciante grita y un patrullero que pasa nos ve. Él corre, haciendo que los dos guardias huyan de inmediato. ¡El comerciante intenta correr, pero tropieza con los restos de su mercancía!\n\n¡Le doy las gracias al patrullero, que me dice que el comerciante es un estafador conocido que ha estado extorsionando a la gente en Dorne!"
 agot_filler_dorne.0026.a: "Gracias a Dios que me escuchaste."
  
 agot_filler_dorne.0027.t: "El Baazar: ¡Ayuda!"
 agot_filler_dorne.0027.desc: "Mientras los guardias me agarran con más fuerza, miro a mi alrededor como un loco. Grito lo más fuerte que puedo para que mis guardias, para cualquiera, me ayuden. Desafortunadamente, rápidamente se hace evidente que nadie viene en mi ayuda...\n\nEl comerciante dice que soy demasiado arriesgado y mueve la cabeza hacia un callejón oscuro... Grito pidiendo ayuda desesperada mientras estoy arrastrado al callejón y golpeado sin piedad!"
 agot_filler_dorne.0027.a: "Ay..."
  
 agot_filler_dorne.0028.t: "El Baazar: ¡LUCHA!"
 agot_filler_dorne.0028.desc: "Mientras el comerciante divaga frente a mí, me doy cuenta de que estos guardias probablemente no esperan que alguien entrenado en combate caiga en su estafa...\n\nCon un movimiento rápido, golpeo a los guardias con un cabezazo, temporalmente desorientarlos y esquivarlos. Saco una daga y esquivo los golpes de uno de los guardias. Cuando paso junto a él, lo apuñalo en su estómago desprotegido. Agarro su arakh y apunto al otro guardia, quien huye de inmediato.\n\nDoy un paso hacia el mercader congelado y apunto las dos espadas hacia él, desafiándolo a que me ataque..."
 agot_filler_dorne.0028.a: "El comerciante saca su propia daga. ¡Él quiere #bold PELEAR!#!"
 agot_filler_dorne.0028.a.success: "#P Mato a mi enemigo.#!"
 agot_filler_dorne.0028.a.failure: "#N Mi enemigo me hiere y huye.#!"
  
  ################################################# 
  # Fishing Adventure Along the Greenblood #DYLAN # 
  ################################################# 
  
 agot_filler_dorne.0035.t: "Pesca en el Sangreverde"
 agot_filler_dorne.0035.desc: "Mientras viajaba a lo largo del Greenblood, me encontré con un hombre y su hijo pescando desde la orilla. El hombre es alto, de pelo negro y casi majestuoso. Su hijo no es más que un niño, pero favorece mucho a su padre. Después de hablar con el hombre, me dice que es pescador de oficio pero que no puede resistirse a pescar por placer. Qué pintoresco.\n\nAntes de partir, el hombre se ofrece a llevarme a pescar a bordo de su bote con caña... dice que es una oportunidad que cambiará mi percepción de la pesca."
 agot_filler_dorne.0035.a: "Eso suena divertido."
 agot_filler_dorne.0035.a_tt: "Subirás al barco."
 agot_filler_dorne.0035.b: "Intentaré pescar, pero desde la orilla."
 agot_filler_dorne.0035.b_tt: "Intentarás pescar desde la orilla."
 agot_filler_dorne.0035.c: "No, no creo que lo haga..."
 agot_filler_dorne.0035.c_tt: "Rechazas la oferta del pescador."
  
 agot_filler_dorne.0036.t: "A bordo del Poleboat"
 agot_filler_dorne.0036.desc: "El pescador me ayuda a subir a bordo y zarpamos río abajo. Me entrega una caña de repuesto y me muestra cómo lanzarla al agua. Me siento en un balde mientras mi línea se hunde bajo el agua... esperando ansiosamente..."
 agot_filler_dorne.0036.a: "¡A ver qué pillo!"
 agot_filler_dorne.0036.a.success: "#P ¡Pescaste un pez!#!"
 agot_filler_dorne.0036.a.failure: "#N No pescas un pez.#!"
  
 agot_filler_dorne.0037.t: "El Grande"
 agot_filler_dorne.0037.desc: "Siento que el pez se traga el anzuelo y tiro tan fuerte como puedo. Empiezo a dar vueltas y vueltas y vueltas... y lo siguiente que sé es que al final de mi caña hay un enorme pez bigote. Se necesita tanto la fuerza del guía como la mía para arrastrarlo sobre la cornisa del bote. ¡Mi guía me abraza por la espalda y proclama un trabajo bien hecho!"
 agot_filler_dorne.0037.a: "¡Eso fue emocionante!"
  
 agot_filler_dorne.0038.t: "Pescando en el Sangreverde"
 agot_filler_dorne.0038.desc: "Me siento con mi línea en el agua durante horas. Parece que nada muerde.\n\nAl menos el paseo en bote por el río es relajante..."
 agot_filler_dorne.0038.a: "Al menos no fue una completa pérdida de tiempo."
  
 agot_filler_dorne.0039.t: "Pesca desde la orilla"
 agot_filler_dorne.0039.desc: "El pescador me entrega una caña y me muestra cómo lanzarla. ¡En mi tercer intento, lo hago decentemente profundo en el río! Ahora, todo lo que tengo que hacer es esperar..."
 agot_filler_dorne.0039.a: "¡A ver qué pillo!"
  
 agot_filler_dorne.0040.t: "El pequeño"
 agot_filler_dorne.0040.desc: "¡De la nada, siento un #bold mordisco#! en mi anzuelo! Me enrollo tan fuerte como puedo, acercándome poco a poco a la orilla...\n\nPor fin, al final de mi caña, hay un pez menos que modesto. El pescador lo llama perca blanca. El pez es pequeño, así que lo tiramos de nuevo al agua. Observo como se aleja nadando..."
 agot_filler_dorne.0040.a: "¡Al menos atrapé algo!"
  
 agot_filler_dorne.0041.t: "Pesca en la costa de sangre verde"
 agot_filler_dorne.0041.desc: "Me siento con mi línea en el agua por lo que parecen horas. Lo enrollo, agrego cebo nuevo y lo tiro, pero aún así... nada muerde. Después de un tiempo, decidí que era hora de irme. Tengo trabajo al que volver..."
 agot_filler_dorne.0041.a: "¡Que perdida de tiempo!"
  
 agot_filler_dorne.0042.t: "Un caso de camellos"
 agot_filler_dorne.0042.desc: "Un comerciante ha llegado a los muelles de [province.GetNameNoTier] con un cargamento peculiar, uno que tuve que ver con mis propios ojos para creerlo. A mi llegada me colman de tópicos, antes de que el comerciante finalmente [merchant.GetSheHe] le haga una seña a un marinero, quien luego, camello a camello, saca a estas peculiares bestias de su barco.\n\n[merchant.GetSheHe|U] promete que estos camellos provienen de lo mejor de Qartheen. stock, y en lo profundo de las Dunas Rojas de Dorne dejará atrás a cualquier cargador de Occidental. Pueden pasar días sin agua debido a su forma única, ¡y el solo olor de estas bestias hará que incluso el caballo de guerra más feroz entre en pánico! "¿Seguramente un [ROOT.Char.GetLadyLord] de tu talla estaría interesado en un animal tan único y exótico?""
 agot_filler_dorne.0042.a: "¡Me llevaré un puñado de estos camellos!"
 agot_filler_dorne.0042.a_tt: "¡Comprarás un contingente de camellos para tu ejército!"
 camel_army_name: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] Camellos de Qartheen"
 agot_filler_dorne.0042.b: "No necesito caballos raros y llenos de bultos."
  
