l_spanish:

##########################################
# Lost in the snow
##########################################

 agot_filler_vale.200.t:0 "Un vagabundo perdido" #NT!
 agot_filler_vale.200.desc:0 "Las Montañas de la Luna son un lugar inhóspito lleno de hombres aún más inhóspitos. De vez en cuando, estos miembros del clan de la montaña deben ser empujados de regreso a las montañas, en caso de que vengan a atacar las tierras fértiles del Valle.\n\nMientras persigue a un grupo de asalto de miembros del clan a través de un paso de montaña familiar con un pequeño séquito, el clima cambia. girar para peor. Antes de darme cuenta, me encuentro solo, completamente envuelto en una ventisca aplastante sin sentido de dirección." #NT!
 agot_filler_vale.200.a:0 "Debo seguir adelante." #NT!
 agot_filler_vale.200.a_tt:0 "Estas montañas son el hogar de los shadowcats, y cosas peores..." #NT!
 agot_filler_vale.200.b:0 "¡Cancélalo, es demasiado peligroso!" #NT!
 agot_filler_vale.200.b_tt:0 "Tú y tus hombres volved a un lugar seguro antes de que os perdáis." #NT!

 agot_filler_vale.201.t:0 "Un vagabundo perdido" #NT!
 agot_filler_vale.201.desc:0 "Debo seguir moviéndome; la escarcha ha comenzado a apoderarse de mis extremidades.\n\nMira, ¿qué es eso que está delante? ¿Me engañan mis ojos, o es la figura de un hombre que se acerca a través de la tormenta de nieve?" #NT!
 agot_filler_vale.201.a:0 "Debe ser un miembro del clan de la montaña." #NT!
 agot_filler_vale.201.a_tt:0 "No tengo otra opción que hacer causa común y sobrevivir. Tiempos desesperados hacen alianzas desesperadas..." #NT!
 agot_filler_vale.201.b:0 "No sirve." #NT!
 agot_filler_vale.201.b_tt:0 "Pierdo la voluntad de luchar..." #NT!

 agot_filler_vale.202.t:0 "Un vagabundo no perdió más" #NT!
 agot_filler_vale.202.desc:0 "Mi compañero inesperado y yo nos apresuramos a través de la tormenta. Claramente conoce estas montañas, y en poco tiempo, hemos llegado a la sala de su clan.\n\nTomamos asiento junto a un fuego rugiente; El calor nunca se ha sentido tan bien. Nos colocan una comida caliente frente a nosotros y felizmente parto el pan con este miembro del clan, aunque solo sea para asegurarme de que los invitados tengan razón.\n\nPero mientras intercambiamos agradecimientos y discutimos nuestras formas de vida, no puedo evitar sentir que somos más similares. que diferente. Tal vez, incluso, podría hacerme amigo de este jefe de clan y ganarme un aliado digno." #NT!
 agot_filler_vale.202.a:0 "Deberíamos derramar cerveza en las fiestas, no sangre en la guerra." #NT!
 agot_filler_vale.202.a_tt:0 "He encontrado puntos en común con mi anfitrión y ahora puedo llamarlo amigo." #NT!
 agot_filler_vale.202.b:0 "¿Yo, compartiendo la cena con un salvaje?" #NT!
 agot_filler_vale.202.b_tt:0 "Esta comida será la última juntos. No puedo esperar para volver a casa..." #NT!

 agot_filler_vale.203.t:0 "Un vagabundo perdido, un amigo encontrado" #NT!
 agot_filler_vale.203.desc:0 "La tormenta finalmente ha estallado y el jefe del clan me ha invitado a jugar un juego local de su tribu de la montaña. Incluso me promete un pequeño favor si gano, con un guiño." #NT!
 agot_filler_vale.203.a:0 "¡Suena interesante!" #NT!
 agot_filler_vale.203.a_tt:0 "Tu amistad con el miembro del clan florece." #NT!

 agot_filler_vale.204.t:0 "Un vagabundo perdido, un amigo encontrado" #NT!
 agot_filler_vale.204.desc:0 "¡Comienza el juego!\n\nSe coloca un tablero de ajedrez entre nosotros, salpicado de guijarros de piedra de color gris claro y oscuro. Nos turnamos para mover estas piezas por el tablero, reclamando las piezas del otro en un simulacro de batalla de voluntades." #NT!
 agot_filler_vale.204.a:0 "¡Vas a perder, amigo!" #NT!
 agot_filler_vale.204.a_tt:0 "Un poco de competencia amistosa nunca está de más..." #NT!

 agot_filler_vale.205.t:0 "Un vagabundo perdido, un amigo encontrado" #NT!
 agot_filler_vale.205.desc:0 "Después de lo que parece un abrir y cerrar de ojos, pero resultó ser casi una hora, el juego terminó." #NT!
 agot_filler_vale.205.a:0 "Por supuesto, la victoria es mía." #NT!
 agot_filler_vale.205.a_tt:0 "¡Eso fue muy entretenido!" #NT!
 agot_filler_vale.205.b:0 "Parece que mi pérdida ha venido con una deuda." #NT!
 agot_filler_vale.205.b_tt:0 "Tendré que devolverle el dinero más tarde..." #NT!

 agot_filler_vale.206.t:0 "Un vagabundo no perdió más" #NT!
 agot_filler_vale.206.desc:0 "Se siente agridulce dejar a mi amigo después de todo lo que hemos pasado.\n\nHacemos un juramento de alianza y amistad antes de tomar caminos separados en una encrucijada, y yo regreso a casa." #NT!
 agot_filler_vale.206.a:0 "Esa es una historia para contarles a mis nietos, algún día." #NT!
 agot_filler_vale.206.a_tt:0 "Regreso a casa, revitalizado." #NT!

##########################################
# Windswept
##########################################

 agot_filler_vale.300.t:0 "Tesoros entrantes" #NT!
 agot_filler_vale.300.desc:0 "Mi [steward.GetCouncilTitle], [steward.GetTitledFirstName], trae buenas noticias: una caravana de las Tierras de los Ríos que transporta una gran carga de bienes valiosos está pasando por la carretera principal. Seguramente desean vender algunos tesoros en el Valle por un precio justo." #NT!
 agot_filler_vale.300.a:0 "¡No puedo esperar a ver sus productos!" #NT!
 agot_filler_vale.300.a_tt:0 "El camino alto es peligroso en esta época del año..." #NT!
 agot_filler_vale.300.b:0 "¡Espero que tengan buenos libros!" #NT!
 agot_filler_vale.300.b_tt:0 "Seguro que un nuevo tomo te ayudará a llenar tus días." #NT!
 agot_filler_vale.300.c:0 "Espero que el comerciante de vinos que conocí hace unos años regrese como prometió..." #NT!
 agot_filler_vale.300.c_tt:0 "Simplemente no puede obtener un rojo Arbor adecuado en el Valle." #NT!

 agot_filler_vale.301.t:0 "Azotado por el viento" #NT!
 agot_filler_vale.301.desc:0 "Mi [steward.GetCouncilTitle], [steward.GetTitledFirstName], trae malas noticias: la caravana de Riverlander fue barrida por un fuerte vendaval mientras pasaba por la carretera principal. Todo el grupo de mercaderes se desplomó y murió abajo... No hubo sobrevivientes." #NT!
 agot_filler_vale.301.a:0 "¡Siete infiernos!" #NT!
 agot_filler_vale.301.a_tt:0 "Parece que el Extraño ha reclamado los tesoros para sí mismo." #NT!
 agot_filler_vale.301.b:0 "Los cadáveres podrían llevar algunos objetos de valor finos..." #NT!
 agot_filler_vale.301.b_tt:0 "Saqueas los cadáveres por sus objetos de valor." #NT!

##########################################
# Sister's Chicanery
##########################################

 agot_filler_vale.400.t:0 "La trampa de la hermana" #NT!
 agot_filler_vale.400.desc:0 "Mi [steward.GetCouncilTitle], [steward.GetTitledFirstName], me ha acompañado a los muelles para hacer un balance de nuestra fuerza naval cuando se nos acerca un informe inquietante: ¡Uno de mis barcos, llamado #italic Sea's Sister#!, , se ha amotinado! El contenido de la embarcación se vendió a piratas, probablemente a mitad de camino del Mar Angosto, para no ser visto nunca más." #NT!
 agot_filler_vale.400.a:0 "¡Inquietante de verdad!" #NT!
 agot_filler_vale.400.a_tt:0 "Quizás alguna investigación arroje luz sobre este misterio." #NT!

 agot_filler_vale.401.t:0 "La trampa de la hermana" #NT!
 agot_filler_vale.401.desc:0 "[steward.GetTitledFirstName] ha estado trabajando incansablemente para encontrar el #italic Sea's Sister#!, preguntando a todos los barcos mercantes que entran y salen del puerto si lo han visto.\n\nFinalmente, el arduo trabajo valió la pena, ya que un marinero afirma haber visto el barco amotinado navegando cerca de las Sisters." #NT!
 agot_filler_vale.401.a:0 "¡Exigiré respuestas!" #NT!
 agot_filler_vale.401.a_tt:0 "Prepara un barco para navegar para las Tres Hermanas." #NT!
 agot_filler_vale.401.b:0 "Tenemos cosas más importantes en las que centrarnos." #NT!

 agot_filler_vale.402.t:0 "La trampa de la hermana" #NT!
 agot_filler_vale.402.desc:0 "[sister_lord.GetTitledFirstName] niega cualquier participación en el asunto, a pesar de que, según los informes, las arcas de las Tres Hermanas se han inflado mucho desde que el barco se amotinó." #NT!
 agot_filler_vale.402.a:0 "Vendrás conmigo encadenado." #NT!
 agot_filler_vale.402.a_tt:0 "¡No seré insultado!" #NT!
 agot_filler_vale.402.b:0 "No puedo probar esta acusación..." #NT!
 agot_filler_vale.402.b_tt:0 "Me niego a convertirme en un tirano. Tengo que dejar pasar esto..." #NT!

##########################################
# PUMPKINS
##########################################

 agot_filler_vale.500.t:0 "¡Calabazas gigantes!" #NT!
 agot_filler_vale.500.desc:0 "La cosecha de calabazas de la gente común de mis tierras ha producido calabazas excepcionalmente grandes esta temporada. ¡Se informa que una de esas calabazas es tan grande como un carruaje tirado por caballos!" #NT!
 agot_filler_vale.500.a:0 "¡Esto me hará rico!" #NT!
 agot_filler_vale.500.a_tt:0 "Con una inversión adecuada, estas enormes calabazas podrían ser extremadamente rentables." #NT!
 agot_filler_vale.500.b:0 "Voy a torcer esto a mi favor..." #NT!
 agot_filler_vale.500.b_tt:0 "La promesa de alabanza y gloria para esta gente común vale más que el oro. ¡Soy realmente una mente maestra!" #NT!

##########################################
# The Seven-Pointed Star
##########################################

 agot_filler_vale.600.t:0 "La estrella de siete puntas" #NT!
 agot_filler_vale.600.desc:0 "Se dice que un explorador encontró una reliquia mientras exploraba una antigua ruina ándala: una talla de la estrella de siete puntas en la roca, que data de la época de la llegada de los ándalos." #NT!
 agot_filler_vale.600.a:0 "Lo guardaré como una reliquia familiar." #NT!
 agot_filler_vale.600.a_tt:0 "¡Los dioses me favorecerán!" #NT!
 agot_filler_vale.600.b:0 "Sin duda vale algo de oro..." #NT!
 agot_filler_vale.600.b_tt:0 "Algún septón pagará una buena moneda por esto." #NT!
