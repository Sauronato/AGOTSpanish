l_spanish:
 ########################## 
 #    CRANNOG EVENT LOC   # 
 ########################## 
  
 ################################### 
 #   FOREIGNERS STUCK IN THE MUD   # 
 ################################### 
  
 agot_filler_crannog.0001.t: "Extranjero Atrapado en el Cuello"
 agot_filler_crannog.0001.desc: "Ayúdame, ayúdame", grita una voz.\n\nMirando a través de las espesas enredaderas y árboles, puedo distinguir a un sureño atrapado en una serie de zarzas, arbustos y ramas. Su bolsa está desgarrada a sus pies y su piel está llena de varios rasguños y magulladuras. Lo observo durante un rato y me doy cuenta de que debe haberse desviado de la carretera principal. Tal vez pensó que podría tomar un atajo a través del desierto del Cuello.\n\nContinúa gritando, cada súplica más desesperada y salvaje que la anterior. Tengo que seguir adelante, pero dejarlo escuchar gritos sería una crueldad... No solo para él, sino para otros Crannogmen e incluso para el mismo pantano..."
 agot_filler_crannog.0001.a: "Él es una molestia para esta área; Tengo que sacarlo."
 agot_filler_crannog.0001.b: "Abandonarlo. Deje que el cuello se ocupe de sus problemas por sí solo."
 agot_filler_crannog.0001.c: "Ayúdalo y muéstrale el camino tú mismo."
 agot_filler_crannog.0001.d: "Los leones-lagarto de esta zona necesitan ser alimentados..."
  
 agot_filler_crannog.0002.t: "Extranjero Atrapado en el Cuello"
 agot_filler_crannog.0002.desc: "Cuando salgo de la línea de árboles, anuncio mi presencia. El sureño está completamente desconcertado, incluso asustado. Quizás soy el primer Lacustre que ha visto en su vida.n\n"Eres uno de esos hombres pantanosos que mencionaron en los T-Twins, ¿verdad?" gime, mirando la lanza de rana en mi espalda. Saco un cuchillo de mi cinturón y corto las ramas en las que está atrapado. Recojo su bolsa y se la entrego. Le digo que tendrá que seguirme de cerca para volver al Camino Real.\n\nCaminamos en silencio durante un tiempo antes de finalmente llegar a un camino poco transitado. Lo señalo y le digo que lo llevará directamente al Camino Real. Todo lo que tiene que hacer es seguirlo directamente. Le advierto que lo encontrará en problemas si se desvía, y me voy antes de que pueda responder."
 agot_filler_crannog.0002.a: "Buen viaje."
  
 agot_filler_crannog.0003.t: "Extranjero Atrapado en el Cuello"
 agot_filler_crannog.0003.desc: "Cuando salgo de la línea de árboles, grito para anunciar mi presencia. Le doy un saludo amistoso y sonrío mientras me acerco y le digo, tan claramente como puedo, que voy a ayudarlo a ponerse a salvo. Todavía está nervioso, claramente nunca antes había visto un Lacustre, pero parece que confía en mí para ayudarlo con esta situación.\n\nDespués de cortarle las ramas, le entrego un poco de carne salada y un poco de mi fresco. agua. Muy pronto, no solo me sigue, sino que también conversa alegremente conmigo. Aprendo mucho sobre él, su familia y su papel como comerciante. Aparentemente ha viajado a través de Poniente toda su vida, pero nunca al norte antes.\n\nDespués de unas horas más de viaje, nos encontramos con un camino en descomposición. Le digo que aquí es donde nos separamos, este camino que conduce de regreso al Camino Real. Me estrecha la mano y me dice que los Siete me recompensarán por mi buena acción. me despido de el..."
 agot_filler_crannog.0003.a: "Es gratificante ayudar a los necesitados."
  
 agot_filler_crannog.0004.t: "Extranjero Atrapado en el Cuello"
 agot_filler_crannog.0004.desc: "Mientras el sureño continúa pidiendo ayuda a gritos, me río, apreciando el miedo y el pánico en su voz. Me acerco a un pozo de agua cercano y veo exactamente lo que estoy buscando... #bold varios leones-lagarto grandes#!.\n\nI  emergen de la línea de árboles y le dicen al sureño que lo ayudaré. Corté las ramas y las zarzas y tomé su brazo con firmeza, asegurándole que lo llevaría de vuelta al camino. Está murmurando que yo soy un demonio del pantano o algo así; Solo asiento y sonrío. \n\nLo arrastro hasta el pozo de agua y, cuando se da cuenta de lo que sucede, lo empujo hacia adentro, #italic hard#!. . Retrocedo y observo cómo los leones-lagarto hambrientos se sumergen en el agua y comienzan a despedazarlo. Esta será una hora agradable."
 agot_filler_crannog.0004.a: "Es gratificante ayudar a la fauna local."
  
 ################################################ 
 #  BOG BODY FOUND WHILE ON CAMPAIGN IN NECK    # 
 ################################################ 
  
 agot_filler_crannog.0006.t: "Cuerpo de pantano encontrado"
 agot_filler_crannog.0006.desc: "Las guerras del reino nos han llevado a mí y a mi ejército al Cuello. Es un infierno verde, sí, pero no obstante, nos encontramos aquí.\n\nHoy hemos acampado en una turbera. Mientras camino por el campamento, me encuentro con varios soldados amontonados alrededor de un agujero en el suelo. Me abro paso entre la multitud y los veo parados sobre un cuerpo severamente bronceado. Está vestido con ropa antigua y real. Su cabello rojo es tosco, pero con raya para que el tatuaje de la estrella de siete puntas en su frente sea visible. La cuerda con la que lo colgaron todavía está atada a su cuello.\n\nNuestro guía local se acerca y no se sorprende al ver el cuerpo. Nos dice que a veces las ciénagas del Cuello pueden conservar cuerpos de antaño. Señalando el cuerpo en el agujero, nos dice que era un Lord de la guerra ándalo, asesinado mientras intentaba conquistar el Cuello hace miles de años. Algunos de los hombres que nos rodean se ríen a carcajadas, pensando que nuestro guía nos está contando una broma, pero habla en serio..."
 agot_filler_crannog.0006.a: "Aunque interesante, un cuerpo es un cuerpo. Entiérralo y déjalo."
 agot_filler_crannog.0006.b: "Espero no terminar sepultado en este pantano para siempre."
 agot_filler_crannog.0006.c: "¡Él es un ejemplo de lo que les sucede a los que invaden el Cuello!"
 agot_filler_crannog.0006.d: "Envíalo al Gran Septo, se merece un funeral adecuado."
  
 agot_filler_crannog.0007.opening: "Héroes de los siete"
 agot_filler_crannog.0007.desc: "Al sabio [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltipRegnal], he recibido el cuerpo que descubriste durante la campaña en el Cuello. Tu descubrimiento de este devoto guerrero me complace mucho. Finalmente, después de miles de años, este héroe legendario de los Siete está en casa, lejos de las tierras de los demonios del pantano. Tus obras no serán olvidadas."
 agot_filler_crannog.0007.a: "Estoy agradecido por este elogio."
  
 ########################################## 
 #  GIANT LIZARDLION  BLOCKING YOUR PATH  # 
 ########################################## 
  
 agot_filler_crannog.0008.t: "Lagarto-león bloqueando el camino"
 agot_filler_crannog.0008.desc: "Mientras mis hombres y yo caminamos penosamente a través de uno de los miles de pantanos en el Cuello, entramos cansados ​​en una espesura densa. A nuestro alrededor hay troncos caídos, árboles enormes, enredaderas retorcidas y helechos que empequeñecen a los hombres. No podemos ver a través del otro lado.\n\nMientras avanzamos lentamente por el camino, uno de los hombres delanteros grita, #bold #N  "¡LIZARD-LION!" miembros La bestia tiene al menos el tamaño de seis hombres juntos. Fácilmente podría tragarme por completo y todavía dejar espacio para los dos hombres detrás de mí...\n\nEstá bloqueando el camino de mi grupo... mis hombres preguntan qué debemos hacer."
 agot_filler_crannog.0008.a: "Tenemos que matarlo. Incluso podríamos vender la carne."
 agot_filler_crannog_.0008.a.flavor: "Tú y tus hombres atacaréis a la bestia."
 agot_filler_crannog.0008.b: "Tenemos que arriesgarnos fuera del camino."
 agot_filler_crannog_.0008.b.flavor: "Tú y tus hombres os dispersaréis por la espesura pantanosa."
  
 agot_filler_crannog.0009.t: "¡Ataque!"
 agot_filler_crannog.0009.desc: "Intentar atacar a una criatura enorme será muy difícil, especialmente cuando estamos en su territorio. No obstante, desenvaino mi espada y les digo a mis compañeros que se preparen.\n\nHago un gesto a uno de mis hombres para que arroje una piedra a la criatura para llamar su atención; está esperando mi señal. El resto de mis hombres asienten en silencio hacia mí, sus espadas apretadas en sus manos..."
 agot_filler_crannog.0009.a: "¡Mátalo!"
 agot_filler_crannog.0009.a.tt_success: "Matas al lagarto-león y recuperas su cuerpo."
 agot_filler_crannog.0009.a.tt_failure_mauled: "El león-lagarto ataca, mutilándote seriamente antes de huir al desierto."
 agot_filler_crannog.0009.a.tt_failure_death: "El lagarto-león te mata."
 agot_filler_crannog.0009.b: "Pensándolo bien, deberíamos arriesgarnos a salirnos del camino."
  
 agot_filler_crannog.0010.t: "¡En el pantano!"
 agot_filler_crannog.0010.desc: "Les digo a mis hombres que se dispersen en la espesura. No estoy dispuesto a arriesgarme a luchar contra una bestia enorme en su propio entorno. Atravesaremos la espesura y nos encontraremos más adelante.\n\nObservo cómo mis hombres desaparecen en el ominoso pantano, desapareciendo detrás de árboles y enredaderas, y luego me sumerjo tras ellos... Es hora de navegar a través de este lío."
 agot_filler_crannog.0010.a: "¡Me voy!"
 agot_filler_crannog.0010.a.tt_success_title: "Sobrevives al desvío sin incidentes."
 agot_filler_crannog.0010.a.tt_success: "Te las arreglas para #P con seguridad#! rodear el lagarto-león y te encuentras en el camino después de dos horas."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title: "Te arañan, pero sobrevives al desvío."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe: "Te las arreglas para #P rodear al león-lagarto#! y te encuentras en el camino, pero #N te arañaste muy gravemente#! en el proceso"
 agot_filler_crannog.0010.a.tt_failure_death_title: "¡Tu mueres!"
 agot_filler_crannog.0010.a.tt_failure_death: "Eres #N víctima#! de #italic otra#! criatura mortal escondida en la espesura"
  
 ####################################### 
 #  LITTLE GIRL KILLED BY LIZARD-LION  # 
 ####################################### 
  
 agot_filler_crannog.0011.t: "Niña asesinada por Lizard-Lion"
 agot_filler_crannog.0011.desc: "La hija de un poderoso magnate de Lacustre en las afueras de [crannogfiller_location0011.GetName] fue asesinada por un león-lagarto. La muerte de la niña se atribuye a mi aparente falta de cuidado por las aldeas exteriores y rurales de [crannogfiller_location0011.GetName]. Muchos afirman que estoy dejando que las bestias se vuelvan locas en las afueras de mi capital...\n\nLa historia se ha extendido como la pólvora por mis dominios y mis asesores me instan a hacer algo."
 agot_filler_crannog.0011.a: "Los leones-lagarto son los verdaderos gobernantes del Cuello, no el hombre. Se mas cuidadoso."
 agot_filler_crannog.0011.b: "Este magnate está usando la tragedia para difamarme. ¡Arrestenlo!"
 agot_filler_crannog.0011.c: "Compensaré al magnate por su pérdida."
 agot_filler_crannog.0011.d: "¡NO dejo que las bestias se vuelvan locas, en ningún lado!"
  
 ############################ 
 #  ALBINO REPTILE SPOTTED  # 
 ############################ 
  
 agot_filler_crannog.0012.t: "¡Rana albina!"
 agot_filler_crannog.0012.desc: "¡Hoy es #italic such#! un hermoso día! Decidí tomarme unas horas para mí y pasear por un pequeño y cómodo pantano, admirar la naturaleza y disfrutar de la naturaleza salvaje lejos de los castillos y la gente.\n\nMientras camino sin hacer nada, veo un saltador blanco bicho en el rabillo del ojo. Lentamente me doy la vuelta y veo una rana toro albina gigante mirando más allá de mí. Me agacho, me acerco y observo su majestuosidad... después de todo, una criatura albina como esta no tardará mucho en vivir aquí."
 agot_filler_crannog.0012.a: "Acarícialo."
 agot_filler_crannog.0012.b: "Patearla. #S Difícil.#!"
  
 ################################### 
 #  Special Crannog Poison Recipe  # 
 ################################### 
  
 agot_filler_crannog.0013.t: "¡Receta especial!"
 agot_filler_crannog.0013.desc: "Un comerciante se me acercó y me ofreció una receta única para elaborar un veneno antiguo de Lacustre. Al parecer, la receta solo se puede preparar a partir de un conjunto de plantas y hierbas que se encuentran en el Cuello."
 agot_filler_crannog.0013.a: "Me lo llevo."
 agot_filler_crannog.0013.b: "¡No tengo necesidad de tales cosas!"
 agot_filler_crannog_artifact.0013.name: "Receta del veneno de Crannog"
 agot_filler_crannog_artifact.0013.desc: "Esta receta crea un veneno mortal y letal a partir de algunas plantas en Crannog. Es muy útil para cualquier agente de intriga."
 agot_filler_crannog_artifact.0014.name: "Lanza Lacustre"
 agot_filler_crannog_artifact.0014.desc: "Una vieja lanza que una vez usó un guerrero Lacustre."
  
 ############################### 
 #  Find an Old Crannog Spear  # 
 ############################### 
  
 agot_filler_crannog.0014.t: "Una vieja lanza"
 agot_filler_crannog.0014.desc: "¡#bold OUCH! #! Mientras camino por un trozo de tierra fangoso y musgoso, mi pie golpea algo sólido, y #italic duro #!. Parece que algo está enterrado bajo el lodo...\n\nTomo un palo y empiezo a remover la tierra, ansioso por ver qué objeto oculto es. ¡Después de un poco de fuerza en el codo, saqué el asta decrépita de una lanza! La punta de la lanza todavía está unida e intacta, pero está claro que la lanza es antigua, aburrida e inútil. Mirando la lanza más de cerca, es evidente que una vez perteneció a un guerrero Lacustre hace años. No tendría ningún uso práctico mantenerlo; después de todo, es demasiado viejo para usarlo. Pero mantener un artefacto antiguo haría que muchos me envidiaran..."
 agot_filler_crannog.0014.a: "Quédatelo."
 agot_filler_crannog.0014.b: "Tíralo de nuevo al barro."
  
 ############################## 
 #  FROG GIGGING EVENT CHAIN  # 
 ############################## 
  
 agot_filler_crannog.0030.t: "Rana Gigging!"
 agot_filler_crannog.0030.desc: "¡Mi tutor, [guardian_parent_frog_gigging_event.GetNameNoTooltip], se ha ofrecido a llevarme a bailar con ranas! Pasaríamos la noche cazando ranas en las profundidades de los pantanos del Cuello, una antigua tradición entre nuestra gente."
 agot_filler_crannog.0030.a: "¡Sí, me encantaría ir!"
 agot_filler_crannog.0030.b: "No, no quiero ir."
  
 agot_filler_crannog.0031.t: "¡La caza!"
 agot_filler_crannog.0031.desc: "Cae la noche, por lo que [guardian_parent_frog_gigging_event.GetNameNoTooltip] y yo salimos del torreón. ¡Nos dirigimos directamente al pantano!\n\nMe mantengo cerca de [guardian_parent_frog_gigging_event.GetNameNoTooltip] mientras caminamos por un agua repulsiva, siguiéndolos paso a paso. Eventualmente llegamos a un campo fangoso rodeado de hierba alta que zumba con el movimiento de los bichos del pantano.\n\nMi guardián me entrega una lanza de rana y me dice que los vigile en los primeros intentos. Observo con asombro cómo [guardian_parent_frog_gigging_event.GetNameNoTooltip] lanza sin esfuerzo rana tras rana. Después de cada muerte, abro con entusiasmo un saco para que [guardian_parent_frog_gigging_event.GetNameNoTooltip] pueda depositar su captura.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] se vuelve hacia mí y señala una rana gorda en la hierba alta. ¡Me dicen que tome mi oportunidad!"
 agot_filler_crannog.0031.a: "Apuntar....!"
 agot_filler_crannog.0031.a.tt_success: "#V Lanzas la rana#! #P con éxito#!"
 agot_filler_crannog.0031.a.tt_failure_missed: "#V You#! #N completely miss#! #V the frog#!"
 agot_filler_crannog.0031.a.tt_failure_frog_escape: "#V La rana#! #N evita por poco#! #V tu ataque y se escapa#!"
  
 ############################### 
 ## Crannogmen Ambush! 
 ############################### 
 agot_ambush_events.1001.title: "¿Qué fue ese sonido?"
 agot_ambush_events.1001.desc: "Mientras mis hombres y yo caminamos penosamente a través de uno de los miles de pantanos en el Cuello, entramos cansados ​​en una espesura densa. A nuestro alrededor hay troncos caídos, árboles enormes, enredaderas retorcidas y helechos que empequeñecen a los hombres. No podemos ver a través del otro lado.\n\nMientras avanzamos lentamente por el camino, uno de los hombres delanteros grita "¡Creo que alguien está aquí!" Avanzo a grandes zancadas a través del agua, solo para ver a los hombres delante de mí caer al suelo, ¡las flechas se clavan en sus torsos! \n\nLlamo a mis hombres restantes a posiciones defensivas a mi alrededor, mientras lo que parece ser un ejército de Lacustre se acerca por el bosque..."
 agot_ambush_events.1001.attack: "¡Maldición!"
  
  
 agot_ambush_events.1002.title: "La pared"
 agot_ambush_events.1002.desc: "El Muro se cierne alto e imponente, y se extiende hasta donde alcanza la vista. Su tamaño y escala son abrumadores, y es difícil imaginar una fuerza que pueda romper sus defensas. Los vientos azotan a tu alrededor, trayendo los sonidos del bosque y el lejano rugido del mar helado. Mientras tú y tu tribu miran el Muro, pueden ver las tenues figuras de la Guardia de la Noche en lo alto del Muro, vigilando las tierras más allá. Sabes que no agradecerán tu presencia aquí y que el conflicto puede ser inevitable."
 agot_ambush_events.1002.attack: "¡Tomaremos el Muro!"
 agot_ambush_events.1002.leave: "Nos iremos"
