##########################
#   North Filler Events  #
##########################

###########################
#   A Wildling Encounter  #
###########################

 agot_filler_north.0001.t:0 "Un encuentro salvaje" #NT!
 agot_filler_north.0001.desc:0 "Durante una excursión por el bosque, veo a un hombre desaliñado cerca y pronto descubro que es un salvaje." #NT!
 agot_filler_north.0001.a:0 "¡Muere, salvaje!" #NT!
 agot_filler_north.0001.a.tt:0 "Con los salvajes, es matar o morir." #NT!
 agot_filler_north.0001.b:0 "Me vendría bien otro sirviente..." #NT!
 agot_filler_north.0001.b.tt:0 "Le ofreces al hombre la oportunidad de trabajar en tus establos." #NT!
 agot_filler_north.0001.c:0 "¡Me esconderé entre la maleza, nunca me verán!" #NT!
 agot_filler_north.0001.c.tt:0 "Algunos pueden llamarte cobarde, ¡pero al menos eres un cobarde que aún respira!" #NT!

 agot_filler_north.0002.t:0 "Un encuentro salvaje" #NT!
 agot_filler_north.0002.desc:0 "Los salvajes no pueden ser del todo malos, y en mi corte necesito sirvientes más leales. Dobla la rodilla y levántate como un hombre del Norte." #NT!
 agot_filler_north.0002.a:0 "Desde este día hasta el final de tus días." #NT!

##############################
#   A Black Brother Deserts  #
##############################

 agot_filler_north.0003.t:0 "Un hermano negro deserta" #NT!
 agot_filler_north.0003.desc:0 "Los hombres de la Guardia de la Noche hacen un voto sagrado: vivir y morir en su puesto. Un desertor debe encontrar justicia de la mano del Lord que lo captura." #NT!
 agot_filler_north.0003.a:0 "Trae al sinvergüenza." #NT!

 agot_filler_north.0004.t:0 "Un hermano negro deserta" #NT!
 agot_filler_north.0004.desc:0 "El desertor, un hombre llamado [agot_filler_black_brother_deserter.GetFirstNameNoTooltip], es llevado ante mí. Gime sobre las cosas que vio al norte del Muro. Horrores indescriptibles en los desechos helados..." #NT!
 agot_filler_north.0004.a:0 "Él recibirá la justicia del Rey." #NT!
 agot_filler_north.0004.b:0 "Claramente ha visto mucho." #NT!
 agot_filler_north.0004.b.tt:0 "Tal vez debería volver a su puesto..." #NT!

 agot_filler_north.0005.t:0 "Un hermano negro recibe justicia" #NT!
 agot_filler_north.0005.desc:0 "Se dice en el Norte: El hombre que dicta la sentencia debe blandir la espada. Miro a [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] a los ojos por última vez." #NT!
 agot_filler_north.0005.a:0 "Maldito sea lo que digan. ¿Por qué tengo un verdugo a mi servicio?" #NT!
 agot_filler_north.0005.b:0 "Balancearé la espada." #NT!
 agot_filler_north.0005.b.tt:0 "Ejecutarlo." #NT!

 agot_filler_north.0006.t:0 "Un desertor regresa al muro" #NT!
 agot_filler_north.0006.desc:0 "Pensé que había visto lo último de [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] cuando huyó del Castillo Negro, afirmando haber visto horrores indescriptibles en los páramos helados.\n\nAhora, de pie frente a mí, solo veo a un desertor que merece justicia: una muerte rápida." #NT!
 agot_filler_north.0006.a:0 "Vives y mueres en tu puesto, hermano." #NT!

#######################################
#   DIREWOLF CLOAKS SOLD BY MERCHANT  #
#######################################

 agot_filler_north.0020.t:0 "¡Capas de huargo a la venta!" #NT!
 agot_filler_north.0020.desc:0 "¡Capas de lobo huargo! Capas de lobo huargo a la venta", grita el mercader. Me doy la vuelta y veo que el comerciante tiene tres grandes capas peludas colgadas detrás de él. Atrapa mi mirada y me invita a inspeccionar las capas..." #NT!
 agot_filler_north.0020.a:0 "Inspecciona las capas." #NT!
 agot_filler_north.0020.b:0 "¿Lobos huargos? ¡Esos están extintos! Explíquese usted mismo, comerciante." #NT!
 agot_filler_north.0020.c:0 "No necesito capas." #NT!
 agot_filler_north.0020.a_tt:0 "Echas un vistazo más de cerca a las capas." #NT!

#genuine coat
 agot_filler_north.0021.t:0 "Tras una mirada más cercana" #NT!
 agot_filler_north.0021.desc:0 "Bajo una gran capa blanca. Al sentir el abrigo en mis manos, puedo decir que la artesanía es notable; ¡incluso la costura es una clase magistral! Cierro los ojos y huelo el manto; huele a nieve y pino. Abro los ojos, me quito el abrigo y lo arrojo a los brazos del mercader mientras me pruebo la capa de lobo huargo. El abrigo es refrescantemente cálido. Puedo notar que hay una clara diferencia con mi abrigo de piel de lobo.\n\nEl comerciante se aclara la garganta, murmurando algo sobre el momento de pagar o devolver la capa..." #NT!
 agot_filler_north.0021.a:0 "¡Tengo que comprar esto!" #NT!
 agot_filler_north.0021.b:0 "Parece genuino, pero no lo necesito..." #NT!
 agot_filler_north.0021.c:0 "¡Soy un noble, no necesito pagar por esto!" #NT!

#dubious coat
 agot_filler_north.0022.t:0 "Tras una mirada más cercana" #NT!
 agot_filler_north.0022.desc:0 "Bajo una gran capa blanca. Al sentir el abrigo en mis manos, no me sorprende descubrir que la artesanía no es nada extraordinaria. Cierro los ojos y huelo el manto; huele a carne vieja y perro mojado. Euf. El comerciante me implora que me lo pruebe. Me lo pongo y puedo sentir la brisa fría atravesándolo.\n\nEl comerciante se aclara la garganta, murmurando algo sobre el momento de pagar o devolver la capa..." #NT!
 agot_filler_north.0022.a:0 "Debería hacer que te arrestaran por esto..." #NT!

 agot_filler_north.0023.t:0 "Capas de "lobo huargo", ¿eh?" #NT!
 agot_filler_north.0023.desc:0 "¿El lobo huargo? ¿Extinto? No, no, no", murmura el comerciante. "Al sur del Muro, sí. ¡Pero estas capas fueron hechas con lobos huargos cazados por salvajes, más allá del muro! He pasado por grandes luchas para que estas mercancías frescas sean entregadas al sur del Muro, para compradores como usted. Continúe, inspeccione ellos! Compruébelo usted mismo." #NT!
 agot_filler_north.0023.a:0 "Inspecciona las capas." #NT!
 agot_filler_north.0023.b:0 "Realmente no me importa" #NT!

##################################
#   SUMMER SNOW CHILDHOOD EVENT  #
##################################

 agot_filler_north.0030.t:0 "¡Nieves de verano!" #NT!
 agot_filler_north.0030.desc:0 "BRRRR! ¡Estaba jugando afuera cuando una repentina ráfaga de nieve comenzó a caer, de la nada! Los maestres me dicen que estas nieves de verano pueden volverse peligrosas si me demoro demasiado, pero ya me estoy divirtiendo mucho..." #NT!
 agot_filler_north.0030.a:0 "Debería escuchar a los maestres. ¡El último en volver a la fortaleza es un salvaje!" #NT!
 agot_filler_north.0030.b:0 "¡Soy NORTEÑO! Esta es la nieve de verano. No significa nada." #NT!
 agot_filler_north.0030.c:0 "Pero el torreón está #italic muy#! lejos..." #NT!

#######################################
#   SUMMER SNOW DESTROYS CROPS EVENT  #
#######################################

 agot_filler_north.0031.t:0 "El invierno ha llegado temprano" #NT!
 agot_filler_north.0031.desc:0 "Mi Lord, mi Lord", dice el granjero de rostro agrio que está de pie frente a mí, "¡estas tormentas de nieve de verano han diezmado mi cosecha! No hay posibilidad de que me recupere, especialmente con la cosecha pronto. No sé lo que haré. si no puedo mantener a mi familia esta temporada, especialmente con la llegada del invierno... ¡Debe haber algo que puedas hacer!"\n\nEl agricultor se atreve a exigirme ayuda para su granja... pero estas tormentas de nieve de verano #italic ha estado#! dañando granjas en todo el país..." #NT
 agot_filler_north.0031.a:0 "Solo proporcionaré compensación por las cosechas destruidas." #NT!
 agot_filler_north.0031.b:0 "Este fue el castigo de los Dioses Antiguos por tus pecados." #NT!
 agot_filler_north.0031.c:0 "¡Eres NORTEÑO! Debe conocer el peligro de las tormentas de nieve de verano." #NT!

####################################################
#   FIRSTMEN RUNES UNCOVERED - CONSTRUCTION CREW   #
####################################################

 agot_filler_north.0032.t:0 "Runas de los primeros hombres" #NT!
 agot_filler_north.0032.desc:0 "Un proyecto de construcción en la zona ha hecho un descubrimiento fascinante. Aparentemente, un constructor local ha desenterrado un alijo de piedras que están grabadas con las runas de los Primeros Hombres. El constructor se ofrece a venderme las piedras por lo que él describe como un precio muy justo.\n\nLos maestres nos enseñaron que los primeros hombres grabaron sus runas en piedras y otros objetos cuando llegaron por primera vez a Poniente. Algunos incluso dicen que estas tallas tienen propiedades mágicas. Estas piedras podrían ser muy valiosas y sin duda aumentarían mi posición en el Norte..." #NT!
 agot_filler_north.0032.a:0 "Envía un mensajero a comprar las piedras." #NT!
 agot_filler_north.0032.b:0 "No necesito esas cosas." #NT!
 agot_filler_north.0032.c:0 "El legado de los primeros hombres es #italic mi#! legado. Toma las piedras." #NT!
 agot_filler_north.0032.d:0 "El legado de los primeros hombres es #italic mi#! legado. Toma las piedras." #NT!

########################################
#   APPRECIATING A TRUE WEIRWOOD TREE  #
########################################

 agot_filler_north.0033.t:0 "Un paseo por el bosque" #NT!
 agot_filler_north.0033.desc:0 "Viajar a través de algunas de las partes más remotas de mi dominio puede ser muy gratificante. Me parece que dar largos paseos por el bosque, las colinas o simplemente un campo puede aliviar profundamente el estrés de ser un noble.\n\nHoy estoy deambulando por un pequeño bosque olvidado. Los árboles son muy viejos, sus gruesos troncos se entrecruzan y entremezclan como nunca antes había visto. A medida que avanzo más en el bosque, veo un hermoso árbol blanco y rojo: ¡un arciano! Estos árboles antiguos todavía están vivos aquí en el norte, pero ver uno en el desierto profundo como este es... humillante. Me acerco al tronco y miro el rostro lloroso que los Hijos del Bosque tallaron hace miles de años. Admiro su extraña belleza y no puedo evitar sentirme relajado cuando me doy la vuelta para irme." #NT!
 agot_filler_north.0033.a:0 "Un árbol tan hermoso." #NT!
 agot_filler_north.0033.b:0 "Me alegro de que un árbol tan sagrado permanezca a salvo aquí." #NT!
 agot_filler_north.0033.c:0 "Debería volver y hacer una oración a los Dioses Antiguos..." #NT!

#######################################
#   WOLF ATTACKS ON SHEEP/WOOL TRADE  #
#######################################

 agot_filler_north.0034.t:0 "Ataques de lobos amenazan a Woolers" #NT!
 agot_filler_north.0034.desc:0 "Es otra larga noche en mi estudio. El sol se ha puesto, y la luna ha subido alto en el cielo. Apenas necesito mi vela con la luna brillando tan intensamente. Mientras paso horas revisando informes, leyendo cuentas y sellando documentos, me encuentro con un informe reciente firmado tanto por mi mayordomo como por mi alguacil.\n\nEl informe señala que los esquiladores en mi dominio han encontrado un número creciente de muertos o heridos. laneros: animales que producen lana, como señaló mi mayordomo en el informe. Cabras, ovejas e incluso perros lanudos han sido brutalmente atacados durante la noche por lo que muchos afirman que son grandes manadas de lobos hambrientos. Si estos ataques continúan en su número actual, el comercio de lana podría enfrentar serios inconvenientes.\n\nEncontrar una solución a este problema parece repentinamente prudente; Sería bueno presentar una resolución a mi consejo mañana por la mañana." #NT!
 agot_filler_north.0034.a:0 "Publique una recompensa por los lobos y pague a cada cazador en oro por cada lobo asesinado." #NT!
 agot_filler_north.0034.b:0 "Emitir una citación a los esquiladores por no cuidar a sus laneros." #NT!
 agot_filler_north.0034.c:0 "Emitir indemnizaciones a los esquiladores más afectados." #NT!

######################################
#   HEART TREE GARDENER MAINTENANCE  #
######################################

 agot_filler_north.0035.t:0 "Cuidando el árbol del corazón" #NT!
 agot_filler_north.0035.desc:0 "Mi equipo de jardinería ha estado trabajando recientemente en Godswood en mi torreón. Han puesto mantillo en los macizos de flores, plantado flores nuevas, recortado los setos y, en general, han mejorado el Bosque de los Dioses, haciéndolo más parecido a una pequeña arboleda.\n\nPero el personal de jardinería me ha pedido que arregle el corazón del arciano. árbol que se yergue orgulloso sobre todo el Bosque de los Dioses. Los jardineros me dicen que solo lo embellecerán, podando las ramas y las raíces, pero desconfío de cualquier daño potencial. Después de todo, ¿qué tipo de norteño deja que su árbol del corazón se arruine?" #NT!
 agot_filler_north.0035.a:0 "Deje que solo los jardineros más experimentados lo manejen." #NT!
 agot_filler_north.0035.b:0 "¿Qué puede ir mal?" #NT!
 agot_filler_north.0035.c:0 "No quiero arriesgarme... El árbol del corazón es demasiado sagrado." #NT!
 agot_filler_north.0035.d:0 "¡No, lo haré yo mismo!" #NT!

##################################
#  ICE SKATING - GENERIC LEISURE #
##################################

 agot_filler_north.0036.t:0 "¡Patinadores de hielo!" #NT!
 agot_filler_north.0036.desc:0 "Hoy es un día frío pero por lo demás agradable. Me he tomado unas horas para caminar por algunos de los asentamientos más pequeños cerca de mi fortaleza, admirando la naturaleza y simplemente disfrutando del buen día.\n\nMientras camino, me encuentro con un estanque congelado y veo a algunas personas pequeñas. patinando maravillosamente sobre el hielo! Sus movimientos están por todos lados; muchos caen sobre el hielo, pero algunos se deslizan maravillosamente. ¡Ah, qué vista tan bonita!" #NT!
 agot_filler_north.0036.a:0 "Creo que me sentaré aquí y los observaré un rato." #NT!
 agot_filler_north.0036.b:0 "¡Creo que me uniré a ellos!" #NT!
 agot_filler_north.0036.c:0 "No no. ¡No es seguro, tengo que detenerlos!" #NT!

#########################
#  ICE SKATING - TRAVEL #
#########################

 agot_filler_north.0037.t:0 "Patinando por el norte" #NT!
 agot_filler_north.0037.desc:0 "Me han despertado el interés los relatos académicos de hombres del norte que utilizan patines fabricados con huesos de ovejas y caballos para deslizarse por las vastas extensiones de páramo helado. Aparentemente, este es un antiguo método de viaje en el que algunas partes del Norte han confiado durante el invierno para comerciar y llegar a otras aldeas. ¡Un relato en particular incluso afirma que se ha practicado desde que los Primeros Hombres se establecieron en el Norte!" #NT!
 agot_filler_north.0037.a:0 "El invierno realmente nos hace innovar." #NT!
 agot_filler_north.0037.b:0 "Fascinante; pero me quedo con el buen trineo." #NT!
 agot_filler_north.0037.c:0 "¿Podemos adoptar esto para ayudar a nuestros ejércitos en las campañas del Norte?" #NT!

##################################
#   TALES OF UNICORNS ON SKAGOS  #
##################################

 agot_filler_north.0038.t:0 "Unicornios en Skagos" #NT!
 agot_filler_north.0038.desc:0 "Según el mito y los maestres, en la isla de Skagos yacía una bestia única y desconcertante ahora extinta del continente. Es una bestia peluda y poderosa que ha reemplazado al caballo en esta parte del mundo. En su cabeza hay un solo cuerno largo que es muy apreciado por los comerciantes de todo el mundo conocido. Los Skagosi montan a esta bestia en la batalla cada vez que se presenta un conflicto, y juntos Skagosi y la bestia se dan un festín con la carne de sus enemigos asesinados.\n\nEsta bestia no es otra que el #bold unicornio#!. Una bestia feroz capaz de resistir incluso a los lobos huargo, el unicornio no es una bestia para tentar. Y es por eso que los Skagosi los han domesticado." #NT!
 agot_filler_north.0038.a:0 "Skagos parece un lugar emocionante; Me gustaría visitar un día." #NT!
 agot_filler_north.0038.b:0 "Creo que me quedaré con mis caballos continentales ordinarios." #NT!
 agot_filler_north.0038.c:0 "¡Qué historia tan fascinante!" #NT!
 agot_filler_north.0038.d:0 "Obviamente una historia demasiado exagerada." #NT!

##################################################
#   ICE FISHING EXPERIENCE - SMALL FOLK FISHING  #
##################################################

 agot_filler_north.0039.t:0 "Pesca en hielo" #NT!
 agot_filler_north.0039.desc:0 "Durante un paseo por mi dominio, me encuentro con unos estanques helados. Cuando la temperatura es más cálida, estos suelen ser un gran lugar para ir a pescar. Pero parece que incluso el clima más frío no ha disuadido a algunas personas de probar suerte con la pesca en el hielo. Parece que han perforado algunos agujeros para llegar al agua debajo del hielo grueso...\n\nMe acerco y miro sus capturas y equipo. Rápidamente me notan e inmediatamente entablan una conversación sobre qué tan bien abastecidos están los estanques y qué tan buena es la pesca. ¡Un hombre incluso me dice que está aquí con su hijo pequeño que nunca antes había estado pescando!" #NT!
 agot_filler_north.0039.a:0 "¿Qué has pescado hasta ahora?" #NT!
 agot_filler_north.0039.b:0 "¿Puedo unirme a ustedes, amigos?" #NT!
 agot_filler_north.0039.c:0 "¡No tienes derecho a pescar en mi tierra, en mis estanques!" #NT!

############################################
#   NORTHERN CAMPING STORIES - THE OTHERS  #
############################################

 agot_filler_north.0040.t:0 "Leyendas del norte" #NT!
 agot_filler_north.0040.desc:0 "La fogata ruge con vida mientras tomo asiento junto a los demás. Pasar una semana en el bosque completamente lejos de los tribunales y de los fallos, y de los pequeños problemas de la vida, es algo con lo que la mayoría de los que están en mi posición solo pueden soñar. Pero en el norte, esta es nuestra tradición. Nuestro legado.\n\nLa luna está alta sobre nuestras cabezas, y nuestro anfitrión, un hombre llamado Beron, levanta la vista del fuego con un ceño fruncido.\n\n"Amigos míos", dice, mientras el fuego baila en el negro de sus ojos, "dicen que hay una leyenda sobre estos bosques. Una leyenda aterradora y antigua. ¿Todos ustedes la conocen?" Los hombres gruñen sus negativas colectivas y le piden que lo comparta.\n\n"Hace mucho tiempo, los cazadores y los recolectores evitaban este bosque como si estuviera lleno de dragones. El Lord de este bosque estaba desconcertado; tenía buenos animales para cazar y bonitas bayas para recolectar. Entonces, se aventuró en el bosque para averiguar por qué era como veneno para su gente".\n\n"En estos bosques, buscó durante muchos días y noches alguna señal. Pero no encontró nada. a cada paso. Hasta que una noche, como esta, cuando la luna estaba alta en el cielo, sintió un viento helado y ominoso. De repente, detrás de él, vio nada menos que un #italic Otro#!,  que venía a matarlo-"\n \nDe la nada, tú y tus compañeros aquí, algunos susurros de los arbustos... ¡Beron jadea cuando alguien salta de los arbustos, gritando salvajemente a todos! ¡Puedes escuchar a Beron riendo salvajemente por los gritos del hombre!" #NT!
 agot_filler_north.0040.a:0 "¡AHHHHHH!" #NT!
 agot_filler_north.0040.b:0 "¡HUIR! ¡TODO EL CAMINO A CASA!" #NT!
 agot_filler_north.0040.c:0 "¡AHAH, gran chiste, Beron!" #NT!

############################################
#   ICE FISHING EXPERIENCE - SOLO FISHING  #
############################################

 agot_filler_north.0041.t:0 "Pesca en hielo" #NT!
 agot_filler_north.0041.desc:0 "¡Me tomo el día libre para ir a pescar en el hielo! Algunos estanques cercanos se han congelado y he decidido que será un buen alivio para el estrés salir solo a la naturaleza.\n\nMientras lanzo mi hilo de pescar al agua, escucho crujidos y crujidos... Inmediatamente me doy cuenta... ¡#bold el hielo debajo de mí se está resquebrajando!#!\n\nI salto de mi asiento e intento correr de regreso a tierra firme, pero siento el agua helada a mis pies y de repente: #bold SPLOOSH#! ¡Me estoy hundiendo hasta el fondo!" #NT!
 agot_filler_north.0041.a:0 "¡Ayuda, alguien ayuda!" #NT!
 agot_filler_north.0041.b:0 "¡nada, nada! ¡Tan duro como puedas!" #NT!
 agot_filler_north.0041.drowning.toast.title:0 "Nadie puede oírte gritar." #NT!
 agot_filler_north.0041.drowning.toast.alternate.title:0 "Un misterioso extraño te salva." #NT!

##########################
#   WOLF ATTACK - NORTH  #
##########################

#############################################
#   Peasant and the Wight #Zombieschrodcat  #
#   0043-0050                               #
#############################################

 agot_filler_north.0043.t:0 "El campesino y el Wight" #NT!
 agot_filler_north.0043.desc:0 "Un hombre entra en tu corte conduciendo a una mujer inusualmente pálida atada de sus manos. Afirma que los cazadores encontraron a la mujer, a la que se refiere como el espectro, en el bosque cubierta de sangre de un cazador muerto. La mujer intenta defenderse alegando que estaba recogiendo hierbas cuando encontró al cazador herido y trató de salvarlo después de que un lobo lo atacara.\n\nEl hombre te advierte que ignores sus súplicas: ella es un espectro; recuerda la leyenda del Rey de la Noche y el peligro que podría presentar." #NT!
 agot_filler_north.0043.a:0 "¿Quién era el Rey de la Noche otra vez?" #NT!
 agot_filler_north.0043.b:0 "¡El reino te lo agradece!" #NT!
 agot_filler_north.0043.c:0 "¡Los espectros de la leyenda tienen ojos azules, tonto!" #NT!
 agot_filler_north.0043.d:0 "¡Esta pobre niña ya ha sufrido bastante!" #NT!

 agot_filler_north.0044.t:0 "Leyenda: El Rey de la Noche" #NT!
 agot_filler_north.0044.desc:0 "Las leyendas sostienen que el Rey de la Noche fue el decimotercer Lord Comandante de la Guardia de la Noche. Algunos afirman que fue seducido por una mujer pálida, una Otra o un espectro, y ella lo llevó a declararse Rey y gobernar el Muro con crueldad y magia oscura. El reinado del Rey de la Noche finalmente terminó cuando el Rey del Invierno y el Rey Más Allá del Muro hicieron causa común y pelearon una guerra para sacarlo del poder." #NT!
 agot_filler_north.0044.a:0 "¡Ay! Sí, el Rey de la Noche." #NT!

 agot_filler_north.0045.t:0 "Su Abrazo: Noche" #NT!
 agot_filler_north.0045.desc:0 "A veces deambulo por los pasillos del castillo durante las noches inquietas. Normalmente, pocas personas salen tan tarde, excepto algunos guardias, pero esta noche me encuentro con [palebride.GetFirstNameNoTooltip] también deambulando por los pasillos. Se me acerca y me susurra cosas que me hierven la sangre de deseo. Ella me da una sonrisa astuta y la sigo, y pronto los dos estamos enredados en las sábanas de una habitación de invitados." #NT!
 agot_filler_north.0045.a:0 "Sus ojos se ven casi azules..." #NT!

 agot_filler_north.0046.t:0 "Su abrazo: Mañana" #NT!
 agot_filler_north.0046.desc:0 "Cuando llega el amanecer, [palebride.GetFirstNameNoTooltip] no se encuentra por ningún lado. Los guardias registran el castillo en vano. Esa noche me cambió de alguna manera, siento. Cuando trato de recordar su belleza, todo lo que puedo ver es el azul profundo de sus ojos como el hielo más frío, pero ¿no eran sus ojos rojos?\n\nQuizás [thug.GetFirstNameNoTooltip] tenía razón con su advertencia..." #NT!
 agot_filler_north.0046.a:0 "Amargura u otra cosa..." #NT!

 agot_filler_north.0047.t:0 "Pesadilla de ella" #NT!
 agot_filler_north.0047.desc:0 "La pesadilla ha sido la misma las últimas noches desde que se ejecutó [palebride.GetFirstNameNoTooltip]. Deambulo por el castillo de noche, temblando de frío. Cuando me acerco a una ventana abierta para cerrar las persianas, la veo. Ella está de pie en el patio mientras nieva, mirándome. Sus ojos son azules en el sueño, no rojos, un azul antinatural..." #NT!
 agot_filler_north.0047.a:0 "¡Sus ojos son azules!" #NT!

 agot_filler_north.0048.t:0 "Una muestra de gratitud" #NT!
 agot_filler_north.0048.desc:0 "[palebride.GetFirstNameNoTooltip] se me acercó hoy. Me dijo que me ha estado agradecida desde ese día que la salvé de [thug.GetFirstNameNoTooltip]. [palebride.GetFirstNameNoTooltip] dijo que le gustaría poder pagarme de alguna manera todo lo que he hecho por ella." #NT!
 agot_filler_north.0048.a:0 "¿Puedes enseñarme las artes curativas?" #NT!
 agot_filler_north.0048.b:0 "¿Puedes enseñarme a hacer un jardín?" #NT!
 agot_filler_north.0048.c:0 "Hice lo que se necesitaba." #NT!

 agot_filler_north.0049.t:0 "Una muestra de gratitud: sanación" #NT!
 agot_filler_north.0049.desc:0 "Han pasado semanas mientras [palebride.GetFirstNameNoTooltip] me ha enseñado sobre el cuerpo humano y varios tratamientos para las dolencias. Lentamente he llegado a captar una comprensión de las artes curativas." #NT!
 agot_filler_north.0049.a:0 "He aprendido mucho, gracias!" #NT!

 agot_filler_north.0050.t:0 "Una muestra de gratitud: jardinería" #NT!
 agot_filler_north.0050.desc:0 "[palebride.GetFirstNameNoTooltip] y yo hemos sido diligentes en el jardín. [palebride.GetFirstNameNoTooltip] no solo me ha estado mostrando cómo hacer jardinería, sino que también me ha estado instruyendo en los diversos usos de algunas de las plantas." #NT!
 agot_filler_north.0050.a:0 "He aprendido mucho, gracias!" #NT!

#############################################
#   Confessor             #Zombieschrodcat  #
#   0052-0053                               #
#############################################

 agot_filler_north.0052.t:0 "El confesor" #NT!
 agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip] confesó a mis guardias que asesinó y robó a un viajero que se alojaba en su casa. El viajero había partido el pan y la sal con [confessor.GetFirstNameNoTooltip] y estaba protegido por derecho de huésped.\n\n[confessor.GetFirstNameNoTooltip] admite que no fue piadoso hasta después del asesinato, cuando comenzó a ver una gran rata blanca en su casa. Ahora quiere hacer las paces con los dioses y recibir la justicia que le corresponde por sus crímenes." #NT!
 agot_filler_north.0052.a:0 "¿Una rata blanca?" #NT!
 agot_filler_north.0052.a.tt:0 "Quizás puedas recordar la leyenda..." #NT!
 agot_filler_north.0052.b:0 "¡Solo hay una manera de expiar!" #NT!
 agot_filler_north.0052.b.tt:0 "La sangre debe pagarse con sangre, balancearás la espada..." #NT!
 agot_filler_north.0052.c:0 "Dame el oro, y todo está perdonado." #NT!
 agot_filler_north.0052.c.tt:0 "Todo tiene su precio..." #NT!
 agot_filler_north.0052.d:0 "¡Los guardias lo arrestan!" #NT!
 agot_filler_north.0052.d.tt:0 "Tú decidirás su destino más tarde o dejarás que pase sus últimos días en una celda." #NT!

 agot_filler_north.0053.t:0 "Leyendas: La rata cocinera" #NT!
 agot_filler_north.0053.desc:0 "Una leyenda que se originó en la Guardia de la Noche sobre un cocinero en Nightfort que le sirvió a un rey ándalo un pastel hecho con su propio hijo. Este acto de venganza no enfureció a los dioses, pero sí lo hizo el asesinato del príncipe que era un invitado de la Guardia de la Noche. Como castigo, los dioses convirtieron al cocinero en una gran rata blanca que, según se dice, todavía frecuenta el Fuerte de la Noche abandonado." #NT!
 agot_filler_north.0053.a:0 "Ah, ahora recuerdo la canción." #NT!
 agot_filler_north.0053.a.tt:0 "Ahora, regrese al juicio." #NT!

 agot_filler_north.0054.t:0 "El confesor" #NT!
 agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip] confesó a mis guardias que asesinó y robó a un viajero que se alojaba en su casa. El viajero había partido el pan y la sal con [confessor.GetFirstNameNoTooltip] y estaba protegido por derecho de huésped.\n\n[confessor.GetFirstNameNoTooltip] admite que no fue piadoso hasta después del asesinato, cuando comenzó a ver una gran rata blanca en su casa. Ahora quiere hacer las paces con los dioses y recibir la justicia que le corresponde por sus crímenes." #NT!
 agot_filler_north.0054.a:0 "¡Solo hay una manera de expiar!" #NT!
 agot_filler_north.0054.a.tt:0 "La sangre debe pagarse con sangre, balancearás la espada..." #NT!
 agot_filler_north.0054.b:0 "Dame el oro, y todo está perdonado." #NT!
 agot_filler_north.0054.b.tt:0 "Todo tiene su precio..." #NT!
 agot_filler_north.0054.c:0 "¡Los guardias lo arrestan!" #NT!
 agot_filler_north.0054.c.tt:0 "Tú decidirás su destino más tarde o dejarás que pase sus últimos días en una celda." #NT!

#####################################
# North:Library - by Zombieschrodcat#
#           0055 - 0061             #
#####################################

 agot_filler_north.0055.t:0 "La biblioteca: El norte" #NT!
 agot_filler_north.0055.desc:0 "Mis noches han sido inquietas, debido en parte al estrés al que me he enfrentado últimamente. Mi mente parece incapaz de ignorar el estrés de gobernar incluso por el más breve momento de descanso.\n\nEsta noche, mientras deambulaba por el castillo, me encontré en la biblioteca. ¿Quizás un tomo podría proporcionar una distracción para mi mente?" #NT!
 agot_filler_north.0055.a:0 "A ver, ¿qué tal este?" #NT!
 agot_filler_north.0055.a.tt:0 "Un libro decente puede ayudarte a distraerte de tus problemas, o puede que no." #NT!
 agot_filler_north.0055.b:0 "Hm, ¿o tal vez este?" #NT!
 agot_filler_north.0055.b.tt:0 "Un libro decente puede ayudarte a distraerte de tus problemas, o puede que no." #NT!

 agot_filler_north.0056.t:0 "La biblioteca: Casa Austera" #NT!
 agot_filler_north.0056.desc:0 "#bold Hogar duro: un relato de tres años pasados ​​más allá del muro entre salvajes, asaltantes y brujos del bosque#! por Maester Wyllis. El tomo describe la vida cotidiana en el desafortunado y único pueblo que existe más allá del muro antes de su misteriosa destrucción. El maestre Wyllis podría haber proporcionado más información sobre el asentamiento si su protector Grom el lobo, un jefe salvaje, no hubiera muerto en una pelea. Sin su protector, el maestre Wyllis se vio obligado a huir de Hogar Duro." #NT!
 agot_filler_north.0056.a:0 "¡Una buena lectura!" #NT!

 agot_filler_north.0057.t:0 "La biblioteca: Miércoles al mar" #NT!
 agot_filler_north.0057.desc:0 "#bold Wed to the Sea, siendo un relato de la historia de Puerto Blanco desde sus primeros días#! por Maester Yorrick. El tomo entra en muchos detalles sobre Puerto Blanco y la Casa Manderly que lo gobierna. Aún así, hay algunos pasajes extraños donde Maester Yorrick escribe sobre sacrificios de sangre que se realizan a los dioses antiguos." #NT!
 agot_filler_north.0057.a:0 "¡Una buena lectura!" #NT!

 agot_filler_north.0058.t:0 "La biblioteca: Justia e Injusticia" #NT!
 agot_filler_north.0058.desc:0 "#bold Justicia e Injusticia en el Norte: Juicios de los Tres Stark Lords#! por Maester Egbert. El tomo explora cómo una violación del derecho de huésped en el Norte se considera un crimen a la par de la traición, y solo el asesinato de parientes podría considerarse horrible." #NT!
 agot_filler_north.0058.a:0 "¡Una buena lectura!" #NT!

 agot_filler_north.0059.t:0 "La biblioteca: Vigilantes en El Muro" #NT!
 agot_filler_north.0059.desc:0 "#bold Vigilantes en el Muro#! por Archimaestre Harmune. Este tomo contiene muchas historias sobre el Fuerte de la Noche y las leyendas contadas por los miembros de la Guardia de la Noche. El Archimaestre Harmune entra en detalles sobre Brandon "el Rompedor" Stark aliándose con el Rey-Más Allá-del-Muro Joramun para derrotar al Rey de la Noche y su novia cadáver." #NT!
 agot_filler_north.0059.a:0 "¡Una buena lectura!" #NT!

 agot_filler_north.0060.t:0 "La biblioteca: Reyes del invierno" #NT!
 agot_filler_north.0060.desc:0 "#bold Reyes del invierno, o las leyendas y linajes de los Stark de Invernalia#! por Maester Childer. Este tomo es bien conocido por contener una parte de una balada perdida sobre Brandon "el Constructor" y los Niños del Bosque. Las piezas de esta balada perdida cuentan cómo Brandon, con la ayuda de los Hijos del Bosque, construyó el Muro." #NT!
 agot_filler_north.0060.a:0 "¡Una buena lectura!" #NT!

 agot_filler_north.0061.t:0 "La biblioteca: Un tomo difícil" #NT!
 agot_filler_north.0061.desc:0 "Mientras miro las líneas de tinta, mi cabeza palpita. ¡Lo que sea que este maestre estaba tratando de decir en sus escritos se me escapa! Después de releer cinco veces la misma línea, decido abandonar el intento; ¡Que el tomo guarde sus secretos!" #NT!
 agot_filler_north.0061.a:0 "¡Maldito este libro!" #NT!

#####################################
# Shadowcat - by Zombieschrodcat#
#           0062 - 0067             #
#####################################

 agot_filler_north.0062.t:0 "El gato de las sombras" #NT!
 agot_filler_north.0062.desc:0 "Mientras salgo a dar un paseo, salgo de mi fiesta para hacer mis necesidades. Mis guardias se quedan atrás para que pueda tener algo de privacidad. Cuando termino y me preparo para regresar con el grupo, noto que un shadowcat me mira fijamente a unos metros de distancia." #NT!
 agot_filler_north.0062.a:0 "¡AYUDA! ¡ALGUIEN AYÚDEME!" #NT!
 agot_filler_north.0062.a.tt:0 "¡Espero que mis hombres escuchen mis súplicas y vengan en mi ayuda!" #NT!
 agot_filler_north.0062.b:0 "*Dibuja acero*" #NT!
 agot_filler_north.0062.b.tt:0 "Los Shadowcats son rápidos, ¡esperemos que tú seas más rápido!" #NT!
 agot_filler_north.0062.c:0 "Tranquilo, gatito." #NT!
 agot_filler_north.0062.c.tt:0 "Como cazador, tú sabes mejor cómo manejar esta situación... #italic Esperas.#!" #NT!
 agot_filler_north.0062.d:0 "¿No eres una belleza?" #NT!
 agot_filler_north.0062.d.tt:0 "El pobre solo está buscando comida." #NT!
 agot_filler_north.0062.e:0 "*le devuelve la mirada*" #NT!
 agot_filler_north.0062.e.tt:0 "No eres alguien fácil de asustar, aunque tienes la reputación de ser temible." #NT!
 agot_filler_north.0062.f:0 "*hipo* ¿No eres un gatito grande?" #NT!
 agot_filler_north.0062.f.tt:0 "¿A Kitty le gustan las caricias en la barriga?" #NT!

 agot_filler_north.0063.t:0 "El gato de las sombras" #NT!
 agot_filler_north.0063.desc:0 "El sonido del acero que sale de la vaina hace que el shadowcat corra hacia mí; afortunadamente desenfundo la hoja a tiempo. Un corte del buen acero y el shadowcat se aleja de mí." #NT!
 agot_filler_north.0063.a:0 "¡Una lección que espero que recuerde!" #NT!
 agot_filler_north.0063.a.tt:0 "¡Esto hará una historia impresionante!" #NT!

 agot_filler_north.0064.t:0 "El gato de las sombras" #NT!
 agot_filler_north.0064.desc:0 "Tomando los extremos de mi capa, los levanto lo más alto que puedo. Una mirada de confusión cruza al shadowcat, mientras parezco duplicar mi tamaño. La bestia ya no está tan segura de que seré fácil de matar. Después de un breve momento, Shadowcat decide huir en lugar de arriesgarse." #NT!
 agot_filler_north.0064.a:0 "¡Esto hará toda la historia!" #NT!
 agot_filler_north.0064.a.tt:0 "¡Menos mal que trajiste tu capa hoy!" #NT!

 agot_filler_north.0065.t:0 "El gato de las sombras" #NT!
 agot_filler_north.0065.desc:0 "La pobre es una madre medio muerta de hambre con una camada de gatitos, a juzgar por su aspecto. Recupero un poco de carne seca que había traído para el viaje y se la lanzo. Ella no me molestará si hay una comida más fácil..." #NT!
 agot_filler_north.0065.a:0 "Espero que encuentre un ciervo pronto." #NT!
 agot_filler_north.0065.a.tt:0 "Que hermosa criatura. Debes recordar llevar más carne contigo la próxima vez que vengas por aquí." #NT!

 agot_filler_north.0066.t:0 "El gato de las sombras" #NT!
 agot_filler_north.0066.desc:0 "Cierro los ojos con el shadowcat: ¿cuántos he cazado a lo largo de los años? La mayoría han sido más grandes y fuertes que éste. Es una madre medio muerta de hambre, de no más de dos años. Aún así, la admiro un poco. Lentamente, se da cuenta de la situación: ella no es el depredador dominante aquí. El miedo llena sus ojos, y huye inquieta de mí." #NT!
 agot_filler_north.0066.a:0 "¡Hasta que nos encontremos de nuevo!" #NT!
 agot_filler_north.0066.a.tt:0 "¿Qué vida vives donde hasta las bestias te temen? La palabra de esto solo lo hará crecer." #NT!

 agot_filler_north.0067.t:0 "El gato de las sombras" #NT!
 agot_filler_north.0067.desc:0 "Tiene que ser... *hipo* el gatito más grande que he visto en mi vida. Ven aquí, #italic kitty, kitty, kitty#!. ¿Te gusta que te rasquen detrás de la oreja? Espera... ay... gatito que duele... ¡Ay! ¡Gatita, no muerdas!" #NT!
 agot_filler_north.0067.a:0 "¡Gatito malo!" #NT!
 agot_filler_north.0067.a.tt:0 "Pensaste que le gustaría un masaje en la barriga..." #NT!

#####################################
#       Mushrooms by Godswood       #
#        by Zombieschrodcat         #
#           0068 - 0072             #
#####################################

 agot_filler_north.0068.t:0 "Un hongo en Godswood" #NT!
 agot_filler_north.0068.desc:0 "Las nieves del verano finalmente se han derretido del Bosque de los Dioses, aunque como cualquier verdadero norteño, el suelo del bosque cubierto de nieve no me ha impedido rezar a mis dioses. Aún así, con la nieve desaparecida, Godswood está vivo y muchas de las plantas que alguna vez estuvieron cubiertas por la nieve prosperaron. Mientras admiraba el nuevo crecimiento en Godswood, noté un hongo bastante colorido que crecía en las raíces del arciano..." #NT!
 agot_filler_north.0068.a:0 "¡Mientras no dañe el árbol del corazón!" #NT!
 agot_filler_north.0068.a.tt:0 "Claramente, los viejos dioses permiten que crezca aquí, ¿quizás es mejor dejarlo así?" #NT!
 agot_filler_north.0068.b:0 "¿Quizás mi chef podría preparar esto?" #NT!
 agot_filler_north.0068.b.tt:0 "Te preguntas qué tipo de platos puede preparar el chef con este ingrediente." #NT!
 agot_filler_north.0068.c:0 "Bueno, que interesante hallazgo." #NT!
 agot_filler_north.0068.c.tt:0 "Tu conocimiento del espionaje y el veneno te ha hecho muy familiar con este hongo." #NT!
 agot_filler_north.0068.d:0 "¿Una señal de los antiguos dioses?" #NT!
 agot_filler_north.0068.d.tt:0 "Claramente, los viejos dioses permiten que crezca aquí, ¿quizás sea para ti?" #NT!
 agot_filler_north.0068.e:0 "¡Qué raro hallazgo!" #NT!
 agot_filler_north.0068.e.tt:0 "El conocimiento de las artes curativas te ha hecho muy familiar con este hongo." #NT!

 agot_filler_north.0069.t:0 "Un hongo en Godswood" #NT!
 agot_filler_north.0069.desc:0 "¡La comida que preparó mi chef estuvo deliciosa! No dejé ni el más mínimo bocado en mi plato antes de regresar a la sala del trono. Estoy escuchando las quejas de un cortesano cuando empiezo a sentirme extraño... ¡entonces lo veo! Todos mis cortesanos e invitados se han convertido en Caminantes Blancos de las leyendas, y la nieve cae dentro de mi castillo.\n\nCuando me despierto horas más tarde, me informan que mis guardias tuvieron que contenerme en mi locura. Mi maestre cree que el hongo me hizo ver visiones, pero sé que fue una advertencia de los dioses antiguos..." #NT!
 agot_filler_north.0069.a:0 "¡Viviré para servir a los dioses!" #NT!
 agot_filler_north.0069.a.tt:0 "No importa lo que digan los demás, no puedes dejar de ver lo que has visto..." #NT!

 agot_filler_north.0070.t:0 "Un hongo en Godswood" #NT!
 agot_filler_north.0070.desc:0 "El hongo es un tipo muy raro, muy conocido por aquellos con intereses como el mío. Cuando se ingiere el hongo, hace que el individuo vea todo tipo de alucinaciones. Cuando alguien está en ese estado, bueno... digamos que es muy difícil defenderse." #NT!
 agot_filler_north.0070.a:0 "Oh, las cosas que puedo hacer contigo." #NT!
 agot_filler_north.0070.a.tt:0 "¡Tal veneno puede resultar útil!" #NT!

 agot_filler_north.0071.t:0 "Un hongo en Godswood" #NT!
 agot_filler_north.0071.desc:0 "Dudé solo brevemente antes de darle un mordisco al hongo. Había crecido de las raíces del arciano; seguramente los dioses tenían la intención de que yo lo participara.\n\nPoco tiempo después, el Bosque de los Dioses estaba vivo con las canciones de los Hijos del Bosque. Un cálido resplandor llenó el aire, y con él llegó la calidez del verano. Horas después, desperté junto al árbol del corazón." #NT!
 agot_filler_north.0071.a:0 "¡En verdad, los dioses querían que yo viera esto!" #NT!
 agot_filler_north.0071.a.tt:0 "No importa lo que digan los demás, ¡no puedes dejar de ver lo que has visto!" #NT!

 agot_filler_north.0072.t:0 "Un hongo en Godswood" #NT!
 agot_filler_north.0072.desc:0 "El hongo es un tipo raro, conocido por crecer después de una breve nevada de verano. Si bien podría usarse para actos nefastos, en cantidades más pequeñas puede ser una medicina útil. Se sabe que maestres y curanderos pagan un precio decente por estos hongos, especialmente en el sur, donde son mucho más raros." #NT!
 agot_filler_north.0072.a:0 "¡Un hallazgo rentable!" #NT!
 agot_filler_north.0072.a.tt:0 "¡Más oro en tus manos y tal vez, con suerte, el hongo se ponga para ayudar a alguien!" #NT!

#####################################
#         tavern new owner         #
#        by Zombieschrodcat         #
#           0073 - 0078             #
#####################################

 agot_filler_north.0073.t:0 "El nuevo dueño de la taberna" #NT!
 agot_filler_north.0073.desc:0 "Mientras cabalgamos por el Camino Real, mis hombres y yo nos detenemos en una pequeña taberna que hemos visitado ocasionalmente en esos viajes. Al entrar, nos saluda el nuevo dueño de la taberna, un aparente hermano del antiguo dueño. Nos informa que tenía una taberna en las tierras de los ríos y que su anciano hermano ya no podía tolerar el frío del norte, por lo que los dos intercambiaron tabernas.\n\nEl nuevo propietario ha hecho mucho para limpiar la taberna; el polvo no se podía ver en ninguna parte. Aunque noté un poco de sangre seca en una mesa, que dijo que provenía de sacrificar una oveja antes, pero desafortunadamente había manchado la mesa." #NT!
 agot_filler_north.0073.a:0 "¿Eso significa que tienes pasteles de carne fresca?" #NT!
 agot_filler_north.0073.a.tt:0 "El camino ha sido largo, una comida les vendría bien a tus hombres." #NT!
 agot_filler_north.0073.b:0 "Algo anda mal aquí..." #NT!
 agot_filler_north.0073.b.tt:0 "El nuevo dueño hace que los pelos de tu nuca se te ericen por alguna razón, tal vez tus hombres deberían visitar la taberna." #NT!
 agot_filler_north.0073.c:0 "Conocí al dueño anterior... algo anda mal aquí..." #NT!
 agot_filler_north.0073.c.tt:0 "Tuvo varias conversaciones con el dueño anterior durante sus estadías en el pasado. Sabes que no tiene hermano." #NT!

 agot_filler_north.0074.t:0 "El nuevo dueño de la taberna" #NT!
 agot_filler_north.0074.desc:0 "Mis hombres confirmaron mis sospechas cuando investigaron el sótano. El propietario anterior había sido colgado como un trozo de carne de res envejecida, y al igual que un trozo de carne de res, se habían hecho cortes en su carne. Uno de mis hombres perdió el contenido de su estómago al darse cuenta de que este "nuevo propietario" había estado sirviendo a los invitados comida preparada con el anterior." #NT!
 agot_filler_north.0074.a:0 "¡Arrestar al asesino!" #NT!
 agot_filler_north.0074.a.tt:0 "Un monstruo así no debería ser libre..." #NT!

 agot_filler_north.0075.t:0 "El nuevo dueño de la taberna" #NT!
 agot_filler_north.0075.desc:0 "Los pasteles de carne estaban deliciosos! No pude evitar tener otro. Aunque el cordero sabía muy diferente de lo que sabe normalmente, la comida fue excelente. ¡Felicito al nuevo propietario por su mejora en la cocina de su hermano!" #NT!
 agot_filler_north.0075.a:0 "Será mejor que nos vayamos, ¡gracias!" #NT!
 agot_filler_north.0075.a.tt:0 "Con el estómago lleno, tú y tus hombres buscan continuar su viaje." #NT!
 agot_filler_north.0075.b:0 "Tal vez deberíamos quedarnos a pasar la noche." #NT!
 agot_filler_north.0075.b.tt:0 "¿Por qué dormir en el suelo cuando puedes tener una cama decente?" #NT!

 agot_filler_north.0076.t:0 "El nuevo dueño de la taberna" #NT!
 agot_filler_north.0076.desc:0 "Más tarde esa noche, el nuevo dueño de la taberna entra en mi habitación empuñando una gran cuchilla. Llamo a mis guardias, pero el nuevo dueño se ríe de mí. Afirma que mis hombres ya estaban en el sótano, donde yo estaré muy pronto.\n\nEmpieza a despotricar diciendo que mis guardias eran todo músculo y harían pasteles de carne pobres, pero un noble bien marmolado haría pasteles maravillosos. Se ríe mientras se abalanza sobre mí con el cuchillo..." #NT!
 agot_filler_north.0076.a:0 "¡No me convertiré en un pastel!" #NT!
 agot_filler_north.0076.a.tt:0 "Solo uno de ustedes saldrá vivo de la taberna..." #NT!
 agot_filler_north.0076.a.win.title:0 "Sobreviviste" #NT!
 agot_filler_north.0076.a.lose.title:0 "Tu mueres..." #NT!

 agot_filler_north.0077.t:0 "El nuevo dueño de la taberna" #NT!
 agot_filler_north.0077.desc:0 "Un cuchillo de carnicero es un arma pobre contra el acero forjado en un castillo. El asesino aprende por las malas cuando mi arma le muerde la clavícula. Una herida abierta lo saca de la lucha, por lo que se da vuelta para huir, pero no dejaría escapar a una bestia así. Una vez que el "nuevo dueño" muere, empiezo a buscar en la taberna.\n\nEncuentro a mis hombres en el sótano junto con el dueño anterior, colgados como animales para ser sacrificados. Mi estómago se retuerce cuando me doy cuenta exactamente de lo que #italic #!  había en los pasteles que había comido." #NT!
 agot_filler_north.0077.a:0 "Tanta locura..." #NT!
 agot_filler_north.0077.a.tt:0 "La vista te repugna. Esperas que nadie se entere de lo que comiste en esta taberna abandonada." #NT!

 agot_filler_north.0078.t:0 "El nuevo dueño de la taberna" #NT!
 agot_filler_north.0078.desc:0 "Había pasado algún tiempo desde que salimos de esa taberna cuando llegó la noticia a mi corte. Aparentemente, los viajeros habían encontrado la taberna abandonada días después de que la hubiéramos dejado. Describieron una casa de los horrores en el sótano. Los cuerpos habían sido colgados como animales, y había evidencia de que habían sido tratados como tales, sacrificados para comer. Se me revolvió el estómago mientras escuchaba..." #NT!
 agot_filler_north.0078.a:0 "Los pasteles... eran #bold personas#!." #NT!
 agot_filler_north.0078.a.tt:0 "Esperas que nadie sepa que comiste algunos de esos pasteles." #NT!

#####################################
#        Dragon in the North        #
#        by Zombieschrodcat         #
#           0079 - 0081             #
#####################################

 agot_filler_north.0079.t:0 "Un dragón en el norte" #NT!
 agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip] llega a mi corte presa del pánico. El joven comienza a despotricar sobre un dragón dormido dentro de mi dominio, una acusación que hace reír a la sala del trono. Al joven no le hace gracia: te ruega que actúes, alegando que todos estamos condenados si la bestia se despierta." #NT!
 agot_filler_north.0079.a:0 "¡Saquen a este tonto de aquí!" #NT!
 agot_filler_north.0079.a.tt:0 "¡Al menos el muchacho hizo reír a tu corte!" #NT!
 agot_filler_north.0079.b:0 "Cuéntame más sobre esto... #italic dragon#!." #NT!
 agot_filler_north.0079.b.tt:0 "El miedo del muchacho es real, ¿tal vez hay más en su historia?" #NT!
 agot_filler_north.0079.c:0 "Es mejor estar preparado, por si acaso." #NT!
 agot_filler_north.0079.c.tt:0 "Los maestres dicen que todos los dragones están muertos, pero ¿cómo pueden estar seguros?" #NT!
 agot_filler_north.0079.d:0 "Déjame hablarte de dragones, muchacho." #NT!
 agot_filler_north.0079.d.tt:0 "¡Una oportunidad para educar al muchacho y demostrar su conocimiento de las historias!" #NT!

 agot_filler_north.0080.t:0 "Un dragón en el norte: en las aguas termales" #NT!
 agot_filler_north.0080.desc:0 "[dragon_finder.GetFirstNameNoTooltip] continuó con su relato. Parece que el muchacho estaba recogiendo leña cuando se encontró con un arroyo del que brotaba agua caliente. El muchacho asumió que solo un dragón durmiendo bajo tierra podría hacer que el agua saliera tan caliente.\n\nAseguré al joven: Todo está bien, no hay ningún dragón, pero para estar seguro visitaré el arroyo. Al día siguiente, viajo a las aguas termales y disfruto de un baño relajante en el agua tibia." #NT!
 agot_filler_north.0080.a:0 "Sí, no hay dragones aquí." #NT!
 agot_filler_north.0080.a.tt:0 "Aunque puede volver a comprobarlo, y disfrutar del calor de las aguas termales." #NT!

 agot_filler_north.0081.t:0 "Un dragón en el norte" #NT!
 agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip] escucha mientras cuento la historia de la Danza de los Dragones, detallando la muerte del último de los dragones algunos años después de esa gran guerra. ¿Y cómo una bestia así podría haber pasado desapercibida, ya que necesitaría alimentarse? El joven parece inseguro, pero finalmente acepta que no había ningún dragón en el norte." #NT!
 agot_filler_north.0081.a:0 "Ojalá sea menos tonto." #NT!
 agot_filler_north.0081.a.tt:0 "Con suerte, informará a cualquier otra gente común que tenga temores similares." #NT!

#####################################
#          Heroic Poacher           #
#        by Zombieschrodcat         #
#           0082 - 0083             #
#####################################

 agot_filler_north.0082.t:0 "El cazador furtivo heroico" #NT!
 agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip] es un cazador furtivo bien conocido por mis guardias, ya que los ha evadido durante años. Si bien normalmente no tendría ningún problema en hacer justicia a uno que ha sido una espina en el costado de mis guardias durante tanto tiempo, la forma en que [heroic_poacher.GetFirstNameNoTooltip] llegó a la custodia de mis guardias tiene incluso a mis guardias más duros pidiendo clemencia. Un comerciante ambulante fue asaltado por salteadores de caminos, pero él y su familia solo sobrevivieron gracias a que [heroic_poacher.GetFirstNameNoTooltip] luchó contra los bandidos y escoltó a la familia a un lugar seguro. Allí, fue detenido por mis guardias. Incluso el comerciante está ofreciendo una gran suma por la seguridad del hombre." #NT!
 agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip] ha hecho la vista gorda ante la justicia." #NT!
 agot_filler_north.0082.a.tt:0 "A pesar de hacer el bien, han evadido la ley, y eso no lo puedes permitir. Aún así, se puede pagar un precio y se puede dar una recompensa a alguien como este." #NT!
 agot_filler_north.0082.b:0 "Me quedo con el oro del mercader..." #NT!
 agot_filler_north.0082.b.tt:0 "Puedes perdonar los crímenes, y el oro debería cubrir la pérdida de cualquier juego de mis bosques a lo largo de los años." #NT!
 agot_filler_north.0082.c:0 "¡Al diablo con la caza furtiva, únete a mí!" #NT!
 agot_filler_north.0082.c.tt:0 "¡Olvídate del crimen! El cazador furtivo ha hecho un servicio a tu reino, ¡te vendrían bien hombres como él!" #NT!
 agot_filler_north.0082.d:0 "El Muro necesita hombres como tú." #NT!
 agot_filler_north.0082.d.tt:0 "Un criminal con honor es lo que necesita la Guardia. Si sirve bien, y tal vez suba de rango." #NT!

 agot_filler_north.0083.t:0 "El cazador furtivo heroico" #NT!
 agot_filler_north.0083.desc:0 "Aunque me duele hacérselo a un hombre así, lo bueno no borra lo malo. Dado que [heroic_poacher.GetFirstNameNoTooltip] se ha hecho de la vista gorda con los jueces durante años, le quité uno de sus ojos.\n\nDespués de hacer el acto, ofrezco un lugar para [heroic_poacher.GetFirstNameNoTooltip] en mi tribunal, prometiéndole que nunca más tendrá que recurrir a la caza furtiva para hacer llega a fin de mes si me sirve honorablemente." #NT!
 agot_filler_north.0083.a:0 "Ojo por ojo." #NT!
 agot_filler_north.0083.a.tt:0 "La escritura está hecha. Ahora que se ha unido a su corte, ya no tendrá que recurrir al crimen. El cazador furtivo parece no tener mala voluntad hacia ti después de quitarle el ojo." #NT!

#####################################
#          The Crevasse             #
#        by Zombieschrodcat         #
#           0084 - 0091             #
#####################################

 agot_filler_north.0084.t:0 "La grieta" #NT!
 agot_filler_north.0084.desc:0 "Mientras viajaba después de una fuerte nevada, el suelo de repente cede debajo de mis caballos. Momentos después, me encuentro en una grieta profunda que la nieve había escondido. Con el frío de la noche acercándose, sé que no sobreviviré hasta que llegue la ayuda..." #NT!
 agot_filler_north.0084.a:0 "Tal vez pueda salir." #NT!
 agot_filler_north.0084.a.tt:0 "Existe el riesgo de caerse, pero parece factible." #NT!
 agot_filler_north.0084.b:0 "Debe haber otra forma..." #NT!
 agot_filler_north.0084.b.tt:0 "Tal vez haya otra apertura..." #NT!

 agot_filler_north.0085.t:0 "La grieta" #NT!
 agot_filler_north.0085.desc:0 "La subida no es fácil, pero me las arreglo. Algunas veces, pensé que podría resbalar y caer y morir, pero mi agarre fue fuerte. No me vuelvo a poner de pie hasta que estoy bien lejos de la abertura de la grieta, arrastrándome hacia un lugar seguro." #NT!
 agot_filler_north.0085.a:0 "¡Tengo suerte de estar vivo!" #NT!
 agot_filler_north.0085.a.tt:0 "¡Sobreviviste a un roce con la muerte hoy!" #NT!

 agot_filler_north.0086.t:0 "La grieta" #NT!
 agot_filler_north.0086.desc:0 "Mi corazón se acelera cuando veo la luz del sol brillando a través de la entrada de la pequeña cueva. Empiezo a correr hacia él cuando veo movimiento... Un gran #bold bear#!  se interpone entre mi libertad y yo." #NT!
 agot_filler_north.0086.a:0 "¡Hará falta más que un oso para detenerme!" #NT!
 agot_filler_north.0086.a.tt:0 "¡Desafortunadamente para la bestia, eres hábil con la espada!" #NT!
 agot_filler_north.0086.b:0 "Debo tratar de pasar al oso..." #NT!
 agot_filler_north.0086.b.tt:0 "Esta será una lucha con riesgos, ¡pero tu vida está en juego!" #NT!
 agot_filler_north.0086.c:0 "*Huir*" #NT!
 agot_filler_north.0086.c.tt:0 "¡Tiene que haber otra manera!" #NT!

 agot_filler_north.0087.t:0 "La grieta" #NT!
 agot_filler_north.0087.desc:0 "Mi intento de salir de la cueva ha fallado, así que estoy de vuelta donde empecé. Tal vez podría intentarlo de otra manera..." #NT!
 agot_filler_north.0087.a:0 "Trate de salir." #NT!
 agot_filler_north.0087.a.tt:0 "Existe el riesgo de caerse, pero parece factible." #NT!
 agot_filler_north.0087.b:0 "Tal vez de esta manera..." #NT!
 agot_filler_north.0087.b.tt:0 "Tal vez haya otra apertura..." #NT!

 agot_filler_north.0088.t:0 "La grieta" #NT!
 agot_filler_north.0088.desc:0 "Sabiendo que fue el oso o yo quien murió esta noche, desenvainé mi espada. Balanceo la espada; en el mejor de los casos, obtendré uno o dos buenos golpes antes de que el oso me ataque. Afortunadamente, los dioses están de mi lado y mi golpe inicial es fatal para la bestia. Cuando salgo de la cueva, de vuelta entre los árboles y la luz del sol, respiro hondo y pronuncio una oración a los dioses." #NT!
 agot_filler_north.0088.a:0 "Dios sea bueno, tengo suerte de estar vivo." #NT!
 agot_filler_north.0088.a.tt:0 "Esta podría haber sido tu tumba..." #NT!

 agot_filler_north.0089.t:0 "La grieta" #NT!
 agot_filler_north.0089.desc:0 "Doy un grito de alivio cuando veo la luz del sol entrando por una abertura. Pronto saldré de la grieta y regresaré a casa." #NT!
 agot_filler_north.0089.a:0 "¡Tengo suerte de estar vivo!" #NT!
 agot_filler_north.0089.a.tt:0 "Esta podría haber sido tu tumba..." #NT!

 agot_filler_north.0090.t:0 "La grieta" #NT!
 agot_filler_north.0090.desc:0 "He vagado durante horas en estas cavernas laberínticas. Sé que hace mucho que se puso el sol y que el frío se me mete en los huesos." #NT!
 agot_filler_north.0090.a:0 "Tan frío..." #NT!
 agot_filler_north.0090.a.tt:0 "A medida que tu mente comienza a desvanecerse, te preguntas si alguien te encontrará alguna vez..." #NT!

 agot_filler_north.0091.t:0 "La grieta" #NT!
 agot_filler_north.0091.desc:0 "Parece que no soy el único en ser víctima de esta grieta. He encontrado los restos de otra persona, aunque el tiempo solo había dejado huesos y la ropa que llevaba puesta. Casi parece que el individuo todavía está agarrando un saco de cuero." #NT!
 agot_filler_north.0091.a:0 "Ofreceré una oración por la pobre alma." #NT!
 agot_filler_north.0091.a.tt:0 "Lo mínimo que podrías hacer por alguien cuyo destino puedes compartir." #NT!
 agot_filler_north.0091.b:0 "¡Algo de valor debe haber en ese saco!" #NT!
 agot_filler_north.0091.b.tt:0 "¡Este pobre tonto ya no tiene ningún uso para eso!" #NT!
 agot_filler_north.0091.c:0 "Seré... ese seré yo..." #NT!
 agot_filler_north.0091.c.tt:0 "Tienes miedo de estar mirando al futuro que te espera..." #NT!
 agot_filler_north.0091.d:0 "No es la señal que quería." #NT!
 agot_filler_north.0091.d.tt:0 "¿Será esta tu tumba?" #NT!

#####################################
#          The Blizzard             #
#        by Zombieschrodcat         #
#           0092 - 0092             #
#####################################

 agot_filler_north.0092.t:0 "La ventisca" #NT!
 agot_filler_north.0092.desc:0 "¡La nieve ha caído constantemente desde la hora del lobo! Cuando veo a mi mayordomo entrar en mi salón del trono, sé que la discusión detallará los efectos de la ventisca en mi bodega. Podríamos ofrecer refugio y comida a aquellos atrapados en este clima, pero hacerlo interrumpiría el trabajo que se está realizando en la bodega." #NT!
 agot_filler_north.0092.a:0 "Desafortunadamente, la retención debe ser lo primero." #NT!
 agot_filler_north.0092.b:0 "No dejaré que mi pueblo sufra." #NT!
 agot_filler_north.0092.c:0 "No tengo control sobre el clima." #NT!

#####################################
# Dangerous Game: The Moose         #
#        by Zombieschrodcat         #
#           0093 - 0099             #
#####################################

 agot_filler_north.0093.t:0 "Un juego más peligroso: el alce" #NT!
 agot_filler_north.0093.desc:0 "Un mensajero llegó hoy a mi corte con una solicitud de ayuda de un pueblo local. El mensajero afirma que un alce toro bastante grande ha estado aterrorizando a la aldea, y varios de sus hombres han resultado heridos por la bestia.\n\nUn alce toro puede ser un problema grave, especialmente si la bestia está en celo. Hay una razón, después de todo, por la que la criatura es el sello de la Casa Hornwood." #NT!
 agot_filler_north.0093.a:0 "¡Nosotros cazamos!" #NT!
 agot_filler_north.0093.b:0 "Me temo que no hay nada que pueda hacer." #NT!

 agot_filler_north.0094.t:0 "Un juego más peligroso: el alce" #NT!
 agot_filler_north.0094.desc:0 "Algunos de mi partida de caza se sorprenden cuando llegamos a la zona plagada de alces machos, un pequeño lago. Se sorprenden aún más cuando les informo que los alces son muy buenos nadadores y que no es raro que se alimenten de plantas que se encuentran en el fondo de lagos y ríos. Si bien la elección de alimentos de este no es el problema, el hecho de que había volcado varios botes de pesca pequeños sí lo era. Mi grupo y yo emprendimos nuestra tarea de cazar alces." #NT!
 agot_filler_north.0094.a:0 "Daremos la vuelta al lago." #NT!
 agot_filler_north.0094.b:0 "Tomaré un bote y conduciré el alce hacia ti." #NT!
 agot_filler_north.0094.c:0 "Esto es demasiado peligroso..." #NT!

 agot_filler_north.0095.t:0 "Un juego más peligroso: el alce" #NT!
 agot_filler_north.0095.desc:0 "Que hermosa vista! El alce toro parece un leviatán emergiendo de las profundidades mientras intenta llegar a tierra. Mis hombres mantienen su posición y el alce no puede encontrar un descanso.\n\nApunto con cuidado con mi arco y dejo volar la flecha. Aterriza detrás de la pata delantera derecha del alce y supe de inmediato que el disparo había perforado los pulmones de la bestia. Hago una señal a mis hombres para que lo suelten. Después de un breve descanso, seguimos el rastro de sangre hasta nuestra muerte." #NT!
 agot_filler_north.0095.a:0 "¡Buena cacería!" #NT!

 agot_filler_north.0096.t:0 "Juego peligroso: el alce" #NT!
 agot_filler_north.0096.desc:0 "Que hermosa vista! El alce toro parece un leviatán emergiendo de las profundidades mientras intenta llegar a tierra. Aunque mis hombres intentan mantener su posición y contener a la bestia, esta carga contra ellos, apartando sin esfuerzo a cualquiera que se interponga en su camino con sus enormes astas.\n\nTrato de hacer frente a la criatura yo mismo, solo para ser arrojado a un lado como una muñeca no deseada por un niño." #NT!
 agot_filler_north.0096.a:0 "Una mala cacería..." #NT!

 agot_filler_north.0097.t:0 "Un juego más peligroso: el alce" #NT!
 agot_filler_north.0097.desc:0 "Llegamos al pueblo, donde habían estado celebrando la cosecha, hasta que el alce macho lo desbarató todo. Si bien se había hecho algo de limpieza, todavía había mucha destrucción por parte de la bestia. Los aldeanos nos informan que la bestia viene a menudo por la noche y hurga en el pueblo en busca de comida, destruyendo jardines y tiendas de alimentos." #NT!
 agot_filler_north.0097.a:0 "Imitar la llamada de un rival puede sacarlo a relucir." #NT!
 agot_filler_north.0097.b:0 "Tal vez tiene un gusto por lo que se cosechó." #NT!
 agot_filler_north.0097.c:0 "Esto es demasiado peligroso..." #NT!

 agot_filler_north.0098.t:0 "Un juego más peligroso: el alce" #NT!
 agot_filler_north.0098.desc:0 "A medida que se pone el sol, escuchamos el clarín del alce toro que se acerca al pueblo. Mis hombres y yo tomamos posiciones a favor del viento desde donde se acerca. Las flechas serían inútiles a la luz de las antorchas, así que nos equipamos con lanzas para jabalíes.\n\nCuando la luz de las antorchas alcanza al alce toro, un escalofrío me recorre la columna vertebral. La bestia es enorme, pero la luz juega trucos y proyecta sombras, creando una vista que rivaliza con las leyendas de la Larga Noche. Cargamos con nuestras lanzas, apuñalando al alce. Siento que me arrancan la lanza de las manos cuando la bestia se da la vuelta para huir.\n\nEsperamos hasta las primeras luces del alba para seguir al alce. Siguiendo su rastro de sangre, encontramos a la bestia muerta a las afueras del pueblo. Mi lanza todavía está en su costado." #NT!
 agot_filler_north.0098.a:0 "¡Buena cacería!" #NT!

 agot_filler_north.0099.t:0 "Un juego más peligroso: el alce" #NT!
 agot_filler_north.0099.desc:0 "A medida que se pone el sol, escuchamos el clarín del alce toro que se acerca al pueblo. Mis hombres y yo tomamos posiciones a favor del viento desde donde se acerca. Las flechas serían inútiles a la luz de las antorchas, así que nos equipamos con lanzas para jabalíes.\n\nCuando la luz de las antorchas alcanza al alce toro, un escalofrío me recorre la columna vertebral. La bestia es enorme, pero la luz juega trucos y proyecta sombras, creando una vista que rivaliza con las leyendas de la Larga Noche. Cargamos con nuestras lanzas, apuñalando al alce. Siento que me arrancan la lanza de las manos cuando la bestia se da la vuelta para huir.\n\nEsperamos hasta las primeras luces del alba para seguir al alce. Pero no encontramos señales de sangre; la bestia se nos ha escapado." #NT!
 agot_filler_north.0099.a:0 "Una mala cacería..." #NT!

#####################################
# Dangerous Game: The Aurochs       #
#        by Zombieschrodcat         #
#           0100 - 0106             #
#####################################

 agot_filler_north.0100.t:0 "Un juego más peligroso: los uros" #NT!
 agot_filler_north.0100.desc:0 "Un mensajero llegó hoy a mi corte con una solicitud de ayuda para tratar con una manada de uros bastante problemática. Las enormes bestias están muy lejos del ganado domesticado que criamos para su carne. Los uros son todo músculo y agresión." #NT!
 agot_filler_north.0100.a:0 "¡Nosotros cazamos!" #NT!
 agot_filler_north.0100.b:0 "Me temo que no hay nada que pueda hacer." #NT!

 agot_filler_north.0101.t:0 "Un juego más peligroso: los uros" #NT!
 agot_filler_north.0101.desc:0 "Los uros han logrado encontrar un valle popular entre los pastores locales para el pastoreo de sus ovejas. El problema es que la manada no se ha movido del lugar y está sobrepastoreando la tierra. Los lugareños han tratado de dispersar la manada, pero sin caballos solo han logrado herir a varios hombres." #NT!
 agot_filler_north.0101.a:0 "¡Monten, hombres!" #NT!
 agot_filler_north.0101.b:0 "¡Siga mi ejemplo!" #NT!
 agot_filler_north.0101.c:0 "Tendremos éxito." #NT!
 agot_filler_north.0101.d:0 "Me temo que no hay nada que pueda hacer." #NT!

 agot_filler_north.0102.t:0 "Un juego más peligroso: los uros" #NT!
 agot_filler_north.0102.desc:0 "Los uros han estado pastando cerca de una ruta utilizada por lugareños y comerciantes. Normalmente, esto no sería un problema, siempre que se mantenga la distancia suficiente con respecto a la manada; sin embargo, las cosas cambiaron recientemente.\n\nLos lugareños informan a mi grupo que un grupo de cazadores furtivos intentó atacar a la manada y fracasó. Dejó una impresión en el gran toro de la manada. Ahora, cada vez que el toro ve a una persona, la embiste." #NT!
 agot_filler_north.0102.a:0 "El toro debe irse." #NT!
 agot_filler_north.0102.b:0 "Tal vez las flechas envenenadas ayudarían..." #NT!
 agot_filler_north.0102.c:0 "Atráelo al bosque." #NT!
 agot_filler_north.0102.d:0 "Me temo que no hay nada que pueda hacer." #NT!

 agot_filler_north.0103.t:0 "Un juego más peligroso: los uros" #NT!
 agot_filler_north.0103.desc:0 "Nuestros corceles corren en la parte trasera de la manada, mis hombres siguen mis gestos con las manos para mantener la manada unida. Conseguimos sacar a la manada del valle y conducirlos más lejos. Con un poco de suerte, no podrán volver a encontrar el valle y los pastores podrán pastar sus ovejas en paz." #NT!
 agot_filler_north.0103.a:0 "¡Buen trabajo, hombres!" #NT!

 agot_filler_north.0104.t:0 "Un juego más peligroso: los uros" #NT!
 agot_filler_north.0104.desc:0 "Nuestros corceles corren en la parte trasera de la manada, mis hombres siguen mis gestos con las manos para mantener la manada unida. Desafortunadamente, una de mis invitaciones de mano fue interrumpida y se abrió una brecha en nuestras filas. La manada se aprovechó y se apresuró, aplastando a varios de mis hombres en la estampida y ahuyentando a algunos de nuestros caballos.\n\nAdmitimos la derrota e informamos a los pastores que necesitarán encontrar nuevas tierras de pastoreo." #NT!
 agot_filler_north.0104.a:0 "Un mal intento..." #NT!

 agot_filler_north.0105.t:0 "Un juego más peligroso: los uros" #NT!
 agot_filler_north.0105.desc:0 "El toro muestra su agresividad en el momento en que lo miramos, embistiendo a mis hombres. Con alguna dificultad, logramos separarlo de la manada. Nuestras flechas vuelan hacia la bestia mientras lucha por luchar.\n\nTengo que admirar a la bestia, solo estaba tratando de proteger a la manada de lo que veía como una amenaza. Aún así, había que matar a la bestia, pero cuando el toro cayó, ninguno de mis hombres vitoreó. En cambio, maldicen a los cazadores furtivos. Los uros toros se habían ganado nuestro respeto." #NT!
 agot_filler_north.0105.a:0 "¡Qué bestia!" #NT!

 agot_filler_north.0106.t:0 "Un juego más peligroso: los uros" #NT!
 agot_filler_north.0106.desc:0 "El toro muestra su agresividad en el momento en que lo miramos, embistiendo a mis hombres. Con alguna dificultad, logramos separarlo de la manada. Nuestras flechas vuelan hacia la bestia mientras lucha por luchar.\n\nTengo que admirar a la bestia, solo estaba tratando de proteger a la manada de lo que veía como una amenaza. Aún así, había que matar a la bestia, pero desafortunadamente, los uros toros nos ganaron. La bestia logró hacer rodar a varios de mis hombres montados, antes de escapar con la manada a cuestas." #NT!
 agot_filler_north.0106.a:0 "Un mal intento..." #NT!

#####################################
#     Dangerous Game: The Warg      #
#        by Zombieschrodcat         #
#           0107 - 0113             #
#####################################

 agot_filler_north.0107.t:0 "Un juego más peligroso: The Warg" #NT!
 agot_filler_north.0107.desc:0 "Mi corte apenas puede contener la risa mientras el pobre hombre cuenta su historia. Se pone rojo porque no logran enmascarar sus risas, pero continúa. Aparentemente, las manadas de su pueblo han sido presa de una gran bestia peluda que camina sobre sus patas traseras. ¡Los lugareños creen que la bestia es de hecho un huargo!" #NT!
 agot_filler_north.0107.a:0 "Algo se está llevando al rebaño..." #NT!
 agot_filler_north.0107.b:0 "¡Ja! ¡Qué buena broma!" #NT!

 agot_filler_north.0108.t:0 "Un juego más peligroso: The Warg" #NT!
 agot_filler_north.0108.desc:0 "Llegamos donde los pastores pastan su ganado. Mis hombres y yo buscamos primero en el área, tratando de encontrar señales de lobos u otros grandes depredadores. Nuestra búsqueda no arroja nada importante.\n\nA medida que el sol comienza a ponerse, decidimos nuestro plan de acción." #NT!
 agot_filler_north.0108.a:0 "Cuidaremos la manada esta noche." #NT!
 agot_filler_north.0108.b:0 "Deberíamos vigilar la carretera desde el pueblo." #NT!
 agot_filler_north.0108.c:0 "Esto es una pérdida de tiempo..." #NT!

 agot_filler_north.0109.t:0 "Un juego más peligroso: The Warg" #NT!
 agot_filler_north.0109.desc:0 "Cuando el sol casi se había puesto, lo vimos. "Por los dioses", murmuró uno de mis hombres cuando un hombre del tamaño de un palafrén emergió del bosque y caminó hacia una oveja cercana. Mientras la bestia recogía a las ovejas, nos precipitamos sobre nuestros caballos de guerra. El monstruoso hombre, disfrazado con pieles, gritó e intentó correr de regreso al bosque, suplicando por su vida mientras huía.\n\nLo alcanzamos rápidamente. El hombre era un cazador furtivo normal, aunque desgarbado, que había usado pieles mal conseguidas para crear un disfraz y robar el ganado. Los aldeanos incluso lo reconocieron como alguien que estaba difundiendo las historias de un huargo en primer lugar." #NT!
 agot_filler_north.0109.a:0 "¡Una cacería muy extraña!" #NT!

 agot_filler_north.0110.t:0 "Un juego más peligroso: The Warg" #NT!
 agot_filler_north.0110.desc:0 "Cuando el sol casi se había puesto, lo vimos. "Por los dioses", murmuró uno de mis hombres cuando un hombre del tamaño de un palafrén emergió del bosque y caminó hacia una oveja cercana. Mientras la bestia recogía a las ovejas, nos precipitamos sobre nuestros caballos de guerra. El hombre monstruoso, disfrazado con pieles, gritó e intentó correr de regreso al bosque, suplicando por su vida mientras huía.\n\nLo encontré a la mañana siguiente en ese bosque, con la garganta arrancada. Cuando dejé su cuerpo, vi a un lobo mirándome fijamente, sus ojos eran casi humanos, pensé, antes de que corriera de regreso al bosque." #NT!
 agot_filler_north.0110.a:0 "Había algo extraño en esta cacería..." #NT!

 agot_filler_north.0111.t:0 "Un juego más peligroso: The Warg" #NT!
 agot_filler_north.0111.desc:0 "Llegamos donde los pastores pastan su ganado. Mis hombres y yo buscamos primero en el área, tratando de encontrar señales de lobos u otros grandes depredadores. Nuestra búsqueda muestra varias huellas más de las que esperábamos encontrar, todas pertenecientes a hombres." #NT!
 agot_filler_north.0111.a:0 "Cuidaremos la manada esta noche." #NT!
 agot_filler_north.0111.b:0 "Salvajes..." #NT!
 agot_filler_north.0111.c:0 "No tengo tiempo para esto..." #NT!

 agot_filler_north.0112.t:0 "Un juego más peligroso: The Wildlings" #NT!
 agot_filler_north.0112.desc:0 "Nos habían estado observando, al parecer. Cuando el sol comienza a ponerse, emergen del bosque: un grupo de asalto salvaje. Mis hombres y yo desenvainamos nuestras espadas y nos enfrentamos a ellos en la batalla; nuestro entrenamiento y destreza decidirían el resultado.\n\nLa tierra de pastoreo de los pastores se tiñó de sangre." #NT!
 agot_filler_north.0112.a:0 "¡Por el Norte!" #NT!
 agot_filler_north.0112.a.win.title:0 "¡Ganaste la batalla!" #NT!
 agot_filler_north.0112.a.lose.title:0 "La batalla estaba perdida.." #NT!

 agot_filler_north.0113.t:0 "Un juego más peligroso: The Wildlings" #NT!
 agot_filler_north.0113.desc:0 "Hice que mis hombres establecieran posiciones; nuestras tácticas marciales determinarían este resultado. Cuando el sol comienza a ponerse, emergen del bosque: un grupo de asalto salvaje. Mis hombres y yo desenvainamos nuestras espadas y nos enfrentamos a ellos en la batalla.\n\nLa tierra de pastoreo de los pastores se tiñó de sangre." #NT!
 agot_filler_north.0113.a:0 "¡Por el Norte!" #NT!
 agot_filler_north.0113.a.win.title:0 "¡La batalla fue ganada!" #NT!
 agot_filler_north.0113.a.lose.title:0 "La batalla estaba perdida..." #NT!

#####################################
#    The Wildlings in the Tower     #
#        by Zombieschrodcat         #
#           0114 - 0117             #
#####################################

 agot_filler_north.0114.t:0 "Los salvajes en la torre" #NT!
 agot_filler_north.0114.desc:0 "Un grupo de asalto salvaje que mis hombres y yo hemos estado rastreando se ha refugiado en una torre de vigilancia abandonada. La torre en sí apenas se mantiene en pie, las paredes se mantienen unidas más por las edades de las enredaderas que trepan por la piedra que por el mortero original.\n\nAún así, los salvajes lograron fortificar las entradas y colocar algunos arqueros en los niveles superiores. Confiaba en que podríamos aceptarlo, pero no sin derramar un poco de nuestra propia sangre." #NT!
 agot_filler_north.0114.a:0 "¡Por el Norte!" #NT!
 agot_filler_north.0114.a.tt:0 "¡Atacas a los salvajes en la torre!" #NT!
 agot_filler_north.0114.b:0 "Tal vez, podemos razonar." #NT!
 agot_filler_north.0114.b.tt:0 "Te acercas y les ofreces a los salvajes un lugar a tu servicio. Quizá escuchen." #NT!
 agot_filler_north.0114.c:0 "Necesito un carro, y yesca seca..." #NT!
 agot_filler_north.0114.c.tt:0 "Las enredaderas muertas que se aferran a la torre pronto serán una pira..." #NT!
 agot_filler_north.0114.d:0 "Atacar sería demasiado arriesgado..." #NT!
 agot_filler_north.0114.d.tt:0 "Algunos salvajes no valen tu vida." #NT!

 agot_filler_north.0115.t:0 "Los salvajes en la torre" #NT!
 agot_filler_north.0115.desc:0 "Esperamos hasta que el sol cree una desventaja para sus arqueros, luego cargamos la torre. Mis hombres usan sus escudos para bloquear las flechas mientras se desmantela la barricada improvisada. Los salvajes se encuentran con nosotros al otro lado, listos para pelear.\n\nLos angostos pasillos hacen que la lucha sea brutal, y los pisos de piedra restantes de la torre pronto se vuelven resbaladizos con sangre." #NT!
 agot_filler_north.0115.a:0 "¡Por el Norte!" #NT!
 agot_filler_north.0115.a.tt:0 "¡Dibujas acero y luchas!" #NT!
 agot_filler_north.0115.a.win.title:0 "¡La batalla fue ganada!" #NT!
 agot_filler_north.0115.a.lose.title:0 "La batalla se pierde" #NT!
 agot_filler_north.0115.b:0 "¡Retiro! ¡Retiro!" #NT!
 agot_filler_north.0115.b.tt:0 "Estás superado, por lo que retrocedes." #NT!

 agot_filler_north.0116.t:0 "Los salvajes en la torre" #NT!
 agot_filler_north.0116.desc:0 "Mis hombres encuentran un carro viejo y lo cargan con yesca cuando el sol comienza a ponerse. Los salvajes nos ven cuando mis hombres hacen rodar el carro hacia la torre, tratando de disparar con sus arqueros. Pero el carro rodó hasta la base de la torre de vigilancia y, a mi señal, mis hombres lanzan sus flechas incendiarias contra la yesca del carro.\n\nCuando el fuego comienza a extenderse, los salvajes intentan desmantelar sus propias fortificaciones. El fuego es más rápido, y cuando comenzó a engullir la torre, algunos de los salvajes saltan desde los pisos superiores hacia la muerte, en lugar de dejar que las llamas los consuman. La hora del lobo está sobre nosotros, y la torre es un infierno en llamas." #NT!
 agot_filler_north.0116.a:0 "Una vista grabada en mi mente para siempre." #NT!
 agot_filler_north.0116.a.tt:0 "La noticia de su "pira" seguramente será difundida por otros, tal vez sirva como advertencia..." #NT!

 agot_filler_north.0117.t:0 "Los salvajes en la torre" #NT!
 agot_filler_north.0117.desc:0 "En contra de los deseos de mis hombres, me acerco desarmado a la torre de vigilancia. Lo suficientemente cerca para que me escuchen, grito, ofreciéndoles una opción:\n\nTengo espacio en mi corte y podría proporcionarles refugio y comida. A cambio, me servirían y ya no asaltarían estas tierras.\n\nMientras espero su respuesta, la torre estalla en gritos y alaridos. Los horribles sonidos finalmente se apagan, y dos salvajes derriban la barricada para acercarse con cautela a mí. Ambos están cubiertos de sangre y me dicen que mataron a los demás que no quisieron aceptar mi oferta.\n\nAmbos salvajes se arrodillaron ante mí." #NT!
 agot_filler_north.0117.a:0 "Tenía la esperanza de evitar el derramamiento de sangre." #NT!
 agot_filler_north.0117.a.tt:0 "Aunque los hombres habían muerto, al menos no fue por tus propias manos..." #NT!

#####################################
#             Snowy Day             #
#        by Zombieschrodcat         #
#           0118 - 0127             #
#####################################

 agot_filler_north.0118.t:0 "Día nevado" #NT!
 agot_filler_north.0118.desc:0 "Ha sido un día de nevadas constantes, y como tal mi corte está bastante tranquila. Cuando el aburrimiento comienza a asentarse, ¡decido que necesito una tarea para ayudarme a olvidar este día nevado!" #NT!
 agot_filler_north.0118.a:0 "Quizás lea un libro." #NT!
 agot_filler_north.0118.b:0 "Visitaré la tesorería." #NT!
 agot_filler_north.0118.c:0 "Tal vez jugar un truco me entretenga." #NT!
 agot_filler_north.0118.d:0 "Planearé estrategias de guerra." #NT!

 agot_filler_north.0119.t:0 "Día de nieve: la biblioteca" #NT!
 agot_filler_north.0119.desc:0 "Mientras camino hacia la biblioteca, paso un dedo por los lomos de los libros en los estantes. Seguramente podría encontrar un tomo aquí para aprovechar este día de nieve." #NT!
 agot_filler_north.0119.a:0 "¿Que tal este?" #NT!
 agot_filler_north.0119.b:0 "Esto parece terriblemente difícil..." #NT!

 agot_filler_north.0120.t:0 "Día Nevado: El Tesoro" #NT!
 agot_filler_north.0120.desc:0 "El día de nieve es finalmente la excusa que necesito para repasar los libros de tesorería. Quizás hay un error a nuestro favor y tengo más riqueza de lo que pensaba en un principio. Mi mayordomo y yo nos propusimos la tarea de revisar los registros." #NT!
 agot_filler_north.0120.a:0 "¡Contemos monedas!" #NT!

 agot_filler_north.0121.t:0 "Día de nieve: el truco" #NT!
 agot_filler_north.0121.desc:0 "Hoy habría sido un día aburrido, si el pensamiento no hubiera cruzado por mi mente. Luchando contra la risa, recupero un pastel de la cocina, así como una pimienta de dragón. Después de combinar los dos, lo coloco de nuevo en la cocina. Cuando le cuento mi truco a mi jefe de espías, ¡ambos nos reímos mucho!" #NT!
 agot_filler_north.0121.a:0 "Espero ver quién le da un mordisco." #NT!
 agot_filler_north.0121.b:0 "Espera, ¿qué hojaldre volví a usar?" #NT!

 agot_filler_north.0122.t:0 "Día de nieve: el truco" #NT!
 agot_filler_north.0122.desc:0 "Cuando llega el almuerzo, tomo un bocado de mi comida y mi boca se vuelve fuego. Después de beber mi copa de vino, examino el pastel que había comido. Me doy cuenta de la pimienta de dragón...\n\n¿Ha sido una coincidencia que mi truco me haya disparado? ¿O fue intencional? Si bien esto fue una broma inofensiva, ¡plantea serias dudas sobre mi seguridad!" #NT!
 agot_filler_north.0122.a:0 "¿Y si hubiera sido veneno?" #NT!

 agot_filler_north.0123.t:0 "Día Nevado: Juegos de Guerra" #NT!
 agot_filler_north.0123.desc:0 "Mi mariscal y yo colocamos mapas sobre la mesa y colocamos peones para representar a las tropas. Pasamos las horas repasando estrategias y diferentes planes de batalla. Eventualmente, se convierte en una especie de juego de guerra, con el mariscal como mi oponente." #NT!
 agot_filler_north.0123.a:0 "¡Comencemos una guerra!" #NT!

 agot_filler_north.0124.t:0 "Día de nieve: la biblioteca" #NT!
 agot_filler_north.0124.desc:0 "Mi elección en tomos fue desafortunada. Sigo releyendo las líneas una y otra vez, pero su significado se pierde para mí. ¡Lo que sea que este maestre estaba hablando, seguramente deseaba que permaneciera en secreto con un tomo tan aburrido!" #NT!
 agot_filler_north.0124.a:0 "¡Maldito sea este libro!" #NT!

 agot_filler_north.0125.t:0 "Día Nevado: El Tesoro" #NT!
 agot_filler_north.0125.desc:0 "¡Seguramente no! Sigo revisando los libros y contando la cantidad, pero cada vez sale lo mismo. ¡Nos falta más oro del que había pensado!" #NT!
 agot_filler_north.0125.a:0 "Por suerte lo atrapé..." #NT!

 agot_filler_north.0126.t:0 "Día Nevado: Juegos de Guerra" #NT!
 agot_filler_north.0126.desc:0 "La batalla se forma en mi mente mientras miro el mapa. Se desarrollan nuevas estrategias y, a medida que mi mariscal mueve sus piezas, yo también lo hago. Finalmente, tengo a mi mariscal rodeado y, con cierta reticencia, ¡mi mariscal admite la derrota!" #NT!
 agot_filler_north.0126.a:0 "¡Bien jugado!" #NT!

 agot_filler_north.0127.t:0 "Día Nevado: Juegos de Guerra" #NT!
 agot_filler_north.0127.desc:0 "La batalla se forma en mi mente mientras miro el mapa. Se desarrollan nuevas estrategias, y a medida que mi mariscal mueve sus piezas, yo también lo hago. Eventualmente, mi mariscal me tiene rodeado, y con cierta desgana admito la derrota..." #NT!
 agot_filler_north.0127.a:0 "Bien jugado..." #NT!

