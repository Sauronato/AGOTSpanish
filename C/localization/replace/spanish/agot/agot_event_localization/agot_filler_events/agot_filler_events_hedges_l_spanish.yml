l_spanish:

###############################
#     The Puppeteer           #
#     ZombieSchrodCat         #
#       0001 - 0004           #
###############################

agot_filler_hedges.0001.t:0 "El Titiritero" #NT!
agot_filler_hedges.0001.desc:0 "Un titiritero Braavosi ha llegado a mi corte; mi [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], habiendo oído hablar de su talento entre la gente común local, decidió invitarlo a montar un espectáculo para mi casa." #NT!
agot_filler_hedges.0001.a:0 "¡Estoy deseando ver el espectáculo!" #NT!
agot_filler_hedges.0001.b:0 "¡Estoy deseando ver el espectáculo!" #NT!

agot_filler_hedges.0002.t:0 "El Titiritero" #NT!
agot_filler_hedges.0002.desc:0 "¡El espectáculo de marionetas estuvo entretenido! El titiritero realizó varias funciones para mi hogar; algunos eran ligeros y cómicos, mientras que otros tenían un tono más oscuro. En general, ¡disfruté mucho!" #NT!
agot_filler_hedges.0002.a:0 "¡Debería dejar que mi [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] invite a artistas con más frecuencia!" #NT!
agot_filler_hedges.0002.b:0 "¡Sentí una conexión sincera con uno de sus personajes!" #NT!

agot_filler_hedges.0003.t:0 "El Titiritero" #NT!
agot_filler_hedges.0003.desc:0 "El espectáculo de marionetas fue inquietante… El titiritero realizó varias actuaciones para el público; uno de los cómicos, sin embargo, sintió que se estaban burlando de mí y de la Casa [GetPlayer.GetHouse.GetBaseName]." #NT!
agot_filler_hedges.0003.a:0 "Espero que no se haya burlado de mí así delante del campesinado..." #NT!

agot_filler_hedges.0004.t:0 "El Titiritero" #NT!
agot_filler_hedges.0004.desc:0 "¡El espectáculo de marionetas fue aterrador! A pesar de que solo eran títeres, la historia y la forma en que el hombre cambió su voz me dejó helado hasta los huesos..." #NT!
agot_filler_hedges.0004.a:0 "Estaré durmiendo a la luz de las velas esta noche..." #NT!

###############################
#     Wandering Hedgeknight   #
#     ZombieSchrodCat         #
#       0005 - 0013           #
###############################

agot_filler_hedges.0005.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0005.desc:0 "[wandering_hedgeknight.GetTitledFirstName], un caballero errante, ha llegado a mi corte. Ha solicitado permiso para descansar en mi fortaleza por un corto tiempo antes de reanudar sus viajes. A cambio, me ha ofrecido su servicio durante la duración de su estancia." #NT!
agot_filler_hedges.0005.a:0 "Un par de manos extra seguramente sería útil" #NT!
agot_filler_hedges.0005.a.tt:0 "#bold Este Hedge Knight no tendrá rasgos, a medida que avance el evento obtendrá rasgos # " #NT!
agot_filler_hedges.0005.b:0 "¡Regresa a los setos y descansa allí, vagabundo!" #NT!

agot_filler_hedges.0006.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0006.desc:0 "Mientras camino por mi patio, veo a [wandering_hedgeknight.GetTitledFirstName] descansando debajo de un toldo, demasiado ocupado durmiendo para realizar el servicio que me ofreció durante su estadía..." #NT!
agot_filler_hedges.0006.a:0 "Así que este es el tipo de caballero que eres..." #NT!
agot_filler_hedges.0006.b:0 "¡Quiero ser como él!" #NT!

agot_filler_hedges.0007.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0007.desc:0 "A cambio de mi hospitalidad, encargué a [wandering_hedgeknight.GetTitledFirstName] que inspeccionara mi arsenal para garantizar su calidad. Para mi deleite, parece haberse tomado muy en serio este trabajo; las espadas, las hachas y las mazas por igual están pulidas con un acabado de espejo." #NT!
agot_filler_hedges.0007.a:0 "¡Así que este es el tipo de caballero que eres!" #NT!
agot_filler_hedges.0007.b:0 "¡Quiero ser como él!" #NT!

agot_filler_hedges.0008.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0008.desc:0 "[wandering_hedgeknight.GetTitledFirstName] estaba trabajando en el patio, pero su progreso iba lento. Todos los niños de mi casa zumbaban a su alrededor como moscas, acosándolo con preguntas sobre la vida en el camino. Hizo todo lo posible para lograr un equilibrio entre su trabajo y mantener entretenidos a los niños." #NT!
agot_filler_hedges.0008.a:0 "¡Así que este es el tipo de caballero que eres!" #NT!
agot_filler_hedges.0008.b:0 "Deseo ser como el" #NT!

agot_filler_hedges.0009.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0009.desc:0 "Me encontré con [wandering_hedgeknight.GetTitledFirstName] con algunos de mis hombres de armas. En su tiempo libre, todos habían estado jugando a los dados, algo en lo que aparentemente [wandering_hedgeknight.GetTitledFirstNameNoTooltip] era excepcionalmente hábil. Algunos de los hombres de armas, sin embargo, dijeron más tarde que sus rollos pueden haber sido demasiado buenos..." #NT!
agot_filler_hedges.0009.a:0 "Así que este es el tipo de caballero que eres..." #NT!
agot_filler_hedges.0009.b:0 "¡Quiero ser como él!" #NT!

agot_filler_hedges.0010.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0010.desc:0 "Le encargué a [wandering_hedgeknight.GetTitledFirstName] un asunto bastante simple; supervisando a algunos de mis simpatizantes mientras completaban un trabajo manual para el que les había asignado. [wandering_hedgeknight.GetTitledFirstNameNoTooltip] sí los supervisó, pero con más mano de la necesaria..." #NT!
agot_filler_hedges.0010.a:0 "Así que este es el momento del caballero que eres..." #NT!
agot_filler_hedges.0010.b:0 "¡Quiero ser como él!" #NT!

agot_filler_hedges.0011.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0011.desc:0 "[wandering_hedgeknight.GetTitledFirstNameNoTooltip] ha pasado el día entrenando en el patio, entrenando con algunos de los guardias de mi casa." #NT!
agot_filler_hedges.0011.a:0 "Parece que sabe cómo empuñar una espada." #NT!

agot_filler_hedges.0012.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0012.desc:0 "[wandering_hedgeknight.GetTitledFirstName] y [active_councillor.GetTitledFirstName] han pasado el día en conversaciones profundas entre ellos, discutiendo los puntos más finos de la estrategia y analizando batallas históricas." #NT!
agot_filler_hedges.0012.a:0 "Parece que [wandering_hedgeknight.GetTitledFirstNameNoTooltip] es todo un estratega" #NT!

agot_filler_hedges.0013.t:0 "Caballero Errante" #NT!
agot_filler_hedges.0013.desc:0 "Por fin ha llegado el momento de que [wandering_hedgeknight.GetTitledFirstName] regrese a los setos de donde vino. Antes de irse, se presenta ante usted y le ofrece su más sincero agradecimiento por su hospitalidad, y le pregunta si puede brindarle algún otro servicio antes de su partida." #NT!
agot_filler_hedges.0013.a:0 "Estás perdido en el camino, únete a mi corte" #NT!
agot_filler_hedges.0013.b:0 "Simplemente le deseé buenos viajes." #NT!

###############################
#     Wandering Sellsword   #
#     ZombieSchrodCat         #
#       0014 - 0014           #
###############################

agot_filler_hedges.0014.t:0 "Sable errante" #NT!
agot_filler_hedges.0014.desc:0 "Un mercenario con el nombre de [wandering_sellsword.GetTitledFirstName] ha llegado a mi corte hoy, y después de hablar primero con mi [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], ha venido ante mí en busca de empleo." #NT!
agot_filler_hedges.0014.a:0 "Necesito hombres con tus habilidades" #NT!
agot_filler_hedges.0014.b:0 "Recuérdale a la gente común cómo es la vida sin mi protección" #NT!
agot_filler_hedges.0014.c:0 "No tengo ningún uso para tu calaña" #NT!

###############################
#     Traveling Maester       #
#     ZombieSchrodCat         #
#       0015 - 0022           #
###############################

agot_filler_hedges.0015.t:0 "Maestre viajero" #NT!
agot_filler_hedges.0015.desc:0 "[traveling_maester.GetTitledFirstName] ha venido a mi torreón buscando un lugar donde quedarse por un corto tiempo antes de reanudar su viaje hacia la corte del Lord a la que estará sirviendo." #NT!
agot_filler_hedges.0015.a:0 "Cualquier Maestre de la Ciudadela es bienvenido en mis salones." #NT!
agot_filler_hedges.0015.b:0 "Simplemente no tenemos la habitación." #NT!

agot_filler_hedges.0016.t:0 "Maestre viajero: Ravenry" #NT!
agot_filler_hedges.0016.desc:0 "Mientras caminaba por los pasillos de mi fortaleza hoy, me encontré con mi invitado, [traveling_maester.GetTitledFirstName], y comencé a hablar con él; durante nuestra conversación, noté que tenía un eslabón de hierro negro en su cadena. Le mencioné esto y comenzamos a hablar largo y tendido sobre el cuervo." #NT!
agot_filler_hedges.0016.a:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0016.b:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0016.c:0 "Una conversación verdaderamente esclarecedora." #NT!

agot_filler_hedges.0017.t:0 "Maestre viajero: Warcraft" #NT!
agot_filler_hedges.0017.desc:0 "Mientras caminaba por los pasillos de mi fortaleza hoy, me encontré con mi invitado, [traveling_maester.GetTitledFirstName], y comencé a hablar con él; durante nuestra conversación, noté que tenía un eslabón de hierro en su cadena. Le mencioné esto y comenzamos a hablar largo y tendido sobre warcraft." #NT!
agot_filler_hedges.0017.a:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0017.b:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0017.c:0 "Una conversación verdaderamente esclarecedora." #NT!

agot_filler_hedges.0018.t:0 "Maestre Viajero: Contabilidad" #NT!
agot_filler_hedges.0018.desc:0 "Mientras caminaba por los pasillos de mi fortaleza hoy, me encontré con mi invitado, [traveling_maester.GetTitledFirstName], y comencé a hablar con él; durante nuestra conversación, noté que tenía un eslabón de oro en su cadena. Le mencioné esto y comenzamos a hablar largo y tendido sobre contabilidad y mayordomía." #NT!
agot_filler_hedges.0018.a:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0018.b:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0018.c:0 "Una conversación verdaderamente esclarecedora." #NT!

agot_filler_hedges.0019.t:0 "Maestre viajero: envenenamiento" #NT!
agot_filler_hedges.0019.desc:0 "Mientras caminaba por los pasillos de mi fortaleza hoy, me encontré con mi invitado, [traveling_maester.GetTitledFirstName], y comencé a hablar con él; durante nuestra conversación, noté que tenía un eslabón de plomo en su cadena. Le mencioné esto y comenzamos a hablar largo y tendido sobre venenos y antídotos." #NT!
agot_filler_hedges.0019.a:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0019.b:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0019.c:0 "Una conversación verdaderamente esclarecedora." #NT!

agot_filler_hedges.0020.t:0 "Maestre viajero: Historia" #NT!
agot_filler_hedges.0020.desc:0 "Mientras caminaba por los pasillos de mi fortaleza hoy, me encontré con mi invitado, [traveling_maester.GetTitledFirstName], y comencé a hablar con él; durante nuestra conversación, noté que tenía un eslabón de cobre en su cadena. Le mencioné esto y comenzamos a hablar largo y tendido sobre las historias." #NT!
agot_filler_hedges.0020.a:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0020.b:0 "Una conversación verdaderamente esclarecedora." #NT!
agot_filler_hedges.0020.c:0 "Una conversación verdaderamente esclarecedora." #NT!

agot_filler_hedges.0021.t:0 "Maestre viajero" #NT!
agot_filler_hedges.0021.desc:0 "[traveling_maester.GetTitledFirstName] ha venido ante mí antes de que regrese a su viaje, agradeciéndome profusamente por mi generosidad y hospitalidad. Dijo además que se aseguraría de contarle a su nuevo Lord ya sus colegas en la ciudadela la amplitud y profundidad de mis conocimientos académicos." #NT!
agot_filler_hedges.0021.a:0 "Claramente he dejado una buena impresión." #NT!

agot_filler_hedges.0022.t:0 "Maestre viajero" #NT!
agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName] ha venido ante mí y me ha dado las gracias un tanto superficialmente por mi hospitalidad. Me felicitó por mis conocimientos sobre asuntos académicos, aunque su tono sugeriría que pensaba poco en mi intelecto..." #NT!
agot_filler_hedges.0022.a:0 "Parece que me cree un tonto" #NT!

###############################
#  The Hedgewizard: Profit    #
#     ZombieSchrodCat         #
#       0023 - 0030           #
###############################

agot_filler_hedges.0023.t:0 "The Hedgewizard: Beneficio" #NT!
agot_filler_hedges.0023.desc:0 "Hoy ha llegado a mi corte un hombre extraño, que parece más un vagabundo que un cortesano. El hombre anuncia que es un mago de los setos y declara que puede serme útil. Mis guardias comienzan a moverse para expulsar al mago de los setos de mi corte." #NT!
agot_filler_hedges.0023.a:0 "Espera.. Veamos lo que tiene que decir." #NT!
agot_filler_hedges.0023.b:0 "Está claro que está desquiciado" #NT!

agot_filler_hedges.0024.t:0 "The Hedgewizard: Beneficio" #NT!
agot_filler_hedges.0024.desc:0 "El hechicero vació una bolsa con varios huesos de animales en el suelo y empezó a hablar solo. Después de un tiempo, se puso de pie y declaró que Puerto Blanco pronto necesitaría desesperadamente pieles." #NT!
agot_filler_hedges.0024.a:0 "El Norte... ¿necesita pieles? Supongo que podría enviar algunos" #NT!
agot_filler_hedges.0024.b:0 "Que perdida de tiempo" #NT!

agot_filler_hedges.0025.t:0 "The Hedgewizard: Beneficio" #NT!
agot_filler_hedges.0025.desc:0 "El hechicero vació una bolsa con varios huesos de animales en el suelo y empezó a hablar solo. Después de un tiempo, se puso de pie y declaró que la arena se vendería por una prima en Lanza del Sol." #NT!
agot_filler_hedges.0025.a:0 "¿No tiene Dorne mucha arena? supongo que ya veremos" #NT!
agot_filler_hedges.0025.b:0 "Que perdida de tiempo" #NT!

agot_filler_hedges.0026.t:0 "The Hedgewizard: Beneficio" #NT!
agot_filler_hedges.0026.desc:0 "El hechicero vació una bolsa con varios huesos de animales en el suelo y empezó a hablar solo. Después de un tiempo, se puso de pie y declaró que se haría oro enviando calabazas a Puerto Gaviota." #NT!
agot_filler_hedges.0026.a:0 "¿No es el Valle conocido por sus calabazas? supongo que ya veremos" #NT!
agot_filler_hedges.0026.b:0 "Que perdida de tiempo" #NT!

agot_filler_hedges.0027.t:0 "The Hedgewizard: Beneficio" #NT!
agot_filler_hedges.0027.desc:0 "¡Recibí noticias de que el cargamento de pieles que envié a Puerto Blanco se vendió por un precio exorbitante! ¡Aparentemente, un almacén que contenía miles de pieles se incendió justo antes de que yo llegara al puerto!" #NT!
agot_filler_hedges.0027.a:0 "No puedo creer que tuviera razón" #NT!

agot_filler_hedges.0028.t:0 "The Hedgewizard: Beneficio" #NT!
agot_filler_hedges.0028.desc:0 "El capitán del barco que llevó mi cargamento de arena a Lanza del Sol era un hombre muy inteligente. Al llegar a puerto, proclamó que había zarpado de Essos y que la arena que traía era del delta del Rhoyne. ¡Un gran grupo de Huérfanos de Sangreverde le pagó un precio exorbitante por la arena!" #NT!
agot_filler_hedges.0028.a:0 "No puedo creer que tuviera razón" #NT!

agot_filler_hedges.0029.t:0 "The Hedgewizard: Beneficio" #NT!
agot_filler_hedges.0029.desc:0 "Justo antes de que mi envío de calabazas llegara a Puerto Gaviota, una epidemia masiva de podredumbre negra había diezmado la cosecha de calabazas en el área circundante, lo que provocó que el precio se disparara justo a tiempo para que llegara mi envío. El capitán del barco aparentemente tuvo que defenderse prácticamente de los comerciantes que vinieron a comprárselos." #NT!
agot_filler_hedges.0029.a:0 "No puedo creer que tuviera razón" #NT!

agot_filler_hedges.0030.t:0 "El hechicero: el hazmerreír" #NT!
agot_filler_hedges.0030.desc:0 "¿Cómo pude haber sido tan tonto al confiar en ese vagabundo loco? Una vez que llegó mi envío, no había un solo comerciante en el puerto que se lo comprara al capitán del barco. ¡Peor aún, las noticias han llegado a los oídos de la nobleza en todo el reino del absurdo plan en el que había invertido! ¡Todo mi trabajo y todo mi dinero desperdiciado!" #NT!
agot_filler_hedges.0030.a:0 "¡Maldito mago seto!" #NT!
agot_filler_hedges.0030.b:0 "¡Guardias! ¡Ve y encuéntralo!" #NT!

###############################
#  The Traveling Bard         #
#     ZombieSchrodCat         #
#       0031 - 0032           #
###############################

agot_filler_hedges.0031.t:0 "El bardo viajero" #NT!
agot_filler_hedges.0031.desc:0 "[traveling_bard.GetTitledFirstName], un bardo itinerante popular entre la gente común, ha llegado a mi corte. Un terrateniente local lo alentó a que me buscara para que pudiera tocar para mí y mi familia.\n\nAntes de la presentación, vino a preguntarme qué tipo de música sería más agradable para mis oídos." #NT!
agot_filler_hedges.0031.a:0 "Una balada sencilla y piadosa." #NT!
agot_filler_hedges.0031.b:0 "¿Quizás una balada sobre mí?" #NT!
agot_filler_hedges.0031.c:0 "¡Cantad el valor de la Casa [GetPlayer.GetHouse.GetBaseName]!" #NT!
agot_filler_hedges.0031.d:0 "¡Llévate tu música a otra parte, vagabundo!" #NT!

agot_filler_hedges.0032.t:0 "El bardo viajero" #NT!
agot_filler_hedges.0032.desc:0 "La actuación de [traveling_bard.GetTitledFirstName] transcurrió a la perfección, ¡ninguno de los miembros de mi familia quedó impresionado! Más allá de la balada específica que había solicitado, [traveling_bard.GetTitledFirstNameNoTooltip] tocó muchas más melodías maravillosas, para deleite de todos." #NT!
agot_filler_hedges.0032.a:0 "¡Tus talentos se desperdician en el camino!" #NT!
agot_filler_hedges.0032.b:0 "Una noche espléndida, de hecho" #NT!

###############################
#  The Artist Inspiration     #
#     ZombieSchrodCat         #
#       0033 - 0038           #
###############################

agot_filler_hedges.0033.t:0 "La inspiración del artista" #NT!
agot_filler_hedges.0033.desc:0 "Hoy llegó a mi corte un hombre que decía ser artista. Dice haber quedado impresionado por la belleza de mi tierra y desea quedarse para inspirarse. Me promete dedicarme un cuadro a cambio de mi hospitalidad." #NT!
agot_filler_hedges.0033.a:0 "¡Por todos los medios!" #NT!
agot_filler_hedges.0033.b:0 "Vete, mendigo" #NT!

agot_filler_hedges.0034.t:0 "La inspiración del artista" #NT!
agot_filler_hedges.0034.desc:0 "El Artista se había ido esta mañana; no le hizo saber a nadie que se había ido. Entré en la habitación que había utilizado como estudio por primera vez y me llamó la atención una hermosa pintura de mi castillo. ¡Tal pintura dice mucho del legado de mi dinastía!" #NT!
agot_filler_hedges.0034.a:0 "Voy a mostrar esta pintura!" #NT!
agot_filler_hedges.0034.b:0 "¡Quizás alcanzaría un precio decente!" #NT!

agot_filler_hedges.0035.t:0 "La inspiración del artista" #NT!
agot_filler_hedges.0035.desc:0 "El Artista se había ido esta mañana; no le hizo saber a nadie que se había ido. Entré en la habitación que había usado como su estudio por primera vez y me sentí humillado por una pintura dedicada a los dioses. ¡Me quedé atónito durante unos segundos antes de darme cuenta de que era una pintura del templo de los dioses en mi bodega!" #NT!
agot_filler_hedges.0035.a:0 "Voy a mostrar esta pintura!" #NT!
agot_filler_hedges.0035.b:0 "¡Prequizás alcanzaría un precio decente!" #NT!

agot_filler_hedges.0036.t:0 "La inspiración del artista" #NT!
agot_filler_hedges.0036.desc:0 "El Artista se había ido esta mañana; no le hizo saber a nadie que se había ido. Entré en la habitación que había utilizado como estudio por primera vez y me recibió una pintura de un feroz guerrero montado. ¡Mi orgullo se hinchó cuando vi que el poderoso guerrero era, de hecho, un retrato de mí mismo!" #NT!
agot_filler_hedges.0036.a:0 "Voy a mostrar esta pintura!" #NT!
agot_filler_hedges.0036.b:0 "¡Quizás alcanzaría un precio decente!" #NT!

agot_filler_hedges.0037.t:0 "La inspiración del artista" #NT!
agot_filler_hedges.0037.desc:0 "El Artista se había ido esta mañana; no le hizo saber a nadie que se había ido. Me llamó la atención el desorden cuando entré en la habitación que había utilizado como estudio por primera vez. La habitación olía a comida podrida intacta, y las paredes estaban talladas con garabatos sin sentido. En el centro de la habitación había un lienzo de pintor cubierto por una tela; mientras quitaba la tela, jadeé. ¡La pintura era horrible! No sé qué era la "cosa" que se muestra en la imagen, ¡pero inspiró miedo e incomodidad!" #NT!
agot_filler_hedges.0037.a:0 "Voy a mostrar esta pintura..." #NT!
agot_filler_hedges.0037.b:0 "Esto hay que quemarlo..." #NT!

agot_filler_hedges.0038.t:0 "La inspiración del artista" #NT!
agot_filler_hedges.0038.desc:0 "La pintura ya no está; No sé si fue un cortesano quien lo quitó o si lo hizo otra cosa. ya no lo necesito; la "cosa" que mostraba todavía está conmigo. Lo veo cuando estoy en la corte, observándome desde los rincones oscuros. Cuando mis vasallos me hablan, me susurra al oído. Está en todas partes y en ninguna a la vez..." #NT!
agot_filler_hedges.0038.a:0 "¿Alguna vez me libraré de eso?" #NT!
