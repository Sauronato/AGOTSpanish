 ###########################
 #   Rhllor Filler Events  #
 ###########################
 
 agot_filler_rhllor.0001.t:0 "El Señor de la Luz"
 agot_filler_rhllor.0001.desc:0 "Una noche poco propicia te quedas solo en tu estudio, reflexionando sobre los informes y los detalles que suelen dejarse a los hombres inferiores. De repente, tu puerta se abre de golpe y, sin ninguna ceremonia, entra una mujer. Viste de rojo, tiene el pelo de fuego y habla con una voz profunda y extrañamente melódica. Es hermosa, seductora, y por un momento te preguntas si no te habrás quedado dormido. La Mujer Roja te habla de una profecía, de un Señor de la Luz y de un nombre que reconoces de lecciones de hace mucho tiempo. Azor Ahai, el portador de Lightbringer, nacido entre la sal y el humo y el salvador del mundo conocido.\n\nElla te susurra al oído, diciéndote que ha llegado el momento de que finalmente alcances tus glorias, de que cumplas los augurios ya vistos en templos tan lejanos como Asshai. Ahora sólo tienes que aprovecharlo...". 
 agot_filler_rhllor.0001.a:0 "Escucharé, pero nada más".
 agot_filler_rhllor.0001.b:0 "Debo prestar atención a estas señales..."
 agot_filler_rhllor.0001.b.tt:0 "...porque la noche es oscura y llena de terrores".
 agot_filler_rhllor.0001.c:0 "Debo atender a estas señales... ¡y #italic más# además..."
 agot_filler_rhllor.0001.d:0 "¡Vete, vil bruja! No tienes poder sobre mí".
 agot_filler_rhllor.0001.e:0 "¡Guardias! ¡Asesino!