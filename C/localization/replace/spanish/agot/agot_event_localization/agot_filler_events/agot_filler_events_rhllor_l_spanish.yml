 agot_filler_rhllor.0001.t: "El Señor de la Luz"
 agot_filler_rhllor.0001.desc: "Una noche poco propicia te quedas solo en tu estudio, reflexionando sobre los informes y los detalles que suelen dejarse a los hombres inferiores. De repente, tu puerta se abre de golpe y, sin ninguna ceremonia, entra una mujer. Viste de rojo, tiene el pelo de fuego y habla con una voz profunda y extrañamente melódica. Es hermosa, seductora, y por un momento te preguntas si no te habrás quedado dormido. La Mujer Roja te habla de una profecía, de un Señor de la Luz y de un nombre que reconoces de lecciones de hace mucho tiempo. Azor Ahai, el portador de Lightbringer, nacido entre la sal y el humo y el salvador del mundo conocido.\n\nElla te susurra al oído, diciéndote que ha llegado el momento de que finalmente alcances tus glorias, de que cumplas los augurios ya vistos en templos tan lejanos como Asshai. Ahora sólo tienes que aprovecharlo...."
 agot_filler_rhllor.0001.a: "Escucharé, pero nada más."
 agot_filler_rhllor.0001.b: "Debo prestar atención a estas señales..."
 agot_filler_rhllor.0001.b.tt: "...porque la noche es oscura y llena de terrores."
 agot_filler_rhllor.0001.c: "Debo atender a estas señales... ¡y #italic más# además..."
 agot_filler_rhllor.0001.d: "¡Vete, vil bruja! No tienes poder sobre mí."
 agot_filler_rhllor.0001.e: "¡Guardias! ¡Asesino!"
  
 agot_filler_rhllor.0002.t: "Abrazando la luz" #NT!
 agot_filler_rhllor.0002.desc: "Habiendo abrazado al Señor de la Luz, te distingues del resto de tu casa, cuyas creencias permanecen arraigadas en las viejas costumbres.\n\nPara simbolizar este cambio profundo y tu inquebrantable devoción al Dios Rojo, consideras adoptar un nuevo sello. Este emblema seguiría rindiendo homenaje a tu noble casa y al mismo tiempo reflejaría la esencia ardiente y las llamas sagradas del Señor de la Luz. ¿Aprovecharás esta oportunidad para dejar que tu fe brille a través de tu estandarte o conservarás las armas tradicionales de tu familia?" #NT!
 agot_filler_rhllor.0002.a: "Deja que las llamas de R'hllor guíen nuestro estandarte." #NT!
 agot_filler_rhllor.0002.b: "Mantendré nuestras armas tradicionales." #NT!
  
  ################################## 
  # CONVERT TO R'HLLOR (0020-0030) # 
  ################################## 
  
 agot_filler_rhllor.0020.t: "El Sacerdote Rojo de [current_location.GetNameNoTooltip]" #NT!
 agot_filler_rhllor.0020.desc: "Mientras avanzamos por las bulliciosas calles de [current_location.GetNameNoTooltip], [companion.GetTitledFirstName] y yo no podemos evitar notar el creciente estruendo que tenemos por delante. El rugido de la multitud reunida ante nosotros se hace cada vez más fuerte, como una hoguera que se alimenta de demasiada leña.\n\nDelante de la multitud se encuentra un sacerdote rojo de R'hllor que pronuncia un discurso apasionado, dejando al público en un abandono extasiado. [red_priest.GetHerHis|U] cada palabra parece llevar a los oyentes a un frenesí mayor...\n\n#italic "La noche se oscurece a nuestro alrededor, sofocando la luz en cada uno de nosotros... ¡La luz del Señor, la llama misma de nuestra existencia, requiere sacrificio!"#! [red_priest.GetFirstNamePossessive] La voz retumbante corta el aire mientras [red_priest.GetHerHis] mira a los ojos míos. —¡Hola! ¿Qué tenemos aquí? Un poderoso [companion.GetTitledFirstName]1 viene a mezclarse con los plebeyos. El repentino silencio nos envuelve como la llama de una vela apagada entre dos dedos, pero mi mirada permanece fija en [companion.GetTitledFirstName]2. —¿Qué le darías al Señor de la Luz por ver su #italic verdadero#! rostro? #italic [red_priest.GetHerHis] ojos se desvían hacia una pira encendida junto a [companion.GetTitledFirstName]7. #!" #NT!
 agot_filler_rhllor.0020.a: "Sólo la sangre de [ROOT.Char.GetLadyLord] servirá." #NT!
 agot_filler_rhllor.0020.b: "Seguramente el Señor de la Luz aceptaría [companion.GetFirstNameNoTooltip]." #NT!
 agot_filler_rhllor.0020.c: "Creo que es hora de salir de [current_location.GetNameNoTooltip]" #NT!
