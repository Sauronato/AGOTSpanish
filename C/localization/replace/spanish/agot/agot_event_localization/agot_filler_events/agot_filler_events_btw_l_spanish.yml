l_spanish:
 agot_filler_btw.100.t: "Nuevos vecinos"
 agot_filler_btw.100.desc: "Hace unas semanas, un cazador que vive cerca de mi salón vino a mí y me dijo que algunos vecinos nuevos e indeseados se habían instalado en mi tierra como en casa. Son un clan pequeño, no más de una docena, principalmente niños o esposas de lanzas.\n\nSi bien no son una verdadera molestia para mí, muchos de mis hombres se quejan de que están cazando en exceso, y los alces han comenzado a alejarse de nuestros bosques. Los más ruidosos me han dicho que debería hacer algo con respecto a un clan enemigo que se mete en mis tierras."
 agot_filler_btw.100.a: "Enviaré a mis guerreros para asustarlos."
 agot_filler_btw.100.a.tt: "Serán lo suficientemente inteligentes como para no volver."
 agot_filler_btw.100.b: "Invita a su jefe a mi salón; Puedo resolver esto sin derramamiento de sangre."
 agot_filler_btw.100.b.tt: "Ojalá pueda hacerles entrar en razón..."
 agot_filler_btw.100.b.success: "Llegas a un acuerdo con el clan."
 agot_filler_btw.100.b.failure: "El jefe te golpea hasta hacerte papilla y te quita tus objetos de valor."
 agot_filler_btw.100.c: "Démosles permiso..."
 agot_filler_btw.200.t: "Un lobo huargo herido"
 agot_filler_btw.200.desc: "Mientras salíamos de caza hoy, [marshal.GetTitledFirstName] y yo nos topamos con un lobo huargo que yacía ensangrentado en la nieve. La mandíbula de la bestia había sido rota, su estómago cortado y su cuerpo lleno de muchas otras heridas. Sin embargo, el lobo huargo se aferró obstinadamente a la vida.\n\nVer a esta poderosa bestia en un estado tan lamentable llenaría de miedo el corazón de cualquier hombre. ¿Qué clase de monstruo podría haber hecho tal cosa?"
 agot_filler_btw.200.a: "¡Tal vista es un mal presagio! No debemos permitir que nadie se aventure de sus hogares por la noche."
 agot_filler_btw.200.a.tt: "Sacas a la bestia de su miseria y sigues tu camino."
 agot_filler_btw.200.b: "No importa; la pobre bestia necesita ser cuidada hasta que recupere la salud."
 agot_filler_btw.200.b.tt: "Tú y tu grupo lleváis al lobo huargo de vuelta a vuestro salón."
 agot_filler_btw.200.c: "Dejar que la naturaleza siga su curso."
 agot_filler_btw.201.t: "Un lobo huargo herido: recuperación"
 agot_filler_btw.201.desc: "Desde que mis hombres y yo lo trajimos a casa, la salud del huargo ha mejorado notablemente. Le enderezamos la mandíbula y le curamos las heridas, y aunque al principio no comía ni bebía, al cabo de un día empezó a aceptar las sobras de mi mesa.\n\nParece que la bestia se ha encariñado conmigo porque me ha importado. por él, y aunque ahora está de nuevo en condiciones de luchar, parece querer quedarse a mi lado."
 agot_filler_btw.201.a: "Será un compañero temible."
 agot_filler_btw.201.a.tt: "¡Y seguramente hará que la caza sea aún más fácil!"
 # agot_filler_btw.300.t: "MARCADOR DE POSICIÓN"
 # agot_filler_btw.300.desc: "MARCADOR DE POSICIÓN"
 # agot_filler_btw.300.a: "MARCADOR DE POSICIÓN"
 # agot_filler_btw.300.a.tt: "MARCADOR DE POSICIÓN"
 agot_filler_btw.400.t: "Fantasmas del pasado"
 agot_filler_btw.400.desc: "En una larga expedición de caza, mi grupo y yo hemos serpenteado todo el camino hasta la punta de Storrold's Point y nos encontramos con el más maldito de los lugares Más allá del Muro: #bold Casa Austera#!. Aunque la naturaleza salvaje ha superado, de hecho, los restos carbonizados del asentamiento, el clima gélido ha hecho todo lo posible para preservar los restos del asentamiento.\n\nAunque otros miembros de mi grupo son reacios a descender por los acantilados para explorar las ruinas del otrora animado asentamiento, descarto sus preocupaciones y bajo para ver qué queda... Pero mientras deambulo por los páramos congelados, se me aparece, tan brillante como la nieve de la mañana: ¡una visión, por breve que sea, de los horrores que sucedieron esa noche, hace siglos!\n\nUna madre sale corriendo de la puerta de su casa, su cuerpo envuelto en llamas mientras sostiene a su bebé en sus brazos; el pobre pequeño, quemado hasta quedar crujiente. El fuego se hincha por todas partes, y brilla tanto que uno podría pensar que se encuentran en las profundidades del mismo sol. Los gritos son ensordecidos solo por el coro de personas que tosen el humo de sus pulmones.\n\nY luego todo terminó."
 agot_filler_btw.400.a: "Regreso a mi fiesta, conmocionado hasta la médula."
 agot_filler_btw.400.a.tt: "No lo olvide. Esta visita no es más que para estimular tu propósito casi embotado..."
 agot_filler_btw.500.t: "Sureño con un libro extraño"
 agot_filler_btw.500.desc: "Una mañana como esta es el sueño de cualquier pueblo libre: aire fresco de la montaña con un toque helado que sabe a libertad.\n\nEstoy disfrutando de mi soledad cuando un hombre con túnica se acerca, extasiado de verme. ¡Cuánto tiempo debe haber vagado solo por este desierto!\n\nSe presenta como [maester.GetTitledFirstName], un #italic maestre#! de la #italic Ciudadela#! que ha viajado muy al norte para conocer a nuestra gente. Audazmente pide un asiento en mi mesa para discutir su misión con más detalle."
 agot_filler_btw.500.a: "Invítalo a entrar."
 agot_filler_btw.500.a.tt: "Ha vagado hasta aquí; Al menos debería escucharlo."
 agot_filler_btw.500.b: "Envíalo en su camino."
 agot_filler_btw.500.b.tt: "Lo que sea que busque, no estará bajo mi techo."
 agot_filler_btw.500.c: "Mátalo donde está."
 agot_filler_btw.500.c.tt: "Sea lo que sea que diga ser, todos los sureños son cuervos negros."
 agot_filler_btw.501.t: "Sureño con un libro extraño"
 agot_filler_btw.501.desc: "Invito a [maester.GetTitledFirstName] a mi salón para compartir el pan con los miembros de mi clan. Puede que sea del sur del Muro, pero su conocimiento del extremo norte es impresionante. Me obsequia con datos sobre los Colmillos Helados y la Costa Helada, del Río Asta y el Mar Tembloroso. Incluso mis hombres están asombrados.\n\nCuando la cena llega a su fin; Veo que el rostro del maestre se pone serio. "He viajado muchos días y meses, amigo mío, pero mi propósito requiere mucho más tiempo", dice con una sonrisa de dolor, las patas de gallo se acumulan en las esquinas de sus ojos. "Si me aceptas, sería un honor quedarme como invitado en tu salón, documentando la vida de tu 'gente libre' para las historias."
 agot_filler_btw.501.a: "¿Para las historias de quién, eh?"
 agot_filler_btw.501.a.tt: "Tú niegas su pedido y lo envías por su camino, para no volver nunca más."
 agot_filler_btw.501.b: "Lo permitiré"
 agot_filler_btw.501.b.tt: "Seguro que este maestre puede tener conocimientos para compartir con mi gente mientras aprende de nuestras costumbres."
 agot_filler_btw.501.c: "Oh, #italic permanecerás #! aquí..."
 agot_filler_btw.501.c.tt: "Un sureño debe saber bastante dulce de todo ese vino con miel."
 agot_filler_btw.502.t: "Sureño con un libro extraño"
 agot_filler_btw.502.desc: "Por fin, [maester.GetTitledFirstName] ha completado sus escritos, registrando cada historia de mi gente y examinando las tierras en busca de varios árboles y flores. Pasamos muchas caminatas vagando por las montañas, buscando olas de frío y heladas, palos de hierro y pinos soldados.\n\nAhora que se prepara para partir, me encuentro sin palabras."
 agot_filler_btw.502.a: "Compartimos un antiguo apretón de manos de mi pueblo como un sentido adiós."
 agot_filler_btw.502.a.tt: "Mi pueblo ha aprendido mucho de este sabio hombre. Con su sabiduría, podemos protegernos mejor de la enfermedad en los días venideros."
 agot_filler_btw.600.t: "La belleza de la escarcha" #NT!
 agot_filler_btw.600.desc: "Muy pocos envidian vivir en una tierra tan helada, pero menos aún conocen la belleza del hielo en esos raros días en que el clima lo permite.\n\nHoy es uno de esos días.\n\nHay un lago helado cerca de la capital que Podría visitarlo y puedo ver a lo lejos que parece asombroso." #NT!
 agot_filler_btw.600.a: "¡Debería intentar patinar con [skating_spouse.GetFullName]!" #NT!
 agot_filler_btw.600.b: "¡Debería ir a pescar con [fishing_child.GetFullName]!" #NT!
 agot_filler_btw.600.c: "Pensándolo bien, caminar cerca de hielo congelado parece peligroso." #NT!
 agot_filler_btw.601.t: "Romance sobre el hielo" #NT!
 agot_filler_btw.601.desc: "[skating_spouse.GetFirstName] y me puse inmediatamente en camino hacia el lago. Mientras subimos la colina hacia el lago, [skating_spouse.GetSheHe] parece complacido de que haya propuesto una idea tan romántica. Al llegar a la cima de la colina, podemos ver la agradable cascada de luces sobre el hielo.\n\nNos ponemos los patines de hierro y partimos juntos." #NT!
 agot_filler_btw.601.desc.craven_spouse: "[skating_spouse.GetFirstName] y me puse inmediatamente en camino hacia el lago. Mientras caminamos, [skating_spouse.GetSheHe] parece complacida con una idea tan romántica, pero cuando nos acercamos mira nerviosamente el hielo.\n\nDe todos modos, nos ponemos los patines de hierro y salimos al hielo." #NT!
 agot_filler_btw.601.a: "En realidad, hay #bold #!some maniobras que podría practicar." #NT!
 agot_filler_btw.601.a.flavor: "[skating_spouse.GetFirstName] se va a casa sin ti." #NT!
 agot_filler_btw.601.a.a: "Ahora puedo atravesar el frío sin esfuerzo." #NT!
 agot_filler_btw.601.a.b: "solo tengo frio" #NT!
 agot_filler_btw.601.b: "¡Mira cómo soy bailarina sobre el hielo!" #NT!
 agot_filler_btw.601.b.a: "El hielo se rompe debajo de ti y eres tragado para siempre." #NT!
 agot_filler_btw.601.b.b: "Te caes de bruces" #NT!
 agot_filler_btw.601.b.c: "Gestionas una serie de giros y giros bastante impresionantes." #NT!
 agot_filler_btw.601.c: "Pasemos un buen rato." #NT!
 agot_filler_btw.602.t: "El camino de regreso a casa" #NT!
 agot_filler_btw.602.desc.fell_over: "Bueno, eso podría haber ido mejor. Realmente hice el ridículo delante de [skating_spouse.GetFirstName].\n\nAun así, era una buena idea y tal vez podríamos intentarlo de nuevo en algún momento. Mientras caminamos a casa, nuestra conversación gira en torno a lo que les contamos a los demás sobre nuestra salida." #NT!
 agot_filler_btw.602.desc: "Nos lo pasamos muy bien patinando juntos, nuestros movimientos sincronizados mientras nos deslizábamos por el hielo.\n\nMientras caminamos a casa, nuestra conversación gira en torno a lo que le contamos a la cancha sobre nuestra salida." #NT!
 agot_filler_btw.602.a: "¡Les diré a todos lo increíble que patino!" #NT!
 agot_filler_btw.602.b: "¡Deberíamos decirle a toda la corte que venga aquí!" #NT!
 agot_filler_btw.602.c: "Ven suficiente. Mantengamos este lugar para nosotros." #NT!
 agot_filler_btw.603.t: "Pescando con [fishing_child.GetFirstName]" #NT!
 agot_filler_btw.603.desc: "[fishing_child.GetFirstName] y yo juntamos nuestras cañas y nos dirigimos hacia el lago helado. A medida que llegamos a la cima de la colina puedo contemplar de cerca el lago helado. Es tan claro como esperaba.\n\n[fishing_child.GetFirstName] me mira expectante. \"¿Cómo vamos a llegar hasta el pez?\"" #NT!
 ice_walk.missed_fish: "No logramos pescar ningún pez..." #NT!
 ice_walk.caught_fish: "Conseguimos pescar varios peces." #NT!
 agot_filler_btw.603.a: ""Ummm... tengamos cuidado y sentémonos en el borde"." #NT!
 agot_filler_btw.603.b: "\"¡Caminaremos justo por el medio y romperemos el hielo allí!\"" #NT!
 agot_filler_btw.603.c: "\"A ver si podemos ver algún pez a través del hielo...\"" #NT!
 agot_filler_btw.603.d: "\ "¡Vamos a saltar directamente y pescar con las manos! \"" #NT!
 agot_filler_btw.603.d.a: "Ambos se ahogan bajo el hielo" #NT!
 agot_filler_btw.603.d.b: "Te ahogas bajo el hielo, [fishing_child.GetFirstName] apenas escapa" #NT!
 agot_filler_btw.603.d.c: "[fishing_child.GetFirstName] se ahoga bajo el hielo" #NT!
 agot_filler_btw.603.d.d: "¡Sorprendentemente, funciona!" #NT!
 agot_filler_btw.604.t: "Pesca, ¿una actividad habitual?" #NT!
 agot_filler_btw.604.desc.caught_fish: "[fishing_child.GetFirstName] y logro capturar una cantidad razonable de peces. [fishing_child.GetSheHe|U] me mira con admiración mientras caminamos juntos a casa con orgullo. ¡Un buen resultado para una excursión entre padres e hijos!\n\n La pregunta ahora es: ¿deberíamos volver algún día?" #NT!
 agot_filler_btw.604.desc: "[fishing_child.GetFirstName] y no pude pescar ni un solo pez. Un resultado decepcionante. Ambos caminamos a casa, compartiendo algunas palabras, derrotados por la naturaleza. Estoy decepcionado tanto de mi hijo como de mí mismo.\n\nAnte el fracaso se me ocurre una pregunta; ¿Deberíamos volver alguna vez?" #NT!
 agot_filler_btw.604.a: "\"¡Siempre debemos intentarlo de nuevo si fallamos!\"" #NT!
 agot_filler_btw.604.a.a: "[fishing_child.GetFirstName] aprende la importancia de volver a intentarlo" #NT!
 agot_filler_btw.604.a.b: "[fishing_child.GetFirstName] se resiente de que lo tomen solo para volver a fallar" #NT!
 agot_filler_btw.604.b: "\"Volvamos algún día\"" #NT!
 agot_filler_btw.604.c: "\"Esto fue algo único\"" #NT!
 agot_filler_btw.605.t: "¡Una tragedia evitable!" #NT!
 agot_filler_btw.605.desc: "Tan pronto como nos sumergimos supe que había cometido un error. Siento que el agua helada me quema los ojos y la piel mientras me sumerjo para pescar un pez, pero apenas puedo ver a un metro delante de mí. Es todo lo que puedo hacer para salir nadando del agujero que hicimos en el hielo. Mientras salgo del hielo, me vuelvo para comprobar [fishing_child.GetFirstName].\n\nNada.\n\nBusco a mi hijo a través del hielo y veo todo tipo de formas moviéndose bajo el agua, pero ninguna que se parezca a § _1. Sin ningún lugar donde mirar y sin movimiento bajo el hielo, debo enfrentar la verdad. Mi hijo está muerto y es culpa mía." #NT!
 agot_filler_btw.605.a: "¡Debo hacérselo saber a los demás! ¡La verdad me hará libre!" #NT!
 agot_filler_btw.605.b: "No puedo creer que mi locura haya llegado a esto..." #NT!
 agot_filler_btw.605.c: "Si nunca hablo de ello, nunca debo pensar en ello." #NT!
 agot_filler_btw.605.d: "Es bastante divertido cuando lo piensas" #NT!
 agot_filler_btw.606.t: "Ojos a través del hielo" #NT!
 agot_filler_btw.606.desc: "[fishing_child.GetFirstNamePossessive] ojos me miran desde debajo del hielo. "¡Sálvame!" [fishing_child.GetSheHe] llora. "¡Por qué no me salvas!". Me agacho, arando el hielo, tratando desesperadamente de compensar los errores que me costó mi locura. Mis dedos se rompen en el hielo, la sangre cubre la pantalla de agua congelada mientras [fishing_child.GetFirstName] se desliza hacia la oscuridad más allá de mi vista.\n\nMe despierto de golpe en un sudor frío, con el aliento entrecortado visible frente a mi cara. Aunque mi locura ha pasado, mantener en secreto lo que le pasó a [fishing_child.GetFirstName] claramente me ha pasado factura." #NT!
 agot_filler_btw.606.desc.lunatic: "[fishing_child.GetFirstNamePossessive] ojos me miran desde debajo del hielo. "¡Sálvame!" [fishing_child.GetSheHe] llora. "¡Por qué no me salvas!". Me agacho, arando el hielo, tratando desesperadamente de compensar los errores que me costó mi locura. Mis dedos se rompen en el hielo, la sangre cubre la pantalla de agua congelada mientras [fishing_child.GetFirstName] se desliza hacia la oscuridad más allá de mi vista.\n\nMe despierto de golpe en un sudor frío, con el aliento entrecortado visible frente a mi cara. Mis sueños nunca son tranquilos, pero eso fue particularmente horrible. Mantener lo que pasó en secreto claramente me ha pasado factura." #NT!
 agot_filler_btw.606.a: "Debo soportar mi dolor." #NT!
 agot_filler_btw.606.b: "Quizás sólo una persona pueda saberlo..." #NT!
 agot_filler_btw.606.c: "Rezaré por el perdón." #NT!
