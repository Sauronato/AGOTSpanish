l_spanish:
 agot_filler_war.100.t: "Los cofres se están secando"
 agot_filler_war.100.desc: "Nuestras arcas están en un estado lamentable; tal es el precio de hacer la guerra. Mucho de esto puede, por supuesto, resolverse permitiendo que nuestros soldados “Vivan de la Tierra”, un lindo eufemismo inventado para ocultar la realidad de la requisición forzosa de suministros y monedas del campesinado. Sin embargo, hasta ahora nos hemos comprometido a fondo a pagar a los soldados y comprar suministros con oro de nuestras reservas. Desafortunadamente, esas reservas se han agotado durante una campaña tan prolongada, me ha informado mi mayordomo, y como tal, continuar la guerra requerirá que se hagan algunos ajustes..."
 agot_filler_war.100.a: "Parecería que debemos demandar por la paz"
 agot_filler_war.100.a_tt: "Aunque te duela hacerlo"
 agot_filler_war.100.b: "Llegan tiempos desesperados para medidas desesperadas. ¡Envía por el Banco de Hierro!"
 agot_filler_war.100.b_tt: "Un enviado debería llegar dentro de unos meses, si Dios quiere."
 agot_filler_war.100.c: "¡Bazofia! Reduzca su salario, reduzca sus raciones. Ganaremos, cueste lo que cueste"
 agot_filler_war.100.c_tt: "Los soldados están hechos de material duro, se las arreglarán"
 agot_filler_war.101.t: "Llega el enviado"
 agot_filler_war.101.desc: "¡Por fin ha llegado un representante del Banco de Hierro! Lo recibimos como amables anfitriones, brindándole los pocos lujos que podemos permitirnos en este momento. Hablamos largamente de mi situación financiera actual esa noche, y después de un debate sobre las tasas de interés y las cifras exactas, logramos llegar a un acuerdo que ambas partes consideraron aceptable."
 agot_filler_war.101.a: "El préstamo más pequeño será suficiente; la guerra se ganará lo suficientemente pronto"
 agot_filler_war.101.a_tt: "El Banco de Hierro tendrá su merecido..."
 agot_filler_war.101.b: "Un préstamo de tamaño mediano seguramente nos llevará a la victoria."
 agot_filler_war.101.b_tt: "El Banco de Hierro tendrá su merecido..."
 agot_filler_war.101.c: "Nuestra situación es desesperada. No se puede escatimar en gastos"
 agot_filler_war.101.c_tt: "El Banco de Hierro tendrá su merecido..."
  
 agot_filler_war.200.t: "Por las laderas de la muerte"
 agot_filler_war.200.desc: "¡Guerra! La batalla se cansa de nuestro lado... A medida que las pérdidas se acumulan, la oscuridad reina en el cielo que se desmorona y la carnicería ha comenzado."
 agot_filler_war.200.list_1: "Soy el último de mi linaje. Si cayera, que sea digno de recordarse, sobre mi leal corcel y mi lanza firmemente agarrada en mi mano."
 agot_filler_war.200.list_2: "No puedo aguantarme más, no tengo alma de guerrero."
 agot_filler_war.200.a: "Cantarán canciones sobre mis obras..."
 agot_filler_war.200.a_tt: "Me aventuro adelante, para encontrar mi destino..."
 agot_filler_war.200.b: "El caos reina a mi alrededor... Debo vivir."
 agot_filler_war.200.b_tt: "Te escapas..."
 agot_filler_war.201.t: "Por las laderas de la muerte"
 agot_filler_war.201.desc: "Campos de llamas saludan a mis ojos, mientras los cuernos de mis caballeros hacen sonar la carga... Huelo el miedo y el dolor de los hombres moribundos en agonía, amigos y enemigos. Podría volver loco a un hombre. Pero en el campo aguarda mi destino, y que sea predicho desde la antigüedad... en una colina despejada se encuentra, una bestia con afilados dientes de hierro y odiosos ojos ardientes."
 agot_filler_war.201.a: "Ahora sé lo que está por venir. No sirve de nada, para tratar de ejecutar ... Lo que es ser .."
 agot_filler_war.201.a_tt: "Que se haga Que pueda dar mi último aliento, el último de mi familia..."
 agot_filler_war.202.t: "Por las laderas de la muerte"
 agot_filler_war.202.desc: "¡Lo que ha de ser, que se haga! Mi oponente yace muerto a mis pies. Mientras mi vista recorre el campo de batalla, veo que el enemigo ha comenzado a huir por su flanco. Mis acciones ganaron el día, y se cantarán canciones sobre cómo el último [GetPlayer.GetDynasty.GetBaseName] condujo a sus hombres en una intrépida carga hacia la victoria."
 agot_filler_war.202.a: "Búscame una compañía de bardos. Que difundan mis actos heroicos hoy."
 agot_filler_war.202.a_tt: "Así será."
 agot_filler_war.202.b: "Realmente es algo... ver a mis hombres admirarme así."
 agot_filler_war.202.b_tt: "Ellos me necesitan."
 agot_filler_war.203.t: "Por las laderas de la muerte"
 agot_filler_war.203.desc: "El líder de la compañía de bardos que contraté ha regresado, se cantan historias de mis hazañas desde Bear Island hasta los Peldaños de Piedra y más allá."
 agot_filler_war.203.a: "Y que se escriban muchos más."
 agot_filler_war.203.b: "Uno es suficiente, supongo."
 agot_filler_war.203.b_tt: "No vayamos demasiado lejos..."
  
 agot_filler_war.300.t: "La locura de los hombres rotos"
 agot_filler_war.300.desc: "Tras el final de la batalla, algunos de mis hombres profanaron un pueblo cercano. No hay nada que hacer por los pobres habitantes: mis hombres fueron sacudidos y perturbados por la guerra y no se preocuparon por la vida de los campesinos. Al menos fueron pasados ​​​​a espada al final. Sálvalos de toda una vida pensando en los horrores del pasado cometidos por tus hombres."
 agot_filler_war.300.a: "Cuelguen a los que violaron y saquearon: todos somos prisioneros del infierno de la guerra, no nos da licencia para actuar como bandidos comunes."
 agot_filler_war.300.a_tt: "Haga justicia a los campesinos."
 agot_filler_war.300.b: "No podemos desperdiciar así la vida de nuestros soldados, independientemente de sus acciones. Estamos en guerra. Vuélvalos a poner en fila, disciplínelos."
 agot_filler_war.300.b_tt: "Castigar a mis hombres no me ayudará a ganar la guerra."
