l_spanish:

##########################
#        Pickpocket      #
#     ZombieSchrodCat    #
#       0001 - 0002      #
##########################

 agot_filler_kingslanding.0001.t:0 "¡Mis bolsillos!" #NT!
 agot_filler_kingslanding.0001.desc:0 "Desembarco del Rey puede ser la joya de la corona de Westerosi, pero incluso las joyas más brillantes pueden tener algunos defectos. Si bien no tengo la costumbre de pasar por las partes menos reputadas de la ciudad, hoy ese viaje era inevitable y me encuentro chocando con un pequeño pilluelo de la calle. Mis guardias se apresuran a ahuyentar al niño por un callejón, pero mientras limpio la suciedad de mi camisa, noto que mis bolsillos se sienten un poco más livianos." #NT!
 agot_filler_kingslanding.0001.a:0 "Tal vez dejé mi monedero en mi tocador..." #NT!
 agot_filler_kingslanding.0001.b:0 "¡Guardias! ¡Despues de el!" #NT!

 agot_filler_kingslanding.0002.t:0 "¡Mis bolsillos!" #NT!
 agot_filler_kingslanding.0002.desc:0 "Mis guardias arrastran al pequeño ladrón ante mí. No es más que un niño, sin duda uno de los innumerables huérfanos de Flea Bottom a juzgar por sus harapos y su cuerpo demacrado. Al registrar sus bolsillos, los guardias recuperan no solo mi monedero, sino también los monederos de varios otros." #NT!
 agot_filler_kingslanding.0002.a:0 "Tira esta rata en una celda." #NT!
 agot_filler_kingslanding.0002.b:0 "Tomaré todo esto como pago por las molestias." #NT!
 agot_filler_kingslanding.0002.c:0 "Pobre cosa desesperada. Vamos a alimentarte y vestirte." #NT!

##########################
#    The Fishmonger      #
#     ZombieSchrodCat    #
#       0003 - 0004      #
##########################

agot_filler_kingslanding.0003.t:0 "El pescadero" #NT!
agot_filler_kingslanding.0003.desc:0 "Fishmonger's Square es el mercado justo dentro de River Gate, o Mud Gate, como lo llama la gente local. Acertadamente llamado debido a su proximidad a Blackwater Rush, es quizás el mejor lugar en Desembarco del Rey para comprar la pesca del día. \n\nNormalmente, enviaría a uno de mis cortesanos a comprar pescado, pero hoy me siento aventurero y me he encargado la tarea. Pregunto al pescadero por un bacalao negro grande, y me da el precio de diez de oro." #NT!
agot_filler_kingslanding.0003.a:0 "Creo que podemos regatear por un mejor precio." #NT!
agot_filler_kingslanding.0003.b:0 "¡Dile que está soñando! Pasaré el pescado por hoy." #NT!
agot_filler_kingslanding.0003.c:0 "Pensándolo bien, un pez pequeño debería estar bien." #NT!
agot_filler_kingslanding.0003.d:0 "¡Prefiero ayunar que pagar precios tan exorbitantes!" #NT!

agot_filler_kingslanding.0004.t:0 "El pescadero" #NT!
agot_filler_kingslanding.0004.desc:0 "Los dos regateamos por el bacalao negro y, aunque el pescadero es muy versado en el arte, yo soy implacable. Después de unos cinco minutos de ida y vuelta, finalmente llegamos a un precio aceptable." #NT!
agot_filler_kingslanding.0004.a:0 "Tienes un trato." #NT!
agot_filler_kingslanding.0004.success_title:0 "¡Superó al pescadero!" #NT!
agot_filler_kingslanding.0004.failure_title:0 "Perdido a la Pescadería.." #NT!

###############################
# The Street of Steel: Knight #
#     ZombieSchrodCat         #
#       0005 - 0008           #
##############################

agot_filler_kingslanding.0005.t:0 "Un cuento de caballeros" #NT!
agot_filler_kingslanding.0005.desc:0 "La Calle del Acero va desde la Plaza de la Pescadería y asciende hasta llegar al Gran Septo de Baelor en la Colina de Visenya, y cuanto más se sube la colina, mejor es la calidad de las tiendas. \n\nEn el punto más bajo de Visenya's Hill, se desarrolla una escena entre uno de los dueños de la tienda y un caballero. El Caballero desea pedir prestada una armadura con la promesa de devolverle el dinero al comerciante una vez que gane un torneo. El comerciante, naturalmente, rechaza tal oferta y le dice al caballero que pruebe suerte en Reeking Lane, donde los aprendices aplican su oficio." #NT!
agot_filler_kingslanding.0005.a:0 "Estoy seguro de que pueden resolverlo." #NT!
agot_filler_kingslanding.0005.b:0 "Pagaré por la armadura del Caballero." #NT!
agot_filler_kingslanding.0005.c:0 "Te patrocinaré, pero podemos encontrarte algo mucho mejor." #NT!

agot_filler_kingslanding.0006.t:0 "Un cuento de caballeros" #NT!
agot_filler_kingslanding.0006.desc:0 "¡Gracias, milord! ¡Puedes tener mis ganancias como pago! Estoy realmente en deuda." \n\nMientras toma la armadura, me dice que había perdido su set anterior en un torneo de alto riesgo, pero confía en que se colocará en el próximo." #NT!
agot_filler_kingslanding.0006.a:0 "¡Te deseo la mejor de las suertes esta vez!" #NT!
agot_filler_kingslanding.0006.b:0 "Tal vez podría darte algunos consejos..." #NT!

agot_filler_kingslanding.0007.t:0 "Un cuento de caballeros" #NT!
agot_filler_kingslanding.0007.desc:0 "Agradezco cualquier consejo que pueda tener, Milord. Cualquier ayuda es apreciada."” #NT!
agot_filler_kingslanding.0007.a:0 "Pégalos con el extremo puntiagudo, ¡ja!" #NT!
agot_filler_kingslanding.0007.b:0 "Por encima de todo, sé valiente." #NT!
agot_filler_kingslanding.0007.c:0 "Manténgase un paso adelante: el engaño es una verdadera ventaja." #NT!
agot_filler_kingslanding.0007.d:0 "No te doblegues y no cedas." #NT!
agot_filler_kingslanding.0007.e:0 "Encuentra lo que te hace enojar y canalízalo hacia tu espada." #NT!
agot_filler_kingslanding.0007.f:0 "Juega el juego largo. La paciencia te hará prosperar." #NT!

agot_filler_kingslanding.0008.t:0 "Un cuento de caballeros" #NT!
agot_filler_kingslanding.0008.desc:0 "Mis guardias conducen a un Caballero de aspecto familiar a mi corte. El joven Caballero viene ante mí y hace una reverencia, y coloca una bolsa de cuero delante de mí que contiene el oro del torneo. Me agradece la fe que deposité en él y se ofrece a unirse a mi corte." #NT!
agot_filler_kingslanding.0008.a:0 "¡Con mucho gusto te daría la bienvenida a mi corte!" #NT!
agot_filler_kingslanding.0008.b:0 "Creo que te adaptas mejor al circuito de torneos..." #NT!

##########################
# Fleabottom:The Brawlers#
#     ZombieSchrodCat    #
#       0009 - 0018      #
##########################

agot_filler_kingslanding.0009.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0009.desc:0 "A pesar de que Flea Bottom es el barrio pobre más notorio de Desembarco del Rey, los nobles se pueden encontrar en sus fregaderos y callejones retorcidos. Muchos vienen de las partes altas de la ciudad a recorrer los caminos pavimentados con lodo y mierda de puerco en busca de vulgares e ilícitos entretenimientos. \n\nLos Rat-pits son una de esas atracciones: normalmente, las ratas son atacadas por perros u otros animales, mientras que los hombres apuestan a cuántas morirán. Esta noche, sin embargo, las ratas se salvaron y dos hombres entraron al ring para pelear." #NT!
agot_filler_kingslanding.0009.a:0 "Apuesto por [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]" #NT!
agot_filler_kingslanding.0009.b:0 "Apuesto por [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]" #NT!
agot_filler_kingslanding.0009.c:0 "¿Qué pis pasa por vino aquí?" #NT!

agot_filler_kingslanding.0010.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] y [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] comienzan a dar vueltas entre sí, con los puños cerrados. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] golpea la mandíbula de [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]. [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] devuelve el golpe con el suyo propio a las costillas de [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]." #NT!
agot_filler_kingslanding.0010.a:0 "¡Luchar! ¡Luchar! ¡Luchar!" #NT!

agot_filler_kingslanding.0011.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] se alza victorioso mientras [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] cede." #NT!
agot_filler_kingslanding.0011.a:0 "¡Una buena pelea!" #NT!
agot_filler_kingslanding.0011.b:0 "Dios mío, mi oro..." #NT!

agot_filler_kingslanding.0012.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] se alza victorioso mientras [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] cede." #NT!
agot_filler_kingslanding.0012.a:0 "¡Una buena pelea!" #NT!
agot_filler_kingslanding.0012.b:0 "Dios mío, mi oro..." #NT!

agot_filler_kingslanding.0013.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0013.desc:0 "El vino es más fuerte de lo que había pensado: no se parece en nada a un vino Arbor, ¡pero definitivamente tiene un sabor especial! Después de algunas copas, honestamente siento que puedo enfrentarme a cualquiera de estos luchadores, ¡quizás a cualquiera en el mundo! Engreído por el vino, subo al ring y me acerco a [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]. Una vez que se pone de pie, los dos venimos a soplar; los espectadores vitorean, y las apuestas comienzan a engordar." #NT!
agot_filler_kingslanding.0013.a:0 "¡Vamos a bailar!" #NT!
agot_filler_kingslanding.0013.success_title:0 "¡Ganó la pelea!" #NT!
agot_filler_kingslanding.0013.failure_title:0 "Perdió la pelea..." #NT!

agot_filler_kingslanding.0014.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0014.desc:0 "Es toda una pelea, pero [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] finalmente cede ante mí." #NT!
agot_filler_kingslanding.0014.a:0 "¡Una buena pelea! ¡Bien hecho!" #NT!

agot_filler_kingslanding.0015.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] avanza para desafiarme a continuación." #NT!
agot_filler_kingslanding.0015.a:0 "¡Espero que seas una buena atrapada, porque estoy lanzando estas manos!" #NT!
agot_filler_kingslanding.0015.success_title:0 "¡Ganó la pelea!" #NT!
agot_filler_kingslanding.0015.failure_title:0 "Perdió la pelea..." #NT!


agot_filler_kingslanding.0016.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0016.desc:0 "Ensangrentados y golpeados, mis dos oponentes se han rendido, la multitud vitoreando mi demostración de dominio. ¿Esta noche? ¡Soy el Rey de Flea Bottom!" #NT!
agot_filler_kingslanding.0016.a:0 "¡Qué noche!" #NT!

agot_filler_kingslanding.0017.t:0 "Los peleadores de fondo de pulgas" #NT!
agot_filler_kingslanding.0017.desc:0 "No estoy del todo seguro de qué golpe fue el que me derribó, pero cuando vuelvo en mí, me encuentro en el suelo en un callejón. Faltan algunas de mis monedas, tal vez tomadas como compensación por todo el vino que debo haber bebido." #NT!
agot_filler_kingslanding.0017.a:0 "Qué noche..." #NT!

##########################
# The Potshop: Sellsword #
#     ZombieSchrodCat    #
#       0018 - 0021      #
##########################

agot_filler_kingslanding.0018.t:0 "El tazón misterioso de Brown" #NT!
agot_filler_kingslanding.0018.desc:0 "El más tentador de los olores me llama: ¡carne caliente, chicharrones, grasa! Mi sentido del hambre vence a la razón, camino dentro de la tienda de marihuana de donde emana el aroma. \n\n“Milord, probablemente no quiera comer aquí”, me advierte un mercenario, señalando el tazón de café que está preparando actualmente. “Este lugar es un Rat Pit cuando se pone el sol. Hay un dicho por aquí: 'los perdedores en el hoyo ganan un lugar en el tazón'." #NT!
agot_filler_kingslanding.0018.a:0 "Puedo decidir por mí mismo, gracias." #NT!
agot_filler_kingslanding.0018.b:0 "No eres mi padre, ¿quién eres tú para decirme qué hacer? Vete a la mierda." #NT!
agot_filler_kingslanding.0018.c:0 "Si es tan malo, ¿por qué lo estás comiendo, entonces?" #NT!

agot_filler_kingslanding.0019.t:0 "El tazón misterioso de Brown" #NT!
agot_filler_kingslanding.0019.desc:0 "“Perdóname, Milord. Solo pensé que deberías saberlo”, dice el mercenario. \n\nTomo asiento y empiezo a devorar mi tazón de café. Estoy a la mitad de mi comida cuando lo encuentro: un cráneo de rata con algo de carne todavía adherida. Mi estómago, mi pobre y gentil estómago, comienza a dar volteretas." #NT!
agot_filler_kingslanding.0019.a:0 "*AZUL*" #NT!

agot_filler_kingslanding.0020.t:0 "El tazón misterioso de Brown" #NT!
agot_filler_kingslanding.0020.desc:0 "El mercenario se encoge de hombros. "He tenido cosas peores. Así es la vida para un mercenario sin trabajo, Milord." Saca un hueso del líquido marrón y lo tira a un lado antes de beber otra cucharada." #NT!
agot_filler_kingslanding.0020.a:0 "...Entonces, ¿estás buscando trabajo?" #NT!
agot_filler_kingslanding.0020.b:0 "Gracias por la advertencia." #NT!

agot_filler_kingslanding.0021.t:0 "El tazón misterioso de Brown" #NT!
agot_filler_kingslanding.0021.desc:0 "Milord, simplemente te estaba dando una advertencia amistosa. ¡Pero si es una pelea lo que quieres, entonces tendrás una pelea!" El mercenario se levanta de su asiento, tronándose los nudillos. Algunos de los patrocinadores huyen, pero la mayoría se queda atrás para apostar por nuestra lucha." #NT!
agot_filler_kingslanding.0021.a:0 "¡Ven a mí, aspirante a caballero de las alcantarillas!" #NT!
agot_filler_kingslanding.0021.success_title:0 "¡Ganó la pelea!" #NT!
agot_filler_kingslanding.0021.failure_title:0 "Perdió la pelea..." #NT!

###########################
# Cobbler's Square: Septon#
#     ZombieSchrodCat     #
#       0022 - 0025       #
###########################

agot_filler_kingslanding.0022.t:0 "Plaza del Zapatero: El Septón" #NT!
agot_filler_kingslanding.0022.desc:0 "Si bien la plaza del Zapatero suele ser el dominio de los artesanos ocupados, a veces se encuentra sujeta a aquellos que adoran fervientemente a Los Siete. Esto se debe en parte al cuadrado que se encuentra al este de las Puertas de Dios, y también al resultado de tradiciones de larga data entre los predicadores de la fe. No es raro encontrar a un Septon tomando su turno para predicar a aquellos que lo escucharán, y hoy no es diferente." #NT!
agot_filler_kingslanding.0022.a:0 "¡No no no! ¡Todo esto está mal! ¿Adoramos siquiera la misma fe?" #NT!
agot_filler_kingslanding.0022.b:0 "Parecen un poco confundidos sobre el papel de la Vieja..." #NT!
agot_filler_kingslanding.0022.c:0 "No tengo tiempo para esto." #NT!
agot_filler_kingslanding.0022.d:0 "Mira eso, hay un muchacho vendiendo tomates convenientemente por aquí..." #NT!

agot_filler_kingslanding.0023.t:0 "Plaza del Zapatero: El Septón" #NT!
agot_filler_kingslanding.0023.desc:0 "Tomo posición al lado del Septon y empiezo a señalar sus errores. ruidoso Ellos replican, pero yo soy terco y más inteligente que ellos. Pasamos una buena parte del día debatiendo la fe con mucha fiebre, aunque cada vez se trata menos de Los Siete y más de tener razón." #NT!
agot_filler_kingslanding.0023.a:0 "...Espera, ¿por qué vine a Cobbler's Square otra vez?" #NT!
agot_filler_kingslanding.0023.success_title:0 "¡Ganó el debate!" #NT!
agot_filler_kingslanding.0023.failure_title:0 "Perdí el Debate.." #NT!

agot_filler_kingslanding.0024.t:0 "Plaza del Zapatero: El Septón" #NT!
agot_filler_kingslanding.0024.desc:0 "Al principio, el Septón se muestra francamente hostil a mis amables correcciones. Sin embargo, después de una discusión más cuidadosa y paciencia de mi parte, eventualmente comienzan a llegar a mis puntos. Eventualmente, me doy cuenta de que tomé su lugar donde ellos estaban y el Septon se unió a la multitud cada vez mayor mientras yo procedía a dar un sermón sin querer." #NT!
agot_filler_kingslanding.0024.a:0 "Tal vez debería haber sido un Septon..." #NT!

agot_filler_kingslanding.0025.t:0 "Plaza del Zapatero: El Septón" #NT!
agot_filler_kingslanding.0025.desc:0 "Mientras veo el tomate abrirse en la cara del Septon, me doy cuenta de que ¡fue una buena inversión de mi moneda! Claro, hay algunas mantas mojadas en la multitud que me miran con desaprobación, pero muchos más siguen mi ejemplo y compran mis propios tomates para arrojárselos al Septon. Al final del día, Cobbler's Square se libera de las aburridas garras de la predicación, me río mucho y el muchacho que vende tomates se va a casa con una gran bolsa de monedas." #NT!
agot_filler_kingslanding.0025.a:0 "¡Todos lo pasamos muy bien! …Excepto por el Septón." #NT!

###########################
# Eel Alley: Bakers Cart  #
#     ZombieSchrodCat     #
#       0026 - 0028       #
###########################

agot_filler_kingslanding.0026.t:0 "El carro del panadero" #NT!
agot_filler_kingslanding.0026.desc:0 "Soy un ser humano y, a veces, un ser humano solo quiere comer pan caliente. Afortunadamente, Eel Alley, conocido por sus posadas y tabernas, no deja a nadie con ganas de pan fresco y caliente. Me acerco a un carro manejado por un panadero y su aprendiz y compro un poco de pan tan fresco que está humeante. \n\nCuando tomo una deliciosa bicicleta, siento algo muy desagradable: una astilla de madera. Separo la rotura y encuentro aún más: ¡este pan se ha hecho con harina rellena con aserrín!" #NT!
agot_filler_kingslanding.0026.a:0 "¡Guardias!" #NT!
agot_filler_kingslanding.0026.b:0 "¡Absolutamente bastardos!" #NT!
agot_filler_kingslanding.0026.c:0 "¡La ley es clara sobre la santidad del pan!" #NT!
agot_filler_kingslanding.0026.d:0 "¿¡Estas tratando de matarme!?" #NT!

agot_filler_kingslanding.0027.t:0 "El carro del panadero" #NT!
agot_filler_kingslanding.0027.desc:0 "Agarro el costado del carro y lo tiro al suelo, rompiéndolo en pedazos antes de cortar las partes restantes con la espada. Tanto el panadero como el aprendiz solo pueden mirar con miedo mientras me invade la ira. Después de que el carro está completamente destruido, me acerco al panadero y le arrebato la bolsa de monedas que cuelga de su cinturón, una multa por el crimen contra el pan." #NT!
agot_filler_kingslanding.0027.a:0 "¡Nunca me dejen ver a ninguno de ustedes otra vez!" #NT!

agot_filler_kingslanding.0028.t:0 "El carro del panadero" #NT!
agot_filler_kingslanding.0028.desc:0 "Nuestras leyes son muy claras al respecto, el panadero debe pagar una multa por mezclar aserrín con la harina y tratar de hacerlo pasar por pan. ¡Si no puede pagar la multa, será azotado!" #NT!
agot_filler_kingslanding.0028.a:0 "¡Paga!" #NT!


###########################
#Street of Silk: Blackmail#
#     ZombieSchrodCat     #
#       0029 - 0030       #
###########################

agot_filler_kingslanding.0029.t:0 "La Calle de la Seda" #NT!
agot_filler_kingslanding.0029.desc:0 "Al salir de uno de los burdeles de La Calle de la Seda, una voz me saluda. El hombre tiene una sonrisa y me pregunta cómo estuvo mi noche en el burdel... uh oh. Arrestado. Claramente está tratando de ganar algo de dinero con esto." #NT!
agot_filler_kingslanding.0029.a:0 "Indique su precio y lo mantendremos entre nosotros." #NT!
agot_filler_kingslanding.0029.b:0 "¡No obtendrás nada de mí!" #NT!
agot_filler_kingslanding.0029.c:0 "No creo que le digas nada a nadie..." #NT!
agot_filler_kingslanding.0029.d:0 "¡Ay! ¿entonces el burdel es una fachada después de todo? Elegante." #NT!

agot_filler_kingslanding.0030.t:0 "La Calle de la Seda" #NT!
agot_filler_kingslanding.0030.desc:0 "Por supuesto, el burdel es un frente: tiene mucho sentido con la gran cantidad de clase alta y clientela noble que pasa. "Hagamos un trato..." \n\nHablas toda la mañana con el dueño del burdel, haces planes y sugieres objetivos valiosos para que sus empleados los engatusen y recopilen secretos. Y luego, tan pronto como parece que has hecho amigos, le recuerdas al dueño del burdel las consecuencias que puede traer su pequeño ajetreo. ¿Lo arrojaría la Guardia de la Ciudad a una celda? ¿O sus víctimas lo verían convertirse en carne en un tazón de café? La sonrisa del hombre se desvanece y el miedo ocupa su lugar." #NT!
agot_filler_kingslanding.0030.a:0 "Sin embargo, esto puede quedar entre nosotros, siempre y cuando recuerdes que trabajas para mí." #NT!

###########################
#   Redkeep: The Rats     #
#     ZombieSchrodCat     #
#       0031 - 0038       #
###########################

agot_filler_kingslanding.0031.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0031.desc:0 "Me encuentro con la escena más desagradable de la Fortaleza Roja: una manada de ratas se ha instalado como en casa. Asqueado, persigo a las alimañas, siguiéndolas hasta que desaparecen por un pequeño agujero en El Muro. El agujero es... extraño. Está tan bien tallado que casi parece una elección de diseño intencional. Tiro del borde del pequeño corte para ver si se deshace bajo mis manos y ¡por los Siete! Actúa como una palanca oculta que abre una puerta secreta. ¡He encontrado uno de los túneles secretos del Rey Maegor!" #NT!
agot_filler_kingslanding.0031.a:0 "Me pregunto a dónde lleva esto..." #NT!
agot_filler_kingslanding.0031.b:0 "Encontraré un albañil y sellaré esto." #NT!

agot_filler_kingslanding.0032.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0032.desc:0 "A poca distancia en el túnel, me encuentro con un pozo enorme. La única forma de cruzar es un puente angosto que apenas es lo suficientemente ancho para cruzar si camino con un pie delante del otro. El pozo de abajo es tan profundo que mis ojos no pueden ver el fondo: una muerte segura si caigo." #NT!
agot_filler_kingslanding.0032.a:0 "Un riesgo que estoy dispuesto a correr." #NT!
agot_filler_kingslanding.0032.b:0 "¡No arriesgaré mi vida!" #NT!
agot_filler_kingslanding.0032.c:0 "Confeccionaré un arnés con mi capa para garantizar mi seguridad." #NT!

agot_filler_kingslanding.0033.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0033.desc:0 "A medida que avanzo por el túnel, siento que una losa de piedra se hunde bajo mi pie cuando doy un paso, y cuando miro hacia adelante, veo un gran péndulo que se balancea en el camino del túnel." #NT!
agot_filler_kingslanding.0033.a:0 "Soy lo suficientemente rápido para pasar corriendo." #NT!
agot_filler_kingslanding.0033.b:0 "Elijo vivir, en cambio." #NT!
agot_filler_kingslanding.0033.c:0 "Puedo cronometrar fácilmente mis movimientos..." #NT!
agot_filler_kingslanding.0033.d:0 "Tiene que quedarse sin impulso eventualmente. Esperaré." #NT!

agot_filler_kingslanding.0034.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0034.desc:0 "Puedo olerlo antes de verlo, y la cantidad de ratas solo sirve para confirmarlo: hay un cuerpo bajo los escombros de una sección del túnel derrumbada. Miro el cuerpo y descubro que estaba bien armado. ¡Era un asesino!" #NT!
agot_filler_kingslanding.0034.a:0 "¿Y si hubiera logrado atravesar los túneles?" #NT!

agot_filler_kingslanding.0035.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0035.desc:0 "Me encuentro con una parte colapsada del túnel, y cuando me giro para salir, veo una caja de metal. ¡Lo abro y encuentro una suma considerable de oro! Tal vez era un fondo de emergencia por si Kind Maegor alguna vez tenía que huir de la Fortaleza..." #NT!
agot_filler_kingslanding.0035.a:0 "Le daré a esta moneda un buen hogar en mis bolsillos." #NT!

agot_filler_kingslanding.0036.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0036.desc:0 "Exploro el túnel hasta el final, y cuando salgo del otro lado, ¡me encuentro en la trastienda de un burdel de lujo!" #NT!
agot_filler_kingslanding.0036.a:0 "...Bueno, viendo que ya estoy aquí..." #NT!
agot_filler_kingslanding.0036.b:0 "¡Solo vine aquí para obtener instrucciones sobre cómo salir de aquí!" #NT!

agot_filler_kingslanding.0037.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0037.desc:0 "Exploro los túneles aún más profundo, el camino comienza a cambiar a lo largo del camino. El pavimento parece más nuevo. Limpiador. ¡Imagínese mi alegría cuando salgo y me encuentro en el Septo de Baelor! Divertido: el septo no existía durante el reinado del rey Maegor. Supongo que deben haber agregado este túnel después. Que extraño. Me pregunto por qué alguien necesitaría un túnel secreto en un sept..." #NT!
agot_filler_kingslanding.0037.a:0 "¡Seguramente, la conexión del Rey con la fe es tan profunda como los túneles!" #NT!
agot_filler_kingslanding.0037.b:0 "La fe debe haber construido esto para espiar al Rey." #NT!

agot_filler_kingslanding.0038.t:0 "Las ratas de la Fortaleza Roja" #NT!
agot_filler_kingslanding.0038.desc:0 "El túnel finalmente te lleva a una puerta de madera, y cuando la abres y pasas, te encuentras en lo que parece ser el depósito de una taberna. …Tal vez debería, mientras estoy aquí, servirme algo de comida y vino." #NT!
agot_filler_kingslanding.0038.a:0 "Nadie echará de menos una o dos botellas de vino..." #NT!
agot_filler_kingslanding.0038.b:0 "¿Eso es salami dorniense?" #NT!
agot_filler_kingslanding.0038.c:0 "Apuesto a que las ratas también pensaron que esto era sabroso. No, gracias." #NT!

###########################
#     The Dragonpit      #
#     ZombieSchrodCat     #
#       0039 - 0043       #
###########################

agot_filler_kingslanding.0039.t:0 "El Pozo del Dragón" #NT!
agot_filler_kingslanding.0039.desc:0 "Aunque está en ruinas, Dragonpit que se cierne sobre la Colina de Rhaenys no es nada despreciable. Encargada por el rey Maegor, la enorme estructura se construyó sobre las ruinas del Septo del Recuerdo después de que Maegor lo arrasara hasta los cimientos. Debía servir como establo para los dragones, con puertas lo suficientemente grandes como para que dos docenas de caballeros pudieran atravesarlas a la vez. Sin embargo, después de ser asaltado durante la Danza de los Dragones, la cúpula del pozo cayó y fue tristemente abandonada." #NT!
agot_filler_kingslanding.0039.a:0 "Esto es algo que quiero ver de cerca." #NT!
agot_filler_kingslanding.0039.b:0 "Tengo una hermosa vista desde donde estoy." #NT!

agot_filler_kingslanding.0040.t:0 "El Pozo del Dragón" #NT!
agot_filler_kingslanding.0040.desc:0 "Las ruinas son fascinantes en su grandeza, y estoy tan distraído que no me doy cuenta de que los pisos de madera se desmoronan debajo de mí hasta que caigo a través de ellos. Aunque la caída no me hace daño, me encuentro rodeado de cenizas y huesos carbonizados. Ew. Salgo del desastre y huyo de Dragonpit todos juntos. \n\nMás tarde ese mismo día, recuerdo cómo durante la enfermedad de primavera, los cuerpos habían sido tantos que el gremio de piromantes tuvo que usar Dragonpit para quemar a los muertos." #NT!
agot_filler_kingslanding.0040.a:0 "No creo que alguna vez pueda dejar de ver todos esos huesos..." #NT!

agot_filler_kingslanding.0041.t:0 "El Pozo del Dragón" #NT!
agot_filler_kingslanding.0041.desc:0 "Mientras exploro Dragonpit, una mujer joven se me acerca. Al principio, creo que este es un lugar extraño para conocer a una joven doncella tan agradable, pero luego recuerdo los rumores de que Dragonpit es usado por algunos para... encuentros íntimos, y esta joven parece bastante interesada en explorar mucho más que Dragonpit. ." #NT!
agot_filler_kingslanding.0041.a:0 "Conozco solo el pequeño rincón." #NT!
agot_filler_kingslanding.0041.b:0 "Solo estoy aquí para ver Dragonpit, ¡no, gracias!" #NT!

agot_filler_kingslanding.0042.t:0 "El Pozo del Dragón" #NT!
agot_filler_kingslanding.0042.desc:0 "¡Ni siquiera puedo comenzar a creer lo que ven mis ojos! Incluso como escombros, la artesanía que se utilizó para construir un lugar así. Es una pena que se haya perdido por la paranoia del rey Maegor, pero no puedo evitar maravillarme de todos modos." #NT!
agot_filler_kingslanding.0042.a:0 "¡Realmente me he inspirado!" #NT!
agot_filler_kingslanding.0042.b:0 "Si me dedico, tal vez pueda construir algo como esto algún día." #NT!
agot_filler_kingslanding.0042.c:0 "¡Tal vista me quita el aliento!" #NT!

agot_filler_kingslanding.0043.t:0 "El Pozo del Dragón" #NT!
agot_filler_kingslanding.0043.desc:0 "Eventualmente, me encuentro con un hombre sin hogar que se refugia en las ruinas. Tiene un cuenco de mendigo a su lado con nada más que unas pocas monedas." #NT!
agot_filler_kingslanding.0043.a:0 "Toma, cómprate una comida caliente." #NT!
agot_filler_kingslanding.0043.b:0 "Los tomaré, de todos modos desperdiciarías toda esta moneda." #NT!
agot_filler_kingslanding.0043.c:0 "*Ignorar al hombre.*" #NT!
agot_filler_kingslanding.0043.d:0 "Nadie lo extrañaría... tal vez yo..." #NT!
