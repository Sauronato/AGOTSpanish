l_spanish:
 #0200
 agot_squirehood_ongoing.0200.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0200.desc.generic:0 "Mi caballero me ha enviado a cuidar de su caballo en los establos.\n\nDebo lavar a la bestia, acicalarla, alimentarla y asegurarme de que su montura esté brillante, pulida y cómoda." #NT!
 agot_squirehood_ongoing.0200.desc.negative:0 "Mi caballero me ha enviado a cuidar de su caballo maloliente. Tengo que sacar tiempo de #italic my#! day y hacer #italic trabajo de sirviente#!! Me han dicho que lave a la bestia, la acicale, la alimente y me asegure de que su montura esté brillante, pulida y cómoda.\n\nNo puedo creer que tenga que hacer este..." #NT!
 agot_squirehood_ongoing.0200.generic:0 "Entonces mejor no perder el tiempo." #NT!
 agot_squirehood_ongoing.0200.generic.tt:0 "Limpiarás el caballo." #NT!
 agot_squirehood_ongoing.0200.negative:0 "No haré esto. Este es un trabajo de sirviente." #NT!
 agot_squirehood_ongoing.0200.negative.tt:0 "#N desatenderás tus deberes como escudero#!." #NT!
 agot_squirehood_ongoing.0200.negative_two:0 "Conseguiré a alguien más para que haga este trabajo de sirviente." #NT!
 agot_squirehood_ongoing.0200.negative_two.tt:0 "Conseguirás que otra persona haga tus tareas, pero #N arriesga que tu caballero se entere#!." #NT!
 agot_squirehood_ongoing.0200.negative_two_negative_outcome_toast:0 "Tu caballero no se deja engañar por tus intrigas." #NT!

 #0201
 agot_squirehood_ongoing.0201.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0201.desc.generic:0 "Mi caballero me ha confiado la entrega de un mensaje a [courtier.GetName]. No me han dicho cuál es el mensaje y me han indicado específicamente que no abra el mensaje, aunque no esté debidamente protegido.\n\nEl mensaje aparentemente es importante, así que me han dicho que haga la entrega antes de la puesta del sol" #NT!
 agot_squirehood_ongoing.0201.desc.negative:0 "Se me ha encomendado la entrega de un mensaje a [courtier.GetName]. Me dijeron que bajo ninguna circunstancia debo leer, abrir o dar el mensaje a nadie más que a [courtier.GetName]. ¡Mi caballero también se olvidó de decirme qué había en el mensaje!\n\nEl mensaje aparentemente es importante, pero tengo muchas cosas más interesantes que hacer que hacer recados aburridos. Tal vez si leo el mensaje, puedo ver lo importante que es #italic realmente#! ." #NT!
 agot_squirehood_ongoing.0201.generic:0 "¡Voy a entregar esto inmediatamente!" #NT!
 agot_squirehood_ongoing.0201.generic.tt:0 "Entregarás el mensaje sin incidentes." #NT!
 agot_squirehood_ongoing.0201.negative:0 "Leerlo no le hará daño a nadie..." #NT!
 agot_squirehood_ongoing.0201.negative.tt:0 "Desobedeces a tu caballero y #N traicionas#! su confianza." #NT!

 #0202
 agot_squirehood_ongoing.0202.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0202.desc:0 "Pasé la última hora limpiando meticulosamente una capa interminable de suciedad de una vieja espada que pertenece a mi caballero, [my_knight.GetName]. No estoy seguro de para qué usó mi maestro esta espada, pero está claro que se ha descuidado durante mucho tiempo. No obstante, he logrado un progreso constante en la limpieza de la suciedad, pero todavía hay una cantidad considerable de trabajo por hacer antes de que esté completamente limpio.\n\nMi caballero ha insinuado que planea obligarme a usar esta espada en una pelea contra él pronto, así que realmente no tengo otra opción. ¡Pero aún queda mucho trabajo por hacer!" #NT!
 agot_squirehood_ongoing.0202.generic:0 "No, necesito hacer esto de la manera correcta." #NT!
 agot_squirehood_ongoing.0202.generic.tt:0 "Limpiarás la espada como se esperaba." #NT!
 agot_squirehood_ongoing.0202.negative:0 "Cambiarlo por una espada limpia no dañará a nadie." #NT!
 agot_squirehood_ongoing.0202.negative.tt:0 "Desobedeces a tu caballero y #N traicionas#! su confianza." #NT!

 #0203
 agot_squirehood_ongoing.0203.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0203.desc:0 "[my_knight.GetName] y yo pasamos todo el día entrenando. Desde el amanecer hasta el anochecer, me sometió a todo tipo de ejercicios. Puso a prueba mi habilidad con la espada, mi agilidad, mi resistencia y mis reflejos. Nunca he estado más exhausto en mi vida.\n\nMientras empacamos, ¡[my_knight.GetName] me hace girar y me da un golpe en la oreja! Me dice que mi forma como guerrero fue descuidada y que necesito esforzarme más durante nuestro entrenamiento si quiero ser un caballero algún día." #NT!
 agot_squirehood_ongoing.0203.generic:0 "Dile que te despertarás mañana y practicarás más duro." #NT!
 agot_squirehood_ongoing.0203.generic.tt:0 "Aceptas las críticas con gracia." #NT!
 agot_squirehood_ongoing.0203.negative:0 "Criticar sus dotes didácticas." #NT!
 agot_squirehood_ongoing.0203.negative.tt:0 "Insultas a tu caballero." #NT!

 #0204
 agot_squirehood_ongoing.0204.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0204.desc:0 "Me lo pasé muy bien en el patio de entrenamiento con [my_knight.GetName]. Me lanzó todo tipo de ejercicios, pero pude adelantarme a todos. Fue un día agotador, pero gratificante. Creo que incluso impresioné a [my_knight.GetName].\n\nMientras guardo el equipo de entrenamiento, escucho a mi [my_knight.GetName] decirle a una página que estaba muy impresionado conmigo hoy. ¡Incluso dijo que está claro que he mejorado notablemente mi destreza!" #NT!
 agot_squirehood_ongoing.0204.generic:0 "¡Se siente bien ser reconocido!" #NT!
 agot_squirehood_ongoing.0204.generic.tt:0 "Estás contento de que se reconozca tu trabajo duro." #NT!

 #0205
 agot_squirehood_ongoing.0205.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0205.desc:0 "Hoy, [my_knight.GetName] y yo vamos a practicar combate a caballo. Es algo que ambos esperábamos con ansias.\n\nSin embargo, mientras estaba en los establos anoche, escuché a [my_knight.GetName] y al jefe de establo repasando la ruta de práctica. Conozco cada obstáculo y sorpresa que [my_knight.GetName] planeaba lanzarme y ponerme a prueba. Debo bajar a los establos en unos minutos, pero no estoy seguro si debo decir la verdad o usar la información a mi favor." #NT!
 agot_squirehood_ongoing.0205.generic:0 "Di la verdad." #NT!
 agot_squirehood_ongoing.0205.generic.tt:0 "Haces lo honorable y dices la verdad." #NT!
 agot_squirehood_ongoing.0205.negative:0 "Usa la información a tu favor." #NT!
 agot_squirehood_ongoing.0205.negative.tt:0 "Haces lo deshonroso." #NT!

#0206
 agot_squirehood_ongoing.0206.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0206.desc:0 "Mi caballero, [my_knight.GetName], me ha indicado que limpie su armadura esta tarde. Según él, necesita un poco de pulido antes de que esté listo. Cuenta conmigo para limpiarlo para que se vea bien antes de repasar algunas estrategias básicas con algunas páginas jóvenes mañana.\n\nCuando entro en la armería, encuentro su armadura y veo que está #italic completamente#! cubierta de barro seco. Me llevará toda la tarde limpiar esto. Tenía otros planes esta noche, y esos planes no incluían limpiar una armadura completamente cubierta de barro." #NT!
 agot_squirehood_ongoing.0206.generic:0 "Supongo que mis planes ahora incluyen hacer exactamente eso." #NT!
 agot_squirehood_ongoing.0206.generic.tt:0 "Haces lo esperado y limpias la armadura." #NT!
 agot_squirehood_ongoing.0206.negative:0 "Amenaza a un sirviente para que limpie la armadura por ti." #NT!
 agot_squirehood_ongoing.0206.negative.tt:0 "Haces mal uso de tu posición como escudero para amenazar al sirviente." #NT!

#0207
 agot_squirehood_ongoing.0207.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0207.desc:0 "[my_knight.GetName], mi caballero, me ha dado instrucciones para supervisar el entrenamiento de varios jóvenes pajes y cortesanos hoy. Si bien no es su primera lección, todavía están muy verdes en lo que respecta al manejo de la espada. Decidí hacer algunos ejercicios básicos y juntarlos a todos para practicar.\n\nUn muchacho, sin embargo, no tiene compañero. Así que he estado practicando con él. Para poner las cosas bien, él es completamente inútil. No creo que ni siquiera pueda sostener una espada correctamente.\n\nEl resto del grupo sigue observándonos, y me estoy cansando de tener que contenerme para que este #italic slacker#!  pueda sentirse bien..." #NT!
 agot_squirehood_ongoing.0207.generic:0 "Un buen caballero necesita paciencia." #NT!
 agot_squirehood_ongoing.0207.generic.tt:0 "Continuarás siendo paciente con el estudiante." #NT!
 agot_squirehood_ongoing.0207.negative:0 "Una lección dura será un buen maestro." #NT!
 agot_squirehood_ongoing.0207.negative.tt:0 "Usarás su inexperiencia para quedar bien." #NT!

 #0208
 agot_squirehood_ongoing.0208.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0208.desc:0 "[my_knight.GetName] me dice que un buen caballero puede identificar a cualquier hombre por la heráldica de su escudo. Me ha estado enseñando heráldica aquí y allá, ya sea en la naturaleza o mientras estamos en un castillo. Si hay un sigilo en alguna parte, me está interrogando.\n\nHoy, me sienta y me pide que nombre las casas a las que pertenecen estos tres sigilos:\n\nUn león dorado sobre un fondo carmesí; una lanza de oro perforando un sol rojo sobre un campo naranja; y, una rosa dorada sobre un campo verde." #NT!
 agot_squirehood_ongoing.0208.a:0 "Lannister, Tyrell, Arryn" #NT!
 agot_squirehood_ongoing.0208.a.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!
 agot_squirehood_ongoing.0208.b:0 "Reyne, Tully, Palosanto." #NT!
 agot_squirehood_ongoing.0208.b.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!
 agot_squirehood_ongoing.0208.c:0 "Lannister, Martell, Tyrell." #NT!
 agot_squirehood_ongoing.0208.c.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!

 #0209
 agot_squirehood_ongoing.0209.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0209.desc:0 "[my_knight.GetName] me dice que un buen caballero puede identificar a cualquier hombre por la heráldica de su escudo. Me ha estado enseñando heráldica aquí y allá, ya sea en la naturaleza o mientras estamos en un castillo. Si hay un sigilo en alguna parte, me está interrogando.\n\nHoy, me sienta y me pide que nombre las casas a las que pertenecen estos tres sigilos:\n\nDos grifos combatientes, contracambiados, en un campo rojo y blanco; un jabalí blanco y negro atigrado sobre un campo marrón; tachuelas de hierro negro en un campo de bronce, bordeado con runas" #NT!
 agot_squirehood_ongoing.0209.a:0 "Connington, Vikary, Royce" #NT!
 agot_squirehood_ongoing.0209.a.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!
 agot_squirehood_ongoing.0209.b:0 "Connington, Refugio Quebrado, Royce." #NT!
 agot_squirehood_ongoing.0209.b.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!
 agot_squirehood_ongoing.0209.c:0 "Connington, Caron, Lannister." #NT!
 agot_squirehood_ongoing.0209.c.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!

 #0210
 agot_squirehood_ongoing.0210.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0210.desc:0 "[my_knight.GetName] me dice que un buen caballero puede identificar a cualquier hombre por la heráldica de su escudo. Me ha estado enseñando heráldica aquí y allá, ya sea en la naturaleza o mientras estamos en un castillo. Si hay un sigilo en alguna parte, me está interrogando.\n\nHoy me sienta y me pide que nombre las casas a las que pertenecen estos tres sigilos:\n\nUn campo de ruiseñores negros sobre fondo amarillo; un cazador a zancadas, de rojo, sobre un campo verde; y, un zorro rojo en un círculo de flores azules sobre armiño." #NT!
 agot_squirehood_ongoing.0210.a:0 "Caron, Tarly, Florent" #NT!
 agot_squirehood_ongoing.0210.a.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!
 agot_squirehood_ongoing.0210.b:0 "Caron, Royce, Buckler." #NT!
 agot_squirehood_ongoing.0210.b.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!
 agot_squirehood_ongoing.0210.c:0 "Florent, Caron, Stark." #NT!
 agot_squirehood_ongoing.0210.c.tt:0 "Dile a tu caballero que estas casas coinciden con la heráldica." #NT!

 #0211
 agot_squirehood_ongoing.0211.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0211.desc:0 "Mientras [my_knight.GetName] y yo caminamos por las calles, nos encontramos con un anciano mendigo. El hombre es todo huesos y apenas puede formular una oración.\n\nMi caballero me mira y me pregunta qué debemos hacer." #NT!
 agot_squirehood_ongoing.0211.generic:0 "Un buen caballero ayuda al débil." #NT!
 agot_squirehood_ongoing.0211.generic.tt:0 "Ayudas al mendigo" #NT!
 agot_squirehood_ongoing.0211.negative:0 "No podemos ayudar a todos los mendigos que vemos." #NT!
 agot_squirehood_ongoing.0211.negative.tt:0 "Te niegas a ayudar al mendigo." #NT!

 #0212
 agot_squirehood_ongoing.0212.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0212.desc:0 "[my_knight.GetName] me ha indicado que lo vista con su armadura. Si bien he hecho esto antes, me doy cuenta de que es un poco más difícil esta vez. Sin saber el motivo, decido continuar...\n\nDe repente, me doy cuenta de que he cruzado algunas correas y hecho nudos en lugares equivocados. Tan pronto como [my_knight.GetName] se mueva, se dará cuenta de lo grave que es mi error. Voy a tener que reiniciar de cualquier manera, pero se preguntará cómo dejé que esto sucediera." #NT!
 agot_squirehood_ongoing.0212.generic:0 "Tengo que decir la verdad." #NT!
 agot_squirehood_ongoing.0212.generic.tt:0 "Le dices a [my_knight.GetName] que cometiste un error." #NT!
 agot_squirehood_ongoing.0212.negative:0 "Le echaré la culpa a él... #italic de alguna manera #!" #NT!
 agot_squirehood_ongoing.0212.negative.tt:0 "Intenta culpar a [my_knight.GetName] de alguna manera." #NT!

 #0213
 agot_squirehood_ongoing.0213.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0213.desc:0 "Mientras guardo algunas espadas de entrenamiento y otros equipos de práctica, noto que algunos pajes intimidan a un mozo de cuadra joven de baja cuna.\n\nParece que atraparon al mozo de cuadra practicando con una espada de entrenamiento y fingiendo ser un caballero. Mientras cuelgo mi propio equipo, escucho espadas desenvainadas y me doy cuenta de que estos pajes van a luchar, y probablemente herirán, al mozo de cuadra con acero real. Soy la única persona cercana que puso fin a esto..." #NT!
 agot_squirehood_ongoing.0213.generic:0 "Proteger al mozo de cuadra" #NT!
 agot_squirehood_ongoing.0213.generic.tt:0 "Hablas en defensa del mozo de cuadra." #NT!
 agot_squirehood_ongoing.0213.negative:0 "Debería ocuparme de mis propios asuntos." #NT!
 agot_squirehood_ongoing.0213.negative.tt:0 "Dejaste que el mozo de cuadra fuera intimidado." #NT!

 #0214 #You've been assigned a boring errand and don't want to do because you think you're above doing servant's work. You don't think a squire should be running erands. If someone has a better idea feel free to rewrite it.
 agot_squirehood_ongoing.0214.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0214.desc:0 "[my_knight.GetName], mi caballero, me ha enviado a hacer un recado. El mandado no es nada reseñable. Ni siquiera es difícil.\n\nSimplemente no quiero hacer el recado. Es muy aburrido. Quiero algo que valga la pena mi tiempo. Incluso un solo segundo perdido en una tarea tan mundana es un segundo desperdiciado. Podría usar ese segundo para entrenar con una espada, por ejemplo... Un sirviente debería estar haciendo esto, no un escudero." #NT!
 agot_squirehood_ongoing.0214.generic:0 "No todo lo que hace un escudero será glamoroso." #NT!
 agot_squirehood_ongoing.0214.generic.tt:0 "Haz el mandado." #NT!
 agot_squirehood_ongoing.0214.negative:0 "Un sirviente debería estar haciendo esto." #NT!
 agot_squirehood_ongoing.0214.negative.tt:0 "Desobedeces las instrucciones de tu caballero y le ordenas a un sirviente que lo haga por ti." #NT!

 #0215
 agot_squirehood_ongoing.0215.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0215.desc:0 "[my_knight.GetName] me ha enviado al herrero a buscar su nueva espada. Más importante aún, también me ha dado una bolsa de dinero para pagar la espada.\n\nDespués de pagarle al herrero por la espada, me doy cuenta de que todavía me sobra algo de dinero. Parece que mi caballero o el herrero no calcularon el precio correctamente." #NT!
 agot_squirehood_ongoing.0215.generic:0 "Devuélvele el oro a [my_knight.GetNameNoTooltip]." #NT!
 agot_squirehood_ongoing.0215.generic.tt:0 "Actúas con honestidad y virtud." #NT!
 agot_squirehood_ongoing.0215.negative:0 "Guarda el oro sobrante. Nadie lo sabrá." #NT!
 agot_squirehood_ongoing.0215.negative.tt:0 "Actúas de manera deshonesta y deshonrosa." #NT!

 #0216
 agot_squirehood_ongoing.0216.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0216.desc:0 "La agenda de hoy no está particularmente llena. He hecho mis recados, tareas y deberes y parece que me queda la mayor parte del día a mi discreción. Incluso mi caballero y mentor, [my_knight.GetName], no me dejó responsabilidades impositivas, lo cual es un alivio considerando que hemos estado entrenando intensamente en los últimos días.\n\nNo estoy seguro de qué hacer con mi tiempo. Un pensamiento que cruzó por mi mente sería seguir practicando lo que [my_knight.GetName] y yo estuvimos entrenando estos últimos días. Sería el único en el patio de entrenamiento, pero si quiero ser un caballero algún día, debo mantener mis habilidades afiladas." #NT!
 agot_squirehood_ongoing.0216.generic:0 "La práctica hace la perfección." #NT!
 agot_squirehood_ongoing.0216.generic.tt:0 "Practicas lo que tu caballero te ha enseñado." #NT!
 agot_squirehood_ongoing.0216.negative:0 "Un descanso no me matará..." #NT!
 agot_squirehood_ongoing.0216.negative.tt:0 "Te olvidas de practicar por tu cuenta." #NT!

 #0217
 agot_squirehood_ongoing.0217.t:0 "La vida y los deberes de un escudero" #NT!
 agot_squirehood_ongoing.0217.desc:0 "[my_knight.GetName] me ha enviado a hacer un recado difícil. Si bien no es arriesgado ni peligroso, el recado requiere mucho tiempo y me obliga a correr por la fortaleza. No estoy seguro de poder hacerlo dentro del plazo que me ha dado.\n\n[my_knight.GetNameNoTooltip] cuenta conmigo para hacer este recado. Pero parece que estoy realmente fuera de tiempo. Tal vez pueda inventar una mentira o culpar a alguien..." #NT!
 agot_squirehood_ongoing.0217.generic:0 "No, un caballero no miente." #NT!
 agot_squirehood_ongoing.0217.generic.tt:0 "Eres dueño de tus defectos" #NT!
 agot_squirehood_ongoing.0217.negative:0 "Ese sirviente definitivamente me detuvo..." #NT!
 agot_squirehood_ongoing.0217.negative.tt:0 "Le echas la culpa de tus disparos a un transeúnte inocente." #NT!

 agot_knighthood.squirehood_ongoing.toast.pass:0 "Respondes correctamente" #NT!
 agot_knighthood.squirehood_ongoing.toast.fail:0 "Respondes incorrectamente" #NT!

 agot_squirehood_ongoing.heraldry_quiz.toast.fail:0 "Respondes incorrectamente" #NT!
 agot_squirehood_ongoing.heraldry_quiz.toast.pass:0 "Respondes correctamente" #NT!

 agot_squirehood_ongoing.0400.t:0 "Entrenamiento de escudero" #NT!
 agot_squirehood_ongoing.0400.desc:0 "Como escudero [my_squire.GetFirstNamePossessive], es mi responsabilidad entrenarlos en los caminos de la caballería.\n\nHe decidido practicar una habilidad particular con ellos hoy, pero necesito seleccionar una..." #NT!
 agot_squirehood_ongoing.0400.a:0 "Entrenar estrategia" #NT!
 agot_squirehood_ongoing.0400.b:0 "Entrenar caballerosidad" #NT!
 agot_squirehood_ongoing.0400.c:0 "Entrenar la esgrima" #NT!
 agot_squirehood_ongoing.0400.d:0 "Montar a caballo para entrenar" #NT!
 agot_squirehood_ongoing.0400.good_training.tt:0 "Tu escudero tendrá una #P buena sesión de entrenamiento#!" #NT!
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Tu escudero tendrá una #N mala sesión de entrenamiento#!" #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "¡Tu caballero te entrenó!" #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Tu caballero te entrenó en los caminos de la estrategia. ¡Fue una buena sesión de entrenamiento!" #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Tu caballero te entrenó en los caminos de la estrategia. Fue un mal entrenamiento." #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Tu caballero te entrenó en los caminos de la caballería. ¡Fue una buena sesión de entrenamiento!" #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Tu caballero te entrenó en los caminos de la caballería. Fue un mal entrenamiento." #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Tu caballero te entrenó en los caminos de la esgrima. ¡Fue una buena sesión de entrenamiento!" #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Tu caballero te entrenó en los caminos de la esgrima. Fue un mal entrenamiento." #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Tu caballero te entrenó en los caminos de la equitación. ¡Fue una buena sesión de entrenamiento!" #NT!
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Tu caballero te entrenó en los caminos de la equitación. Fue un mal entrenamiento." #NT!



 agot_squirehood_ongoing.0401.t:0 "Entrenamiento de escudero" #NT!

 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName] y yo entrenamos en estrategia hoy. Después de todo, un caballero debe conocer alguna estrategia militar.\n\nDurante nuestra sesión de entrenamiento, ¡[my_squire.GetName] mostró un conocimiento profundo del material que estaba enseñando! Me complació mucho ver lo rápido que entendieron todo." #NT!

 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] y yo entrenamos en estrategia hoy. Después de todo, un caballero debe conocer alguna estrategia militar.\n\nDurante nuestra sesión de entrenamiento, [my_squire.GetName] mostró dificultad para comprender el material que estaba enseñando. Fue decepcionante, tengo que admitirlo. Pensé que estarían listos para un desafío con respecto a la estrategia del campo de batalla." #NT!

 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] y yo practicamos nuestra caballería. ¡Después de todo, se requiere caballerosidad de un caballero!\n\nDurante nuestra sesión de entrenamiento, ¡[my_squire.GetName] demostró un excelente comportamiento caballeresco! Me complació mucho ver cómo adoptaron los conceptos que les enseñé." #NT!

 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "Hoy, [my_squire.GetName] y yo practicamos nuestra caballería. ¡Después de todo, se requiere caballerosidad de un caballero!\n\nDurante nuestra sesión de entrenamiento, ¡[my_squire.GetName] no mostró ningún tipo de comportamiento caballeroso! No entendieron por qué los caballeros actuaban de la forma en que les estaba enseñando y demostrando. Me decepcionó mucho ver cómo todavía luchan con tales conceptos..." #NT!

 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] y yo entrenamos con espadas de práctica hoy. ¡Después de todo, un caballero es tan bueno como su manejo de la espada!\n\nDurante nuestra sesión de entrenamiento, ¡[my_squire.GetName] demostró rapidez mental y destreza marcial con su espada de práctica! Fue impresionante ver cuán decididos estaban a dominar las tácticas de hoy." #NT!

 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] y yo entrenamos con espadas de práctica hoy. ¡Después de todo, un caballero es tan bueno como su manejo de la espada!\n\nDurante nuestra sesión de entrenamiento, [my_squire.GetName] no pudo comprender las técnicas que estaba demostrando. Desafortunadamente, también parecían tener problemas con otros ejercicios." #NT!

 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetName] y yo entrenamos a nuestros caballos hoy. Después de todo, ¡un buen caballero puede montar bien!\n\nDurante nuestra sesión de entrenamiento, ¡[my_squire.GetName] demostró un buen vínculo con su caballo! Parece que lo han hecho muy bien. Fue impresionante ver lo decididos que estaban a dominar las tácticas actuales." #NT!

 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetName] y yo entrenamos a nuestros caballos hoy. ¡Después de todo, un buen caballero puede montar bien!\n\nDurante nuestra sesión de entrenamiento, [my_squire.GetName] luchó para seguir mi ritmo y el de mi caballo. A menudo se quedaron atrás y golpearon muchos de los obstáculos en el campo, desafortunadamente..." #NT!

 agot_squirehood_ongoing.0401.desc_fallback:0 "DESC alternativo para 0401. Infórmelo como un error." #NT!

 agot_squirehood_ongoing.0401.a:0 "¡Una excelente sesión de entrenamiento!" #NT!
 agot_squirehood_ongoing.0401.b:0 "Decepcionante..." #NT!








