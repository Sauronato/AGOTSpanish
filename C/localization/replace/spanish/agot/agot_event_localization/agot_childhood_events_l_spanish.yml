l_spanish:
 agot_childhood_events.0001.t: "El lanzamiento de una moneda"
 agot_childhood_events.0001.desc: ""
 agot_childhood_events.0001.a: "Así que va..."
 agot_childhood_events.0002.t: "El lanzamiento de una moneda"
 agot_childhood_events.0002.desc: "Cada vez que nace un [GetPlayer.GetHouse.GetBaseName], los dioses lanzan una moneda; por un lado la grandeza y por el otro la locura. Y el mundo contiene la respiración a la espera del resultado. Parece que, por hoy, el sorteo ha aterrizado favorablemente... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a: "Seguiremos tu carrera con gran interés."
 agot_childhood_events.0003.t: "El lanzamiento de una moneda"
 agot_childhood_events.0003.desc: "Cada vez que nace un [GetPlayer.GetHouse.GetBaseName], los dioses lanzan una moneda; por un lado la grandeza y por el otro la locura. Y el mundo contiene la respiración a la espera del resultado. Parecería, por hoy, que el sorteo ha aterrizado... menos que favorablemente. Parecería que [child.GetFirstName] es la viva imagen de la locura."
 agot_childhood_events.0003.a: "¡Ay de la Casa [GetPlayer.GetHouse.GetBaseName]!"
 coin_flip_diligent: "Parece naturalmente trabajador y dedicado a todo lo que hace."
 coin_flip_learning: "Parece tener una aptitud natural para las artes académicas."
 coin_flip_martial: "Parece tener una aptitud natural para los estudios marciales."
 coin_flip_intrigue: "Parece tener una aptitud natural para la intriga."
 coin_flip_stewardship: "Parece tener una aptitud natural para la mayordomía."
 coin_flip_diplomacy: "Parece tener una aptitud natural para la diplomacia."
 coin_flip_prowess: "Parece tener una habilidad natural con la espada."
 coin_flip_shrewd: "Parece tener un talento natural para todo lo que intenta."
 coin_flip_genius: "Parece poseer una visión asombrosa de todo lo que intenta."
 coin_flip_child_diligent: "Hay veces que deseo maldecir a [ROOT.Char.GetFaith.HighGodName] por mi falta de talento, pero sé que quejarme no me llevará a ninguna parte. Cada día es un desafío que pretendo conquistar, cada noche una oportunidad para salir adelante. Debo, más bien #italic perseveraré#!, con mis propias manos."
 coin_flip_child_learning: "Si poseo alguna locura, es que no puedo evitar leer cada libro que encuentro... Espera, ¿se ha manifestado alguna vez la locura de esa manera? ¡Tendré que visitar la biblioteca y descubrir si hay alguna obra sobre el tema!"
 coin_flip_child_martial: "Precisamente hoy, los caballeros de la corte se han reunido para simular un asedio al castillo. Desde los muros del castillo, observo cómo se desarrolla la "batalla" que sigue y siento que me estoy volviendo loco. Cada decisión que se toma es incorrecta y la táctica ideal es dolorosamente evidente. #italic ¿Son tontos?#!"
 coin_flip_child_intrigue: "Los cortesanos que intercambian miradas sutiles en la corte pueden no darse cuenta, pero su relación no tan oculta es tan clara como el día para que cualquiera la vea... o eso pensé. Pero cuando se lo mencioné a otro [ROOT.Char.Custom('GirlBoy')|l] en la corte, [ROOT.Char.GetSheHe] no tenía idea de lo que estaba hablando. Supongo que esas cosas me resultan más fáciles."
 coin_flip_child_stewardship: "Después de hablar en círculos durante horas con uno de los mayordomos, cuyo nombre ya he olvidado, me duele la cabeza y mi mente anhela dormir. Podría morir feliz si nunca más tuviera que escuchar: "Seguro que eres un experto en cuestiones de monedas para tu edad"." #NT!
 coin_flip_child_diplomacy: "Pocas cosas se han acercado al disfrute que encuentro al contar las historias de Age of Heroes a mi audiencia completamente cautivada. La forma en que se aferran a cada una de mis palabras a pesar de haber escuchado la historia innumerables veces... ¡Me atrevo a decir que tengo una gran habilidad para esto!"
 coin_flip_child_prowess: "Mi mente se desvía una vez más hacia el duelo con espadas. ¡Golpe! ¡Parada! ¡Réplica! ¡Réplica! ¿Cuántas veces he visto estos mismos movimientos cuando nuestros caballeros se baten a duelo? Cuando finalmente surge la oportunidad de batirme a duelo, mi respuesta es simple: ¡Parada! ¡Réplica! ¡Buen duelo!"
 coin_flip_child_shrewd: "He discutido una y otra vez con mi regente que hay algo que decir a favor de liberar a los prisioneros como espías en lugar de ejecutarlos. Sin embargo, cada vez la respuesta que recibo es que el deber de un [ROOT.Char.GetLadyLord] es ser justo. Si tan solo los demás vieran cómo se puede hacer justicia de maneras más #italic pragmáticas#!."
 coin_flip_child_genius: "Cada tema que exploro parece revelarme felizmente sus secretos. ¿Qué discurso debo perfeccionar? ¿Estratagema debo conquistar? ¿Debo desarrollar la trama? ¿Teoría debo desentrañar? ¡Mi pobre regente tiene problemas para seguir el ritmo! #bold Bueno.#!"
 coin_flip_child_lunatic_1: "El rey sin cabeza vuelve a mirar desde un rincón de la habitación. Siento su mirada a mi paso, sus pensamientos cuando pienso, su voz mientras duermo. Poco a poco sus historias me adormecen, con relatos de mi naturaleza dotada, de lo similares que somos. Cuanto más dice, más entiendo la verdad de sus palabras."
 coin_flip_child_possessed_1: "¿Por qué los cortesanos nos miran mientras saltamos por los pasillos? ¿Pueden sentir lo especiales que somos? No, no, claro que no. Pero ¿y si lo saben? Nadie puede saber lo especiales que somos. Intentarían separarnos, lo puedo sentir. Tendremos que planificar esta noche."
 coin_flip_child_arbitrary: "Dotado esto, locura aquello. Es todo tan terriblemente aburrido, la verdad. ¡Y infantil también! ¿Cómo podría una persona siquiera saberlo? No es que existan criterios objetivos, así que ¿por qué los demás en la corte no dejan de hablar de ello? Quiero decir, ¿a quién le importa realmente? Ciertamente no, y eso es lo único que importa."
 coin_flip_child_paranoid: "No puedo dormir. No puedo beber ni comer. Ni siquiera puedo pensar. Puedo sentir la forma en que los cortesanos me observan. Esperando a ver si la moneda sale cara o cruz. ¡Me están volviendo loca! Pero... no puedo evitar preguntarme también. ¿Me estoy volviendo loca? ¿Es esta la señal? Todo es un cuento tonto, debe serlo. Destinado a mantener a raya a los otros niños de la corte. No existe la locura... ¿verdad?"
 coin_flip_child_wrathful: "Durante tres semanas hemos estado repasando la misma parte de la historia de [GetPlayer.GetHouse.GetBaseName] y mi paciencia se está agotando cada vez más con esta tutoría. Hoy escuché a mi regente hablar con algunos cortesanos diciendo que no poseo talentos en ningún área en particular. Si no cuidan su lengua, tendré que hacerlo por ellos."
 coin_flip_child_fire_obsessed: "Había oído rumores en la corte sobre la naturaleza talentosa de la Casa [GetPlayer.GetHouse.GetBaseName], pero nunca me di cuenta de cuán visibles serían los dones. Cada vez que miro fijamente una llama parpadeante veo... visiones. Vislumbres de lo que no sé, pero los incendios furiosos deben estar intentando decirme algo. ¿Avisarme de algo? Sólo en una verdadera gran pira encontraré la respuesta."
 agot_childhood_events.0004.t: "La semilla es fuerte..."
 agot_childhood_events.0004.desc: "A medida que [child.GetFirstName] sigue creciendo, me veo cada vez menos en [child.GetHerHim]. ¿[child.GetSheHe] es ​​realmente mío?"
 agot_childhood_events.0004.a: "Pensándolo bien, tal vez no sea nada después de todo..."
 agot_childhood_events.0004.b: "¡Debo aprender la verdad!"
 agot_childhood_events.0004.b.success: "Si tu hijo no es tuyo, aprenderás el secreto."
 agot_childhood_events.0004.b.success.bastard.t: "Éxito de la investigación"
 agot_childhood_events.0004.b.success.bastard.desc: "¡[child.GetFirstName] es en realidad hijo de [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t: "Éxito de la investigación"
 agot_childhood_events.0004.b.success.notbastard.desc: "¡[child.GetFirstName] realmente es mi hijo después de todo!"
 agot_childhood_events.0004.b.failure: "No puedes encontrar evidencia"
 agot_childhood_events.0004.b.failure.t: "Fracaso de la investigación"
 agot_childhood_events.0004.b.failure.desc: "No has encontrado pruebas."
 agot_childhood_events.0004.c: "¡Todos deben saber la verdad!"
 agot_childhood_events.0004.c.tt: "Acusaréis públicamente a vuestros hijos de bastardos."
 agot_childhood_events.0004.c.tt.1: "Nadie te cree, y tus vasallos encuentran deshonrosa tu acusación."
 agot_childhood_events.0004.c.tt.2: "La acusación se considera creíble"
 agot_childhood_events.0004.c.failure.t: "Fracaso de la acusación"
 agot_childhood_events.0004.c.failure.desc: "Nadie cree en tus acusaciones, y ahora cree que eres un mentiroso deshonroso."
 agot_childhood_events.0004.c.success.t: "Acusación exitosa"
 agot_childhood_events.0004.c.success.desc: "El público en general cree sus acusaciones. [child.GetFirstName] ha obtenido el rasgo Herencia en disputa."
 agot_childhood_events.0004.d: "Si son o no míos por nacimiento, eso no cambia nada."
 agot_childhood_events.0004.d.tt: "Si su esposa tiene algún secreto patrimonial en disputa, será invalidado."
  
 agot_childhood_events.0005.t: "Un tipo diferente de baile"
 agot_childhood_events.0005.desc: "Estoy deambulando por el patio cuando veo a [other_child.GetFirstName] usando una espada de madera para luchar contra un enemigo invisible.\"¡Toma eso, demonio!\" Observo con curiosidad durante varios momentos antes de que [other_child.GetSheHe] se dé cuenta de que estoy allí.\n\n\ "Hola, milady, solo estaba entrenando, y bueno, no había nadie más alrededor... ¿A menos que quiera unirse?" [other_child.GetSheHe] se sonroja levemente."
 agot_childhood_events.0005.desc.alone: "Estoy deambulando por el patio cuando veo un par de espadas de práctica abandonadas; los hijos de algunos cortesanos deben haber estado jugando y se fueron a mitad de un combate. No tengo donde estar por un tiempo..."
 agot_childhood_events.0005.a: "¡Esto parece divertido!"
 agot_childhood_events.0005.b: "¡Debería aprender como los chicos!"
 agot_childhood_events.0005.c: "No, esto es una tontería."
 agot_childhood_events.0005.tt: "Comenzarás a entrenar en el manejo de la espada."
  
 agot_childhood_events.0006.t: "Una búsqueda inusual"
 agot_childhood_events.0006.desc: "Estoy deambulando por el patio cuando veo a un par de niños que juegan a pelear con espadas de madera. Uno de ellos logra desarmar hábilmente al otro, y con un sobresalto reconozco que es mi hija [child.GetFirstName].\n\nDebe haberme visto ya, porque inmediatamente sale corriendo. \"¿Viste eso? ¡Gané! ¡Seré una guerrera cuando crezca, como Visenya o Nymeria!\""
 agot_childhood_events.0006.desc.alone: "Estoy deambulando por el patio cuando veo a un niño, practicando su esgrima contra el aire. Con un sobresalto, reconozco que en realidad es mi hija [child.GetFirstName].\n\nAparentemente, ella también me ha visto e inmediatamente sale corriendo. \"¡Nunca supe que jugar con la espada fuera tan divertido! ¡Quiero ser una guerrera cuando sea grande, como Visenya o Nymeria!\""
 agot_childhood_events.0006.a: "Entonces, muéstrame qué más has aprendido."
 agot_childhood_events.0006.b: "Tal vez a ella también le gustaría aprender el arte de la batalla..."
 agot_childhood_events.0006.c: "¡Este no es el pasatiempo apropiado para una dama!"
 agot_childhood_events.0006.tt: "[child.GetFirstName] comenzará a entrenar en el manejo de la espada"
  
 agot_childhood_events.0007.t: "Los colores de la cancha"
 agot_childhood_events.0007.desc.courtier: "[dyed_hair.GetNamePossessive] cabello hace que [dyed_hair.GetHerHim] sea el centro de cualquier habitación en la que entren."
 agot_childhood_events.0007.desc.sellsword: "Un mercenario viajero llegó recientemente a la corte desde las ciudades libres, ¡y no pude evitar notar el color absolutamente increíble del cabello de [dyed_hair.GetHerHis]!"
 agot_childhood_events.0007.a: "Quizás debería intentarlo..."
 agot_childhood_events.0007.tt: "¡Te teñirás el pelo al estilo de las ciudades libres!"
 agot_childhood_events.0007.b: "Semejante extravagancia sólo provocaría burla."
  
 agot_childhood_events.0008.t: "Teñido en el tonto"
 agot_childhood_events.0008.desc: "Mientras camino por los pasillos de [home.GetNameNoTooltip], veo una mancha borrosa de una sombra extraña por el rabillo del ojo. Giro mi cabeza tan rápido que casi me rompo el cuello cuando me doy cuenta de que mi cabello [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))] [dyed_hair.GetNamePossessive] se ha vuelto de un color ridículo.\n\n'¿Qué piensas, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? Es un estilo que está más de moda en las ciudades libres de Essos."
 agot_childhood_events.0008.a: "Supongo que si esto es lo que quieres..."
 agot_childhood_events.0008.b: "¡Irás a lavar esa porquería de tu cabello en este instante!"
 agot_childhood_events.0008.c: "¡Te ves increíble!"
 agot_childhood_events.0008.c.tt: "¡También te teñirás el pelo!"
  
 agot_childhood_events.0009.t: "La educación de un barrio"
 agot_childhood_events.0009.desc: "Mientras estás sentado en tu habitación, reflexionando sobre el futuro de tu joven descendencia, un pensamiento inquietante cruza por tu mente. [ward.GetFirstName] está creciendo rápidamente y cada vez es más evidente que [ward.GetSheHe] requiere orientación y educación para darle forma al camino de [ward.GetHerHis] en este mundo. Es hora de decidir a quién se le confiará esta tarea crucial."
 agot_childhood_events.0009.a: "¿Qué hay de mí?"
 agot_childhood_events.0009.a.tt: "Quizás seas tú quien debería guiar a [ward.GetFirstName] a través del tumultuoso viaje de la vida. Su experiencia y sabiduría podrían resultar invaluables para moldear el carácter de [ward.GetHerHis] y convertir a [ward.GetHerHim] en un digno sucesor."
 agot_childhood_events.0009.b: "¿Qué tal [guardian.GetFirstName]?"
 agot_childhood_events.0009.b.tt: "Tu mente se dirige a [guardian.GetFirstName], una figura conocida por su sabiduría e integridad [guardian.GetHerHis]. Confiar [ward.GetFirstName] a su cuidado podría garantizar un futuro brillante, lleno de oportunidades de crecimiento y aprendizaje."
 agot_childhood_events.0009.c: "¿Qué tal alguien más?"
 agot_childhood_events.0009.c.tt: "Encontrarás a alguien más que asuma esta responsabilidad."
 agot_childhood_events.0009.d: "Aún no me he decidido."
 agot_childhood_events.0009.d.tt: "El peso de la responsabilidad pesa sobre usted y duda en tomar una decisión tan fundamental. Quizás sea mejor posponer esta decisión por ahora, dejando más tiempo para una consideración cuidadosa antes de confiar [ward.GetFirstName] al cuidado de alguien."
  
 child_personality.keeps_authoritative_tt: "[child.GetFirstName] mantiene el rasgo [GetTrait('authoritative').GetName( child.Self )]" #NT!
 child_personality.keeps_rude_tt: "[child.GetFirstName] mantiene el rasgo [GetTrait('rude').GetName( child.Self )]" #NT!
 child_personality.keeps_inquisitive_tt: "[child.GetFirstName] mantiene el rasgo [GetTrait('inquisitive').GetName( child.Self )]" #NT!
  
 agot_child_personality_events.2010.t: "Sirvientes que pelean" #NT!
 agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName] me ha traído a dos sirvientes, con el rostro rojo de ira mientras se miran fijamente desde el otro lado del pasillo. Parece que una cortina estaba manchada con un rojo Arbor, y cada uno culpa al otro. Ninguno está dispuesto a lidiar con la mancha, y los sirvientes indignados son malos para la moral. [guardian.GetFirstNameNoTooltip] me encarga que resuelva la disputa como una prueba de mi carácter." #NT!
 agot_child_personality_events.2010.no_guardian: "Dos sirvientes irrumpieron en mi habitación; ambos tenían el rostro rojo de ira. Cada uno afirma que el otro manchó una cortina con una taza de vino tinto Arbor mientras limpiaba anoche. Esta disputa es sin duda mala para la moral y debo responder rápidamente." #NT!
 agot_child_personality_events.2010.a: "Compartiréis la carga de la limpieza." #NT!
 agot_child_personality_events.2010.b: "¡Ambos están despedidos!" #NT!
 agot_child_personality_events.2010.c: "¿Quién estaba de servicio anoche?" #NT!
  
 agot_child_personality_events.201.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] se ha enfrentado a una nueva prueba de las habilidades de [child.GetHerHis]. Dos sirvientes pendencieros iniciaron una disputa, cada uno alegando que el otro derramó un fino vino tinto Arbor sobre un juego de cortinas costosas. Se golpearon de un lado a otro con gritos y puñetazos mientras los demás sirvientes observaban atentamente." #NT!
  
 agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip] les ordenó a ambos que limpiaran las cortinas y les ordenó que no hablaran más de su disputa. [child.GetSheHe|U] fue decisivo, y las órdenes de [child.GetHerHis] fueron seguidas rápidamente." #NT!
 agot_child_personality_events.201.confirm_authoritative: "Serás un líder inspirador." #NT!
 agot_child_personality_events.201.authoritative_change: "Si deseas gobernar, debes demostrar capacidad de liderazgo." #NT!
  
 agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip] reaccionó violentamente, gritándole a todo el personal por no poder resolver un problema tan simple por sí mismos. [child.GetSheHe|U] no se dio cuenta de las miradas frustradas en los rostros de los sirvientes mientras [child.GetSheHe] desestimaba con frivolidad su disputa y su valor." #NT!
 agot_child_personality_events.201.confirm_rude: "Así es [child.Custom('GirlBoy')]. No valen nada." #NT!
 agot_child_personality_events.201.rude_change: "No debiste haberles dedicado ni un momento de tu tiempo." #NT!
  
 agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] reunió a los sirvientes, discerniendo rápidamente quién estaba realmente de servicio anoche y comprometiéndolos a limpiar el desastre ellos mismos. [child.GetSheHe|U] mostró consideración y tacto al reunir más información antes de tomar una decisión apresurada o dar órdenes." #NT!
 agot_child_personality_events.201.confirm_inquisitive: "Has demostrado tu sabiduría hoy." #NT!
 agot_child_personality_events.201.inquisitive_change: "Para abordar los problemas hay que buscar su raíz." #NT!
