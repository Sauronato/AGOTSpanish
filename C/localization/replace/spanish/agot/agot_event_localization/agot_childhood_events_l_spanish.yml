 agot_childhood_events.0001.desc:0 "
 agot_childhood_events.0002:0 "El niño obtiene un buen rasgo" #NT!
 agot_childhood_events.0002.t:0 "El lanzamiento de una moneda" #NT!
 agot_childhood_events.0002.desc:0 "Cada vez que nace un [GetPlayer.GetHouse.GetBaseName], los dioses lanzan una moneda; por un lado la grandeza y por el otro la locura. Y el mundo contiene la respiración a la espera del resultado. Parece que, por hoy, el sorteo ha aterrizado favorablemente... [child.GetFirstName] [child.Custom('CoinFlip')]" #NT!
 agot_childhood_events.0002.a:0 "Seguiremos tu carrera con gran interés." #NT!
 agot_childhood_events.0003:0 "El niño adquiere un mal rasgo" #NT!
 agot_childhood_events.0003.t:0 "El lanzamiento de una moneda" #NT!
 agot_childhood_events.0003.desc:0 "Cada vez que nace un [GetPlayer.GetHouse.GetBaseName], los dioses lanzan una moneda; por un lado la grandeza y por el otro la locura. Y el mundo contiene la respiración a la espera del resultado. Parecería, por hoy, que el sorteo ha aterrizado... menos que favorablemente. Parecería que [child.GetFirstName] es la viva imagen de la locura." #NT!
 agot_childhood_events.0003.a:0 "¡Ay de la Casa [GetPlayer.GetHouse.GetBaseName]!" #NT!
 coin_flip_diligent:0 "Parece naturalmente trabajador y dedicado a todo lo que hace." #NT!
 coin_flip_learning:0 "Parece tener una aptitud natural para las artes académicas." #NT!
 coin_flip_martial:0 "Parece tener una aptitud natural para los estudios marciales." #NT!
 coin_flip_intrigue:0 "Parece tener una aptitud natural para la intriga." #NT!
 coin_flip_stewardship:0 "Parece tener una aptitud natural para la mayordomía." #NT!
 coin_flip_diplomacy:0 "Parece tener una aptitud natural para la diplomacia." #NT!
 coin_flip_prowess:0 "Parece tener una habilidad natural con la espada." #NT!
 coin_flip_shrewd:0 "Parece tener un talento natural para todo lo que intenta." #NT!
 coin_flip_genius:0 "Parece poseer una visión asombrosa de todo lo que intenta." #NT!
 agot_childhood_events.0004.t:0 "La semilla es fuerte..." #NT!
 agot_childhood_events.0004.desc:0 "A medida que [child.GetFirstName] sigue creciendo, me veo cada vez menos en [child.GetHerHim]. ¿[child.GetSheHe] es ​​realmente mío?" #NT!
 agot_childhood_events.0004.a:0 "Pensándolo bien, tal vez no sea nada después de todo..." #NT!
 agot_childhood_events.0004.b:0 "¡Debo aprender la verdad!" #NT!
 agot_childhood_events.0004.b.success:0 "Si tu hijo no es tuyo, aprenderás el secreto." #NT!
 agot_childhood_events.0004.b.success.bastard.t:0 "Éxito de la investigación" #NT!
 agot_childhood_events.0004.b.success.bastard.desc:0 "¡[child.GetFirstName] es en realidad hijo de [real_father.GetFullName]!" #NT!
 agot_childhood_events.0004.b.success.notbastard.t:0 "Éxito de la investigación" #NT!
 agot_childhood_events.0004.b.success.notbastard.desc:0 "¡[child.GetFirstName] realmente es mi hijo después de todo!" #NT!
 agot_childhood_events.0004.b.failure:0 "No puedes encontrar evidencia" #NT!
 agot_childhood_events.0004.b.failure.t:0 "Fracaso de la investigación" #NT!
 agot_childhood_events.0004.b.failure.desc:0 "No has encontrado pruebas." #NT!
 agot_childhood_events.0004.c:0 "¡Todos deben saber la verdad!" #NT!
 agot_childhood_events.0004.c.tt:0 "Acusaréis públicamente a vuestros hijos de bastardos." #NT!
 agot_childhood_events.0004.c.tt.1:0 "Nadie te cree, y tus vasallos encuentran deshonrosa tu acusación." #NT!
 agot_childhood_events.0004.c.tt.2:0 "La acusación se considera creíble" #NT!
 agot_childhood_events.0004.c.failure.t:0 "Fracaso de la acusación" #NT!
 agot_childhood_events.0004.c.failure.desc:0 "Nadie cree en tus acusaciones, y ahora cree que eres un mentiroso deshonroso." #NT!
 agot_childhood_events.0004.c.success.t:0 "Acusación exitosa" #NT!
 agot_childhood_events.0004.c.success.desc:0 "El público en general cree sus acusaciones. [child.GetFirstName] ha obtenido el rasgo Herencia en disputa." #NT!
 agot_childhood_events.0004.d:0 "Si son o no míos por nacimiento, eso no cambia nada." #NT!
 agot_childhood_events.0004.d.tt:0 "Si su esposa tiene algún secreto patrimonial en disputa, será invalidado." #NT!
