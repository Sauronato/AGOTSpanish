l_spanish:
 agot_trial_by_combat.0000.t: "Prueba por combate"
  
 agot_trial_by_combat.0001.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 agot_trial_by_combat.0001.desc: "No habrá juicio por tus crímenes, morirás pudrido aquí."
 agot_trial_by_combat.0001.a: "¡Eso [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"
  
 agot_trial_by_combat.0002.trigger_failure.actor: ""Mi juicio por combate ha sido invalidado""
 agot_trial_by_combat.0002.trigger_failure.recipient: "El juicio por combate de [actor.GetFirstNameNoTooltip] ha sido invalidado"
  
 agot_trial_by_combat.1000.t: "$agot_trial_by_combat.0000.t$: Seleccionar un campeón"
 agot_trial_by_combat.1000.desc: "He aceptado [actor.GetTitledFirstNamePossessive] solicitud de prueba por combate.\n\nLa tradición exige que elija un campeón para que luche en mi nombre, pero ¿a quién elegir?"
 agot_trial_by_combat.1000.bout_moves_forward: "La pelea sigue adelante..."
 agot_trial_by_combat.1000.a: "...es la elección obvia."
 agot_trial_by_combat.1000.a.tt: "Tu campeón elegido luchará por ti."
 agot_trial_by_combat.1000.b: "Contrataré a un mercenario para que sea mi campeón."
 agot_trial_by_combat.1000.b.tt: "Se le pagará a un mercenario local para que luche por usted."
 agot_trial_by_combat.1000.c: "Lucharé como mi propio campeón."
 agot_trial_by_combat.1000.c.tt: "Te defenderás en la prueba por combate."
 agot_trial_by_combat.1000.d: "El fuego será mi campeón."
 agot_trial_by_combat.1000.d.targ: "El fuego es el campeón de la Casa Targaryen"
 agot_trial_by_combat.1000.d.tt: "Los campeones [actor.GetTitledFirstName] y [actor.GetHerHis] arderán."
 agot_trial_by_combat.1000.e: "[dragon.GetFirstName] será mi campeón!" #NT!
 agot_trial_by_combat.1000.e.targ: "¡El dragón es el campeón de la Casa Targaryen!" #NT!
 agot_trial_by_combat.1000.e.tt: "Los campeones [actor.GetTitledFirstName] y [actor.GetHerHis] serán quemados vivos por [dragon.GetName]." #NT!
  
 agot_trial_by_combat.1001.desc: "Para ganar mi libertad, primero debo ganar esta prueba mediante combate.\n\nPuedo elegir un campeón para que luche en mi nombre, pero ¿a quién elegir?"
  
  # TbC about to begin, defender POV 
 agot_trial_by_combat.2000.t: "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2000.desc.intro: "Me llevan encadenado al lugar designado cerca de [duel_location.GetBaseNameNoTier] a tiempo y descubro que [recipient.GetTitledFirstName] ya me está esperando, junto con un pequeño séquito de testigos."
 agot_trial_by_combat.2000.desc.recipient_fighting: "[recipient.GetSheHe|U] me informa que ha optado por luchar personalmente en este juicio."
 agot_trial_by_combat.2000.desc.recipient_has_champion: "[recipient.GetSheHe|U] ha elegido a [recipient_champion.GetFirstNameNoTooltip] como campeón de [recipient.GetHerHis]."
 agot_trial_by_combat.2000.desc.actor_fighting: "Como lucharé por mi cuenta, me liberarán y me entregarán un arma y una armadura."
 agot_trial_by_combat.2000.desc.actor_has_champion: "Mi campeón [actor_champion.GetFirstNameNoTooltip] ya llegó, está blindado y listo."
 agot_trial_by_combat.2000.desc.outro: "\n\nLas formalidades son breves. Todos sabemos por qué estamos aquí y ya hace tiempo que ya no podemos hablar."
 agot_trial_by_combat.2000.a: "Que gane el mejor [actor_champion.GetWomanMan]."
 agot_trial_by_combat.2000.a.tt: "¡Comienza el juicio por combate!"
  
   # TbC about to begin, accuser POV 
 agot_trial_by_combat.2001.t: "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2001.desc.intro: "He llevado a [actor.GetTitledFirstName] al campo de batalla cerca de [duel_location.GetBaseNameNoTier] encadenado para el juicio de [actor.GetHerHis]."
 agot_trial_by_combat.2001.desc.actor_fighting: "[actor.GetSheHe|U] ha elegido luchar personalmente en esta prueba, por lo que no habrá necesidad de esperar por un campeón."
 agot_trial_by_combat.2001.desc.actor_has_champion: "El campeón elegido [actor.GetHerHis|U], [actor_champion.GetTitledFirstName], llega en poco tiempo."
 agot_trial_by_combat.2001.desc.recipient_fighting: "Espero ansiosamente la oportunidad de demostrar personalmente mi culpabilidad."
 agot_trial_by_combat.2001.desc.recipient_has_champion: "[recipient.GetTitledFirstName] está a mi lado, esperando que comience el duelo para poder demostrar [actor.GetTitledFirstNamePossessive] culpabilidad."
 agot_trial_by_combat.2001.desc.outro: "\n\nLas formalidades son breves. Todos sabemos por qué estamos aquí y ya hace tiempo que ya no podemos hablar."
 agot_trial_by_combat.2001.a: "Que gane el mejor [recipient_champion.GetWomanMan]."
 agot_trial_by_combat.2001.a.tt: "¡Comienza el juicio por combate!"
  
  #Defender/actor wins, defender/actor POV 
 agot_trial_by_combat.3001.t: "$agot_trial_by_combat.0000.t$: ¡Victoria!"
 agot_trial_by_combat.3001.desc.intro: "¡[actor.GetFaith.PantheonTerm|U] me sonrió de buena gana ayer!"
 agot_trial_by_combat.3001.desc.both_fighting: "Cuando bajo mi arma, [recipient.GetName] cae. ¡Me quedo allí jadeando antes de darme cuenta de que he ganado! ¡Los dioses me han perdonado y han demostrado que siempre tuve razón!"
 agot_trial_by_combat.3001.desc.actor_own_champion: "Cuando bajo mi arma, [recipient_champion.GetName] cae. Me quedo allí jadeando por un momento y luego miro hacia arriba y le sonrío a [recipient.GetName] antes de irme."
 agot_trial_by_combat.3001.desc.recipient_own_champion: "¡Como [actor_champion.GetName] mata a [recipient.GetName], estoy justificado ante los ojos de los Hombres y los Dioses!"
 agot_trial_by_combat.3001.desc.both_champion: "¡Como [actor_champion.GetName] mata a [recipient_champion.GetName], estoy justificado ante los ojos de los Hombres y los Dioses! Y, al salir, le sonrío a [recipient.GetName]."
 agot_trial_by_combat.3001.desc.outro: "\n\nAyer planteamos nuestra disputa ante [actor.GetFaith.PantheonTerm] y [actor.GetFaith.PantheonTerm] respondió sabiamente."
 agot_trial_by_combat.3001.a: "La justicia ha sido servida."
  
  #Defender/actor wins, accuser/recipient POV 
 agot_trial_by_combat.3002.t: "$agot_trial_by_combat.0000.t$: ¡Derrota!"
 agot_trial_by_combat.3002.desc.intro: "[recipient.GetFaith.PantheonTerm|U] no me sonrió ayer."
 agot_trial_by_combat.3002.desc.actor_own_champion: "Mientras el despreciable [actor.GetName] atraviesa [recipient_champion.GetName], suspiro. ¿Por qué los dioses me han abandonado? Mirando hacia abajo, [actor.GetName] me sonríe ampliamente y hace una reverencia burlona antes de irse."
 agot_trial_by_combat.3002.desc.both_champion: "Como campeón del despreciable [actor.GetName], [actor_champion.GetName] se abre paso a través de [recipient_champion.GetName]. Suspiro. ¿Por qué los dioses me han abandonado? \n\nMirando a [actor.GetName], [actor.GetSheHe] sonríe y hace una reverencia burlona antes de irse."
 agot_trial_by_combat.3002.desc.outro: "\n\nAyer planteamos nuestra disputa ante [actor.GetFaith.PantheonTerm] y los dioses se han puesto de mi lado. ¿Qué ha hecho mi casa para ganarse su disgusto?"
 agot_trial_by_combat.3002.a: "Pah, aquí no hubo justicia."
  
  #Accuser wins/recipient , accuser/recipient  POV 
 agot_trial_by_combat.3003.t: "$agot_trial_by_combat.0000.t$: ¡Victoria!"
 agot_trial_by_combat.3003.desc.intro: "¡[recipient.GetFaith.PantheonTerm|U] me sonrió de buena gana ayer!"
 agot_trial_by_combat.3003.desc.both_fighting: "Cuando bajo mi arma, [actor.GetName] cae. ¡Me quedo allí jadeando antes de darme cuenta de que he ganado! ¡Los dioses me han perdonado y han demostrado que siempre tuve razón!"
 agot_trial_by_combat.3003.desc.actor_own_champion: "¡Como [recipient_champion.GetName] mata a [actor.GetName], estoy justificado ante los ojos de los Hombres y los Dioses!"
 agot_trial_by_combat.3003.desc.recipient_own_champion: "Cuando bajo mi arma, [actor_champion.GetName] cae. Me quedo ahí jadeando, miro hacia arriba y le sonrío a [actor.GetName] antes de irme."
 agot_trial_by_combat.3003.desc.both_champion: "Mientras [recipient_champion.GetName] mata a [actor_champion.GetName], yo me mantengo en pie, reivindicado ante los ojos de los hombres y los dioses. Y, al marcharme, le sonrío a [actor.GetName]."
 agot_trial_by_combat.3003.desc.outro: "\n\nAyer planteamos nuestra disputa ante [actor.GetFaith.PantheonTerm] y [actor.GetFaith.PantheonTerm] respondió sabiamente."
 agot_trial_by_combat.3003.a: "La justicia ha sido servida."
  
  #Accuser wins/recipient , defender/actor POV 
 agot_trial_by_combat.3004.t: "$agot_trial_by_combat.0000.t$: ¡Derrota!"
 agot_trial_by_combat.3004.desc.intro: "¿Cómo se llegó a esto? Fui antes de [actor.GetFaith.PantheonTerm] para buscar #EMP justicia#!"
 agot_trial_by_combat.3004.desc.recipient_own_champion: "Mientras [recipient.GetSheHe] da un golpe final y mi campeón, [actor_champion.GetName], cae, el maldito [recipient.GetName] se levanta y me sonríe."
 agot_trial_by_combat.3004.desc.both_champion: "Mientras [recipient_champion.GetName] da un golpe final y mi campeón, [actor_champion.GetName], cae, el maldito [recipient.GetName] se levanta y me sonríe."
 agot_trial_by_combat.3004.desc.outro: "\n\nAhora todo el mundo considera que nuestros problemas están resueltos y que se ha impartido justicia."
 agot_trial_by_combat.3004.a: "Pah, aquí no hubo justicia."
  
 agot_trial_by_combat.9000.t: "Prueba por combate"
 agot_trial_by_combat.9000.desc: "Me llevan encadenado desde la prisión al lugar donde tendrá lugar mi juicio por combate. Sin embargo, en lugar de un campo de batalla, encuentro dos piras; uno con mi campeón [actor_champion.GetTitledFirstName] ya vinculado a él.\n\n\"He elegido el fuego como mi campeón hoy\", [recipient.GetTitledFirstName] se ríe locamente."
 agot_trial_by_combat.9000.desc.self_champion: "Me llevan encadenado desde la prisión al lugar donde tendrá lugar mi juicio por combate. Sin embargo, en lugar de un campo de batalla, encuentro una pira lista y los guardias comienzan a arrastrarme hacia ella.\n\n\"Hoy he elegido el fuego como mi campeón\", [recipient.GetTitledFirstName] se ríe locamente."
 agot_trial_by_combat.9000.a: "Oh."
  
 agot_trial_by_combat.9001.t: "Juicio por combate"
 agot_trial_by_combat.9001.desc: "Cuando llega [actor_champion.GetTitledFirstName], estoy listo. Hago que mis guardias tomen a [actor_champion.GetHerHim] y aten a [actor_champion.GetHerHim] a una de las dos piras que había preparado, y luego envíen a buscar a [actor.GetTitledFirstName].\n\n La expresión del rostro de [actor.GetHerHis] cuando [actor.GetSheHe] se da cuenta es gloriosa.\n\n\ "Hoy he elegido al fuego como mi campeón", digo. \"Ahora comencemos.\""
 agot_trial_by_combat.9001.desc.self_champion: "Tan pronto como la pira esté lista, mando a buscar a [actor.GetTitledFirstName].\n\n La expresión del rostro de [actor.GetHerHis] cuando [actor.GetSheHe] se da cuenta es gloriosa.\n\n\"He elegido el fuego como mi campeón hoy", digo . \"Ahora comencemos.\""
 agot_trial_by_combat.9001.a: "Es hermoso."
 agot_trial_by_combat.9001.tt: "El campeón [actor.GetTitledFirstName] y [actor.GetHerHis], [actor_champion.GetTitledFirstName], ambos mueren."
 agot_trial_by_combat.9001.tt.self_champion: "[actor.GetTitledFirstName] muere."
  
 agot_trial_by_combat.9100.t: "Juicio por combate" #NT!
 agot_trial_by_combat.9100.desc: "Me llevan encadenado desde la prisión al lugar donde se llevará a cabo mi juicio por combate. Sin embargo, en lugar de un campo de batalla, ¡encuentro a [dragon.GetName] de pie junto a [recipient.GetTitledFirstName]!\n\n\"He elegido a [dragon.GetFirstNameNoTooltip] como mi campeón hoy", dice [recipient.GetTitledFirstNameNoTooltip] con una sonrisa irónica, [actor_champion.GetFirstName] parece horrorizado ante la perspectiva de enfrentarse a un dragón de frente." #NT!
 agot_trial_by_combat.9100.desc.self_champion: "Me sacan de la prisión encadenada y me llevan al lugar donde se llevará a cabo mi juicio por combate. Sin embargo, en lugar de un campo de batalla, ¡encuentro a [dragon.GetName] de pie junto a [recipient.GetTitledFirstName]!\n\n\"Elegí a [dragon.GetFirstNameNoTooltip] como mi campeón hoy", dice [recipient.GetTitledFirstNameNoTooltip] con una sonrisa irónica, y el horror se apodera de mi corazón cuando me doy cuenta de que me enfrentaré a un dragón de frente." #NT!
 agot_trial_by_combat.9100.a: "Oh." #NT!
  
 agot_trial_by_combat.9101.t: "Prueba por combate" #NT!
 agot_trial_by_combat.9101.desc: "[dragon.GetFirstName] sisea suavemente, saboreando el aire mientras el aroma de la presa llega. Cuando [actor_champion.GetTitledFirstName] llega, la cara de [actor_champion.GetSheHe] lo dice todo. La esperanza abandona los ojos de ambos y no queda nada más que desprecio y desesperación.\n\n\"He elegido a [dragon.GetFirstNameNoTooltip] como mi campeón hoy", digo, afirmando lo que ya estaba claro. \"Ahora comencemos.\"" #NT!
 agot_trial_by_combat.9101.desc.self_champion: "[dragon.GetFirstName] sisea suavemente, saboreando el aire mientras el aroma de la presa llega. Cuando [actor.GetTitledFirstName] llega, la cara de [actor.GetSheHe] lo dice todo. La esperanza abandona los ojos de [actor.GetHerHis] y no queda nada más que desprecio y desesperación.\n\n\"He elegido a [dragon.GetFirstNameNoTooltip] como mi campeón hoy\", digo, afirmando lo que ya estaba claro. \"Ahora comencemos\"." #NT!
 agot_trial_by_combat.9101.a: "El resultado era seguro, pero el espectáculo fue bueno." #NT!
 agot_trial_by_combat.9101.tt: "[actor.GetTitledFirstName] y [actor.GetHerHis] campeón, [actor_champion.GetTitledFirstName], ambos son quemados vivos por [dragon.GetName]." #NT!
 agot_trial_by_combat.9101.tt.self_champion: "[actor.GetTitledFirstName] es quemado vivo por [dragon.GetName]." #NT!
  
 lost_trial_by_combat_opinion: "Prueba perdida por combate"
 denied_trial_by_combat_opinion: "Me negaron juicio por combate"
