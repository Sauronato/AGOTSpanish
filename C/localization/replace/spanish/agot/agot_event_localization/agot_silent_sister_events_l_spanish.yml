l_spanish:
 silent_sister_title_localization: "Hermana silenciosa"
 silent_sister_title_holder: "[CHARACTER.Custom('SilentSisterCheck')]"
 silent_sisterhood_government: "Silent Sisterhood"
 silent_sisterhood_government_desc: "The Silent Sisterhood [government_form|E] is exclusive to the order of the Silent Sisters. They hold no [domain|E], have no [vassals|E], and stand no [armies|E]."
 SilentSisterTitle: "Hermana silenciosa"
 SilentMotherTitle: "Madre silenciosa"
  
 agot_silent_sisters.sent_to_silent_sisters: "Se enviará [sister_candidate.GetFirstNameOrMe|U] para unirse a Silent Sisterhood."
  
 agot_silent_sisters.0003.t: "¿Un niño silencioso?"
 agot_silent_sisters.0003.desc.volunteering: "[sister_candidate.GetName] nunca ha sido un niño difícil o particularmente ruidoso. Por esta razón me sobresalto cuando escucho un suave golpe en la puerta de mi estudio. Su rostro aparece a través de la rendija de la puerta mientras entra lentamente. "Tengo una petición." dice en voz baja, jugueteando con sus manos. Rara vez alguien habla, esto es una sorpresa. "¿Qué pasa niño?" —Pregunto, incitándola suavemente.\n\n"Deseo unirme a las Hermanas Silenciosas". dice, encontrando mi mirada con una determinación inusual. "Deseo hacer los votos y dedicar mi vida al silencioso servicio de los Siete". Estoy desconcertado por esta petición. ¿La Hermandad Silenciosa? Para [sister_candidate.GetFirstName], ¿mi propia hija? Quizás sea una causa noble, pero vivir de manera tan extrema... incluso si es lo que ella quiere, ¿es esta la vida que quiero para ella?"
 agot_silent_sisters.0003.desc.suggesting: "[sister_candidate.GetName] nunca ha sido un niño difícil o particularmente ruidoso, y evidentemente hoy lo ha demostrado. ¡Aparentemente hoy estaba rezando en el sept cuando entró galopando un caballo que había sido liberado de los establos! Ya sea por miedo a hablar o simplemente por piedad, ¡[sister_candidate.GetFirstName] fue la única que no reaccionó en absoluto!\n\nEs una niña... tan diferente. Me pregunto si la vida de una dama noble es realmente lo mejor para ella. ¿Podrá presidir la corte, mantener una casa organizada, criar hijos? Aunque me sorprende la idea, me pregunto si tal vez debería unirse a la Hermandad Silenciosa. Parece la candidata perfecta y tal vez llevaría una vida mejor allí. Sin embargo, ¿podría enviar a mi propia hija? Viven de manera tan extrema… ¿es esta la vida que quiero para ella?"
 agot_silent_sisters.0003.a: "Sí, la Hermandad servirá bien a [sister_candidate.GetFirstName]."
 agot_silent_sisters.0003.b: "¡Tonterías, ningún hijo mío se casará con el Desconocido!"
  
 agot_silent_sisters.0004.t: "Un refugio para las viudas"
 agot_silent_sisters.0004.desc: "En la tranquilidad de mi habitación, me siento junto a la luz parpadeante de las velas, reflexionando sobre el camino que tengo por delante. Mi marido, nada más. El castillo se siente vacío, sus muros de piedra más fríos que nunca, haciendo eco del vacío dentro de mí.\n\nHe escuchado susurros entre las mujeres de la corte, sugerencias sutiles de que tal vez sea hora de que considere una vida entre las Hermanas Silenciosas. Jurar al servicio del Extranjero, el dios de la muerte. Siempre envuelto en un manto gris, con el rostro velado excepto los ojos, haría voto de silencio y castidad, dedicando mi vida a preparar a los muertos para la otra vida.\n\nMi sucesión está asegurada, ¿y tal vez mi deber haya cumplido? No puedo negar el atractivo que tiene tal desapego del día a día político. Sin embargo, ¿puedo realmente renunciar a todos los apegos mundanos y abrazar el silencio?"
 agot_silent_sisters.0004.a: "Escribiré a [silent_sisterhood_holder.GetTitledFirstName] indicando mi intención."
 agot_silent_sisters.0004.b: "No, dejaré esto atrás."
  
 agot_silent_sisters.0005.t: "Codiciar a la esposa del extraño"
 agot_silent_sisters.0005.desc: "Estoy dando vueltas antes del funeral de [dead_relative.GetFirstName] cuando veo a algunos sirvientes llevando una caja al sept donde la prepararán para el funeral. Siguiéndolo, un pequeño grupo de Hermanas Silenciosas caminaba con las cabezas inclinadas en oración. Algo en la forma en que uno de ellos se mueve... llama mi atención de la manera más impía. Sin elegirlo conscientemente, me encuentro siguiéndolos al interior.\n\nCuando ponen su cuerpo sobre la losa y comienzan su trabajo morboso, salgo de mi estupor conmocionado, el lugar de la sangre de mi sangre corriendo sobre la mesa es suficiente. sacar a cualquier hombre de tales pensamientos. Sin embargo, justo en ese momento, sus ojos se encuentran con los míos desde el otro lado del cadáver. ¿Es esa... la misma chispa de regreso? Aunque sea imposible, estoy seguro de ello. Ella está #S interesada#!!\n\nBefore Puedo hacer cualquier cosa. Una de las hermanas más atentas y significativamente menos atractivas me hace salir mediante una serie de gestos. Para mi vergüenza, no puedo sacármela de la cabeza durante el resto del funeral. Se irán mañana... sin embargo, sé dónde se hospeda... ¿me atrevo?"
 agot_silent_sisters.0005.a: "Oh sí, me atrevo. Definitivamente me atrevo."
 agot_silent_sisters.0005.a.flavor: "Visitarás la habitación [attractive_silent_sister.GetFirstNamePossessive] antes de que ella se vaya..."
 agot_silent_sisters.0005.b: "¡Nunca podría manchar así a los Siete!"
 agot_silent_sisters.0005.b.flavor: "Pensándolo bien, ponerle los cuernos al Desconocido parece una mala idea."
  
 agot_silent_sisters.0006.t: "Placer desenvolviendo"
 agot_silent_sisters.0006.desc: "[attractive_silent_sister.GetFirstName], como supe más tarde que se llamaba, abrió la puerta rápidamente y no se intercambió ni una sola palabra antes de que me llevaran a la habitación, luego a su cama y luego a su abrazo. Después de liberar su cuerpo de las ataduras, me encontré pensando que el Desconocido es un hombre bastante afortunado. Sin embargo, claramente ella no estaba pensando eso, y el placer carnal silencioso que disfrutamos no era nada sagrado.\n\nCuando terminamos con un último suspiro silencioso, me recosté junto a la mujer más expuesta que jamás había visto. Hablamos, su voz era dulce para mis oídos y claramente tenía mucho que decir después de haber jurado silencio durante tanto tiempo. Si bien el placer que esto produjo es innegable, se trata de un sacrilegio del más alto grado. Entonces, ¿qué debo hacer ahora?"
 agot_silent_sisters.0006.a: "¡Estamos destinados a estar juntos! De alguna manera..."
 agot_silent_sisters.0006.b: "¿Con quién mejor para guardar este secreto después de todo?"
 agot_silent_sisters.0006.c: "Esto fue claramente un error."
 agot_silent_sisters.0006.c.flavor: "[attractive_silent_sister.GetFirstName] no estará contenta después de romper sus votos por ti."
  
 agot_silent_sisters.0007.t: "Una hermana verdaderamente oscura"
 agot_silent_sisters.0007.desc.deviant: "Fue un hermoso servicio que conmemoraba [dead_relative.GetNamePossessive] y todos los hechos de [dead_relative.GetHerHis]. Perdido en mis pensamientos sobre el significado de la vida y la muerte, me encuentro en el sept mucho después de que termina el servicio. Tal quietud debo haber presentado que Silent Sister [defiler.GetFirstName] no se dio cuenta de mi presencia mientras caminaba hacia el cuerpo.\n\nAl principio creo que está haciendo los preparativos finales del cuerpo, pero cuando comienza a desnudarse me doy cuenta. eso... oh... oh Dioses!"
 agot_silent_sisters.0007.desc.cannibal: "Fue un hermoso servicio que conmemoraba [dead_relative.GetNamePossessive] y todos los hechos de [dead_relative.GetHerHis]. Perdido en mis pensamientos sobre el significado de la vida y la muerte, me encuentro en el sept mucho después de que termina el servicio. Tal quietud debo haber presentado que Silent Sister [defiler.GetFirstName] no se dio cuenta de mi presencia cuando dio un paso hacia el cuerpo.\n\nAl principio creo que está haciendo los preparativos finales del cuerpo, pero en lugar de eso se inclina y toma una sangrienta ¡Muerde [dead_relative.GetFirstNamePossessiveNoTooltip] cadáver fresco!"
 agot_silent_sisters.0007.a: ""¡Guardias! ¡Arresten a esta mujer repugnante!""
 agot_silent_sisters.0007.b: "Quizás pueda usar esta información..."
 agot_silent_sisters.0007.c: "En realidad, ¡parece bastante divertido!"
 agot_silent_sisters.0007.d: ""¡Yo primero, yo primero!""
