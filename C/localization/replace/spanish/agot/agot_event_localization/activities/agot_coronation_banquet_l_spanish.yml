  #A Kindred Spirit 
 coronation_banquet.1040.t: "Un espíritu afín"
 coronation_banquet.1040.desc: "Durante toda la comida, me dejo llevar fácilmente a la conversación con [new_friend.GetTitledFirstNamePossessive].\n\n[new_friend.GetSheHe|U] tiene opiniones muy interesantes, hace los mejores chistes y parece que tenemos mucho en común. Siempre que cuento una anécdota, [new_friend.GetSheHe] escucha atentamente y aporta todos los comentarios apropiados en el momento adecuado.\n\n¿Quién habría pensado que encontraría una compañía tan agradable en esta coronación?"
 coronation_banquet.1040.a: "¡Disfruto mucho de la compañía [new_friend.GetFirstNamePossessiveNoTooltip]!"
 coronation_banquet.1040.b: "Aunque no es necesario acercarse más."
