 feast_header: "Banquete:"
 coronation_banquet.1001.t: "En asombro"
 coronation_banquet.1001.very_high_learning: "Después de una extensa conversación sobre nuestros deliciosos platos, [impressed_guest.GetTitledFirstName] expresa que [impressed_guest.GetSheHe] me considera el más erudito y sabio, y que mis declaraciones son siempre de inestimable valor para aquellos menos leídos que yo."
 coronation_banquet.1001.high_learning: "Después de una extensa conversación durante nuestra comida, [impressed_guest.GetTitledFirstName] expresa que [impressed_guest.GetSheHe] admira cómo soy capaz de explicar extensamente cualquier tema."
 coronation_banquet.1001.average_learning: "Después de haber hablado durante la cena por un rato, [impressed_guest.GetTitledFirstName] se inclina para decirme que a [impressed_guest.GetSheHe] le parece impresionante lo informado que estoy sobre tantas cosas diferentes."
 coronation_banquet.1001.low_learning: "Mientras hablo con la gente durante la cena, [impressed_guest.GetTitledFirstName] se inclina hacia mí. "¡Ojalá supiera cómo sonar tan inteligente como tú, [ROOT.Char.GetTitledFirstName]!"\n\nMe limpio la sopa de la barbilla y sonrío con una sonrisa inteligente."
 coronation_banquet.1001.a: "[impressed_guest.GetSheHe|U] reconoce el verdadero intelecto, ya veo."
  
 coronation_banquet.1002.t: "La espera insoportable"
 coronation_banquet.1002.desc: "¡No puedo creer cuánto tiempo hemos estado esperando la comida! ¿Estamos aquí para comer o para admirar las vetas de la madera de la mesa? ¿Qué estás mirando, [other_guest.GetTitledFirstName]? ¡Tengo mucha hambre!"
 coronation_banquet.1002.a: "¡Puedo olerlo también desde la cocina!"
 coronation_banquet.1002.gluttons_and_impatients: "Todo huésped impaciente y glotón"
  
 coronation_banquet.1003.t: "En asombro"
 coronation_banquet.1003.desc: "Después de comer juntos por un rato, debo haber dicho algo particularmente inteligente, porque [other_guest.GetTitledFirstName] me felicitó por lo inteligente que era.\n\nEn respuesta, le devuelvo una sonrisa inteligente a mi compañero de estudios, antes de ocuparme de la grasa que corre por mi barbilla."
 coronation_banquet.1003.a: "A veces digo algunas cosas inteligentes."
 coronation_banquet.1003.b: "¡No me había dado cuenta de que [other_guest.GetSheHe] se sentía así!"
  
 coronation_banquet.1004.t: "Delicias celestiales"
 coronation_banquet.1004.desc_exotic: "¡Ah, qué clase de comida es esta, tan rica en sabor? ¡Nunca antes había visto ni probado un manjar tan increíble y exótico! ¡Ah, y estos dulces tan maravillosos, extraños y suntuosos!\n\n¡Este banquete tiene algunos platos increíbles que nunca había visto antes y dudo que vuelva a verlos! ¡Debo preguntar por la fuente!"
 coronation_banquet.1004.desc_lavish: "¡Qué amplia e interminable variedad de comidas y postres es esta! ¿Son este el tipo de comidas que puedo esperar en [ROOT.Char.GetFaith.PositiveAfterLife]? ¡Ah, y qué amplia selección de dulces!\n\n¡Esta debe ser la mayor cantidad de comida que he visto en un solo lugar!"
 coronation_banquet.1004.desc_meager: "¿Qué es esto? ¿Hay carne en este hueso? ¿Los hombres suelen comer verduras tan pequeñas? ¿Son estas las comidas que puedo esperar en [ROOT.Char.GetFaith.NegativeAfterLife]? Ah, ¿y dónde están los dulces?\n\n¡Así deben comer los campesinos!"
 coronation_banquet.1004.desc: "¡Ah, qué clase de carne es ésta, tan rica en sabor? ¡Qué verduras son estas, casi dulces! ¡Ah, y estos deliciosos postrecitos!\n\n¡Este banquete tiene una de las mejores comidas que he probado en mi vida!"
 coronation_banquet.1004.a: "¡Encantador!"
 coronation_banquet.1004.a_meager: "¡Lamentable!"
 coronation_banquet.1004.b: "¡Esto es increíble! ¡Pásame otra porción!"
 coronation_banquet.1004.b_meager: "¿Esto es todo? ¿Habrá segundas?"
  
 coronation_banquet.1005.t: "Aislamiento"
 coronation_banquet.1005.desc: "Es demasiado. El parloteo incesante de quienes me rodean, la multitud de rostros que me miran en busca de conversación... #EMP People#!...\n\nI sabía que esta fiesta sería una tarea ardua, pero nunca imaginé la magnitud de la misma."
 coronation_banquet.1005.desc_friendly_guest: "\n\nTengo suerte de que [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] esté aquí, al menos."
 coronation_banquet.1005.a: "Debe haber algún lugar donde pueda estar solo."
 coronation_banquet.1005.b: "[friendly_guest.GetFirstNameNoTooltip], ¡no me dejes sola con estas bestias!"
 coronation_banquet.1005.c: ""Uh, yo... yo... Qué clima tan espantoso tenemos, ¿no?""
  
 coronation_banquet.1006.table_companions: "Todos sentados cerca de mí."
 coronation_banquet.1006.t: "En casa"
 coronation_banquet.1006.desc: "Ah, no hay nada como un banquete. Nos recuerda a todos lo bueno de la vida, ¡y la compañía tampoco es tan mala! Al menos, los que están sentados cerca de mí parecen pensar eso.\n\n"Eres algo especial, [ROOT.Char.GetFirstNameNoTooltip]", me dice [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] y [guest_3.GetTitledFirstName] asienten con la cabeza en señal de acuerdo."
 coronation_banquet.1006.a: "¡Simplemente hago lo que me parece correcto!"
 coronation_banquet.1006.b: "¡Una ronda más para todos!"
 coronation_banquet.1006.c: "¡No hay otra manera de vivir verdaderamente, amigos míos!"
  
 coronation_banquet.1007.t: "Voraz"
 coronation_banquet.1007.desc: "Con el servicio continuo de comidas deliciosas, la mayoría de los invitados han dejado de comer por la noche y simplemente disfrutan del entretenimiento. ¡Me alegra ver que [other_glutton.GetTitledFirstName] sabe más!\n\n[other_glutton.GetSheHe|U] y yo estamos ansiosos por probar mientras haya comida."
 coronation_banquet.1007.a: "¡Juntos podríamos comernos un caballo entero!"
 coronation_banquet.1007.b: "Apuesto a que puedo comer más que [other_glutton.GetHerHim]."
  
 coronation_banquet.1008.t: "Juicio manchado"
 coronation_banquet.1008.desc: "Mientras [secret_recipient.GetTitledFirstNamePossessive] abre los ojos de par en par ante mis palabras, me doy cuenta de lo que acabo de admitir. Lucho por apartar mi jarra.\n\n"He bebido demasiado". Intento levantarme, tambaleándome un poco. "¡No confíes en una palabra de lo que digo!""
 coronation_banquet.1008.a: "¿Qué he hecho?"
 coronation_banquet.1008.a.flavor: "#F [secret_recipient.GetSheHe|U] no se cree mis excusas...#!"
  
 coronation_banquet.1009.t: "Juicio manchado"
 coronation_banquet.1009.desc: "Mientras [secret_recipient.GetTitledFirstNamePossessive] abre los ojos de par en par ante mis palabras, me doy cuenta de lo que acabo de decir sobre [secret_owner.GetTitledFirstName]. Lucho por apartar mi jarra.\n\n"He bebido demasiado". Intento levantarme, tambaleándome un poco. "¡No confíes en una palabra de lo que digo!""
 coronation_banquet.1009.a: "¿Qué he hecho?"
  
 coronation_banquet.1010.t: "Un juramento sorpresa"
 coronation_banquet.1010.desc: "¿Qué prometí anoche? No recuerdo qué fue lo que me llevó a eso, pero sí recuerdo haberle dado una palmada en la espalda a [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] y decirle a [favor_recipient.GetHerHim] que haría cualquier cosa que [favor_recipient.GetSheHe] me pidiera.\n\n¡Ahora abundan los rumores sobre el "juramento" que hice!"
 coronation_banquet.1010.a: "Una promesa es una promesa, pase lo que pase."
 coronation_banquet.1010.b: "¡Eran sólo divagaciones de borrachos!"
 coronation_banquet.1010.every_participant_with_high_opinion: "Cualquier otro asistente que respete [favor_recipient.GetFirstNameNoTooltip]"
  
 coronation_banquet.1011.t: "En pie de guerra"
 coronation_banquet.1011.desc: "Es embriagador, la bebida en mi sangre y la ira en mis venas.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] tropieza conmigo fuera del salón y confundo a [guest_to_murder.GetHerHim] con [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. En un instante, la sangre de [guest_to_murder.GetHerHis] gotea por mi espada. Cuando el cuerpo de [guest_to_murder.GetHerHis] se desploma en el suelo, de repente me siento muy sobrio."
 coronation_banquet.1011.a: "[guest_to_murder.GetSheHe|U] ¡Se me ha caído el cuchillo! ¡Lo prometo!"
 coronation_banquet.1011.a.success: "La gente cree que fue un accidente."
 coronation_banquet.1011.a.failure: "La gente no cree en mis mentiras"
 coronation_banquet.1011.b: "¡Yo… necesito limpiar la cuchilla…!"
 coronation_banquet.1011.b.success: "El asesinato sigue siendo un misterio"
 coronation_banquet.1011.b.failure: "Me exponen como el asesino"
 coronation_banquet.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], ¡¿cómo pudiste?!"
  
 coronation_banquet.1012.t: "Líquidos letales"
 coronation_banquet.1012.desc_opening: "Mi alegre aceptación de otro vaso más por parte de [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] ahoga el chapoteo de mi propia bebida mientras la vierto en el suelo.\n\nMientras la respiración de [guest_to_murder.GetHerHis] se vuelve dificultosa y todo el color abandona el rostro de [guest_to_murder.GetHerHis], puedo sentir la sonrisa extendiéndose por el mío. Se me escapa una pequeña risa cuando el cuerpo de [guest_to_murder.GetHerHis] golpea la mesa."
 coronation_banquet.1012.a: "¡Un brindis por la sed de vida de [guest_to_murder.GetTitleTierName|U] y [guest_to_murder.GetHerHis]!"
  
 coronation_banquet.1013.t: "Protector"
 coronation_banquet.1013.desc: "Mientras mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] acecha a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] con ira hirviendo en los ojos de [guest_to_kill.GetHerHis] y un cuchillo en la mano de [guest_to_kill.GetHerHis], ni siquiera me detengo a pensar.\n\nAgarro lo más cercano que pueda usarse como arma y cargo."
 coronation_banquet.1013.a: "¿Quién iba a pensar que los cubiertos podían ser tan afilados?"
 coronation_banquet.1013.a_1: "Espero que [ROOT.Char.GetFaith.NegativeAfterLife] salude cálidamente a [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')]."
 coronation_banquet.1013.b: "¡Desviaré el cuchillo!"
 coronation_banquet.1013.b.success: "Nadie está herido"
 coronation_banquet.1013.b.failure: "Yo #EMP casi#! lo logro"
 coronation_banquet.1013.b.big_failure: "Fallo"
 coronation_banquet.1013.c: "...y cargan directamente para cubrirse."
 coronation_banquet.1013.d: ""Actué en defensa de [guest_to_save.GetFirstNameNoTooltip], todos lo vieron"."
  
 coronation_banquet.1014.t: "El testigo"
 coronation_banquet.1014.desc: "Mi [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] se burla mientras salgo a trompicones para aliviarme. La ira que ya está hirviendo en mis venas gana un impulso devastador mientras [guest_to_murder.GetSheHe] camina hacia mí. "¡Mira quién es! ¡El [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Apuesto a que..."\n\nJusto cuando hundo mi espada en el rostro exasperante de [guest_to_murder.GetFirstNamePossessive], escucho un suave jadeo detrás de mí."
 coronation_banquet.1014.a: "Por favor, [witness.GetTitledFirstNameNoTooltip], ¡no se lo digas a nadie!"
 coronation_banquet.1014.a_2: "No le contarás a nadie lo que viste."
 coronation_banquet.1014.b: "¡Hablemos de estar en el lugar equivocado en el momento equivocado!"
  
  #Shiny Trinkets 
 coronation_banquet.1016.t: "Baratijas brillantes"
 coronation_banquet.1016.desc_intro: "Miro alrededor de la animada sala. Los fuegos están rugiendo, las bebidas se están sirviendo. Las delicias se están convirtiendo en madera para el vientre y el estado de ánimo es excelente.\n\nEn un rincón oscuro, captando el destello de las luces, veo el [trinket_to_steal.GetName]. Parece abandonado en una de las mesas laterales y está llamando mi nombre."
 coronation_banquet.1016.desc_greedy: "\n\n¡Sería un crimen para mí #EMP no#! aliviarlo de su soledad! Echo un vistazo rápido alrededor de la habitación para asegurarme de que no me estén observando."
 coronation_banquet.1016.desc_hesitant: "Aprieto el puño con fuerza en un intento de superar mi impulso, esperando que nadie lo note."
 coronation_banquet.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] parece estar muy bien económicamente, [activity.GetOwner.GetSheHe] no podría perderse esta minúscula baratija..."
 coronation_banquet.1016.a_greedy: "¡No me importa si lo hago!"
 coronation_banquet.1016.a_hesitant: "No puedo evitarlo..."
 coronation_banquet.1016.a: "Ciertamente #EMP es#! una baratija de bonito aspecto."
 coronation_banquet.1016.b: "No, esto no está bien."
 coronation_feast_default_1016_stealth.desc: "Su robo pasó desapercibido"
 coronation_feast_default_1016_observed.desc: "Tuviste un testigo"
 coronation_banquet.1016.tt: "Baratija robada"
  
  #Shiny Trinkets continued - Thievery resolution 
 coronation_banquet.1017.t: "Lo que se esconde en la sombra"
 coronation_banquet.1017.desc_intro: "Me acerco lentamente a la mesa auxiliar, manteniendo conversaciones con los invitados que me cruzo en el camino.\nCuando estoy en el [new_trinket.GetName], con un solo movimiento empujo rápida pero suavemente el objeto hacia el borde de la mesa y hacia mi servilleta que me espera. ¡Éxito!"
 coronation_banquet.1017.desc_discovered: "\n\nLa adrenalina aumenta, pero... tengo la incómoda sensación de que no fui el único que presenció mi atraco.\n\nEl tiempo lo dirá..."
 coronation_banquet.1017.desc_stealth: "\n\nLa descarga de adrenalina, el sonido de mi corazón latiendo en mi pecho y ese dulce sabor de la victoria tras una adquisición exitosa.\n\nEn este momento realmente nada más importa."
 coronation_banquet.1017.a: "Esto no es bueno."
 coronation_banquet.1017.b: "¡Esto es excelente!"
 coronation_banquet.1017.b_honest: "Espero que nadie se entere..."
  
  #Shiny Trinkets continued - The witness confronts you via proxy 
 coronation_banquet.1018.t: "... Surgirá"
 coronation_banquet.1018.desc_intro:1 "Out of the blue, an emissary from [witness.GetTitledFirstName], named [witness_proxy.GetTitledFirstName], shows up at my doorstep. "Greetings, my [ROOT.Char.GetLadyLord]! I carry word from [witness.GetHerHis] most gracious [witness.GetTitledFirstNameNoTooltip]."\n\nThe emissary looks slightly uncomfortable: "Out of the blue, an emissary from [witness.GetTitledFirstName], named [witness_proxy.GetTitledFirstName], shows up at my doorstep. "Greetings, my [ROOT.Char.GetLadyLord]! I carry word from [witness.GetHerHis] most gracious [witness.GetTitledFirstNameNoTooltip]."\n\nThe emissary looks slightly uncomfortable: "[witness.GetTitledFirstNameNoTooltip] will let it be known that [feast_host.GetTitledFirstName] has been looking for [feast_host.GetHerHis] [trinket_to_steal.GetName] and... ", [witness_proxy.GetSheHe] pauses briefly, "it would seem as if my [witness.Custom('MistressMaster')] thinks you might have laid eyes on it during the feast?" [witness_proxy.GetTitledFirstNameNoTooltip] eyes me up and down." #NT!
 coronation_banquet.1018.desc_greedy: "\n\n¡Cómo te atreves [witness.GetTitledFirstNameNoTooltip]! Con las uñas clavándose en las palmas de mis manos, lucho por mantener la calma y la cabeza fría ante estas acusaciones."
 coronation_banquet.1018.desc_default: "\n\nMi corazón late fuerte en mis oídos mientras siento un hilillo de sudor correr por mi espalda. Este es el riesgo que corro a cambio de ese dulce, dulce momento de adquisición."
 coronation_banquet.1018.a: "Tengo una bolsa para monedas aquí que podría tener."
 coronation_banquet.1018.a_contempt: "¡Toma esta bolsa para monedas y vete contigo!"
 coronation_banquet.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip] ¡Será mejor que guardes esto en [witness.GetHerselfHimself]!"
 coronation_banquet.1018.b: "¿Esa cosa vieja? Nunca la vi."
 coronation_banquet.1018.b_contempt: "¿Esa cosa vieja? Nunca la vi."
 coronation_feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip] está convencido"
 coronation_feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip] no está convencido"
 coronation_feast_default_1018_success.t: "Persuasión exitosa"
 coronation_feast_default_1018_failure.t: "Persuasión fallida"
 coronation_banquet.1018.c: "Puse mis ojos... #EMP y mis manos #! en él!"
  
  #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host 
 coronation_banquet.1019.t: "La disculpa"
 coronation_banquet.1019_start: "Cuando entro en la habitación de [feast_host.GetTitledFirstNameNoTooltip], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] me mira con una"
 coronation_banquet.1019.desc_intro_redeemed: "$coronation_banquet.1019_start$ mirada de decepción.\n\n"No vi venir esto, lo admito. Que mi propio [feast_host.Custom2('RelationToMe', ROOT.Char)] caiga víctima de un comportamiento tan vergonzoso... realmente esto debe pesarte. Aplaudo tu confesión, es el primer paso hacia la mejora"."
 coronation_banquet.1019.desc_intro_condemned: "$coronation_banquet.1019_start$ mirada de desaprobación.\n\n"Nunca estuvimos de acuerdo, tú y yo. Que mi propio [feast_host.Custom2('RelationToMe', ROOT.Char)] sucumba a algo así como un hurto menor... #EMP es ​​lo más#! vergonzoso, además de deplorable. Tienes que hacerlo mejor"."
 coronation_banquet.1019.desc_redemption_greedy: "\n\nParticipo en este acto teatral, aunque sé que la alternativa sería mucho peor. Al menos, esta vez no me meto en problemas."
 coronation_banquet.1019.desc_condemnation_greedy: "\n\nLuchando por contenerme, miro hacia el suelo frente a [feast_host.GetHerHim] y asiento con la cabeza. Sí. #EMP Lo haré mejor la próxima vez.#!"
 coronation_banquet.1019.desc_redemption: "\n\nMortificado por mi propio comportamiento, me siento verdaderamente agradecido por la respuesta benévola de [feast_host.GetHerHis] a mi súplica. Realmente, me han quitado un peso de encima."
 coronation_banquet.1019.desc_condemnation: "\n\nMejillas enrojecidas de vergüenza, estoy disgustado por mi propio comportamiento. Independientemente de lo que me pasó, ahora estoy sufriendo las consecuencias."
 coronation_banquet.1019.a: "... ¿Tal vez debería conservar el artículo como una muestra de mis defectos?"
 coronation_banquet.1019.a_tt: "Intenta mantener el [trinket_to_steal.GetName]"
 coronation_banquet.1019.b: "No busco nada más que tu perdón, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 coronation_feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip] está convencido"
 coronation_feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip] no está convencido"
 coronation_feast_default_1019_redeemed.t: "Redimido"
 coronation_feast_default_1019_condemned.t: "Condenado"
  
  #Dislike the host, deface a displayed Court Artifact 
 coronation_banquet.1020.t: "El accidente"
 coronation_banquet.1020.desc: "Mientras deambulo por los pasillos de mi despreciable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], examino la colección de artefactos en exhibición de [feast_host.GetHerHis]. Qué ostentación... Tal vez [feast_host.GetSheHe] debería ser bajada de nivel...\n\nMi mirada se detiene en [feast_target_artifact.GetName]."
 coronation_banquet.1020.a_knock_over: "Quizás lo tire #EMP accidentalmente#!..."
 coronation_banquet.1020.a_scratch: "Lo rayaré bien..."
 coronation_banquet.1020.a_drunkard: "Podría derramar mi [ROOT.Char.Custom('RegionalDrink')] sobre él..."
 coronation_banquet.1020.a_lustful: "Tengo un #EMP fuerte#! deseo desfigurarlo por completo..."
 coronation_banquet.1020.a.tt_success: "Desfiguras el artefacto sin ser detectado"
 coronation_banquet.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip] te multa por tu acción"
 coronation_banquet.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip] toma represalias"
 coronation_banquet.1020.b: "No, mejor no me arriesgo."
 coronation_banquet.1020.tt: "Artefacto desfigurado"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! invitados aprecian esta acción:"
 coronation_banquet.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! invitados aprecian esta acción y obtienen su opinión sobre ti"
  
 coronation_banquet.1030.t: "Héroes de nuestro tiempo"
 coronation_banquet.1030.desc: "Un floreo termina el primer recital apasionado. Los ojos se secan, las mesas se golpean.\n\n"¡Otro cuento!" ofrece [minstrel.GetSheHe]. "¿Cantaré sobre cómo el gran $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 coronation_banquet.1030.ethical: "¿Defendió noblemente a los mansos?"
 coronation_banquet.1030.amoral: "¿Enemigos salvajes de todo tipo?"
 coronation_banquet.1030.leader: "¿Condujo a sus camaradas a través de grandes peligros?"
 coronation_banquet.1030.morally_neutral: "¿Primera virtud demostrada [knight_1.GetHerHis]?"
 coronation_banquet.1030.aggressive: "¿De [knight_2.GetFirstName] avanzando, imparable?"
 coronation_banquet.1030.defensive: "¿De [knight_2.GetFirstName] de pie firme como una montaña?"
 coronation_banquet.1030.champion: "¿De [knight_2.GetFirstName] ganar la victoria, sin ayuda de nadie?"
 coronation_banquet.1030.stance_neutral: "De [knight_2.GetFirstName] restaurando [knight_2.GetHerHis] nombre olvidado?"
  
 coronation_banquet.1030.subtle: "¿El más astuto de [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.forceful: "¿El más poderoso de [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.equestrian: "El jinete [knight_3.GetCulture.GetCollectiveNounNoTooltip], ¿[knight_3.GetFirstName]?"
 coronation_banquet.1030.intensity_neutral: "¿Lo mejor de [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.courtly: "[knight_4.GetFirstName] y [knight_4.GetHerHis] ¿amistades verdaderas?"
 coronation_banquet.1030.militant: "[knight_4.GetFirstName] y [knight_4.GetHerHis] batallas ganadas?"
 coronation_banquet.1030.fighty_neutral: "[knight_4.GetFirstName] y [knight_4.GetHerHis] ¿juramentos honrados?"
 coronation_banquet.1030.wrap_up: "¡Estos guerreros rivalizan con los de antaño!"\n\nSin duda, mientras los artistas de esta fiesta se dirigen a otras cortes, mi historia favorita se contará muchas veces."
  
 coronation_banquet.1030.a: "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 coronation_banquet.1030.a.tt: "Que los relatos inspiren a todos, desde el más humilde de los mocosos hasta el más grande $knight_culture_player_plural_no_tooltip_lowercase$."
 coronation_banquet.1030.b: "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 coronation_banquet.1030.b.tt: "¡Dirán que [knight_2.GetSheHe] no puede ser vencido!"
 coronation_banquet.1030.c: "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 coronation_banquet.1030.c.tt: "Todos sabrán que [knight_3.GetHerHim] es igual a cualquier héroe de antaño."
 coronation_banquet.1030.d: "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 coronation_banquet.1030.d.tt: "Un hacedor de misiones y hazañas cada vez más popular... reales y de otro tipo."
  
 knightly_tales_modifier: "Caballeros de la canción"
 knightly_tales_modifier_desc: "Los caballeros de este personaje inspiran historias populares que elevan el estatus de la nobleza guerrera."
  
 riders_of_song_modifier: "Jinetes de la canción"
 riders_of_song_modifier_desc: "Tanto los jóvenes escuderos como los jinetes experimentados anhelan entrar en la batalla junto a los caballeros de este personaje."
  
 tales_of_knightly_valor_modifier: "Cuentos de valor caballeresco"
 tales_of_knightly_valor_modifier_desc: "Aspirantes audaces, algunos de ellos no mejores que vagabundos, suplican servir junto a los caballeros de este personaje."
  
 tales_of_knightly_leadership_modifier: "Cuentos de liderazgo caballeresco"
 tales_of_knightly_leadership_modifier_desc: "Se considera un honor responder ante la sabia autoridad de los caballeros de este personaje."
  
  
 #feared by all enemies 
  
 coronation_banquet.2001.t: "$coronation_banquet.2000.t$"
 coronation_banquet.2001.desc: "Con mi recién adquirido conocimiento me acerco hábilmente a [diplo_target.GetTitledFirstName], que está disfrutando del banquete y de la compañía de otros en una mesa diferente, donde está colocado un rico mantel. "¿Podemos hablar un momento, [diplo_target.GetTitleAsNameNoTooltip]?", pregunto, "No quisiera interrumpir tu parlamento".\n\n[diplo_target.GetTitledFirstNameNoTooltip] levanta las cejas de [diplo_target.GetHerHis], con un dejo de curiosidad en los ojos de [diplo_target.GetHerHis], "Bueno, por supuesto. ¿Qué asuntos te traen a mí, noble [ROOT.Char.GetFirstNameNoTooltip]?""
 coronation_banquet.2001.a: ""¿Quieres escabullirte y encontrar algunos... buenos invitados?""
 coronation_banquet.2001.b: ""Nihil est miserum nisi cum putes, como dice el filósofo"."
  
 coronation_banquet.2002.t: "Un admirador"
 coronation_banquet.2002.desc: "Alguien invisible me ha dejado una nota durante la fiesta:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\n¿De quién podría ser esta tierna carta? Había algo en la forma en que [crush_1.GetTitledFirstName] me miraba tímidamente. O en cómo [crush_2.GetTitledFirstName] sonreía cuando nos encontramos. Por otra parte, [crush_3.GetTitledFirstName] parecía muy ansioso por sentarse cerca de mí..."
 coronation_banquet.2002.a: "¡Debió haber sido [crush_1.GetFirstNameNoTooltip]!"
 coronation_banquet.2002.b: "¿Pudo haber sido [crush_2.GetFirstNameNoTooltip]?"
 coronation_banquet.2002.c: "Esto tiene [crush_3.GetFirstNameNoTooltip] escrito por todas partes."
 coronation_banquet.2002.potential_lover_tt: "Si estás en lo cierto, será mucho más fácil hacerlos tuyos [lover|E]"
  
 coronation_banquet.2003.t: "Espíritus mutuos"
 coronation_banquet.2003.desc: "Lo que empezó como una fiesta normal se convirtió en una fiesta excepcional gracias a la presencia de [other_guest.GetTitledFirstName]!\n\nHablamos toda la noche sobre todo tipo de temas y, como era de esperar, ¡parece que tenemos mucho en común! Me lo pasé muy bien con [other_guest.GetHerHim]."
 coronation_banquet.2003.a: "¡Qué buena noche!"
  
 coronation_banquet.2005.t: "Por todo mi nuevo [ROOT.Char.Custom('GetClothingArticle')|U]"
 coronation_banquet.2005.desc: "Todos podíamos decir que [drunk.GetTitledFirstName] había bebido demasiado, a pesar de que [drunk.GetSheHe] insistió en mostrarnos lo sobrio que estaba [drunk.GetSheHe].\n\nSimplemente levantarse del asiento de [drunk.GetHerHis] resultó demasiado para [drunk.GetHerHim], ¡y ahora estoy cubierto de vómito apestoso!"
 coronation_banquet.2005.a: ""¡Deberías avergonzarte de ti mismo, [drunk.GetFirstNameNoTooltip]!""
 coronation_banquet.2005.b: ""¡Ja! ¡Vaya espectáculo que diste!""
  
 coronation_banquet.2006.t: "El ansioso [befriending_guest.GetTitleTierName|U]"
 coronation_banquet.2006.desc: "Mientras [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] interrumpe una vez más una conversación con una fuerte risa, ya no puedo negar que [befriending_guest.GetSheHe] está actuando de manera extraña.\n\n[befriending_guest.GetSheHe|U] nunca se aleja mucho de mí, se une a mí en cada conversación, expresa su agradecimiento por todo lo que digo..."
 coronation_banquet.2006.a: "Es una forma extraña de ganarse mi favor, pero debo decir que está funcionando."
 coronation_banquet.2006.b: "¡Podría acostumbrarme a esto!"
 coronation_banquet.2006.c: "¡No soporto que alguien me siga así!"
 coronation_banquet.2006.d: "¡Por favor, déjame en paz!"
  
 coronation_banquet.2007.t: "¡Asunto expuesto!"
 coronation_banquet.2007.desc: "Un fuerte estruendo resuena en el gran salón cuando una de las puertas de las dependencias de servicio se rompe.\n\nEn una caída apenas vestida, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] se derraman en el suelo delante de todos."
 coronation_banquet.2007.a_chaste: "¡No puedo soportar mirar!"
 coronation_banquet.2007.a_lustful: "¡Solo #EMP imagina#! lo que podrían haber estado haciendo...!"
 coronation_banquet.2007.a_sadistic: "¡Ja! ¡Esto es delicioso!"
 coronation_banquet.2007.a_compassionate: "Nadie merece este tipo de vergüenza..."
 coronation_banquet.2007.b: "¡Imaginar que #EMP ellos#! tenían semejante secreto!"
  
 coronation_banquet.2008.t: "Detrás de una puerta cerrada"
 coronation_banquet.2008.desc: "Mientras [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] intentaba escabullirse sin ser notado del banquete, ¡creí ver la mano de [homosexual_character.GetHerHis] deslizándose en la mano de un sirviente [romance_target.Custom('FemaleMale')]!\n\n¡Mis sospechas se confirmaron cuando los pillé en una habitación apartada, medio desnudos!"
 coronation_banquet.2008.a: "¿Asociándose con otro [homosexual_character.GetWomanMan]? ¡El reino debe saberlo!"
 coronation_banquet.2008.b: "Tu secreto está a salvo conmigo, [homosexual_character.GetFirstNameNoTooltip]. Por ahora."
 coronation_banquet.2008.c: "¡¿Corromper a #EMP mis #! sirvientes sin mi aprobación?!"
 coronation_banquet.2008.d: "Oh [homosexual_character.GetFirstNameNoTooltip], si lo hubiera sabido."
 coronation_banquet.2008.d.unlock_text: "Esta opción está disponible gracias a tu [sexuality|E]"
  
 coronation_banquet.2009.t: "Por favor, continúa."
 coronation_banquet.2009.desc: "Escucho atentamente a [secret_holder.GetTitledFirstName] mientras [secret_holder.GetSheHe] revela descuidadamente todo tipo de cosas. Distraído por intentar obtener una última gota de la jarra de [secret_holder.GetHerHis], [secret_holder.GetSheHe] no se da cuenta de lo cuidadosamente que estoy prestando atención.\n\nUna vez que [secret_holder.GetSheHe] se da cuenta, [secret_holder.GetSheHe] comienza a levantarse. "¡Solo estoy divagando! De todos modos, no es verdad, ¡nada de eso!""
 coronation_banquet.2009.a: "Oh, resulta que son #EMP divagaciones muy#! interesantes."
  
 coronation_banquet.2011.t: "$coronation_banquet.2010.t$: Levantando sospechas"
 coronation_banquet.2011.desc: "Sin preocuparse por la etiqueta, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] me da una palmada en la espalda. "¡Lo digo en serio!", exclama [favor_character.GetSheHe]. "Haré todo lo que me pidas. Cualquier cosa. ¡Pídemelo y lo haré!"\n\nPuedo oler el alcohol en el aliento de [favor_character.GetFirstNamePossessive], pero todos los invitados presentes han notado la promesa."
 coronation_banquet.2011.a: "Ah, ya no tiene sentido mantener la ilusión."
 coronation_banquet.2011.b: ""¿Cómo te atreves a dudar de mí en el día de mi fiesta?""
  
 coronation_banquet.2012.t: "El testigo"
 coronation_banquet.2012.desc: "Mientras salgo a hacer mis necesidades, oigo gritos en la esquina. Cuando me doy la vuelta, veo mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] burlarse mientras [murderer.GetSheHe] hunde la espada [murderer.GetHerHis] en la cara del acobardado [murdered_guest.GetTitledFirstName].\n\nCualquier sonido que haya hecho debe haber sido suficiente, ya que [murderer.GetFirstName] se gira hacia mí, con sorpresa en el rostro de [murderer.GetHerHis]."
 coronation_banquet.2012.a: "¿Qué has hecho #EMP#!?!?"
 coronation_banquet.2012.b: "¡Todos sabrán de tu crimen!"
 coronation_banquet.2012.c: "Mi silencio tiene un precio."
  
 coronation_banquet.2013.t: "El lamebotas"
 coronation_banquet.2013.desc: "Los rumores que han estado circulando sobre [bootlicker.GetTitledFirstName] queriendo congraciarse con [shared_liege.GetTitledFirstName] se confirman cuando [bootlicker.GetSheHe] le da un regalo a [shared_liege.GetHerHim].\n\n"Mi querido [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], ¡es tan lindo verte! Sabiendo que nos encontraríamos aquí, te traje esta maravillosa piel, como muestra de mi agradecimiento".\n\n[shared_liege.GetTitledFirstName] sonríe mientras [shared_liege.GetSheHe] estudia la piel del animal. Al ver lo feliz que está [shared_liege.GetSheHe] por recibir un regalo, ¡me doy cuenta de que corro el riesgo de perder esta oportunidad de mejorar mi posición con [shared_liege.GetHerHim] también!"
 coronation_banquet.2013.a: ""¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! ¡Tengo un regalo para ti también!""
 coronation_banquet.2013.a.success: "[shared_liege.GetTitledFirstName] está impresionado por tu don espontáneo"
 coronation_banquet.2013.a.failure: "[shared_liege.GetTitledFirstName] no está impresionado por tu don espontáneo"
 coronation_banquet.2013.b: ""#EMP ¡Ejem!#! ¡Declaro un brindis por [shared_liege.GetTitledFirstNameNoTooltip]!""
 coronation_banquet.2013.b.success: "[shared_liege.GetTitledFirstName] está impresionado por tu brindis espontáneo"
 coronation_banquet.2013.b.failure: "[shared_liege.GetTitledFirstName] no está impresionado por tu brindis espontáneo"
 coronation_banquet.2013.c: "Derrame su bebida sobre la piel regalada y afirme que fue un accidente."
 coronation_banquet.2013.c.success: "Todo el mundo cree que el derrame fue un accidente."
 coronation_banquet.2013.c.failure: "Nadie cree que el derrame fue un accidente."
 coronation_banquet.2013.d: "No hay necesidad de apresurarse. Ya pensaré en algo en otro momento."
  
 coronation_banquet.3001.t: "Una fiesta con un amigo"
 coronation_banquet.3001.desc: "¡Qué alegría ver a [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Una vez más comemos, bebemos y cantamos juntos, como si no hubiera pasado el tiempo desde la última vez que nos separamos.\n\nPodríamos haber estado cenando en un granero y aún así habría sido una de las mejores fiestas a las que he asistido."
 coronation_banquet.3001.a: "Ah, ¿qué sería la vida sin [friend.GetFirstNameNoTooltip]?"
  
 coronation_banquet.3002.t: "Besos robados"
 coronation_banquet.3002.desc: "None"
 coronation_banquet.3002.a: "¡Venid! ¡No tenemos ni un minuto que perder!"
 coronation_banquet.3002.discovery_tt: "#F Los sirvientes ven mucho y podrían hablar...#!"
 coronation_banquet.3002.b: "No, podrían descubrirnos."
  
 coronation_banquet.3003.t: "Compañía desagradable"
 coronation_banquet.3003.desc: "Fue una fiesta muy agradable, pero entonces apareció #EMP [rival.GetSheHe]#!. ¿No puedo tener una sola noche sin que me manche el hedor invasivo de [rival.GetTitledFirstNameNoTooltip]?\n\nLo peor de todo es el rechinamiento nasal de la voz de [rival.GetHerHis]. [rival.GetSheHe] se acerca sigilosamente a mí. "¿Por qué tienes esa cara de amargura, [ROOT.Char.GetFirstNameNoTooltip]?""
 coronation_banquet.3003.a: "¡[rival.GetSheHe|U] me hace querer golpear a [rival.GetHerHim] en la cara!"
  
 coronation_banquet.3004.t: "Altercados insultantes"
 coronation_banquet.3004.desc: "Después de haber consumido abundantes cantidades de comida y bebida, encuentro a [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] en medio de una conversación ruidosa. [rival_guest.GetSheHe|U] se gira hacia mí tan pronto como [rival_guest.GetSheHe] nota mi presencia.\n\n"Y #EMP tú#! – ¡tu mera presencia arruina esta noche!""
 coronation_banquet.3004.a: "Creo que ya has tenido suficiente por esta noche."
 coronation_banquet.3004.b: "¡No eres más que un [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 coronation_banquet.3004.b.success: "Tú ganas la pelea"
 coronation_banquet.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] gana la pelea"
 coronation_banquet.3004.c: "Algunos llevan alegría dondequiera que van; otros, cuandoquiera que van."
 coronation_banquet.3004.c.tt: "#F Es hora de que [rival_guest.GetFirstNameNoTooltip] difunda algo de felicidad#!"
 coronation_banquet.3004.d: "¡Un puñetazo en la cara es una respuesta tan buena como cualquier otra!"
  
 coronation_banquet.3005.t: "Un desafío"
 coronation_banquet.3005.desc: "El salón resuena con la risa de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], con las burlas e insultos de [rival_to_duel.GetHerHis] — cuando [rival_to_duel.GetSheHe] me llama [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] desenvaino mi espada."
 coronation_banquet.3005.desc_won: "\n\nVuelvo a mis sentidos mientras me inclino sobre [rival_to_duel.GetHerHim], con la bota sobre el pecho de [rival_to_duel.GetHerHis], ambos respirando con dificultad."
 coronation_banquet.3005.desc_lost: "\n\nI come back to my senses as [rival_to_duel.GetSheHe] leans down over me, boot on my chest. [rival_to_duel.GetSheHe|U] hisses in my ear, "I want to hear you beg for mercy."" #NT!
 coronation_banquet.3005.a: ""Pagarás por todo lo que has hecho.""
 coronation_banquet.3005.b: ""Nunca me rendiría ante alguien como #EMP tú#!!""
 coronation_banquet.3005.c: ""¡Por favor, no me hagas daño!""
 coronation_banquet.3005.d: ""Quiero oírte pedir misericordia.""
 coronation_banquet.3005.e: "Levanto la mano y corto el tendón de Aquiles con un movimiento suave."
  
 coronation_banquet.3096.t: "Una nueva posibilidad"
 coronation_banquet.3096.desc: "A medida que avanzan las festividades, no puedo evitar intercambiar miradas con [partner.GetName].\n\nSoy un honorable [ROOT.Char.GetWomanMan], pero pocas veces me he sentido tan tentado a explorar una nueva relación..."
 coronation_banquet.3096.a: "Veamos a dónde nos lleva la noche."
 fest_default.3906.a.tt: "Te acuestas con [partner.GetName]"
 coronation_banquet.3096.b: "Soy mejor que esto."
  
 coronation_banquet.3006.t: "Una sola noche"
 coronation_banquet.3006.opening_1: "Vencidos por la embriaguez y la lujuria, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] y yo nos encontramos solos. [partner.GetHerHis|U] brazos a mi alrededor, [partner.GetHerHis] labios contra mi cuello, apagamos los fuegos que arden en nuestros pechos y nuestros lomos."
 coronation_banquet.3006.opening_2: "Me despierto en una cama extraña, con un compañero de cama inesperado. Los recuerdos de la noche anterior toman forma lentamente a partir de la neblina dolorosa en mi cabeza. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] y yo, unidos por el deseo."
 coronation_banquet.3006.opening_3: "Había insistido mucho en que eso era exactamente lo que no haría. Sin embargo, después de unas copas, caí fácilmente en los brazos de [partner.Custom2('MyCharacterIntroduction', ROOT.Char )], atrapada en la red seductora de [partner.GetHerHis]. Al poco tiempo me encontré en la cama de [partner.GetHerHis]."
 coronation_banquet.3006.both_married_love: "\n\nNo puedo soportar la idea de irme sin [partner.GetHerHim], pero [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nunca debe saberlo, ¡y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] tampoco!"
 coronation_banquet.3006.married_love: "\n\nNo puedo soportar la idea de estar sin [partner.GetHerHim], pero no se le puede permitir a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] saber lo que pasó aquí."
 coronation_banquet.3006.partner_married_love: "\n\nNo soporto la idea de estar sin [partner.GetHerHim], pero considerando [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], ¿qué puedo hacer?"
 coronation_banquet.3006.unmarried_love: "\n\nFuera de los límites del matrimonio y la decencia, no podemos dejar que el mundo sepa lo que pasó aquí. Sin embargo, no soporto la idea de estar sin [partner.GetHerHim] ni un solo día."
 coronation_banquet.3006.both_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] no debe tener permitido saberlo, ¡y eso sin mencionar el mío [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 coronation_banquet.3006.married: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] no debe enterarse de mi traición."
 coronation_banquet.3006.partner_married: "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede saber lo que pasó aquí."
 coronation_banquet.3006.unmarried: "\n\nFuera de los límites del matrimonio y la decencia, no podemos dejar que el mundo sepa lo que pasó aquí."
 coronation_banquet.3006.a: "¡Debo verte de nuevo!"
 coronation_banquet.3006.b: "Aprovechemos al máximo este momento..."
 coronation_banquet.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] no está interesado#!"
 coronation_banquet.3006.c: "No hablemos nunca de esto."
 coronation_banquet.3006.c.tt: "#F Te mantienes alejado de [partner.GetFirstNameNoTooltip]#!"
  
 coronation_banquet.3007.t: "En el acto"
 coronation_banquet.3007.love: "Mientras los demás invitados se vuelven locos por las copas, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] y yo encontramos una habitación para pasar la noche solos. Estoy repartiendo besos por la espalda desnuda de [lover.GetFirstNamePossessive] cuando una voz me hace apresurarme a cubrirme."
 coronation_banquet.3007.not_love: "Llevé a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], a una cámara abandonada para alejarme de la multitud. Estoy a punto de saciar mi hambre cuando una voz familiar me hace helar la sangre."
 coronation_banquet.3007.ambiguous: "Con la esperanza de pasar un rato con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], alejé a [lover.GetTitledFirstName] del banquete. Justo cuando me estaba preparando para regresar, una voz familiar me dejó paralizada de la sorpresa."
 coronation_banquet.3007.end: "\n\n"¡¿[ROOT.Char.GetFirstNameNoTooltip]?!" Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] nos mira en estado de shock. "¿Cómo pudiste acostarte con ese [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""
 coronation_banquet.3007.a: "¡Eso no significa nada, querida mía!"
 coronation_banquet.3007.b: "¡Me encanta [lover.GetHerHim]!"
 coronation_banquet.3007.c: "Yo hago lo que quiero."
  
 coronation_banquet.5001.t: "Una sonrisa torcida"
 coronation_banquet.5001.friend_reminder: "Creo que [friend.GetTitledFirstName] lo dijo solo como una advertencia, pero después de que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] me recordara la aterradora reputación de [host.GetTitledFirstNamePossessive], no puedo pensar en mucho más."
 coronation_banquet.5001.rival_reminder: "Sé que [rival.GetTitledFirstName] sólo lo dijo para preocuparme, pero ahora que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] me recordó la aterradora reputación de [host.GetTitledFirstNamePossessive], no puedo pensar en mucho más."
 coronation_banquet.5001.spouse_reminder: "Tocándome el brazo para llamar mi atención, [spouse.GetTitledFirstName] habló en voz baja y llena de preocupación. "[host.GetTitledFirstName] te ha estado mirando mucho esta noche..."\nConsiderando la reputación de [spouse.GetTitledFirstNamePossessive], casi desearía que [spouse.GetSheHe] no hubiera dicho nada."
 coronation_banquet.5001.sadist_reminder: "Fue con una sonrisa inquietante que [sadist.GetTitledFirstName] contó algunas de las historias más aterradoras sobre los medios de [host.GetTitledFirstNamePossessive]... diplomacia. No debería dejar que me afectara, pero ahora me resulta difícil pensar en otra cosa."
 coronation_banquet.5001.reminder: "Aunque una fiesta es una ocasión de celebración y alegría, es muy difícil no pensar en [host.GetTitledFirstNamePossessive] aterradora reputación..."
 coronation_banquet.5001.worry: "\n\nCada sonrisa de nuestro anfitrión ahora empieza a parecer demasiado amplia, y cada sonido metálico de una jarra o un plato me hace saltar, ansioso de que alguien haya incurrido en la ira de [host.GetHerHis] con algún pequeño desaire. O peor aún, que esa persona sea yo."
 coronation_banquet.5001.a: "Puedo superar esto. Es solo un festín."
  
 coronation_banquet.5002.t: "Ilusiones"
 coronation_banquet.5002.desc_chair: "Nuestro anfitrión, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se inclina para conversar mejor con la silla que está al lado de [lunatic_host.GetHerHim]. Ante esta demostración, todas las demás conversaciones pronto se apagan.\n\n"¿Qué dijiste, mi querido [ROOT.Char.Custom('RandomLadyLord')]? ¡Sí, por supuesto, confío en ti más que en nadie aquí!""
 coronation_banquet.5002.desc_chicken: "Nuestro anfitrión, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], abraza suavemente un pollo desplumado —y cocinado— contra el pecho de [lunatic_host.GetHerHis], susurrándole palabras dulces. Cuando [lunatic_host.GetSheHe] comienza a proclamar en voz alta su afecto por el ave, el ambiente en el gran salón rápidamente toma un giro problemático."
 coronation_banquet.5002.desc_drapes: "Nuestro anfitrión, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], entra a la pista de baile sosteniendo en sus brazos una de las pancartas que se usan para decorar las paredes.\n\nLos invitados no pueden hacer nada más que mirar mientras él guía la pieza de tela a través de un elaborado baile, cautivados por la exhibición."
 coronation_banquet.5002.a: "Mi [lunatic_host.GetLadyLord], ¿por qué no salimos a tomar un poco el aire?"
 coronation_banquet.5002.b: "¡Tengo que detener esta locura!"
 coronation_banquet.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! ¡Déjenme unirme a ustedes dos!"
  
 coronation_banquet.5003.t: "Entretenimiento doloroso"
 coronation_banquet.5003.desc: "Pedazos de metal afilado en algunos platos, astillas en las sillas, pequeños #EMP accidentes#! moratones prometedores...\n\nSentado a la cabecera de la mesa, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] no puede ocultar la fría sonrisa que se extiende por el rostro de [sadistic_host.GetHerHis] mientras otro [guest.GetLadyLord], [guest.GetTitledFirstName], escupe sangre en el plato de [guest.GetHerHis]."
 coronation_banquet.5003.a: ""¡Esto es inaceptable!""
 coronation_banquet.5003.b: "Yo me encargaré de [guest.GetFirstNameNoTooltip] por ahora."
 coronation_banquet.5003.c: "¡Qué fiesta tan gloriosa!"
  
 coronation_banquet.5004.t: "El fondo de la jarra"
 coronation_banquet.5004.desc: "—¿Ese fue el sonido de una copa vacía que acabas de dejar sobre la mesa? —Para oír algo por encima del estruendo del gran salón, [host.GetTitledFirstName] debe tener oídos encantados. Mi amable anfitrión hace un gesto para llamar a un sirviente—. ¡Más vino aquí! ¡Nadie tendrá sed!"
 coronation_banquet.5004.a: "¡Gracias mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 coronation_banquet.5004.b: "Ya he tenido bastante, creo."
 coronation_banquet.5004.c: "Me disculpo y me escabullo entre la multitud."
  
 coronation_banquet.5005.t: "¡Garum!"
 coronation_banquet.5005.desc: "¡Qué sabor tan celestial! Tan sabroso y ligeramente salado, que recuerda al mar...\n\n¡Puede que sea el mejor garum que he probado nunca, y ningún cocinero lo ha utilizado con maestría!"
 coronation_banquet.5005.a: "¡Necesito comer esto regularmente!"
 coronation_banquet.5005.b: ""¡Esta es una comida increíble, [host.GetFirstNameNoTooltip]!""
 coronation_banquet.5005.c: ""¿Sabías que el murri se inspiró en el garum?""
 coronation_banquet.5005.c.flavor: "¡No muchos otros invitados parecen saber esto!"
 coronation_banquet.5005.d: "Si pudiera #EMP respiraría#! garum!"
  
 coronation_banquet.6001.t: "El [spouse.GetWomanMan|U] adecuado para el trabajo"
 coronation_banquet.6001.dislike_spouse: "Aunque hay muchas formas en las que no nos llevamos bien, debo confesar que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] ha hecho un muy buen trabajo con mi banquete. [spouse.GetFirstName] se ha asegurado de que la comida llegue a tiempo, los invitados estén todos sentados en el lugar correcto y todos parezcan contentos.\n\nCon [spouse.GetHerHim] a mi lado en la gran mesa y las celebraciones a punto de comenzar, le dejo saber a [spouse.GetHerHim] que aprecio el arduo trabajo de [spouse.GetHerHis] en la preparación de este banquete."
 coronation_banquet.6001.like_spouse: "Mi querido [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ha estado trabajando duro para asegurarse de que todo lo relacionado con la fiesta transcurra sin problemas. La comida llega a tiempo, los invitados están todos sentados en el lugar correcto y todos parecen contentos.\n\nCon [spouse.GetFirstName] a mi lado en la gran mesa, todo está listo. Aprieto la mano de [spouse.GetHerHis] y le sonrío a [spouse.GetHerHim], antes de levantarme para anunciar el comienzo de las celebraciones."
 coronation_banquet.6001.a: "¿Qué hubiera hecho sin [spouse.GetHerHim]?"
  
 coronation_banquet.6002.t: "Un esfuerzo loable"
 coronation_banquet.6002.desc: "Mientras la fiesta está en marcha y nuestros invitados comen y beben alegremente, [guest.GetTitledFirstName] se acerca a [spouse.GetFirstName] y a mí en la gran mesa.\n"¡Este es un banquete maravilloso! Todos mis saludos a los anfitriones"."
 coronation_banquet.6002.a: "-Sí, he hecho un gran trabajo, ¿no?"
 coronation_banquet.6002.b: ""[spouse.GetFirstNameNoTooltip] merece todo el crédito"."
  
 coronation_banquet.6003.t: "En mi casa"
 coronation_banquet.6003.opening: "Hice todo lo que pude para que [fighter_1.GetTitledFirstName] y [fighter_2.GetTitledFirstName] estuvieran lo más lejos posible el uno del otro. No fue suficiente, y ahora se han peleado a golpes, ¡en medio de mi banquete!"
 coronation_banquet.6003.bodyguard: "\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], está parado cerca de la pelea y me mira esperando la orden de intervenir."
 coronation_banquet.6003.guard: "\nUno de mis guardias está cerca de la pelea y me mira esperando la orden de intervenir."
 coronation_banquet.6003.a: "Tira [fighter_2.GetFirstNameNoTooltip] para que se refresque."
 coronation_banquet.6003.b: "Conténgase [fighter_1.GetFirstNameNoTooltip] hasta que las cosas se calmen."
 coronation_banquet.6003.c: ""¡Alto! Hablaremos de esto más tarde"."
  
  
 coronation_banquet.6101.t: "Preocupado [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 coronation_banquet.6101.desc_opening: "La mirada suplicante que recibo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] va adquiriendo un tono desesperado. Un grupo de invitados se acerca a la esquina en la que [troubled_guest.GetSheHe] se ha escondido toda la noche, y las paredes impiden a [troubled_guest.GetHerHis] escapar.\n\n"
 coronation_banquet.6101.desc_liked: "¡El pobre [troubled_guest.GetWomanMan] nunca ha sido bueno con la gente!"
 coronation_banquet.6101.desc_disliked: "Pensar que un [troubled_guest.GetTitleTierName] actuaría de esa manera..."
 coronation_banquet.6101.desc_disliked_unlanded: "Pensar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] actuaría de esa manera..."
 coronation_banquet.6101.a: "Distraeré a los invitados que se encuentran reunidos."
 coronation_banquet.6101.b: "¡Vamos, [troubled_guest.GetFirstNameNoTooltip]! ¡Cuéntanos una historia!"
 coronation_banquet.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Necesito hablar contigo. En privado."
 coronation_banquet.6101.c.tt: "Ambos podríamos tomarnos un descanso..."
  
 coronation_banquet.6111.t: "El compañero de conversación"
 coronation_banquet.6111.desc: "Mientras un plato de comida es reemplazado por el siguiente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] sigue y sigue hablando de [guest_to_talk_to.Custom('subject_of_interest')].\n\n"... ¡y así fue como salvamos ese desastre! ¿Estás seguro de que no te estoy aburriendo, mi [ROOT.Char.GetLadyLord]?""
 coronation_banquet.6111.a: "¡No, no, por favor, continúa!"
 coronation_banquet.6111.b: "¿Por qué no hablamos más de ti?"
 coronation_banquet.6111.c: "¡Nunca me aburrirías haciendo el ridículo!"
 coronation_banquet.6111.d: "¿Te he contado sobre [ROOT.Char.GetPromotedLegend.GetName]?"
 coronation_banquet.6111.d.success: "Tu leyenda es cautivadora"
 coronation_banquet.6111.d.failure: "Eres aburrido"
 coronation_banquet.6111.e: "Fascinante, sí, pero hablemos de mi regla, ¿de acuerdo?"
 every_evil_guest_scope_tt: "Cada huésped antipático"
  
 coronation_banquet.6121.t: "Insultante de buen gusto"
 coronation_banquet.6121.desc: "A medida que se traen platos de comida al gran salón, un olor inconfundible me llega y sonrío. Que mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] sea sensible a [ROOT.GetCharacter.Custom('GetFoodDetail')] es algo que #EMP lamentablemente#! olvidé decirle al cocinero.\n\n"Les doy la bienvenida a todos y rezo para que encuentren la comida de su agrado"."
 coronation_banquet.6121.a: "Especialmente tú, [hated_guest.GetFirstNameNoTooltip]. #EMP Disfruta#!!"
 coronation_banquet.6121.b: "[hated_guest.GetHerHis|U] cara mientras 'guardo' [hated_guest.GetHerHim] de la comida definitivamente es de mi agrado!"
  
 coronation_banquet.6231.t: "El desastre golpea"
 coronation_banquet.6231.desc: ""Mi [ROOT.Char.GetLadyLord]. El vino... Hemos abierto el siguiente barril... ¡se ha estropeado! ¡Se ha estropeado #EMP de los #!!"\n\nLa fiesta sigue en pleno apogeo, pero sin bebida, el ánimo seguramente decaerá a un ritmo cruel."
 coronation_banquet.6231.a: "¡El comerciante de vinos debería estar todavía en la ciudad!"
 every_drunkard_guest_scope_tt: "Todos los invitados borrachos presentes"
 coronation_banquet.6231.b: "Todos tenemos que colaborar. ¡Vamos!"
 coronation_banquet.6231.c: "Es hora de abrir mis tiendas secretas."
  
 coronation_banquet.6251.t: "El dilema"
 coronation_banquet.6251.desc: "La fiesta se va acabando y me encuentro enfrascado en una conversación con mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] me pregunta mi opinión sobre [guest.Custom('subject_of_interest')], un tema que a [guest.GetSheHe] le interesa profundamente [guest.GetHerselfHimself]."
 coronation_banquet.6251.a: "¡Es un tema que también me fascina!"
 coronation_banquet.6251.b: "No podría importarme menos."
 coronation_banquet.6251.c: "Estoy más interesado en #EMP ti#!...!"
  
 coronation_banquet.6261.t: "Para servir al hombre"
 coronation_banquet.6261.desc_lunatic: ""Yo personalmente he colaborado en la preparación de la comida y espero que el resultado sea de su agrado"."
 coronation_banquet.6261.desc_not_lunatic: ""El ayudante de cocina entregó su cuerpo y alma para preparar esta comida, ¡y espero que el resultado sea de su agrado!""
 coronation_banquet.6261.desc_cannibal_guest: "\n\nMientras nos sentamos a comer, no puedo evitar notar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] parece disfrutar especialmente la comida."
 coronation_banquet.6261.desc_concerned_guest: "\n\nSin embargo, cuando nos sentamos a comer, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] solo toca la comida colocada frente a [concerned_guest.GetHerHim] y me mira con sospecha."
 coronation_banquet.6261.a_exposed: "¡Es casi como si [concerned_guest.GetSheHe] no confiara en mí!"
 coronation_banquet.6261.a: "Deja que [concerned_guest.GetHerHim] sospeche lo que [concerned_guest.GetSheHe] quiera."
 coronation_banquet.6261.b: "Trae al [concerned_guest.GetTitleTierName] algo más para comer."
 coronation_banquet.6261.c: "¡Creo que podríamos tener muchas ideas dietéticas para discutir!"
  
 coronation_banquet.6301.t: "Responsabilidad por artefactos"
 coronation_banquet.6301.desc: "En medio de las festividades, el capitán de la guardia se apresura hacia mí.\n\n"Mi [ROOT.Char.GetLadyLord], ¡parece que alguien tiene [feast_target_artifact.Custom('DamageArtifactAction')] al [feast_target_artifact.GetName]! La evidencia apunta hacia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip] de mis [ROOT.Char.GetLadyLord], que ha estado actuando de manera extraña esta noche". [captain_of_the_guard_dummy.GetSheHe|U] mira en dirección a [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n"¿Qué quiere que haga mi [ROOT.Char.GetLadyLord]?""
 coronation_banquet.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 coronation_banquet.6301.desc_learning: "\n\nMirándolo de cerca, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] parece bastante inquieto."
 coronation_banquet.6301.a: "¡Detén a [feast_artifact_culprit.GetTitledFirstNameNoTooltip] de inmediato!"
 coronation_banquet.6301.b: "Tráeme [feast_artifact_culprit.GetHerHim]."
 coronation_banquet.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] mejor paga los daños."
 coronation_banquet.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] es inocente"
 coronation_banquet.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] es culpable"
 coronation_banquet.6301.c_learning: "Creo que usted sabe más de lo que dice, capitán..."
 coronation_banquet.6301.c.tt: "Te deshaces de tu conspirador capitán."
 coronation_banquet.6301.d: "De todos modos, nunca me gustó esa pieza."
  
  #...turns out the suspect was innocent after all 
 coronation_banquet.6302.t: "La inocencia habla"
 coronation_banquet.6302.t_lover: "La inocencia yace aquí"
 coronation_banquet.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip] se acerca a mí en mi despacho. "Mi querido [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], hace poco me enteré del encarcelamiento de [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]"."
 coronation_banquet.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U] me mira nerviosamente. "Eso puede haber sido un error. Yo estaba... mirando... a [feast_artifact_culprit.GetTitledFirstNameNoTooltip] en el momento del incidente y no puede haber sido [feast_artifact_culprit.GetHerHim]".\nUn rubor distintivo se extiende por las mejillas de [feast_trusted_friend.GetHerHis]."
 coronation_banquet.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U] me mira con calma pero con preocupación. "Recuerdo claramente que [feast_artifact_culprit.GetHerHim] tuvo una acalorada discusión con [feast_debatee_character.GetTitledFirstNameNoTooltip] en el momento del incidente, por lo que, lamentablemente, es imposible que [feast_artifact_culprit.GetHerHim] haya sido el culpable"."
 coronation_banquet.6302.a: "Hasta Homero asiente. Mea culpa."
 coronation_banquet.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] recordará esto."
 coronation_banquet.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 coronation_banquet.6302.b: "Guardémoslo para nosotros."
 coronation_banquet.6302.b.tt: "Estoy seguro de que [feast_artifact_culprit.GetTitledFirstNameNoTooltip] es culpable de #EMP algo#!."
 coronation_banquet.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] es una buena adición a mis prisioneros."
  
 coronation_banquet.6351.t: "Daños colaterales"
 coronation_banquet.6351.desc_intro: "Apenas he logrado sentarme en mi asiento cuando escucho un aullido que emana de [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Parecería que [coronation_feast_default_6351_fighter_2.GetSheHe] y [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] realmente se han metido en el asunto, ya que [coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip] está recibiendo un trato adecuado de [coronation_feast_default_6351_fighter_1.GetWomanMan] por parte de [coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip]. ¡Demasiado tarde me doy cuenta de que su baile marcial se ha abierto camino directamente a través de [feast_target_artifact.GetName]!"
 coronation_banquet.6351.desc_calm: "Hago un gesto para que mis guardias separen a los dos, silbando y arañándose el uno al otro."
 coronation_banquet.6351.desc_wrathful:0 "\n\nI yell at them from across the hall: "\n\nI yell at them from across the hall: "#EMP What is the meaning of this!#!"" #NT!
 coronation_banquet.6351.desc_outro: "\n\nEl dúo se presenta frente a mí, mientras se culpan mutuamente por haber iniciado la pelea."
 coronation_banquet.6351.a: "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], ¿cómo pudiste?"
 coronation_banquet.6351.a_wrathful: "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP ¡Cómo te atreves!#!"
 coronation_banquet.6351.a.tt: "Haz que [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] pague los daños."
 coronation_banquet.6351.b: "¿Por qué dejarías que [coronation_feast_default_6351_fighter_1.GetHerHim] te provocara, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 coronation_banquet.6351.b_wrathful: "Mi paciencia se agota, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 coronation_banquet.6351.b.tt: "Haz que [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] pague los daños."
 coronation_banquet.6351.c: "No importa quién empezó. Ambos son responsables."
 coronation_banquet.6351.c_wrathful: "#EMP ¡Basta!#! Ambos están pagando por los daños."
 coronation_banquet.6351.c.tt: "Que ambos paguen los daños."
 coronation_banquet.6351.d: "En nombre de [ROOT.Char.GetFaith.HighGodName], pondré la otra mejilla."
 coronation_banquet.6351.d.tt: "Deja que [ROOT.Char.GetFaith.HighGodName] los resuelva."
 coronation_banquet.6351.e: "Estas cosas pasan. No fue mi pieza favorita."
 coronation_banquet.6351.e_wrathful: "#EMP Por suerte para vosotros, tontos#!, Nunca me gustó esa pieza..."
 coronation_banquet.6351.e.tt: "Déjenlos salirse del apuro."
  
 coronation_banquet.6501.t: "La insinuación"
 coronation_banquet.6501.desc.opening: ""Sé lo que dije, pero no entiendo por qué te parece tan gracioso".\n\n[innocent_guest.GetTitledFirstName] hace girar la cabeza hacia un lado mientras yo contengo mi risa. No le he dicho a [innocent_guest.GetHerHim] que lo que dijo [innocent_guest.GetSheHe] podría interpretarse como algo lascivo.\n\n"
 coronation_banquet.6501.joke_a: ""¡Si aprietas la cabeza saldrá una sustancia espesa!""
 coronation_banquet.6501.joke_b: ""Me resulta difícil entender este dialecto, ¡y he oído que eres un lingüista astuto!""
 coronation_banquet.6501.joke_c: ""¡Tenía un cofre precioso expuesto en la sala del tribunal!""
 coronation_banquet.6501.desc.ending_solo: "\n\n¿Soy la única que piensa que esto es gracioso? No lo sabré a menos que diga algo. ¿Vale la pena arriesgarse a avergonzar a [innocent_guest.GetFirstNameNoTooltip] por una broma?"
 coronation_banquet.6501.desc.ending_duo: "\n\nPuede que yo no sea el único que piensa que esto es gracioso; [fellow_pervert.GetTitledFirstName] escupió un poco de la bebida de [fellow_pervert.GetHerHis] cuando [innocent_guest.GetTitledFirstNameNoTooltip] repitió [innocent_guest.GetHerselfHimself]. Los dos podrían compartir el mismo tipo de humor crudo que yo, o podrían sentirse ofendidos por ello. No sabré lo que piensa ninguno de los dos a menos que yo diga lo que pienso."
 coronation_banquet.6501.a: "Yo, eh... No importa..."
 coronation_banquet.6501.b: "Repite lo que has dicho, pero despacio. Piénsalo bien."
 coronation_banquet.6501.b.tt: "#F Te arriesgas a avergonzar a [innocent_guest.GetTitledFirstNameNoTooltip] esperando que compartas el mismo tipo de humor"
 coronation_banquet.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] encuentra gracioso el doble sentido"
 coronation_banquet.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] se mortifica por tu humor perverso"
  
 coronation_banquet.8001.t.fire: "De cenizas a llamas"
 coronation_banquet.8001.t.knights: "Se recomienda servir frío"
 coronation_banquet.8001.desc.sadistic: "Las llamas lamen el techo y los gritos resuenan en la noche. Apoyo la espalda contra la puerta cerrada, ignoro los rostros horrorizados de mis víctimas y sonrío. ¡Permitir que el resentimiento latente se convierta en llamas es realmente la mejor manera de manejar la disidencia! Mientras los golpes del otro lado se vuelven cada vez más débiles, finalmente me permito reír."
 coronation_banquet.8001.desc.compassionate: "No puedo levantar los ojos de mi plato. El [ROOT.Char.Custom('RegionalEdibleMeat')] está casi intacto. Mi [ROOT.Char.Custom('GetExpensiveDrink_Singular')] intacto. Evito a [honorary_guest.GetTitledFirstName] cuando [honorary_guest.GetSheHe] habla de [honorary_guest.Custom('herhis_subject_of_interest')]. Qué vergüenza.\n\n"Por favor, amigo mío", me disculpo, saliendo de la habitación a toda prisa. Respiro con dificultad. Es lo que #EMP necesita#! que se haga. Le hago una señal a uno de los sirvientes y cierro los ojos.\n\nLlamas, luego gritos."
 coronation_banquet.8001.desc.just: "Todos los demás se han ido. Todos, excepto mi invitado de honor y mi magnífico séquito. Tomo un sorbo de mi taza, como [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. No deben sospechar. "Disculpe", miro fijamente a [honorary_guest.GetTitledFirstName] antes de irme. Nadie debe saberlo. Nadie lo sabrá.\n\nMientras doy la orden de cerrar las puertas, me tomo un segundo para respirar. Lo correcto no siempre es amable.\n\nPronto, aparecen las llamas y los gritos las siguen."
 coronation_banquet.8001.desc.random_1: "La conversación con [honorary_guest.GetTitledFirstName] no podría ser más amistosa. Mis ojos se desvían hacia [host.Custom('GetExpensiveDrink_Singular')] mientras [honorary_guest.GetSheHe] le da un largo sermón a [honorary_guest.Custom('herhis_subject_of_interest')]. Todos los demás invitados se han ido. Por supuesto, no querrían interrumpir los importantes asuntos que mi invitado de honor desea discutir.\n\nEl veneno no tiene sabor. Indetectable."
 coronation_banquet.8001.desc.random_2: "La música y el baile han alcanzado un volumen que hace que hablar sea casi imposible. El copero vuelve a llenar la copa de [honorary_guest.GetTitledFirstNamePossessive] y nuestras miradas se cruzan por un instante.\n\n[ROOT.Char.GetHouse.GetMotto]", murmuro mientras [honorary_guest.GetFirstNameNoTooltip] se atraganta con el veneno."
 coronation_banquet.8001.a: "Por fin...se fueron."
 medieval_dance_carole: "Carola"
 medieval_dance_round: "baile circular"
 medieval_dance_ring: "baile en anillo"
 medieval_dance_estampie: "Estampado"
