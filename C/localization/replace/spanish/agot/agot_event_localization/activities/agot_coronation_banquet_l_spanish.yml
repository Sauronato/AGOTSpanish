 wedding_dished_rival_log: "[CHARACTER.GetUIName|U] arrojó [CHARACTER.Custom('GetExpensiveMeal')] en [TARGET_CHARACTER.GetUINamePossessive] cara."
 coronation_banquet.1320.c: "¿Qué valor tiene para ti el perdón?"
 coronation_banquet.1310.c.hook: "[rival.GetFirstNameNoTooltip|U] te ofrece compensarlo"
 coronation_banquet.1310.c.apology: "[rival.GetFirstNameNoTooltip|U] te ofrece una disculpa"
 coronation_banquet.1310.c.refusal: "[rival.GetFirstNameNoTooltip|U] se niega a humillarse"
 wedding_hooked_rival_log_title: "Rival enganchado"
 wedding_hooked_rival_log: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] negociaron el fin de su rivalidad."
 wedding_apology_rival_log_title: "Rival se disculpa"
 wedding_apology_rival_log: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] negociaron el fin de su rivalidad."
 wedding_refusal_rival_log_title: "Rivales pendencieros"
 wedding_refusal_rival_log: "[TARGET_CHARACTER.GetUIName] intentó reconciliarse con [CHARACTER.GetUIName], pero terminaron peleando como siempre."
 coronation_banquet.1320.d: "Ignoro a [rival.GetShortUIName] hasta que [rival.GetSheHe] se vaya."
 coronation_banquet.2010.t: "Un invitado legendario"
 coronation_banquet.2010.desc.intro: "Mientras el banquete continúa, me descubro pensando un poco en ello... decepcionante. No hay seda ni tapices impresionantes, el oro más fino no tiene cabida aquí, ni tampoco las gemas más grandes. Mientras miro por la ventana, encuentro el cielo nocturno de alguna manera inspirador.\n\nAllí afuera existe la caza blanca. Vagan libremente por nuestros bosques y entre sus árboles se esconden. Cazar a uno es una hazaña legendaria.\n\n¿Tal vez podría... simplemente pintar uno de nuestros [ROOT.Char.Custom('GetAnimalType')] de blanco?"
 coronation_banquet.2010.a: "Debo apresurarme, decirle a mis sirvientes que partan de inmediato."
 coronation_banquet.2010.a.tt: "Esto te ayudará a #EMP ganar renombre#!, pero un invitado astuto puede sentirse sospechoso..."
 coronation_banquet.2010.b: "El riesgo es demasiado grande."
 coronation_banquet.2010.impressed_list: "Todo invitado gregario, juerguista, borracho, valiente, cazador o galante que asista"
 wbanquet_white_animal_opinion: "Invitado legendario"
 wbanquet_white_animal_opinion_desc: "Este personaje quedó impresionado por un animal blanco que hizo su entrada durante un banquete de coronación."
  
 coronation_banquet.2011.t: "$coronation_banquet.2010.t$: Levantando sospechas"
 coronation_banquet.2011.desc:0 "As the [ROOT.Char.Custom('GetAnimalType')] enters the hall, its pale fur shines brightly under the moonlight, an almost phosphorescent fever, an unnatural glow. The deception is almost perfect - a marvel. Guests stand in awe and quickly approach the animal, not daring to touch it, for its nature is sacred.\n\nHowever, I spot [doubting_guest.GetTitledFirstName] among the crowd, rolling [doubting_guest.GetHerHis] eyes: "As the [ROOT.Char.Custom('GetAnimalType')] enters the hall, its pale fur shines brightly under the moonlight, an almost phosphorescent fever, an unnatural glow. The deception is almost perfect - a marvel. Guests stand in awe and quickly approach the animal, not daring to touch it, for its nature is sacred.\n\nHowever, I spot [doubting_guest.GetTitledFirstName] among the crowd, rolling [doubting_guest.GetHerHis] eyes: "Can't you tell it's just paint? [ROOT.Char.GetTitledFirstNameNoTooltip] must take us all for fools."" #NT!
 coronation_banquet.2011.a: "Ah, ya no tiene sentido mantener la ilusión."
 coronation_banquet.2011.b: ""¿Cómo te atreves a dudar de mí en el día de mi fiesta?""
 coronation_banquet.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] te cree a regañadientes"
 coronation_banquet.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] no cree ni una sola palabra"
  
 coronation_banquet.2020.t: "No muy bien"
 coronation_banquet.2020.desc: "Platos de las mejores comidas circulan alrededor de las mesas, con [host.Custom('GetExpensiveMeal')] y [host.Custom('GetExpensiveDessert')] llenando la habitación con un delicioso olor.\n\n[host.GetTitledFirstName] realmente se ha excedido con los preparativos y el pozo en el patio rebosa ahora de [host.Custom('GetExpensiveDrink')], recogido a través de un cubo de plata con una cadena de plata.\n\nCuando me acerco con curiosidad, veo a [drunk_guest.GetTitledFirstName], tropezando peligrosamente con el suelo cerca de él, con la copa en la mano."
 coronation_banquet.2020.a: ""Te vas a lastimar... ven aquí, amigo.""
 coronation_banquet.2020.a.success: "Convences a [drunk_guest.GetFirstNameNoTooltip] de que se aleje"
 coronation_banquet.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] cae al pozo"
 coronation_banquet.2020.b: "Me quedaré aquí muy tranquilamente y observaré."
 coronation_banquet.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] no se cae"
 coronation_banquet.2020.c: ""¡Ahí tienes!""
 coronation_banquet.2020.c.success: "Empujaste con éxito a [drunk_guest.GetFirstNameNoTooltip] al pozo"
 coronation_banquet.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip] resiste tu empujón"
 coronation_banquet.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] muere en la caída"
  
 coronation_banquet.wedding_intent.success.tt: "Tu intención [THIS.Char.GetInvolvedActivityIntent.GetName] es exitosa"
  
 coronation_banquet.2000.t: "El amigo de un amigo"
 coronation_banquet.2000.desc.intro: "Después de observar a [diplo_target.GetTitledFirstName] desde lejos, rápidamente llego a la conclusión de que no puedo simplemente acercarme a [diplo_target.GetHerHim] y comenzar a hablar sobre el clima, o los últimos tratados médicos, o la guerra, y rezar para que eso se convierta en una alianza.\n\nPronto veo a [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] al otro lado de la habitación, conocido como [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], bebiendo alegremente copas de [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n"Dime, ¿dónde están los intereses de [diplo_target.GetFirstNamePossessiveNoTooltip]?", pregunto, atento.\n\n"
 coronation_banquet.2000.desc.lustful: ""¡Ja! ¡Debajo de la cintura de alguien, te lo puedo asegurar!""
 coronation_banquet.2000.desc.nerd: ""Sólo... sólo habla de libros y de lo mucho que odias salir"."
 coronation_banquet.2000.desc.valiant: ""Ah, el más valiente de [diplo_target.GetWomenMen], versado en la guerra y sus artes"."
 coronation_banquet.2000.desc.social: "“¡Aquí, por supuesto! Un momento de fiesta, de buena comida, buena bebida y la más exquisita compañía”."
 coronation_banquet.2000.desc.fishy: ""¡[diplo_target.GetSheHe|U] prospera en la corte! [diplo_target.GetSheHe] ha estudiado con gran esmero las artes de las sombras.""
 coronation_banquet.2000.a: "¡Fantástico! ¡Aprovechemos esta información de inmediato!"
 coronation_banquet.2000.a.tt: "Te acercas [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b: "¿Cómo sé que puedo confiar en [target_friend.GetHerHim]?"
 coronation_banquet.2000.b.success.tt: "Esto otorgará una bonificación a [GetScheme('befriend').GetTypeName] [schemes|E] apuntando a [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b.success: "[target_friend.GetFirstNameNoTooltip] parece estar diciendo la verdad"
 coronation_banquet.2000.b.failure: "[target_friend.GetFirstNameNoTooltip] se siente ofendido por tu desconfianza"
  
 coronation_banquet.2001.t: "$coronation_banquet.2000.t$"
 coronation_banquet.2001.desc: "Con mi recién adquirido conocimiento me acerco hábilmente a [diplo_target.GetTitledFirstName], que está disfrutando del banquete y de la compañía de otros en una mesa diferente, donde está colocado un rico mantel. "¿Podemos hablar un momento, [diplo_target.GetTitleAsNameNoTooltip]?", pregunto, "No quisiera interrumpir tu parlamento".\n\n[diplo_target.GetTitledFirstNameNoTooltip] levanta las cejas de [diplo_target.GetHerHis], con un dejo de curiosidad en los ojos de [diplo_target.GetHerHis], "Bueno, por supuesto. ¿Qué asuntos te traen a mí, noble [ROOT.Char.GetFirstNameNoTooltip]?""
 coronation_banquet.2001.a: ""¿Quieres escabullirte y encontrar algunos... buenos invitados?""
 coronation_banquet.2001.b: ""Nihil est miserum nisi cum putes, como dice el filósofo"."
 coronation_banquet.2001.b.flavor: "#EMP Nada es miserable excepto lo que tú piensas#!."
 coronation_banquet.2001.b.dull: ""Entonces... ¿escuchaste acerca de... un tratado?""
 coronation_banquet.2001.c: ""¿Has oído hablar de la campaña del barón? ¡Menudo asedio fue aquel!""
 coronation_banquet.2001.d: ""Por favor, bebe y come conmigo, ¡y que esta fiesta dure muchos días!""
 coronation_banquet.2001.e: ""#EMP Psst#!, ¿Escuchaste los rumores sobre un complot cortesano?""
 coronation_banquet.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip] te considera un poderoso aliado"
 coronation_banquet.2000.after.alliance.tt: "Entras en una alianza con [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip] quiere que seas [diplo_target.GgetHerHis] señor"
 coronation_banquet.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip] te jura lealtad"
 coronation_banquet.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip] te considera un alma gemela"
 coronation_banquet.2000.after.insult: "[diplo_target.GetShortUINameNoTooltip] se siente insultado de que pienses que [diplo_target.GetSheHe] tendría algún interés en eso."
 coronation_banquet.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip] se siente insultado"
 coronation_banquet.2030.desc.intro: "La comida y la bebida fluyen con facilidad durante el banquete mientras continúan las celebraciones. Entre platos, veo a [coronation_target.GetTitledFirstName|U] rodeado de simpatizantes. Agarro a [bastard_scope.GetFirstName|U] y me acerco a [coronation_target.GetTitleAsNameNoTooltip]. "¡Su Gracia!", grito, llamando la atención de [coronation_target.GetHerHis|l].\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] se da vuelta y [coronation_target.GetHerHis|l] entrecierra los ojos con curiosidad. "[asking_guest.GetTitledFirstNameNoTooltip|U], ¿qué puedo hacer por usted?""
  
 coronation_banquet.2031.desc: "La comida y la bebida fluyen con facilidad durante el banquete mientras continúan las celebraciones. Entre platos, veo a [asking_guest.GetTitledFirstName|U] acercarse con [bastard_scope.GetFirstName|U] siguiéndolo de cerca. "¡Su Gracia!", grita [asking_guest.GetSheHe|U]. [asking_guest.GetTitledFirstNameNoTooltip|U] hace una profunda reverencia, [bastard_scope.GetFirstNameNoTooltip|U] lo imita.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], ¿qué puedo hacer por usted?", pregunto.\n\n"Su Gracia, este es [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servido fielmente en mi casa, y deseo ver a [bastard_scope.GetHerHim|l] legitimado".\n\nEstudio a [bastard_scope.GetFirstNameNoTooltip|U], luego a [asking_guest.GetTitledFirstNameNoTooltip|U]. "Su bastardo [bastard_scope.GetFirstName|U]1, querrá decir".\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] asiente. "Sí, Su Gracia. [bastard_scope.GetFirstNameNoTooltip|U] es mi sangre y ha demostrado ser [bastard_scope.GetFirstName|U]4 digno de mi nombre"."
 coronation_banquet.2031.desc_hooked: "La comida y la bebida fluyen con facilidad durante el banquete mientras continúan las celebraciones. Entre platos, veo que [asking_guest.GetTitledFirstName|U] se acerca con [bastard_scope.GetFirstName|U] siguiéndolo de cerca. "¡Su Gracia!", grita [asking_guest.GetSheHe|U].\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], ¿qué puedo hacer por usted?", pregunto. \n\nEl tono de [asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] cambia abruptamente de uno de deferencia a uno de confianza. "Su Gracia, este es [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servido fielmente en mi casa, y como la corona me debe un favor, deseo ver a [bastard_scope.GetHerHim|l] legitimado"."
  
