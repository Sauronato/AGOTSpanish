 coronation_banquet.1310.b.goodtime: "[other_guest.GetShortUIName] se lo pasa bien contigo y [friend.GetShortUIName]"
 wedding_cannot_escape_goodtime_log_title: "Juerga"
 wedding_cannot_escape_goodtime_log: "[CHARACTER.GetUIName|U] fue llamado a la mesa [TARGET_CHARACTER.GetUINamePossessive] y pasaron un buen rato juntos."
