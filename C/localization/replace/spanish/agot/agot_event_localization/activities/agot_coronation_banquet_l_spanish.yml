  # #Murder 
 coronation_banquet.0101.t: "Aclara tu mente"
 coronation_banquet.0101.desc.intro: "Es raro que una persona pueda pasar un banquete entero sin necesitar al menos un poco de tiempo al aire libre, lejos del bullicio, aunque sea solo para hacer sus necesidades.\n\nAfortunadamente para mí, [intent_target.GetTitledFirstName] no es una excepción. Desde una alcoba cercana observo a [intent_target.GetSheHe]"
 coronation_banquet.0101.desc.high_place: "Mira fijamente por la ventana de esta alta y solitaria torre. Es evidente que está admirando una vista para morirse. Un buen empujón y todos mis problemas se acabarán. Incluso parecerá un accidente."
 coronation_banquet.0101.desc.water: "Vaga por el borde de [activity.GetHost.Custom('IndefiniteBodyOfWater')] cerca de las paredes. Agarro mi blackjack en la mano, solo necesito golpear a [intent_target.GetHerHim] lo suficientemente fuerte para que [intent_target.GetSheHe] quede aturdido; el agua se encargará del resto e incluso parecerá un accidente."
 coronation_banquet.0101.desc.critter: "recorre los senderos del patio. En mi mano (espero que bien sujeta) hay un venenoso [SCOPE.Custom('VenomousCreature')]. Feroz, mortal, solo necesito arrojarlo a un trozo de piel desnuda para que haga su malvado trabajo."
 coronation_banquet.0101.desc.rock: "deambula por los adornos del patio. La piedra que tengo en la mano tiene un buen peso y una punta muy afilada: un tiro certero y preciso en el cráneo debería ser suficiente para hacer el siniestro acto."
 coronation_banquet.0101.desc.outro: "\n\nTengo el elemento sorpresa, así que si el plan sale mal, llegar a tiempo no debería ser un problema. Lamentablemente, no será necesario que [intent_target.GetFirstNameNoTooltip] se dé cuenta de mi sospechosa ausencia."
 coronation_banquet.0101.a: "Muy bien, un empujón firme y..."
 coronation_banquet.0101.a.tt.success: "¡Fuera [intent_target.GetSheHe] va!"
 coronation_banquet.0101.a.tt.failure: "[intent_target.GetFirstNameNoTooltip] lanza [intent_target.GetHerselfHimself] hacia un lado"
 coronation_banquet.0101.b: "Un golpe fuerte, un empujón firme y..."
 coronation_banquet.0101.b.tt.success: "Aturdido, [intent_target.GetFirstNameNoTooltip] se derrumba bajo el agua"
 coronation_banquet.0101.b.tt.failure: "[intent_target.GetSheHe|U] se cae pero sigue consciente"
 coronation_banquet.0101.c: "El lanzamiento debe tener #EMP sólo #! suficiente potencia..."
 coronation_banquet.0101.c.tt.success: "Los ataques del [SCOPE.Custom('VenomousCreature')]"
 coronation_banquet.0101.c.tt.failure: "La criatura rebota y huye."
 coronation_banquet.0101.d: "Muy bien, necesito golpear al cuadrado [intent_target.GetHerHim] en la cabeza..."
 coronation_banquet.0101.d.tt.success: "Atrapaste a [intent_target.GetHerHim] en el templo"
 coronation_banquet.0101.d.tt.failure: "Te perdiste"
 coronation_banquet.0101.e: "¿Quizás sea mejor que observe?"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite: "Esto sobrescribirá su bono potencial a [GetScheme('murder').GetTypeName] [ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme: "Recibirás #P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! de probabilidad de éxito en cualquier [GetScheme('murder').GetTypeName] [scheme|E] que comiences contra [intent_target.GetTitledFirstName] en los próximos [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] años"
 coronation_banquet.0101.f: "Fue una idea tonta."
  
  
  ################################################## 
  # #Seduce 
 coronation_banquet.0201.t: "Cena y espectáculo"
 coronation_banquet.0201.desc.intro: "Sentarme frente a [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] me proporciona un verdadero tesoro de formas de provocar a [intent_target.GetHerHim] sin romper las reglas del decoro.\n\n"
 coronation_banquet.0201.desc.meat.dramatic_snap: ""... por supuesto, todo es cuestión de ser", rompo hábilmente en dos el pequeño hueso de [activity.GetHost.Custom('RegionalEdibleAnimal')] que sostengo, "#EMP firme#!. ¿No estás de acuerdo?""
 coronation_banquet.0201.desc.meat.sink_teeth: "Lentamente, deliberadamente, dejé que mis dientes se hundieran en la carne de un #EMP delicioso#! bocado de [activity.GetHost.Custom('RegionalEdibleMeat')], suavemente, pero con firmeza, desgarrando la carne."
 coronation_banquet.0201.desc.meat.lick: "Con una lamida fuerte, aunque lánguida, recojo un buen bocado de la salsa que recubre mi porción de [activity.GetHost.Custom('RegionalEdibleAnimal')]. Mantenemos contacto visual todo el tiempo."
  # Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc. 
 coronation_banquet.0201.desc.veggie.suggestive_gesture: "Lentamente, con delicadeza, paso mi dedo por la curva de un par de [activity.GetHost.Custom('RegionalRootVegetablePlural')], acariciando suavemente las verduras. En la punta, paso un leve rastro de uña por su superficie, dejando un rasguño muy leve."
 coronation_banquet.0201.desc.veggie.sink_teeth: "Con gusto, muerdo firmemente un enorme y jugoso #EMP firme #! [activity.GetHost.Custom('RegionalRootVegetable')], dejando que un poco de líquido se derrame y gotee por mi barbilla. Satisfecha, mi lengua sale rápidamente y me lame los labios hasta dejarlos limpios."
 coronation_banquet.0201.desc.veggie.deep_bite: "Con un toque dramático, mi mano levantada deja caer un pequeño trozo de [activity.GetHost.Custom('RegionalRootVegetable')] en mi boca y lo trago con una satisfacción #EMP audible#!. Mis ojos incluso se ponen en blanco para darle ese toque picante adicional."
 coronation_banquet.0201.desc.outro: "\n\nPor la expresión de [intent_target.GetHerHis] puedo ver que [intent_target.GetFirstNameNoTooltip] entiende mi mensaje. Lo que no logro discernir es la expresión de [intent_target.GetHerHis]: ¿es un interés lascivo o un estómago revuelto? Es alarmantemente difícil de decir."
 coronation_banquet.0201.a: "Quizás sólo un bocado más para que quede claro el mensaje."
 coronation_banquet.0201.a.tt.success: "¿Por qué, [ROOT.Char.GetFirstNameNoTooltip]...?"
 coronation_banquet.0201.a.tt.failure: "¿Qué #EMP estás#! haciendo?"
 coronation_banquet.0201.b: "Esto no está funcionando. ¿Quizás [intent_target.GetSheHe] prefiere hablar con sinceridad?"
 coronation_banquet.0201.b.tt.success: "Tu conversación resulta más interesante"
 coronation_banquet.0201.b.tt.failure: "¡Por [intent_target.GetFaith.KnowledgeGodName] estás triste!"
 coronation_banquet.0201.c: "Esto es menos... ardiente de lo que esperaba..."
  
  
  ################################################## 
  # #Befriend 
 coronation_banquet.0401.t: "Ruidos en el estómago"
 coronation_banquet.0401.desc.intro: "Me ha llevado gran parte de la velada acercarme a [intent_target.GetTitledFirstName] sin que parezca forzado. Después de todo, las mejores amistades son naturales y quiero que [intent_target.GetHerHim] piense que esto es espontáneo.\n\n"
 coronation_banquet.0401.desc.target_personality.flamboyant: ""Por [intent_target.GetFaith.WealthGodName]", exclama mi posible amiga, apenas disimulando un eructo, "ese fue un plato #EMP pesado#!. ¡Y tan pronto después del último plato pesado! Simplemente se siente demasiado pesado en el estómago. Simplemente no puedo creer que los sirvientes esperen seguir sirviendo a su [activity.GetHost.Custom('MistressMaster')], trabajando tan mal"."
 coronation_banquet.0401.desc.target_personality.sedate: "El [intent_target.GetWomanMan] picotea la comida de [intent_target.GetHerHis], empujando unos pocos bocados pequeños alrededor de un plato de madera grasiento.\n\n"Es todo un poco... pesado, ¿no? Este plato, el plato anterior a ese, el plato anterior a #EMP, ese#!, y", [intent_target.GetSheHe] mira nerviosamente a un sirviente que trae la siguiente ronda de platos, "el siguiente también. Tanta comida rica, toda seguida, cuando lo que realmente necesitamos es un limpiador de paladar innovador"."
 coronation_banquet.0401.desc.target_personality.fallback: "[intent_target.GetWomanMan] da golpecitos suaves en las comisuras de la boca de [intent_target.GetHerHis] con la esquina de un mantel sucio, quitando las migas de hojaldre.\n\n"Solo espero que el próximo plato sea un poco más ligero", opina [intent_target.GetSheHe], "el objetivo de un banquete es brindar una experiencia culinaria rica y variada, y hasta ahora esto ha parecido más como si estuviera tratando de atiborrarnos que de emocionarnos"."
 coronation_banquet.0401.a: "Sí, lamentablemente fue una mala elección, creo."
 coronation_banquet.0401.a.tt.success: "Eres un encanto [intent_target.GetHerHim] absolutamente"
 coronation_banquet.0401.a.tt.partial_success: "[intent_target.GetSheHe|U] Me gustaría hablar más"
 coronation_banquet.0401.a.tt.failure: "Eres divertido, pero no tan divertido."
 coronation_banquet.0401.b: ""Tú... #EMP ¿te das cuenta#! de que esta es mi fiesta, sí?""
 coronation_banquet.0401.c: ""Cantad en voz alta las alabanzas de la comida.""
 coronation_banquet.0401.d: "Cambie el tema a algo menos polémico."
  
  
  ################################################## 
  # #Mischief 
 coronation_banquet.0601.t: "Una mera broma"
 coronation_banquet.0601.desc.intro: "La cocina es, creo, siempre el mejor lugar para hacer una pequeña #EMP travesura#!. al menos, siempre que el personal no te pille.\n\nTantos objetivos potenciales, tan poco tiempo: ¿interfiero con la bandeja de [activity.GetHost.Custom('GetExpensiveDrink')], el elaborado plato principal central o la pequeña mesa de platitos para los entre platos?\n\nSea lo que sea que elija, tengo justo el artículo preparado para arruinarle la noche a alguien."
  # This next one's for you, dear James. 
 coronation_banquet.0601.desc.dead_rat: "Una rata muerta particularmente picante, a punto de estallar."
 coronation_banquet.0601.desc.humongous_beetle: "Un escarabajo enorme y actualmente exhausto. Aunque debería estar de pie y retorciéndose después de haber descansado un poco."
 coronation_banquet.0601.desc.raw_eyeball: "un único globo ocular enorme y en carne viva."
 coronation_banquet.0601.desc.used_sponge: "una esponja que ha sido muy... distintivamente #EMP usada#!."
 coronation_banquet.0601.desc.rotten_vegetable: "un [activity.GetHost.Custom('RegionalRootVegetable')] apestoso y tan mohoso que, francamente, me sorprende haber logrado ocultarlo."
 coronation_banquet.0601.desc.dodgy_mushroom: "Un hongo que, estoy completamente seguro, hará que cualquiera salga corriendo al baño. Probablemente, por el resto de la noche."
 coronation_banquet.0601.desc.hank_of_hair: "Un pequeño mechón de pelo de uno de los animales del patio. No es pelo de la cabeza."
 coronation_banquet.0601.a: "Ensuciar las bebidas."
 coronation_banquet.0601.a.tt.success: "Entras y sales como el susurro de un demonio."
 coronation_banquet.0601.a.tt.failure: "Te falta la gracia para ser sigiloso"
 coronation_banquet.0601.b: "Arruina el plato elegante."
 coronation_banquet.0601.b.tt.success: "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.b.tt.failure: "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.c: "Cubra la guarnición con papel aluminio."
 coronation_banquet.0601.c.tt.success: "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.c.tt.failure: "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.d: "Esto está por debajo de mí."
  
  
  ################################################## 
  # #Relax 
 coronation_banquet.0801.t: "Una atmósfera agradable"
 coronation_banquet.0801.desc.intro: "Ahhh, ¿hay algo más jovial que una buena fiesta?\n\nLos invitados se agolpan de un lado a otro, comiendo y charlando mientras la luz parpadeante de las antorchas se refleja en cada pared, rebotando como risas por todo el salón."
 coronation_banquet.0801.desc.lustful: "Tantos platos deliciosos... #EMP#! a [ROOT.Char.Custom('SenseObserve_EyeTaste')], tantas oportunidades para miradas robadas, incluso para un encuentro ilícito.\n\nQuizás dos."
 coronation_banquet.0801.desc.chaste: "Es agradable ver a tanta gente divirtiéndose sin recurrir a los placeres de la carne."
 coronation_banquet.0801.desc.gluttonous: "¡Y la comida! Ay, la comida... por [ROOT.Char.GetFaith.HealthGodName], me #EMP encanta#! una buena comida abundante. O cinco."
 coronation_banquet.0801.desc.temperate: "\n\nPor supuesto, no soy muy partidario de los platos elaborados, pero puedo disfrutar de la buena compañía y el buen humor mientras mordisqueo mi trozo de pan."
 coronation_banquet.0801.desc.greedy: "\n\nEn una fiesta, todos están un poco ávidos de algo; la verdad es que es relajante ver al mundo ser tan #EMP honesto#! para variar."
 coronation_banquet.0801.desc.generous: "\n\nHay algo tan sencillamente placentero en el acto de alimentar a otros, de todos partir el pan y compartir tazas en la misma habitación."
 coronation_banquet.0801.desc.lazy: "¿Y yo? No tengo que mover ni un músculo. La gente, la comida, la bebida, los cojines, los sirvientes, todo llega a mí sin que yo tenga que mover un dedo. #EMP Perfección#!."
 coronation_banquet.0801.desc.diligent: "Coordinar a tantas personas y sirvientes es una tarea poco valorada, con un grado no pequeño de dificultad sutil, y es grato ver que se hace bien."
 coronation_banquet.0801.desc.wrathful: "No puedo ser... una víctima de apoplejía, a veces. Pero aquí, ahora, estoy tranquilo, tal vez incluso sosegado.\n\nEl cambio de ritmo es agradable."
 coronation_banquet.0801.desc.calm: "\n\nAlgunas personas piensan que un banquete es un lugar agitado, pero para mí, son un bastión de calma y armonía social. Después de todo, todos se sientan mejor con la barriga llena y una taza llena de bebidas."
 coronation_banquet.0801.desc.patient: "\n\nIncluso disfruto las esperas entre platos: no son solo oportunidades para reír y charlar, te permiten reflexionar sobre el plato que comiste y el pensamiento que hubo detrás de él."
 coronation_banquet.0801.desc.impatient: "\n\nUn banquete formal es uno de los pocos entornos en los que rara vez hay que esperar. ¿Quieres comida? Está ahí. ¿Necesitas una bebida? Te la servirán. ¿Te apetece charlar? La buena compañía está en todas partes. Felicidad."
 coronation_banquet.0801.desc.arrogant: "\n\nMe hace bien codearme con algunos de mis inferiores de esta manera, con mi [ROOT.Char.Custom('FootFeet')] subido a un taburete, difundiendo mi buena voluntad entre las masas de pequeños nobles."
 coronation_banquet.0801.desc.humble: "Tanta gente viene de todas partes del mundo solo para estar aquí. Realmente da una perspectiva de lo vasto que es el mundo."
 coronation_banquet.0801.desc.deceitful: "\n\nYa he comenzado a difundir algunos rumores entre la multitud, sólo por diversión. Me parece bastante divertido ver con qué rapidez se puede propagar una mentira, incluso sin otro motivo que el de causar un poco de caos."
 coronation_banquet.0801.desc.honest: "Hay pocas expresiones más verdaderas de la experiencia mortal que ésta. Tan desnudez, tan honestidad: solo gente disfrutando de la compañía de otras personas."
 coronation_banquet.0801.desc.craven: "Hay algo muy tranquilizador en estar rodeado de tanta gente, como si nada pudiera salir mal.\n\nProbablemente."
 coronation_banquet.0801.desc.brave: "Somos una banda heterogénea, es cierto, pero aquí y ahora siento que este partido podría conquistar el mundo y ganar."
 coronation_banquet.0801.desc.shy: "Estoy felizmente instalado en un asiento de la esquina, charlando con algunas personas interesantes.\n\nEs bueno tener la oportunidad de ser sociable sin sentirse abrumado por una vez."
 coronation_banquet.0801.desc.gregarious: "\n\nEs una pena que no pudiéramos conseguir más invitados, solo una mesa más o menos, pero no todos tienen espíritu de fiesta. No todos, tal vez, pero #EMP I#! sí, ¡y estoy tan bien como para tener una o dos mesas yo solo!"
 coronation_banquet.0801.desc.ambitious: "Tanta oportunidad de hablar, de encontrarse, de discutir, de planificar. Cada nueva conversación es la semilla de un nuevo objetivo, cada plato una excusa para sumar otro contacto."
 coronation_banquet.0801.desc.content: "No se me ocurre nada que cambiaría. Todo es... perfecto."
 coronation_banquet.0801.desc.arbitrary: "\n\nPor supuesto, no todo es como me gustaría, pero así son las cosas en estas reuniones. La próxima vez las cosas serán diferentes y el sabor del cambio dará algo que esperar."
 coronation_banquet.0801.desc.just: "\n\nSiempre me ha parecido delicioso contemplar el orden natural de un banquete: mesas perfectamente dispuestas, filas sociales ordenadas, todos felices y riendo en el lugar que les corresponde, exactamente donde deben estar."
 coronation_banquet.0801.desc.cynical: "Por supuesto, la mayoría de ellos están aquí solo para comer y beber a costa de otros, pero ¿quién soy yo para juzgarlos? No es una elección por la que pueda culparlos, y la comida es #EMP deliciosa#!."
 coronation_banquet.0801.desc.zealous: "\n\nMurmullo una rápida devoción a [ROOT.Char.GetFaith.HealthGodName], dando gracias por el próximo maravilloso curso que está en camino. En verdad, esta Creación de [ROOT.Char.GetFaith.CreatorName] está llena de maravillas, y la buena comida ciertamente no es el milagro más pequeño que se ofrece."
 coronation_banquet.0801.desc.paranoid: "Estoy constantemente alerta a cualquier indicio de peligro, deliberado o accidental, planeado o improvisado. Hay justo lo suficiente para satisfacer mis expectativas: no tanto como para que la trama sea obvia, ni tan poco como para que la trama esté claramente disfrazada. Justo como me gusta."
 coronation_banquet.0801.desc.trusting: "\n\nPor supuesto, con todos tan alegres y tanta comida deliciosa para probar, ¿quién podría traer mala voluntad a una reunión como esta? No, este es un evento alegre y yo estoy feliz con él."
 coronation_banquet.0801.desc.compassionate: "Es delicioso ver cómo la leche de la bondad humana se comparte con tanta libertad."
 coronation_banquet.0801.desc.callous: "\n\nNo es que me molestara demasiado si el resto la estuviera pasando mal, pero aun así puedo apreciar un ambiente agradable. Con moderación."
 coronation_banquet.0801.desc.sadistic: "Disfruto de los gritos y los sollozos tanto como cualquier otra persona bien equilibrada [ROOT.Char.GetTitleAsNameNoTooltip], pero los gritos de alegría ciertamente pueden ser un agradable cambio de ritmo."
 coronation_banquet.0801.desc.stubborn: "He pensado en levantarme y pasear como tantos otros, pero eso implicaría ceder mi asiento, y me condenarán si lo cedo."
 coronation_banquet.0801.desc.fickle: "Creo que lo que más me gusta de los banquetes es la comida. No, la gente. En realidad, ¿quizás las bebidas? O el entretenimiento, o..."
 coronation_banquet.0801.desc.vengeful: "Naturalmente, una buena parte de esto va dirigido al camarero con el que acabo de tropezar, ahora cubierto de aperitivos viscosos. Se lo merece el cabrón por olvidarse de rellenar mi bebida en el último plato."
 coronation_banquet.0801.desc.forgiving: "\n\nMe preocupa un poco que el personal de servicio no haya visto mi copa la última vez que vinieron, pero siempre hay un plato siguiente. De hecho, esa es una de las cosas hermosas de un banquete: siempre hay un plato siguiente."
 coronation_banquet.0801.desc.outro: "\n\nA veces es agradable simplemente sentarse y disfrutar de las pequeñas cosas de la vida."
 coronation_banquet.0801.a: "Aquí es donde quiero estar."
 coronation_banquet.0801.b: "Aquí hay buena gente con la que mezclarse."
 coronation_banquet.0801.c: "¡Una oportunidad de ser visto con los grandes y los buenos!"
  
