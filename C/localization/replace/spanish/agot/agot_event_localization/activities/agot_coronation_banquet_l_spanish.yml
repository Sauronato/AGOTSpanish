 coronation_banquet.0071.t: "Juramento en el momento"
 coronation_banquet.0071.desc: ""[ROOT.Char.GetFirstNameNoTooltip]", reflexiona mi señor [liege.GetTitledFirstName], "siempre me has gustado bastante. Trabajas duro para atraerme, y tu fama se extiende por [liege.GetPrimaryTitle.GetNameNoTier] como los arcos de un árbol frondoso".\n\nAsiento, suponiendo que [liege.GetWomanMan] está un poco absorto en las festividades mientras [liege.GetSheHe] sigue hablando.\n\n"Tengo una propuesta que hacerte: te gusta complacerme, a mí me gusta estar asociado contigo. ¿Qué te parece si difundes una buena palabra sobre mí entre tus admiradores y, a cambio, haré saber que tienes mi interés especial?""
 coronation_banquet.0071.a: "¡Me parece un trato más que justo!"
 coronation_banquet.0071.b: "Gracias, pero no, gracias."
  
  
