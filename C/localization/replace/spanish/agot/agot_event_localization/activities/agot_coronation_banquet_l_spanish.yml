  #A Fiery Dance 
 coronation_banquet.1050.t: "Una danza ardiente"
 coronation_banquet.1050.desc: "Todos están de buen humor; a mi izquierda, un grupo de niños está hipnotizado por los malabaristas; a mi derecha, los poetas declaman sus últimas composiciones ante una multitud que los adora.\n\nSin embargo, todo el banquete queda en silencio cuando un grupo de bailarines con antorchas se dirige al centro del lugar, invitando a los invitados a unirse a ellos en el camino. La vista es impresionante en las luces tenues del anochecer: las antorchas iluminan sus rostros sonrientes contra el cielo que se oscurece y proyectan patrones entrelazados en sus sombras.\n\nTodo parece asombroso hasta que [1050_victim.GetTitledFirstName] tropieza, le quita una antorcha de la mano a un vecino y prende fuego a su propia ropa de [1050_victim.GetHerHis]..."
