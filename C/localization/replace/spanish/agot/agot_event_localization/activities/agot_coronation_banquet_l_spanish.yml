 coronation_banquet.1070.t: "Un espectáculo exótico"
 coronation_banquet.1070.desc_host: "Miro a mi alrededor con una sonrisa de satisfacción. El ambiente en el banquete es relajado y los invitados conversan entre ellos agradablemente, disfrutando de la música y el entretenimiento, felizmente inconscientes de que la mejor parte que hemos planeado para sorprenderlos aún está por llegar. Hago un gesto para que mis sirvientes continúen."
 coronation_banquet.1070.desc_guest: "Me lo estoy pasando genial en el banquete de coronación. ¡En particular, [host.GetTitledFirstName] no ha escatimado en gastos para el entretenimiento! Los mejores músicos tocan para nosotros, mientras actores y malabaristas practican su arte y trovadores declaman versos refinados. Me sorprende mucho, entonces, cuando [host.GetFirstNameNoTooltip] hace un gesto para que traigan algo más."
 coronation_banquet.1070.desc_mid: "\n\nCuatro sirvientes regresan brevemente, arrastrando tras ellos una jaula que contiene un majestuoso [host.Custom('GetAnimalTypeCaptive')], el más fino que he visto jamás."
 coronation_banquet.1070.desc_good: "La bestia está un poco inquieta, pero los barrotes son fuertes y todos disfrutan del espectáculo desde una posición segura."
 coronation_banquet.1070.desc_bad: "La bestia está inquieta y observo con una sensación ominosa cómo la jaula cruje y gime con cada uno de sus movimientos. Entonces, con un terrible #EMP crujido#!,, una barra crucial se rompe y se desata el infierno."
 coronation_banquet.1070.desc_bad_target: "\n\n[1070_target.GetTitledFirstName] es rodeado rápidamente."
 coronation_banquet.1070.a: "Un espectáculo realmente magnífico."
