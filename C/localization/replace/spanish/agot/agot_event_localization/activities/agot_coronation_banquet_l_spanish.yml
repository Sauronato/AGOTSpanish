 coronation_banquet.1310.d.tt: "No te preocupes, [friend.GetFirstNameNoTooltip] lo entenderá."
  
  #A Rival Seeks Forgiveness 
 coronation_banquet.1320.t: "¿Una oportunidad para empezar de nuevo?"
 coronation_banquet.1320.desc_intro: "Ese detestable [rival.GetTitledFirstName] me ha estado mirando desde el otro lado de la mesa del banquete. Nuestras miradas se encuentran y me pongo tensa para discutir mientras [rival.GetSheHe] cruza la habitación hacia mí. Espera... ¿[rival.GetSheHe] está llorando?\n\n"
 coronation_banquet.1320.desc_host_vs_spouse: ""¿Por qué me organizasteis una coronación tan espléndida?"
 coronation_banquet.1320.desc_host_vs_guest: "¿Por qué me invitaste a esta espléndida coronación?"
 coronation_banquet.1320.desc_spouse_vs_guest: "¿Por qué me invitaron a tu coronación?"
 coronation_banquet.1320.desc_guest_vs_host: ""Nunca pensé que vendrías."
 coronation_banquet.1320.desc_guest_vs_spouse: "$coronation_banquet.1320.desc_guest_vs_host$"
 coronation_banquet.1320.desc_spouse_vs_host: ""Debe haberte parecido extraño que yo fuera el anfitrión de tu banquete de coronación."
 coronation_banquet.1320.desc_guest_vs_guest: ""Verte en una ocasión tan feliz me hace pensar."
 coronation_banquet.1320.desc_outro: "Después de todo lo que pasó entre nosotros..." [rival.GetHerHis|U] los ojos se llenan de lágrimas. "¡Ojalá pudiera recuperarlo todo!""
 coronation_banquet.1320.a: "¡Abrazo a [rival.GetFirstNameNoTooltip] y que todo sea perdonado!"
 coronation_banquet.1320.a.friendliness: "[rival.GetShortUINameNoTooltip] agradece tu rama de olivo"
 coronation_banquet.1320.a.friend: "[rival.GetShortUINameNoTooltip] abraza tu rama de olivo"
 wedding_embraced_rival_log_title: "Rival abrazado"
 wedding_embraced_rival_log: "¡[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] se abrazaron y dejaron su rivalidad atrás!"
 coronation_banquet.1320.b: "Lanzo [host.Custom('GetExpensiveMeal')] en [rival.GetHerHis] cara de suficiencia."
 coronation_banquet.1310.b.nowound: "[rival.GetFirstNameNoTooltip|U] se siente humillado"
