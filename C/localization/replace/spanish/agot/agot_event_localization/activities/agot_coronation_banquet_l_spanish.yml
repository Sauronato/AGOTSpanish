 murder_feast_solo_murder_log: "[CHARACTER.GetShortUIName|U] murió misteriosamente"
 murder_feast_solo_murder_log_title: "Un incidente desafortunado"
  
 coronation_banquet.8002.t: "Un cuchillo en la oscuridad"
 coronation_banquet.8002.t.poison: "Otra bebida"
 coronation_banquet.8002.desc.random_2: "Por fin. Solo estamos [honorary_guest.GetTitledFirstName] y yo. Completamente solos. "Una palabra, amigo." Todos los demás invitados han empezado a bailar y la música nos llega, amortiguada, a través de las paredes de piedra. Un eco. Tal vez también se oiga el eco de [honorary_guest.GetHerHis].\n\n[honorary_guest.GetFirstNameNoTooltip] levanta la ceja de [honorary_guest.GetHerHis], uno de mis $knight_culture_player_plural_no_tooltip_lowercase$ está sirviendo otra bebida a [honorary_guest.GetHerHim]. "¿Hay algún asunto importante?", pregunta [honorary_guest.GetSheHe]. La copa casi toca los labios de [honorary_guest.GetHerHis]. Casi. Un sonido amortiguado a través de las paredes de piedra. A [honorary_guest.GetHerHis|U] le han cortado la garganta. Un eco."
 coronation_banquet.8002.desc.sadistic: "—Ven por aquí, [honorary_guest.GetFirstName], te mostraré el nuevo broche que encargué para ti. Un buen regalo para la mejor de las invitadas.\n\nYo voy delante y [honorary_guest.GetSheHe] me sigue, al igual que [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. —Aquí está —anuncio, abriendo la puerta hacia una pequeña habitación con poca luz. Puedo ver la confusión en los ojos de [honorary_guest.GetHerHis], solo por un momento. La comprensión es bastante rápida. —No... no puedes.\n\n—Oh, te aseguro que lo haré."
 coronation_banquet.8002.desc.just: "Ha llegado el momento. Miro a [honorary_guest.GetTitledFirstName] como [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Es una pena, pero hay que hacerlo. "¿Puedo invitarte a dar un paseo?", responde con entusiasmo mi pregunta con una sonrisa inquisitiva. "¿Qué asuntos gubernamentales conciernen a nuestro [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nMuchos. Pronto, uno menos.\n\nMe dirijo hacia una de las cámaras más pequeñas. La puerta se cierra detrás. Comienza el fuego. Un movimiento limpio."
 coronation_banquet.8002.a: "Esta hecho."
  
 coronation_banquet.8003.t: "Un desafortunado accidente"
 coronation_banquet.8003.desc.poison: "Todos los invitados parecen estar concentrados en las canciones y el baile. Pocos permanecen sentados. Afortunadamente, mi conversación con [honorary_guest.GetTitledFirstName] parece ser suficiente para mantener a [honorary_guest.GetHerHim] cerca. "Un banquete excelente", dice [honorary_guest.GetSheHe], dejando la copa de [honorary_guest.GetHerHis] sola para que tome otro bocado.\n\n"Ah, me calientas el corazón", respondo, mientras le hago una señal a mi copero. Este será el último banquete de [honorary_guest.GetHerHis]. Mis ojos se encuentran con [honorary_guest.GetFirstNamePossessiveNoTooltip]. Un momento de duda."
 coronation_banquet.8003.desc.compassionate: "Me apresuro a limpiar las gotas de sudor que caen por mi frente, agarrando el pañuelo con más fuerza de la necesaria. [honorary_guest.GetTitledFirstName] habla de [honorary_guest.Custom('subject_of_interest')], y no logro mantener la mirada fija. "Un momento..." Me disculpo al ver a [honorary_guest.GetHerHim] acercar la copa de [honorary_guest.GetHerHis] a los labios de [honorary_guest.GetHerHis].\n\nSé lo que contiene."
 coronation_banquet.8003.desc.sadistic: ""Por favor, amigo mío, déjame llenar tu copa, porque eres mi invitado más querido", ofrezco con la sonrisa más cálida. [honorary_guest.GetTitledFirstName] asiente y me ofrece [honorary_guest.GetHerHis] taza. Los invitados han comenzado una [ROOT.Char.Custom('GetMedievalDance')] y su alboroto es lo suficientemente molesto.\n\nVierto el veneno de mi anillo con el máximo cuidado. "Espero que tengas sed"."
 coronation_banquet.8003.a: "#EMP Un brindis.#!"
 coronation_banquet.8003.a.success: "[honorary_guest.GetShortUIName] bebe de la copa"
 coronation_banquet.8003.a.failure: "[honorary_guest.GetShortUIName] no bebe"
  
 coronation_banquet.8004.t: "Mantén los ojos abiertos"
 coronation_banquet.8004.desc.intro: "Tomo un sorbo de mi [host.Custom('RegionalDrink')] mientras la tarde se acerca a su fin. Mis ojos se han cansado, pero"
 coronation_banquet.8004.desc.goh_intro: "[host.GetTitledFirstName] insiste en que me quede para discutir los asuntos del reino. "Como decía", continúa [host.GetSheHe], ajeno a mis bostezos ocultos.\n\n"
 coronation_banquet.8004.desc.goh_solo: "$coronation_banquet.8004.desc.goh_intro$Pero cuando vuelvo a abrir los ojos veo un destello plateado. "La fiesta termina aquí"."
 coronation_banquet.8004.desc.goh_group: "$coronation_banquet.8004.desc.goh_intro$"¡Ayuda!" Un grito interrumpe la conversación. "#EMP ¡Ayuda!#!" Otro. Cuando miro a mi alrededor veo el brillo plateado de las espadas. Y una de ellas me apunta directamente.\n\n"Se acabó, [murder_victim.GetTitleAsNameNoTooltip]"."
 coronation_banquet.8004.desc.fallback: "[host.GetTitledFirstName] ha insistido en que [honorary_guest.GetTitledFirstName] se quede para una charla muy, muy importante. Y, por supuesto, la comitiva de [honorary_guest.GetHerHis] debe acompañar a [honorary_guest.GetHerHim]."
 coronation_banquet.8004.a: "Espera...¿qué está pasando?"
 coronation_banquet.8004.a.tt.success: "Tu mueres"
 coronation_banquet.8004.a.tt.success.host: "[murder_victim.GetShortUIName] ha muerto"
 coronation_banquet.8004.a.tt.failure: "Sobrevives"
 coronation_banquet.8004.a.tt.failure.host: "[murder_victim.GetShortUIName] sobrevivieron"
 coronation_banquet.8004.a.goh_murder.tt: "[honorary_guest.GetShortUIName] muere"
 every_attending_travel_companion_goh: "Cada miembro del séquito"
  
 coronation_banquet.8052.t: "Un final abrupto"
 coronation_banquet.8052.desc: ""¡Fuego!"\n\nMientras el pánico se extiende entre los invitados, busco a [host.Custom2('MyCharacterIntroduction', ROOT.Char)] pero encuentro [host.GetHerHis] silla vacía.\n\nEl fuego se propaga rápidamente: la tela manchada de [ROOT.Char.Custom('RegionalDrink')] y los asistentes demasiado vestidos se queman rápidamente. Mi piel se ampolla, #EMP se pela#!, y grito; pero pronto incluso eso es imposible porque el humo ondulante ahoga mis gritos."
 coronation_banquet.8052.a: "Siempre quise salir en una gloria resplandeciente..."
  
 coronation_banquet.8061.t.fire: "¡Fuego! ¡Fuego...?"
 coronation_banquet.8061.t: "$feast.7151.t$"
 coronation_banquet.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me acompaña a mí y a un puñado de personas fuera del salón de fiestas antes de intentar cerrar la puerta.\n\nSin embargo, antes de que [host.GetSheHe] pueda lograrlo, se escuchan gritos desde adentro y todos los asistentes salen a la noche mientras las llamas comienzan a elevarse desde el salón de fiestas."
 coronation_banquet.8061.desc.fail: "$feast.7151.desc$"
 coronation_banquet.8061.desc.fail_me: "Mis manos aún tiemblan después del incidente de anoche, y los mercenarios que se suponía que iban a quitarme la vida han sido encarcelados por [host.GetTitledFirstName].\n\nSin embargo, este sentimiento incómodo no puede desaparecer fácilmente."
 coronation_banquet.8061.desc.death_alone: "El ambiente es más sombrío de lo que hubiera esperado cuando nos preparamos para salir de la fiesta de [host.GetTitledFirstNamePossessive]. El cadáver de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] ha sido encontrado, todavía tibio en el suelo.\n\nLa muerte ha rondado estas paredes y la bebida se ha agriado en nuestros labios."
 coronation_banquet.8061.a: "Supongo que la fiesta ya terminó."
 coronation_banquet.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]... se fue así."
  
 coronation_banquet.9001.t: "Mientras mis invitados se van"
 coronation_banquet.9001.desc_exotic: "Con todos regresando a casa con el estómago lleno de delicias exóticas, ¡estoy orgulloso de decir que la fiesta fue un éxito!"
 coronation_banquet.9001.desc_lavish: "Con todos mis invitados saliendo de mi castillo con todo el contenido de mi enorme despensa en sus estómagos, ¡estoy orgulloso de decir que la fiesta fue un éxito!"
 coronation_banquet.9001.desc_meager: "Ahora que todos mis invitados han terminado de pelearse por las últimas sobras de mi escasa mesa, me da un gran alivio verlos finalmente irse con ropa suelta y estómagos gruñendo."
 coronation_banquet.9001.desc: "Con todos rumbo a sus respectivos hogares, ¡estoy orgulloso de decir que la fiesta fue un éxito!"
 coronation_banquet.9001.spouse: "\n\nTengo que agradecerle a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] gran parte de su éxito, y no siento nada más que gratitud cuando [spouse.GetSheHe] despide a los últimos invitados."
 coronation_banquet.9001.no_spouse: "Sin embargo, todavía estoy agradecido de que el esfuerzo haya terminado por ahora."
 coronation_banquet.9001.a: "¡Hasta la próxima!"
  
 coronation_banquet.9002.desc_exotic: "¡Qué festín! Antes de venir, nunca me hubiera imaginado las exquisiteces exóticas que probaría en mi estancia en [host.GetTitledFirstNamePossessive] Halls. ¡Fue un festín que nunca olvidaré!"
 coronation_banquet.9002.desc_lavish: "¡Qué banquete! Antes de venir, mi ropa era holgada y no me quedaba bien, ¡ahora salgo tambaleándome de [host.GetTitledFirstNamePossessive] salones con el doble de comida y alegría que cuando llegué! ¡Este fue un banquete que me costará olvidar!"
 coronation_banquet.9002.desc_meager: "¡Qué banquete! Aunque normalmente esperaría mucha más comida de un banquete, salgo de [host.GetTitledFirstNamePossessive] salones con hambre, pero al menos la compañía era buena. Este fue un banquete que desearía poder olvidar."
 coronation_banquet.9002.desc: "¡Qué fiesta! Recordaré los días que pasé en los salones [host.GetTitledFirstNamePossessive] durante mucho tiempo."
 coronation_banquet.9002.desc_ending: "\n\nAhora es el momento de lavar los restos de alegría y vino, y una vez más reanudar mis deberes como [ROOT.Char.GetLadyLord] del reino."
 coronation_banquet.9002.a: "¡Adiós, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 coronation_banquet.5010.t: "Un silencio legendario"
 coronation_banquet.5010.desc: "En medio de toda la celebración y el jolgorio, hay una pausa en la conversación entre todos los asistentes. [rando_guest.GetName|U] son los únicos que siguen intercambiando palabras, pero me siento obligado a guardar silencio mientras las miradas comienzan a posarse en mí.\n\nTal vez este momento de tranquilidad sea mi oportunidad de hablar sobre [ROOT.Char.GetPromotedLegend.GetName]."
 coronation_banquet.5010.a: "[rando_guest.GetFirstName|U], déjame contarte una historia."
 coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U] está impresionado"
 coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U] está aburrido"
 coronation_banquet.5010.b: "Todo el mundo debe escuchar la leyenda."
 coronation_banquet.5010.c: "Por último, un momento de silencio."
  
 coronation_banquet.5020.t: "Tranquilo"
 coronation_banquet.5020.desc: "Las tazas chocan, el parloteo resuena, las manos golpean la mesa, todo en una cacofonía caótica de ruido sin sentido. Siento el sonido latir a través de mi cuerpo, luego, de repente, todo se vuelve lento a mi alrededor, poco más que unas pocas palabras y una risa ocasional.\n\nEn este silencio, siento que mi corazón comienza a dar vueltas y en mi mente llega un discurso completamente escrito, que crece de un susurro a un grito, ¡desesperado por ser compartido! Un discurso de mi legitimidad como [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 coronation_banquet.5020.a: "¡Tengo el ingenio de [ROOT.Char.GetFaith.TricksterGodName]!"
 coronation_banquet.5020.a.success: "Tu discurso despierta a los invitados."
 coronation_banquet.5020.a.failure: "Tu discurso no sirve de mucho para inspirar"
 coronation_banquet.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] actúa a través de mí!"
 coronation_banquet.5020.c: "¡Tengo el corazón y el estómago de [ROOT.Char.GetFaith.WarGodName]!"
 coronation_banquet.5020.d: "¿Por qué manchar semejante silencio?"
  
  
  #A Friend Is Monopolizing Your Attention 
 coronation_banquet.1310.t: "No puedo escapar"
 coronation_banquet.1310.desc_host: "Como [ROOT.Char.GetTitleAsNameNoTooltip|U], sé que debería estar pasando tiempo con mis invitados, ¡pero no puedo separarme de mi amigo [friend.GetTitledFirstName]! Puedo ver que [other_guest.GetTitledFirstName] comienza a mirarme con enojo, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.desc_guest: "Sé que debería estar mezclándome con los demás invitados, ¡pero no puedo separarme de mi amigo [friend.GetTitledFirstName]! Puedo ver que [other_guest.GetTitledFirstName] intenta llamar mi atención, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.howlingwithlaughter: "pero cada vez que intento disculparme [friend.GetFirstNameNoTooltip] me hace aullar de risa una vez más."
 coronation_banquet.1310.a: "¡Qué alegría tener a [friend.GetFirstNameNoTooltip] aquí conmigo!"
 coronation_banquet.1310.b: "[other_guest.GetFirstNameNoTooltip], ¡únete a nosotros!"
 coronation_banquet.1310.c: "¡Salgamos a escondidas para poder hablar apropiadamente!"
 coronation_banquet.1310.d: "Debes disculparme, amigo mío."
 wedding_banquet_bond_log_title: "Bono de banquete"
 wedding_banquet_bond_log: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] pasaron todo el banquete hablando y riendo, fortaleciendo su amistad."
 coronation_banquet.1310.b.newfriends: "[other_guest.GetFirstNameNoTooltip] se lleva contigo y [friend.GetFirstNameNoTooltip] espléndidamente"
 coronation_banquet.1310.log.b.newfriends: "[CHARACTER.GetUIName|U] llamó a [TARGET_CHARACTER.GetUIName] a la mesa de [CHARACTER.GetHerHis], y [TARGET_CHARACTER.GetSheHe] se llevó espléndidamente con [CHARACTER.GetShortUINamePossessive] amigos."
