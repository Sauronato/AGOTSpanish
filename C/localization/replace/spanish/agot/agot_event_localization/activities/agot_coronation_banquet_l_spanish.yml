  ################################################## 
  # MISC 
 coronation_banquet_0041_attraction_modifier: "Comidilla del lugar"
 coronation_banquet_0041_attraction_modifier_desc: "Las mejores cualidades de este personaje están en boca de todos."
 coronation_banquet_0051_snooty_modifier: "Presumido"
 coronation_banquet_0051_snooty_modifier_desc: "Se sabe que este personaje no tiene tiempo para delincuentes, parásitos y tontos que actúan por encima de su posición."
 coronation_banquet_0051_approachable_modifier: "Accesible"
 coronation_banquet_0051_approachable_modifier_desc: "Considerado un bastión del buen tacto, este personaje siempre tiene tiempo para charlar, por muy árido que sea el tema."
 coronation_banquet.0000.desc.hate.fallback: ""Bah, eres muy fácil de complacer", dice [char_2.GetFirstNameNoTooltip]. "Espero más de este tipo de relaciones"."
 coronation_banquet.0000.desc.boilerplate.char_intro: "Cerca de mi asiento, tanto [char_1.GetTitledFirstName] como [char_2.GetTitledFirstName] comparten sus opiniones."
 coronation_banquet.0000.flavour.hobnob.char_1: "Pasas gran parte de la noche codeándote con este [char_1.Custom('GetEducationTrait')]"
 coronation_banquet.0000.flavour.hobnob.char_2: "Pasas gran parte de la noche codeándote con este [char_2.Custom('GetEducationTrait')]"
  
  
  
  
  
  
  
  
  
  
  
  
  ################################################## 
  # BANQUET PHASE 
  
 coronation_banquet.0001.t: "Todo un espectáculo"
 coronation_banquet.0001.desc.intro.bad: "Aunque no es el evento más grandioso, los entretenimientos de la noche siguen siendo una emocionante variedad de actores, acróbatas, malabaristas y más. $coronation_banquet.0000.desc.boilerplate.char_intro$ en la pantalla.\n\n"
 coronation_banquet.0001.desc.t1.love.diligent: ""¡Bravo! ¡Bravo! ¡Lo suficiente para ser interesante sin volverse #EMP demasiado#! frívolo!", grita [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.shy: ""Es bueno tener emoción de fondo sin abrumar toda la conversación", susurra [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.humble: ""La cantidad perfecta de intérpretes para resultar decoroso", asiente [char_1.GetFirstNameNoTooltip] con satisfacción."
 coronation_banquet.0001.desc.t1.love.content: "$coronation_banquet.0001.desc.t1.love.humble$"
 coronation_banquet.0001.desc.t1.love.honest: ""Me alegro de que no haya demasiados artistas", arruga [char_1.GetFirstNameNoTooltip]. "Tipos problemáticos, en general"."
 coronation_banquet.0001.desc.t1.love.just: "$coronation_banquet.0001.desc.t1.love.honest$"
 coronation_banquet.0001.desc.t1.love.craven: ""Siempre me pongo un poco nervioso si las actuaciones son #EMP demasiado#! atrevidas", [char_1.GetFirstNameNoTooltip] ríe entre dientes."
 coronation_banquet.0001.desc.t1.love.paranoid: ""Personas volubles, artistas. Hay muchos, es arriesgado tener demasiados en un mismo lugar", asiente [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.intro.normal: "Una magnífica multitud de músicos, saltimbanquis y actores proporcionan el entretenimiento de la velada, emocionando a los invitados del otro lado del salón. $coronation_banquet.0000.desc.boilerplate.char_intro$ en la pantalla.\n\n"
 coronation_banquet.0001.desc.t2.love.content: ""Ahh, creo que es la cantidad perfecta de alegría para proporcionar", ríe [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.love.compassionate: "$coronation_banquet.0001.desc.t2.love.content$"
 coronation_banquet.0001.desc.t2.love.generous: ""Es bueno ver un poco de variedad en exhibición", dice arrastrando las palabras [char_1.GetFirstNameNoTooltip], "muy a menudo la gente puede ser tacaña con estas cosas"."
 coronation_banquet.0001.desc.t2.love.calm: ""Se piensa mucho en el equilibrio adecuado del ruido de fondo", reflexiona [char_1.GetFirstNameNoTooltip], "es bueno ver algo sin #EMP demasiado#! bullicio"."
 coronation_banquet.0001.desc.t2.love.patient: "$coronation_banquet.0001.desc.t2.love.calm$"
 coronation_banquet.0001.desc.t2.love.fickle: ""Nunca sé exactamente qué quiero de los artistas", ríe [char_1.GetFirstNameNoTooltip], "por eso tengo que decir que este me parece un buen nivel"."
 coronation_banquet.0001.desc.t2.love.cynical: ""La cantidad justa de intérpretes y no más", apunta secamente [char_1.GetFirstNameNoTooltip], "bueno, no soporto a los que se esfuerzan"."
 coronation_banquet.0001.desc.intro.good: "La sala está inundada de un desfile desenfrenado de grupos de actores, músicos bailarines y charlatanes exóticos, que deleitan a los invitados en masa. $coronation_banquet.0000.desc.boilerplate.char_intro$ en la pantalla.\n\n"
 coronation_banquet.0001.desc.t3.love.lazy: ""¡Haz una voltereta!", grita [char_1.GetFirstNameNoTooltip] a un saltimbanqui que retoza, "¡por [char_1.GetFaith.HealthGodName], me #EMP encanta#! una buena fiesta!""
 coronation_banquet.0001.desc.t3.love.gregarious: "$coronation_banquet.0001.desc.t3.love.lazy$"
 coronation_banquet.0001.desc.t3.love.arrogant: ""¡Ahora #EMP esto#! es como me gusta!", se ríe [char_1.GetFirstNameNoTooltip], "¡un gran, no, #EMP magnífico#! asunto!""
 coronation_banquet.0001.desc.t3.love.ambitious: "$coronation_banquet.0001.desc.t3.love.arrogant$"
 coronation_banquet.0001.desc.t3.love.deceitful: ""Tengo mucho respeto por los artistas", reflexiona [char_1.GetFirstNameNoTooltip], "se necesita habilidad para hacer de la falsedad una profesión remunerada"."
 coronation_banquet.0001.desc.t3.love.arbitrary: "$coronation_banquet.0001.desc.t3.love.deceitful$"
 coronation_banquet.0001.desc.t3.love.brave: ""Sí, sí, puedes tocar mientras estás en el aire, ¡no seas cobarde!", ríe [char_1.GetFirstNameNoTooltip], arengando a un músico, "no es divertido sin un poco de #EMP peligro#!."."
 coronation_banquet.0001.desc.t3.love.trusting: ""¡Qué trucos más novedosos hacen estos desconocidos!", ríe [char_1.GetFirstNameNoTooltip], "casi desearía que alguno de ellos viniera a vivir conmigo"."
 coronation_banquet.0001.desc.midtro: "\n\n"
 coronation_banquet.0001.desc.t1.hate.lazy: ""Hrmph, esperaba algo un poco más... extravagante...", se queja [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.gregarious: "$coronation_banquet.0001.desc.t1.hate.lazy$"
 coronation_banquet.0001.desc.t1.hate.arrogant: ""Bah, aunque son adecuados, no son el espectáculo que esperaba", se lamenta [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.ambitious: "$coronation_banquet.0001.desc.t1.hate.arrogant$"
 coronation_banquet.0001.desc.t1.hate.deceitful: ""La verdad es que esperaba un poco más", se queja [char_2.GetFirstNameNoTooltip], "este tipo de gente me parece fascinante"."
 coronation_banquet.0001.desc.t1.hate.arbitrary: "$coronation_banquet.0001.desc.t1.hate.deceitful$"
 coronation_banquet.0001.desc.t1.hate.brave: ""Deberían ser muchos más", se queja [char_2.GetFirstNameNoTooltip], "estos pocos no son suficientes para lograr algo verdaderamente atrevido"."
 coronation_banquet.0001.desc.t1.hate.trusting: ""Esperaba más variedad, honestamente", se queja [char_2.GetFirstNameNoTooltip], "después de todo, siempre puedes conseguir más tipos que busquen trabajo en cualquier ciudad"."
 coronation_banquet.0001.desc.t2.hate.ambitious: ""Está bien, supongo", escupe [char_2.GetFirstNameNoTooltip], "simplemente prefiero la ostentación verdaderamente impresionante a estas medias tintas"."
 coronation_banquet.0001.desc.t2.hate.arrogant: "$coronation_banquet.0001.desc.t2.hate.ambitious$"
 coronation_banquet.0001.desc.t2.hate.greedy: ""Bah, son demasiados para aplaudir la frugalidad, pero no los suficientes para disfrutar del dinero de otros en exhibición", se lamenta [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.wrathful: ""La verdad es que esperaba un poco más de bullicio del evento", opina [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.impatient: "$coronation_banquet.0001.desc.t2.hate.wrathful$"
 coronation_banquet.0001.desc.t2.hate.stubborn: ""En mi opinión, esto se supone que es una celebración de la ceremonia", opina [char_2.GetFirstNameNoTooltip], "por lo que debería haber estado a la altura de su importancia y haberlo hecho a lo grande"."
 coronation_banquet.0001.desc.t2.hate.zealous: "$coronation_banquet.0001.desc.t2.hate.stubborn$"
 coronation_banquet.0001.desc.t3.hate.diligent: ""Creo que todo esto es demasiado", se queja [char_2.GetFirstNameNoTooltip], "tanta... frivolidad...""
 coronation_banquet.0001.desc.t3.hate.shy: ""Apenas puedo escucharme pensar", susurra [char_2.GetFirstNameNoTooltip], "es todo tan... abrumador...""
 coronation_banquet.0001.desc.t3.hate.humble: ""Está bien, pero es todo un poco llamativo", dice [char_2.GetFirstNameNoTooltip], "Me vendría bien un poco más de espacio para hablar"."
 coronation_banquet.0001.desc.t3.hate.content: "$coronation_banquet.0001.desc.t3.hate.humble$"
 coronation_banquet.0001.desc.t3.hate.honest: ""#EMP Actores#!", [char_2.GetFirstNameNoTooltip] gime, "mentirosos profesionales, todos ellos. Podríamos aguantar unos cuantos menos en una ocasión tan importante"."
 coronation_banquet.0001.desc.t3.hate.just: "$coronation_banquet.0001.desc.t3.hate.honest$"
 coronation_banquet.0001.desc.t3.hate.craven: ""¡Cuidado!", escupe [char_2.GetFirstNameNoTooltip], esquivando una pelota de malabarismo lanzada, "malditos caballeros mercenarios, ni siquiera pueden comer mi comida de manera segura...""
 coronation_banquet.0001.desc.t3.hate.paranoid: ""Demasiadas caras extrañas, demasiadas 'herramientas' extrañas", maldice [char_2.GetFirstNameNoTooltip], "¡Como esa! ¿Es una espada falsa la que se está tragando o es un asesino al acecho?""
 coronation_banquet.0001.a: ""[char_1.GetFirstNameNoTooltip] claramente tiene razón.""
 coronation_banquet.0001.a.host: ""[char_1.GetFirstNameNoTooltip], ¡me alegro mucho de que lo estés disfrutando!""
 coronation_banquet.0001.b: ""Estoy de acuerdo con [char_2.GetFirstNameNoTooltip].""
 coronation_banquet.0001.b.host: ""Lo había imaginado de otra manera cuando los contraté, [char_2.GetFirstNameNoTooltip]""
 coronation_banquet.0001.c: "Mi mirada amenazante está fija en [intent_target.GetFirstNameNoTooltip]..."
 coronation_banquet.0001.c.tt: "Tu mirada desconcierta [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0001.d: "Me concentro en el entretenimiento propiamente dicho."
 coronation_banquet.0001.e: ""Esto es lo que puedes esperar en la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]"."
  
 coronation_banquet.0011.t: "Alimentos aptos para..."
 coronation_banquet.0011.desc.intro.bad: "Desde cualquier punto de vista razonable, la comida de la noche es una mezcla emocionante de texturas, sabores y espectáculo, aunque se trata de una ocasión particularmente especial. $coronation_banquet.0000.desc.boilerplate.char_intro$ sobre el menú.\n\n"
 coronation_banquet.0011.desc.t1.love.temperate: ""Por [char_1.GetFaith.HealthGodName], la cocina es #EMP sublime#!", entusiasma [char_1.GetFirstNameNoTooltip], "tan variada como lo exige el decoro, ¡sin excederse!""
 coronation_banquet.0011.desc.t1.love.humble: ""Es importante darse un capricho de vez en cuando", reflexiona [char_1.GetFirstNameNoTooltip], "y así es exactamente como me gusta hacerlo"."
 coronation_banquet.0011.desc.t1.love.content: "$coronation_banquet.0011.desc.t1.love.humble$"
 coronation_banquet.0011.desc.t1.love.impatient: ""Ah, un refrigerio sustancioso a buen precio", exclama [char_1.GetFirstNameNoTooltip], "¡genial! No soporto mil platos pequeños"."
 coronation_banquet.0011.desc.t1.love.paranoid: ""Mmm, un buen nivel", comenta [char_1.GetFirstNameNoTooltip], dando vuelta un trozo grande, "demasiada decoración extravagante es una invitación al veneno"."
 coronation_banquet.0011.desc.t1.love.stubborn: "“Otro plato de lo mismo”, ríe [char_1.GetFirstNameNoTooltip], “¡Sé lo que me gusta y me gusta lo que sirven!”"
 coronation_banquet.0011.desc.intro.normal: "Con delicias exóticas, elaboradas obras de arte culinarias y colores intensos con aromas aún más intensos, los chefs del banquete hicieron todo lo posible para la coronación. $coronation_banquet.0000.desc.boilerplate.char_intro$ sobre el banquete.\n\n"
 coronation_banquet.0011.desc.t2.love.content: ""Ahhh, es todo tan hermoso", asiente [char_1.GetFirstNameNoTooltip], "una mezcla perfecta de forma y sabor"."
 coronation_banquet.0011.desc.t2.love.compassionate: "$coronation_banquet.0011.desc.t2.love.content$"
 coronation_banquet.0011.desc.t2.love.generous: ""#EMP Sabroso#!" se ríe [char_1.GetFirstNameNoTooltip], metiendo algo morado en la boca de [char_1.GetHerHis], "me alegro de ver alguna moneda en exhibición"."
 coronation_banquet.0011.desc.t2.love.calm: ""Una buena fiesta, creo", se ríe [char_1.GetFirstNameNoTooltip], "mucho pensamiento para vivir una experiencia sin perder de vista las cosas importantes"."
 coronation_banquet.0011.desc.t2.love.patient: "$coronation_banquet.0011.desc.t2.love.calm$"
 coronation_banquet.0011.desc.t2.love.cynical: ""Aquí se muestra la cantidad correcta de esfuerzo", señala [char_1.GetFirstNameNoTooltip] con ironía, "lo suficiente para demostrar pensamiento, no lo suficiente como para que se desperdicie algo"."
 coronation_banquet.0011.desc.intro.good: "La vista, el gusto, el tacto, el olfato, incluso el oído: ningún sentido humano queda al margen de la escala y la grandeza de la comida de la noche, una fabulosa mezcla de arte y gastronomía. $coronation_banquet.0000.desc.boilerplate.char_intro$ sobre el menú.\n\n"
 coronation_banquet.0011.desc.t3.love.gluttonous: ""¡Otro! #EMP ¡OTRO! #!", grita [char_1.GetFirstNameNoTooltip], rellenando felizmente [char_1.GetHerselfHimself] en lugar de un comentario detallado."
 coronation_banquet.0011.desc.t3.love.arrogant: ""#EMP Mmmmm#!", gime [char_1.GetFirstNameNoTooltip], "ahora #EMP ¡así#! es como se hace un banquete!""
 coronation_banquet.0011.desc.t3.love.ambitious: "$coronation_banquet.0011.desc.t3.love.arrogant$"
 coronation_banquet.0011.desc.t3.love.patient: ""¿Otro plato?", emociona [char_1.GetFirstNameNoTooltip], "por [char_1.GetFaith.HealthGodName], ¡no acaban nunca! ¡Es maravilloso!""
 coronation_banquet.0011.desc.t3.love.trusting: ""No sé por qué algunas personas se ponen nerviosas en las fiestas", ríe [char_1.GetFirstNameNoTooltip], "¿qué se puede temer ante unos alimentos tan magníficos?""
 coronation_banquet.0011.desc.t3.love.fickle: ""¡Oh, otro de esos! #EMP ¡Y#! esos!" emociona [char_1.GetFirstNameNoTooltip], "Me encanta un banquete en el que no tienes que elegir solo unas pocas golosinas"."
 coronation_banquet.0011.desc.midtro: "\n\n"
 coronation_banquet.0011.desc.t1.hate.gluttonous: ""Es solo que...", [char_2.GetFirstNameNoTooltip] resopla, "no es #EMP exactamente#! lo que esperaba, eso es todo.""
 coronation_banquet.0011.desc.t1.hate.arrogant: ""Bah, una fiesta debería casi llevar a la ruina al reino", resopla [char_2.GetFirstNameNoTooltip], "de lo contrario, ¿qué sentido tendría?""
 coronation_banquet.0011.desc.t1.hate.ambitious: "$coronation_banquet.0011.desc.t1.hate.arrogant$"
 coronation_banquet.0011.desc.t1.hate.patient: ""No estoy seguro de por qué el progreso del curso es tan apresurado", se queja [char_2.GetFirstNameNoTooltip], "a todos les tomó una eternidad llegar aquí, ¿y ahora estamos acelerando la comida?""
 coronation_banquet.0011.desc.t1.hate.trusting: ""La variedad es un poco escasa", se queja [char_2.GetFirstNameNoTooltip], "¿qué daño hay en tener más variedad de platos?""
 coronation_banquet.0011.desc.t1.hate.fickle: "$coronation_banquet.0011.desc.t1.hate.trusting$"
 coronation_banquet.0011.desc.t2.hate.ambitious: ""La mediocridad", dice [char_2.GetFirstNameNoTooltip], "es señal de falta de ambición"."
 coronation_banquet.0011.desc.t2.hate.arrogant: "$coronation_banquet.0011.desc.t2.hate.ambitious$"
 coronation_banquet.0011.desc.t2.hate.greedy: ""La comida es buena", opina [char_2.GetFirstNameNoTooltip], "pero no entiendo por qué gastar tanto dinero en ella sin ir a por #EMP fantástico#!.""
 coronation_banquet.0011.desc.t2.hate.wrathful: ""Está bien", escupe [char_2.GetFirstNameNoTooltip], "pero no es suficiente para mí. Prefiero un banquete más frenético que éste"."
 coronation_banquet.0011.desc.t2.hate.impatient: "$coronation_banquet.0011.desc.t2.hate.wrathful$"
 coronation_banquet.0011.desc.t2.hate.zealous: ""Me lo estoy pasando bien", se queja [char_2.GetFirstNameNoTooltip], "simplemente creo que las cosas podrían haber ido un poco más allá para ser el #EMP mejor#!."."
 coronation_banquet.0011.desc.t3.hate.temperate: ""No es todo bastante...", [char_2.GetFirstNameNoTooltip] olfatea, "#EMP ¿rico?#! Creo que el estilo sobre la sustancia no es una buena cualidad en una comida"."
 coronation_banquet.0011.desc.t3.hate.humble: ""Vaya, qué bullicio", se queja [char_2.GetFirstNameNoTooltip], "apenas tengo tiempo de probar cada plato. Un ritmo más lento no estaría mal"."
 coronation_banquet.0011.desc.t3.hate.content: "$coronation_banquet.0011.desc.t3.hate.humble$"
 coronation_banquet.0011.desc.t3.hate.impatient: ""¡Bah!", maldice débilmente [char_2.GetFirstNameNoTooltip], "No soporto estas comidas interminables que se prolongan y prolongan y prolongan...""
 coronation_banquet.0011.desc.t3.hate.paranoid: ""Las fiestas a esta escala son como un bosque oscuro", cavila [char_2.GetFirstNameNoTooltip], "podrían ser seguras, o podrían estar plagadas de peligros acechantes"."
 coronation_banquet.0011.desc.t3.hate.stubborn: ""¡No me toques!", le espeta [char_2.GetFirstNameNoTooltip] al camarero. "¡Terminaré mi comida cuando esté listo! Demasiados platos, malditos...""
 coronation_banquet.0011.a: ""Creo que estoy de tu lado, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.a.host: ""Los platos principales los elegí personalmente, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.b: ""[char_2.GetFirstNameNoTooltip] tiene la idea correcta.""
 coronation_banquet.0011.b.host: ""Sí [char_2.GetFirstNameNoTooltip], las cosas no son exactamente como las imaginaba.""
 coronation_banquet.0011.c: "[intent_target.GetFirstNameNoTooltip] está sentado tan cerca de las puertas de servicio..."
 coronation_banquet.0011.c.tt.success: "Haces tropezar a un sirviente, derramando sopa sobre [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0011.c.tt.failure: "El sirviente evita tu pie"
 coronation_banquet.0011.d: "Asiente sin prestar atención."
 coronation_banquet.0011.e: ""Nosotros, los de la Casa [ROOT.Char.GetHouse.GetNameNoTooltip], preferimos una comida abundante.""
  
 coronation_banquet.0021.t: "Brillante, resplandeciente"
 coronation_banquet.0021.desc.intro.bad: "Los adornos del salón de banquetes son hermosos, una mezcla de murales y flores raras, incluso si no son estrictamente las más caras disponibles. $coronation_banquet.0000.desc.boilerplate.char_intro$ en las decoraciones.\n\n"
 coronation_banquet.0021.desc.t1.love.content: ""Ahhhh, #EMP maravilloso#!", ríe entre dientes [char_1.GetFirstNameNoTooltip], "suficiente frivolidad para hacerlo especial, no suficiente para eclipsar a la feliz pareja"."
 coronation_banquet.0021.desc.t1.love.lazy: ""Sabes", reflexiona [char_1.GetFirstNameNoTooltip], "este es #EMP exactamente#! el nivel de esfuerzo que yo habría puesto. ¡Lo apruebo!""
 coronation_banquet.0021.desc.t1.love.humble: "$coronation_banquet.0021.desc.t1.love.content$"
 coronation_banquet.0021.desc.t1.love.forgiving: ""Quizás no sea lo más magnífico que podría ser", asiente [char_1.GetFirstNameNoTooltip], "pero aún así es un buen esfuerzo hecho con mucho corazón"."
 coronation_banquet.0021.desc.t1.love.compassionate: "$coronation_banquet.0021.desc.t1.love.forgiving$"
 coronation_banquet.0021.desc.t1.love.arbitrary: ""No me importa lo que digas", dice arrastrando las palabras [char_1.GetFirstNameNoTooltip], "Me gusta. Se hizo un esfuerzo, solo estás siendo esnob"."
 coronation_banquet.0021.desc.t1.love.greedy: "$coronation_banquet.0021.desc.t1.love.lazy$"
 coronation_banquet.0021.desc.intro.normal: "El salón de banquetes se viste con un derroche de colores, aromas y vistas; solo las telas y flores más raras están ausentes del atuendo. $coronation_banquet.0000.desc.boilerplate.char_intro$ sobre las decoraciones.\n\n"
 coronation_banquet.0021.desc.t2.love.content: ""No sé cómo no puedes amar todo esto", se ríe [char_1.GetFirstNameNoTooltip], "¡mira hasta dónde llegaron!""
 coronation_banquet.0021.desc.t2.love.compassionate: "$coronation_banquet.0021.desc.t2.love.content$"
 coronation_banquet.0021.desc.t2.love.generous: ""Aquí se ha depositado una buena cantidad de dinero", señala [char_1.GetFirstNameNoTooltip], "¿Ves ese tapiz? Es de medio continente de distancia"."
 coronation_banquet.0021.desc.t2.love.calm: ""Para [char_1.GetFaith.WealthGodName], todo es #EMP simplemente #! perfecto", se entusiasma [char_1.GetFirstNameNoTooltip], "¡justo la cantidad justa para que quede sabroso sin pasarse!""
 coronation_banquet.0021.desc.t2.love.patient: "$coronation_banquet.0021.desc.t2.love.calm$"
 coronation_banquet.0021.desc.t2.love.fickle: ""Quizás no sea una selección muy concentrada de frivolidades", reflexiona [char_1.GetFirstNameNoTooltip], "pero eso me #EMP gusta#!. La variedad es importante en estos eventos"."
 coronation_banquet.0021.desc.t2.love.cynical: ""Aquí hay suficientes adornos para apaciguar a la multitud sin ser un desperdicio", señala [char_1.GetFirstNameNoTooltip] con aprobación, "está muy bien considerado"."
 coronation_banquet.0021.desc.intro.good: "Bellas esculturas, tapices exóticos, extraños arreglos florales extranjeros y mucho más adornan el salón de banquetes: un verdadero festín para la vista. $coronation_banquet.0000.desc.boilerplate.char_intro$ sobre las decoraciones.\n\n"
 coronation_banquet.0021.desc.t3.love.ambitious: ""¡Ahora #EMP esto#! es lo que estaba esperando!", exclama [char_1.GetFirstNameNoTooltip], "¡un lugar apropiado para una verdadera #EMP gran#! coronación!""
 coronation_banquet.0021.desc.t3.love.diligent: "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.arrogant: "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.honest: ""Me alegra mucho ver que se ha puesto la cantidad correcta de esfuerzo", ríe [char_1.GetFirstNameNoTooltip], "No soporto que un anfitrión deje a medias algo tan importante"."
 coronation_banquet.0021.desc.t3.love.just: "$coronation_banquet.0021.desc.t3.love.honest$"
 coronation_banquet.0021.desc.t3.love.greedy: ""Aquí no son tacaños con el dinero, ¿verdad?", se ríe [char_1.GetFirstNameNoTooltip], "bueno, no puedo decir que tenga miedo de aprovecharme de la hospitalidad"."
 coronation_banquet.0021.desc.t3.love.generous: "$coronation_banquet.0021.desc.t3.love.greedy$"
 coronation_banquet.0021.desc.midtro: "\n\n"
 coronation_banquet.0021.desc.t1.hate.ambitious: ""Sinceramente, tengo que decir que prefiero un...", [char_2.GetFirstNameNoTooltip] busca la frase educada, "#EMP más pesado#! tocar las frivolidades"."
 coronation_banquet.0021.desc.t1.hate.diligent: "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.arrogant: "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.honest: ""A mí me parece que el evento estuvo sobrevendido", se queja [char_2.GetFirstNameNoTooltip], "¿para qué invitar a tantos si esto era todo lo que se podía permitir?""
 coronation_banquet.0021.desc.t1.hate.generous: "$coronation_banquet.0021.desc.t1.hate.honest$"
 coronation_banquet.0021.desc.t1.hate.just: ""Supongo que es de un nivel bastante alto", dice [char_2.GetFirstNameNoTooltip], "simplemente esperaba un poco más"."
 coronation_banquet.0021.desc.t2.hate.ambitious: ""Hrmph", resopla [char_2.GetFirstNameNoTooltip], "es un desperdicio de buen potencial. Hay mucho que contemplar aquí, ¿por qué #EMP no#! llevarlo más allá?""
 coronation_banquet.0021.desc.t2.hate.arrogant: "$coronation_banquet.0021.desc.t2.hate.ambitious$"
 coronation_banquet.0021.desc.t2.hate.greedy: ""Demasiado gasto en exhibición para respetar", resopla [char_2.GetFirstNameNoTooltip], "no lo suficiente para disfrutarlo verdaderamente. Estoy decepcionado"."
 coronation_banquet.0021.desc.t2.hate.wrathful: ""Me gusta bastante", resopla [char_2.GetFirstNameNoTooltip], "pero me gustaría mucho más si hubiera un poco más de todo"."
 coronation_banquet.0021.desc.t2.hate.impatient: "$coronation_banquet.0021.desc.t2.hate.wrathful$"
 coronation_banquet.0021.desc.t2.hate.stubborn: ""Las ceremonias son importantes, y esto sigue siendo parte de la ceremonia", resopla [char_2.GetFirstNameNoTooltip], "debería haber sido más grande, mejor, más bonito, todo"."
 coronation_banquet.0021.desc.t2.hate.zealous: "$coronation_banquet.0021.desc.t2.hate.stubborn$"
 coronation_banquet.0021.desc.t3.hate.content: ""Sinceramente, lo encuentro todo un poco agotador", se queja [char_2.GetFirstNameNoTooltip], "ni siquiera sé qué es un asiento y qué es una escultura decorativa"."
 coronation_banquet.0021.desc.t3.hate.lazy: "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.humble: "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.compassionate: ""Hmm, no estoy seguro", [char_2.GetFirstNameNoTooltip] resopla, "¿no parece que todo esto distrae un poco de la ceremonia?""
 coronation_banquet.0021.desc.t3.hate.arbitrary: ""¿Es realmente tan bonito?" [char_2.GetFirstNameNoTooltip] se queja, "¿Qué tan caro puede ser todo esto?""
 coronation_banquet.0021.a: ""Bah, prefiero [char_1.GetFirstNamePossessiveNoTooltip] pensamiento positivo.""
 coronation_banquet.0021.a.host: ""Muchas de las decoraciones las elegí yo mismo, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b: ""Me temo que tienes razón [char_2.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b.host: ""[char_2.GetFirstNameNoTooltip] tiene razón, simplemente no es lo que tenía en mente"."
 coronation_banquet.0021.c: "[intent_target.GetFirstNameNoTooltip] se ve bastante solo..."
 coronation_banquet.0021.d: "No te involucres"
  
 coronation_banquet.0031.t: "Una cena sociable"
 coronation_banquet.0031.desc.intro: "Siempre hay tanta gente que ver en estos eventos, nuevas caras que conocer, viejas amistades que renovar, todo en medio del ajetreo y el bullicio de una fiesta próspera.\n\nSolo desde donde estoy sentado puedo ver"
 coronation_banquet.0031.desc.char_1.conversationalist_neighbour: "mi vecino gobernante"
 coronation_banquet.0031.desc.char_1.conversationalist_covassal: "Mi compañero vasallo"
 coronation_banquet.0031.desc.char_1.conversationalist_vassal: "mi vasallo jurado"
 coronation_banquet.0031.desc.char_1.conversationalist_liege: "Mi señor inmediato"
 coronation_banquet.0031.desc.char_1.conversationalist_other_ruler: "un gobernante extranjero,"
 coronation_banquet.0031.desc.char_1.conversationalist_backup: "un notable [char_1.GetLadyLord],"
 coronation_banquet.0031.desc.midro: "[char_1.GetTitledFirstName], parece necesitar una mejor compañía, y"
 coronation_banquet.0031.desc.char_2.conversationalist_neighbour: "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
 coronation_banquet.0031.desc.char_2.conversationalist_covassal: "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_vassal: "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_liege: "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
 coronation_banquet.0031.desc.char_2.conversationalist_other_ruler: "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
 coronation_banquet.0031.desc.char_2.conversationalist_backup: "un notable [char_2.GetLadyLord],"
 coronation_banquet.0031.desc.outro: "[char_2.GetTitledFirstName], de buen humor y buen ánimo.\n\nA cualquiera de los dos les interesaría conocerse un poco mejor, y ahora #EMP es#! el momento de la aventura social..."
 coronation_banquet.0031.a: ""[conversationalist_neighbour.GetFirstNameNoTooltip], ¡qué bueno verte!""
 coronation_banquet.0031.b: ""Ahh, [conversationalist_covassal.GetFirstNameNoTooltip], me alegro de que hayas venido...""
 coronation_banquet.0031.c: ""Siempre un placer, [conversationalist_vassal.GetFirstNameNoTooltip].""
 coronation_banquet.0031.d: ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], ¡nos honras!""
 coronation_banquet.0031.e: ""[conversationalist_other_ruler.GetFirstNameNoTooltip]. No esperaba verte aquí.""
 coronation_banquet.0031.f: ""[conversationalist_backup.GetFirstNameNoTooltip], ¿cómo estás?""
 coronation_banquet.0031.g: "¡Hay una fiesta! ¿Por qué centrarse en una sola conversación?"
 coronation_banquet.0031.h: "Eh, hay otras personas con las que preferiría hablar."
  
 coronation_banquet.0041.t: "¡Discurso! ¡Discurso!"
 coronation_banquet.0041.desc.intro: "Cada banquete de coronación es anfitrión de una cantidad francamente interminable de discursos. Algunos largos, otros cortos, algunos honestos, algunos engañosos, que recorren el pasillo de un lado a otro, puntuando cada plato del banquete en oleadas.\n\nA medida que se acerca mi turno, me pregunto: ¿debería considerar a la feliz pareja o"
 coronation_banquet.0041.desc.murder: "Regodeate un poco por mi futura víctima, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.seduce: "¿Quizás simplemente cortejar a mi futura conquista, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.diplomacy: "¿Simplemente intento llamar la atención con mi juego de palabras?"
 coronation_banquet.0041.desc.matchmaking: "¿Podrías dedicarle unas palabras amables a [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.mischief: "¿Intentar provocar un poco de entusiasmo?"
 coronation_banquet.0041.desc.recreation: "¿Centrarse en las festividades?"
 coronation_banquet.0041.desc.outro: "\n\nDespués de todo, es fácil que los dobles sentidos se pierdan para la mayoría en este mar de palabras..."
 coronation_banquet.0041.a: "Elogiemos a la feliz pareja, como era de esperar."
 coronation_banquet.0041.b: "Elogie la fiesta."
 coronation_banquet.0041.c: "Amenazar implícitamente a [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d: "Dirige sutilmente el discurso hacia [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip] agradece las sugerencias"
 coronation_banquet.0041.d.tt.failure: "[intent_target.GetSheHe|U] está increíblemente avergonzado"
 coronation_banquet.0041.e: "Muestra tus habilidades de oratoria."
 coronation_banquet.0041.e.tt.success: "Un excelente discurso"
 coronation_banquet.0041.e.tt.failure: "Un discurso adecuado"
 coronation_banquet.0041.f: "Habla [intent_target.GetFirstNamePossessiveNoTooltip] buenas cualidades"
 coronation_banquet.0041.g: "Insinúe algunas verdades ilícitas."
 coronation_banquet.0041.g.tt.success: "¿Es...es eso cierto?"
 coronation_banquet.0041.g.tt.failure: "¿Qué mentiras tan evidentes y lascivas?"
 coronation_banquet.0041.h: "Siéntate torpemente de nuevo sin decir nada."
 coronation_banquet.0041.i: "Di algo dulce pero superficial."
  
 coronation_banquet.0051.t: "Y otra cosa"
 coronation_banquet.0051.desc.intro: "Cada fiesta. Siempre hay una, en cada, única, fiesta. Un tonto de mal nacimiento y de largo aliento que acorrala a la gente que simplemente no se callará. La vez es [dolt.GetFirstName] y [dolt.GetSheHe]."
 coronation_banquet.0051.desc.boilerplate.stress_pitch: "tratando desesperadamente de hacerme invertir algunos de mis 'amplios recursos como noble [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' en [dolt.GetHerHis]"
 coronation_banquet.0051.desc.drunkard: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ compra de lo que aparentemente es un establecimiento de bebidas #EMP encantadoramente #! rústico."
 coronation_banquet.0051.desc.hashishiyah: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ compra de un antro de tortas de hachís supuestamente injustamente difamado."
 coronation_banquet.0051.desc.rakish: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ compra de un burdel con el personal más bello del extremo más lejano del mundo."
 coronation_banquet.0051.desc.reclusive: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ planea financiar la creación de una mansión casi inaccesible, capaz de proporcionar soledad incluso al más famoso de los nobles."
 coronation_banquet.0051.desc.flagellant: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ plan para algún tipo de... #EMP campo#! de postes de azotes, capaz de canalizar el dolor de limpieza comunitaria de decenas de penitentes."
 coronation_banquet.0051.desc.profligate: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ plan mal explicado para... yo... ni siquiera puedo procesar para qué quiere [dolt.GetSheHe] el dinero."
 coronation_banquet.0051.desc.journaller: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ fundación de un scriptorium que, al parecer, estará compuesto en gran parte por #EMP [dolt.GetHerHis]#! obras, al menos inicialmente."
 coronation_banquet.0051.desc.athletic: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ idea para un nuevo tipo de gimnasio público, algo enfocado en el entrenamiento de todo tipo de aptitud física en todo el espectro del ejercicio."
 coronation_banquet.0051.desc.diligent: "Obsesionado con el día a día del trabajo. El [dolt.GetWomanMan] parece no tener ni idea de cómo hablar de nada que no sean las tareas más mundanas, o incluso de ser consciente de que no todo el mundo está interesado en la vida aburrida y sin alegría de [dolt.GetHerHis]."
 coronation_banquet.0051.desc.patient: "Implacable. He probado todos los temas que se me ocurrieron, he intentado desconectarme, he intentado involucrar a otros, pero [dolt.GetSheHe] parece decidido a acosarme con una implacable severidad."
 coronation_banquet.0051.desc.impatient: "No tengo paciencia para ningún tema. En cuanto intento abordar un tema, pasamos al siguiente, sin que haya ningún hilo de conexión entre ellos. Solo un aluvión eterno de pensamientos desconectados, para siempre."
 coronation_banquet.0051.desc.arrogant: "Completamente, lamentablemente ensimismado. Nuestra conversación está plagada de hipocresía, ideas mal pensadas y pura idiotez, pero el [dolt.GetWomanMan] está completamente convencido de que [dolt.GetSheHe] es una especie de fascinante genio social."
 coronation_banquet.0051.desc.arbitrary: "Muy confuso. [dolt.GetHerHis|U] palabras claramente tienen sentido para #EMP [dolt.GetHerHim]#!, pero a mí me suenan casi completamente desconectadas. Llevo media hora intentando averiguar cuál es mi papel en esta conversación."
 coronation_banquet.0051.desc.zealous: "hablando una y otra vez, y otra vez, y #EMP sobre#! sobre [dolt.GetHerHis] la conexión personal con [dolt.GetHerHis] la fe y cómo debo tratar de dejar que la verdadera luz de [dolt.GetFaith.random_GoodGodNames] entre en mi corazón. [dolt.GetSheHe|U] no ha hecho ni una pregunta sobre #EMP mis#! creencias."
 coronation_banquet.0051.desc.fickle: "Ambos están decididos a proponerme planes y no están dispuestos a comprometerse con ninguna idea. En cambio, es un desfile interminable de vómitos verbales a medio cocinar que ahogan lentamente mi voluntad de vivir."
 coronation_banquet.0051.desc.vengeful: "Estoy completamente obsesionado con descargar la ira suprema sobre algún pobre rival anónimo por algún desaire percibido. No tengo ni idea de por qué me piden que participe en esta enloquecida conspiración."
  # My continued apologies for the poetry randomiser. 
 coronation_banquet.0051.desc.poet: "La peor de todas las cosas: un mal poeta con un público cautivo. Los versos que [dolt.GetSheHe] está probando conmigo ni siquiera son poemas, son versos que apenas riman y no tienen sentido del ritmo ni del metro."
 coronation_banquet.0051.desc.outro: "\n\nVoy a gritar."
 coronation_banquet.0051.a: "Salga suavemente de la conversación."
 coronation_banquet.0051.a.tt.success: "Te liberas tú mismo"
 coronation_banquet.0051.a.tt.failure: "No #EMP nunca#! termina"
 coronation_banquet.0051.b: ""Por todos los habitantes de [ROOT.Char.GetFaith.random_NegativeAfterLife], ¿dejaréis de parlotear?""
 coronation_banquet.0051.b.custom.every_wrathful_guest: "Cada [GetTrait('wrathful').GetName( reference )] invitado"
 coronation_banquet.0051.c: ""Callarse la boca.""
 coronation_banquet.0051.d: "Quedarse dormido. Inmediatamente."
 coronation_banquet.0051.d.custom.every_lazy_guest: "Cada [GetTrait('lazy').GetName( reference )] invitado"
 coronation_banquet.0051.e: ""Un #EMP pub#! dices...""
 coronation_banquet.0051.f: ""Una #EMP pastelería#! dices...""
 coronation_banquet.0051.g: ""Un #EMP burdel#! dices...""
 coronation_banquet.0051.h: ""Un #EMP retiro privado#! dices...""
 coronation_banquet.0051.i: ""Un poste de azotes #EMP campo#! dices...""
 coronation_banquet.0051.i.tt.deviant: "Esta opción está disponible gracias a tu [secret.GetName] [secret|E]"
 coronation_banquet.0051.j: ""¿Y no podemos perder dinero? ¿En absoluto?""
 coronation_banquet.0051.k: ""Un scriptorium #EMP#! dices...""
 coronation_banquet.0051.l: ""Un gimnasio #EMP#! dices...""
 coronation_banquet.0051.business_venture.tt: "Es probable que su proyecto empresarial tarde muchos años en concretarse."
 coronation_banquet.0051.m: ""Eso es... muy interesante...""
 coronation_banquet.0051.m.tt.success: "Consigues parecer genuinamente fascinado."
 coronation_banquet.0051.m.tt.failure: "Eres diplomático pero nada más"
 coronation_banquet.0051.n: "Sonríe y aguanta."
 coronation_banquet.0051.n.tt: "Escuchas cada. Última. Palabra."
  
 coronation_banquet.0052.t: "Asuntos pendientes: en números negros"
 coronation_banquet.0052.desc.intro: "Hace muchos años, acepté financiar un proyecto empresarial propuesto por [dolt.GetFirstNameNoTooltip]. La verdad es que ya me había olvidado casi por completo de ese asunto."
 coronation_banquet.0052.desc.dolt_availability.dead: "Especialmente con [dolt.GetFirstNameNoTooltip] muerto y desaparecido estos días."
 coronation_banquet.0052.desc.dolt_availability.imprisoned: "Sobre todo porque [dolt.GetFirstNameNoTooltip] no está en condiciones de gestionar casi nada en este momento."
 coronation_banquet.0052.desc.dolt_availability.free: "[dolt.GetFirstNameNoTooltip] no intentó mantenerme invertido más allá de la suma inicial, después de todo."
 coronation_banquet.0052.desc.midtro: "\n\nSin embargo, contra todo pronóstico, esta mañana llegó una carta proclamando el éxito inesperado de nuestro negocio."
 coronation_banquet.0052.desc.drunkard: "La pequeña taberna se ha convertido en un floreciente establecimiento de bebidas."
 coronation_banquet.0052.desc.hashishiyah: "El fumadero de hachís se ha convertido en una próspera casa de pereza."
 coronation_banquet.0052.desc.rakish: "El pequeño burdel se ha convertido en un retorcido pozo de placer."
 coronation_banquet.0052.desc.reclusive: "La mansión privada es, irónicamente, silenciosamente famosa: incluso los nobles más notables parecen capaces de desaparecer allí por un tiempo."
 coronation_banquet.0052.desc.flagellant: "El campo de los postes de azotes es hoy un campo de dolor purificador y enriquecedor, con un atractivo aparentemente sorprendentemente amplio."
 coronation_banquet.0052.desc.profligate: "La letra #EMP todavía#! no logra explicar qué es realmente nuestro negocio #EMP#!, pero lo importante es que parece ser rentable."
 coronation_banquet.0052.desc.journaller: "El scriptorium ha crecido lo suficiente como para aceptar encargos de mecenas adinerados con regularidad."
 coronation_banquet.0052.desc.athletic: "El gimnasio se ha vuelto tremendamente popular entre los nobles menores, los caballeros errantes y los ricos... #EMP vagabundos#!, que buscan un entorno para entrenar y practicar sin necesidad de tener su propia propiedad."
 coronation_banquet.0052.desc.outro: "\n\nDespués de haber obtenido un rendimiento saludable de nuestra plata, [dolt.GetFirstNameNoTooltip] ha devuelto fielmente mi parte de las ganancias."
 coronation_banquet.0052.desc.outro.dolt_unavailable: "\n\nDespués de haber obtenido un rendimiento saludable de nuestra plata, el administrador que supervisa la operación me ha devuelto fielmente mi parte de las ganancias."
 coronation_banquet.0052.a: "Creo que recuperaré #EMP todo#! de mi inversión."
 coronation_banquet.0052.b: "Naturalmente, después de todo, soy un genio de los negocios."
 coronation_banquet.0052.c: "¡Una sorpresa inesperadamente agradable!"
  
 coronation_banquet.0053.t: "Asuntos pendientes: en números rojos"
 coronation_banquet.0053.desc.intro: "$coronation_banquet.0052.desc.intro$"
 coronation_banquet.0053.desc.dolt_availability.dead: "$coronation_banquet.0052.desc.dolt_availability.dead$"
 coronation_banquet.0053.desc.dolt_availability.imprisoned: "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
 coronation_banquet.0053.desc.dolt_availability.free: "$coronation_banquet.0052.desc.dolt_availability.free$"
 coronation_banquet.0053.desc.midtro: "\n\nSorprendentemente, esta mañana llegó una carta anónima informándome de la destrucción final de nuestra empresa en un trágico incendio."
 coronation_banquet.0053.desc.drunkard: "Parece que la mala reputación del pub sólo empeoró, lo que dio lugar a una clientela pobre y, finalmente, a algunos lugareños anónimos que tomaron el asunto en sus propias manos."
 coronation_banquet.0053.desc.hashishiyah: "El fumadero de hachís no logró atraer nuevos clientes y finalmente sucumbió a las llamas cuando alguien tiró una linterna y no se dio cuenta durante varios minutos."
 coronation_banquet.0053.desc.rakish: "El pequeño burdel funcionó bien durante un tiempo, hasta que cayó víctima de lo que solo puede describirse como una nueva enfermedad venérea terriblemente virulenta. Las llamas eran la única opción para limpiarlo."
 coronation_banquet.0053.desc.reclusive: "Irónicamente, la ubicación exacta de la mansión privada no logró atraer un interés significativo y solo un incendio fortuito por parte de un grupo de bandidos okupas logró reubicar sus ruinas."
 coronation_banquet.0053.desc.flagellant: "El mercado previsto para quienes necesitaban satisfacción espiritual mediante la limpieza del dolor simplemente nunca se materializó, y el campo de los postes de azotes se convirtió en un campo de leña barata. Nunca hay suficientes pecadores cuando se los necesita, en estos días."
 coronation_banquet.0053.desc.profligate: "Qué fue exactamente lo que se quemó, dónde o cómo, es tan misterioso como la proposición inicial, sólo que no quedó nada más que humo, cenizas y confusión."
 coronation_banquet.0053.desc.journaller: "A pesar de la generosa remuneración que se ofrecía, resultó imposible encontrar copistas expertos y cultos dispuestos a revisar [dolt.GetFirstNamePossessive] diarios recopilados. El scriptorium nunca llegó a existir."
 coronation_banquet.0053.desc.athletic: "Parece que la mayoría de los que quieren entrenar su cuerpo también están ansiosos por pelearse con otros que hacen lo mismo. Después de una serie de duelos que terminaron en asesinatos, el gimnasio sucumbió a un motín que arrasó el edificio."
 coronation_banquet.0053.desc.outro: "\n\nDebería haber sabido que no debía financiar a un idiota tan maldito como [dolt.GetFirstNameNoTooltip]."
 coronation_banquet.0053.a.alive: "¡Grah, quiero a ese idiota encadenado!"
 coronation_banquet.0053.a.dead: "Es una pena que [dolt.GetSheHe] esté demasiado muerto para ser estrangulado."
 coronation_banquet.0053.b: "Probablemente esto era de esperarse."
  
 coronation_banquet.0061.t: "Para mi amado [oldling.Custom2('RelationToMeShort', relative )|U]!"
 coronation_banquet.0061.desc.intro: "A pesar de las festividades, una mirada de horror puro y abyecto se apodera rápidamente de [relative.GetTitledFirstName] mientras [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], comienza a ponerse de pie temblorosamente, con la copa en la mano.\n\n"
 coronation_banquet.0061.desc.arrogant: "Un fanfarrón y fanfarrón conocido, [oldling.GetFirstNameNoTooltip] comienza a lanzarse en una larga diatriba sobre el papel que jugó [oldling.GetSheHe] en la crianza de [relative.Custom('GetBrideGroom')], repleta de anécdotas infantiles embarazosas y chistes incómodos."
 coronation_banquet.0061.desc.honest: "La mayoría consideraría la reputación de honestidad de [oldling.GetFirstNamePossessiveNoTooltip] una bendición, pero aquí demuestra que está... equivocada, con el viejo y bondadoso [oldling.GetWomanMan] contando con voz susurrante las historias más vergonzosas de la infancia de [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.deceitful: "En el mejor de los casos, el discurso de [oldling.GetFirstNamePossessiveNoTooltip] sobre la infancia de [relative.Custom('GetBrideGroom')] es, moderadamente, #EMP escandalosamente#! inexacto. El episodio del burro parece particularmente innecesario."
 coronation_banquet.0061.desc.gregarious: "Parcialmente partidario de una fiesta en la juventud [oldling.GetHerHis], el discurso [oldling.GetFirstNamePossessiveNoTooltip] es una lista casi interminable de anécdotas interconectadas y serpenteantes, y solo las más embarazosas se relacionan con [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.ambitious: "Siempre marcado por el empuje y la ambición de [oldling.GetHerHis], el discurso de [oldling.GetFirstNamePossessiveNoTooltip] se asegura de darle a [oldling.GetHerselfHimself] suficiente crédito por la exitosa crianza que trajo a [relative.Custom('GetBrideGroom')] a este punto, a pesar de una infancia incómoda (y aparentemente plagada de acné)."
 coronation_banquet.0061.desc.diplomat: "Conocido por su elocuencia, [oldling.GetFirstNameNoTooltip] aparentemente no puede resistir la oportunidad de contar la historia de los primeros años de vida de [relative.Custom('GetBrideGroom')] y las muchas lecciones que [oldling.GetSheHe] intentó enseñarle a [relative.GetHerHim]. Generalmente sin éxito, según [oldling.GetHerHim]."
 coronation_banquet.0061.desc.poet: "En un destino peor que la muerte para el público en general, parece que [oldling.GetFirstNameNoTooltip] ha escrito un poema largo y forzado sobre los momentos más entrañablemente incómodos de la infancia de [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.sadistic: "Con lo que solo puede ser una absoluta malicia escrita por [oldling.Custom('MaskFace_BehindAcross')] [oldling.GetHerHis] [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] se lanza a un relato angustiosamente detallado de la infancia de #EMP. Las anécdotas personales son muchas y francas."
 coronation_banquet.0061.desc.drunkard: "Tambaleándose donde se encuentra [oldling.GetSheHe], [oldling.GetFirstNameNoTooltip] comienza a balbucear los borrosos recuerdos de la infancia de [oldling.GetHerHis] de [relative.Custom('GetBrideGroom')]. Las imitaciones son un poco exageradas, pero sin duda le dan vida a la actuación."
 coronation_banquet.0061.desc.hashishiyah: "Por un momento incómodo, [oldling.GetFirstNameNoTooltip] parece olvidar por qué [oldling.GetSheHe] se puso de pie, parpadeando con los ojos enrojecidos. Entonces, algo encaja y comienza un relato de la infancia de [relative.Custom('GetBrideGroom')] que, al menos en parte, es una mezcla de risas."
 coronation_banquet.0061.desc.skill.diplomacy: "Siempre bueno con las palabras, [oldling.GetFirstNameNoTooltip] claramente estaba esperando esto: el discurso de [oldling.GetHerHis] rápidamente descendiendo a una elaborada metáfora de la vida de [relative.Custom('GetBrideGroom')] que es, tal vez, un poco menos que halagadoramente condescendiente."
 coronation_banquet.0061.desc.skill.learning: "El discurso de un erudito [relative.GetWomanMan], [oldling.GetFirstNamePossessiveNoTooltip] es un caos de referencias literarias y chistes filosóficos intelectuales, deteniéndose sólo ocasionalmente para anécdotas embarazosas de la infancia de [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.old: "No es exactamente ágil para la edad de [oldling.GetHerHis], el discurso de [oldling.GetFirstNamePossessiveNoTooltip] es un revoltijo de los momentos más humillantemente entrañables de la infancia de [relative.Custom('GetBrideGroom')] y de lo mucho mejores que eran las cosas de #EMP#! en aquel entonces."
 coronation_banquet.0061.desc.very_old: "Un viejo, muy viejo [oldling.GetWomanMan], [oldling.GetFirstNameNoTooltip] tiene una legión absoluta de #EMP#! anécdotas sobre [relative.Custom('GetBrideGroom')] para contar. Y eso es básicamente lo que hace [oldling.GetSheHe]. No hay mucho hilo conductor, solo un torrente de recuerdos de la infancia y chistes familiares."
 coronation_banquet.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip] parece que [relative.GetSheHe] quiere morir."
 coronation_banquet.0061.a: ""Gracias, [oldling.GetFirstName], por ese #EMP encantador#! discurso...""
 coronation_banquet.0061.b: "Empieza a aplaudir cortésmente para detener [oldling.GetHerHim]."
