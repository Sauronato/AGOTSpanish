 coronation_banquet.1090.t: "¿Una pareja hecha en...?"
 coronation_banquet.1090.desc: "La multitud aplaude y brinda por los recién casados ​​pero, entre ellos, parece que he perdido de vista mi [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 coronation_banquet.1090.desc_already_matched: "\n\nDespués de una búsqueda cuidadosa, finalmente encuentro a [1090_target.GetHerHim] en un área apartada, enfrascado en una conversación con nada menos que [1090_match.GetTitledFirstName], ¡la misma persona con la que intenté emparejar a [1090_target.GetHerHim] anteriormente! No creo que deba interferir..."
 coronation_banquet.1090.desc_new_match: "\n\nDespués de una búsqueda cuidadosa, finalmente encuentro a [1090_target.GetHerHim], sentado en un rincón y mirando con interés y me atrevo a decir anhelo a [1090_match.GetTitledFirstName], quien está entreteniendo a un grupo de invitados bulliciosos con chistes y cuentos de [1090_match.GetHerHis]."
