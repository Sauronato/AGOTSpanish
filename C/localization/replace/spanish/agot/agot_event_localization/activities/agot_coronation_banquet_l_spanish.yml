 wedding_cannot_escape_badtime_log: "[CHARACTER.GetUIName|U] fue llamado a la mesa [TARGET_CHARACTER.GetUINamePossessive] y se desató una discusión."
 wedding_cannot_escape_friends_log_title: "Nuevos amigos"
 wedding_cannot_escape_friends_log: "[CHARACTER.GetUIName|U] fue llamado a la mesa [TARGET_CHARACTER.GetUINamePossessive] y rápidamente se hicieron amigos."
 coronation_banquet.1310.b.badtime: "[other_guest.GetShortUIName] y [friend.GetShortUIName] caen en una discusión"
