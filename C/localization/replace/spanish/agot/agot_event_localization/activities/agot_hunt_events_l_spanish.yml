l_spanish:
 agot_hunt_activity.001.t:0 "Extraño en el camino" #NT!
 agot_hunt_activity.001.desc:0 "Mientras cazaba, me encontré con un hombre, un #italic giant#! of a man con heridas en la espalda. Parece asustado, su mirada va de un lado a otro mientras #italic él mismo está siendo perseguido.\n\n Este extraño parece no darse cuenta de mí, ya que estoy envuelto por la densa maleza. ¿Qué tengo que hacer?" #NT!
 agot_hunt_activity.001.a:0 "Revelarme y tratar de calmarlo." #NT!
 agot_hunt_activity.001.b:0 "Permanecen ocultos." #NT!
 agot_hunt_activity.001.c:0 "¡Huye, los dos estamos en peligro!" #NT!
 agot_hunt_activity.002.t:0 "Permanecer oculto" #NT!
 agot_hunt_activity.002.desc:0 "Cuando el extraño se detiene, demasiado cansado para seguir corriendo, lo oigo maldecir y llorar. Juro que entiendo la frase "no puedo volver atrás" murmurada una y otra vez.\n\n Pasan unos minutos mientras me quedo escondido en la oscuridad del bosque, cuando de repente aparecen tres hombres detrás del extraño. Parece que lo han estado buscando, y no por amabilidad. ¡Uno de los hombres comienza a golpearlo con un látigo de esclavista!" #NT!
 agot_hunt_activity.002.a:0 "Ahora no puedo hacer nada por él." #NT!
 agot_hunt_activity.002.b:0 "¡Debo tratar de ayudarlo!" #NT!
 agot_hunt_activity.003.t:0 "Una conversación con el extraño" #NT!
 agot_hunt_activity.003.desc:0 "El extraño se presenta como un guerrero de una casa noble al otro lado del Mar Angosto. Pero ahora, es simplemente un esclavo, después de haber sido capturado hace más de un año. Me ruega ayuda, ¡dice que sus dueños lo persiguen!" #NT!
 agot_hunt_activity.003.a:0 "¡Yo lo ayudaré!" #NT!
 agot_hunt_activity.003.b:0 "Por desgracia, debe enfrentarse a su destino." #NT!
 agot_hunt_activity.004.t:0 "Dejando al extraño atrás" #NT!
 agot_hunt_activity.004.desc:0 "A medida que me alejo más y más de ese pobre extraño, escucho los gritos asustados del joven y el fuerte chasquido de un látigo contra la carne. Los gritos se vuelven más torturados hasta que, por fin, cesan.\n\n Solo puedo imaginar el destino que ese extraño encontró a manos de esos hombres por los que estaba siendo perseguido. Y me pregunto: #italic ¿Hice lo correcto?#!" #NT!
 agot_hunt_activity.004.a:0 "Así es como funciona..." #NT!
 agot_hunt_activity.004.b:0 "¡Debería haberlo salvado!" #NT!
 agot_hunt_activity.005.t:0 "Los guardianes del extraño" #NT!
 agot_hunt_activity.005.desc:0 "Tres hombres se me acercan. Uno parece un mercader, con ropa elegante de estilo extranjero, mientras que los otros dos parecen guerreros con una armadura de cuero ligero.\n\n El mercader me agradece con orgullo por capturar a su esclavo fugitivo, prometiéndome que seré recompensado por mi ayuda." #NT!
 agot_hunt_activity.005.a:0 "Devuélvelo a los hombres." #NT!
 agot_hunt_activity.005.b:0 "Con su fuerza, debe valer una moneda justa..." #NT!
 agot_hunt_activity.005.c:0 "¿Quizás me vendría bien un hombre de sus habilidades?" #NT!
 agot_hunt_activity.006.t:0 "Los guardianes del extraño" #NT!
 agot_hunt_activity.006.desc:0 "Me levanto de mi escondite, sorprendiendo a los tres hombres, pensaron que el castigo fue sin testigos. Uno de los hombres, vestido con ropa elegante de moda extranjera, me llama:\n\n "No deberías estar aquí, amigo. Nuestra propiedad aquí se hizo un plan de escape, pero no funcionó tan bien para él. , gorjea con una sonrisa inquietante. "Ve y déjanos, y no habrá ningún problema." #NT!
 agot_hunt_activity.006.a:0 "¡No necesito que me lo pregunten dos veces!" #NT!
 agot_hunt_activity.006.b:0 "¿Quizás me vendría bien un hombre de sus habilidades?" #NT!
 agot_hunt_activity.006.c:0 "¡Matarlos a todos!" #NT!
 agot_hunt_activity.007.t:0 "Mi nueva compra" #NT!
 agot_hunt_activity.007.desc:0 "Ahora que he tratado con amos de esclavos, parece que he adquirido un esclavo. Así que ahora depende de mí... #italic ¿qué pasará con él?#!" #NT!
 agot_hunt_activity.007.a:0 "¡Lo liberaré!" #NT!
 agot_hunt_activity.007.b:0 "Él se unirá a mi corte." #NT!
 agot_hunt_activity.007.c:0 "¡Su vida es mía hasta el final!" #NT!

 magot_hunt_activity.006.desc:0 "MARCADOR DE POSICIÓN Enfrentamiento con tres hombres" #NT!

