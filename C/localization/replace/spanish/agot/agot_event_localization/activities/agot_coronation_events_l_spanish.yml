 coronation.1137.desc: "[kingsguard_notifier.GetFirstNamePossessive|U] me agarra con firmeza el brazo mientras me llevan a la habitación de [coronation_officiant.GetTitledFirstNamePossessive|U], con la corona robada agarrada con fuerza en mis manos. La habitación queda en silencio mientras todos los ojos se vuelven hacia mí.\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U] avanza, la mirada penetrante de [coronation_officiant.GetHerHis|l]. "Devuélveme la corona", ordena [coronation_officiant.GetSheHe|l], la voz de [coronation_officiant.GetHerHis|l] firme pero urgente.\n\nDudo, sintiendo el peso de la corona en mis manos y la tensión en la habitación. El silencio se extiende entre nosotros, denso por la anticipación. Finalmente, encuentro a [coronation_officiant.GetHerHis|l] a los ojos con una sonrisa maliciosa. "¿A cambio de qué?"\n\nLa expresión atónita de [coronation_officiant.GetHerHis|U] es casi satisfactoria. [coronation_officiant.GetSheHe|U] mira a [kingsguard_notifier.GetFirstNameNoTooltip|U], claramente desconcertado, quien mira a [coronation_officiant.GetHerHis|l] expectante, esperando que [coronation_officiant.GetTitledFirstNamePossessive|U]1 decida qué viene después. Finalmente, [coronation_officiant.GetSheHe|l] rompe el silencio. "¿Qué quieres?""
 coronation.1137.a: ""Verte retorcerte fue suficiente.""
 coronation.1137.a.tt: "Devuelves el [sabotage_target_crown.GetNameNoTooltip|U] sin condiciones"
 coronation.1137.b: ""Podrás recuperar la corona, por un precio...""
 coronation.1137.b.tt: "Devuelves el [sabotage_target_crown.GetNameNoTooltip|U] a cambio de [gold|E]"
 coronation.1137.c: ""Te devolveré la corona, pero me debes una...""
 coronation.1137.c.tt: "Devuelves el [sabotage_target_crown.GetNameNoTooltip|U] y [coronation_officiant.GetTitledFirstNameNoTooltip|U] te debe un [favor|E]"
 coronation.1137.d: ""Me quedaré con esto""
 coronation.1137.d.tt: "Te niegas a devolver el [sabotage_target_crown.GetNameNoTooltip|U]"
  
 coronation.1138.desc: "Justo cuando me estoy preparando para entrar en la sala del trono, [coronation_officiant.GetTitledFirstName|U] me lleva a una cámara adyacente. El rostro de [coronation_officiant.GetHerHis|U] muestra una expresión cautelosa mientras [coronation_officiant.GetSheHe|l] evita mi mirada.\n\n"Su Gracia", dice finalmente [coronation_officiant.GetSheHe|l]. "Le he fallado. Parece que le han quitado la corona y no he podido recuperarla. Sin embargo, esto no tiene por qué interrumpir la ceremonia, simplemente renunciaremos a esa... formalidad"."
 coronation.1138.a: ""¡Idiota! Alguien más tendrá el honor de ungirme""
 coronation.1138.a.tt: "Reemplazarás a [coronation_officiant.GetShortUIName] como oficiante"
