 coronation.2013.opening: "$coronation.0003.opening$"
 coronation.2013.desc: "Le escribo para informarle que tengo la intención de apoyar la reclamación de [mw_rebel_leader.GetTitledFirstNamePossessive] a [mw_crown.GetPrimaryTitle.GetName], en caso de que [mw_rebel_leader.GetSheHe|l] insista. Por lo tanto, lo mejor para usted es unirse a nuestra causa y comprometerse a apoyarnos. Si se niega, las consecuencias serán muy severas."
 coronation.2013.a: "Como mi [potential_supporter.GetLadyLord|l] manda"
