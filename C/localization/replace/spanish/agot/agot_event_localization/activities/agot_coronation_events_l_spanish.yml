  # Religious Complaints 
 coronation.1190.t: "Quejas religiosas"
 coronation.1190.desc: "Todos están emocionados y asombrados por la magnificencia del lugar. Todos menos [grumbler.GetTitledFirstName].\n\nDesde la llegada de [grumbler.GetHerHis], [grumbler.GetFirstNameNoTooltip] ha estado rondando, buscando cualquier pretexto para quejarse. "Todas estas exhibiciones grandiosas son #EMP pecaminosas#!!" "¿No hay nada #EMP sagrado#! que tengas que usar?" "¿Es todo esto una exhibición de lujo y vanidad?""
 coronation.1190.a: "Me avergüenzo de mí mismo..."
 coronation.1190.b: "Guardias, acompañen a este aguafiestas hasta la puerta."
 coronation.1190.c: "Voy a fingir que no escuché nada."
 coronation.1190.d: "¡Sí, y lo voy a disfrutar también!"
 coronation.1190.e: "Sí, #italic tú#! pedirás #italic mi#! perdón!"
