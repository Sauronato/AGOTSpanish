 coronation.1120.c: ""Pensándolo bien, no importa...""
 coronation.1120.desc.intro: "Mientras los señores y damas del reino comienzan a entrar en [activity_barony.GetNameNoTier], veo a [coronation_target.GetTitledFirstName|U] con sus asistentes [coronation_target.GetHerHis|l]. Agarro a [bastard_scope.GetFirstName|U] y me acerco a [coronation_target.GetTitleAsNameNoTooltip]. "¡Su Gracia!", grito, llamando la atención de [coronation_target.GetHerHis|l].\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] se da vuelta y los ojos de [coronation_target.GetHerHis|l] se entrecierran con curiosidad. "[asking_guest.GetTitledFirstNameNoTooltip|U], ¿qué puedo hacer por usted?""
  
 coronation.1121.desc: "Mientras los señores y damas del reino comienzan a abrirse paso hacia el interior de [activity_barony.GetNameNoTier], veo a [asking_guest.GetTitledFirstName|U] acercarse con [bastard_scope.GetFirstName|U] siguiéndolo de cerca. "¡Su Gracia!", grita [asking_guest.GetSheHe|U]. [asking_guest.GetTitledFirstNameNoTooltip|U] hace una profunda reverencia y [bastard_scope.GetFirstNameNoTooltip|U] lo imita.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], ¿qué puedo hacer por usted?", pregunto. \n\n"Su Gracia, este es [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servido fielmente en mi casa y deseo ver a [bastard_scope.GetHerHim|l] legitimado".\n\nEstudio a [bastard_scope.GetFirstNameNoTooltip|U], luego a [asking_guest.GetTitledFirstNameNoTooltip|U]. "Su bastardo [asking_guest.GetTitledFirstName|U]2, querrá decir".\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] asiente. "Sí, Su Gracia. [bastard_scope.GetFirstNameNoTooltip|U] es mi sangre y ha demostrado ser [asking_guest.GetTitledFirstName|U]5 digno de mi nombre"."
 coronation.1121.desc_hooked: "Mientras los señores y damas del reino comienzan a abrirse paso hacia el interior de [activity_barony.GetNameNoTier], veo que [asking_guest.GetTitledFirstName|U] se acerca con [bastard_scope.GetFirstName|U] siguiéndolo de cerca. "¡Su Gracia!", grita [asking_guest.GetSheHe|U].\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], ¿qué puedo hacer por usted?", pregunto. \n\nEl tono de [asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] cambia abruptamente de uno de deferencia a uno de confianza. "Su Gracia, este es [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servido fielmente en mi casa, y como la corona me debe un favor, deseo ver a [bastard_scope.GetHerHim|l] legitimado"."
 coronation.1121.a: "Tienes razón, [bastard_scope.GetSheHe|l] debería ser un miembro legítimo de tu Casa."
 coronation.1121.a_hooked: "Muy bien. [bastard_scope.GetSheHe|U] será un miembro legítimo de tu Casa."
 coronation.1121.b: "¿A cambio de qué?"
 coronation.1121.c: "Tengo mejores cosas de las que preocuparme ahora mismo."
  
  #Sabotage Intent 
 coronation.1130.t: "Sabotaje en la ceremonia"
 coronation.1130.desc: "Mientras los invitados toman sus asientos y esperan a que [host.GetTitledFirstName|U] haga su gran entrada, me encuentro perdida en mis pensamientos. El murmullo de la anticipación llena el Gran Salón, pero una idea oscura se cuela en mi mente.\n\nMe pregunto si podría haber una manera de llevar este asunto a una conclusión rápida, de interrumpir la ceremonia y desestabilizar el nuevo reinado de [host.GetTitleAsNamePossessiveNoTooltip|l] antes de que comience. Mis ojos escanean la habitación, notando las posiciones estratégicas de los guardias junto al trono, la disposición de las decoraciones y la colocación de la corona.\n\nUn plan comienza a formarse, uno que requeriría precisión y sigilo. Sabotear la coronación podría crear el caos necesario para desafiar la autoridad de [host.GetFirstNamePossessiveNoTooltip]."
 coronation.1130.a: "Podría robar el [sabotage_target_crown.GetName|U]"
 coronation.1130.a.tt: "#V Intentarás robar el [sabotage_target_crown.GetNameNoTooltip|U] para retrasar o detener la ceremonia.#!\n\n@warning_icon! #warning Este plan es más arriesgado, con una alta probabilidad de ser atrapado y fallar."
 coronation.1130.b: "Podría sabotear el [sabotage_target_throne.GetName|U]."
 coronation.1130.b.tt: "#V Intentarás sabotear el [sabotage_target_throne.GetNameNoTooltip|U].#!\n\n@warning_icon! #warning Este plan es más arriesgado, con una alta probabilidad de ser atrapado y fallar."
 coronation.1130.c: "Quizás un reclamante descontento tenga algo que decir sobre esto."
 coronation.1130.c.tt: "#V Convencerás a un reclamante presente para que presione su reclamo ante el [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]#!\n\n@warning_icon! #warning Si tienes éxito, se activará un [Concept('agot_mw_mega_wars', 'Mega War')|E]#!"
 coronation.1130.d: "Podría hacer que dos Casas enemistadas causaran una escena."
 coronation.1130.d.tt: "#V Enfrentarás a dos Feuding [house_heads|E] entre sí#!\n\n@warning_icon! #warning Si tienes éxito, alguien puede resultar herido (o muerto)#!"
  
 coronation.1130.e: "$coronation.1160.c$"
  
 coronation.1131.desc_intro: "Examino discretamente la habitación, buscando posibles aliados para mi plan."
  
 coronation.1131.desc_kingsguard: "Mi mirada se posa en [potential_distraction_1.GetTitledFirstName|U], un miembro prominente de la Guardia Real conocido por su [potential_distraction_1.GetHerHis|l] abierto desagrado por la [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] autoridad e influencia sobre los otros guardias podría servir como una poderosa distracción si se utiliza adecuadamente."
  
 coronation.1131.desc_knight: "Mi mirada se posa en [potential_distraction_1.GetTitledFirstName|U], un caballero conocido por su abierto desagrado por [potential_distraction_1.GetHerHis|l] los [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] podría atraer la atención de los guardias causando una escena."
  
 coronation.1131.desc_master_whisper: "\n\nCerca de allí, veo a [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U] Maestro de los susurradores, [potential_distraction_2.GetTitledFirstName|U]. Conocido por [potential_distraction_2.GetHerHis|l] su astuta e intrincada red de espías, [potential_distraction_2.GetHerHis|l] su habilidad para influenciar y manipular información podría servir como una poderosa distracción si se utiliza adecuadamente."
  
 coronation.1131.desc_schemer: "\n\nCerca de allí, veo otro aliado potencial para mi plan, [potential_distraction_2.GetTitledFirstName|U]. La lengua afilada de [potential_distraction_2.GetHerHis|U] y su tendencia a crear caos podrían fácilmente desviar la atención si [potential_distraction_2.GetSheHe|l] decidiera hablar o causar una escena."
  
 coronation.1131.desc_end: "\n\nFinalmente, noto que [potential_distraction_3.GetTitledFirstName|U] holgazanea con un aire de indiferencia calculada. [potential_distraction_3.GetSheHe|U] no siente ningún amor por [coronation_target.GetTitleAsNameNoTooltip], lo que convierte a [potential_distraction_3.GetHerHim|l] en un candidato ideal.\n\nCon estas tres distracciones potenciales identificadas, el camino hacia el sabotaje comienza a tomar forma."
  
  
