 coronation.2012.desc: "Dentro de una cámara tenuemente iluminada de [barony.GetNameNoTierNoTooltip], [potential_supporter.GetTitledFirstName] se encuentra frente a nosotros. "Mis señores y señoras", comienza [potential_supporter.GetSheHe|l], "enfrentamos un momento crucial para el futuro del reino. Ha surgido un nuevo reclamante, uno que promete un mejor camino para todas nuestras casas. Apoyar a este reclamante, [coronation_claimant.GetTitledFirstName], asegurará nuestra prosperidad y estabilidad".\n\nJusto cuando [potential_supporter.GetTitledFirstNameNoTooltip] termina, [vassal_objector.GetTitledFirstName] da un paso adelante, [vassal_objector.GetHerHis|l] frunce el ceño con preocupación. "Mi [potential_supporter.GetLadyLord|l]", comienza [vassal_objector.GetSheHe|l], [vassal_objector.GetHerHis|l] con la voz firme pero con un borde de duda. "Todos hemos hecho juramentos para servir a [potential_supporter.GetTitledFirstName]0. ¿Cómo podemos estar seguros de que las promesas de este reclamante son genuinas? ¿Qué garantía tenemos de que no cambiaremos un conjunto de problemas por otro? ¿Cómo podemos estar seguros de que ganaremos una guerra contra [potential_supporter.GetTitledFirstName]1?"
 coronation.2012.a: "Me uniré a ti"
