 coronation.1139.t: "Saboteando el [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1139.desc: "Cuando entro en la sala del trono, veo a [kingsguard.GetName|U] apostado cerca de [sabotage_target_throne.GetNameNoTooltip], [kingsguard.GetHerHis|l] con postura rígida y alerta. Le hago una señal discreta a mi cómplice, [distraction.GetName|U], quien asiente con la cabeza en señal de comprensión.\n\nMe acerco a [distraction.GetFirstNameNoTooltip|U] y bajo la voz hasta convertirla en un susurro. "Necesitamos crear una distracción", digo, mirando a [kingsguard.GetFirstNameNoTooltip|U]. "Necesitas entablar una conversación con [kingsguard.GetHerHim|l], desviar la atención de [kingsguard.GetHerHis|l] de [sabotage_target_throne.GetNameNoTooltip]. Haz que sea convincente".\n\n[distraction.GetFirstNameNoTooltip|U] asiente levemente, preparándose para ejecutar la distracción."
