 coronation.1136.a: ""¿Qué deseas?""
 coronation.1136.b: ""¡¿Debes estar bromeando?! ¡Está bien, quédate con esa maldita cosa!""
 coronation.1136.desc: "[kingsguard_notifier.GetFirstName|U] hace marchar al culpable, [saboteur.GetTitledFirstName|U], hacia la cámara, con la corona firmemente agarrada en las manos de [saboteur.GetHerHis|l]. Doy un paso hacia adelante, mirando fijamente al ladrón. "Devuélveme la corona", ordeno, mi voz firme pero urgente.\n\n[saboteur.GetTitledFirstNameNoTooltip|U] duda, apretando cada vez más la corona. Se produce un largo silencio. Finalmente, [saboteur.GetSheHe|l] me mira, con una sonrisa maliciosa dibujada en el rostro de [saboteur.GetHerHis|l]. "¿A cambio de qué?"\n\nAtónita, miro a [kingsguard_notifier.GetFirstNameNoTooltip|U], que me mira a los ojos expectante, esperando mi siguiente movimiento."
