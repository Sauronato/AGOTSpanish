 coronation.2014.t: "El objetor"
 coronation.2014.desc: "Justo cuando [officiant.GetTitledFirstNameNicknamed|U] iba a comenzar a ungirme, una voz proveniente de la corona reunida corta el aire. "¡BASTA! ¡Basta de esta farsa! [coronation_target.GetFirstNameNoTooltip] no es un [coronation_target.GetTitleAsNameNoTooltip] verdadero... ¡pero #italic sí lo soy! #!". Me doy vuelta para ver a mi [coronation_target.Custom2('RelationToMe', SCOPE.sC('coronation_claimant'))], [coronation_claimant.GetFirstName], que se ha puesto de pie.\n\nLa tensión en la habitación es palpable mientras todos se giran lentamente hacia mí con la respiración contenida."
 coronation.2014.a: "¡GUARDIAS! ¡Arrojen a este [coronation_claimant.Custom('InsultNoun')] fuera!"
 coronation.2014.a.tt: "Echas a [coronation_claimant.GetTitledFirstName] de la ceremonia"
 coronation.2014.b: "¡Que alguien arreste a este [coronation_claimant.Custom('InsultNoun')]!"
 coronation.2014.imprison: "Tú encarcelas [coronation_claimant.GetTitledFirstNameNoTooltip]"
 coronation.2014.escapes: "[coronation_claimant.GetTitledFirstNameNoTooltip] escapa y se rebela"
 coronation.2014.c: "Oh, vamos... simplemente ignoremos lo que pasó."
  
 coronation.2015.t: "Objetar o no objetar"
 coronation.2015.desc: "Mientras [coronation_target.GetTitledFirstName] avanza por el pasillo central hacia [officiant.GetTitledFirstNameNicknamed|U], mientras [coronation_target.GetSheHe|l] llega a la base del trono, me doy cuenta de que es el momento de objetar y anunciar la virtud de mi afirmación, si es que la hay. Hacerlo puede iniciar una guerra, pero permanecer en silencio puede significar que nunca se me considere digno de gobernar [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 coronation.2015.a: "¡Objeto!"
 coronation.2015.a.flavor: "@warning_icon! #warning [coronation_target.GetShortUIName] ¡puede intentar encarcelarte!#!"
 coronation.2015.a.tt: "Interrumpes la ceremonia para proclamar que debes gobernar el [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 coronation.2015.a.objection: "[coronation_claimant.GetShortUIName|U] Objetado durante la coronación"
 coronation.2015.b: "No te opongas"
 coronation.2015.b.tt: "Te quedas en silencio"
  
