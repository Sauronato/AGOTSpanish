  #A Magnificent Welcome 
 coronation.1010.t: "Una magnífica bienvenida"
 coronation.1010.desc: "Me alegro de haberle dicho a mis sirvientes con anticipación que estuvieran atentos a la llegada de [1010_target.GetTitledFirstNamePossessive] porque, en medio de los preparativos de la coronación, de lo contrario me lo habría perdido.\n\nEn cambio, estoy orgullosamente de pie en el medio del patio, vistiendo mi ropa más elegante y rodeado por una guardia de honor, cuando [1010_target.GetFirstNameNoTooltip] hace su entrada [1010_target.GetHerHis]."
 coronation.1010.diplo: "\n\n"¡Me complace enormemente darle la bienvenida, [1010_target.GetTitledFirstNameNoTooltip]! Estoy seguro de que encontrará mi hospitalidad muy agradable y quedará impresionado por todas las maravillas que mi reino tiene para ofrecer"."
 coronation.1010.seduce: "\n\n"¡Mi querido [1010_target.GetTitledFirstNameNoTooltip]! ¡Por fin estás aquí! ¡Ninguna celebración sería tan placentera para mí como poder deleitarme con tu radiante presencia!""
 coronation.1010.match: "\n\n"[1010_target.GetTitledFirstNameNoTooltip], ¡bienvenido! [1010_match.GetFirstName], ¡ven a saludar también! — #EMP Debes causar una buena impresión en la familia [1010_target.GetHerHim] y [1010_target.GetHerHis], ¿entendido?!" agregué en un susurro furioso."
 coronation.1010.a: "¡Déjame mostrarte los jardines!"
