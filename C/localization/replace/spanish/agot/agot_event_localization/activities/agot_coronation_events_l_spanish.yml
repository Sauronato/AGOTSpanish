  # Sitting the Iron Throne 
 coronation.0151.t: "Sentado en el trono"
 coronation.0151.desc_intro_ruler_seven_kingdoms: "Me han coronado [coronation_target.GetTitleAsNameNoTooltip|U]. Ahora, debo demostrar que soy digno del título y sentarme en el trono del Conquistador. Me doy la vuelta y el silencio llena la sala. Comienzo a subir los escalones estrechos y desiguales, con cada pisada resonando por toda la cámara.\n\n"
 coronation.0151.desc_intro_ruler_other: "Me han coronado [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Ahora, debo sentarme en mi trono. Subo los escalones con deliberado cuidado, mientras cada pisada resuena en toda la cámara. A medida que me acerco al trono, el peso de la corona pesa en mi mente y los ojos de la corte están sobre mí. La expectación es espesa en el aire.\n\n"
 coronation.0151.desc_intro_ruler_slips: "Bajo las escaleras dando tumbos, aunque logro levantarme rápidamente y sacudirme el polvo. Me aparto de la multitud y el silencio invade el salón una vez más. Reanudo mi ascenso por las escaleras, con cada paso resonando por toda la sala."
 coronation.0151.desc_intro_ruler_recovers: "A pesar de casi caerme, logro recuperar el equilibrio."
 coronation.0151.desc_unworthy: "Me tomo un momento para fortalecer mi determinación mientras la inquietud palpable impregna el aire. Me doy vuelta y me bajo lentamente al Trono de Hierro. Justo cuando siento que mi inquietud disminuye, siento un agudo pinchazo en mi dedo mientras rápidamente retiro mi mano para coger el hierro dentado. \n\nMiro la herida durante varios momentos mientras la sangre comienza a supurar de la herida. Escucho jadeos de la multitud mientras intento ocultar mi mano ensangrentada debajo de mi capa."
 coronation.0151.desc_worthy: "Me tomo un momento para fortalecer mi determinación mientras la palpable inquietud impregna el aire. Me doy vuelta y me siento lentamente en el Trono de Hierro. No es el asiento más cómodo y dudo que alguna vez me acostumbre, pero me las arreglaré. Hago un gesto a mis asistentes para que hagan pasar al primero de mis vasallos que han venido a arrodillarse."
 coronation.0151.desc_other: "Me tomo un momento para fortalecer mi determinación mientras me doy vuelta y me siento lentamente en el trono. Luego les hago un gesto a mis asistentes para que hagan pasar al primero de mis vasallos que han venido a arrodillarse."
  
 coronation.0151.desc_intro_guest_seven_kingdoms: "[coronation_target.GetFirstName|U] ha sido coronado [coronation_target.GetTitleAsNameNoTooltip|U]. Ahora, [coronation_target.GetSheHe|l] debe sentarse en el Trono de Hierro. [coronation_target.GetSheHe|U] se aparta de la multitud y el silencio llena la sala. Observamos con la respiración contenida cómo [coronation_target.GetSheHe|l] asciende los escalones estrechos y desiguales, y cada pisada resuena en toda la sala."
 coronation.0151.desc_intro_guest_other: "[coronation_target.GetFirstName|U] ha sido coronado [coronation_target.GetTitleAsNameNoTooltip|U]. Ahora, [coronation_target.GetSheHe|l] debe sentarse en su trono. [coronation_target.GetSheHe|U] se aparta de la multitud y el silencio llena la sala. Observamos con la respiración contenida cómo [coronation_target.GetSheHe|l] sube los escalones y cada pisada resuena en toda la sala."
 coronation.0151.desc_intro_guest_slips: "[coronation_target.GetFirstName|U] ha sido coronado [coronation_target.GetTitleAsNameNoTooltip|U]. Mientras [coronation_target.GetSheHe|l] asciende al trono, [coronation_target.GetSheHe|l] resbala y cae por los escalones y yo respiro profundamente. [coronation_target.GetSheHe|U] se levanta y el silencio llena el salón una vez más. Observamos con la respiración contenida mientras [coronation_target.GetSheHe|l] vuelve a subir los escalones estrechos y desiguales, y cada pisada hace eco en toda la sala."
 coronation.0151.desc_intro_guest_recovers: "[coronation_target.GetFirstName|U] ha sido coronado [coronation_target.GetTitleAsNameNoTooltip|U]. Ahora, [coronation_target.GetSheHe|l] debe sentarse en el trono. [coronation_target.GetSheHe|U] se aparta de la multitud y el silencio llena la sala. Observamos con la respiración contenida cómo [coronation_target.GetSheHe|l] sube los escalones, y cada pisada resuena en toda la sala. Por un momento, [coronation_target.GetSheHe|l] pierde el equilibrio ante [coronation_target.GetHerHis|l], pero se recupera rápidamente."
 coronation.0151.desc_unworthy_guest: "\n\n[coronation_target.GetSheHe|U] llega a la cima y se detiene mientras una inquietud palpable impregna el aire. [coronation_target.GetSheHe|U] se da vuelta y se sienta en el Trono de Hierro. Justo cuando sentimos que nuestra inquietud disminuye, [coronation_target.GetSheHe|l] exclama: #italic "¡Ay!" #!. Todos dejamos escapar un jadeo colectivo cuando la sangre comienza a supurar de la herida de [coronation_target.GetHerHis|U] Grace.\n\nTodos compartimos miradas preocupadas, preguntándonos si esto es un presagio terrible del reinado que está por venir."
 coronation.0151.desc_worthy_guest: "\n\n[coronation_target.GetSheHe|U] llega a la cima y se detiene mientras una inquietud palpable impregna el aire. Observamos a [coronation_target.GetHerHis|U] Grace sentarse en el trono y hacer que el primero de los [coronation_target.GetHerHis|l] se pare ante [coronation_target.GetHerHim|l] y doble la rodilla."
 coronation.0151.desc_other_guest: "\n\n[coronation_target.GetSheHe|U] llega a la cima y se detiene mientras una inquietud palpable impregna el aire. Observamos a [coronation_target.GetHerHim|l] sentarse en el trono y hacer que el primero de los [coronation_target.GetHerHis|l] vasallos se pare ante [coronation_target.GetHerHim|l] y doble la rodilla."
 coronation.0151.a: "Es hora de doblar la rodilla..."
 coronation.0151.b: "Traed a los señores ante mí..."
 coronation.0151.c: "Quizás no soy digno."
  
  #Homage Event 
 coronation.0152.t: "Doblar la rodilla"
 coronation.0152.desc: "[coronation_target.GetTitledFirstNamePossessive|U] sirvientes me hacen avanzar. Mientras me preparo para arrodillarme y recitar mi juramento, se me ocurre que tal vez sería prudente congraciarme con mi nuevo señor con un regalo."
 coronation.0152.a: "Mi sumisión es suficiente"
 coronation.0152_submission: "Doblas la rodilla, pero no das nada."
 coronation.0152.b: "Haré una promesa"
 coronation.0152_hook: "Doblas la rodilla y le ofreces un favor a la corona."
 coronation.0152.c: "Aumentaré mi tributo a la corona."
 coronation.0152_contract: "Doblas la rodilla y aumentas tus impuestos a la corona."
 coronation.0152.d: "Ofreceré oro"
 coronation.0152_gold: "Doblas la rodilla y le regalas la corona de oro."
 coronation.0152.e: "Me niego a doblar la rodilla"
 coronation.0152_refusal: "Te niegas a doblar la rodilla y afrontarás las consecuencias."
 coronation.0152_refusal.tt: "Es posible que lo eliminen de la actividad."
  
 coronation.0154.t: "Rodillas dobladas"
 coronation.0154.desc_seven_kingdoms: "Mientras me siento en el Trono de Hierro, todos mis vasallos se arrodillan. Algunos traen regalos, otros ofrecen oro y algunos se ponen en deuda conmigo."
 coronation.0154.desc_other: "Mientras me siento en mi trono, todos mis vasallos se arrodillan. Algunos traen regalos, otros ofrecen oro y algunos se ponen en deuda conmigo."
 coronation.0154.desc_refusal: "Sin embargo, algunos han roto sus juramentos y se han negado a arrodillarse ante sus [coronation_target.GetTitleAsNameNoTooltip]. Tendré que ocuparme de estos traidores una vez que concluyan las festividades."
 coronation.0154.a: "Muy bien"
  
 coronation.0200.t: "Comienza el banquete de coronación"
 coronation.0200.desc_host: "Con todas las formalidades atrás, ¡ahora es hora de celebrar!\n\nHago una señal para que los sirvientes saquen la comida y las bebidas, y lleven a los invitados al lugar de la fiesta.\n\n¡Que comience el banquete!"
 coronation.0200.desc: "La parte formal de la coronación —la ceremonia— finalmente ha quedado atrás.\n\nTodos están sonriendo anticipando la comida gigantesca, el entretenimiento emocionante y el jolgorio general que nos están por ofrecer.\n\n¡A comer!"
 coronation.0200.a: "¡Disfrutar!"
 coronation.0200.b: "¡Me lo voy a pasar bien!"
 every_attending_relative_of_coronation_target: "Todos los familiares presentes de [coronation_target.GetUIName]"
 coronation.0900.t: "Coronación invalidada"
 coronation.0900.desc: "La noticia de la muerte repentina de [dead_spouse.GetTitledFirstNamePossessive] golpea la fiesta de coronación como un trueno retumbante en un día soleado.\n\nEl canto se vuelve silencioso, los rostros sonrientes se transforman en lágrimas, las flores en el suelo yacen esparcidas y pisoteadas por una multitud afligida.\n\nEs una verdadera tragedia que un día de felicidad se convierta en un día de luto..."
 coronation.0900.a: "Una tragedia realmente..."
 coronation.9000.tt: "[previous_host.GetUIName|U] recibió un reembolso por el [GetActivityType('activity_coronation').GetName] cancelado de [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0910.desc: "La noticia de la muerte repentina de [dead_spouse.GetTitledFirstNamePossessive] me golpea profundamente, por inesperada y trágica que sea en el día de nuestra propia coronación.\n\nNo hemos estado casados ​​ni un día, y sin embargo ya te han arrebatado de mí..."
 coronation.0910.a: "Déjame solo para llorar..."
 coronation.9015.tt: "[ROOT.Char.GetUIName|U] recibió un reembolso por el [GetActivityType('activity_wedding').GetName] cancelado de [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0915.desc: "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] estaba organizando una fiesta para [GetActivityType('activity_wedding').GetName] en el momento en que falleció [previous_host.GetHerHis]. Una actividad deliciosa a la que no me invitaron.\n\nAhora que [previous_host.GetSheHe] se fue, la fiesta se ha vuelto un caos y todos se han ido a casa, decepcionados."
 coronation.0915.a: "Debería haber estado allí."
 coronation.0920.desc: "Tenía muchas ganas de coronarme para [free_spouse.GetTitledFirstName], pero parece que [ROOT.Char.GetFaith.HouseholdGodName] tenía otros planes para mí —o para [free_spouse.GetFirstNameNoTooltip].\n\nSi bien el compromiso sigue vigente, la promesa de una gran boda ahora es nula y sin valor."
 coronation.0920.a: "Esto es tan triste..."
 coronation.0921.desc: "La noticia del encarcelamiento de [prisoner_spouse.GetTitledFirstNamePossessive] detiene todas las celebraciones. Parece que [ROOT.Char.GetFaith.HouseholdGodName] tenía otros planes para [prisoner_spouse.GetHerHim].\n\nSi bien el compromiso sigue vigente, la promesa de una gran boda ahora es nula y sin valor."
 coronation.0921.a: "Qué decepcionante."
 coronation.0950.t: "La conclusión"
 coronation.0950.desc: "Cuando — #EMP finalmente#! — se va el último invitado, miro a mi alrededor y veo el lugar desierto, los restos de comida, el [ROOT.Char.Custom('RegionalDrink')] derramado en el suelo, los ecos de las risas de la gente aún flotando en el aire, y me siento satisfecho.\n\n¡Qué día tan maravilloso! Hice un excelente trabajo organizándolo."
 ep2_grand_wedding_host_incentives_effect.tt: "Es más probable que otros personajes acepten las propuestas de matrimonio de este personaje durante los próximos 20 años."
 coronation.0950.a: "¡Gracias a todos por venir!"
 coronation.0960.desc: "El sol amanece en un nuevo día, el primero de mi vida con [other_spouse.GetFirstName].\n\nEs hora de dejar atrás las celebraciones y los festejos, por deliciosos que hayan sido, y avanzar hacia nuestra nueva normalidad."
 coronation.0970.desc: "Uno tras otro, todos los invitados se van marchando, y es hora de que yo también me vaya.\n\nLa coronación fue una gran ocasión para mezclarme con mis compañeros y relajarme, y abandono el local cansado y satisfecho, enviando mis mejores deseos a nuestro nuevo señor."
 coronation.0970.a: "¡Felicitaciones de nuevo!"
 coronation.0997.desc_intro: "La espera de [missing_spouse.GetFirstName] se ha hecho demasiado larga, y ahora está claro que [missing_spouse.GetSheHe] ha desaparecido en el camino.\n\nPronto, la gente empieza a hablar. Los rumores de un pueblo no muy lejos de aquí dicen que [missing_spouse.GetSheHe] fue visto por última vez en un mercado de mala muerte comprando hierbas, mientras que otros podrían jurar que vieron por última vez a [missing_spouse.GetHerHim] subiendo a un barco hacia una tierra lejana."
 coronation.0997.desc_spouse: "\n\nEn cualquier caso, está claro que [missing_spouse.GetFirstNameNoTooltip] se ha escapado porque [missing_spouse.GetSheHe] prefiere vivir [missing_spouse.GetHerHis] la vida como un vagabundo que casado conmigo."
 coronation.0997.desc_generic: "\n\nEn cualquier caso, está claro que [missing_spouse.GetFirstNameNoTooltip] se ha escapado porque [missing_spouse.GetSheHe] prefiere vivir [missing_spouse.GetHerHis] la vida como vagabundo que casada con [other_spouse.GetFirstName]."
 coronation.0998.desc: "Siempre es un día triste cuando todas las esperanzas que acompañan a una coronación se desperdician, y todo el trabajo duro puesto en organizar un gran evento se desperdicia.\n\nDesafortunadamente, esta coronación simplemente no estaba destinada a ser.\n\nMientras los sirvientes comienzan a limpiar, los invitados se van en grupos confundidos y decepcionados para regresar a sus respectivos hogares."
 coronation.0998.desc_stolen_crown: "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] La coronación fue cancelada inesperadamente debido a que alguien robó la corona.\n\nSiempre es un día triste cuando todas las esperanzas que acompañan a una coronación se desperdician, y todo el trabajo duro puesto en organizar un gran evento se desperdicia.\n\nDesafortunadamente, esta coronación simplemente no estaba destinada a ser.\n\nMientras los sirvientes comienzan a limpiar, los invitados se van en grupos confundidos y decepcionados para regresar a sus respectivos hogares."
 coronation.0998.a: "Demasiado."
 coronation.0999.t: "$coronation.0900.t$"
 coronation.0999.desc: "La reciente noticia interrumpió las celebraciones y dejó a todos sorprendidos y confundidos. Al parecer, el estatus y las posesiones del anfitrión no permitirán que la coronación continúe, y sin un anfitrión fuerte que la dirija, solo nos queda regresar a casa, decepcionados."
 coronation.0999.a: "¡Qué lástima...!"
  
 coronation.2000.t: "Mi reclamo sobre [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2000.desc: "Mientras me encuentro fuera de [barony.GetNameNoTierNoTooltip] con señores y damas de todo el reino esperando para entrar y encontrar nuestros asientos, se me ocurre un pensamiento: yo debería haber sido el coronado hoy.\n\nEl pensamiento se agudiza mientras un plan comienza a tomar forma. Tal vez pueda reclutar partidarios para mi reclamo entre los vasallos de [coronation_target.GetTitledFirstNamePossessive]. Luego, justo antes de que [coronation_target.GetFirstNameNoTooltip] sea coronado, expongo mi objeción para que todos la escuchen.\n\nVeo a varios señores y damas de diferentes rangos, algunos influyentes y otros con una reputación mediana."
 coronation.2000.a: "Vamos a acercarnos"
 coronation.2000.a.tt: "Te acercarás a [potential_supporter.GetTitledFirstName]"
 coronation.2000.b: "Tengo suficiente apoyo"
 coronation.2000.b.tt: "No intentarás convencer a nadie más para que apoye tu causa."
 coronation.2000.c: "Renunciaré a mis pretensiones en su lugar."
 coronation.2000.c.result: "[coronation_claimant.GetTitledFirstNameNoTooltip] Renuncia [coronation_claimant.GetHerHis|l] Reclamación"
 coronation_claimant_renounce_log_title: "$coronation.2000.c.result$"
 coronation_claimant_renounce_log: "En un acto de obediencia al señor de [coronation_claimant.GetHerHis|l], [coronation_claimant.GetShortUIName] renunció a todos y cada uno de sus derechos sobre [coronation_target.GetPrimaryTitle.GetName]."
 coronation.2001.desc: "Me acerco a [potential_supporter.GetTitledFirstName], inclinándome respetuosamente mientras llego al lado de [potential_supporter.GetHerHis|l]. "Mi [potential_supporter.GetLadyLord|l], una palabra sobre el futuro del reino", murmuro, manteniendo mi tono bajo y mesurado. [potential_supporter.GetSheHe|U] se gira hacia mí, la expresión de [potential_supporter.GetHerHis|l] serena e ilegible. "Por supuesto", responde [potential_supporter.GetSheHe|l], inclinando ligeramente la cabeza de [potential_supporter.GetHerHis|l] para indicar que debo continuar.\n\n"Con el estado actual del reino, muchos sienten la necesidad de un cambio", comienzo, eligiendo mis palabras con cuidado. "Una nueva dirección que asegure la prosperidad y la estabilidad para todas las casas, incluida la tuya". [potential_supporter.GetTitledFirstNameNoTooltip] escucha atentamente, los ojos de [potential_supporter.GetHerHis|l] nunca se apartan de los míos. [potential_supporter.GetSheHe|U] asiente pensativamente en los momentos apropiados, reconociendo mis puntos sin revelar [potential_supporter.GetHerHis|l] sus verdaderos pensamientos. La actitud tranquila de [potential_supporter.GetHerHis|l]1 no delata nada, dejándome preguntándome si he tenido algún impacto."
 coronation.2001.a: "Por eso deberías apoyar mi afirmación."
 coronation.2001.a.tt_ally: "@warning_icon! #warning [potential_supporter.GetShortUIName] es [allied|E] a [coronation_target.GetShortUIName] y probablemente #bold NO#! te apoyará#!"
 coronation.2001.a.tt: "[potential_supporter.GetShortUIName] puede unirse a tu causa, pero se le deberá un favor si logras presionar con tu reclamo."
 coronation.2001.b: "Olvídalo, no creo que lo entiendas."
 coronation.2001.b.tt: "Te acercarás a otra persona"
  
 coronation.2002.t: "El reclamante"
 coronation.2002.desc: "Mientras me encuentro entre la nobleza reunida en [barony.GetNameNoTierNoTooltip], noto que una figura se acerca a mí con una reverencia respetuosa. Es [coronation_claimant.GetShortUINameNoFormat], que luce sereno y decidido. "Mi [potential_supporter.GetLadyLord|l], unas palabras sobre el futuro del reino", murmura [coronation_claimant.GetSheHe|l], [coronation_claimant.GetHerHis|l] con voz baja y mesurada. Me doy vuelta para mirar a [coronation_claimant.GetHerHim|l] por completo, manteniendo una expresión neutral. "Por supuesto", respondo, asintiendo levemente para alentarlos a continuar.\n\n[coronation_claimant.GetSheHe|U] habla del estado actual del reino, insinuando la necesidad de cambio y una nueva dirección que prometa prosperidad y estabilidad para todas las casas, incluida la mía. Escucho atentamente, asintiendo pensativamente a intervalos para demostrar que estoy comprometido, aunque me aseguro de que mi rostro no delate mis verdaderos sentimientos.\n\nFinalmente, [coronation_claimant.GetSheHe|l] dice: "Es por eso que deberías apoyar mi reclamo a [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"." #NT!
 coronation.2002.a: "Presentas un argumento convincente; [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] apoyará tu causa"
