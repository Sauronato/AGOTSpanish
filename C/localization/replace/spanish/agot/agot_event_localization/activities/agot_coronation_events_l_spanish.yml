  # Romantic Scouting 
 coronation.1150.t: "Escultismo romántico"
 coronation.1150.desc: "Las coronaciones suelen ser largas y tediosas, y mis ojos están constantemente explorando la multitud de invitados en busca del objetivo de mis deseos: [intent_target.GetTitledFirstName]."
 coronation.1150.desc_1: "\n\nCuando finalmente localizo a [intent_target.GetHerHim], [intent_target.GetSheHe] está un poco lejos de la multitud, oliendo algunas flores de la decoración del lugar con una sonrisa de alegría en el rostro de [intent_target.GetHerHis]."
 coronation.1150.desc_2: "\n\nCuando finalmente localizo a [intent_target.GetHerHim], [intent_target.GetSheHe] está mirando a los sirvientes apresurados con platos llenos y barriles de [host.Custom('RegionalDrink')] con gran atención."
 coronation.1150.desc_3: "\n\nCuando finalmente localizo a [intent_target.GetHerHim], [intent_target.GetSheHe] está cotilleando con un pequeño grupo de invitados sobre la inutilidad de las bodas."
 coronation.1150.desc_4: "\n\nCuando finalmente localizo a [intent_target.GetHerHim], [intent_target.GetSheHe] está predicando a otros invitados sobre la santidad del matrimonio."
 coronation.1150.desc_fallback: "\n\nCuando finalmente localizo a [intent_target.GetHerHim], [intent_target.GetSheHe] está ocupado mezclándose con un pequeño grupo de invitados."
 coronation.1150.desc_conclusion: "Es la oportunidad perfecta para acercarte a [intent_target.GetHerHim]."
 coronation.1150.a: "Estas circunstancias exigen algo de #EMP poesía#!!"
 coronation.1150.b: "¿Sabes para qué me ponen de #EMP humor#! las bodas?"
 coronation.1150.c: "¿Podrías contarme más sobre ello?"
