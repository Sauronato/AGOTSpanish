  #A Good/Bad Omen 
 coronation.1030.t: "Un presagio de [ROOT.Char.Custom('GoodBad')|U]"
 coronation.1030.desc: "Los invitados están reunidos, la ceremonia está a punto de comenzar y todo parece estar en orden, cuando algo fuera de lo común sucede ante mis ojos."
 coronation.1030.desc_good1: "Un pato salvaje aparentemente perdido se abre paso entre los invitados, caminando con paso decidido hacia [coronation_target.GetTitledFirstName], quien aún no se ha dado cuenta. Al llegar a [coronation_target.GetHerHim], el ave emite un ensordecedor #EMP ¡CUAAC! #!, se da la vuelta y se va, ante el asombro de [coronation_target.GetFirstNamePossessiveNoTooltip] y la diversión de la multitud."
 coronation.1030.desc_good2: "[coronation_target.GetTitledFirstName|U], en camino hacia el pasillo, [coronation_target.GetHerHis] tropieza y se tambalea, ¡a punto de caerse! Cuando un sirviente preocupado se acerca, [coronation_target.GetSheHe] simplemente sonríe y recoge al culpable: ¡una herradura!"
 coronation.1030.desc_good3: "Una bandada de pájaros a nuestra izquierda emprende el vuelo abruptamente cuando aparece [coronation_target.GetTitledFirstName], ¡y vuela directamente sobre la cabeza de [coronation_target.GetHerHis] hacia la derecha de [coronation_target.GetHerHis]!"
 coronation.1030.desc_bad1: "¡Un sirviente, al dirigirse a la cocina, tropieza y derrama un salero entero en el suelo!"
 coronation.1030.desc_bad2: "¡El amuleto de la suerte que [coronation_target.GetTitledFirstName] llevaba alrededor del cuello de [coronation_target.GetHerHis] se suelta y se desliza al suelo, para ser pisoteado descuidadamente por los sirvientes apresurados!"
 coronation.1030.desc_bad3: "Nubes de tormenta se juntan, aparentemente de la nada, y convergen justo encima del lugar. Un hermoso cielo soleado cambia rápidamente a oscuro y amenazante, proyectando una sombra siniestra sobre la ceremonia que está a punto de comenzar."
 coronation.1030.desc_outro: "\n\n[1030_chatter.GetTitledFirstName], que ha visto toda la escena al igual que yo, me llama la atención y comenta:"
 coronation.1030.desc_good: ""Eso fue... sorprendente, ¿no?""
 coronation.1030.desc_bad: ""Eso fue... realmente malo, ¿no?""
 coronation.1030.a: "¡Qué señal tan auspiciosa!"
