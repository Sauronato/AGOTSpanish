 coronation.1135.t: "Una corona fuera de lugar"
 coronation.1135.desc: "Mientras practico mi discurso para la ceremonia de coronación, [kingsguard_notifier.GetName|U], un miembro de la Guardia Real, entra corriendo a mi habitación en pánico. "Mi [coronation_officiant.GetLadyLord|l], hay un problema", tartamudea [kingsguard_notifier.GetSheHe|l], luchando por recuperar el aliento de [kingsguard_notifier.GetHerHis|l].\n\nMe vuelvo hacia [kingsguard_notifier.GetHerHim|l], sintiendo la urgencia en la voz de [kingsguard_notifier.GetHerHis|l]. "¿Qué es?", pregunto, mi mente repasando los posibles problemas que podrían surgir en un día tan importante.\n\n"La corona", suelta [kingsguard_notifier.GetSheHe|l], el rostro de [kingsguard_notifier.GetHerHis|l] pálido. "Ha sido... extraviada". Mi corazón se acelera mientras proceso las palabras de [kingsguard_notifier.GetHerHis|l], la gravedad de la situación me hace comprender. Sin la corona, la futura legitimidad del reinado de [coronation_target.GetTitledFirstNamePossessive|U] está en peligro."
 coronation.1135.a: ""¡Reúne a todos los sirvientes y encuéntralo!""
 coronation.1135.a.tt: "Intenta localizar la corona"
