  # Gatecrashers 
 coronation.1160.t: "Intrusos"
 coronation.1160.desc: "Las coronaciones son siempre un gran espectáculo para la gente común, que se reúne con la esperanza de ver a su gobernante y probar algo de sus riquezas. En particular, no puedo evitar notar que los preparativos en curso para el gran banquete están siendo seguidos con gran atención por un grupo de campesinos de aspecto extremadamente demacrado..."
 coronation.1160.a: "¡Podría dejarlos entrar!"
 coronation.1160.a.tt: "¡Esto le dará un toque picante a las cosas!"
 coronation.1160.b: "¡Podría pasarles algo de comida de contrabando!"
 coronation.1160.b.tt: "[host.GetFirstNameNoTooltip] ¡nunca lo notará!"
 coronation.1160.c: "Esto está debajo de mí."
 coronation.1161.desc: "He estado notando la creciente multitud de plebeyos que rodean el evento por un tiempo.\n\n¡Lo que no esperaba era ver una pequeña tropa de ellos asaltando las cocinas y tratando de engullir tanto [ROOT.Char.Custom('RegionalDrink')] y [ROOT.Char.Custom('GetExpensiveMeal')] como pudieran!\n\n#EMP ¡¿Cómo entraron?!#!"
 coronation.1161.a: "¡Échenlos!"
 coronation.1161.b: "¡Compartamos todos nuestra alegría!"
 coronation.1161.success: "Los campesinos son expulsados"
 coronation.1161.success.tt: "Restableciste el orden"
 coronation.1161.success.tt2: "[host.GetFirstName] expulsó a los campesinos."
 coronation.1161.failure: "No logras controlar a la multitud"
