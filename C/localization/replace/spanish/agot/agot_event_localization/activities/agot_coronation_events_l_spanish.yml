 coronation.1140.t: "Un paso resbaladizo"
 coronation.1140.a.tt_die: "Te empalas en el [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1140.a.tt_die_broken_neck: "Te resbalas, te caes y te rompes el cuello."
 coronation.1140.a.tt_slip: "Te caes por las escaleras"
 coronation.1140.a.tt_recover: "Te atrapas cayéndote por las escaleras"
 coronation.1140.a: "¡Ups!"
 coronation.1140.desc_seven_kingdoms: "He sido coronado como el [coronation_target.GetTitleAsNameNoTooltip|U] de los Siete Reinos. Ahora, debo demostrar que soy digno del título y sentarme en el trono del Conquistador. Mientras me acerco al trono, con el peso de la corona en mi mente, subo los escalones con deliberado cuidado. Los ojos de la corte están sobre mí, la anticipación está espesa en el aire. Justo cuando llego al escalón superior, mi pie resbala en un lugar resbaladizo inesperado.\n\nLos jadeos de los señores y damas reunidos resuenan en el salón, su preocupación es palpable. Extiendo la mano esperando que algo amortigüe mi caída. Con el rabillo del ojo, veo una espada que sobresale ubicada cerca de donde podría aterrizar."
 coronation.1140.desc_other: "Me han coronado [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Ahora, debo sentarme en mi trono. Mientras me acerco al trono, con el peso de la corona en mi mente, subo los escalones con deliberado cuidado. Los ojos de la corte están sobre mí, la expectación se percibe en el aire. Justo cuando llego al último escalón, mi pie resbala en un lugar resbaladizo inesperado.\n\nLos jadeos de los señores y damas reunidos resuenan en el salón, su preocupación es palpable. Extiendo la mano esperando que algo amortigüe mi caída."
  
 coronation.1141.t: "Selección de un reclamante"
 coronation.1141.desc: "En mi esfuerzo por llevar estas celebraciones a una conclusión rápida —y prematura—, he optado por encontrar un pretendiente descontento para [coronation_target.GetPrimaryTitle.GetNameNoTier]. Examino a la multitud y decido a quién debo acercarme para poder #italic convencerlos#! de que expongan su caso durante la ceremonia."
 coronation.1141.a: "Vamos a acercarnos"
 coronation.1141.a.tt: "Te acercarás a [coronation_claimant.GetTitledFirstName] y convencerás a [coronation_claimant.GetHerHim|l] para que presione [coronation_claimant.GetHerHis|l] [claim|E] en el [coronation_target.GetPrimaryTitle.GetNameNoTooltip]"
 coronation.1141.b: "Esto está por debajo de mí"
 coronation.1141.lp: "@warning_icon! #warning Como Lord Paramount, se espera que apoyes a [coronation_claimant.GetTitledFirstNamePossessive] [claim|E] y convenzas a tu [vassals|E] de hacer lo mismo#!"
 coronation.1141.flavor: "@warning_icon! #warning Se espera que apoyes [coronation_claimant.GetTitledFirstNamePossessive] [claim|E]#!"
  
 coronation.1142.t: "Reclamante a [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1142.desc: "Antes de que comience la ceremonia, me abro paso entre la multitud de nobles hacia [coronation_claimant.GetTitledFirstName], que está de pie al borde de la multitud. La mirada de [coronation_claimant.GetHerHis|U] está fija en el procedimiento, con una mezcla de resignación y contemplación en los ojos de [coronation_claimant.GetHerHis|l]. "Vaya espectáculo, ¿no?" Empiezo a decir con un tono casual. \n\n"De hecho", responde [coronation_claimant.GetSheHe|l] secamente.\n\nMe inclino ligeramente hacia delante, bajando la voz lo suficiente. "Sabes, #italic muchos#! aquí creen que posees las cualidades de un verdadero líder. Algunos incluso susurran que el reino prosperaría bajo tu gobierno".\n\nLos ojos de [coronation_claimant.GetFirstNamePossessiveNoTooltip] parpadean con una chispa de interés. "¿Lo creen?", pregunta [coronation_claimant.GetSheHe|l]."
 coronation.1142.a: "¡Por supuesto que lo hacen!"
 coronation.1142.b: "En realidad, mentí. Olvida lo que dije."
 coronation.1142.b.tt: "Abandonás tus intentos de convencer a [coronation_claimant.GetFirstNameNoTooltip] para que presione [coronation_claimant.GetHerHis|l] [claim|E]"
  
 coronation.1143.t: "Mi reclamo a [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1143.desc: "Mientras se desarrolla la ceremonia de coronación, me quedo de pie al borde de la multitud, con la mirada fija en el gran espectáculo que se desarrolla ante mí. El peso del momento me pesa en la mente, una mezcla de resignación y contemplación. "Vaya espectáculo, ¿no?", dice una voz a mi lado, llamando mi atención. Me doy vuelta para ver a [saboteur.GetTitledFirstName], que me ofrece una sonrisa casual.\n\n"De hecho", respondo secamente.\n\n[saboteur.GetSheHe|U] se inclina ligeramente y la voz de [saboteur.GetHerHis|l] se convierte en un susurro conspirativo. "Sabes, #italic muchos#! aquí creen que posees las cualidades de un verdadero líder. Algunos incluso susurran que el reino prosperaría bajo tu gobierno"."
 coronation.1143.a: "Voy a insistir en mi reclamación y tú deberías apoyarme."
 coronation.1143.a.tt: "Hablarás con los señores más fuertes presentes y los convencerás de unirse a tu causa.\n\n@warning_icon! #warning Seguir esta opción conducirá inevitablemente a una guerra entre [coronation_claimant.GetShortUIName] y [coronation_target.GetShortUIName]."
 coronation.1143.a_success: "[coronation_claimant.GetShortUIName|U] Decidí presionar [coronation_claimant.GetShortUINamePossessive|U] [claim|E]"
 coronation.1143.b: "Esta es una idea tonta"
 coronation.1143.b.tt: "Permanecerás en silencio sobre esto durante la ceremonia."
 coronation.1143.b_failure: "[coronation_claimant.GetShortUIName|U] Decidí no presionar [coronation_claimant.GetShortUINamePossessive|U] [claim|E]"
 coronation.1143.c: "[coronation_target.GetFirstNameNoTooltip] es el mejor gobernante; renunciaré a mis pretensiones en su lugar"
  
 coronation.1144.t: "Negativa"
 coronation.1144.desc: "A pesar de mis mejores esfuerzos, [coronation_claimant.GetShortUINameNoFormat] no logró entrar en razón y no le hizo caso a [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Fue un revés inesperado. Seguramente tendré que encontrar otra forma de arruinar el día."
 coronation.1144.a: "Maldito seas [coronation_claimant.GetFirstNameNoTooltip]"
 coronation.1144.b: "Da igual, poco importa"
 coronation.1144.b_failure: "[coronation_claimant.GetShortUINameNoFormat] decidió no presionar [coronation_claimant.GetHerHis|l] [claim|E]"
