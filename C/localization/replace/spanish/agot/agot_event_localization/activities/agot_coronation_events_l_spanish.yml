  # Political Talk 
 coronation.1210.t: "Charla política"
 coronation.1210.desc: "A medida que la ceremonia sigue su curso, finalmente logro ubicarme junto a [talk_to.GetTitledFirstName] y entablar una pequeña charla con [talk_to.GetHerHim], que rápidamente se transforma en un tema más interesante: la política.\n\nCompartimos algunos comentarios casuales hasta que llevo a [talk_to.GetHerHim] exactamente a donde quería que fuera [talk_to.GetHerHim]."
 coronation.1210.desc_gold: "\n\n"Me duele admitirlo, pero ¡mis arcas están vacías!""
 coronation.1210.desc_fear: "\n\n"Vivo con miedo constante por mi [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] y por mí misma...""
 coronation.1210.desc_raids: "\n\n"Estoy muy preocupado por las recientes incursiones en mis tierras...""
 coronation.1210.desc_rivals: "\n\n"¡No puedo dormir por la noche, veo a mis enemigos en cada sombra!""
 coronation.1210.desc_age: "\n\n"Me duele admitirlo, pero ¡no me estoy haciendo más joven!""
 coronation.1210.desc_bad_harvest: "\n\n"Lamentablemente, hemos tenido algunas malas cosechas que han retrasado nuestro crecimiento recientemente...""
 coronation.1210.desc_rain: "\n\n"Lluvias inesperadas han estado azotando a mi pueblo y dañando la cosecha...""
 coronation.1210.desc_enemies: "\n\n"Nunca puedes sentirte demasiado seguro. Tus enemigos siempre se vuelven más fuertes a tu alrededor"."
 coronation.1210.a: "Sería una lástima que alguien se aprovechara de eso, ¿eh?"
