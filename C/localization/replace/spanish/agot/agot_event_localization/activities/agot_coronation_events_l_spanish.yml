 coronation.1138.b: ""Supongo que no necesito una corona para ser [coronation_target.GetTitleAsNameNoTooltip|U]""
 coronation.1138.b.tt: "Procederás con la ceremonia."
 coronation.1135.a.carry_on.tt: "[coronation_target.GetShortUIName] mantuvo a [coronation_officiant.GetShortUIName] como oficiante"
 coronation.1138.c: "Tenemos suerte de tener repuestos."
 coronation.1138.c.tt: "Seleccionarás una nueva corona con la que serás coronado."
 coronation.1138.d: ""Lo cancelaremos. No tener corona anula el sentido de ser #italic coronado#!""
