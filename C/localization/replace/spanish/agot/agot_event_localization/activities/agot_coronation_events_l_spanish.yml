 coronation.2011.t: "Los vasallos de [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.desc: "Dentro de una cámara tenuemente iluminada de [barony.GetNameNoTierNoTooltip], me paro ante mis vasallos reunidos. "Mis señores y damas", comienzo, mi voz firme y resuelta, "enfrentamos un momento crucial para el futuro del reino. Ha surgido un nuevo reclamante, uno que promete un mejor camino para todas nuestras casas". Examino los rostros frente a mí, viendo una mezcla de curiosidad y escepticismo. "Apoyar a este reclamante, [coronation_claimant.GetTitledFirstName], asegurará nuestra prosperidad y estabilidad". \n\nJusto cuando termino, [vassal_objector.GetTitledFirstName] da un paso adelante, [vassal_objector.GetHerHis|l] frunce el ceño con preocupación. "Mi [potential_supporter.GetLadyLord|l]", comienza [vassal_objector.GetSheHe|l], [vassal_objector.GetHerHis|l] con la voz firme pero con un borde de duda. "Todos hemos hecho juramentos de servir a [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. ¿Cómo podemos estar seguros de que las promesas de este reclamante son genuinas? ¿Qué garantía tenemos de que no cambiaremos un conjunto de problemas por otro? ¿Cómo podemos estar seguros de que ganaremos una guerra contra [coronation_target.GetTitledFirstName]?"
 coronation.2011.a: "Seguramente todos veis que esto puede beneficiar [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.b: "Como tu señor [potential_supporter.GetLadyLord|l], te protegeré."
 coronation.2011.c: "Tú #bold harás#! lo que te digan, o de lo contrario"
 coronation.2011.c_tywin: "Esto me recuerda a mi canción favorita: #italic Las lluvias de Castamere#!"
