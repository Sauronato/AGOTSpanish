 coronation.1132.t: "Sabotaje frustrado"
 coronation.1132.desc_1: "El gran salón bulle de actividad mientras continúan los preparativos para la coronación. En medio del frenesí, [tattle_tale.GetTitledFirstName|U] avanza con determinación hacia mí, [tattle_tale.GetHerHis|l] con expresión sombría. [tattle_tale.GetSheHe|U] se arrodilla ante mí. "Su Gracia", comienza [tattle_tale.GetTitledFirstNameNoTooltip|U], [tattle_tale.GetHerHis|l] con voz baja pero urgente. "Traigo noticias preocupantes. Hay un complot para sabotear su coronación".\n\n"¿Quién está detrás de esta traición?", exijo. "[saboteur.GetTitledFirstName|U]", responde [tattle_tale.GetTitledFirstNameNoTooltip|U]. "[saboteur.GetSheHe|U] fue atrapado intentando interrumpir los procedimientos"."
 coronation.1132.a: "¡Tira [saboteur.GetHerHim|l] fuera!"
 coronation.1132.a.tt: "[saboteur.GetTitledFirstNameNoTooltip|U] vuelve a casa"
 coronation.1132.b: "Veamos cómo le va a [saboteur.GetTitledFirstNameNoTooltip|U] en una celda"
 coronation.1132.b.tt: "Pondrás [saboteur.GetTitledFirstNameNoTooltip|U] en una celda negra"
 coronation.1132.c: "No hubo daño alguno: el agua ya pasó"
 coronation.1132.c.tt: "Permites que [saboteur.GetTitledFirstNameNoTooltip|U] permanezca como invitado, pero [saboteur.GetSheHe|l] puede causar más problemas"
  
 coronation.1134.t: "Colocación incorrecta de una corona"
 coronation.1134.desc: "Mientras me acerco a la cámara que alberga a [sabotage_target_crown.GetName|U], veo a [kingsguard.GetName|U] apostado en la puerta, [kingsguard.GetHerHis|l] con postura rígida y alerta. El peso de mi plan me pesa en la mente. Discretamente le hago una señal a mi cómplice, [distraction.GetName|U], quien asiente con la cabeza en señal de comprensión.\n\nMe acerco a [distraction.GetFirstNameNoTooltip|U] y bajo la voz hasta convertirla en un susurro. "Necesitamos crear una distracción", digo, mirando a [kingsguard.GetFirstNameNoTooltip|U]. "Necesitas entablar una conversación con [kingsguard.GetHerHim|l], desviar la atención de [kingsguard.GetHerHis|l] de la puerta. Haz que sea convincente".\n\n[distraction.GetFirstNameNoTooltip|U] asiente levemente, preparándose para ejecutar la distracción."
 coronation.1134.a: ""[distraction.GetFirstNameNoTooltip], pelea con [kingsguard.GetFirstNameNoTooltip]...""
 coronation.1134.b: ""[distraction.GetFirstNameNoTooltip], usa tu ingenio para ser más astuto que [kingsguard.GetFirstNameNoTooltip]...""
 coronation.1134.c: ""[distraction.GetFirstNameNoTooltip], encanto [kingsguard.GetFirstNameNoTooltip]...""
 coronation.1134.d: ""[distraction.GetFirstNameNoTooltip], finge estar de guardia y relevar a [kingsguard.GetFirstNameNoTooltip]""
 coronation.1134.d.tt.success: "[kingsguard.GetFirstNameNoTooltip] deja su publicación"
 coronation.1134.d.tt.failure: "[kingsguard.GetFirstNameNoTooltip] se niega a abandonar su puesto"
