  # Artistic Differences 
 coronation.1000.t: "Diferencias artísticas"
 coronation.1000.desc: "Como si organizar una coronación no fuera lo suficientemente estresante, también tengo que lidiar con uno de mis parientes.\n\nMi [coronation_target.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], llegó temprano hoy y desde entonces me ha estado siguiendo a todas partes, quejándose de esto y aquello sin parar. Mientras siento un terrible dolor de cabeza creciendo detrás de mis ojos, [1000_relative.GetSheHe] sigue parloteando sin inmutarse."
 coronation.1000.desc_servants: "\n\n"¿Estás #EMP seguro#! de que tienes suficientes sirvientes para esto? ¡No esperas que #EMP yo#! lleve a [ROOT.Char.Custom('GetExpensiveMeal')], ¿verdad?! ¡La leyenda dice que en la coronación de [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] los sirvientes eran tan numerosos que sus sombreros oscurecían el sol!""
 coronation.1000.desc_dec: "\n\n"¡Todo el salón está asfixiado por la heráldica! ¿Y por qué elegiste un arreglo tan #EMP insípido#! para las mesas? ¡Y no me hagas hablar de estas #EMP llamativas#! telas!""
 coronation.1000.desc_dec_low: "\n\n"¡Sabía #EMP#! que no se podía confiar en ti para planear una #EMP simple#! coronación! ¡Mira este lugar, la falta de heráldica, las mesas vacías y ni una sola astilla de oro a la vista! ¡Mi pobre corazón #EMP sangra#! por el miserable destino que le espera al reino bajo tu liderazgo!""
 coronation.1000.desc_entertainment: "\n\n"¿Son esos mimos? ¿A dónde van esos sirvientes con esas fogatas? ¿Y por qué está esa caja de madera #EMP gruñendo#!?!? ¡Esto va a ser un desastre!""
 coronation.1000.desc_fallback: "\n\n"Supongo que tendremos que ver si esta ocasión es para la historia. ¡La coronación de [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] fue tan magnífica que todavía la recordamos hoy! ¿Alguien #EMP recordará la suya? El tiempo lo dirá"."
 coronation.1000.a: "Estoy seguro de que podemos encontrar algún punto común..."
