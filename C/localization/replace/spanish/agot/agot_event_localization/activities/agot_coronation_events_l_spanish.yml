l_spanish:
  
  # MAINTENANCE 
  # Intro/Setup Event 
 coronation.0001.t: "Los preparativos finales"
 coronation.0001.desc_intro: "Los sirvientes corren por el patio de [barony.GetNameNoTier], trayendo las decoraciones finales mientras los miembros de la corte toman sus lugares. Muchos de los asistentes a esta ocasión aún no han llegado."
 coronation.0001.dislikes_host_vassal: "Todavía no puedo creer que [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], vaya a ser coronado como nuestro nuevo [center_portrait.GetTitleAsNameNoTooltip|U]. Apenas soporto estar en la misma habitación que [center_portrait.GetHerHim|l], y ni hablar de tener que arrodillarme."
 coronation.0001.dislikes_host_other: "Todavía no puedo creer que [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], vaya a ser coronado [center_portrait.GetTitleAsNameNoTooltip|U]. Apenas soporto estar en la misma habitación que [center_portrait.GetHerHim|l]."
 coronation.0001.likes_host: "Es difícil creer que hoy sea el día en que coronamos a nuestro nuevo [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] parece estar a la altura de la tarea. Me alivia saber que [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip] estará en las manos más capaces de [center_portrait.GetFirstNamePossessiveNoTooltip|U]. Que el reinado de [center_portrait.GetHerHis|l] sea largo y próspero."
 coronation.0001.neutral: "Hoy coronamos a un nuevo [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] parece capaz, aunque el tiempo dirá si realmente está a la altura."
 coronation.0001.host: "Hoy es el día en que me coronan [ROOT.Char.GetTitleAsNameNoTooltip|U] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 #coronation.0001.host_distracted: "$coronation.0001.host$ Sin embargo, mi mente está centrada en otros asuntos."
  
 coronation.0001.intent_woo_arrived: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Para ello, veo a [ROOT.Char.GetIntentTarget.GetTitledFirstName] entre la multitud, lo que significa que mi plan para [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] puede seguir adelante según lo previsto."
 coronation.0001.intent_woo: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Sin embargo, aún no puedo encontrar a [ROOT.Char.GetIntentTarget.GetTitledFirstName] en ningún lado. No puedo esperar a que llegue [ROOT.Char.GetIntentTarget.GetHerHim] para que mi plan de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] pueda seguir adelante."
  
 coronation.0001.intent_murder_arrived: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Para ello, veo a [ROOT.Char.GetIntentTarget.GetTitledFirstName] entre la multitud, lo que significa que mi plan para [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] puede seguir adelante según lo previsto."
 coronation.0001.intent_murder: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Sin embargo, aún no puedo encontrar a [ROOT.Char.GetIntentTarget.GetTitledFirstName] en ningún lado. No puedo esperar a que llegue [ROOT.Char.GetIntentTarget.GetHerHim] para que mi plan de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] pueda seguir adelante."
  
 coronation.0001.intent_befriend_arrived: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Para ello, veo a [ROOT.Char.GetIntentTarget.GetTitledFirstName] entre la multitud, lo que significa que mi plan para [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] puede seguir adelante según lo previsto."
 coronation.0001.intent_befriend: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Sin embargo, aún no puedo encontrar a [ROOT.Char.GetIntentTarget.GetTitledFirstName] en ningún lado. No puedo esperar a que llegue [ROOT.Char.GetIntentTarget.GetHerHim] para que mi plan de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] pueda seguir adelante."
  
 coronation.0001.intent_diplomacy_arrived: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Para ello, veo a [ROOT.Char.GetIntentTarget.GetTitledFirstName] entre la multitud, lo que significa que mi plan de formar una alianza con [ROOT.Char.GetIntentTarget.GetHerHim] puede seguir adelante según lo previsto."
 coronation.0001.intent_diplomacy: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Sin embargo, aún no puedo encontrar a [ROOT.Char.GetIntentTarget.GetTitledFirstName] en ningún lado. No puedo esperar a que llegue [ROOT.Char.GetIntentTarget.GetHerHim] para que mi plan de formar una alianza con [ROOT.Char.GetIntentTarget.GetHerHim] pueda seguir adelante."
  
 coronation.0001.intent_legitimize_bastard: "\n\nSin embargo, mi objetivo de que [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed] sea legitimado por [center_portrait.GetHerHis|U] Grace está en primer plano en mi mente. Solo puedo esperar que [center_portrait.GetFirstNameNoTooltip|U] esté de acuerdo con mi caso y otorgue un decreto real de legitimación."
 coronation.0001.intent_sabotage_coronation: "Con un poco de suerte podré detener, o al menos retrasar, el procedimiento."
  
 coronation.0001.intent_vie_male: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Para ello, veo a Su Gracia entre la multitud. Es imperativo que me quede a solas con él para poder seguir adelante con mi plan de unirme al Consejo Privado."
 coronation.0001.intent_vie_female: "\n\nA pesar de las festividades, tengo otros objetivos que cumplir. Con ese fin, veo a Su Gracia entre la multitud. Es imperativo que me quede a solas con ella para poder seguir adelante con mi plan de unirme al Consejo Privado."
  
 coronation.0001.waiting_for_officiant: "Espero con ansias la llegada de [lower_right_portrait.GetTitledFirstNameNicknamed|U]. Todavía hay mucho que discutir con [lower_right_portrait.GetHerHim|l] mientras se realizan los preparativos finales."
  
 coronation.0001.a.good: "¡Qué día tan glorioso!"
 coronation.0001.a.bad: "No puedo esperar a que termine este día."
 coronation.0001.a.sabotage: "¡Es hora de arruinar el día [center_portrait.GetFirstNamePossessiveNoTooltip]!"
 coronation.0001.after.tt: "Se enviarán cuervos a todos los que hayan sido invitados."
  
  # Officiant Replacement 
 coronation.0002.t: "Un nuevo oficiante"
 coronation.0002.desc: "Circunstancias imprevistas me obligan a buscar a alguien nuevo para que me coroneé. Miro hacia la sala llena de asistentes, con la esperanza de que alguien de renombre esté dispuesto a ocupar el lugar de [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
 coronation.0002.desc_removed: "Circunstancias imprevistas me obligan a buscar a alguien nuevo para que me coroneé. Miro hacia la sala llena de asistentes, con la esperanza de que alguien de renombre esté dispuesto a ocupar el lugar de [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
 coronation.0002.desc_no_officiant: "Se me ocurre que tal vez necesite que alguien me corone. Miro a la sala llena de asistentes y me pregunto si alguien de renombre podría estar dispuesto a asumir ese papel."
 coronation.0002.a: "¡Alguien más me coronará!"
 coronation.0002.a.tt: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] servirá como oficiante de su coronación."
 coronation.0002.a.tt_hof: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] es tu [head_of_faith|E], lo que aumenta tu ganancia [piety_i] [piety|E]."
 coronation.0002.a.tt_pv: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] es un [powerful_vassal|E], lo que aumenta su ganancia de [legitimacy_i] [legitimacy|E]."
 coronation.0002.a.tt_dynn: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] es un miembro de tu [dynasty|E], lo que aumenta tu ganancia [dynasty_prestige_i] [dynasty_prestige|E]."
 coronation.0002.a.tt_consort: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] es tu [spouse|E], aumentando así tu [prestige_i] [prestige|E]."
 coronation.0002.b: "Quizás [intent_target.GetTitledFirstNameNicknamed|U] debería coronarme"
 coronation.0002.b.tt: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] servirá como oficiante de su coronación."
 coronation.0002.c: "¡Maldita sea, lo haré yo mismo!"
 coronation.0002.c.tt: "Te coronarás a ti mismo."
  
  # Letters to the Player 
 coronation.0003.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation.0003.desc_seven_kingdoms: "Es con gran honor y anticipación que yo, [sender.GetFirstNameNoTooltip|U], de la Casa [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] de los Ándalos, los Rhoynar y los Primeros Hombres, [sender.GetLadyLord|U] de los Siete Reinos y Protector del Reino, te extiendo esta invitación. La ocasión auspiciosa de mi [GetActivityType('activity_coronation').GetName|l] tendrá lugar en [county.GetNameNoTier] a las [barony.GetNameNoTier]."
 coronation.0003.desc_other: "Es con gran honor y anticipación que yo, [sender.GetFirstNameNoTooltip|U], de la Casa [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] de [sender.GetPrimaryTitle.GetNameNoTierNoTooltip], les extiendo esta invitación. La ocasión auspiciosa de mi [GetActivityType('activity_coronation').GetName|l] tendrá lugar en [county.GetNameNoTier] a las [barony.GetNameNoTier]."
 coronation.0003.desc_officiant: "\n\nEn reconocimiento a su estimable posición y lealtad inquebrantable, humildemente solicito que oficie la ceremonia y tenga el honor de colocar la corona sobre mi cabeza. Su participación en este evento sagrado no solo simbolizará la unidad y la fuerza de nuestro vínculo, sino que también sentará un precedente noble para mi reinado.\n\nQue su viaje a [county.GetNameNoTierNoTooltip] sea rápido y seguro. Espero con ansias su llegada y la promesa de su apoyo inquebrantable."
 coronation.0003.desc_guest: "\n\nQue tu viaje a [county.GetNameNoTierNoTooltip] sea rápido y seguro. Espero con ansias tu llegada y la promesa de tu apoyo inquebrantable."
 coronation.0003.desc_vassal: "\n\nSe solicita y requiere su presencia como vasallo leal del reino. Se espera que asista a este evento trascendental y afirme públicamente su lealtad arrodillándose. Este acto significará su lealtad y compromiso continuos con la corona y la unidad duradera del reino.\n\nQue su viaje a [county.GetNameNoTierNoTooltip] sea rápido y seguro. Espero con ansias su llegada y la promesa de su apoyo inquebrantable."
 coronation.0003.a: "Será un placer para mí; me iré de inmediato."
 coronation.0003.b: "Enviaré a alguien en mi lugar."
 coronation.0003.c: "Tengo asuntos más importantes que atender."
 coronation.0003.c.tt_refusal: "[recipient.GetTitledFirstNameNoTooltip|U] Se negó a asistir a la coronación"
 coronation.0003.c.tt_officiant_refusal: "[recipient.GetTitledFirstNameNoTooltip|U] Se negó a oficiar la coronación"
  
  # Representative Events (For those who can't attend) 
 coronation.0004.t: "Representante de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 coronation.0004.desc: "Con la coronación de [coronation_target.GetTitledFirstName], se espera que renueve mi lealtad a la corona. Como no puedo asistir, alguien debe ir en mi lugar."
 coronation.0004.a: "[potential_representative_1.GetFirstNameNoTooltip|U] es la elección lógica"
 coronation.0004.a.tt: "[potential_representative_1.GetShortUIName] acepta la invitación en tu nombre"
 coronation.0004.b: "Debe ser [potential_representative_2.GetFirstNameNoTooltip|U]"
 coronation.0004.b.tt: "[potential_representative_2.GetShortUIName] acepta la invitación en tu nombre"
 coronation.0004.c: "[potential_representative_3.GetFirstNameNoTooltip|U] lo es"
 coronation.0004.c.tt: "[potential_representative_3.GetShortUIName] acepta la invitación en tu nombre"
 coronation.0004.d: "Uno de mis concejales me representará."
 coronation.0004.d.tt: "Seleccionarás entre tus concejales disponibles"
  
  # Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage 
 coronation.0005.t: "Seleccionar una corona"
 coronation.0005.desc: "Con los preparativos finales en marcha, [coronation_officiant.GetTitledFirstNameNoTooltip] se acerca a mí. "Su Gracia, debemos decidir con qué corona desea ser coronado".\n\nMe tomo un momento para considerar cuál de las coronas de mi colección debería usarse."
 coronation.0005.desc_high_septon: "Con los preparativos finales en marcha, [coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U] se acerca a mí. "Su Gracia, debemos decidir con qué corona desea ser coronado".\n\nMe tomo un momento para considerar cuál de las coronas de mi colección debería usarse."
 coronation.0005.desc_after_sabotage: "Después de que alguien me robó mi corona, ahora debo seleccionar entre las demás de mi colección."
 coronation.0005.a: "Esto estará bien"
 coronation.0005.a.tt: "#high [selected_crown_for_coronation.GetNameNoTooltip]#! se usará para coronarte"
 coronation.0005.b: "Ninguno de estos es adecuado; encargaré una nueva corona."
  
 coronation.0006.t: "Coronar o no coronar"
 coronation.0006.desc: "Ha estallado una guerra en el reino y todavía no he sido coronado. Dadas las circunstancias, el reino podría perdonarme si renuncio a una ceremonia formal de coronación. Por otra parte, los señores del reino podrían tenerme rencor en los años venideros."
 coronation.0006.a: "Hay que hacerlo para asegurar mi trono."
 coronation.0006.a.tt: "Serás coronado sin formalidades"
 coronation.0006.b: "Debe hacerse correctamente o no debe hacerse en absoluto."
 coronation.0006.b.tt: "Esperarás hasta que se resuelva la guerra para organizar un [GetActivityType( 'activity_coronation' ).GetName]"
  
 coronation.0008.t: "Mayoridad"
 coronation.0008.desc: "Ya no puedo usar mi edad como excusa para retrasar mi coronación. El reino esperará una pronto, no sea que decidan que no soy apto para ocupar mi trono."
 coronation.0008.a: "Y así comienza"
  
  # Activity Start 
 coronation.0100.t: "Comienza la ceremonia de coronación"
 coronation.0100.desc_diplo: "Por fin ha llegado el día de mi coronación formal [coronation_target.GetTitleAsNameNoTooltip|U]. Mientras se hacen los preparativos, mi mente ya está centrada en lo que viene a continuación. Detrás de todos los rituales y ceremonias, las coronaciones son, ante todo, acontecimientos políticos. Por tanto, a pesar de las sonrisas y la deferencia, me pregunto si mis vasallos aceptarán mi mandato.\n\nAdemás, todavía hay otra pregunta que me pesa mucho: ¿el Trono de Hierro me considerará digno?"
 coronation.0100.desc_religious: "Por fin ha llegado el día de mi coronación formal [coronation_target.GetTitleAsNameNoTooltip|U]. Todos los pasos de una coronación son importantes. Después de todo, la validez de cualquier ritual se basa en la reproducción correcta de todas sus partes.\n\nHe estado prestando mucha atención como asistentes [other_guest.GetTitledFirstName|U] y [other_guest.GetHerHis|l], cualquier componente que se me escape podría poner en duda mi legitimidad."
 coronation.0100.desc_shy: "Por fin ha llegado el día de mi coronación formal [coronation_target.GetTitleAsNameNoTooltip|U]. Todo me resulta abrumador: las suntuosas decoraciones, la charla constante de los invitados y el escrutinio penetrante de mis vasallos que juzgan cada una de mis acciones.\n\nTodo se funde en una vorágine tumultuosa de ansiedad, que solo puedo esperar que se calme en el momento de mi coronación. Si pudiera elegir, habría prescindido de todas estas formalidades."
 coronation.0100.desc_arrogant: "Por fin ha llegado el día en que me coronarán formalmente [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. El día apenas ha empezado y ya estoy harta del parloteo incesante de [other_guest.GetTitledFirstName|U]. No es de extrañar que haya estado furiosa durante casi toda la mañana.\n\nA este paso, podré escupir fuego cuando me coronen. Mi paciencia se está agotando."
 coronation.0100.desc_paranoid: "Por fin ha llegado el día en que me coronarán formalmente [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Todos los supuestos simpatizantes y vasallos defensores esconden mentiras y engaños tras sus falsas sonrisas.\n\nUna vez que me coloquen la corona en la cabeza, los cuervos volarán en círculos. Nunca se desharán de mí."
 coronation.0100.desc_appearance: "Por fin ha llegado el día en que me coronarán oficialmente [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Sin embargo, estoy pendiente de las miradas de todos los que me rodean. Sé que mi discapacidad provoca repulsión en algunos y horror en otros, pero hoy se verán obligados a mirarme.\n\nEspero que se guarden sus comentarios para sí mismos."
 coronation.0100.desc_seducer: "Por fin ha llegado el día en que me coronarán formalmente [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Mi atención se desplaza de la inminente ceremonia a las atractivas y jóvenes sirvientas que se mueven afanosamente por allí. Me pregunto si podría persuadir discretamente a una o dos para que se vayan conmigo antes de que comience el evento. Es poco probable que alguien se dé cuenta."
 coronation.0100.desc_drunkard: "Por fin ha llegado el día en que me coronarán formalmente [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. A pesar de la ceremonia que se avecina, mi mayor deseo es tomar una bebida fuerte. Mientras observo a los sirvientes afanándose, ordeno a uno que me traiga la bebida deseada para saciar mi sed. Para terminar, me traen otra. Será un milagro si logro mantenerme en pie al final del día."
 coronation.0100.desc_guest: "Ha llegado el día. Solo el tiempo dirá si [coronation_target.GetFirstName|U] está a la altura de gobernar a [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.0100.a: "Así comienza..."
  
  # Coronation Event Host 
 coronation.0150.t: "El verdadero [coronation_target.GetTitleAsNameNoTooltip|U]"
 coronation.0150.desc_ct_intro: "La ceremonia finalmente ha llegado a su clímax. [officiant.GetTitledFirstNameNicknamed|U] me ha ungido según los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip] y ahora se prepara para coronarme. Mientras me colocan la corona en la cabeza, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] proclama:"
  
 coronation.0150.desc_ct_no_crown_intro: "La ceremonia finalmente ha llegado a su clímax. [officiant.GetTitledFirstNameNicknamed|U] me ha ungido según los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip]. Sin corona disponible, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] simplemente proclama:"
  
 coronation.0150.desc_self_crowner_intro: "La ceremonia finalmente ha llegado a su clímax. Me han ungido según los ritos tradicionales del [coronation_target.GetFaith.GetNameNoTooltip] y me preparo para colocarme la corona en la cabeza. Mientras la corona descansa sobre mi frente, me levanto y me enfrento a la multitud."
  
 coronation.0150.desc_self_crowner_no_crown_intro: "La ceremonia finalmente ha llegado a su clímax. Me han ungido según los ritos tradicionales del [coronation_target.GetFaith.GetNameNoTooltip]. Sin corona disponible, me enfrento a la multitud y proclamo:"
  
 coronation.0150.desc_officiant_intro: "La ceremonia finalmente ha llegado a su clímax. He ungido a [coronation_target.GetTitledFirstName|U] en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip] y me preparo para coronar a [coronation_target.GetHerHim]. Mientras coloco la corona sobre la cabeza de [coronation_target.GetFirstNamePossessiveNoTooltip|U], proclamo:"
  
 coronation.0150.desc_officiant_no_crown_intro: "La ceremonia finalmente ha llegado a su clímax. He ungido a [coronation_target.GetTitledFirstName|U] en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip], pero no tenemos una corona [coronation_target.GetHerHim] para colocar sobre la cabeza de [coronation_target.GetHerHis|l]. Por lo tanto, simplemente proclamo:"
  
  # Coronation Event Guests 
 coronation.0150.desc_guests_intro: "La ceremonia finalmente ha llegado a su clímax. [officiant.GetTitledFirstName|U] ha ungido a [coronation_target.GetTitledFirstName|U] en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip] y ahora se prepara para coronar a [coronation_target.GetHerHim]. Mientras se coloca la corona sobre la cabeza de [coronation_target.GetFirstNamePossessiveNoTooltip|U], [officiant.GetTitledFirstNameNoTooltip|U] proclama:"
  
 coronation.0150.desc_guests_no_crown_intro: "La ceremonia finalmente ha llegado a su clímax. [officiant.GetTitledFirstName|U] ha ungido a [coronation_target.GetTitledFirstName|U] en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip], pero no hay corona a la vista. Intercambiamos miradas confusas mientras [officiant.GetTitledFirstNameNoTooltip|U] simplemente proclama:"
  
 coronation.0150.desc_guests_self_crowner_intro: "La ceremonia finalmente ha llegado a su clímax. [coronation_target.GetTitledFirstName|U] ha sido ungido en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip] y [coronation_target.GetSheHe|l] coloca la corona sobre la cabeza de [coronation_target.GetHerHis|l].\n\nGirándose hacia nosotros, [coronation_target.GetSheHe|l] proclama:"
  
 coronation.0150.desc_guests_self_crowner_no_crown_intro: "La ceremonia finalmente ha llegado a su clímax. [coronation_target.GetTitledFirstName|U] ha sido ungido en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip], pero no hay ninguna corona a la vista.\n\nGirándose hacia nosotros, [coronation_target.GetSheHe|l] simplemente proclama:"
  
  # Coronation Saboteur 
 coronation.0150.desc_saboteur_no_crown_intro: "La ceremonia finalmente ha llegado a su clímax. [officiant.GetTitledFirstName|U] ha ungido a [coronation_target.GetTitledFirstName|U] en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip], pero no hay ninguna corona a la vista. Los que me rodean intercambian miradas confusas mientras [officiant.GetTitledFirstNameNoTooltip|U] simplemente proclama:"
  
 coronation.0150.desc_saboteur_self_crowner_no_crown_intro: "La ceremonia finalmente ha llegado a su clímax. [coronation_target.GetTitledFirstName|U] ha sido ungido en los ritos tradicionales de [coronation_target.GetFaith.GetNameNoTooltip], pero no hay ninguna corona a la vista.\n\nGirándose hacia nosotros, [coronation_target.GetSheHe|l] simplemente proclama:"
  
  #Ruler's proclamation 
 coronation.0150.desc_proclaimation_seven_kingdoms: "\n\n#italic "Ante los dioses y los hombres, proclamo a [coronation_target.GetFirstNameNoTooltipRegnal|U] de la Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] de los Ándalos, los Rhoynar y los Primeros Hombres, [coronation_target.GetLadyLord|U] de los Siete Reinos y Protector del Reino. ¡Que [coronation_target.GetSheHe] reine por mucho tiempo!" #!"
 coronation.0150.desc_proclaimation_seven_kingdoms_self: "\n\n#italic "Soy [coronation_target.GetFirstNameNoTooltipRegnal|U] de la Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] de los Ándalos, los Rhoynar y los Primeros Hombres, [coronation_target.GetLadyLord|U] de los Siete Reinos y Protector del Reino. ¡Que pueda reinar por mucho tiempo!" #!"
 coronation.0150.desc_proclaimation_other: "\n\n#italic "Ante los dioses y los hombres, proclamo [coronation_target.GetFirstNameNoTooltipRegnal|U] de la Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! ¡Que reine por mucho tiempo [coronation_target.GetSheHe]!" #!"
 coronation.0150.desc_proclaimation_other_self: "\n\n#italic "¡Soy [coronation_target.GetFirstNameNoTooltipRegnal|U] de la Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! ¡Que pueda reinar por mucho tiempo!" #!"
  
  #Outro 
 coronation.0150.desc_ct_outro: "\n\nLa multitud comienza a vitorear mientras me levanto para enfrentarlos."
 coronation.0150.desc_ct_no_crown_outro: "\n\nLa sala permanece en silencio durante varios momentos mientras los presentes intercambian miradas confusas mientras me levanto para enfrentarlos."
 coronation.0150.desc_self_crowner_outro: "$coronation.0150.desc_ct_outro$"
 coronation.0150.desc_self_crowner_no_crown_outro: "\n\nLa sala permanece en silencio durante varios momentos mientras los asistentes intercambian miradas confusas."
 coronation.0150.desc_officiant_outro: "\n\nLa multitud comienza a vitorear y todos somos testigos del comienzo de lo que todos esperamos que sea un reinado pacífico y próspero."
 coronation.0150.desc_officiant_no_crown_outro: "\n\nLa sala permanece en silencio durante varios momentos mientras los asistentes intercambian miradas confusas."
 coronation.0150.desc_guests_outro: "\n\nLa multitud comienza a vitorear y todos somos testigos del comienzo de lo que todos esperamos que sea un reinado pacífico y próspero."
 coronation.0150.desc_guests_no_crown_outro: "Durante varios momentos no hacemos ningún ruido antes de que alguien comience a aplaudir tímidamente y nosotros nos unimos vacilantes."
 coronation.0150.desc_guests_self_crowner_outro: "$coronation.0150.desc_officiant_outro$"
 coronation.0150.desc_guests_self_crowner_no_crown_outro: "Durante varios momentos no hacemos ningún ruido antes de que alguien comience a aplaudir tímidamente y nosotros nos unimos vacilantes."
 coronation.0150.desc_saboteur_no_crown_outro: "Durante un largo rato, nadie hace ningún ruido. Una sonrisa se dibuja lentamente en mi rostro al saber que esto fue obra mía. Entonces, alguien comienza a aplaudir tímidamente y los demás se suman vacilantes."
  
 coronation.0150.a: "¡Que reine por mucho tiempo!"
 coronation.0150.b: "¡Que ella reine por mucho tiempo!"
 coronation.0150.c: "¡Que [coronation_target.GetFaith.HighGodName] dé testimonio!"
 coronation.0150.a.tt_seven_kingdoms: "[coronation_target.GetShortUIName|U] se sentará en el Trono de Hierro"
 coronation.0150.a.tt_other: "[coronation_target.GetShortUIName|U] se sentará en el trono [coronation_target.GetHerHis|l]"
 coronation.0150.b.tt_seven_kingdoms: "[coronation_target.GetShortUIName|U] se sentará en el Trono de Hierro"
 coronation.0150.b.tt_other: "[coronation_target.GetShortUIName|U] se sentará en el trono [coronation_target.GetHerHis|l]"
 coronation.0150.c.tt_seven_kingdoms: "[coronation_target.GetShortUIName|U] se sentará en el Trono de Hierro"
