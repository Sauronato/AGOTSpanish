l_spanish:
 agot_danger.0001.title: "$travel_danger_prefix$ ¡Un grupo de asalto salvaje!"
 agot_danger.0001.desc: "Cuando nuestro anfitrión pasa por [location.GetName], un grito de batalla corta el aire y nos apuñala con un miedo inmenso. Incluso entre los viajeros más valientes, este sonido habría hecho que los hombres audaces corrieran hacia las faldas de sus madres.\n\n"¡Salvajes, mi [ROOT.Char.GetLadyLord]!" La voz de un guardia atraviesa la tensión, llamando mi atención mientras desenvaina su espada y apunta hacia adelante. El pánico se extiende entre nosotros como la pólvora, y otra voz se une al coro de miedo. "Hay #bold tantos#!!"\n\nAlthough su número no es enorme, los enemigos son enormes, intrépidos y aparentemente dispuestos a perder la vida por nuestros bienes. Entre ellos, se destacó una figura: [btw_raider.GetFirstNameNicknamed], un líder por el aspecto de Un salvaje conocido por su crueldad, incursiones audaces como ésta y un temperamento feroz.\n\nA medida que los asaltantes se acercan, mi caballo se sacude y resopla, amenazando con derribarme, pero sostengo las riendas con fuerza y ​​me siento. recto Levantando mi [ROOT.Char.Custom('signature_weapon')] en el aire, grito..."
 agot_danger.0001.a: "¡Volver! ¡Vuelve de inmediato!"
 agot_danger.0001.a.tt: "Tú y tu séquito intentan huir de los asaltantes salvajes."
 agot_danger.0001.a.toast: "¡Huir!"
 agot_danger.0001.a.fleeing: "Escapaste sin problemas. ¡Toma eso, [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay: "Escapaste, pero eso provocó un pequeño retraso en tu viaje."
 agot_danger.0001.a.majordelay: "Escapaste, pero eso provocó un gran retraso en tu viaje."
 agot_danger.0001.a.minortheft: "Se las arreglaron con sus vidas, pero no con todas sus pertenencias."
 agot_danger.0001.a.majortheft: "Consiguieron salvar sus vidas, pero su monedero se cayó de la silla mientras escapaban."
 agot_danger.0001.a.minorcombo: "A pesar de la maniobra, [btw_raider.GetFirstNameNoTooltip] logró robar algunas de tus cosas."
 agot_danger.0001.a.majorcombo: "A pesar de la complicada maniobra, [btw_raider.GetFirstNameNoTooltip] logró robar la mayoría de tus cosas."
 agot_danger.0001.a.scattered: "Su séquito estaba disperso: ¡cada uno por su cuenta!"
 agot_danger.0001.b: "¡Supérense muchachos y detrás de mí! ¡Cargar!"
 agot_danger.0001.b.tt: "Tú y tus guardias cargan contra los salvajes."
 agot_danger.0001.b.winning: "Ganas la batalla."
 agot_danger.0001.b.win: "Ganaste"
 agot_danger.0001.b.killed: "Has matado a todos los salvajes del grupo."
 agot_danger.0001.b.imprisoned: "¡Has capturado al líder del grupo de asalto Wildling, [btw_raider.GetFirstName]!"
 agot_danger.0001.b.fleeing: "¡El grupo de asalto Wildling y su líder [btw_raider.GetFirstName] escaparon después de una pelea de una hora!"
 agot_danger.0001.b.losing: "Pierdes la batalla."
 agot_danger.0001.b.loss: "Perdiste"
 agot_danger.0001.b.robbed: "Fuisteis derrotados, acorralados y robados; os quitaron todo lo que teníais."
 agot_danger.0001.b.kidnapping: "Fuiste derrotado y los Salvajes tomaron [kidnapped_entourage.GetName]..."
 agot_danger.0001.c: "¿Qué tal un soborno...?"
 agot_danger.0001.c.tt: "Intentas reclutar a [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined: "[btw_raider.GetFirstNameNoTooltip] se une a su corte"
 agot_danger.0001.c.else: "¿Pero deberías confiar en un salvaje?"
 agot_danger.0001.c.ranwithmoney: "[btw_raider.GetFirstNameNoTooltip] Se escapó con el dinero"
 agot_danger.0001.d: "Si dejamos [sacrificed_entourage.GetFirstNameNoTooltip], puede que nos gane tiempo."
 agot_danger.0001.d.tt: "Sacrificarás [sacrificed_entourage.GetName] en un intento de distraer a los asaltantes salvajes."
 agot_danger.0001.d.sacrifice: "[sacrificed_entourage.GetFirstNameNoTooltip] quedó atrás"
  
 agot_danger.0002.title: "$travel_danger_prefix$ ¡Un choque en las montañas!"
 agot_danger.0002.desc: "Cuando nuestro anfitrión pasa por [location.GetName], un grito de batalla atraviesa el aire enrarecido de la mañana y nos provoca escalofríos. Incluso entre los viajeros más valientes, este sonido habría hecho que los hombres audaces corrieran hacia las faldas de sus madres.\n\n"Jinetes, mi [ROOT.Char.GetLadyLord]!" La voz de un explorador resuena a través de la tensión, llamando mi atención mientras desenvaina su espada y apunta hacia adelante. No hay nada que ver todavía, pero el sonido de muchos cascos, de una docena de caballos o más, se hace más fuerte y se acerca. El pánico se extiende entre nosotros como la pólvora, y otra voz se une al coro de miedo cuando aparecen. "Hay #bold tantos#!!"\n\nAlthough su número no es enorme, los enemigos son grandes, intrépidos y aparentemente dispuestos a perder la vida por nuestros bienes. A la cabeza cabalga un enorme [moon_raider.GetWomanMan] con una capa de piel de sombra a rayas, armado con un Gran espada de dos manos Alguien de mi séquito grita [moon_raider.GetHerHis] nombre, era [moon_raider.GetFirstNameNicknamed], un líder de este grupo de asalto por lo que parece. Un miembro del clan conocido por [moon_raider.GetHerHis] crueldad, incursiones audaces como esta y un temperamento feroz. \n\nA medida que los asaltantes se acercan, mi caballo se sacude y resopla, amenazando con derribarme, pero sostengo las riendas con fuerza, sentándome derecho, levantando mi [ROOT.Char.Custom('signature_weapon')] en el aire, grito..."
 agot_danger.0002.a: "¡Volver! ¡Vuelve de inmediato!"
 agot_danger.0002.a.tt: "Tú y tu séquito intentáis huir de los asaltantes miembros del clan."
 agot_danger.0002.a.toast: "¡Huir!"
 agot_danger.0002.a.fleeing: "Escapaste sin problemas. ¡Toma eso, [moon_raider.GetFirstName]!"
 agot_danger.0002.a.minordelay: "Escapaste, pero eso provocó un pequeño retraso en tu viaje."
 agot_danger.0002.a.majordelay: "Escapaste, pero eso provocó un gran retraso en tu viaje."
 agot_danger.0002.a.minortheft: "Se las arreglaron con sus vidas, pero no con todas sus pertenencias."
 agot_danger.0002.a.majortheft: "Consiguieron salvar sus vidas, pero su monedero se cayó de la silla mientras escapaban."
 agot_danger.0002.a.minorcombo: "A pesar de la maniobra, [moon_raider.GetFirstNameNoTooltip] logró robar algunas de tus cosas."
 agot_danger.0002.a.majorcombo: "A pesar de la complicada maniobra, [moon_raider.GetFirstNameNoTooltip] logró robar la mayoría de tus cosas."
 agot_danger.0002.a.scattered: "Su séquito estaba disperso: ¡cada uno por su cuenta!"
 agot_danger.0002.b: "¡Supérense muchachos y detrás de mí! ¡Cargar!"
 agot_danger.0002.b.tt: "Tú y tus guardias cargais contra los asaltantes de los miembros del clan."
 agot_danger.0002.b.winning: "Tú ganas la batalla."
 agot_danger.0002.b.win: "Ganaste"
 agot_danger.0002.b.killed: "Has matado a todos los asaltantes del grupo."
 agot_danger.0002.b.imprisoned: "¡Has capturado al líder del grupo de asalto de los miembros del clan, [moon_raider.GetFirstName]!"
 agot_danger.0002.b.fleeing: "¡El grupo de asalto de los miembros del clan y su líder [moon_raider.GetFirstName] escaparon después de una lucha de una hora!"
 agot_danger.0002.b.losing: "Pierdes la batalla."
 agot_danger.0002.b.loss: "Perdiste"
 agot_danger.0002.b.robbed: "Fuiste derrotado, acorralado y robado; te quitaron todo lo que tenías."
 agot_danger.0002.b.kidnapping: "Fuiste derrotado y los asaltantes tomaron [kidnapped_entourage.GetName]..."
 agot_danger.0002.c: "¿Qué tal un soborno...?"
 agot_danger.0002.c.tt: "Intentas reclutar a [moon_raider.GetFirstNameNoTooltip]."
 agot_danger.0002.c.joined: "[moon_raider.GetFirstNameNoTooltip] se une a su corte"
 agot_danger.0002.c.else: "¿Pero deberías confiar en un miembro del clan de la montaña?"
 agot_danger.0002.c.ranwithmoney: "[moon_raider.GetFirstNameNoTooltip] Se escapó con el dinero"
 agot_danger.0002.d: "Si dejamos [sacrificed_entourage.GetFirstNameNoTooltip], puede que ganemos tiempo."
 agot_danger.0002.d.tt: "Sacrificarás [sacrificed_entourage.GetName] en un intento de distraer a los asaltantes."
 agot_danger.0002.d.sacrifice: "[sacrificed_entourage.GetFirstNameNoTooltip] quedó atrás"
  
 agot_danger.0003.title: "$travel_danger_prefix$ La grieta helada"
 agot_danger.0003.desc: "Mientras atravieso la capa de hielo, navegando con cuidado alrededor y a través de las grietas y barrancos que surcan su superficie, escucho un débil aullido detrás de mí. Cuando me doy vuelta para seguir el sonido, veo a [crevasse_fallerinto.GetName], el rezagado en la parte trasera de mi séquito, aferrado al borde de una grieta. El trineo de [crevasse_fallerinto.GetHerHis|U] cuelga debajo de [crevasse_fallerinto.GetHerHim]. El rostro de [crevasse_fallerinto.GetHerHis|U] se retuerce de horror mientras [crevasse_fallerinto.GetSheHe] grita por mí, luchando desesperadamente contra el peso del trineo que tira de [crevasse_fallerinto.GetHerHim] hacia la perdición de [crevasse_fallerinto.GetHerHis]."
 agot_danger.0003.a: "Por eso tengo una cuerda a mano."
 agot_danger.0003.a.tt: "Lazas hábilmente a [crevasse_fallerinto.GetFirstNameNoTooltip], te atas la cuerda a tu alrededor y te mantienes firme hasta que llega la ayuda."
 agot_danger.0003.b: "Agárrate fuerte, ¡te estoy levantando!"
 agot_danger.0003.b.toast.success.t: "Conseguiste sacar a [crevasse_fallerinto.GetName] junto con el trineo de [crevasse_fallerinto.GetHerHis]."
 agot_danger.0003.b.toast.failure.t: "Tu agarre se resbaló y [crevasse_fallerinto.GetName] cayó a [crevasse_fallerinto.GetHerHis] muerte"
 agot_danger.0003.c: "El peso combinado es demasiado, tengo que cortar el arnés del trineo [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip]."
 agot_danger.0003.c.tt: "La pérdida de suministros significa que tendrás que racionarlos."
 agot_danger.0003.d: "Bueno entonces, [crevasse_fallerinto.GetFirstNameNoTooltip], es hora de finalmente poner de tu parte."
 agot_danger.0003.d.tt: "Observas distraídamente cómo el trineo arrastra a [crevasse_fallerinto.GetName] hacia las frías abadías."
  
 agot_danger.0004.title: "$travel_danger_prefix$ El viento que despoja a la carne"
 agot_danger.0004.desc: "Atravesar la implacable naturaleza salvaje que se extiende más allá del Muro es bastante difícil en un buen día. Hoy, al parecer, no será uno de esos. El aire se cuela por todos los huecos de mis pieles y de mi capa, y los vendavales aulladores azotan mis sentidos. Sé que las nubes que hay encima traerán consigo nieve que también me cegará. Con la nieve también llegará la humedad, y con la humedad llegará el frío. Un refugio podría salvar vidas ahora."
 agot_danger.0004.a: "¡Sé a ciencia cierta que hay una cueva cerca!"
 agot_danger.0004.a.tt: "Te refugiarás en una cueva hasta que el vendaval se calme."
 agot_danger.0004.b: "Necesitamos encontrar refugio, ¡rápido!"
 agot_danger.0004.b.tt: "Buscaréis un lugar donde refugiaros. Algunos miembros del grupo podrían resultar heridos por el frío."
 agot_danger.0004.b.toast.lostlimb.t: "[frostbite_victim.GetName] alimentó a los Dioses Fríos con [frostbite_victim.GetHerHis] carne."
 agot_danger.0004.c: "No me detengo por ningún tiempo. Marcho o muero."
 agot_danger.0004.c.tt: "Seguirás adelante a través de los vientos helados y muchos de los miembros de tu séquito sufrirán congelación o morirán."
 agot_danger.0004.c.toast.death.t: "[frostbite_victim.GetName] sucumbió al viento helado."
 agot_danger.0005.title: "$travel_danger_prefix$ El viento que despoja a la carne: La cueva"
 agot_danger.0005.desc: "Salto al oscuro santuario de la cueva justo cuando las primeras nieves comienzan a caer desde las nubes. El aullido del viento todavía nos persigue en el interior, pero las paredes de la cueva son gruesas y nos protegerán del peor frío. A medida que me adentro más en la cueva, mis ojos se adaptan a la oscuridad que no tengo antorchas para disipar, me sorprende encontrar pinturas esperándome en las profundidades de la cueva. Figuras de algunas personas que usaron este lugar como refugio antes que nosotros."
 agot_danger.0005.a: "¡Mira estas pinturas murales, deben ser antiguas!"
 agot_danger.0005.a.tt: "Examinarás atentamente las pinturas rupestres e intentarás extraer algo de ellas."
 agot_danger.0005.a.success: "Consigues reconocer algo en las pinturas."
 agot_danger.0005.a.failure: "Son sólo figuras de hombres, animales y objetos. Son bonitas, pero no te dicen nada."
 agot_danger.0005.a.toast.failure.t: "Las pinturas rupestres no aportan ninguna revelación."
 agot_danger.0005.b: "El fuego calienta, pero [cave_companion.GetFirstNameNoTooltip] calienta más."
 agot_danger.0005.c: "Si ya estamos atrapados aquí, no estará de más buscar por el lugar."
 agot_danger.0005.c.tt: "Buscarás objetos de valor en la cueva."
 agot_danger.0005.c.mushrooms: "Encuentras hongos deliciosos"
 agot_danger.0005.c.mushrooms.toast: "Encontraste hongos deliciosos."
 agot_danger.0005.c.tiny_gold: "Encuentras una baratija valiosa"
 agot_danger.0005.c.tiny_gold.toast: "Encontraste una baratija valiosa."
 agot_danger.0005.c.minor_gold: "Encuentras un escondite de pieles"
 agot_danger.0005.c.minor_gold.toast: "Encontraste un escondite de pieles"
 agot_danger.0005.c.bear.tt: "Encuentras al dueño de la cueva."
 agot_danger.0005.d: "Vamos a instalarnos. Encendamos un fuego y contemos historias."
 agot_danger.0005.d.tt: "Esperarás a que pase la ventisca compartiendo historias junto al fuego."
 agot_danger.0006.title: "$travel_danger_prefix$ El viento descarnante: pinturas ancestrales"
 agot_danger.0006.desc: "Al observar de cerca las pinturas rupestres, veo que no todas pertenecen a un mismo pueblo. Las historias de una docena de clanes y tribus se alinean en las paredes, contando sus luchas y sus triunfos. Este lugar los cobijó a todos, como nos cobija a nosotros ahora. Estas paredes cuentan sus historias, como si pudiera escuchar a sus fantasmas susurrándome a través de los sonidos distantes del viento. A medida que examino las pinturas con más detalle, varias comienzan a llamarme. ¿En cuál debo centrarme?"
 agot_danger.0006.a: "Estas filas de pequeñas imágenes tienen un patrón. ¿Es esto poesía?"
 agot_danger.0006.a.tt: "Mientras intentas descifrar el poema, sin darte cuenta compondrás algunos fragmentos propios."
 agot_danger.0006.b: "Reconozco esa escena: ¡el fundador de nuestro clan matando al mamut blanco de un solo colmillo!"
 agot_danger.0006.b.tt: "Tener un registro contemporáneo de las hazañas de tus antepasados ​​ayudará a la leyenda de tu clan."
 agot_danger.0006.c: "Nunca había oído hablar de la técnica de pesca representada aquí, es muy inteligente."
 agot_danger.0006.c.tt: "Algunas de las escenas muestran figuras realizando sus tareas con un ingenio inspirador."
 agot_danger.0007.title: "$travel_danger_prefix$ El viento que despoja a la gente de su carne: el despertar del anfitrión"
 agot_danger.0007.desc: "A medida que empiezo a adentrarme más en la cueva, encuentro huesos de animales y humanos alineados en el suelo. Me detengo cuando me doy cuenta de que algunos de los huesos todavía tienen carne adherida y brillan con sangre carmesí en nuestra luz limitada. Comienzo a buscar un arma instintivamente justo cuando la enorme figura de un oso de musculatura gruesa entra en escena. La sangre gotea en constantes gotas de su boca mientras se encabrita y ruge en desafío."
 agot_danger.0007.a: "Esta cueva no es lo suficientemente grande para nosotros dos."
 agot_danger.0007.b: "¡Todos, preparen sus lanzas!"
 agot_danger.0007.b.cleankill.tt: "Tu grupo mata al oso sin incidentes."
 agot_danger.0007.b.bearwound.tt: "Alguien resultará herido."
 agot_danger.0007.b.toast.bearwound.t: "[injury_target.GetName] fue atacado por un oso"
 agot_danger.0007.b.toast.bearkill.t: "[injury_target.GetName] conoció [injury_target.GetHerHis] terminó en la cueva de un oso"
 agot_danger.0007.b.toast.cleankill.t: "Nadie resultó herido por el oso."
 agot_danger.0008.title: "$travel_danger_prefix$ El viento que despoja a la carne: trofeo del espeleólogo"
 agot_danger.0008.desc: "Me paro sobre el oso moribundo, su sangre cubre mi arma mientras la bestia exhala su último aliento. Su cuerpo queda inerte en el suelo de su antigua guarida y respiro aliviado. Miro hacia atrás a mi banda restante con una sonrisa burlona, ​​este oso será toda una historia. Todos me esperan ahora, sabiendo que tengo la primera opción de un trofeo de la bestia que hemos matado."
 agot_danger.0008.a: "Considerando todo lo que hemos pasado, no puedo decirle que no a esa exuberante piel."
 agot_danger.0008.a.tt: "Obtendrás un artefacto de corte de piel de oso."
 agot_danger.0008.b: "Toma la cabeza del monstruo y limpia el cráneo para mí."
 agot_danger.0008.b.tt: "Obtendrás un artefacto de la corte llamado Cráneo de oso."
 agot_danger.0008.c: "Tomaré esas poderosas patas o nadie creerá su tamaño."
 agot_danger.0008.c.tt: "Obtendrás un artefacto de inventario Bear Paws."
  
 agot_danger.0009.title: "$travel_danger_prefix$ Sobre hielo fino" #NT!
 agot_danger.0009.desc: "En el extremo norte, apenas hay carreteras, e incluso los senderos bien marcados son escasos. Las gélidas tierras baldías están salpicadas de montañas y grietas heladas, y a menudo la única sección de terreno despejado y llano es un río helado. Nuestro grupo se ha topado con uno, lo que nos ha dado la oportunidad de utilizarlo como camino para la siguiente parte de nuestro viaje. Sin embargo, en esta época del año, el espesor del hielo es sospechoso, lo que hace que cruzar con seguridad el traicionero terreno sea incierto." #NT!
 agot_danger.0009.a: "Caminaré primero para probar el hielo." #NT!
 agot_danger.0009.a.tt: "Comprobarás si el hielo se agrieta bajo tu peso." #NT!
 agot_danger.0009.a.icegood.tt: "El hielo es lo suficientemente grueso" #NT!
 agot_danger.0009.a.icegood.toast: "El hielo era bastante grueso" #NT!
 agot_danger.0009.a.icebadnope.tt: "Notas como el hielo se agrieta con el tiempo." #NT!
 agot_danger.0009.a.icebadnope.toast: "Evitaste caer a través del hielo." #NT!
 agot_danger.0009.a.icebadfall.tt: "Te caes a través del hielo" #NT!
 agot_danger.0009.b: "[travel_leader.GetFirstNameNoTooltip], ve a ver si este hielo nos sostiene." #NT!
 agot_danger.0009.b.tt: "[travel_leader.GetName] probará el grosor del hielo" #NT!
 agot_danger.0009.b.icebadnope.tt: "[travel_leader.GetFirstNameNoTooltip] se da cuenta de que el hielo se agrieta a tiempo" #NT!
 agot_danger.0009.b.icebadnope.toast: "[travel_leader.GetFirstNameNoTooltip] evitó caerse a través del hielo" #NT!
 agot_danger.0009.b.icebadfall.tt: "[travel_leader.GetFirstNameNoTooltip] cae a través del hielo" #NT!
 agot_danger.0009.c: "Esto es demasiado arriesgado, continuamos en tierra firme." #NT!
 agot_danger.0009.c.tt: "Continúas a través del terreno accidentado de la fría ribera del río." #NT!
  
 agot_danger.0010.title: "$travel_danger_prefix$ Sobre hielo fino: La zambullida" #NT!
 agot_danger.0010.desc: "Me dirijo hacia la superficie plana del río helado, camino con cuidado, tratando de mantener el peso sobre el pie trasero, pero el hielo traicionero se rompe detrás de mí. En la fracción de segundo antes de que el agua helada me trague, logro..." #NT!
 agot_danger.0010.a: "...prepararme para el salto." #NT!
 agot_danger.0010.a.tt: "Intentarás resurgir por tu cuenta." #NT!
 agot_danger.0010.a.swim.tt: "Reemerges del agua helada." #NT!
 agot_danger.0010.a.toast: "Resurgiste de debajo del hielo." #NT!
 agot_danger.0010.a.sink.tt: "El río helado reclama tu vida" #NT!
 agot_danger.0010.b: "...gritale a [travel_leader.GetFirstNameNoTooltip] pidiendo ayuda." #NT!
 agot_danger.0010.b.tt: "[travel_leader.GetName] intentará rescatarte" #NT!
 agot_danger.0010.b.swim.tt: "[travel_leader.GetName] logra pescarte" #NT!
 agot_danger.0010.b.toast: "[travel_leader.GetFirstNameNoTooltip] te sacó del agua helada" #NT!
 agot_danger.0010.b.sink.tt: "Pereces a pesar del [travel_leader.GetFirstNamePossessiveNoTooltip] esfuerzo" #NT!
 agot_danger.0010.b.bothsink.tt: "Ambos se ahogan bajo el hielo." #NT!
  
 agot_danger.0011.title: "$travel_danger_prefix$ Sobre hielo fino: [travel_leader.GetWomanMan|U] Bajo el agua" #NT!
 agot_danger.0011.desc: "[travel_leader.GetFirstNameNicknamed] sigue mi orden diligentemente y desciende a la superficie congelada. [travel_leader.GetSheHe|U] apenas da tres pasos cuando, aparentemente sin previo aviso, el hielo se agrieta violentamente bajo los pies de [travel_leader.GetHerHis] y [travel_leader.GetSheHe] desaparece bajo su superficie." #NT!
 agot_danger.0011.a: "[travel_leader.GetSheHe|U] está sola ahora." #NT!
 agot_danger.0011.a.tt: "Te quedas esperando a que [travel_leader.GetFirstNameNoTooltip] reaparezca, o no." #NT!
 agot_danger.0011.a.swim.tt: "[travel_leader.GetFirstNameNoTooltip] emerge de debajo del hielo" #NT!
 agot_danger.0011.a.swim.toast: "[travel_leader.GetFirstNameNoTooltip] resurge del agua helada" #NT!
 agot_danger.0011.a.sink.tt: "[travel_leader.GetFirstNameNoTooltip] se ahoga en el río" #NT!
 agot_danger.0011.a.sink.toast: "[travel_leader.GetFirstNameNoTooltip] pereció en las heladas profundidades" #NT!
 agot_danger.0011.b: "¡Debo ayudar [travel_leader.GetHerHim]!" #NT!
 agot_danger.0011.b.tt: "Te apresuras a rescatar [travel_leader.GetName]" #NT!
 agot_danger.0011.b.swim.tt: "Conseguiste sacar [travel_leader.GetFirstNameNoTooltip] de debajo del hielo" #NT!
 agot_danger.0011.b.swim.toast: "Salvaste a [travel_leader.GetFirstNameNoTooltip] de ahogarse" #NT!
 agot_danger.0011.b.sink.tt: "[travel_leader.GetFirstNameNoTooltip] se hunde demasiado profundo para alcanzarlo" #NT!
 agot_danger.0011.b.sink.toast: "[travel_leader.GetFirstNameNoTooltip] se ahoga en el río" #NT!
 agot_danger.0010.b.bothsink.tt: "Te caes y mueres junto a [travel_leader.GetFirstNameNoTooltip]" #NT!
