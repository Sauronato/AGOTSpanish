l_spanish:
 agot_danger.0001.title: "$travel_danger_prefix$ ¡Un grupo de asalto salvaje!"
 agot_danger.0001.desc: "Cuando nuestro anfitrión pasa por [location.GetName], un grito de batalla corta el aire y nos apuñala con un miedo inmenso. Incluso entre los viajeros más valientes, este sonido habría hecho que los hombres audaces corrieran hacia las faldas de sus madres.\n\n"¡Salvajes, mi [ROOT.Char.GetLadyLord]!" La voz de un guardia atraviesa la tensión, llamando mi atención mientras desenvaina su espada y apunta hacia adelante. El pánico se extiende entre nosotros como la pólvora, y otra voz se une al coro de miedo. "Hay #bold tantos#!!"\n\nAlthough su número no es enorme, los enemigos son enormes, intrépidos y aparentemente dispuestos a perder la vida por nuestros bienes. Entre ellos, se destacó una figura: [btw_raider.GetFirstNameNicknamed], un líder por el aspecto de Un salvaje conocido por su crueldad, incursiones audaces como ésta y un temperamento feroz.\n\nA medida que los asaltantes se acercan, mi caballo se sacude y resopla, amenazando con derribarme, pero sostengo las riendas con fuerza y ​​me siento. recto Levantando mi [ROOT.Char.Custom('signature_weapon')] en el aire, grito..."
 agot_danger.0001.a: "¡Volver! ¡Vuelve de inmediato!"
 agot_danger.0001.a.tt: "Tú y tu séquito intentan huir de los asaltantes salvajes."
 agot_danger.0001.a.toast: "¡Huir!"
 agot_danger.0001.a.fleeing: "Escapaste sin problemas. ¡Toma eso, [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay: "Escapaste, pero eso provocó un pequeño retraso en tu viaje."
 agot_danger.0001.a.majordelay: "Escapaste, pero eso provocó un gran retraso en tu viaje."
 agot_danger.0001.a.minortheft: "Se las arreglaron con sus vidas, pero no con todas sus pertenencias."
 agot_danger.0001.a.majortheft: "Consiguieron salvar sus vidas, pero su monedero se cayó de la silla mientras escapaban."
 agot_danger.0001.a.minorcombo: "A pesar de la maniobra, [btw_raider.GetFirstNameNoTooltip] logró robar algunas de tus cosas."
 agot_danger.0001.a.majorcombo: "A pesar de la complicada maniobra, [btw_raider.GetFirstNameNoTooltip] logró robar la mayoría de tus cosas."
 agot_danger.0001.a.scattered: "Su séquito estaba disperso: ¡cada uno por su cuenta!"
 agot_danger.0001.b: "¡Supérense muchachos y detrás de mí! ¡Cargar!"
 agot_danger.0001.b.tt: "Tú y tus guardias cargan contra los salvajes."
 agot_danger.0001.b.winning: "Ganas la batalla."
 agot_danger.0001.b.win: "Ganaste"
 agot_danger.0001.b.killed: "Has matado a todos los salvajes del grupo."
 agot_danger.0001.b.imprisoned: "¡Has capturado al líder del grupo de asalto Wildling, [btw_raider.GetFirstName]!"
 agot_danger.0001.b.fleeing: "¡El grupo de asalto Wildling y su líder [btw_raider.GetFirstName] escaparon después de una pelea de una hora!"
 agot_danger.0001.b.losing: "Pierdes la batalla."
 agot_danger.0001.b.loss: "Perdiste"
 agot_danger.0001.b.robbed: "Fuisteis derrotados, acorralados y robados; os quitaron todo lo que teníais."
 agot_danger.0001.b.kidnapping: "Fuiste derrotado y los Salvajes tomaron [kidnapped_entourage.GetName]..."
 agot_danger.0001.c: "¿Qué tal un soborno...?"
 agot_danger.0001.c.tt: "Intentas reclutar a [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined: "[btw_raider.GetFirstNameNoTooltip] se une a su corte"
 agot_danger.0001.c.else: "¿Pero deberías confiar en un salvaje?"
 agot_danger.0001.c.ranwithmoney: "[btw_raider.GetFirstNameNoTooltip] Se escapó con el dinero"
 agot_danger.0001.d: "Si dejamos [sacrificed_entourage.GetFirstNameNoTooltip], puede que nos gane tiempo."
 agot_danger.0001.d.tt: "Sacrificarás [sacrificed_entourage.GetName] en un intento de distraer a los asaltantes salvajes."
 agot_danger.0001.d.sacrifice: "[sacrificed_entourage.GetFirstNameNoTooltip] quedó atrás"
  
 agot_danger.0002.title: "$travel_danger_prefix$ ¡Un choque en las montañas!"
 agot_danger.0002.desc: "Cuando nuestro anfitrión pasa por [location.GetName], un grito de batalla atraviesa el aire enrarecido de la mañana y nos provoca escalofríos. Incluso entre los viajeros más valientes, este sonido habría hecho que los hombres audaces corrieran hacia las faldas de sus madres.\n\n"Jinetes, mi [ROOT.Char.GetLadyLord]!" La voz de un explorador resuena a través de la tensión, llamando mi atención mientras desenvaina su espada y apunta hacia adelante. No hay nada que ver todavía, pero el sonido de muchos cascos, de una docena de caballos o más, se hace más fuerte y se acerca. El pánico se extiende entre nosotros como la pólvora, y otra voz se une al coro de miedo cuando aparecen. "Hay #bold tantos#!!"\n\nAlthough su número no es enorme, los enemigos son grandes, intrépidos y aparentemente dispuestos a perder la vida por nuestros bienes. A la cabeza cabalga un enorme [moon_raider.GetWomanMan] con una capa de piel de sombra a rayas, armado con un Gran espada de dos manos Alguien de mi séquito grita [moon_raider.GetHerHis] nombre, era [moon_raider.GetFirstNameNicknamed], un líder de este grupo de asalto por lo que parece. Un miembro del clan conocido por [moon_raider.GetHerHis] crueldad, incursiones audaces como esta y un temperamento feroz. \n\nA medida que los asaltantes se acercan, mi caballo se sacude y resopla, amenazando con derribarme, pero sostengo las riendas con fuerza, sentándome derecho, levantando mi [ROOT.Char.Custom('signature_weapon')] en el aire, grito..."
 agot_danger.0002.a: "¡Volver! ¡Vuelve de inmediato!"
 agot_danger.0002.a.tt: "Tú y tu séquito intentáis huir de los asaltantes miembros del clan."
 agot_danger.0002.a.toast: "¡Huir!"
 agot_danger.0002.a.fleeing: "Escapaste sin problemas. ¡Toma eso, [moon_raider.GetFirstName]!"
 agot_danger.0002.a.minordelay: "Escapaste, pero eso provocó un pequeño retraso en tu viaje."
 agot_danger.0002.a.majordelay: "Escapaste, pero eso provocó un gran retraso en tu viaje."
