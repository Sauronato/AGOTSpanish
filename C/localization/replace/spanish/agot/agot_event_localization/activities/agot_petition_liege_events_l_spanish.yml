l_spanish:
  
 # Liege hears petition, makes a decision 
 # Paramount Title 
 petition_liege.0101.t.title_paramount: "$petition_liege_header$ Reclamante supremo"
  
  # Desc 
 petition_liege.0101.desc.title_paramount: "Con el respeto de su majestad, ¡el [petition_paramount.GetName] es mío por derecho!" \n\n"Tú gobiernas sobre un poderoso [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] mi [petition_liege.GetLadyLord], ¿no puedes concederme un solo [petition_claim.GetTierAsNameNoTooltip], reclamado con seriedad? deberías entender lo vitales que son los reclamos de las tierras que tenemos","
  
  # Accept 
 petition_liege.0101.accept.title_paramount: "Muy bien, el [petition_paramount.GetTierAsNameNoTooltip|l] es tuyo."
  
  # Bribe gold 
 petition_liege.0101.bribe_gold.title_paramount: "¿Qué te pasa a ti, [petition_vassal.GetFirstNameNoTooltip]?"
  
  # Bribe favor 
 petition_liege.0101.bribe_favor.title_paramount: "No olvidaría pronto la deuda que se me debía."
  
  # Bribe factions 
 petition_liege.0101.bribe_factions.title_paramount: "Por este título, quiero tu lealtad sin fin."
  
  # Bribe contract 
 petition_liege.0101.bribe_contract.title_paramount: "Estas tierras vienen con mayores cuotas."
  
  # Refuse 
 petition_liege.0101.refusal.title_paramount: "Yo también reclamo [petition_paramount.GetNameNoTierNoTooltip]."
  
 # Liege grants petition 
 petition_liege.0201.desc.title_paramount: "\n\nAfirmo respetuosamente mi reclamo legítimo a [petition_liege.GetHerHis] [petition_paramount.GetName], proporcionando los extensos documentos que lo afirman, y espero la respuesta de [petition_liege.GetTitleAsNamePossessiveNoTooltip]."
  
  
