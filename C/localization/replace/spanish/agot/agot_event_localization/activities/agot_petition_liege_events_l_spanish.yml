l_spanish:

# Liege hears petition, makes a decision
# Paramount Title
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Reclamante supremo" #NT!

 # Desc
 petition_liege.0101.desc.title_paramount:0 "Con el respeto de su majestad, ¡el [petition_paramount.GetName] es mío por derecho!" \n\n"Tú gobiernas sobre un poderoso [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] mi [petition_liege.GetLadyLord], ¿no puedes concederme un solo [petition_claim.GetTierAsNameNoTooltip], reclamado con seriedad? deberías entender lo vitales que son los reclamos de las tierras que tenemos"," #NT!

 # Accept
 petition_liege.0101.accept.title_paramount:0 "Muy bien, el [petition_paramount.GetTierAsNameNoTooltip|l] es tuyo." #NT!

 # Bribe gold
 petition_liege.0101.bribe_gold.title_paramount:0 "¿Qué te pasa a ti, [petition_vassal.GetFirstNameNoTooltip]?" #NT!

 # Bribe favor
 petition_liege.0101.bribe_favor.title_paramount:0 "No olvidaría pronto la deuda que se me debía." #NT!

 # Bribe factions
 petition_liege.0101.bribe_factions.title_paramount:0 "Por este título, quiero tu lealtad sin fin." #NT!

 # Bribe contract
 petition_liege.0101.bribe_contract.title_paramount:0 "Estas tierras vienen con mayores cuotas." #NT!

 # Refuse
 petition_liege.0101.refusal.title_paramount:0 "Yo también reclamo [petition_paramount.GetNameNoTierNoTooltip]." #NT!

# Liege grants petition
 petition_liege.0201.desc.title_paramount:0 "\n\nAfirmo respetuosamente mi reclamo legítimo a [petition_liege.GetHerHis] [petition_paramount.GetName], proporcionando los extensos documentos que lo afirman, y espero la respuesta de [petition_liege.GetTitleAsNamePossessiveNoTooltip]." #NT!


