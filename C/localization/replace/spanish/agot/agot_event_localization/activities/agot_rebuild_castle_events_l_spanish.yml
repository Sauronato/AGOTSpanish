 # Generic Start Events
 agot_rebuilding_castle.1000.desc:0 "Nuestros deberes en el Muro son muchos, pero asistir a los desfiles en la corte de [other_host.GetTitledFirstNamePossessive] no es uno de ellos. Somos el escudo que protege los reinos del hombre, ¿o lo has olvidado?" #NT!
 agot_rebuilding_castle.1000.a:0 "Estás probando tus juramentos..." #NT!

 # Invitations
 agot_rebuilding_castle.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 agot_rebuilding_castle.1002.opening_desc:0 "¡Por la presente te invito a un festín en mi corte en [ACTIVITY.GetLocation.GetName]!" #NT!
 agot_rebuilding_castle.1002.host_likes_me:0 "Espero que asista, ya que de lo contrario se extrañaría mucho su presencia." #NT!
 agot_rebuilding_castle.1002.host_gets_along_with_me:0 "Como [ROOT.Char.GetTitleTierName] notable, sería un honor para mí su asistencia." #NT!
 agot_rebuilding_castle.1002.host_dislikes_me:0 "Espero que todos los notables estén allí, lo que desafortunadamente te incluye a ti." #NT!
 agot_rebuilding_castle.1002.a:0 "Por supuesto que asistiré." #NT!
 agot_rebuilding_castle.1002.b:0 "Asistiré. De mala gana." #NT!
 agot_rebuilding_castle.1002.c:0 "Lamento decir que estoy ocupado." #NT!
 agot_rebuilding_castle.1002.d:0 "¡No, me niego!" #NT!

 agot_rebuilding_castle.1003.desc:0 "¡Por la presente te invito a un festín en mi corte en [barony.GetNameNoTier]! Será un gran evento, digno de su honorable presencia." #NT!
 agot_rebuilding_castle.1003.a:0 "Será un placer." #NT!
 agot_rebuilding_castle.1003.b:0 "Tengo asuntos más importantes que atender." #NT!

 agot_rebuilding_castle.1004.desc:0 "¡Por la presente te invito a un festín en mi corte en [barony.GetNameNoTier]! Será un evento grandioso, con deliciosa comida y entretenimiento." #NT!
 agot_rebuilding_castle.1004.a:0 "Será un placer." #NT!
