 # Rebuilding Choice Events
 agot_nights_watch.1001.t:0 "Reconstruyendo el reloj" #NT!
 agot_nights_watch.1001.desc:0 "Durante demasiado tiempo, los hermanos de la Guardia de la Noche han observado ociosamente cómo los fuertes a lo largo del Muro se marchitan y se desmoronan, se descuidan y se pudren.\n\nEl triste estado de nuestra orden ha quedado atrás. La Guardia prospera, nuestras arcas están llenas y los reclutas abundan. Por fin ha llegado el momento de reconstruir y repoblar, ahora debemos decidir dónde centrar nuestros esfuerzos." #NT!
 agot_nights_watch.1001.a:0 "El castillo en [nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip]." #NT!
 agot_nights_watch.1001.b:0 "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip] promete mucho." #NT!
 agot_nights_watch.1001.c:0 "¡Las ruinas de [nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip]!" #NT!
 agot_nights_watch.1001.d:0 "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] es la elección estratégica." #NT!
 agot_nights_watch.1001.e:0 "¡Envía a los constructores a [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip]!" #NT!
 agot_nights_watch.1001.f:0 "Tal vez otro castillo podría usar mi atención..." #NT!
 agot_nights_watch.1001.g:0 "He cambiado de opinión. Este no es el momento adecuado." #NT!

