 agot_dragon_hatching.0017.t: "Sangre, ¿pero cuánta?"
 agot_dragon_hatching.0017.desc_self: "Los diversos maestros arcanos que asisten a esta reunión tienen ideas tan salvajes y variadas como las tierras de las que proceden. Sin embargo, en lo único en lo que todos están de acuerdo es en que debe derramarse sangre. La pregunta ahora es: ¿cuánta? ¿Me desangro, como es la costumbre de mi pueblo, u ofrezco un sacrificio más sustancial? Muchos de los esotéricos reunidos están de acuerdo en que hay que pagar vida por vida, y nada menos servirá. La pregunta es: ¿estoy de acuerdo?"
 agot_dragon_hatching.0017.desc_leader: "—El ritual se está preparando como me instruyó [ROOT.Char.GetTitledFirstName] —dice [ritual_leader_character.GetSheHe], con la voz tranquila y firme de [ritual_leader_character.GetHerHis]—. Debo... plantear la cuestión del sacrificio. Aunque ambos estamos de acuerdo en que debe derramarse sangre, muchos de los reunidos (entre ellos yo, debo admitirlo) creen que hay que pagar vida por vida, y nada menos servirá. ¿Qué dices tú? [ritual_leader_character.GetSheHe] me mira, con la voz tranquila, como si fuera la decisión más natural del mundo.\n\nSin duda, [ritual_leader_character.GetSheHe] sabe más que yo, pero aun así, es una decisión difícil de tomar. ¿Qué estoy dispuesto a dar por la oportunidad de tener un dragón?"
 agot_dragon_hatching.0017.opt.a: "Daré lo que sea necesario."
 agot_dragon_hatching.0017.opt.a_tt: "Seleccionarás una vida para ser sacrificada."
 agot_dragon_hatching.0017.opt.b: "Daré lo que se acostumbra."
 agot_dragon_hatching.0017.opt.b_tt: "Seleccionarás un sacrificio de sangre."
  
 agot_dragon_hatching.0018.t: "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0018.desc_knowledge: "La elección de a quién sacrificar por la fuerza es algo que debo considerar cuidadosamente, ya que muchos de los presentes ya están incómodos ante la idea de que se tome una vida para la eclosión. Todos observarán a quién elija y debo tener cuidado de elegir sabiamente."
 agot_dragon_hatching.0018.desc_esoteric: "La elección de a quién sacrificar por la fuerza es algo que debo considerar cuidadosamente, ya que se ha teorizado que el poder de la sangre es más fuerte cuando la vida es de un individuo más importante. La sangre de un rey, un señor o un plebeyo... no todas tienen el mismo peso..."
 agot_dragon_hatching.0018.opt.a: "¡Guardias, apresadlos!"
 agot_dragon_hatching.0018.opt.a_tt: "#bold;V La vida del asistente seleccionado#! será la fuente de energía para esta eclosión."
 agot_dragon_hatching.0018.opt.b: "Pensándolo bien, hay otras opciones."
 agot_dragon_hatching.0018.opt.b_tt: "Volverás y elegirás otro sacrificio."
 agot_dragon_hatching.0019.t: "El sacrificio, ¿yo?"
 agot_dragon_hatching.0019.desc: "Nadie esperaba que la eclosión de un dragón se realizara sin sacrificios, pero cuando veo a [host.GetTitledFirstNamePossessive] guardias acercarse, ¡me doy cuenta de que he sido elegido!\n\nSolo tengo un momento antes de que me lleven, ¿qué debo hacer?"
 agot_dragon_hatching.0019.opt.escape.title: "¡Escapar!"
 agot_dragon_hatching.0019.opt.escape.a_tt: "Te abriste paso hacia la libertad"
 agot_dragon_hatching.0019.opt.escape.b_tt: "Te escapas en la confusión"
 agot_dragon_hatching.0019.opt.caught.title: "¡Atrapó!"
 agot_dragon_hatching.0019.opt.caught.a_tt: "Estás desarmado y te llevan lejos."
 agot_dragon_hatching.0019.opt.caught.b_tt: "Tu artimaña falla y te llevan"
 agot_dragon_hatching.0019.opt.a: "¡No me iré en silencio!"
 agot_dragon_hatching.0019.opt.a.f: "Intentas abrirte camino para liberarte"
 agot_dragon_hatching.0019.opt.b: "[ROOT.Char.GetTitledFirstNameNoTooltip]? ¡Vi a [ROOT.Char.GetHerHim] de esa manera!"
 agot_dragon_hatching.0019.opt.b.f: "Intentas mentir para salir de la situación."
 agot_dragon_hatching.0019.opt.c: "Muy bien, si tiene que ser alguien, que sea yo."
 agot_dragon_hatching.0019.opt.c.f: "Aceptas tu destino"
 agot_dragon_hatching.0019.opt.c_tt: "#bold;V Tu vida#! será la fuente de poder para esta eclosión."
  # Catastrophe results 
 agot_dragon_hatching.0101.t: "¡Catástrofe de ambición!"
 agot_dragon_hatching.0101.desc: "¡Catástrofe!\n\nAnte mis propios ojos, el huevo se rompe, el poder del dragón en su interior y los ritos realizados se desataron en una ola de destrucción. El calor es insoportable y las llamas lo consumen todo a su paso. Mi locura nos ha traído la ruina a todos, y el sueño de un nuevo dragón ha muerto en fuego y sangre."
 agot_dragon_hatching.0101.opt.a: "¡Dioses, no!"
 agot_dragon_hatching.0102.t: "$agot_dragon_hatching.0101.t$"
 agot_dragon_hatching.0102.desc: "¡Catástrofe!\n\nAnte mis propios ojos, el huevo se rompe, el poder del dragón en su interior y los ritos realizados se desatan en una ola de destrucción. El calor es insoportable, las llamas consumen todo a su paso. La locura de [host.GetTitledFirstName] ha traído la ruina sobre todos nosotros, y el sueño de un nuevo dragón ha muerto en fuego y sangre."
 agot_dragon_hatching.0102.opt.a: "$agot_dragon_hatching.0101.opt.a$"
  # Disaster results 
 agot_dragon_hatching.0201.t: "¡Desastre de la ambición!"
 agot_dragon_hatching.0201.desc: "¡Desastre!\n\nEl huevo se rompe con el calor, el poder que hay en su interior lo parte en dos y hace que salgan volando fragmentos de cáscara y vísceras en llamas. Los restos que vuelan golpean a los que están allí reunidos y prenden fuego a personas y lugares. Mi sueño de un nuevo dragón ha muerto en fuego y sangre."
 agot_dragon_hatching.0201.opt.a: "¡Agáchate y cúbrete!"
 agot_dragon_hatching.0202.t: "$agot_dragon_hatching.0201$"
 agot_dragon_hatching.0202.desc: "¡Desastre!\n\nEl huevo se rompe con el calor, el poder que hay en su interior lo parte en dos y hace que salgan volando fragmentos llameantes de cáscara y vísceras. Los restos que vuelan golpean a los reunidos y prenden fuego tanto a personas como a lugares. [host.GetTitledFirstNamePossessive] El sueño de un nuevo dragón ha muerto en fuego y sangre."
 agot_dragon_hatching.0202.opt.a: "$agot_dragon_hatching.0201.opt.a$"
  # Nothing results 
 agot_dragon_hatching.0303.t: "Rompiendo el yunque de la ambición"
 agot_dragon_hatching.0303.desc: "#bold;italic *CRACK*#!\n\nThe El sonido es ensordecedor. Ante un gran coro de gritos y suspiros decepcionados, el huevo se ha partido en pedazos bajo el calor. Mis sueños (y mi huevo) están tan destrozados como la cáscara que tengo ante mí."
 agot_dragon_hatching.0303.opt.a: "¡Maldita sea todo!"
 agot_dragon_hatching.0304.t: "Esfuerzos en vano"
 agot_dragon_hatching.0304.desc: "La multitud mira con gran expectación, esperando que el huevo eclosione, se mueva, haga #emp algo#!. Pero no pasa nada. Sigue siendo como era, intacto e inquebrantable.\n\nMientras las toses de la decepción y los susurros del fracaso llenan el aire, debo aceptar que mis esfuerzos han sido en vano. Con gran pesar, instruyo a los sirvientes a que retiren el huevo y comiencen la limpieza."
 agot_dragon_hatching.0304.opt.a: "$agot_dragon_hatching.0303.opt.a$"
 agot_dragon_hatching.0305.t: "$agot_dragon_hatching.0303.t$"
 agot_dragon_hatching.0305.desc: "#bold;italic *CRACK*#!\n\nThe El sonido es ensordecedor. En medio de un gran coro de gritos y suspiros de decepción, entre ellos el mío, el huevo se ha partido en pedazos por el calor. [host.GetTitledFirstNamePossessive] sueños —y [host.GetHerHis] huevo— están tan destrozados como la cáscara que tenemos ante nosotros."
 agot_dragon_hatching.0305.opt.a: "Y parecía tan prometedor..."
 agot_dragon_hatching.0306.t: "$agot_dragon_hatching.0304.t$"
 agot_dragon_hatching.0306.desc: "La multitud observa con la respiración contenida, esperando que el huevo eclosione, se mueva, haga algo, pero no pasa nada. Permanece como estaba, intacto e inflexible.\n\nMientras las toses de la decepción y los susurros del fracaso llenan el aire, [host.GetTitledFirstName] debe aceptar que los esfuerzos de [host.GetHerHis] han sido en vano. Veo que [host.GetHerHim] ordena a los sirvientes que retiren el huevo y comiencen la limpieza, y solo puedo sacudir la cabeza con simpatía."
 agot_dragon_hatching.0306.opt.a: "$agot_dragon_hatching.0305.opt.a$"
  # Success results 
 agot_dragon_hatching.0401.t: "Un nuevo amanecer"
 agot_dragon_hatching.0401.desc: "Todo queda en silencio por un momento. La multitud contiene la respiración. Parece que no va a pasar nada... Entonces, el huevo se estremece y se rompe. Emerge una cabeza pequeña y escamosa, seguida de un cuello largo y sinuoso. ¡El dragón interior ha nacido! ¡Ha comenzado una nueva era de dragones y yo soy quien la provocó!"
 agot_dragon_hatching.0401.opt.a: "¡Hurra!"
 agot_dragon_hatching.0401.opt.a_tt: "¡Has logrado crear un dragón!"
 agot_dragon_hatching.0402.t: "$agot_dragon_hatching.0401.t$"
 agot_dragon_hatching.0402.desc: "Todo queda en silencio por un momento. La multitud contiene la respiración. Parece que nada sucederá... Entonces, el huevo se estremece y se agrieta. Una pequeña cabeza escamosa emerge, seguida de un cuello largo y sinuoso. ¡El dragón que está dentro ha nacido! ¡Una nueva era de dragones ha comenzado y yo estuve aquí para presenciarla!"
 agot_dragon_hatching.0402.opt.a: "$agot_dragon_hatching.0401.opt.a$"
 agot_dragon_hatching.0402.opt.a_tt: "¡Fuiste testigo de cómo [host.GetTitledFirstName] eclosionaba un dragón!"
  
