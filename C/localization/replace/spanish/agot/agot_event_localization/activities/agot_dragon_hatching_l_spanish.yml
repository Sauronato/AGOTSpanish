  # Hatching Dragonlore # 
 agot_dragon_hatching_dragonlore.0001.t: "historia de Dragones: La colina de Rhaenys"
 agot_dragon_hatching_dragonlore.0001.desc: "Lo que una vez fue el hogar de algunos de los dragones más feroces, este coloso no es más que una ruina. Mientras camino por sus túneles, quedo asombrado por su magnitud y cautivo por el peso de su significado.\n\nAtrapado como estoy, casi no noto los papeles polvorientos entre los escombros. ¡Parecen insinuar las técnicas de eclosión utilizadas por los cuidadores de dragones!"
 agot_dragon_hatching_dragonlore.0001.opt: "¡Esto te resultará útil!"
  
 agot_dragon_hatching_dragonlore.0002.t: "historia de Dragones: Rocadragón"
 agot_dragon_hatching_dragonlore.0002.desc: "Mientras deambulo por los túneles de Dragonmont, me cuesta comprender su tamaño. Los dragones han anidado aquí durante siglos y, sin embargo, aquí estoy. \n\nCuando doblo una esquina, entro en lo que deben ser los criaderos. Habría investigado más a fondo si no me hubiera topado con una pila de pergaminos. Al inspeccionarlos más de cerca, me desanimo un poco al descubrir que la mayoría de ellos son ilegibles. \n\n#I ¡Pero uno sí lo es!#! ¡Detalla cómo los guardianes de dragones de la isla cuidaron los huevos hasta que eclosionaron!"
 agot_dragon_hatching_dragonlore.0002.opt: "Debería tomar nota de esto..."
  
 agot_dragon_hatching_dragonlore.0003.t: "historia de Dragones: La Ciudadela"
 agot_dragon_hatching_dragonlore.0003.desc: "Al llegar a la Ciudadela, un Archimaestre me indica que hay una colección de libros. Parecen antiguos, pero se nota que están bien cuidados. Debería encontrar una silla cómoda en algún lugar, al parecer, este libro es bastante grueso. \n\nEl libro entra en detalles bastante intrínsecos sobre las diversas eclosiones conocidas de huevos, comenzando por la emigración de los Targaryen a Rocadragón desde la antigua Valyria hace tantos años."
 agot_dragon_hatching_dragonlore.0003.opt: "¡Debo empezar a estudiar!"
  
 agot_dragon_hatching_dragonlore.0004.t: "historia de Dragones: Salón de Verano"
 agot_dragon_hatching_dragonlore.0004.desc: "Podría haber jurado que aún podía oler las ruinas en llamas de Summerhall. Aquí ocurrió una tragedia, pero tengo la intención de encontrar información que llevó al rey Aegon el Improbable a celebrar un ritual de eclosión tan intrincadamente planeado aquí. \n\nQuedan muy pocos restos de la construcción de la mansión de verano, solo pilas de ladrillos quemados y algún que otro panel de vidrio. Sin embargo, la maleza se ha apoderado del lugar, lo que dificulta la búsqueda de pistas. \n\nAfortunadamente, mis esfuerzos dan sus frutos. Mi búsqueda diligente revela fragmentos de las notas del rey enterradas bajo algunos ladrillos caídos. Tendré que juntarlos yo mismo, ¡pero es un buen progreso!"
 agot_dragon_hatching_dragonlore.0004.opt: "¿Qué pasó realmente aquí?"
  
 agot_dragon_hatching_dragonlore.0005.t: "historia de Dragones: Harrenhal"
 agot_dragon_hatching_dragonlore.0005.desc: "Creo que las historias de Harrenhal no le hacen justicia. Ningún ocupante se ha atrevido a aceptar el desafío de reconstruir el otrora grandioso castillo. En cambio, se encuentra en ruinas. \n\nEs mucho más grande que cualquier castillo en el que haya estado, ni siquiera la Fortaleza Roja se puede comparar. Las otrora grandes torres habían sido agrietadas y dobladas por el fuego del dragón mucho antes de mi llegada. Harren el Negro tenía fe en estos muros y su linaje terminaba dentro de ellos. El castillo sirve como recordatorio de que no se debe desafiar al dragón."
 agot_dragon_hatching_dragonlore.0005.opt: "Harren el Negro era un tonto."
  
 agot_dragon_hatching_dragonlore.0006.t: "historia de Dragones: Campos de fuego"
 agot_dragon_hatching_dragonlore.0006.desc: "La hierba ha vuelto a crecer desde hace mucho tiempo después de que Aegon y sus hermanas esposas la quemaran durante la Conquista. Sin embargo, las llanuras aún tienen un aire de mortalidad. Miles de hombres murieron aquí, inmolados por el fuego del dragón. La Casa Gardener se extinguió en estos campos, la Casa Lannister se arrodilló poco después. Esta batalla fue la única vez que los tres conquistadores lucharon juntos, los tres dragones lucharon como uno solo. La batalla fue un verdadero reflejo del poder de un dragón, utilizado por tres individuos, advenedizos de una isla que se convirtieron en las personas más poderosas de los Siete Reinos, si no del mundo."
 agot_dragon_hatching_dragonlore.0006.opt: "¡Imagina tener una fracción de ese poder!"
  
 agot_dragon_hatching_dragonlore_increase: "Tu historia de Dragones aumenta"
  
 agot_dragon_egg_lay.female_revealed: "\n\nPor supuesto, después de haber puesto una nidada, ahora sabemos que [dragon_parent.GetNameNoTooltip] es de hecho un dragón hembra."
 agot_dragon_egg_lay.female_revealed_past: "\n\nPor supuesto, después de haber puesto una nidada, ahora sabemos que [dragon_parent.GetNameNoTooltip] era de hecho un dragón hembra."
  
 agot_dragon_egg_cradling.1001.t: "Un huevo de piedra"
 agot_dragon_egg_cradling.1001.desc: "Algo ha salido mal.\n\nSostengo mi huevo de dragón frío sobre un brasero, intentando recuperar algo del calor que solía irradiar desde su superficie escamosa. La llama y el humo del brasero calientan el exterior, pero la vida en el interior está oculta: pronto no será más que una piedra de colores brillantes. El destino me ha negado este dragón.\n\n¿Lo intento con otro?"
 agot_dragon_egg_cradling.1001.a: "Tráeme otro huevo."
 agot_dragon_egg_cradling.1001.a.tt: "Comenzarás a acunar [new_egg.GetName]"
 agot_dragon_egg_cradling.1001.b: "¿Cómo puede ser esto?"
  
 agot_dragon_egg_cradling.1002.t: "Un huevo de piedra"
 agot_dragon_egg_cradling.1002.young_desc: "Entro en la habitación [egg_owner.GetNamePossessive] y me acerco al lugar donde se encuentra el huevo de dragón [egg_owner.GetHerHis], esperando a que eclosione. Paso las manos por la superficie escamosa del huevo y tiemblo al sentir solo piedra fría bajo mi palma. El calor habitual casi se ha ido y es probable que el dragón que está dentro se haya perdido y nunca eclosione.\n\n¿Debería darle a [egg_owner.GetHerHim] otro huevo para que lo pruebe?"
 agot_dragon_egg_cradling.1002.desc: "Entro en la cámara de [egg_owner.GetNamePossessive] y veo a [egg_owner.GetHerHim] sentado junto a la chimenea en el borde de la habitación, agarrando el huevo de dragón de [egg_owner.GetHerHis] justo sobre las llamas. Los zarcillos de fuego lamen la parte inferior de la superficie escamosa y el humo atenúa el color brillante habitual del huevo. "Se ha enfriado", dice [egg_owner.GetSheHe], con lágrimas goteando por el rostro de [egg_owner.GetHerHis]. Meto la mano entre el humo y paso las manos por la superficie. El huevo está tan sin vida como una piedra.\n\n¿Debería hacer que [egg_owner.GetHerHim] pruebe con otro?"
 agot_dragon_egg_cradling.1002.a: "Vamos a probar otra cosa."
 agot_dragon_egg_cradling.1002.a.tt: "[egg_owner.GetNameNoTooltip] comenzará a acunar a [new_egg.GetName]"
 agot_dragon_egg_cradling.1002.b: "Lo siento mucho, [egg_owner.GetNameNoTooltip]"
  
 agot_dragon_egg_cradling.2000.t: "Compañeros de cuna"
 agot_dragon_egg_cradling.2000.desc_start1: "Miro a [child.GetName] con asombro; mira lo que he hecho. [child.GetSheHe] merece el mundo entero y, con suerte, algún día eso incluirá los cielos."
 agot_dragon_egg_cradling.2000.desc_start2: "[child.GetName] me mira parpadeando y [child.GetHerHis] extiende los brazos para alcanzarme. Estoy de pie junto a [child.GetHerHis] cuna, un huevo de dragón irradia calor en mi mano."
 agot_dragon_egg_cradling.2000.desc_targ: "Desde que Rhaena colocó un huevo en las cunas de Jaehaerys y Alysanne, ha sido una tradición Targaryen."
 agot_dragon_egg_cradling.2000.desc: "Si mi hijo comparte cuna con un huevo de dragón, y éste nace en [child.GetHerHim], su vínculo será aún más fuerte."
 agot_dragon_egg_cradling.2000.a: "Se acunarán juntos."
 agot_dragon_egg_cradling.2000.a.tt: "[child.GetNameNoTooltip] comenzará a acunar el [cradle_egg.GetName]"
 agot_dragon_egg_cradling.2000.b: "Una cuna no es lugar para un huevo de dragón."
  
 agot_dragon_egg_cradling_birth.0002.t: "¡Mi huevo eclosiona!"
 agot_dragon_egg_cradling_birth.0002.desc: "¡Nunca en mi vida he sentido tanta alegría! Mi huevo ha eclosionado y un dragón ha salido de las ruinas de su cascarón.\n\nYa puedo sentir abrumadoramente el vínculo que compartimos, y cómo estarán conmigo hasta el fin de mis días. Aunque todavía no puedo decir cuál es su sexo, todavía necesitan un nombre que la historia nunca olvide.\n\n¿Cómo debería llamarlos?"
 agot_dragon_egg_cradling_birth.0002.a: "Viviremos toda una vida de aventuras juntos."
 agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born: "Ha nacido un nuevo [dragon|e]."
 agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed: "Tu #v huevo de dragón#! [artifact|e] ha sido #N destruido#!."
  
 agot_dragon_egg_cradling_birth.0003.t: "Una cría bajo mi cuidado"
 agot_dragon_egg_cradling_birth.0003.desc: "¡Un huevo que estaba bajo mi cuidado ha eclosionado! [dragon.GetName] ha nacido y se une a mi familia, aunque no está claro de inmediato cuál es su sexo, eso se determinará con el tiempo.\n\nPor ahora, los [dragonkeepers|e] han tomado a [dragon.GetNameNoTooltip] bajo su cuidado, y debo reflexionar sobre los preparativos para su alojamiento y crecimiento. Pero primero lo primero, un dragón necesita un nombre. ¿Cuál será?"
 agot_dragon_egg_cradling_birth.0003.opt.a: "Un nombre para los anales de la historia."
  
 agot_dragon_egg_cradling_birth.0004.t: "¡El género es obvio!"
 agot_dragon_egg_cradling_birth.0004.desc: "[dragon_gender|E] es un concepto intrínsecamente misterioso, ¡pero el misterio parece haber sido evitado esta vez!\n\n[revealing.GetFullName] me dice que [revealing.GetSheHe] está seguro de que [dragon.GetName] es un dragón [dragon.Custom('DragonFemaleMale')] basándose en el comportamiento que [dragon.Custom('GetDragonSheHe')] ha mostrado durante la primera semana de vida de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_egg_cradling_birth.0004.a: "¿Quién es un buen [dragon.Custom('DragonGirlBoy')]?"
  
 agot_dragon_egg_lay.0001.t: "[dragon_parent.GetNameNoTooltip] ¡Pone un huevo!"
 agot_dragon_egg_lay.0001.desc: "¡[dragon_parent.GetName] ha puesto un huevo! Mis guardianes de dragones se apresuraron a poner el huevo en incubación tan pronto como [dragon_parent.GetNameNoTooltip] estuvo listo para desprenderse de él. Con tan pocos huevos de dragón restantes, y aún menos dragones vivos, el nuevo regalo de [dragon_parent.GetNamePossessiveNoTooltip] tiene un valor incalculable.\n\nIncluso un solo huevo podría hacerme fabulosamente rico si encuentro al comprador adecuado... Aunque tal vez sea mejor quedármelo para asegurar el futuro de mi familia.\n\n¿Quizás la Casa [ROOT.Char.GetHouse.GetName] tendrá otro dragón algún día pronto?"
 agot_dragon_egg_lay.0001.opt: "¡Esto es fantástico!"
  
 agot_dragon_egg_lay.0002.t: "[dragon_parent.GetNameNoTooltip] ¡Da a luz un embrague!"
 agot_dragon_egg_lay.0002.desc: "¡[dragon_parent.GetName] ha puesto una nidada de [ROOT.Var('spawn_eggs').GetValue] huevos! Mis guardianes de dragones han creado rápidamente nuevas áreas para la incubación, ya que no esperaban más que un solo huevo.\n\nEl resto del mundo observa con envidia cómo he sido bendecida con estos tesoros. El nacimiento de [dragon_parent.GetNameNoTooltip] hoy es más riqueza de la que casi todas las familias conocerán jamás, o más poder del que jamás podrán ejercer.\n\n¡Pronto todos los vástagos de la Casa [ROOT.Char.GetHouse.GetName] surcarán los cielos!"
 agot_dragon_egg_lay.0002.opt: "¡Hemos sido bendecidos!"
  
