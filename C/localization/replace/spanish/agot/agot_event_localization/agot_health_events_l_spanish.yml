  # Loss of Sight events 
 agot_health_events.1000.t: "Visión borrosa"
 agot_health_events.1000.desc: "Mientras hojeo las páginas del tomo, la tinta comienza a desdibujarse y a bailar ante mis ojos. El pánico se apodera de mí cuando las palabras, que antes eran claras, ahora se retuercen y adquieren formas ilegibles. Parpadeé con fuerza, esperando que fuera un lapsus momentáneo. Sin embargo, el pánico se apodera de mí mientras las letras siguen eludiéndome, deslizándose cada vez más hacia la oscuridad..."
 agot_health_events.1000.a: "¿Qué le pasa a mi vista?"
  
 agot_health_events.1001.t: "Medio ciego"
 agot_health_events.1001.desc: "Mi corazón se acelera mientras la oscuridad se infiltra en la periferia de mi ojo izquierdo, extendiéndose como tinta sobre papel mojado a medida que pasan los días. Mientras la visión en mi ojo derecho es más débil, pero no por ello menos presente, mi ojo izquierdo continúa sucumbiendo a una neblina persistente.\n\nMe lo froto frenéticamente, pero es inútil. La visión borrosa se intensifica y pronto, toda la visión de mi ojo izquierdo desaparece.\n\nEstoy ciego de un ojo, la mitad de mi mundo ahora está velado por la oscuridad. El miedo se aferra a mí mientras lucho con este cambio repentino y aterrador."
 agot_health_events.1001.a: "¿Cómo navegaré por esta nueva y fracturada realidad?"
  
 agot_health_events.1002.t: "Ciego por la edad"
 agot_health_events.1002.desc: "Desde que perdí la mitad de la vista, he aprendido a confiar más en la visión que me queda, por débil que sea, y he encontrado nuevas formas de adaptarme. Pero el miedo nunca me abandona, ya que mi visión restante se vuelve cada vez más borrosa día a día. \n\nUna mañana, me despierto y descubro que no tengo visión en el ojo derecho. El pánico aumenta cuando descubro que mi mundo finalmente se ha oscurecido por completo.\n\nEstoy ciego.\n\nMi corazón se acelera, pero ahora debo enfrentar un desafío nuevo y más abrumador: navegar en un mundo completamente sin vista. El miedo me atrapa, pero debo encontrar la fuerza para adaptarme una vez más."
 agot_health_events.1002.a: "La edad me ha quitado más."
  
 agot_health_events.1003.t: "Ciego por la edad"
 agot_health_events.1003.desc: "Mi corazón se acelera y un sudor frío se forma en mi frente. Cada intento de enfocar solo hace que el mundo se vuelva más borroso. Me froto los ojos, pero es inútil. Los colores vibrantes de la habitación han comenzado a desvanecerse en un gris turbio y las sombras se arrastran en los bordes de mi visión.\n\nLa comprensión me golpea como un puñetazo: estoy perdiendo la vista.\n\nEl miedo se aferra a mí mientras lucho por darle sentido a mi entorno. La verdad es innegable ahora: la edad ha comenzado a robarme la vista y la oscuridad se acerca lentamente, envolviéndome en un vacío ineludible."
 agot_health_events.1003.a: "Parece que el enemigo del hombre es el tiempo."
  
 agot_health_events.1004.t: "Susto por la vista"
 agot_health_events.1004.desc: "Paso los siguientes días en una neblina, mi mundo reducido a sombras y contornos vagos. Cada día parece eterno, mis sentidos se agudizan para compensar la pérdida de visión.\n\nEntonces, una mañana, me despierto y parpadeo ante la luz del sol que entra por la ventana. La habitación se enfoca con nitidez, los detalles se cristalizan ante mis ojos. El alivio me invade mientras contemplo el entorno familiar.\n\nHe recuperado la vista, tan repentinamente como había desaparecido, dejándome con una nueva apreciación por el don de la visión."
 agot_health_events.1004.a: "El mundo es un maravilloso carrusel de colores."
