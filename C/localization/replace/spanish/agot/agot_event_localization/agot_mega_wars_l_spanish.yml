  # Character Interactions 
 interaction_category_agot_mega_wars: "Mega guerras"
 agot_mw_join_loyalists: "AI: Únete a los leales"
 agot_mw_join_loyalists_desc: "AI: Únete a los leales"
 agot_mw_join_rebel: "IA: Únete a los rebeldes"
 agot_mw_join_rebel_desc: "IA: Únete a los rebeldes"
  
 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE: "No puedes jurar lealtad en medio de una guerra civil."
  
  # Classic Call the Banners event chain 
 agot_mega_wars.0002.t: "Un reino en guerra"
 agot_mega_wars.0002.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] está en estado de guerra, deberíamos enviar cuervos a los grandes Señores para reunirlos en defensa de la corona."
 agot_mega_wars.0002.a: "¡Llama a las pancartas!"
 agot_mega_wars.0002.b: "¿Cómo funcionan las guerras civiles?"
  
 agot_mega_wars.0003.desc.a: "[rebel_leader.GetFullName] se ha levantado contra [crown.GetFullName] en el [war.GetName]. Debo elegir estar con [crown.GetFullName], unirme a [rebel_leader.GetFullName] o permanecer neutral y dejar que la marea del tiempo guíe mi decisión."
 agot_mega_wars.0003.desc.b: "Sin embargo, dado que anteriormente juraste lealtad a [ROOT.Var('mw_is_loyal_to').Char.GetName], ahora se espera que cumpla mi palabra..."
 agot_mega_wars.0003.desc.c: "\n[ROOT.Char.GetLiege.GetTitledFirstName] ha elegido apoyar a la corona..."
 agot_mega_wars.0003.desc.d: "\n[ROOT.Char.GetLiege.GetTitledFirstName] ha elegido permanecer neutral..."
 agot_mega_wars.0003.desc.e: "\n[ROOT.Char.GetLiege.GetTitledFirstName] ha elegido apoyar a los rebeldes..."
 agot_mega_wars.0003.desc.f: "\n[ROOT.Char.GetLiege.GetTitledFirstName] ha optado por declarar la independencia..."
 agot_mega_wars.0003.a: "Los rebeldes lo pagarán caro."
 agot_mega_wars.0003.a.tt: "Traicionas a los conspiradores [mw_rebel_leader.GetFullName] y [mw_rebel_leader.GetHerHis]."
 agot_mega_wars.0003.b: "No veo ninguna razón para involucrarme."
 agot_mega_wars.0003.c: "¡La causa de la rebelión es justa!"
 agot_mega_wars.0003.c.tt: "Te unes a la rebelión del lado de [rebel_leader.GetFullName]."
 agot_mega_wars.0003.c.tt.independence: "Dado que esta es una guerra por la independencia, ¡también ganarás la independencia si prevaleces!"
 agot_mega_wars.0003.d: "¡Ahora es el momento de forjar nuestro propio camino!"
 agot_mega_wars.0003.d.tt: "Empiezas tu propia guerra de independencia contra [crown.GetFullName]."
 agot_mega_wars.0003.tt.negative: "Dado que anteriormente juré lealtad a [mw_is_loyal_to.GetName], mi comportamiento se considerará deshonroso."
 MW_DEBUG_JOIN_LOYALISTS: "Se une a los leales"
 MW_DEBUG_STAY_NEUTRAL: "Permanece neutral."
 MW_DEBUG_JOIN_REBELS: "Se une a los rebeldes"
 MW_DEBUG_DECLARES_INDEPENDENCE: "AI probablemente: #N Declara la independencia#!"
  
 agot_mega_wars.0004.desc: "Con el desarrollo de la guerra, ahora debo decidir cuántas fuerzas debo comprometer..."
 agot_mega_wars.0004.a: "[mw_target_scope.GetTitledFirstName] conseguiré a todos mis hombres!"
 agot_mega_wars.0004.b: "[mw_target_scope.GetSheHe|U] ya tiene suficiente."
  
 agot_mega_wars.0005.desc_loyal: "Tu señor [liege.GetFullName] apoya a la corona."
 agot_mega_wars.0005.desc_neutral: "Tu señor [liege.GetFullName] ha decidido permanecer neutral."
 agot_mega_wars.0005.desc_rebel: "Tu señor [liege.GetFullName] se ha sublevado con los rebeldes."
  
  # Event chain for independence declaration, no taxation without representation... 
 agot_mega_wars.0010.t: "Levantamiento de [independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0010.desc: "Con [crown.GetPrimaryTitle.GetNameNoTier] en el caos, [independence_rebel_leader.GetFullName] ha renunciado a su lealtad a [crown.GetFullName] y se ha rebelado."
 agot_mega_wars.0010.a: "Veamos cómo resulta esto..."
  
 agot_mega_wars.0011.t: "Levantamiento de [independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0011.desc.a: "Con [mw_crown.GetPrimaryTitle.GetNameNoTier] en el caos, [mw_independence_rebel_leader.GetTitledFirstName] ha renunciado a su lealtad a [mw_crown.GetTitledFirstName] y se ha rebelado."
 agot_mega_wars.0011.desc.b: "Con [mw_crown.GetPrimaryTitle.GetNameNoTier] en el caos, [mw_independence_rebel_leader.GetTitledFirstName] y [mw_independence_rebel_loc_scope.GetTitledFirstName] han renunciado a su lealtad a [mw_crown.GetTitledFirstName] y se han rebelado."
 agot_mega_wars.0011.desc.c: "Con [mw_crown.GetPrimaryTitle.GetNameNoTier] en el caos, [mw_independence_rebel_leader.GetTitledFirstName], entre otros, han renunciado a su lealtad a [mw_crown.GetTitledFirstName] y se han rebelado."
 agot_mega_wars.0011.a: "¡[independence_rebel_leader.GetSheHe|U] lamentará este día!"
 agot_mega_wars.0011.a.tt: "¡Irás a la guerra con [temp_loc_scope.GetTitledFirstName]!"
 agot_mega_wars.0011.b: "Estoy cansado de esto, suelta a [independence_rebel_leader.GetHerHim]..."
 agot_mega_wars.0011.b.tt: "[temp_loc_scope.GetTitledFirstName] se vuelve independiente!"
  
 agot_mega_wars.0012.opening: "A [independence_rebel_leader.GetName],"
 agot_mega_wars.0012.desc.a: "¡[independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] es mío por derecho, no lo dejaré sin luchar!"
 agot_mega_wars.0012.desc.b: "Para evitar más derramamiento de sangre, no tengo más remedio que renunciar a mi soberanía sobre [independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0012.a: "¡Entonces la guerra es!"
 agot_mega_wars.0012.b: "Una sabia elección."
  
 # Mega War Aftermath 
 agot_mega_wars.0500.t: "Ser rey o no ser rey"
 agot_mega_wars.0500.desc.a: "Salí victorioso después de mi guerra con la dinastía asesina [defender_house_scope.GetName]."
 agot_mega_wars.0500.desc.ba: "Las fuerzas leales a mí quieren hacer #italic me#! [ROOT.Char.Custom('GetQueenKing')]. Dicen que mi reclamo vendría de [claim_ancestor.GetFullName], mi [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]..."
 agot_mega_wars.0500.desc.bb: "\n\nPero tengo que preguntarme, ¿realmente quiero ser [ROOT.Char.Custom('GetQueenKing')]? Creo que [chosen_LP.GetFullName] es mucho más adecuado para gobernar el reino."
 agot_mega_wars.0500.desc.bc: "\n\nPero tengo que preguntarme, ¿realmente quiero ser [ROOT.Char.Custom('GetQueenKing')]? Creo que [option_LP_1.GetFullName] y [option_LP_2.GetNameOrMe] son mucho más adecuados para gobernar el reino."
 agot_mega_wars.0500.desc.bd: "\n\nPero tengo que preguntarme, ¿realmente quiero ser [ROOT.Char.Custom('GetQueenKing')]? Señores como [option_LP_1.GetFullName] y [option_LP_2.GetFullName] son mucho más adecuados para gobernar el reino, creo."
 agot_mega_wars.0500.desc.c: "Nadie cuestionará mi elección de hacer rey a cualquiera de estos grandes hombres, si elijo..."
 agot_mega_wars.0500.desc.d: "Desafortunadamente, [ROOT.Var('si_selected_character').Char.GetTitledFirstName] rechazó, [ROOT.Var('si_selected_character').Char.GetSheHe] no gobernará el reino. Por lo tanto, una vez más debo decidir..."
 agot_mega_wars.0500.a: "Depositar [defender.GetTitledFirstName] debería ser suficiente."
 agot_mega_wars.0500.b: "Tienen razón, yo debería gobernar."
 agot_mega_wars.0500.ca: "[chosen_LP.GetTitledFirstName] debería gobernar."
 MEGA_WARS_0500_ca_TOOLTIP: "[chosen_LP.GetTitledFirstName] responderá a tu elección."
 MEGA_WARS_0500_cb_TOOLTIP: "Elegirás una nueva regla para [primary_target_title.GetName]."
 agot_mega_wars.0500.cb: "Elegiré a otro..."
  
 agot_mega_wars.0501.t: "Ser rey o no ser rey"
 agot_mega_wars.0501.desc: "Pienso detenidamente quién gobernará mejor [primary_target_title.GetName]..."
 agot_mega_wars.0501.a: "... es la elección natural."
 MEGA_WARS_0501_a_TOOLTIP: "[ROOT.Var('si_selected_character').Char.GetTitledFirstName] responderá a tu elección."
  
 agot_mega_wars.0502.t: "Ser rey o no ser rey"
 agot_mega_wars.0502.desc: "[attacker.GetTitledFirstName] me pide que tome la corona y gobierne [primary_target_title.GetName]. ¿Cómo responderé?"
 agot_mega_wars.0502.a: "Envía un cuervo... Estoy de acuerdo."
 agot_mega_wars.0502.b: "Tengo otras obligaciones..."
  
 agot_mega_wars.0503.t: "Ser rey o no ser rey"
 agot_mega_wars.0503.desc.a: "Como ahora he ascendido al Trono de Hierro, debo decidir quién gobernará [old_demesne_main_title.GetName] en mi lugar..."
 agot_mega_wars.0503.desc.ba: "\nEstán mis hermanos, Stannis y Renly"
 agot_mega_wars.0503.desc.bb: "\nAhí está mi hermano, [living_brother.GetFirstName]"
 agot_mega_wars.0503.desc.bc: "\nHay [option_dynasty_member.GetName]"
 agot_mega_wars.0503.desc.c: "\npero también siempre puedo confiar en mis parientes de Estermont"
 agot_mega_wars.0503.desc.d: "\n[option_fallback.GetFirstName] es un buen gobernante"
 agot_mega_wars.0503.desc.e: "None"
 agot_mega_wars.0503.a: "Elegiré a un miembro de mi familia."
 agot_mega_wars.0503.b: "Alguien de mi dinastía encajará."
 agot_mega_wars.0503.c: "Se lo dare a uno de mis vasallos"
  
 agot_mega_wars.0504.t: "Ser rey o no ser rey"
 agot_mega_wars.0504.desc: "Pienso detenidamente quién gobernará mejor [old_demesne_main_title.GetName]..."
 agot_mega_wars.0504.a: "... es la elección natural."
 agot_mega_wars.0504.b: "Tal vez alguien más sea más adecuado..."
  
 agot_mega_wars.0505.t: "El asunto de Rocadragón"
 agot_mega_wars.0505.desc: "Con el asunto de [old_demesne_main_title.GetName] resuelto, queda una última pregunta pendiente: ¿Qué será de Rocadragón, la antigua sede de la Casa Targaryen y sede del heredero del Trono de Hierro?\n"
 agot_mega_wars.0505.a: "[chosen_sibling.GetName] lo gobernará."
 agot_mega_wars.0505.b: "... lo tendré"
 agot_mega_wars.0505.c: "Después de todo, ¿por qué no debería conservarlo?"
  
 agot_mega_wars.0506.t: "Consecuencias reales"
 agot_mega_wars.0506.desc: "La guerra está ganada; la familia real depuso. El estandarte del usurpador ahora ondea sobre Desembarco del Rey.\n\nAhora, se debe tomar una decisión difícil: ¿Qué hacer con la antigua familia real? MARCADOR DE POSICIÓN Decide qué hacer con la antigua familia real; Déjalos en paz, mátalos a todos, expúlsalos"
 agot_mega_wars.0506.a: "Déjalos en paz."
 agot_mega_wars.0506.b: "Matarlos a todos."
 agot_mega_wars.0506.c: "Expulsarlos del reino."
  
 agot_mega_wars.0510.t: "Un nuevo gobernante"
 agot_mega_wars.0510.desc.a: "A los señores y señoras de [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b: "\nYo, [choosing_ruler.GetFullName], por el presente decreto que:"
 agot_mega_wars.0510.desc.c: "\n $EFFECT_LIST_BULLET$# A partir de ahora gobernaré [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.d: "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] a partir de ahora gobernará [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.e: "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] será depuesto a favor de [primary_target_title.GetHolder.GetTitledFirstName]"
 agot_mega_wars.0510.desc.f: "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] se otorgará [old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a: "Me guardaré mis ambiciones."
 agot_mega_wars.0510.b: "Me pregunto cómo gobernará [primary_target_title.GetHolder.GetTitledFirstName]..."
  
 agot_mega_wars.0600.t: "Las secuelas de la guerra"
 agot_mega_wars.0600.desc: "Por fin, hemos logrado la victoria frente a aquellos que intentaron rebelarse contra mí y perturbar mi gobierno justo. Ahora que los traidores están a mi alcance, ha llegado el momento de elegir qué destino les espera. Ya sea para mostrarles misericordia o para castigarlos por sus transgresiones…"
 agot_mega_wars.0600.a: "¡Tráelos ante mí!"
  
 agot_mega_wars.0601.t: "Las secuelas de la guerra"
 agot_mega_wars.0601.desc: "[selected_traitor.GetTitledFirstName] se arrodilla ante mí, listo para recibir mi juicio por [selected_traitor.GetHerHis] traición. Hay muchas opciones ante mí en cuanto a qué castigo debería recibir [selected_traitor.GetSheHe]; algunos leves, algunos severos. Cuál elegir dependerá de cuán severa fue la traición [selected_traitor.GetHerHis] contra el trono."
 agot_mega_wars.0601.a: "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] decidirá [selected_traitor.GetHerHis] castigo."
 agot_mega_wars.0601.b: "Que [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] decida sobre el castigo de [selected_traitor.GetLiege.GetHerHis] vasallos."
 agot_mega_wars.0601.b.tt: "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] decidirá sobre [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip] castigo."
 agot_mega_wars.0601.c: "[selected_traitor.GetSheHe|U] puede esperar en mis mazmorras un poco más."
 agot_mega_wars.0601.d: "Hágase mi voluntad."
 agot_mega_wars.0601.e: "#N DEBUG #! Omitir todos los traidores"
  
 agot_mega_wars.0602.t: "Agot_mega_wars.0602"
 agot_mega_wars.0602.desc: "Agot_mega_wars.0602.desc"
 agot_mega_wars.0602.a: "Agot_mega_wars.0602.a"
 agot_mega_wars.0603.t: "Una oración pasada"
  
 agot_mega_wars.0603.desc.a: "Como castigo por su delito de traición, [ROOT.Var('crown_target').Char.GetName] ha decretado que"
 agot_mega_wars.0603.desc.b: "\n[ROOT.Var('selected_hostage').Char.GetName] será tomado como rehén por [ROOT.Var('crown_target').Char.GetTitledFirstName]"
 agot_mega_wars.0603.desc.c: "\nserás despojado de [selected_title.GetName]"
 agot_mega_wars.0603.desc.d: "\nserás despojado de tus títulos principales"
 agot_mega_wars.0603.desc.e: "\nserás despojado de tus títulos secundarios"
 agot_mega_wars.0603.desc.f: "\nsu casa será despojada de todas las tierras y títulos"
 agot_mega_wars.0603.desc.g: "\ntodos los títulos, pero se le quitará su asiento actual"
 agot_mega_wars.0603.desc.h: "\nserás despojado de la mitad de tus tierras"
 agot_mega_wars.0603.desc.i: "\ndebes dar [ROOT.Var('taken_artifact').GetName] a [ROOT.Var('crown_target').Char.GetName]"
 agot_mega_wars.0603.desc.j: "\nserás ejecutado"
 agot_mega_wars.0603.desc.k: "\ntu familia será ejecutada"
 agot_mega_wars.0603.desc.l: "\ntoda tu dinastía se extinguirá"
 agot_mega_wars.0603.desc.m: "\nserás enviado a la pared para tomar el negro"
 agot_mega_wars.0603.desc.n: "\nserás expulsado de [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.desc.o: "\ntu familia será expulsada de [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.desc.p: "\ntoda tu dinastía será expulsada de [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.a.1a: "Debo aceptar la sentencia [ROOT.Var('crown_target').Char.GetHerHis]"
 agot_mega_wars.0603.a.1b: "Hay poco que puedo hacer"
 MEGA_WARS_0300_a1_IMPRISONED: "Como estás encarcelado no puedes escapar del castigo."
 MEGA_WARS_0300_b: "Si vas a la guerra y pierdes, el castigo es ilimitado. Este fácilmente podría ser el final de su línea, tierras y legado... Piense cuidadosamente en el suyo."
 agot_mega_wars.0603.b: "¡Indignante! ¡Moriré antes de rendirme!"
  
 agot_mega_wars.0604.t: "Desafío"
 agot_mega_wars.0604.desc.a: "Después de haber dictado su sentencia llegan noticias de que [mw_new_rebel_leader.GetName] ha desafiado su juicio y una vez más se ha rebelado..."
 agot_mega_wars.0604.desc.b: "Después de haber dictado su sentencia, llegan noticias de que algunos ex rebeldes han desafiado su juicio y una vez más se han rebelado..."
 agot_mega_wars.0604.a.1: "¡Cómo se atreve [mw_new_rebel_leader.GetSheHe]! ..... ¡Soy el [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.a.2: "¡Cómo se atreven! ..... ¡Soy su [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.b.1: "Estoy cansado de esto, suelta [mw_new_rebel_leader.GetHerHim]... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2: "Estoy cansado de esto, déjalos ir... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP: "Es probable que [post_rebel_scope.GetName] se una a tu causa."
  
 agot_mega_wars.0605.t: "Castigar a los traidores"
 agot_mega_wars.0605.desc: "La guerra se acabó; Yo he ganado. Ahora bien, ¿cómo castigar a los traidores?"
 agot_mega_wars.0605.a: "Un castigo suave servirá."
 agot_mega_wars.0605.b: "El castigo debe ser firme."
 agot_mega_wars.0605.c: "El castigo debe ser severo."
 agot_mega_wars.0605.d: "Ningún traidor volverá a caminar por este reino."
 agot_mega_wars.0605.e: "Envía a los traidores al Muro."
 agot_mega_wars.0605.f: "Deje que los Lores Supremos decidan."
  
