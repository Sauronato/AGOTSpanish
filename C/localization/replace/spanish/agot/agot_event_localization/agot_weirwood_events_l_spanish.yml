l_spanish:
 agot_weirwood_events.0001.t: "El árbol del corazón"
 agot_weirwood_events.0001.desc: "Independientemente de la fe, pocos lugares en el mundo se acercan al corazón de un bosque de dioses en términos de tranquilidad y soledad de otro mundo. Pero este no es un mero jardín relajante por el que pasear: aquí dominan los dioses antiguos.\n\nCuando me acerco al árbol del corazón, no deseo nada más que..."
 agot_weirwood_events.0001.a: "...la bendición de los teólogos."
 agot_weirwood_events.0001.b: "...buena salud."
 agot_weirwood_events.0001.c: "...calma."
 agot_weirwood_events.0001.d: "...guía."
  
