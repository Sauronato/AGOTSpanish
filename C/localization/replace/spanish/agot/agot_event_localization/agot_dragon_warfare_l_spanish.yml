 killed_by_dragon_tail_knight_friendly: "En una maniobra rápida y mortal, la cola de nuestro [GetTrait('dragon').GetName( GetNullCharacter )] [CHARACTER.GetShortUINameNoTooltip] se extendió, atrapando a [TARGET_CHARACTER.GetShortUINameNoTooltip] en plena carga y arrojando a [TARGET_CHARACTER.GetHerHim] a un lado como si fuera el juguete de un niño."
  
