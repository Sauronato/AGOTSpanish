l_spanish:
 agot_dragon_warfare.you_have_received_buff: "#P [dragon_in_battle.GetName] ¡Te ha ayudado mucho en esta batalla!#!\n\n#weak Has recibido un modificador temporal.#!"
 agot_dragon_warfare.you_have_caused_buff: "#P [dragon_in_battle.GetName] ¡ha ayudado mucho a tu bando en esta batalla!#!\n\n#weak El comandante de batalla ha recibido un modificador temporal.#!"
 agot_dragon_warfare.enemy_has_received_buff: "#N [dragon_in_battle.GetName] ¡ha dañado gravemente a tu bando en esta batalla!#!\n\n#weak El comandante enemigo ha recibido un modificador temporal.#!"
  
  # A Shattering Roar 
 agot_dragon_warfare.0001.t: "Un rugido desgarrador"
  
 agot_dragon_warfare.0002.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0002.opening1: "Mis sirvientes y yo divisamos al enemigo al otro lado del campo, preparados para luchar contra las fuerzas de [dragon_commander_in_battle.GetName], cuando un #bold rugido#! desde el aire divide el cielo.\n\n"
 agot_dragon_warfare.0002.opening2: "El choque del acero contra el acero... El crujido del metal contra la carne... A mi alrededor, los sonidos de la batalla componen una cacofonía brutal. Y, sin embargo, cuando un penetrante #bold rugido#! atraviesa el ruido, mi mundo parece quedarse en silencio.\n\n"
 agot_dragon_warfare.0002.opening3: "La oleada de tropas [dragon_commander_in_battle.GetNamePossessive] hacia mis propios soldados es desgarradora, pero mi atención se desplaza rápidamente hacia el cielo. Un poderoso rugido #bold#! atraviesa el aire, arrancándome el aliento del pecho.\n\n"
 agot_dragon_warfare.0002.mid1: "Mi caballo se asusta debajo de mí y apenas puedo sujetarlo mientras galopa lejos de [dragonrider_in_battle.GetTitledFirstName], que está disparando a través del cielo sobre la bestia [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')], [dragon_in_battle.GetNameNicknamed].\n\n"
 agot_dragon_warfare.0002.mid2: "Incluso los soldados más incondicionales a mi alrededor se estremecen, se mueven y se arrastran, tratando de poner cara de valiente mientras [dragonrider_in_battle.GetTitledFirstName] se lanza a través del campo de batalla encima de [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] dragón, [dragon_in_battle.GetNameNicknamed].\n\n"
 agot_dragon_warfare.0002.mid3: "Agarro mi [ROOT.Char.Custom('signature_weapon')] con fuerza mientras observo la monstruosidad [dragon_in_battle.Custom('GetDragonColorFull')] [dragon_in_battle.GetNameNicknamed] disparar llamas alrededor de [dragon_in_battle.Custom('GetDragonHerHim')], envolviendo a [dragonrider_in_battle.GetTitledFirstName] en un abrazo ardiente sobre la espalda de [dragon_in_battle.Custom('GetDragonHerHis')].\n\n"
 agot_dragon_warfare.0002.ending1: "Miro a mi alrededor y veo a las tropas enemigas cayendo en el hueco creado en nuestras líneas. Es inútil mantener esta zona ahora. Nos retiramos a galope tendido, nuestra línea se ve obligada a retroceder mientras los rezagados son bañados en llamas de dragón."
 agot_dragon_warfare.0002.ending2: "A mi alrededor, mis líneas defensivas se desmoronan. ¿Qué son los hombres contra un poder como este? Grito una retirada apresurada, sólo para ver a muchos y más encontrar su desaparición en meros instantes mientras el fuego del dragón sofoca a las fuerzas que huyen."
 agot_dragon_warfare.0002.ending3: "No hay esperanza, solo hollín y humo. Doy la vuelta a mi caballo y me retiro rápidamente del campo. El rugido ya está suficientemente ahogado... por los gritos y murmullos de las tropas moribundas que no tuvieron tanta suerte."
 agot_dragon_warfare.0002.a: "¿Quién podría haber hecho frente a semejante monstruo?"
  
 agot_dragon_warfare.0003.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0003.opening: "¡El uso de [dragon_in_battle.GetName] en la Batalla de [battle_location.GetName] ha demostrado ser muy efectivo!\n\n"
 agot_dragon_warfare.0003.ending1: "Mientras nuestras líneas chocaban, [dragonrider_in_battle.GetName] y [dragon_in_battle.GetNameNicknamed] volaron hacia [enemy_knight.GetName], cuyas fuerzas se rompieron ante el aterrador rugido de [dragon_in_battle.Custom('GetDragonHerHis')] #bold #!.. Después de que sus líneas se rompieron, [dragonrider_in_battle.GetFirstNameNoTooltip] bañó a sus tropas en fuego. ¡Nuestras tropas cargaron detrás de la derrota y el enemigo se retira ante nosotros!"
 agot_dragon_warfare.0003.ending2: "En el calor de la batalla, [dragonrider_in_battle.GetName] se dirigió hacia las líneas enemigas a lomos de [dragon_in_battle.GetNameNicknamed]. La bestia [dragon_in_battle.Custom('GetDragonColorFull')] emitió un estruendoso rugido #bold#!, que partió las líneas enemigas como leña para encender fuego. Mientras los hombres [enemy_knight.GetName] y [enemy_knight.GetHerHis] se retiraban desorganizadamente, ¡[dragonrider_in_battle.GetFirstNameNoTooltip] les lanzó fuego!"
 agot_dragon_warfare.0003.ending3: "Mientras el choque de espadas y escudos resonaba con fuerza, el dragón [dragonrider_in_battle.GetNamePossessive] [dragon_in_battle.Custom('GetDragonColorFull')] dejó escapar un feroz #bold rugido#!, que hizo que las tropas enemigas huyeran en todas direcciones. Nuestros propios soldados se han aprovechado de la situación, aplastando a la oposición. Mientras tanto, [dragon_in_battle.GetNameNicknamed] desata torrentes de llamas sobre la locura [enemy_knight.GetFirstNamePossessiveNoTooltip]."
 agot_dragon_warfare.0003.ending4: "Pocos pueden negar el sonido ensordecedor del rugido de [dragon_in_battle.GetNamePossessive] #bold#! que envió ondas a través del campo de batalla. Las tropas de [enemy_knight.GetName] y [enemy_knight.GetHerHis] tropiezan y vacilan en una retirada apresurada, mientras [dragonrider_in_battle.GetName] grita por encima del estruendo: #emp ¡Dracarys!#!"
 agot_dragon_warfare.0003.a: "¡Una gran ayuda para esta batalla!"
  
 agot_dragon_warfare.0004.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0004.opening1: "Como comandante de nuestras fuerzas, mi posición privilegiada me permite ver el terror justo antes de que nuestras tropas puedan verlo. Observo a la bestia [dragon_in_battle.Custom('GetDragonColorFull')] [dragon_in_battle.GetNameNicknamed] volar hacia la posición [enemy_knight.GetNamePossessive] y a las tropas [enemy_knight.GetHerHis] dispersarse sin siquiera oponer resistencia."
 agot_dragon_warfare.0004.opening2: "No es fácil comandar un ejército, y menos aún contra un ejército que ostenta un poder terrible como el de un dragón. Observo con inquietud cómo se desarrolla la situación, mientras la bestia [dragon_in_battle.Custom('GetDragonColorFull')] [dragon_in_battle.GetNameNicknamed] hace que [dragon_in_battle.Custom('GetDragonHerHis')] avance hacia la posición [enemy_knight.GetNamePossessive]. Las tropas se dispersan como insectos, pero la llama del dragón atrapa a muchos y más."
 agot_dragon_warfare.0004.opening3: "La batalla se desarrolla como cualquier otra: un ruido disonante de acero contra acero, tocando una canción de muerte entrecortada. Desde mi posición distante, la vista es clara para mí antes de que se registre el cambio en el timbre... [dragon_in_battle.GetNameNicknamed] se lanza hacia la posición [enemy_knight.GetNamePossessive], lanzando fuego de dragón sobre las tropas que huyen. #italic Gritos#!, Escucho. #italic Esas son las borrascas agonizantes de los hombres.#!"
 agot_dragon_warfare.0004.ending: "\n\nMás tarde escuché de [enemy_knight.GetTitledFirstNameNoTooltip] que el dragón dejó escapar un #bold rugido#!, aterrador, pero no importa: el daño ya está hecho."
 agot_dragon_warfare.0004.a: "¡Para luchar contra estos monstruos se necesita más coraje!"
  
 agot_dragon_warfare.0005.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0005.opening1: "Sin que la lucha haya terminado todavía, [dragon_in_battle.GetName] y yo volamos a baja altura sobre el campo de batalla. Atacando hacia sus líneas, mi montura [dragon_in_battle.Custom('GetDragonColorFull')] emite un gran #bold rugido#! que hace tambalear al enemigo [enemy_knight.GetName] y a los compañeros [enemy_knight.GetHerHis] dispersarse justo cuando nuestras propias fuerzas cargan.\n\n"
 agot_dragon_warfare.0005.opening2: "Mientras la batalla continúa, balanceo a [dragon_in_battle.GetName] y me lanzo en picado por encima de la línea que [enemy_knight.GetName] sostiene obedientemente. Sin que yo lo indique, [dragon_in_battle.GetNameNoTooltip] #bold ruge#! con fuerza: un sonido aterrador que resuena con furia.\n\n"
 agot_dragon_warfare.0005.cruel: "Estas tropas enemigas son gusanos que se asustan y huyen como si estuvieran expuestos a la luz. #italic Larvas sucias#!, Pienso para mí mismo."
 agot_dragon_warfare.0005.vengeful: "Yo mismo destrozaré las líneas enemigas. ¿Quién puede esperar enfrentarse a un dragón? ¿Quién puede esperar enfrentarse a #italic conmigo#!?!?"
 agot_dragon_warfare.0005.mid: "Esta derrota inesperada deja a las tropas enemigas en estado de desconcierto y miedo: algunos grupos se retiran, otros esperan que sus comandantes les den órdenes que nunca llegarán, mientras que muchos más quedan paralizados por un completo shock."
 agot_dragon_warfare.0005.ending1: "Nuestras tropas de abajo ahora están cargando hacia adelante, aprovechando esta oportunidad para desarmar cualquier intento de defensa del enemigo.\n\nExamino el terreno debajo y me preparo para bañarlo en llamas."
 agot_dragon_warfare.0005.ending2: "Nuestros soldados aprovechan rápidamente la situación y avanzan a toda velocidad mientras la línea enemiga cede. Mi mirada se endurece mientras me preparo para lanzar llamas sobre el enemigo que huye."
 agot_dragon_warfare.0005.ending3: "Frente a mí, todo lo que veo son las espaldas del ejército enemigo.\n\nPuedo sentir el calor y el poder de [dragon_in_battle.GetNameNoTooltip] debajo de mí, y sé exactamente qué hacer."
 agot_dragon_warfare.0005.a.valyrian: "#EMP ¡Dracarys!#!"
 agot_dragon_warfare.0005.a: "¡Lanza fuego sobre ellos, [dragon_in_battle.GetNameNoTooltip]!"
  
  # A Mad Charge 
 agot_dragon_warfare.0006.t: "Una carga loca"
  
 agot_dragon_warfare.0007.t: "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0007.opening1: "Me encuentro enredada en el caos de la Batalla de [battle_location.GetName], con hombres muriendo a mi alrededor. El olor a sangre llena mis fosas nasales y puedo escuchar mi corazón latiendo en mi pecho. Veo cómo la vida se desvanece en los ojos de un hombre, colores confusos en el lodo humano. Un chillido, un estruendo y una ola de calor detrás de mí."
 agot_dragon_warfare.0007.opening2: "Miro a mi alrededor, la brutal Batalla de [battle_location.GetName] desarrollándose ruidosamente por todos lados. El acero choca contra el acero. Los hombres gruñen y gimen, muriendo de muertes indecibles a mi alrededor. El olor de la sangre teñido de hierro llena el aire, luego el olor se vuelve áspero y ahumado... #bold ¡Fuego de dragón!#!"
 agot_dragon_warfare.0007.opening3: "Un cuerpo se estrella contra mí y me hace perder el equilibrio. Parpadeo para quitarme el sudor (¿o es sangre?) y me reoriento antes de derribar a otro soldado enemigo con mi [ROOT.Char.Custom('signature_weapon')], mientras la sangre salpica mi armadura. De repente, una ráfaga de calor se extiende por el campo de batalla."
 agot_dragon_warfare.0007.mid: "\n\nMe doy vuelta para ver a [dragonrider_in_battle.GetTitledFirstName] en [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] dragón [dragon_in_battle.GetNameNicknamed] abriendo un camino sangriento a través de nuestra vanguardia."
 agot_dragon_warfare.0007.ending1: "Los hombres se cocinan en sus armaduras, mientras los dientes, la cola y las garras siguen la estela de llamas que deja su destrucción. Algunos se congelan, incapaces de reaccionar ante tal poder. Aquellos mueren. La mayoría huye, desmoronándose ante tal poder."
 agot_dragon_warfare.0007.ending2: "Los soldados se convirtieron en cenizas, la carne de los caballos se quemó y crepitó... El caos que me rodea es inmensurable. Veo una fila de tropas incineradas por otra explosión de llamas de dragón, mientras otros huyen en todas direcciones. ¿Qué esperanza tienen los hombres contra semejante monstruo?"
 agot_dragon_warfare.0007.lunatic: "En ese momento, una visión se me aparece: [ROOT.Char.GetTitledFirstName], un cazador de dragones, un héroe que se alza por encima de todos los demás. Al lado de [ROOT.Char.GetHerHim], un coro de cantantes entonando alabanzas. #italic ¡Soy yo! #!, pienso, mientras comienzo mi alocada carrera hacia [dragon_in_battle.GetNameNoTooltip]."
 agot_dragon_warfare.0007.rude: "La maldita locura que me rodea da paso a la locura en mi propia cabeza. Si alguien puede matar a ese maldito saco de pis de dragón, soy yo. Voy a por ti, [dragon_in_battle.GetNameNoTooltip]. Seré tu maldito verdugo."
 agot_dragon_warfare.0007.shrewd: "El caos a mi alrededor parece disminuir, como si el tiempo mismo estuviera tomando aire. Veo una abertura; si puedo atravesar al dragón con precisión, podría golpear a [dragon_in_battle.Custom('GetDragonHerHim')] en un punto débil entre las escamas. Tal vez sea una locura, pero es nuestra única esperanza."
 agot_dragon_warfare.0007.zealous: "Entre la muerte y la destrucción que me rodean, veo un camino peligroso, uno que solo [ROOT.Char.GetFaith.HighGodName] puede guiarme. Un dragón ante mí, digo una oración y me preparo para mi bendita misión."
 agot_dragon_warfare.0007.fallback: "Sin que nadie lo haya pedido, se me revela un camino a través de la devastación. Puedo verlo. Sería una carga descabellada. Una #italic desesperada#!. Pero tal vez sea lo que se necesita."
 agot_dragon_warfare.0007.a: "¡Gloria a la Casa [enemy_knight.GetHouse.GetBaseName]!"
 agot_dragon_warfare.0007.aawaaga: "#bold ¡Qué alegría!#!"
 agot_dragon_warfare.0007.a.f: "Haces una carga loca para intentar matar al dragón [dragon_in_battle.GetName]"
 agot_dragon_warfare.0007.b: "¡Tengo que salir de aquí!"
 agot_dragon_warfare.0007.b.f: "Tu corres, como los demás."
  
 agot_dragon_warfare.0008.t: "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0008.opening1: "Mientras [dragon_in_battle.GetName] y yo bañamos a [battle_location.GetName] en llamas, siento que la sangre de [dragon_in_battle.Custom('GetDragonHerHis')] sube por debajo de mí. [dragon_in_battle.Custom('GetDragonSheHe')|U] quiere una pelea real y me siento obligado a complacerla. Hacemos una última incursión antes de lanzarnos sobre su vanguardia, diezmando sus fuerzas a base de dientes, cola y garras. La sangre vuela por el aire mientras [dragon_in_battle.GetNameNoTooltip] destroza el ejército de [enemy_commander_in_battle.GetTitledFirstNamePossessive] (y sus hombres).\n\n"
 agot_dragon_warfare.0008.opening2: "[dragon_in_battle.GetName] lanza otra ráfaga de fuego de dragón, sofocando a [battle_location.GetName] en llamas. Le doy una palmadita a las escamas de [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColor')], instando a [dragon_in_battle.Custom('GetDragonHerHim')] a que siga. Nos preparamos para la vanguardia de [enemy_commander_in_battle.GetTitledFirstNamePossessive], destrozando a hombres y caballos por igual mientras [dragon_in_battle.GetNameNoTooltip] hace que [dragon_in_battle.Custom('GetDragonHerHis')] aterrice.\n\n"
 agot_dragon_warfare.0008.opening3: "Mi agarre en las riendas de [dragon_in_battle.GetNamePossessive] se hace más fuerte mientras nos acercamos a la batalla que se desarrolla en [battle_location.GetName]. Las llamas de [dragon_in_battle.Custom('GetDragonHerHis')|U] atraviesan las líneas enemigas, desgarrando a las tropas de [enemy_commander_in_battle.GetTitledFirstNamePossessive] como si fueran corderos tiernos. Con una carcajada, [dragon_in_battle.Custom('GetDragonSheHe')] aterriza sobre un grupo de soldados, alejando algunos cuerpos que huyen con la cola de [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')].\n\n"
 agot_dragon_warfare.0008.fled: "Algunos no pueden evitar quedarse boquiabiertos. [dragon_in_battle.GetNameNoTooltip] lágrimas corren por sus mejillas de todos modos. El resto huye ante nuestro poder, y veo a [enemy_knight.GetTitledFirstName] huyendo a pie con el resto."
 agot_dragon_warfare.0008.died: "Mientras la sangre del enemigo nos rodea y los hombres huyen ante nuestras fuerzas, veo a [enemy_knight.GetTitledFirstName] serpenteando entre los hombres que huyen, ¡directo hacia nosotros! [enemy_knight.GetSheHe|U] piensa que somos demasiado lentos, pero con una curva de mis muslos [dragon_in_battle.GetNameNoTooltip] gira y muerde [enemy_knight.GetHerHis] torso, dejando que [enemy_knight.GetHerHis] piernas ensangrentadas caigan al suelo, sin vida."
 agot_dragon_warfare.0008.killed: "Mientras la sangre del enemigo nos rodea y los hombres huyen ante nuestro poder, veo a [enemy_knight.GetTitledFirstName] serpenteando entre los hombres que huyen, ¡directamente hacia nosotros! [enemy_knight.GetSheHe|U] corre a toda velocidad, y aunque curvo mis muslos para girar a [dragon_in_battle.GetNameNoTooltip] hacia [enemy_knight.GetHerHim], ¡es demasiado lento! No puedo hacer nada más que observar cómo [enemy_knight.GetFirstNameNoTooltip] asesta un solo golpe bien colocado, la espada de [enemy_knight.GetHerHis],"
 agot_dragon_warfare.0008.decapitated: "¡Atraviesa el cuello de [dragon_in_battle.GetNamePossessiveNoTooltip] y corta la cabeza de [dragon_in_battle.Custom('GetDragonHerHis')]! Gira por el aire mientras el cuello sin cabeza de [dragon_in_battle.Custom('GetDragonHerHis')] se mueve hacia atrás."
 agot_dragon_warfare.0008.slit: "¡Atravesando el cuello de [dragon_in_battle.GetNamePossessiveNoTooltip] y abriendo la garganta de [dragon_in_battle.Custom('GetDragonHerHis')]!"
 agot_dragon_warfare.0008.fall: "\n\nLa sangre dracónica se esparce en un poderoso arco y siento que [dragon_in_battle.Custom('GetDragonHerHis')] cae debajo de mí. Dejo escapar un grito y caigo al suelo, aterrizando con fuerza."
 agot_dragon_warfare.0008.a: "¡Todos temblarán ante nosotros!"
 agot_dragon_warfare.0008.b: "¡Mataste a mi dragón! ¡Te mataré!"
 agot_dragon_warfare.0008.b.f: "¡Te batirás en duelo con [enemy_knight.GetTitledFirstName] en el suelo!"
 agot_dragon_warfare.0008.c: "¡No! ¡No puedo enfrentarme a semejante guerrero!"
 agot_dragon_warfare.0008.c.f: "¡Huyes de [enemy_knight.GetFirstNameNicknamed]!"
  
  # A Fiery Arrangement 
 agot_dragon_warfare.0012.t: "Un arreglo ardiente"
 agot_dragon_warfare.0012.opening1: "Vuelo alto sobre la posición enemiga: hombres y caballos se preparan para la batalla que se avecina. A bordo de mi gran dragón [dragon_in_battle.GetName], me parecen simples hormigas. Sin embargo, algunas hormigas son más importantes que otras, y un revoloteo de estandartes dispuestos juntos atrae mi atención, incluso desde aquí arriba."
 agot_dragon_warfare.0012.opening2: "Desde las nubes que hay sobre [dragon_in_battle.GetName], puedo ver la totalidad de la Batalla de [battle_location.GetName] mientras se desarrolla: pequeños grupos de nuestros regimientos chocando contra las líneas enemigas. Desde aquí arriba, parecen casi juguetes con los que juegan los comandantes a cargo. Mis ojos se desvían hacia un grupo de estandartes que revolotean y marcan la posición de esos mismos comandantes..."
 agot_dragon_warfare.0012.opening3: "Vuelo en círculos sobre la batalla de [battle_location.GetName], instando a [dragon_in_battle.GetName] a avanzar con ligeros ajustes de mis muslos contra los costados de [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')]. Desde aquí arriba, tengo una vista clara de la posición del enemigo, una ventaja poco común, ya que veo una multitud de estandartes revoloteando escondidos lejos de las líneas del frente."
 agot_dragon_warfare.0012.mid: "\n\nDescendiendo a gran velocidad, veo a [enemy_knight.GetTitledFirstName] y a la mayoría de los otros guerreros enemigos notables reunidos en una sola área."
 agot_dragon_warfare.0012.cruel: "Estos enemigos son gusanos, y haré que se retuerzan. #italic Larvas sucias#!, Pienso para mí mismo, saboreando las llamas que se avecinan. #italic Prepárense para arder...#!"
 agot_dragon_warfare.0012.vengeful: "De un solo golpe, puedo terminar esta batalla yo mismo. ¿Quién puede esperar enfrentarse a un dragón? ¿Quién puede esperar enfrentarse a #italic conmigo#!?!?"
 agot_dragon_warfare.0012.fallback: "¡Un error fatal al enfrentarse a un dragón como el mío! Siento que el pecho de [dragon_in_battle.GetNamePossessiveNoTooltip] se hincha mientras [dragon_in_battle.Custom('GetDragonSheHe')] se prepara para inmolar al liderazgo enemigo con fuego de dragón."
 agot_dragon_warfare.0012.a.valyrian: "#EMP ¡Dracarys!#!"
 agot_dragon_warfare.0012.a: "¡Quema [enemy_knight.GetHerHim], [dragon_in_battle.GetNameNoTooltip]!"
  
 agot_dragon_warfare.0013.t: "¡Muerte desde arriba!"
 agot_dragon_warfare.0013.opening1: "Salgo de mi tienda en el campo de [battle_location.GetName] y camino hacia el círculo de mis compañeros caballeros y comandantes, cada uno listo para enfrentar al enemigo que está frente a nosotros. ¡Estoy a punto de saludarlos cuando un gran rugido corta el cielo!"
 agot_dragon_warfare.0013.opening2: "Junto con los demás comandantes de mi ejército, examino el campo de batalla de [battle_location.GetName], evaluando la posición de nuestras líneas y cómo estos hombres de armas podrían resistir la fuerza de un dragón. ¡De repente, un grito estridente atraviesa el cielo!"
 agot_dragon_warfare.0013.opening3: "El aire es húmedo y pesado mientras se desarrolla la Batalla de [battle_location.GetName]. Hombres mueren ante nosotros, siguiendo nuestras órdenes... Tal es la carga de quienes están al mando. En lo alto, veo una mota que se mueve rápidamente; mientras se acerca a nuestra posición, ¡oigo un poderoso rugido!"
 agot_dragon_warfare.0013.mid: "¡Es [dragon_in_battle.GetNameNicknamed], con [dragonrider_in_battle.GetName] a horcajadas sobre [dragon_in_battle.Custom('GetDragonHerHim')]!\n\nEstamos atónitos mientras la monstruosa [dragon_in_battle.Custom('GetDragonColorFull')] desciende, más rápido de lo que se puede creer. Cuando abre su garganta, me doy cuenta de lo que está a punto de suceder, pero es demasiado tarde. La retumbante inhalación es seguida por un rugido de fuego y"
 agot_dragon_warfare.0013.death1: "Aunque corro a toda velocidad, no puedo escapar de las llamas. Solo puedo gritar un segundo, antes de que el aire salga de mis pulmones y sienta que la carne se desprende de mis huesos."
 agot_dragon_warfare.0013.death2: "Aunque me sumerjo detrás de una gran roca, puedo sentir un calor inimaginable a mi alrededor. Mi mano, que descansa sobre la superficie lisa de la roca, comienza a chisporrotear y crujir, como un trozo de cerdo en el fuego. Me estoy cocinando vivo..."
 agot_dragon_warfare.0013.death3: "Aunque supero a algunos de mis compañeros más lentos, soy demasiado lento. En un instante, siento que mi cuerpo es consumido por el fuego del dragón, los tendones de mis brazos y piernas se convierten en cenizas."
 agot_dragon_warfare.0013.burned1: "Lo único que puedo pensar es en cómo escapar de las llamas. Salgo corriendo y siento el impacto del fuego del dragón al tocar el suelo. Aunque he escapado de la explosión principal, el rugido del calor que viene detrás me quema la ropa y me cocina dentro de la armadura."
 agot_dragon_warfare.0013.burned2: "mi único pensamiento es el de escapar. Me sumerjo detrás de una gran roca y observo cómo la primera explosión de llama de dragón se aleja de mi acurrucado lugar. Sin embargo, mi exhalación de alivio se interrumpe cuando noto que mi ropa está en llamas, más caliente que cualquier fuego que haya encontrado."
 agot_dragon_warfare.0013.burned3: "Salgo corriendo tan rápido como puedo. Veo una figura en llamas caer a mi lado, un ex comandante como yo, y salto la masa ardiente mientras me apresuro a escapar. El peor fuego de [dragon_in_battle.GetNamePossessiveNoTooltip] se dirige a otro lado, pero puedo sentir mi piel ampollarse y agrietarse debajo de mi armadura al rojo vivo."
 agot_dragon_warfare.0013.a: "[ROOT.Char.Custom('Scream')]"
  
 agot_dragon_warfare.0014.t: "La perdición en las alas del terror"
 agot_dragon_warfare.0014.desc: "Este será recordado como uno de los errores militares más devastadores en la historia del reino.\n\nQue un plan tan estándar (reunirse antes de la batalla para discutir la estrategia y el posicionamiento) pudiera salir tan mal habría sido impensable ayer. [enemy_knight.GetTitledFirstName], así como mis otros comandantes y guerreros de alto rango, se reunieron antes de la batalla. Pero en lugar de discutir la estrategia, se enfrentaron al horror: ¡[dragonrider_in_battle.GetTitledFirstName] descendió sobre la espalda del dragón y bañó a los líderes de mi ejército en llamas de dragón!\n\nLos que no están muertos están horriblemente quemados, gracias al [dragon_in_battle.Custom('GetDragonColorFull')] terror [dragon_in_battle.GetNameNicknamed]. Yo y algunos otros solo evitamos tal destino al no haber llegado aún... El liderazgo de nuestro ejército está devastado, y ahora seguramente perderemos esta batalla."
 agot_dragon_warfare.0014.a: "¡Malditos demonios alados!"
  
 agot_dragon_warfare.0015.t: "La perdición está a la orden del día"
 agot_dragon_warfare.0015.desc: "¡Esta será recordada como una de las victorias militares más decisivas en la historia de los reinos!\n\nGracias a las acciones heroicas de [dragonrider_in_battle.GetTitledFirstName] en el dragón, el liderazgo enemigo ha sido devastado. Los comandantes enemigos se reunieron antes de la batalla para discutir la estrategia y el posicionamiento, pero tal agrupación proporcionó el objetivo perfecto para [dragon_in_battle.GetNameNicknamed].\n\n[enemy_knight.GetTitledFirstName], así como muchos otros comandantes y guerreros notables, ¡fueron recibidos con llamas de dragón! Aquellos que no están muertos están horriblemente quemados, gracias a [dragonrider_in_battle.GetFirstNameNoTooltip] y [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] bestia.\n\nEl enemigo está desorganizado y sus filas ahora vacilan sin una guía clara; seguramente ganaremos esta batalla."
 agot_dragon_warfare.0015.a: "¡Gran gloria para nosotros!"
  
  # El Risks of Bravery 
 agot_dragon_warfare.0016.t: "Los riesgos de la valentía"
  
 agot_dragon_warfare.0017.t: "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0017.opening1: "Estoy volando alto sobre las nubes de [battle_location.GetName] encima de [dragon_in_battle.GetName], preparado para realizar un ataque de martillo y yunque contra el enemigo una vez que cargue, cuando miro hacia abajo y veo que"
 agot_dragon_warfare.0017.opening2: "Vuelo alto sobre la Batalla de [battle_location.GetName] encima de [dragon_in_battle.GetName], contemplando nuestro próximo ataque contra las líneas enemigas, cuando noto que"
 agot_dragon_warfare.0017.opening3: "[dragon_in_battle.GetName] nos lleva cada vez más alto por encima del caos de [battle_location.GetName], lo que permite un breve reinicio entre las nubes. Al observar el campo de batalla, veo que"
 agot_dragon_warfare.0017.mid: "¡[enemy_commander_in_battle.GetTitledFirstName] ya ha atraído a [enemy_commander_in_battle.GetHerHis] fuerzas hacia adelante! ¡Lo más sorprendente de todo es que [enemy_commander_in_battle.GetSheHe] está liderando su ataque en cuña [enemy_commander_in_battle.GetHerselfHimself]!\n\n"
 agot_dragon_warfare.0017.rude: "¡Qué imbécil de mierda! [enemy_commander_in_battle.GetFirstNameNoTooltip] realmente debe tener mierda en lugar de cerebro si [enemy_commander_in_battle.GetSheHe] cree que le permitiré cargar libremente al aire libre."
 agot_dragon_warfare.0017.cruel: "Me pongo histérico ante tal audacia... Cada fibra de mi ser anhela hacer que [enemy_commander_in_battle.GetHerHim] pague, y caro. [dragon_in_battle.GetNameNoTooltip] sin duda puede hacer que eso suceda..."
 agot_dragon_warfare.0017.vengeful: "Semejante gesto demuestra una clara falta de respeto por el poder de [dragon_in_battle.GetNamePossessiveNoTooltip]... ¡Por el poder de #bold, mi#!! No toleraré semejante insulto."
 agot_dragon_warfare.0017.fallback: "Aunque sin duda soy valiente, no puedo evitar pensar que esa distancia de las tropas [enemy_commander_in_battle.GetHerHis] no es prudente."
 agot_dragon_warfare.0017.a: "Un movimiento audaz para alguien que se encuentra a una distancia que le permite alcanzarlo con la cola..."
 agot_dragon_warfare.0017.a.f: "Te abalanzas sobre [dragon_in_battle.GetNameNoTooltip] y deslizas a [enemy_commander_in_battle.GetFirstNameNoTooltip] hacia el caballo [enemy_commander_in_battle.GetHerHis]."
 agot_dragon_warfare.0017.b.vengeful: "Aun así, qué importa [enemy_commander_in_battle.GetSheHe]."
 agot_dragon_warfare.0017.b: "Sería una falta de respeto a tanta valentía."
 agot_dragon_warfare.0017.b.f: "Sigues con el plan actual."
  
 agot_dragon_warfare.0018.t: "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0018.opening1: "Examino el campo de batalla de [battle_location.GetName], me pongo el casco antes de montar a caballo, con la vista entrecerrada mostrando las líneas enemigas preparándose para nuestra carga. Tomo mi arma del asistente que está debajo de mí y me muevo hacia el frente de mis tropas. Aunque el enemigo tiene un jinete de dragón, estoy seguro de que todavía podemos ganar el campo hoy. Una carga decisiva los dispersará, con jinete de dragón o sin él."
 agot_dragon_warfare.0018.opening2: "Al observar el caos que rodea a [battle_location.GetName], no puedo evitar sentir que la batalla se me escapa de las manos. Tal vez, si no hay nada más, mi valentía pueda cambiar el curso de las cosas. Llamo a mi asistente, saco mi arma y monto en mi corcel. El enemigo puede tener un jinete de dragón, pero esta batalla se ganará en el suelo."
 agot_dragon_warfare.0018.opening3: "Cabalgo entre las filas de mis tropas, tratando de pensar en un discurso inspirador para despertar a estos soldados en un estado heroico. #italic Lucha, y puedes morir. Corre, y vivirás... al menos por un tiempo.#! No, no es eso. Sin palabras, decido lo siguiente mejor: lideraré una poderosa carga, rompiendo las filas del enemigo."
 agot_dragon_warfare.0018.ending: "\n\nLevanto mi [ROOT.Char.Custom('signature_weapon')] y doy la orden de cargar, liderando a las tropas hacia adelante yo mismo. Acortamos rápidamente la distancia, con la moral alta. Siento el rugido de mis hombres empujándome hacia adelante, el suelo golpeando bajo los cascos de mis caballos, el..."
 agot_dragon_warfare.0018.a: "#bold ¡¡¡GUAU!!!#!"
 agot_dragon_warfare.0018.a.f: "[dragon_in_battle.GetNameNoTooltip] te ha hecho caer del caballo. Tu cuerpo destrozado está aplastado bajo tus propias tropas que cargan."
  
 agot_dragon_warfare.0019.t: "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0019.desc: "Estoy supervisando los preparativos de mis líneas para la inevitable batalla de [battle_location.GetName]. Mientras dirijo los emplazamientos, veo a [enemy_commander_in_battle.GetName] poniéndose el casco al otro lado de las líneas enemigas. Seguramente, [enemy_commander_in_battle.GetSheHe] no puede estar cargando directamente frente a la camioneta, ¿no?\n\n¡[enemy_commander_in_battle.GetSheHe|U] lo está! Como un carro desbocado, veo lo que sucederá antes de que suceda. [dragonrider_in_battle.GetTitledFirstName] desciende como un rayo sobre [dragon_in_battle.GetName], y con un #bold TH-WOOP#! que se puede escuchar en todo el campo de batalla, veo el cuerpo de [enemy_commander_in_battle.GetHerHis] ser golpeado por el caballo de [enemy_commander_in_battle.GetHerHis], volando decenas de pies antes de estrellarse contra el suelo. Si eso no fuera suficiente, [enemy_commander_in_battle.GetSheHe] es ​​aplastado por la carga de las propias tropas de [enemy_commander_in_battle.GetHerHis]."
 agot_dragon_warfare.0019.a: "El valiente tonto."
  
  # A Bolt from the Blue 
 agot_dragon_warfare.0020.t: "Sorpresa absoluta"
  
 agot_dragon_warfare.0021.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0021.desc: "Estoy dirigiendo nuestras fuerzas durante la batalla de [battle_location.GetName], cuando veo a [dragonrider_in_battle.GetTitledFirstName] y [dragon_in_battle.GetName] volando hacia las líneas enemigas. ¡Una gran señal! Estoy a punto de dar la orden de cargar en tándem cuando veo un destello de luz de una pieza de metal que vuela desde la dirección de las líneas enemigas. ¡Un rayo de un escorpión! ¡Se dirige directamente hacia [dragonrider_in_battle.GetTitledFirstNameNoTooltip]!\n\nSolo puedo observar mientras el rayo golpea al dragón [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip], arcos de sangre y fuego brotan de la herida. El dragón [dragon_in_battle.GetNameNoTooltip] deja escapar un rugido de dolor y rabia, antes de que ambos se estrellen contra el suelo en una gran nube de polvo."
 agot_dragon_warfare.0021.a: "Bueno, eso no puede ser bueno."
 agot_dragon_warfare.0021.a.f: "La muerte de un jinete de dragón es una gran pérdida para tu bando."
  
 agot_dragon_warfare.0022.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0022.desc: "Dirijo nuestras fuerzas con mucho cuidado, sabiendo que para que este plan funcione necesitamos estar en el lugar correcto en el momento correcto. Estoy a punto de dar la orden de cargar cuando veo a [dragonrider_in_battle.GetTitledFirstName] y [dragon_in_battle.GetNameNicknamed] volando hacia nosotros. No hay tiempo para planificar, ¡es hora de actuar!\n\nDoy la orden con un movimiento de mi mano, y un rayo de nuestro escorpión vuela directo y certero. Como una flecha de un maestro arquero, golpea al dragón [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] [dragon_in_battle.Custom('GetDragonColorFull')], arcos de sangre y fuego saliendo de la herida. El dragón [dragon_in_battle.GetNameNoTooltip] deja escapar un rugido de dolor y rabia, antes de que ambos se estrellen contra el suelo en una gran nube de polvo."
 agot_dragon_warfare.0022.a: "¡Una toma fantástica!"
 agot_dragon_warfare.0022.a.f: "La muerte del jinete de dragón enemigo supone una gran ayuda para tu bando."
  
 agot_dragon_warfare.0023.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0023.desc: "El viento sopla en mi cara mientras siento el poder de [dragon_in_battle.GetName] debajo de mí. Estamos volando hacia las líneas enemigas y puedo ver al comandante enemigo dirigiendo sus fuerzas. Estoy a punto de bañarlos en fuego cuando veo un destello de luz de las líneas enemigas. ¡Un rayo de un escorpión! ¡Se dirige directamente hacia nosotros!\n\nSolo puedo observar cómo el rayo golpea a [dragon_in_battle.GetNameNoTooltip], arcos de sangre y fuego brotan de la herida. [dragon_in_battle.GetFirstNameNoTooltip] deja escapar un rugido de dolor y rabia, dejando escapar una gran bocanada de llamas mientras ambos lloramos de terror por nuestros últimos momentos..."
 agot_dragon_warfare.0023.a: "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0023.a.f: "Tu cuerpo es encontrado más tarde entre los restos de [dragon_in_battle.GetNameNoTooltip]."
  
 agot_dragon_warfare.0024.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0024.desc: "Estoy preparado para la batalla, rodeado de sirvientes. En la línea con mis hombres, viendo a [dragonrider_in_battle.GetTitledFirstName] a horcajadas sobre [dragon_in_battle.GetName] volar hacia el enemigo, siento que la adrenalina empieza a subir. ¡Seguro que ganamos con semejante fuerza de nuestro lado!\n\nSin embargo, ante mis propios ojos, un chorro repentino de sangre y llamas brota del cuello de [dragon_in_battle.GetFirstNamePossessiveNoTooltip], ¡el rugido resuena en todo el futuro campo de batalla! Con un parpadeo veo su origen: ¡un rayo de un escorpión! Tanto el dragón como el jinete gritan mientras se estrellan contra el suelo en una gran nube de polvo, y no se levantan."
 agot_dragon_warfare.0024.a: "Una gran pérdida para nuestro equipo."
 agot_dragon_warfare.0024.a.f: "Ver caer un activo tan importante genera una grave sensación de inquietud ante la pelea que se avecina."
  
 agot_dragon_warfare.0025.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0025.desc: "Estoy temiendo la siguiente fase de la batalla, sabiendo que, hagamos lo que hagamos aquí en el suelo, la verdadera batalla será decidida por [dragonrider_in_battle.GetTitledFirstName] y [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] bestia, [dragon_in_battle.GetNameNicknamed]. ¡Siento el sudor gotear de mi frente mientras los veo volar hacia nosotros, listos para bañarnos, y a mí, en fuego de dragón!\n\nDe repente, escucho un #emp *tha-woop*#! mientras una gran racha de arcos plateados atraviesa el cielo, golpeando al dragón [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip], arcos de sangre y fuego saliendo de la herida. ¡El dragón [dragon_in_battle.GetNameNoTooltip] deja escapar un rugido de dolor y rabia, antes de que ambos se estrellen ante nuestras líneas!"
 agot_dragon_warfare.0025.a: "¡Ja! ¡Toma eso, gran lagarto!"
 agot_dragon_warfare.0025.a.f: "Dejaste escapar un grito de victoria, la muerte del jinete de dragón enemigo fue una gran bendición para tu bando."
  
  # Draconic Intervention 
 agot_dragon_warfare.0026.battle_title: "Intervención Dracónica:"
 agot_dragon_warfare.0026.t: "$agot_dragon_warfare.0026.battle_title$ Salvador alado"
 agot_dragon_warfare.0026.opening: "Una palabra. Una palabra suena sobre el campo de batalla como un maremoto. Una palabra para infundir miedo en los corazones colectivos de una masa de soldados incondicionales. "¡DRAGÓN!" La batalla se ha detenido, todos los ojos están puestos en el cielo, el aire está cargado de miedo.\n\nSaliendo del shock, empiezo a cuestionar el avistamiento... Pero mi pregunta se atasca en mi garganta cuando el El monstruoso rugido de [dragon_in_battle.GetNameNicknamed] rompe la helada calma de la batalla. Se desata el infierno y por un momento considero retirarme."
 agot_dragon_warfare.0026.outro: "Sin embargo, en un giro del destino, la bestia [dragon_in_battle.Custom('GetDragonColorFull')] parece preferir quemar las fuerzas enemigas a las nuestras."
 agot_dragon_warfare.0026.a: "Esta es nuestra oportunidad, ¡adelante!"
  
 agot_dragon_warfare.0027.t: "$agot_dragon_warfare.0026.battle_title$ Fuego del infierno"
 agot_dragon_warfare.0027.opening1: "Entre el choque de espadas y escudos se oye un sonido inesperado: ¡un rugido #bold gorjeante#! desde los cielos! El dragón salvaje, [dragon_in_battle.GetNameNicknamed], parece atraído por el olor de la sangre, y [dragon_in_battle.Custom('GetDragonSheHe')] avanza a paso rápido hacia la batalla."
 agot_dragon_warfare.0027.opening2: "El olor a sangre y a intestinos vaciados llena el aire mientras los dos ejércitos se aplastan uno contra el otro. #italic Nadie menciona el olor#!, pienso, cuando de repente noto un hedor más sulfuroso... Mis ojos se dirigen al cielo, donde veo [dragon_in_battle.Custom('GetDragonHerHim')]: El dragón salvaje [dragon_in_battle.GetNameNicknamed] volando hacia la batalla, con ráfagas de fuego disparándose al aire."
 agot_dragon_warfare.0027.opening3: "Saco mi [ROOT.Char.Custom('signature_weapon')] del rostro de un enemigo muerto, cuyo cuerpo cae al suelo en un charco de sangre. #italic Ningún hombre puede enfrentarse a mí#!, pienso, haciendo un balance del caos que me rodea. En un instante, mi confianza se disipa: un rugido lleno de furia corta el aire, mientras el dragón salvaje [dragon_in_battle.GetNameNicknamed] se lanza a la batalla."
 agot_dragon_warfare.0027.mid: "\n\nLa monstruosidad [dragon_in_battle.Custom('GetDragonColorFull')] [dragon_in_battle.GetNameNoTooltip] desata un torrente de llamas de dragón contra #bold mis#! tropas, encendiendo instantáneamente a las que están frente a mí. La bestia salvaje se gira hacia mí y"
 agot_dragon_warfare.0027.a: "[ROOT.Char.Custom('Scream')]"
  
 agot_dragon_warfare.0028.t: "$agot_dragon_warfare.0026.battle_title$ Demonio alado"
 agot_dragon_warfare.0028.opening1: "Como comandante de nuestras fuerzas, mi posición privilegiada me permite ver el terror justo antes de que nuestras tropas puedan verlo. En un giro inesperado, el dragón salvaje [dragon_in_battle.Custom('GetDragonColorFull')] [dragon_in_battle.GetNameNicknamed] ha llegado al campo de batalla, probablemente atraído por el olor a sangre..."
 agot_dragon_warfare.0028.opening2: "No es fácil comandar un ejército... Esta batalla parecía menos difícil que la mayoría, hasta que un rugido penetrante atravesó el aire. Observo con inquietud cómo se desarrolla el proceso, mientras el dragón salvaje [dragon_in_battle.Custom('GetDragonColorFull')] [dragon_in_battle.GetNameNicknamed] hace que [dragon_in_battle.Custom('GetDragonHerHis')] avance hacia el campo de batalla."
 agot_dragon_warfare.0028.opening3: "La batalla se desarrolla como cualquier otra: un ruido disonante de acero contra acero, que toca una canción de muerte entrecortada. Desde mi posición lejana, la visión es clara para mí antes del cambio en los registros del timbre... El dragón salvaje [dragon_in_battle.GetNameNicknamed] ha llegado inesperadamente, lanzando ráfagas de fuego de dragón al aire."
 agot_dragon_warfare.0028.outro: "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U] se ha puesto del lado de las fuerzas enemigas de manera sorprendente, y parece que solo ha causado estragos en #bold de mis #! tropas. Desde esta distancia, no puedo hacer nada más que observar cómo mis soldados se convierten en cenizas ante mis propios ojos."
 agot_dragon_warfare.0028.a: "¡Maldito dragón!"
  
 agot_dragon_warfare.0029.t: "$agot_dragon_warfare.0026.battle_title$ Sentencia abrasadora"
 agot_dragon_warfare.0029.outro: "El terror [dragon_in_battle.Custom('GetDragonColorFull')] está matando a ambos lados indiscriminadamente."
 agot_dragon_warfare.0029.a: "#bold ¡CORRE!#!"
 agot_dragon_warfare.0029.a.tt: "#N [dragon_in_battle.GetName] ¡Ha dañado enormemente a todos los bandos en esta batalla!#!\n\n#weak Odias verlo.#!"
  
 agot_dragon_warfare.0030.t: "$agot_dragon_warfare.0026.battle_title$ Fuego del infierno"
 agot_dragon_warfare.0030.mid: "\n\nLa monstruosidad [dragon_in_battle.Custom('GetDragonColorFull')] [dragon_in_battle.GetNameNoTooltip] se ha unido a la batalla y ahora libra guerra en todos los frentes. [dragon_in_battle.Custom('GetDragonSheHe')|U] aterriza directamente frente a mí, y"
 agot_dragon_warfare.0030.a: "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0030.a.tt: "#N [dragon_in_battle.GetName] ¡Ha dañado enormemente a todos los bandos en esta batalla!#!\n\n#weak Bueno, eso es un fastidio.#!"
  
 agot_dragon_warfare.0031.t: "$agot_dragon_warfare.0026.battle_title$ Sentencia abrasadora"
 agot_dragon_warfare.0031.outro: "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U] es indiscriminado en su furia [dragon_in_battle.Custom('GetDragonHerHis')], arrojando fuego de dragón sobre mis tropas y el enemigo por igual. Desde esta distancia, no hay nada que pueda hacer excepto observar cómo mis soldados se convierten en cenizas ante mis propios ojos."
 agot_dragon_warfare.0031.a: "¡Esto es una pesadilla infernal!"
 agot_dragon_warfare.0031.a.tt: "#N [dragon_in_battle.GetName] ¡Ha causado mucho daño a todos los bandos en esta batalla!#!\n\n#weak Maldita sea, debería haber sido más cuidadoso.#!"
  
 agot_dragon_warfare.0034.t: "$agot_dragon_warfare.0026.battle_title$ Retribución"
 agot_dragon_warfare.0034.intro: "La batalla ha terminado, hemos perdido. Mientras huyo del campo de batalla, me topo con una escena espantosa. El dragón salvaje [dragon_in_battle.GetNameNicknamed] se atiborra imperiosamente de la carne del difunto. Mis entrañas están llenas de una mezcla de asco y rabia... Rabia suficiente por todas las vidas perdidas en esta batalla debido a la intromisión de esta bestia infernal."
 agot_dragon_warfare.0034.one_knight: "Rabia suficiente para [knight_one.GetName]."
 agot_dragon_warfare.0034.two_knights: "Rabia suficiente para [knight_one.GetName] y [knight_two.GetName]."
