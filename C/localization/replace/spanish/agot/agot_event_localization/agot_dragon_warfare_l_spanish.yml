 killed_by_dragon_flame_knight_friendly: "Con un rugido ardiente que hizo temblar la tierra, Nuestro [GetTrait('dragon').GetName( GetNullCharacter )] [CHARACTER.GetShortUINameNoTooltip] arrojó un torrente de llamas abrasadoras, reduciendo a [TARGET_CHARACTER.GetShortUINameNoTooltip] a cenizas en un instante."
  
