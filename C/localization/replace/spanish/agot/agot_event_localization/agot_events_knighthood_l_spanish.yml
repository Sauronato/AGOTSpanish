 agot_knighthood_squire_offer_accept_toast: "Oferta de Squirehood aceptada"
 agot_knighthood_squire_offer_accept_toast.tt: "¡Has ganado un Escudero!"
 agot_knighthood_squire_offer_reject_toast: "Oferta de Squirehood rechazada"
 agot_knighthood_squire_offer_reject_toast.tt: "¡Tu oferta como escolta fue #N rechazada!#!"
  
  ##Used In the Knighting Interactions (Via char menu) 
 agot_knighthood_made_a_knight_toast: "¡Usted nombró caballero a alguien!"
 agot_knighthood_made_a_knight_toast.tt: "¡Has nombrado caballero a [recipient.GetNameNoTooltip]!"
  
 agot_knighthood_youve_been_made_a_knight_toast: "¡Has sido nombrado caballero!"
 agot_knighthood_youve_been_made_a_knight_toast.tt: "¡Has sido nombrado caballero!"
 agot_knighthood_offer_rejected_toast: "Oferta de título de caballero rechazada"
 agot_knighthood_offer_rejected_toast.tt: "¡Tu oferta de caballería fue #N rechazada!#!"
  
  #Used in places outside the 'grant knighthood' interaction 
 agot_knighthood_made_a_knight_generic_toast: "¡Usted nombró caballero a alguien!"
 agot_knighthood_made_a_knight_generic_toast.tt: "Usted nombró caballero a alguien"
  
  ################################ 
  # Tournament Events/Promotions # 
  ################################ 
  
 agot_knighthood.0500.t: "Mi escudero, un ganador"
 agot_knighthood.0500.desc: "¡Mi escudero, [winning_squire.GetName] ha ganado un torneo! Contra varios otros participantes, luchó hasta llegar a la cima y ganó.\n\nTal logro es simplemente sobresaliente. Que un simple #italic escudero#! derrote a los caballeros y otros guerreros del reino es algo inaudito.\n\nTal logro es motivo suficiente para convertir a un hombre en caballero, dirían algunos..."
 agot_knighthood.0500.a: "¡Sí, convertiré a [winning_squire.GetName] en caballero!"
 agot_knighthood.0500.a.tt: "Harás caballero a tu escudero."
 agot_knighthood.0500.b: "No, no nos adelantemos."
 agot_knighthood.0500.b.tt: "No otorgarás a tu escudero el título de caballero."
  
 agot_knighthood.0501.t: "Título de caballero"
 agot_knighthood.0501.desc:0 "As I am basking in the glory of being declared the winner of [host.GetNamePossessive] tournament, my knight approaches me and tells me to kneel.\n\nHe solemny draws his sword. As he places his sword on my right shoulder, the cacophony of the tournament celebrations subsides. All eyes are on us.\n\nHe dutifully begins to speak: "Mientras disfruto de la gloria de haber sido declarado ganador del torneo [host.GetNamePossessive], mi caballero se me acerca y me dice que me arrodille.\n\nÉl desenvaina solemnemente su espada. Mientras coloca su espada en mi hombro derecho, la cacofonía de las celebraciones del torneo disminuye. Todos los ojos están puestos en nosotros.\n\nÉl obedientemente comienza a hablar: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], ¿juras ante los ojos de dioses y hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a tus capitanes , tu señor feudal y tu rey, para luchar valientemente cuando sea necesario y hacer cualquier otra tarea que se te encomiende, por duras, humildes o peligrosas que puedan ser?" #NT!
 agot_knighthood.0501.a: "Sí, lo juro."
 agot_knighthood.0501.a.tt: "Juras defender los valores de un caballero."
  
 agot_knighthood.0502.t: "Título de caballero"
 agot_knighthood.0502.desc: "[my_knight.GetName] mueve su espada hacia mi hombro izquierdo y sonríe. "¡Entonces levántate, #V Ser#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], un caballero!"
 agot_knighthood.0502.a: "¡Soy un caballero ahora!"
 agot_knighthood.0502.a.tt: "¡Has sido nombrado caballero!"
  
 agot_knighthood.0503.t: "El escudero que se mantuvo alto"
 agot_knighthood.0503.desc: "El torneo [host.GetNamePossessive] finalizó recientemente. Si bien tuve una experiencia agradable, el ganador fue alguien inesperado: ¡[winning_squire.GetName], un escudero ambicioso sin un mentor caballeresco!\n\nSi bien [winning_squire.GetName] ha tenido algo de entrenamiento en las tradiciones de la caballería y la caballería, todavía es un escudero. Su actuación durante el torneo ha impresionado a muchos. Si [winning_squire.GetName] aún tuviera un mentor caballeresco, seguramente esto le otorgaría el título de caballero. Es una pena ver que se desperdicia tanto talento.\n\nSi tuviera que nombrarlo caballero, entonces podría corregir este error. Nadie se opondría, después de todo, se lo ha ganado."
 agot_knighthood.0503.a: "¡Sí, convertiré a [winning_squire.GetName] en caballero!"
 agot_knighthood.0503.a.tt: "Nombrarás caballero a [winning_squire.GetNameNoTooltip]."
 agot_knighthood.0503.b: "No, no es mi lugar."
 agot_knighthood.0503.b.tt: "No otorgarás el título de caballero a [winning_squire.GetNameNoTooltip]."
  
 agot_knighthood.0504.t: "Título de caballero"
 agot_knighthood.0504.desc:0 "As I am basking in the glory of being declared the winner of [host.GetNamePossessive] tournament, [potential_knight_maker.GetName], a fellow participant, approaches me and urges me to kneel before him. He tells me that is not right that I should win the tournament and remain a squire - he wants to make me a knight!\n\nAs I kneel before him, he solemny draws his sword. As he places his sword on my right shoulder, the din of the tournament celebrations subsides. All eyes are on us.\n\nHe dutifully begins to speak: "Mientras disfruto de la gloria de haber sido declarado ganador del torneo [host.GetNamePossessive], [potential_knight_maker.GetName], un compañero participante, se me acerca y me insta a arrodillarme ante él. Me dice que no está bien que gane el torneo y siga siendo escudero. ¡Quiere convertirme en caballero!\n\nMientras me arrodillo ante él, desenvaina solemnemente su espada. Cuando coloca su espada en mi hombro derecho, el estruendo de las celebraciones del torneo disminuye. Todos los ojos están puestos en nosotros.\n\nÉl comienza a hablar obedientemente: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], ¿juras ante los ojos de dioses y hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a tus capitanes , tu señor feudal y tu rey, para luchar valientemente cuando sea necesario y hacer cualquier otra tarea que se te encomiende, por duras, humildes o peligrosas que puedan ser?" #NT!
 agot_knighthood.0504.a: "Sí, lo juro."
 agot_knighthood.0504.a.tt: "Juras defender los valores de un caballero."
 #  agot_knighthood.0504.b: "Pensándolo bien, no, no lo juro."
 #  agot_knighthood.0504.b.tt: "Te niegas a decir los votos solicitados por [potential_knight_maker.GetName]."
  
 agot_knighthood.0505.t: "Título de caballero"
 agot_knighthood.0505.desc: "[potential_knight_maker.GetName] mueve su espada hacia mi hombro izquierdo y sonríe. "¡Entonces levántate, #V Ser#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], un caballero!"
 agot_knighthood.0505.a: "¡Soy un caballero ahora!"
 agot_knighthood.0505.a.tt: "¡Has sido nombrado caballero!"
  
 agot_knighthood.0510.t: "El campeón del torneo"
  
 agot_knighthood.0510.desc.host_perspective: "El gran torneo que estaba organizando acaba de terminar. A pesar de no ser un caballero, [winning_squire.GetName] pudo reclamar la victoria sobre todos los demás caballeros y guerreros reunidos.\n\nSi bien el premio de oro y fama es suficiente para algunos, no pude evitar pensar que la demostración marcial de [winning_squire.GetNamePossessive] fue tan impresionante que se justifica una recompensa adicional. Tal vez el título de caballero sea la recompensa apropiada para honrar tal talento."
  
 agot_knighthood.0510.desc.participant_perspective: "El gran torneo en el que participé recientemente acaba de terminar. A pesar de no ser un caballero, [winning_squire.GetName] pudo reclamar la victoria sobre todos los demás caballeros y guerreros reunidos.\n\nSi bien el premio de oro y fama es suficiente para algunos, no pude evitar pensar que la demostración marcial de [winning_squire.GetNamePossessive] fue tan impresionante que se justifica una recompensa adicional. Como caballero, podría otorgar el título de caballero a [winning_squire.GetName] para que todos conozcan y recuerden la habilidad marcial de [winning_squire.GetHerHis]."
  
 agot_knighthood.0510.desc.fallback: "Fallback DESC: informe un error si ve esto con su archivo guardado."
 agot_knighthood.0510.a: "¡Sí, convertiré a [winning_squire.GetName] en caballero!"
 agot_knighthood.0510.a.tt: "Nombrarás caballero a [winning_squire.GetNameNoTooltip]."
 agot_knighthood.0510.b: "No, no es mi lugar."
 agot_knighthood.0510.b.tt: "No otorgarás el título de caballero a [winning_squire.GetNameNoTooltip]."
  
 agot_knighthood.0511.t: "El campeón del torneo"
 agot_knighthood.0511.desc.host_perspective:0 "As I am basking in the glory of being declared the winner of the tournament, [potential_knight_maker.GetName], the host of the tournament, approaches me and urges me to kneel before him. He tells me that is not right that I should win the tournament and not be a knight - he wants to make me a knight!\n\nAs I kneel before him, he solemny draws his sword. As he places his sword on my right shoulder, the din of the tournament celebrations subsides. All eyes are on us.\n\nHe dutifully begins to speak: "Mientras disfruto de la gloria de ser declarado ganador del torneo, [potential_knight_maker.GetName], el anfitrión del torneo, se me acerca y me insta a arrodillarme ante él. Me dice que no está bien que gane el torneo y no sea un caballero. ¡Quiere convertirme en caballero!\n\nMientras me arrodillo ante él, desenvaina solemnemente su espada. Cuando coloca su espada en mi hombro derecho, el estruendo de las celebraciones del torneo disminuye. Todos los ojos están puestos en nosotros.\n\nÉl obedientemente comienza a hablar: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], ¿juras ante los ojos de dioses y hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a tus capitanes , tu señor feudal y tu rey, para luchar valientemente cuando sea necesario y hacer cualquier otra tarea que se te encomiende, por duras, humildes o peligrosas que puedan ser?" #NT!
 agot_knighthood.0511.a: "Sí, lo juro."
 agot_knighthood.0511.a.tt: "Juras defender los valores de un caballero."
  
 agot_knighthood.0511.desc.participant_perspective:0 "As I am basking in the glory of being declared the winner of [host.GetNamePossessive] tournament, [potential_knight_maker.GetName], a fellow participant, approaches me and urges me to kneel before him. He tells me that is not right that I should win the tournament and not be a knight - he wants to make me a knight!\n\nAs I kneel before him, he solemny draws his sword. As he places his sword on my right shoulder, the din of the tournament celebrations subsides. All eyes are on us.\n\nHe dutifully begins to speak: "Mientras disfruto de la gloria de haber sido declarado ganador del torneo [host.GetNamePossessive], [potential_knight_maker.GetName], un compañero participante, se me acerca y me insta a arrodillarme ante él. Me dice que no está bien que gane el torneo y no sea un caballero. ¡Quiere convertirme en caballero!\n\nMientras me arrodillo ante él, desenvaina solemnemente su espada. Cuando coloca su espada en mi hombro derecho, el estruendo de las celebraciones del torneo disminuye. Todos los ojos están puestos en nosotros.\n\nÉl comienza a hablar obedientemente: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], ¿juras ante los ojos de dioses y hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a tus capitanes , tu señor feudal y tu rey, para luchar valientemente cuando sea necesario y hacer cualquier otra tarea que se te encomiende, por duras, humildes o peligrosas que puedan ser?" #NT!
 agot_knighthood.0511.a: "Sí, lo juro."
 agot_knighthood.0511.a.tt: "Juras defender los valores de un caballero."
  
 agot_knighthood.0512.t: "Título de caballero"
 agot_knighthood.0512.desc: "[potential_knight_maker.GetName] mueve su espada hacia mi hombro izquierdo y sonríe. "¡Entonces levántate, #V Ser#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], un caballero!"
 agot_knighthood.0512.a: "¡Soy un caballero ahora!"
 agot_knighthood.0512.a.tt: "¡Has sido nombrado caballero!"
  
  ################################# 
  ## Battlefield Knighting Event ## 
  ################################# 
  
 agot_knighthood.0601.t: "Valor del campo de batalla"
 agot_knighthood.0601.desc: "Después de la batalla en [battle_province.GetName], uno de mis asistentes me presenta una lista de soldados que se desempeñaron muy bien. El nombre de [soldier_to_be_knighted.GetNamePossessive] me llama la atención en particular.\n\nMi asistente recomienda que los convierta en caballeros en una ceremonia apresurada en el campo de batalla; según él, nombrar caballeros a estos soldados mientras se encuentran entre la carnicería y la ruina de la batalla inspirará la moral entre nuestras filas."
 agot_knighthood.0601.a: "Sí, nombraré caballero a [soldier_to_be_knighted.GetFirstName]."
 agot_knighthood.0601.a.tt: "Convertirás a [soldier_to_be_knighted.GetName] en caballero."
 agot_knighthood.0601.b: "No, no los nombraré caballero."
  
 agot_knighthood.0602.t: "Caballería en el campo de batalla"
 agot_knighthood.0602.desc: "Después de la batalla en [battle_province.GetName], el comandante, [side_commander.GetName], convocó a un puñado de hombres, incluyéndome a mí.\n\n[side_commander.GetSheHe] nos informó que estaba impresionado por nuestro valor en el campo de batalla y que seríamos nombrados caballeros por nuestras acciones."
 agot_knighthood.0602.a: "¡Soy un caballero ahora!"
 agot_knighthood.0602.a.tt: "¡Has sido nombrado caballero!"
  
 ###################################### 
 ## Special Squire Assignment Events ## 
 ###################################### 
  
 agot_knighthood.0800.t: "Hacer caballeros de niños"
 agot_knighthood.0800.desc: "Mi hijo, [squire.GetName], ha llegado recientemente a una edad en la que puede ser escudero. ¿Quizás podría ordenarle a un miembro de mi Guardia Real que lo acompañe? Creo que [knight.GetName] sería un buen candidato."
 agot_knighthood.0800.a: "¡Sí!"
 agot_knighthood.0800.b: "¡No!"
  
 agot_knighthood.0801.t: "Hacer caballeros de niños"
 agot_knighthood.0801.desc: "Mi hijo, [squire.GetName], ha llegado recientemente a una edad en la que puede ser escudero. ¿Quizás podría ordenar a un vasallo de mi reino que lo escoltara? Creo que [knight.GetName] sería un buen candidato."
 agot_knighthood.0801.a: "¡Sí!"
 agot_knighthood.0801.b: "¡No!"
  
 agot_knighthood.0802.opening: "A mi leal súbdito,"
 agot_knighthood.0802.desc: "¡Por la presente te ordeno que tomes a [squire.GetName] como tu escudero! ¡Espero que le enseñes a [squire.GetName] lo que significa ser un caballero!"
 agot_knighthood.0802.a: "Me han mandado."
