l_spanish:
  
  ######################### 
  ## Hedge Knight Events ## 
  ######################### 
  
  # Hedge knight wants to squire your heir 
 agot_knighthood.0016.t: "El caballero de cobertura"
 agot_knighthood.0016.desc: "Un caballero errante ha estado durmiendo en mis pasillos durante las últimas noches. Parece que a mi hijo, [potential_child_squire.GetName], le ha tomado cariño. Del mismo modo, el caballero errante también se ha encariñado con mi hijo. Mi hijo se enamoró del caballero errante después de escucharlo contar sus emocionantes historias de caballería y caballería.\n\nEl último día de [hedge_knight.GetHerHis] en mi corte, el caballero errante se ofrece a quedarse en mi corte y dejar que mi hijo sea su escudero.\n \nEl hombre parece lo suficientemente honorable, y haría a mi hijo muy, muy feliz. Tengo que pensar en esto."
 agot_knighthood.0016.a: "¡Sí, debes quedarte y tomarlo como escudero!"
 agot_knighthood.0016.a.tt: "[hedge_knight.GetName] se unirá a tu corte y tomará a tu hijo como [hedge_knight.GetHerHis] [squire|e]."
 agot_knighthood.0016.b: "No, no creo que seas el caballero adecuado."
 agot_knighthood.0016.b.tt: "[hedge_knight.GetName] dejará tu corte."
  
  # Hedge knight wants to knight your non-heir son 
 agot_knighthood.0700.t: "El Caballero de los setos y tu hijo"
 agot_knighthood.0700.desc: "Un caballero errante llamado [hedge_knight.GetName] visitó recientemente mi corte. [hedge_knight.GetCulture.GetName] de nacimiento, ha viajado por todo el reino para buscar el servicio de un Lord. Sé poco de este hombre, excepto por el hecho de que supuestamente proviene de una noble estirpe menor de Westerland y, por supuesto, es un caballero.\n\nNo le he prestado atención y, como tal, esperaba que lo hiciera. seguir adelante pronto. Sin embargo, vino a mí, en confianza, y se ofreció a nombrar caballero a mi hijo, [potential_child_knight.GetName], a cambio de que se le permitiera quedarse todo el tiempo que quisiera."
 agot_knighthood.0700.a: "Supongo que tal arreglo se puede hacer."
 agot_knighthood.0700.b: "No, no lo aceptaré."
  
  # Hedge knight wants to knight you 
 agot_knighthood.0701.t: "El Caballero de los setos y el Lord"
 agot_knighthood.0701.desc: "Un caballero errante llamado [hedge_knight.GetName] visitó recientemente mi corte. [hedge_knight.GetCulture.GetName] de nacimiento, está viajando por el reino por razones desconocidas.\n\nAunque no le he prestado atención, parece que él me ha prestado atención. Una nota toscamente escrita ofreciéndome el título de caballero, firmada nada menos que por [hedge_knight.GetFirstNamePossessive], fue entregada a uno de mis sirvientes esta mañana temprano. Por el precio justo, dice la nota, puedo convertirme en caballero."
 agot_knighthood.0701.a: "Aceptaré este trato."
 agot_knighthood.0701.b: "No, no lo aceptaré."
  
  ##################### 
  # Dynasty Knighting # 
  ##################### 
  
  #0017-19 
 agot_knighthood.0017.t: "Caballero dinástico"
 agot_knighthood.0017.desc: "Mi pariente, [potential_squire.GetName], aún no es escudero. ¿Quizás al ofrecerme a [potential_squire.GetHerHim] como mi escudero podría forjar una mejor relación entre nosotros?"
 agot_knighthood.0017.a: "Sí, ofrece [potential_squire.GetHerHim] escudería."
 agot_knighthood.0017.a.tt: "Le pides a [potential_squire.GetName] que se convierta en tu [squire|e]"
 agot_knighthood.0017.b: "No, es una pérdida de tiempo."
 agot_knighthood.0017.b.tt: "No le pides a [potential_squire.GetName] que se convierta en tu escudero."
  
 agot_knighthood.0018.opening: "A [potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc: "¡Me he dado cuenta de que aún no eres escudero! Si deseas rectificar eso, es pertinente que pronto te encuentres un caballero dispuesto...\n\nAfortunadamente, ¡el destino nos ha unido a través de la sangre! Si así lo deseas, te haré mi escudero, y un día, si te lo ganas, te otorgaré el título de caballero."
 agot_knighthood.0018.a: "¡Vaya, acepto!"
 agot_knighthood.0018.b: "Lo siento, pero no."
 agot_knighthood.0018.b_toast: "[potential_squire.GetName] Responde"
 agot_knighthood.0018.b_toast_tt: "[potential_squire.GetName] ha rechazado tu oferta."
  
 agot_knighthood.0019.opening: "A [knight_offerer.GetName],"
 agot_knighthood.0019.desc: "Acepto tu propuesta de convertirme en tu escudero. La misma sangre corre por nuestras venas, ¡así que debemos buscar fortalecer estos lazos!"
 agot_knighthood.0019.a: "¡Fantástico!"
  
  ############################## 
  # Squire Notification Events # 
  ############################## 
  
  #0199 
 agot_knighthood.0199.t: "Escudero"
 agot_knighthood.0199.desc: "¡[my_knight.GetName] me ha tomado como su escudero! Mi viaje a la caballería comienza ahora, y estoy muy emocionado por ello."
 agot_knighthood.0199.a: "El viaje comienza ahora."
  
 agot_knighthood.0300.t: "El progreso de un escudero"
 agot_knighthood.0300.desc: "¡Mi escudero, [my_squire.GetName], ha demostrado su valía! Han llegado lejos como escuderos y creo que es hora de que se hagan caballeros."
 agot_knighthood.0300.a: "Convertiré a [my_squire.GetHerHim] en caballero."
 agot_knighthood.0300.a.tt: "¡[my_squire.GetName] será nombrado caballero!"
  
 agot_knighthood.0320.t: "¡Un pariente nombrado caballero!"
 agot_knighthood.0320.desc: "¡Mi pariente, [my_relation.GetName], ha sido nombrado caballero! Ha enorgullecido a la Casa [ROOT.GetCharacter.GetHouse.GetName]."
 agot_knighthood.0320.a: "¡Bien por [my_relation.GetHerHim]!"
  
