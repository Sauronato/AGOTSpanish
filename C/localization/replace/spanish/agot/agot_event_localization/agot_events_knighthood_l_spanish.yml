 agot_knighthood.increase_progtoknighthood_toast.tt: "Tu progreso como caballero aumenta."
 agot_knighthood.decrease_progtoknighthood_toast.tt: "Tu progreso como caballero disminuye."
  
 agot_knighthood.0021.a_toast: "Escuelita otorgada"
 agot_knighthood.0021.a_toast.tt: "Te has convertido en [potential_knight.GetNamePossessive] escudero."
 agot_knighthood.0021.b_toast: "[nearby_knight.GetName] Responde"
 agot_knighthood.0021.b_toast.tt: "[nearby_knight.GetName] ha rechazado tu solicitud."
  
