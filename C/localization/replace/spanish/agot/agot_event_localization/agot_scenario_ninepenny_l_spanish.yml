 agot_ninepenny.1000.t: "El legado del dragón"
 agot_ninepenny.1000.desc: "Mi rebelde primogénito [duncan.GetFirstNameNicknamed], a quien los cantantes llaman con razón el 'Príncipe de las Libélulas', ha traído noticias de un cuervo muy auspicioso de Rocadragón: ¡Mi nieta [rhaella.GetFirstName] está embarazada de mi primer bisnieto!\n\nAunque ella y su hermano § _2 se casaron al estilo [ROOT.Char.GetHouse.GetName], a instancias de sus padres, quienes desafiaron mis deseos de la misma manera, ¡al menos la sangre del dragón sigue siendo fuerte y nuestro linaje estará seguro incluso hasta la cuarta generación!\n \nCreo que es necesaria una celebración gloriosa. Uno que reúna a todos los miembros de mi obstinada y obstinada casa en un propósito común. ¿Quizás un gran banquete en la antigua residencia de mi padre Maekar en Summerhall?"
 agot_ninepenny.1000.a: "¡La #bold casa del dragón#! se reunirá para celebrar!"
 agot_ninepenny.1000.b: "No, Summerhall no. Me duele el recuerdo de mi padre."
  
 agot_ninepenny.1002.t: "Ceniza en la lengua"
 agot_ninepenny.1002.desc: "Me siento encorvado y dolorido mientras reviso interminables peticiones y amenazas apenas veladas de señores y caballeros que se quejan de que se han restringido sus antiguos derechos. Hombres tan arrogantes que preferirían pisotear a la gente común por diversión que gobernarlos con sabiduría como lo hizo el tocayo de mi heredero.\n\nSi las lenguas de plata y las espadas de acero no doblan sus obstinadas rodillas, tal vez el fuego del dragón humille sus corazones. Examino cada fragmento de dragonlore que he recopilado; Interpretando desesperadamente las divagaciones de maestres, mujeres sabias y eruditos desde la Ciudadela hasta Asshai, ¡pero la respuesta se me escapa!\n\n#WF Wildfire...#! La palabra se cuela en mis pensamientos como [aerion.GetFirstNameNicknamed] de visita en plena noche. Los piromantes del Gremio de Alquimistas saben más de la sustancia que nadie. Y aunque mi hermano estaba loco y era cruel, y su muerte #italic parecía#! sin sentido, comprendió una simple verdad: los dragones nacen de #bold fuego y sangre#!."
 agot_ninepenny.1002.a: "Invoca al Gran Maestro. Tenemos mucho que discutir."
  
 agot_ninepenny.1003.t: "El Palacio de Verano"
 agot_ninepenny.1003.desc.rhae_dead: "¡La casa del dragón se está reuniendo! Me calienta el corazón ver a nuestra familia junta una vez más.\n\nNinguno de ellos entiende la gloria que le espera a la Casa [ROOT.Char.GetHouse.GetName]... ¡Al final del día nuestro poder será restaurado y el símbolo de nuestra dinastía cobrará vida una vez más!\n\nLos preparativos se han hecho y aquellos que me son fieles están en su lugar. Con la fuerza de los #bold dragones#! una vez más, todos los señores de los Siete Reinos doblarán la rodilla... ¡pero primero nos daremos un festín!"
 agot_ninepenny.1003.desc.egg: "¡La casa del dragón se está reuniendo! Veo que han llegado mis hijos descarriados, mis nietos y hasta algunos primos. Me reconforta el corazón ver a nuestra familia rodear a [rhaella.GetFirstName] y [aerys.GetFirstName] con felicitaciones y ver cómo [jae.GetFirstName] irradia orgullo por sus hijos.\n\nNinguno de ellos comprende la gloria que le espera a la Casa [ROOT.Char.GetHouse.GetName] este día debido a los sacrificios que hice. he hecho... debido a los sacrificios que todavía estoy dispuesto a hacer! ¡Al final del día nuestro poder se restablecerá y el símbolo de nuestra dinastía cobrará vida una vez más!\n\nSe han hecho los preparativos y mis fieles están en su lugar. No más desafío, no más excusas. Mi familia #bold finalmente#! verá que tengo razón y entonces... todos los señores de los Siete Reinos doblarán la rodilla... ¡pero primero nos daremos un festín!"
 agot_ninepenny.1003.desc.jae: "¡La casa del dragón se está reuniendo! Me alegra el corazón ver a nuestra familia rodear a [rhaella.GetFirstName] y [aerys.GetFirstName] con felicitaciones, aunque no puedo evitar sentir una tristeza persistente por la ausencia de mi padre.\n\nNinguno de ellos comprende la gloria que le espera a la Casa [ROOT.Char.GetHouse.GetName] este día debido a la sacrificios que hizo... ¡por los sacrificios que todavía estoy dispuesto a hacer para honrar su legado! ¡Al final del día nuestro poder se restablecerá y el símbolo de nuestra dinastía cobrará vida una vez más!\n\nSe han hecho los preparativos y mis fieles están en su lugar. Con la fuerza de #bold dragones#! una vez más, todos los señores de los Siete Reinos doblarán la rodilla... ¡pero primero nos daremos un festín!"
 agot_ninepenny.1003.desc.aerys: "¡La casa del dragón se está reuniendo! Me alegra el corazón ver a nuestra familia rodear a [rhaella.GetFirstName], mi amor, con felicitaciones, aunque no puedo evitar sentir una tristeza persistente por la ausencia de mi [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName].\n\nNinguno de los invitados comprende la gloria que aguarda a la Casa [ROOT.Char.GetHouse.GetName] este día por los sacrificios [egg.GetFirstNameNoTooltip] realizados... ¡por los sacrificios que todavía estoy dispuesto a hacer para honrar su legado! ¡Al final del día nuestro poder se restablecerá y el símbolo de nuestra dinastía cobrará vida una vez más!\n\nSe han hecho los preparativos y mis fieles están en su lugar. Con la fuerza de #bold dragones#! una vez más, todos los señores de los Siete Reinos doblarán la rodilla... ¡pero primero nos daremos un festín!"
 agot_ninepenny.1003.desc.fallback: "¡La casa del dragón se está reuniendo! Me alegra el corazón ver a nuestra familia rodear a [rhaella.GetFirstNameOrMe] con felicitaciones, aunque no puedo evitar sentir una tristeza persistente por la ausencia de mi [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName].\n\nNinguno de los invitados comprende la gloria que le espera a la Casa [ROOT.Char.GetHouse.GetName] este día. por los sacrificios [egg.GetFirstNameNoTooltip] hechos... ¡por los sacrificios que aún estoy dispuesto a hacer para honrar su legado! ¡Al final del día nuestro poder se restablecerá y el símbolo de nuestra dinastía cobrará vida una vez más!\n\nSe han hecho los preparativos y mis fieles están en su lugar. Con la fuerza de #bold dragones#! una vez más, todos los señores de los Siete Reinos doblarán la rodilla... ¡pero primero nos daremos un festín!"
 agot_ninepenny.1003.a: "¡Mis parientes! ¡Bienvenidos a Summerhall!"
 invited_to_summerhall: "[attendee.GetNameNicknamed] está viajando a Summerhall"
 going_to_summerhall: "[attendee.GetNameNicknamed] ha llegado a Summerhall"
  
 agot_ninepenny.1004.t: "$agot_ninepenny.1003.t$: Piromancia"
 agot_ninepenny.1004.desc:0 "During a lull in the festivities I steal away to arrange some of the finer details of the coming endeavor with [pyromancer.GetName]. Before I can reach [pyromancer.GetHerHim], [beseecher.GetName] accosts me, eyes wide with fear, speaking in a pained whisper: "Durante una pausa en las festividades, me escabullo para organizar algunos de los detalles más finos del próximo proyecto con [pyromancer.GetName]. Antes de que pueda alcanzar a [pyromancer.GetHerHim], [beseecher.GetName] me aborda, con los ojos muy abiertos por el miedo, hablando en un susurro dolido: "¡Su Gracia, por favor! ¡Lo que ha planeado... esto es brujería! No, peor... es #bold magia de sangre#!!"\n\nI desestime las preocupaciones de [beseecher.GetHerHis] de la misma manera que mi familia siempre ha desestimado las mías; sin pensarlo dos veces. #S I#! soy rey ​​ahora y solo #S I#! puede ordenar el sacrificio que debe hacerse.\n\nEncuentro que [pyromancer.GetHerHim]0 y [pyromancer.GetHerHim]1 alivian cualquier duda asegurándome de la experiencia del gremio [pyromancer.GetHerHim]2 y proclamando que los dragones regresarán y que la Casa [pyromancer.GetHerHim]3 tendrá su gloria y poder restaurados." #NT!
 agot_ninepenny.1004.a: "Sólo #S I#! sabe lo que se debe hacer."
 agot_ninepenny.1004.b: "[beseecher.GetFirstNameNoTooltip] tiene razón, he estado ciego."
  
 agot_ninepenny.1005.t: "$agot_ninepenny.1003.t$: La Ceremonia"
 agot_ninepenny.1005.desc: "Los invitados se reúnen entre susurros fervientes en el gran salón, repleto de hombres con túnicas ásperas y los rostros encapuchados iluminados por el enfermizo parpadeo verde de las espinas que llevan.\n\nToda la atención se centra en el enorme brasero que hay en el centro del salón, en el que yacen siete huevos sobre un lecho de brasas apagadas; entre ellos, mi compañero de cuna. Brillan con un brillo viridiscente debido a la mezcla de llama de dragón líquida que los piromantes han esparcido sobre ellos: ☻_¡Oh, fuego salvaje!#!\n\nThe El último componente del ritual es un sacrificio..."
 agot_ninepenny.1005.blood: "Kingsblood debería ser suficiente..."
 agot_ninepenny.1005.self: "No puedo pedirle esto a nadie más."
 agot_ninepenny.1005.rhaella: "Este es el destino de Rhaella."
 agot_ninepenny.1005.duncan: "Mi [ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]...lo siento mucho"
 agot_ninepenny.1005.a: "¡Los dragones despertarán de la piedra!"
  
 #reuse for sacrifice event? \n\nA lone voice, my [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], cries out, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], this is madness!" I look about the hall to see my family's faces and witness their horrified expressions. They #S still#! do not understand! But now is not a time for understanding. Now is the time for obedience — and sacrifice." "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], ¡esto es una locura! Miro alrededor del salón para ver las caras de mi familia y ser testigo de sus expresiones horrorizadas. ¡Ellos #S todavía#! no entienden! Pero ahora no es momento de entender. Ahora es momento de obedecer y sacrificarse." #NT!
 # agot_ninepenny.1005.egg: "He esperado toda mi vida para conocer a mi compañero de cuna y juntos #bold cambiaremos#! los Siete Reinos para mejor. Mi bisnieto viene, pero también mi hermano..."
 # agot_ninepenny.1005.fallback: "Toda mi vida he esperado ver el regreso de los dragones #bold#! y cómo podríamos cambiar los Siete Reinos para mejor. Viene un bebé [ROOT.Char.GetHouse.GetName], pero también vienen nuestros dragones..."
  
 agot_ninepenny.1006.t: "$agot_ninepenny.1003.t$: Llamas de la locura"
 agot_ninepenny.1006.egg_main: "#bold ¡Mi familia está ardiendo!#! ¡Las vigas de madera se agrietan y las piedras se deforman por el calor inimaginable del fuego ritual que arde sin control! A mi alrededor, el palacio está envuelto en mi #italic arrogancia#!, tragándose a mi familia uno por uno mientras gritan desde debajo de vigas astilladas y piedra fundida. El humo no me deja dejar de ahogarme en mis lágrimas...\n\n"
 agot_ninepenny.1006.main_fallback: "#bold ¡Mi familia está ardiendo!#! ¡Las vigas de madera se agrietan y las piedras se deforman por el calor inimaginable del fuego ritual que arde sin control! A mi alrededor, el palacio está envuelto en llamas, que se tragan a mi familia uno por uno mientras gritan desde debajo de vigas astilladas y piedra fundida. El humo no me deja dejar de ahogarme en mis lágrimas...\n\n"
 agot_ninepenny.1006.dunc_egg: "Una forma aparta los escombros ante mí. Sólo puedo distinguir una capa blanca manchada de hollín a través del calor y el humo. [saviour.GetFirstNameNicknamed], herido pero aún luchando por ayudar a los demás, corre a mi lado donde ha sido fiel todos estos años. Sólo queda una elección difícil para concluir nuestra amistad."
 agot_ninepenny.1006.fallback: "Una forma aparta los escombros ante mí. Sólo puedo distinguir una capa blanca manchada de hollín a través del calor y el humo. [saviour.GetFirstNameNicknamed], herido pero todavía luchando para ayudar a los demás, corre a mi lado. En medio del caos y la calamidad, sólo puedo gritar una orden final."
 agot_ninepenny.1006.a: "¡Salva a Rhaella, mi [ROOT.Char.Custom2('RelationToMeShort', rhaella)]!"
 agot_ninepenny.1006.b: "¡Saca a Duncan de aquí!"
 agot_ninepenny.1006.c: "¡Por favor, sáquenme de aquí!"
 agot_ninepenny.1006.d: "Hija mía... ¡Por favor, necesito salir de aquí!"
  
 agot_ninepenny.1007.t: "$agot_ninepenny.1003.t$: En medio de sal y humo"
 agot_ninepenny.1007.desc: "#bold La casa del dragón quemada viva.#! Esas son las canciones que tocarán los cantantes. ¿Alguien que los escuche llorará por nosotros? ¿Cuántas veces debemos fallar antes de aprender la lección? Mi [ROOT.Char.Custom2('RelationToMeShort', egg)] debería haberlo sabido mejor. ¿Qué aprendimos de [aerion.GetFirstNameNicknamed]? ¿Qué aprenderemos de Summerhall? ¡Todo esto fue tan #S inútil!#! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], ¿por qué...?\n\nAl menos [rhaegar.GetFirstName] sobrevivió a la destrucción. Los maestres dicen que el estrés provocó el parto. Cualquiera que sea el resultado de esto, sabemos que la sucesión está asegurada... pero ¿qué rey quiere recibir su corona así? ¿Qué niño quiere despedirse de la familia que amaba sobre un montón de cenizas quemadas?"
 agot_ninepenny.1007.a: "¿Qué horrores hemos causado?"
 agot_ninepenny.1007.a.tt: "Mi [ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName] será llevado ante el tribunal."
  
 agot_ninepenny.1008.t: "$agot_ninepenny.1003.t$: El abrazo de la tragedia"
 agot_ninepenny.1008.desc: "[saviour.GetFirstNameNicknamed] nos barre y nos lleva rápidamente a las afueras de Summerhall. Vuelve a la carga entre el humo y las llamas antes de que podamos soltar una palabra de agradecimiento. Los momentos se prolongan, mientras los sirvientes gritan y se apiñan lejos del palacio en ruinas, pero [saviour.GetFirstNamePossessive] capa blanca nunca emerge de la conflagración que todo lo consume.\n\nDe todos los hijos de [egg.GetFirstNameNicknamedPossessiveRegnal], solo yo escapé del ajuste de cuentas de la Casa [ROOT.Char.GetHouse.GetName]. Este es un golpe #bold paralizante#! para el reino, mi familia y mi corazón. Lo único que puedo hacer es abrazar fuerte a mi querido [jenny.GetFirstName] y seguir adelante con el reclamo que con gusto dejaría de lado por amor."
 agot_ninepenny.1008.a: "Mi padre me salvó por una razón..."
  
 agot_ninepenny.1009.t: "$agot_ninepenny.1003.t$: Tragedia de mi propia creación"
 agot_ninepenny.1009.desc: "[saviour.GetFirstName] me acompaña desde las ruinas humeantes del gran salón. [saviour.GetHerHis|U] la cara se contrae con incredulidad, luego desesperación, y finalmente #bold desprecio absoluto#!.\n\nI se marchita bajo [saviour.GetHerHis] mirada incluso mientras las lágrimas, aún fluyendo, queman mis mejillas. No es necesario decir palabras entre un caballero y un escudero. Sin órdenes, [saviour.GetSheHe] se da vuelta y corre de regreso hacia los restos en llamas del palacio."
 agot_ninepenny.1009.a: "[saviour.GetSheHe|U] aún puede ser capaz de salvar a alguien..."
 agot_ninepenny.1009.b: "[saviour.GetFirstNameNicknamedNoTooltip], te mando: ¡Quédate con tu rey!"
  
 agot_ninepenny.1010.t: "$agot_ninepenny.1003.t$: ¿Qué queda?"
 agot_ninepenny.1010.desc: "El recuerdo de Summerhall me perseguirá por el resto de mi vida. Los ojos de los otros testigos no están menos vacíos. No hay alegría ni risas entre los que sobreviven. Apenas se pronuncia una palabra mientras luchamos por dar sentido a lo que hemos visto. Sé que nunca olvidaré el calor de ese fuego. Supongo que soñaré con miedo durante algún tiempo, y dudo que los gritos agonizantes de mi familia me abandonen alguna vez...\n\nPero los vivos deben continuar. Incluso si Summerhall queda en ruinas, la Casa [ROOT.Char.GetHouse.GetName] debe resurgir de sus cenizas para gobernar. La pérdida de los huevos de dragón es otro golpe para nuestra dinastía, pero si su tentación condujo a esta tragedia, tal vez sea lo mejor que se hayan perdido."
 agot_ninepenny.1010.a: "#bold Fuego y sangre...#!"
  
 agot_ninepenny.1011.t: "La fiesta en Summerhall"
 agot_ninepenny.1011.desc: "¡La fiesta es un triunfo! Una celebración gloriosa de nuestra casa y del gran futuro que nos espera. Lo más importante es que [rhaella.GetFirstName] ha dado a luz a un hermoso bebé llamado [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] algún día será heredero de los Siete Reinos y, si Dios quiere, se sentará en el Trono de Hierro para gobernarlos durante muchos veranos gloriosos con sabiduría y justicia. Este es un evento que la Casa del Dragón recordará por mucho tiempo."
 agot_ninepenny.1011.a: "¡Celebramos con un solo corazón!"
  
 agot_ninepenny.1012.t: "$agot_ninepenny.1003.t$: ¡El rugido del dragón!"
 agot_ninepenny.1012.desc: "Las llamas de la pira arden cada vez más mientras el público observa con temor y temor. Finalmente, uno de los huevos comienza a moverse y un sonido de crujido distintivo resuena en el silencioso salón. ¡Uno de los huevos ha eclosionado!\n\nEl gran salón se llena con el sonido de los gritos de un dragón recién nacido y el aire se espesa con el olor a humo y azufre. Los invitados están asombrados y puedo ver la mezcla de miedo y asombro en sus ojos mientras presencian el renacimiento de los dragones.\n\n[dragon_first.GetName] es pequeño ahora, pero [dragon_first.Custom('GetDragonSheHe')] crecerá hasta convertirse en una poderosa bestia. ¡El poder de los dragones ha regresado a la Casa [ROOT.Char.GetHouse.GetName] y el reino pronto conocerá el poder de los señores dragón una vez más!"
 agot_ninepenny.1012.desc_three: "Las llamas de la pira ardían cada vez más mientras el público observaba con temor y temor. Finalmente, uno de los huevos comenzó a moverse y un crujido distintivo resonó en el silencioso salón. Luego, un segundo huevo comenzó a temblar, y luego un tercero...\n\nTres cabezas de dragón para la Casa [ROOT.Char.GetHouse.GetName]. El gran salón se llenó con el sonido de los gritos de los dragones recién nacidos y el aire estaba cargado de olor a humo y azufre. Los invitados estaban asombrados y podía ver la mezcla de miedo y asombro en sus ojos mientras presenciaban el renacimiento de los dragones.\n\nLos dragones ahora son pequeños, pero crecerán hasta convertirse en poderosas bestias. Un dragón negro puede estar surgiendo en el este, pero estaremos listos."
 agot_ninepenny.1012.desc_many: "Las llamas de la pira ardían cada vez más mientras el público observaba con temor y temor. Finalmente, uno de los huevos comenzó a moverse y un crujido distintivo resonó en el silencioso salón. Y luego un segundo huevo comenzó a temblar...\n\nEl gran salón se llenó con el sonido de los gritos de los dragones recién nacidos y el aire se llenó de un olor a humo y azufre. Los invitados estaban asombrados y pude ver la mezcla de miedo y asombro en sus ojos mientras presenciaban el renacimiento de los dragones.\n\nLos dragones ahora son pequeños, pero crecerán y se convertirán en poderosas bestias. ¡El poder de los dragones ha regresado a la Casa [ROOT.Char.GetHouse.GetName] y el reino pronto conocerá el poder de los señores dragón una vez más!"
 agot_ninepenny.1012.a: "¡Con esto todo es posible!"
 agot_ninepenny.1012.b: "Ojalá que valga la pena el costo..."
 agot_ninepenny.1012.tt_hatched: "[this_egg.GetName] ha eclosionado"
 agot_ninepenny.1012.tt_not_hatched: "[this_egg.GetName] fue destruido"
  
 agot_ninepenny.1013.t: "¡Los Targaryen cabalgan una vez más!"
 agot_ninepenny.1013.desc: "El reino se estremece con los acontecimientos en Summerhall. ¡Los dragones han regresado! Bajo la guía de los piromantes, [egg_hatcher.GetHouse.GetName] ha hecho renacer el poder que sacudió al mundo, ¡y el reino pronto conocerá el poder de los señores dragón una vez más!\n\nLos dragones son pequeños ahora, pero crecerán hasta convertirse en poderosas bestias. Con el poder de los dragones, la Casa [egg_hatcher.GetHouse.GetName] consolida su dominio sobre los Siete Reinos."
 agot_ninepenny.1013.a.hatcher_positive: "¡Qué momento para estar vivo!"
 agot_ninepenny.1013.a.hatcher_negative: "El mundo nunca será el mismo..."
  
 agot_ninepenny.1014.t: "Dragones Renacidos"
 agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar: "Con el auspicioso nacimiento del bebé [rhaegar.GetFirstName] y el regreso de los dragones al mundo, ¡el futuro de la Casa [ROOT.Char.GetHouse.GetName] nunca ha sido más brillante! Una nueva era de poder y gloria nos espera, que un día será liderada por el futuro heredero [rhaegar.GetFirstNameNoTooltip] a lomos de los poderosos dragones que pronto estarán a nuestro mando.\n\nEste es un evento que la Casa del Dragón —y el mundo— recordarán por mucho tiempo."
 agot_ninepenny.1014.desc_dragons_no_sacrifice: "Con el regreso de los dragones al mundo, ¡el futuro de la Casa [ROOT.Char.GetHouse.GetName] nunca ha sido más brillante! Sin duda nos espera una nueva era de poder y gloria.\n\nEste es un evento que la Casa del Dragón (y el mundo) recordarán durante mucho tiempo."
 agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar: "Los dragones han regresado a los Targaryen, a costa de la vida de [sacrifice.GetTitledFirstNamePossessive]. ¿Realmente valió la pena?\n\nA pesar de la tragedia, [rhaella.GetFirstName] ha dado a luz a un hermoso bebé llamado [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] algún día será el heredero de los Siete Reinos y, si los dioses quieren, se sentará en el Trono de Hierro para gobernarlos durante muchos veranos gloriosos con sabiduría y justicia y un compañero dragón que lo proteja. Este es un evento que la Casa del Dragón recordará por mucho tiempo."
 agot_ninepenny.1014.desc_dragons_sacrifice: "Los dragones han regresado a los Targaryen, a costa de [sacrifice.GetNamePossessive] vidas. ¿Realmente valió la pena?"
 agot_ninepenny.1014.a: "¡Celebramos con un solo corazón!"
 agot_ninepenny.1014.b: "En memoria de [sacrifice.GetFirstNameNoTooltip]"
  
 agot_ninepenny.1015.t: "Los sueños del dragón se frustraron"
 agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar: "Las llamas de la pira arden cada vez más alto mientras el público observa con temor y temor. Espero ansiosamente cualquier señal de eclosión. Y espero. Y espero.\n\nA la mañana siguiente, las brasas se han apagado, sin dejar dragones, ni huevos, ni esperanza.\n\nBueno, tal vez un dragón, aunque no nació de la pira. Durante la noche, [rhaella.GetFirstName] dio a luz a un hermoso bebé llamado [rhaegar.GetFirstName]. Si me van a privar de dragones, al menos puedo estar contenta sabiendo que el futuro de mi casa está asegurado."
 agot_ninepenny.1015.desc_dragons_no_sacrifice: "Las llamas de la pira ardían cada vez más mientras el público observaba con temor y temor. Espero ansiosamente cualquier señal de eclosión. Y espero. Y espero.\n\nA la mañana siguiente, las brasas se habían apagado y no quedaban dragones, ni huevos, ni esperanza."
 agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar: "Las llamas de la pira arden cada vez más alto mientras el público observa con temor y temor. Espero ansiosamente cualquier señal de eclosión. Y espero. Y espero.\n\nA la mañana siguiente, las brasas se han apagado, sin dejar dragones, ni huevos, ni esperanza.\n\nBueno, tal vez un dragón, aunque no nació de la pira. Durante la noche, [rhaella.GetFirstName] dio a luz a un hermoso bebé llamado [rhaegar.GetFirstName]. Si me van a privar de dragones, al menos puedo estar contenta sabiendo que el futuro de mi casa está asegurado."
 agot_ninepenny.1015.desc_dragons_sacrifice: "Las llamas de la pira ardían cada vez más mientras el público observaba con temor y temor. Espero ansiosamente cualquier señal de eclosión. Y espero. Y espero.\n\nA la mañana siguiente, las brasas se habían apagado y no quedaban dragones, ni huevos, ni esperanza."
 agot_ninepenny.1015.a: "[sacrifice.GetFirstNamePossessiveNoTooltip] vida, ¿para nada?"
 agot_ninepenny.1015.b: "Así va la cosa..."
  
 agot_ninepenny.1020.t: "Una tragedia antes de Summerhall"
 agot_ninepenny.1020.desc: "Mi [ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal] ha dado su último aliento sobre el Trono de Hierro. Ahora el peso del gobierno descansa sobre mis hombros, y la corona hueca que es su símbolo descansará sobre mi cabeza.\n\nResulta que antes de la muerte de [egg.GetHerHis], [egg.GetSheHe] se comprometió a una gran celebración de la Casa [ROOT.Char.GetHouse.GetName] en nuestro palacio de ocio. de Summerhall, en celebración de mi inminente parto [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetNamePossessive].\n\n¿Quizás debería honrar su legado continuando con las festividades?"
 agot_ninepenny.1020.a: "¡Honraremos a [egg.GetTitledFirstNameRegnal] con esta celebración!"
 agot_ninepenny.1020.a.tt: "Te vuelves a comprometer con el banquete en Summerhall."
 agot_ninepenny.1020.b: "La celebración muere con [egg.GetHerHim]."
 agot_ninepenny.1020.b.tt: "La fiesta en Summerhall será cancelada."
  
 agot_ninepenny.1021.t: "$agot_ninepenny.1020.t$"
 agot_ninepenny.1021.desc: "Mientras me ocupo de los asuntos del reino en mi estudio, mi [ROOT.Char.Custom2('RelationToMe', consoler)] [consoler.GetName] se acerca con gran tristeza para decir que mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetName] ha fallecido."
 agot_ninepenny.1021.a: "Un destino tan cruel..."
 agot_ninepenny.1021.b: "No con [rhaella.GetNamePossessive] muerte tan fresca..."
 agot_ninepenny.1021.b.tt: "Su viaje a Summerhall será cancelado."
  
 agot_ninepenny.1022.t: "Interrumpido"
 agot_ninepenny.1022.desc: "Una fiesta para celebrar a nuestro primogénito y futuro heredero del Trono de Hierro parece un asunto bastante maravilloso. Desafortunadamente, no puedo ir a Summerhall debido a nuestro conflicto con [opponent.GetFullName]."
 agot_ninepenny.1022.a: "La guerra tiene prioridad."
 agot_ninepenny.1022.b: "La guerra tiene prioridad."
 agot_ninepenny.1022.b.tt: "Su viaje a Summerhall será cancelado."
  
 agot_ninepenny.1023.t: "Una tragedia en Summerhall"
 agot_ninepenny.1023.desc: "Ha llegado un cuervo con las noticias más sorprendentes de Summerhall. Si se puede creer el mensaje, ¡un incendio monstruoso ha consumido todo el palacio junto con muchos miembros de su propia familia!\n\nEl pergamino no menciona a un culpable ni nombra a ningún conspirador. ¿Se supone que debemos creer que fue un mero accidente lo que condujo a tal tragedia? ¿O tal vez la voluntad de los dioses? Sin duda, algunos cuestionarán la idoneidad de [king.GetHouse.GetName] para gobernar, pero tal vez sus dudas sigan siendo murmullos descontentos como siempre lo han hecho."
 agot_ninepenny.1023.a: "'Fuego y Sangre' de hecho..."
  
 agot_ninepenny.1024.t: "Una invitación"
 agot_ninepenny.1024.desc: "¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('king'))], [king.GetTitledFirstName], nos ha invitado a todos a celebrar el nacimiento de la próxima generación de Targaryen en Summerhall! Una unión de la casa del dragón suena muy alegre."
 agot_ninepenny.1024.a: "¡Qué divertido!"
  
 agot_ninepenny.1100.t: "$agot_ninepenny.1003.t$"
 agot_ninepenny.1100.desc: "¡La casa del dragón se está reuniendo! [summerhall_leader.GetName] ha invitado a muchos de nosotros al palacio de Summerhall para una gran fiesta en honor del embarazo de [rhaella.GetFirstName] y la gloria de la dinastía [summerhall_leader.GetHouse.GetName].\n\nLa corona seguramente no escatimará en gastos, y todas las personas de gran importancia lo harán. estar ahí. ¡Esta puede ser una reunión que ningún invitado olvidará jamás!"
 agot_ninepenny.1100.desc_no_rhae: "¡La casa del dragón se está reuniendo! [summerhall_leader.GetName] ha invitado a muchos de nosotros al palacio de Summerhall para una gran fiesta en honor a la gloria de la dinastía [summerhall_leader.GetHouse.GetName].\n\nLa corona no escatimará en gastos y todas las personas importantes estarán allí. ¡Esta puede resultar una reunión que ningún invitado olvidará jamás!"
 agot_ninepenny.1100.a: "¡Disfruto de un buen banquete!"
  
 agot_ninepenny.1101.t: "UH oh"
 agot_ninepenny.1101.desc: "#S ¡Esto es una locura!#! [summerhall_leader.GetName] está intentando algún ritual profano en un huevo de dragón con #bold incendio forestal y sacrificio de sangre#!! La mayoría de los asistentes están paralizados por la indecisión, e incluso los pocos que logran protestar son incapaces de detener la depravación.\n\n¡Pero los piromantes han perdido el control del fuego ritual y las llamas se están derramando hacia el gran salón! La conflagración se extiende sin piedad por el suelo, las paredes y el techo... devorando todo lo que encuentra a su paso y atrapándonos a todos en las fauces de este dragón..."
 agot_ninepenny.1101.a: "¡Así no!"
  
  
 ################################ 
 # Reyne Rebellion 
 # 2000 - 2999 
 # by Badger 
 ################################ 
  
 agot_ninepenny.2000.t: "Un león de papel"
 agot_ninepenny.2000.desc: "[tytos.GetTitledFirstName], el derrochador de rodillas débiles, ha permitido a sus vasallos pedir prestado sin temor a recurso o represalias durante años. Mis propias deudas con él son muchas, pero sería un tonto si pagara... Y no soy tonto; Soy #bold un león#!.\n\nHis hijo [tywin.GetFirstName], sin embargo, tiene una figura más temible. Es un hombre astuto y despiadado también, a diferencia del desperdicio de espacio al que llama su padre.\n\nSi tan solo [tion.GetName] no se hubiera dejado matar... Entonces mi [ROOT.Char.Custom2('RelationToMe', ellyn)] [ellyn.GetFirstName] sería la Dama de la Roca, y mi sobrino sería heredero. Y esta deuda sería discutible.\n\nAlgunos dicen que un Lannister siempre paga sus deudas, con sangre si no con oro. Quizás debería apaciguar a [tytos.GetNickname], para evitar la ira de su hijo..."
 agot_ninepenny.2000.a: "No verá ni un centavo de mi parte."
 agot_ninepenny.2000.b: "Me inclinaré #italic so#! profundamente... por ahora."
  
 agot_ninepenny.2001.t: "El león risueño"
 agot_ninepenny.2001.desc: "Mi vasallo, [roger.GetTitledFirstName], no pagará sus deudas a la Casa [ROOT.Char.GetHouse.GetName]... Y mi [ROOT.Char.Custom2('RelationToMe', tywin)] [tywin.GetFirstName] está #bold enojado#!!\n\n"You olvida nuestra posición, padre", [tywin.GetFirstNameNoTooltip] se enfurece. "Si un Lannister no exige sus deudas Si nos pagan, nuestros enemigos nos pintarán de irresponsables, o algo peor."\n\nOjalá no fuera tan reprochable... Que me respetara... Que #italic cualquiera#! me respetara... "Seguramente, [roger.GetFirstNameNoTooltip] pagará a tiempo. [tywin.GetFirstNameNoTooltip], tu temperamento nubla tu juicio—" Antes de terminar mi oración, [tywin.GetFirstNameNoTooltip] me abofetea.\n\nSi no hago responsable a [ROOT.Char.GetHouse.GetName]2, otros vasallos como [ROOT.Char.GetHouse.GetName]3 se darán cuenta. No tengo ninguna duda, pero ¿Cómo puedo obligar a los hombres testarudos a respetarme?"
 agot_ninepenny.2001.a: "Es #italic demasiado#!. Debo aceptar [roger.GetTitledFirstNamePossessiveNoTooltip] palabra."
 agot_ninepenny.2001.b: "Supongo... podría #bold exigir#! reembolso."
 agot_ninepenny.2001.b.tt: "Enviarás cuervos a Castamere y Tarbeck Hall."
  
 agot_ninepenny.2002.t: "La súplica del león"
 agot_ninepenny.2002.desc.tytos: "[lion_lord.GetFirstNameNicknamed] ha enviado una misiva exigiendo que pague todos los préstamos pendientes y envíe un rehén a Casterly Rock. Es incomprensible que alguien tan débil como el León desdentado pueda hacer tal cosa... Seguramente, su hijo tuvo algo que ver en este pardo.\n\nMi [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] se burla. "Esta súplica es una tontería: una amenaza vacía de un hombre vacío", dice [reyne.GetSheHe]. Aunque no puedo evitar pensar que tal vez podría hacer entrar en razón a [lion_lord.GetFirstNameNoTooltip] si cabalgara hacia la Roca."
 agot_ninepenny.2002.desc: "[lion_lord.GetFirstNameNicknamed] ha enviado una misiva exigiendo que pague todos los préstamos pendientes y envíe un rehén a Casterly Rock. [lion_lord.GetFirstNameNoTooltip] tiene una figura temible. Es un hombre astuto y también despiadado, a diferencia del desperdicio de espacio al que llamaba su padre.\n\nMi [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] se burla. "Esta alegación es una tontería: este cachorro de león no tiene garras", dice [reyne.GetSheHe]. Aunque no puedo evitar pensar que tal vez podría hacer entrar en razón a [lion_lord.GetFirstNameNoTooltip] si cabalgara hacia la Roca."
 agot_ninepenny.2002.a: "Tomaré el asunto en mis propias manos."
 agot_ninepenny.2002.a.tt: "Viajarás hasta Casterly Rock y obligarás a [lion_lord.GetTitledFirstName] a entrar en razón."
 agot_ninepenny.2002.b: "Quema esta misiva."
 agot_ninepenny.2002.b.tt: "El [reyne.GetLadyLord] es correcto, el león no tiene dientes."
 agot_ninepenny.2002.c: "Supongo que puedo devolverle el dinero..."
  
 agot_ninepenny.2004.t: "Tarbeck encadenado"
 agot_ninepenny.2004.desc: "Mi regreso hoy a la corte se topa con un silencio inquietante: un silencio forzado que ahoga el aire de la sala. Mi [ROOT.Char.Custom2('RelationToMe', lion_son)] [lion_son.GetName] está frente a mí, siniestramente, y ya puedo decir que no me gustará lo que tiene que decir...\n\n"Padre, la Roca tiene un visitante inesperado", [lion_son.GetFirstNamePossessiveNoTooltip] cada palabra calculada, "pero me temo que [tarbeck.GetTitledFirstName] ha encontrado su camino hacia nuestras mazmorras."\n\n[lion_son.GetHerHis|U] el significado queda claro de inmediato, pero antes de que pueda responder, un mensajero entra corriendo a la habitación con noticias... [ellyn.GetTitledFirstName] se ha llevado mi [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName] en réplica, ¡y también [lannisport_1.GetName] y [lannisport_2.GetName] de Lannisport!"
 agot_ninepenny.2004.a: "¡Debo liberar a [tarbeck.GetTitledFirstName] y restaurar la unidad en mis tierras!"
 agot_ninepenny.2004.b: "Si [ellyn.GetNameNoTooltip] amenaza mi orgullo, [ellyn.GetSheHe] pagará el precio."
  
 agot_ninepenny.2005.t: "Tarbeck encadenado"
 agot_ninepenny.2005.desc: "El [tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName] ha cometido el grave error de venir a mi palacio y tratar de escabullirse de sus deudas. Tal vez esperaba que me pareciera más a mi padre... El tonto ahora yace en mis mazmorras esperando mi sentencia.\n\nEn respuesta, su esposa [ellyn.GetFullName] ha agarrado a mi [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName] y a dos hombres intrascendentes de Lannisport, [lannisport_1.GetName] y [lannisport_2.GetName], un #bold claro#! acto de rebelión contra su legítimo señor. Solo hay una respuesta a tal traición."
 agot_ninepenny.2005.a: "Mata a Lord [tarbeck.GetHouse.GetName] y reúne a los hombres."
  
 agot_ninepenny.2006.t: "El León, sin garras"
 agot_ninepenny.2006.desc: "Mi visita a la Roca no salió según lo planeado: mi llegada no fue recibida con pan y sal, sino más bien con [lion_son.GetName] encadenándome y arrojándome a un calabozo.\n\nMi esposa [ellyn.GetFullName] actuó rápidamente para asegurar mi liberación. , capturando a nuestros propios prisioneros... ¡Lo más importante es [tytos.GetNamePossessive] [tytos.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]!\n\nParece que el hijo del león se extralimitó en su autoridad y la cabeza más fría de su padre triunfó. ¡He sido liberado y todas mis deudas perdonadas!"
 agot_ninepenny.2006.a: "Gracias a los dioses [lion_son.GetNameNoTooltip] no se salió con la suya."
  
 agot_ninepenny.2007.t: "La rebelion"
 agot_ninepenny.2007.desc: "Me han llegado noticias de que el esposo de mi querida hermana, [tarbeck.GetTitledFirstName], fue #italic encarcelado y asesinado#! mientras buscaba una audiencia con [lion_lord.GetTitledFirstName] en Casterly Rock. Peor aún, se dice que mi buen hermano fue cortado en tres pedazos por su captor.\n\n¡Tal acción es una clara violación a los ojos de los dioses y los hombres, y no tengo más opción que levantar mi bandera del león en rebelión! #bold ¡Los Reynes no se inclinarán ante ningún señor orgulloso!#!"
 agot_ninepenny.2007.a: "¡Reúna nuestras fuerzas!"
  
 agot_ninepenny.2008.t: "El león tirano"
 agot_ninepenny.2008.desc: "[tarbeck.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', tarbeck)], fue #italic encarcelado y asesinado#! mientras buscaba una audiencia con [lion_lord.GetTitledFirstName] en Casterly Rock. Peor aún, ha llegado la noticia de que su captor lo cortó en tres pedazos.\n\nTal acción es una clara violación a los ojos de los dioses y los hombres, ¡y no tengo más remedio que alzar mis estandartes en rebelión! #bold ¡Ningún león atacará a su vasallo sin recurso!#!"
 agot_ninepenny.2008.a: "¡Reúna nuestras fuerzas!"
  
 agot_ninepenny.2009.t: "Mi prole inquietante"
 agot_ninepenny.2009.desc: "[lion_son.GetName] no es alguien que se quede inactivo y me temo que está tomando el asunto en sus propias manos. Me llegan noticias de que ha comenzado a reunir las tropas Lannister, preparándose para la guerra contra mis propios vasallos.\n\nHa enviado a su [lion_son.Custom2('RelationToMe', brother)] [brother.GetName] con los escoltas para comenzar a reunir fuerzas. La situación se ha disparado más allá de mi control... [lion_son.GetNameNoTooltip] dice que cualquier traidor debe responder apropiadamente... #bold Las garras del león están siendo afiladas.#!"
 agot_ninepenny.2009.a: "Podría ser guerra..."
  
 agot_ninepenny.2010.t: "El precio en el campo"
 agot_ninepenny.2010.desc: "[reyne.GetFullName] y [tarbeck.GetFullName] han ignorado mi magnánimo ofrecimiento de saldar todas las deudas pendientes con mi casa, y por lo tanto han sido tildados de #bold traidores#!.\n\nMy [ROOT.Char.Custom2('RelationToMe', brother)] [brother.GetFirstName] ha comenzado a reunir tropas, y marcharemos sobre estos tontos y les mostraremos lo que significa faltarle el respeto a la Casa [ROOT.Char.GetHouse.GetName]. Si nuestros vasallos no se inclinan ante el león, serán doblegados por la espada."
 agot_ninepenny.2010.a: "#bold [ROOT.Char.GetHouse.GetMotto]#!"
  
 agot_ninepenny.2011.t: "Un gruñido, ahora un rugido"
 agot_ninepenny.2011.desc: "Así que hemos llegado al punto de que #bold quiere hacer que #!...\n\nThe [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] sus vasallos se retuerzan como presas... o se tambalean como perros. Bueno, ¡yo no soy Clegane! Con [tarbeck.GetTitledFirstName] en la contienda, todavía podemos tener la lucha en nosotros.\n\nEl rugido de Roca Casterly se ha vuelto atronador, pero los Lannister no son los únicos leones que saben #bold rugir#!!"
 agot_ninepenny.2011.a: "¡Nuestra rebelión comienza ahora!"
  
 agot_ninepenny.2012.t: "Un gruñido, ahora un rugido"
 agot_ninepenny.2012.desc: "Así que ha llegado a #bold este#!...\n\nThe [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] desea hacer que [lion_lord.GetHerHis] vasallos se retuerzan como presas, o se acobarden como perros. Bueno, ¡no soy ningún Clegane! Con [reyne.GetTitledFirstName] en la refriega, es posible que todavía tengamos la pelea en nosotros.\n\nEl gruñido de Roca Casterly se ha vuelto atronador, pero un rugido sólo asusta a un [ROOT.Char.GetLadyLord] que no sabe cómo #bold matar a un león#!."
 agot_ninepenny.2012.a: "¡Nuestra rebelión comienza ahora!"
  
 agot_ninepenny.2013.t: "El león en la puerta"
 agot_ninepenny.2013.desc.ellyn: "El león dorado sobre tela enrollada rodea nuestro salón... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] ha llegado.\n\nAunque el resultado parece inevitable, no puedo evitar permanecer desafiante. "No sois los únicos leones en el oeste, ser. ¡Mis hermanos vienen y sus garras son tan largas y afiladas como las tuyas!""
 agot_ninepenny.2013.desc: "El león dorado sobre tela atornillada rodea nuestra sala... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] ha llegado.\n\nLas fuerzas de Lannister sin duda nos matarán de hambre si la hueste de Reyne no rompe el asedio."
 agot_ninepenny.2013.a: "Nos mantendremos firmes."
 agot_ninepenny.2013.a.tt: "Te preparas para el asedio."
 agot_ninepenny.2013.b: "Esto no tiene remedio..."
 agot_ninepenny.2013.b.tt: "Mojarás tus pancartas y cederás a las demandas de [tywin.GetDynastyHouseName]."
  
 agot_ninepenny.2014.t: "Tomando Tarbeck Hall"
 agot_ninepenny.2014.desc.ellyn: "[taunter.GetFirstName] sale a parlay desde [location.GetNameNoTier]. "No sois los únicos leones en el oeste, ser. Mis hermanos vienen y sus garras son tan largas y afiladas como las vuestras", afirma [taunter.GetSheHe] con altivez.\n\nSólo un tonto no podría ver el peligro mortal que [taunter.GetSheHe] está dentro: no tengo ningún interés en una simple rendición. Quiero extinguir cualquier noción fugaz de rebelión en las Tierras del Oeste, #bold para siempre#!."
 agot_ninepenny.2014.desc: "[tarbeck.GetFirstName] mantiene la fortaleza contra mis abrumadoras fuerzas, permaneciendo resuelto y desafiante a pesar de las cada vez menores probabilidades de victoria.\n\nSólo un tonto no podría ver el peligro mortal en el que se encuentra [tarbeck.GetSheHe]; no tengo ningún interés en una simple rendición. Quiero extinguir cualquier idea fugaz de rebelión en las Tierras del Oeste, #bold para siempre#!."
 agot_ninepenny.2014.a: "No quiero que tomen este castillo, lo quiero arrasado."
 agot_ninepenny.2014.a.tt: "Se tomarán medidas drásticas."
 agot_ninepenny.2014.b: "Sus pancartas se hundirán con el tiempo."
 agot_ninepenny.2014.b.tt: "Continuarás el asedio de forma normal."
  
 agot_ninepenny.2015.t: "El precio en el campo"
 agot_ninepenny.2015.desc.ellyn: "El castillo está destruido y arruinado. El terreno está nivelado e incendiado. La tierra, #bold salada#!.\n\n[taunter.GetFirstName] fue aplastada bajo la piedra de las almenas [taunter.GetSheHe] escondida detrás..."
 agot_ninepenny.2015.desc: "El castillo está destruido y arruinado. El terreno está nivelado e incendiado. La tierra, #bold salada#!.\n\n[tarbeck.GetFirstName] fue aplastada bajo la piedra de las almenas [tarbeck.GetSheHe] escondida detrás..."
 agot_ninepenny.2015.a: "Tengan cuidado, vasallos."
 agot_ninepenny.2015.a.tt: "Todos los presentes en Tarbeck Hall han sido asesinados."
  
 agot_ninepenny.2016.t: "Sala Tarbeck desmantelada"
 agot_ninepenny.2016.desc: "[taunter.GetName] se negó audazmente a ceder el castillo de [location.GetName] al [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName], y el bribón respondió derribando nuestra antigua fortaleza, asesinando a todos los habitantes, en marcado contraste con toda buena ley de caballería y guerra."
 agot_ninepenny.2016.a: "Los Lannister pagarán..."
  
 agot_ninepenny.2017.t: "Sala Tarbeck desmantelada"
 agot_ninepenny.2017.desc: "Me ha llegado la noticia de que [tywin.GetFirstNameNicknamed] ha destrozado Tarbeck Hall, derribando el castillo sobre sus habitantes y matando a todos los que se refugiaban dentro de sus muros."
 agot_ninepenny.2017.a: "#italic [tywin.GetFirstNameNoTooltip]...#!"
  
 agot_ninepenny.2018.t: "[tarbeck.GetLadyLord|U] [tarbeck.GetHouse.GetNameNoTooltip] Rendido"
 agot_ninepenny.2018.desc: "Me llegan noticias del campo de batalla: [tarbeck.GetFullNameNicknamed] finalmente ha entrado en razón [tarbeck.GetHerHis] y ha decidido pagar las deudas con la Casa Lannister.\n\n#bold Hoy se ha evitado el derramamiento de sangre#!."
 agot_ninepenny.2018.a: "[tywin.GetFirstNameNoTooltip]..."
  
 agot_ninepenny.2019.t: "El león en la puerta"
 agot_ninepenny.2019.desc: "Era solo cuestión de tiempo antes de que [tywin.GetFirstNameNicknamed] llegara a [location.GetName]... El rugido del león puede haber sido feroz, pero ahora aprenderemos qué tan afiladas son las garras de [tywin.GetHerHis].\n\nEl futuro de la Casa [reyne.GetHouse.GetName] se reduce a esto . Mi papel en la configuración de ese futuro aún puede ser nuestra #bold perdición#!."
 agot_ninepenny.2019.a: "Deja que [tywin.GetHerHim] intente hacerme inclinarme..."
  
 agot_ninepenny.2020.t: "Tomando Castamere"
 agot_ninepenny.2020.desc.reyne: "Se dice que una manada sólo puede tener un león dominante, lo que a veces requiere que mate a cualquier competidor para asegurar su posición. [reyne.GetFirstNameNicknamed] me saluda afuera de los túneles de Castamere, pero puedo decir que [reyne.GetSheHe] no tiene ningún interés en una conversación.\n\n"Mi buen [ROOT.Char.GetLadyLord]", se burla [reyne.GetSheHe], claramente convencido de que [reyne.GetSheHe] puede resistir un asedio en lo profundo. los pozos de minas bajo tierra. "Me temo que has venido aquí en vano. A menos, por supuesto, que quieras inclinarte ante mí..." La arrogancia (y la petulancia) son suficientes para hacerme ver #bold red#!.\n\nI girar sobre mis talones. y volver a las líneas de asedio de Lannister, pero ya estoy decidido... No quiero simplemente rendirme. Los quiero a todos #bold muertos#!!"
 agot_ninepenny.2020.desc: "Se dice que una manada sólo puede tener un león dominante, lo que a veces requiere que mate a sus cachorros para asegurar su posición. Fuera de los túneles de Castamere me saluda no [reyne.GetFirstNameNicknamed], sino [reyne.GetHerHis] [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName]. [defender.GetSheHe|U] ha venido a tratar en ausencia de su [reyne.GetLadyLord].\n\n[defender.GetFirstNameNoTooltip] parece convencido de que [defender.GetSheHe] puede resistir un asedio en lo profundo de los pozos de minas subterráneos. Aunque me decepciona no tener a mi león competidor acorralado en [reyne.GetHerHis] castillo, sé que debo dar ejemplo a [reyne.GetHerHis] familia y [reyne.GetHerHis]0 [reyne.GetHerHis] asiento[reyne.GetHerHis]2"
 agot_ninepenny.2020.a: "¿Esconderse en sus minas? Morirán en sus minas."
 agot_ninepenny.2020.a.tt: "Inundarás los túneles, convertirás las minas en ruinas y matarás a todos los que estén dentro."
 agot_ninepenny.2020.b: "Tomaremos el castillo mediante un asedio."
 agot_ninepenny.2020.b.tt: "Continuarás el asedio con normalidad."
  
 agot_ninepenny.2021.t: "Sin rugidos, sólo gritos débiles"
 agot_ninepenny.2021.desc: "Cuando los Reyne se retiraron a las profundidades de los pozos de minas debajo de su torreón, sellaron su destino. Ordeno a mis tropas que sellen cada una de las entradas a las minas; esperaban mantenernos fuera, pero en lugar de eso, los mantendremos a ellos dentro.\n\nUn arroyo cercano hará llover mi venganza sobre ellos. Mis hombres desvían el agua que fluye con una presa improvisada y las minas comienzan a inundarse lentamente... Los hombres estacionados cerca de las salidas selladas pueden escuchar débiles gritos desde las profundidades, pero cuando amanece solo hay silencio.\n \nAsí es como terminará el poderoso Castamere, #bold no con un rugido sino con un gemido#!."
 agot_ninepenny.2021.a: "Se hace."
 agot_ruinized_castamere_effect_desc: "Castamere quedará arruinado."
  
 agot_ninepenny.2022.t: "$agot_ninepenny.2021.t$"
 agot_ninepenny.2022.desc: "Un cuervo me llega desde Castamere, donde mi [ROOT.Char.Custom2('RelationToMeShort', doa)] [doa.GetFirstName] enfrentó valientemente el inminente asedio de [tywin.GetFullNameNicknamed]... Pero unas alas oscuras traen palabras oscuras, y la historia me deja horrorizado:\n\nDespués de que los ocupantes de Castamere huyeron al profundidades de los pozos de las minas para mayor seguridad durante el asedio, el [tywin.Custom('InsultAdjective')] león [tywin.GetFirstNameNoTooltip] ordenó que fueran sellados dentro; luego desvió un arroyo cercano para inundar las minas y #bold ahogarlas a todas#!.\n\nThe el león loco debe ser detenido, y sólo otro león ha cualquier esperanza de hacerlo. Casi puedo oír los débiles gritos de [doa.GetFirstNameNoTooltip], instándome a seguir adelante."
 agot_ninepenny.2022.a: "[ROOT.Char.GetHouse.GetMotto]"
  
 agot_ninepenny.2023.t: "$agot_ninepenny.2021.t$"
 agot_ninepenny.2023.desc: "Me han llegado noticias desde el campo, donde mi [ROOT.Char.Custom2('RelationToMeShort', tywin)] [tywin.GetNameNoTooltip] ha estado jugando su brutal juego de guerra contra los Reynes rebeldes. Incluso conociendo su naturaleza más oscura, la historia de Castamere me deja horrorizado:\n\nDespués de que los ocupantes huyeron a las profundidades de los pozos de las minas en busca de seguridad durante el asedio, [tywin.GetFirstNameNoTooltip] decidió borrar su existencia misma de las Tierras del Oeste, desviando un arroyo cercano hacia inundar las minas y #bold ahogarlos a todos#!.\n\nThe la noticia de esta acción se extenderá como la pólvora... Se dice que los guardias estacionados en las salidas bloqueadas de las minas pudieron escuchar débiles gritos hasta la luz de la mañana."
 agot_ninepenny.2023.a: "Escúchame gemir..."
  
 agot_ninepenny.2030.t: "Los caprichos del padre"
 agot_ninepenny.2030.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName] era un hombre débil, que permitió que los señores de las Tierras del Oeste se descontrolaran por el legado de esta gran casa. Ahora, con [tytos.GetHerHim] fuera del camino, puedo asumir la administración de la poderosa Casa [ROOT.Char.GetHouse.GetName].\n\nAhora los Señores [reyne.GetHouse.GetName] y [tarbeck.GetHouse.GetName] se encargarán de que este León tenga garras, más largas y afiladas que las de [ROOT.Char.GetHerHis] padre."
 agot_ninepenny.2030.a: "[ROOT.Char.GetHouse.GetMotto]"
  
 agot_ninepenny.2031.t: "Un león debe luchar"
 agot_ninepenny.2031.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', heir)] [heir.GetFirstName] se acerca a mí con fuego detrás de los ojos de [heir.GetHerHis]... Parece que mi decisión de no participar en la guerra no ha sentado bien.\n\n"¿Qué dirían los señores de las Tierras del Oeste de su señor si supieran ¡[ROOT.Char.GetSheHe] es simplemente un gatito!" [heir.GetFirstNameNoTooltip] gritos, [heir.GetHerHis] palabras atravesándome como dagas afiladas. Quizás debería reconsiderar mi posición..."
 agot_ninepenny.2031.a: "¡Me uniré a la lucha!"
 agot_ninepenny.2031.b: "No, mi posición permanece sin cambios."
  
 agot_ninepenny.2032.t: "Lecciones de la guerra"
 agot_ninepenny.2032.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', heir)] [heir.GetNameNoTooltip] aprendió mucho durante los tiempos difíciles de la guerra. Ahora que hemos regresado, [heir.GetHerHis] las perspectivas sombrías sólo parecen haberse endurecido, y [heir.GetHerHis] la paciencia hacia los vasallos disidentes se ha disipado.\n\nMis temores llegan a un punto crítico cuando [heir.GetSheHe] se acerca a mí para contarme el empeoramiento de la situación con mis vasallos rebeldes, § _5 y [tarbeck.GetFullName]. Le deben a la Casa [ROOT.Char.GetHouse.GetName] tanto oro que podría llenar todos los cofres de la Roca y algo más, pero los he dejado en paz para mantener una paz tentativa. Ahora, [heir.GetNameNoTooltip] tiene otras ideas..."
 agot_ninepenny.2032.a: "No puedo controlar sus destinos."
 agot_ninepenny.2032.b: "Sólo la mazmorra podrá detener tales ambiciones."
  
 agot_ninepenny.2033.t: "Rodeado de cobardes"
 agot_ninepenny.2033.desc.ellyn: "Mi [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName] se ha escondido día y noche de Tarbeck Hall para informarme que el cobarde [tarbeck.GetName] ha capitulado ante las exigencias del Peñón, dejándome políticamente aislado."
 agot_ninepenny.2033.desc: "Me han dicho que el cobarde [tarbeck.GetName] ha capitulado ante las exigencias del Peñón, dejándome políticamente aislado."
 agot_ninepenny.2033.a: "La lucha no termina aquí."
 agot_ninepenny.2033.b: "No tengo otra elección..."
  
 agot_ninepenny.2050.t: "El reinado de Castamere"
 agot_ninepenny.2050.desc: "#bold La guerra está ganada.#! Los golpes finales han caído y la Casa [ROOT.Char.GetHouse.GetName] se mantiene sola como los leones reinantes de las Tierras del Oeste.\n\nMientras me preparo para enviar mis primeros edictos a mis nuevos vasallos, un invitado entra en mi corte . Puedo decir por el comportamiento de [singer.GetHerHis] que [singer.GetSheHe] es un bardo, un arpista, al parecer con la lira a cuestas. "Mi [ROOT.Char.GetLadyLord], soy [singer.GetNameNicknamed], y he venido a honrar tu victoria en la guerra con una canción", dice [singer.GetSheHe], y le hago señas a [singer.GetHerHim] para que comience... #indent_newline:6 \n\n#!0 Y así habló, y así habló,\n del Reino de Castamere,\ny ahora el reino se inclina ante su llamado,\n con todo el oeste para escuchar.\nSí, ahora el reino se inclina ante su llamado,\n y cada el alma debe oír.#! #!\n\nEl bardo se inclina profundamente después de completar la canción [singer.GetHerHis]."
 agot_ninepenny.2050.a: "Que esto se cante en todas las salas de mis enemigos."
  
 agot_ninepenny.2051.t: "Las lluvias de Castamere"
 agot_ninepenny.2051.desc: "#bold La guerra está ganada.#! Los golpes finales han caído y la Casa [ROOT.Char.GetHouse.GetName] permanece indiscutible como los leones reinantes de las Tierras del Oeste.\n\nMientras me preparo para regresar a la tarea mundana de gobernar, un invitado ingresa a mi corte. Puedo decir por el comportamiento de [singer.GetHerHis] que [singer.GetSheHe] es un bardo, un arpista, al parecer con la lira a cuestas. "Mi [ROOT.Char.GetLadyLord], soy [singer.GetNameNicknamed], y he venido a honrar tu victoria en la guerra con una canción", dice [singer.GetSheHe], y le hago señas a [singer.GetHerHim] para que comience... #indent_newline:6 \n\n#!0 Y así habló, y así habló,\n aquel señor de Castamere,\npero ahora las lluvias lloran sobre su salón,\n sin nadie allí para escuchar.\nSí, ahora las lluvias lloran sobre su salón,\n y ni un alma para escuchar.#! #!\n\nEl bardo se inclina profundamente después de completar la canción [singer.GetHerHis]."
  
 agot_ninepenny.9102.t: "Avistamientos de dragones"
 agot_ninepenny.9102.desc: "Han pasado varios meses desde la tragedia de Summerhall y han comenzado a llegar informes de avistamientos de dragones por todo Poniente. Al principio se descartó como una locura, pero la cantidad de testigos es demasiado grande como para negarlo en este momento. Parece que a pesar de las muertes en Summerhall, [aegon.GetTitledFirstName] logró traer de vuelta a los dragones al final."
 agot_ninepenny.9102.a: "Los dragones vagan por las tierras una vez más..."
  
