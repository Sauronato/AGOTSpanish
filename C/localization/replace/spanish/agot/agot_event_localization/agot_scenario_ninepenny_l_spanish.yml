l_spanish:
  # Intialisation 
  
 ################################ 
 # Ninepenny Kings 
 # 0001 - 0099 
 # by Badger 
 ################################ 
 agot_ninepenny.0001.t: "La banda de los nueve"
 agot_ninepenny.0001.desc: ""Cada uno de nosotros debe forjarse un reino", proclama [adarys.GetName], bajo el gran Árbol de las Coronas en las Tierras en Disputa. Mi derecho de nacimiento se ganará con esfuerzo; incluso arrebatarle el control de la Compañía Dorada no fue tarea fácil. Ahora, ante mí se arrodillan nueve de los forajidos más atroces de Essos... El tipo de apoyo que solo uno conocido como [ROOT.Char.GetNickname] podría conseguir.\n\nCon [saan.GetNickname], [old_mother.GetFirstNameNicknamed], [butcher.GetNickname], [bad_apple.GetNickname], [nine_eyes.GetNickname], [ebon_prince.GetNickname] , y [lashare.GetNickname] a mi espalda... El Trono de Hierro será mío. Pero [ROOT.Char.Custom('BlackfyreRebellions')|l] requerirá medidas cuidadosas, ya que mis próximos pasos seguramente enviarán ondas que llegarán al pequeño consejo de los Siete Reinos. [ROOT.Char.GetNickname]0 Debo darme prisa, no sea que mis enemigos me traigan la guerra.[ROOT.Char.GetNickname]1"
 agot_ninepenny.0001.a: "Instalaremos Silvertongue en Tyrosh."
 agot_ninepenny.0001.b: "No tengo tiempo para esto. ¡Tomaremos los Peldaños de Piedra y luego a Poniente!"
 agot_ninepenny.0001.b.alt: "La Vieja Madre tomará los Peldaños de Piedra."
 agot_ninepenny.0001.c: "¿El pirata quiere a Lys? ¡Entonces lo tendrá!"
 agot_ninepenny.0001.d: "Lashare reclamará a Myr."
 agot_ninepenny.0001.e: "Nueve Ojos tendrá Pentos."
 agot_ninepenny.0001.f: "¡Es hora de reclamar mi derecho de nacimiento!"
 agot_ninepenny.0001.g: "Estoy harto de esto."
  
  #Recursive Event 
 agot_ninepenny.0002.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0002.desc.tyrosh: "Con Tyrosh en las capaces manos de mi aliado [adarys.GetNameNicknamed], la Banda de los Nueve se vuelve cada vez más fuerte. Un premio digno a mis ojos: [daemon.GetFirstNameNicknamed] una vez llamé a Tyrosh mi hogar, y el apoyo de Fuegoscuro no será difícil de conseguir con un nuevo tirano... erm, arconte.\n\nLa fortuna favorece a los audaces, y debo dar mi próximo paso con prisa. . Los señores de Poniente sin duda han oído rumores de mi amenaza."
 agot_ninepenny.0002.desc.lys: "Las tierras de un pirata para un rey pirata: nadie está mejor preparado para gobernar Lys la Bella que [saan.GetNameNicknamed]. La riqueza de la ciudad también apoyará en gran medida mi causa, y ¿quién puede resistirse a una visita al Jardín Perfumado para aliviar el estrés de la guerra?\n\nPero el tiempo es esencial y debo dar mi siguiente paso rápidamente. . Las noticias de las hazañas de la Banda de los Nueve seguramente ya habrán llegado a Poniente."
 agot_ninepenny.0002.desc.pentos: "Conquistar Pentos para mi aliado [nine_eyes.GetNameNicknamed] será una gran ayuda para la Banda de los Nueve: un puerto valioso directamente al otro lado del Mar Angosto desde Desembarco del Rey... y mi derecho de nacimiento. La ciudad demostró ser tan vulnerable como los cuentos de broma.\n\nUn corazón débil nunca ganó una dama hermosa, y mi premio es mucho mayor que una simple dama. Debo actuar rápidamente y aprovechar este impulso para llegar a mi reino."
 agot_ninepenny.0002.desc.myr: "Myr es un premio exaltado para [lashare.GetNameNicknamed], y su gobierno envalentonará a la Banda de los Nueve: aunque las cuestiones de arte y aprendizaje son de poco interés para mí, el Mar de Mirto proporciona un punto de apoyo estratégico en el camino a Poniente.\n\nNuestro poder crece, pero también crece nuestro peligro. Los Siete Reinos podrían usar su poder colectivo contra mi heterogénea alianza en cualquier momento."
 agot_ninepenny.0002.desc.stepstones: "Ahora que la Banda de los Nueve sostiene los Peldaños de Piedra, ahora estoy a una distancia de ataque del Trono de Hierro: una posición poderosa para mantener, pero vulnerable para mantener. Sin duda, mis enemigos notarán la creciente hueste Fuegoscuro, por lo que debo estar preparado para un ataque en cualquier momento si no avanzo hacia los Siete Reinos yo mismo.\n\nMi derecho de nacimiento está tan cerca que puedo saborearlo. .. El sabor metálico de la sangre y el hierro... Mi destino, el sueño del Dragón Negro, me espera."
 agot_ninepenny.0002.desc: "Con la muerte prematura de [claimant.GetName] hay pocas razones para que continuemos una guerra por los muertos [claimant.GetWomanMan]. Dirigiremos nuestra atención a asuntos más urgentes.\n\n¿Cómo llegamos aquí exactamente? Todos miramos a nuestro alrededor, cada uno de los miembros de la Banda de los Nueve tan desconcertado como el otro. Bueno, ¿por qué no hacemos una pequeña guerra?"
  
 agot_ninepenny.0003.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0003.desc: "#bold ¡El Trono de Hierro ahora es mío!#!\n\nYears después de que mi abuelo fuera rechazado por el rey pretendiente, Daeron el Falsonacido, un Fuegoscuro por fin se sienta legítimamente en la sede de los Siete Reinos. Sin embargo, hay quienes en mi reino dudarán de mi legitimidad; me corresponde hacer todo lo que pueda para apretar más el cuello de Poniente.\n\nSi tuviera que casarme con un Targaryen, nadie dudaría del linaje de nuestros hijos. La existencia de un marido es un problema... pero no insuperable."
 agot_ninepenny.0003.a: "Llevaré a mi nueva novia."
 agot_ninepenny.0003.b: "Me gusta bastante el aspecto de este."
 agot_ninepenny.0003.c: "¡Elegiré mi propia novia!"
  
 agot_ninepenny.0004.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0004.desc: "En Essos, la heterogénea alianza de piratas y mercenarios conocida como la Banda de los Nueve ha tenido cada vez más éxito a un ritmo preocupante... [councillor.GetName] me dice que este [maelys.GetTitledFirstNameNicknamedRegnal], como él mismo se llama, puede resultar una amenaza mayor de lo que inicialmente se imaginó. – envalentonado por el éxito disfrutado por él y su corte de mercenarios y asesinos."
 agot_ninepenny.0004.a: "Un ataque preventivo será lo mejor."
 agot_ninepenny.0004.a.tt: "Llamarás a los estandartes contra el pretendiente de Fuegoscuro y sus aliados."
 agot_ninepenny.0004.a.summerhall: "Abandonarás tus planes para Summerhall."
 agot_ninepenny.0004.b: "Estos Reyes de Nueve Peniques no son motivo de preocupación."
  
 agot_ninepenny.0005.t: "Un asalto"
 agot_ninepenny.0005.desc: "[messenger.GetName] viene a mí con noticias desafortunadas: El [king.Custom('InsultAdjective')] [king.GetName] ha comenzado a reunir fuerzas [king.GetHerHis]... ¡Debemos atacar ahora, no sea que mi reclamo se pierda en la historia!"
 agot_ninepenny.0005.a: "#bold ¡A la guerra!#!"
  
 agot_ninepenny.0008.t: "El ciervo y el monstruo"
 agot_ninepenny.0008.desc: "En el fragor de la batalla es donde me siento #bold vivo#!. A diferencia de cualquier desventurado cachorro que se interponga en mi camino. Un solo golpe de mi espada parte a un soldado enemigo limpiamente por la mitad... bueno, limpiamente excepto por la #bold sangre#!.\n\nDelante de mí, en una pequeña abertura entre la vanguardia y la retaguardia, lo diviso: § _4, el ciervo en su estandarte claramente de la Casa [baratheon.GetHouse.GetName]. Un oponente así será un trabajo fácil para mí, y los pretendientes de Targaryen se enfurecerán si mato a un ciervo como él.\n\n[location.GetName] será el final de [baratheon.GetFirstNamePossessiveNoTooltip]."
 agot_ninepenny.0008.a: "Prepárate, ciervo."
  
 agot_ninepenny.0009.t: "El monstruo y el ciervo"
 agot_ninepenny.0009.desc: "El flujo y reflujo de la batalla se parece mucho a una tormenta: el choque de espadas y escudos entre sí como el trueno. Los hombres a mi alrededor caen al suelo, sus destinos sellados por la espada.\n\nDelante de mí, observo a un soldado partido en dos, sangre y entrañas salpicando, revelando a su atacante: Un semblante sacado directamente de los infiernos, [maelys.GetFullNameNicknamed]. Me ve claramente desde el otro lado de la pequeña abertura que tenemos delante y comienza a correr frenéticamente hacia mí.\n\nLevanto mi [baratheon.Custom('SignatureWeaponNameOrType')] y rezo para que el Guerrero me dé fuerzas."
 agot_ninepenny.0009.a: "[ROOT.Char.GetHouse.GetMotto]."
  
 agot_ninepenny.0013.t: "El caballero del trigo"
 agot_ninepenny.0013.desc: "Mi puño en forma de langosta retrocede ante la niebla roja que una vez fue el rostro del hombre. Dejo a un lado al caballero con librea de trigo y lleno mis pulmones con el azufre de la furiosa batalla. Que venga el siguiente hombre que intente matar al rey legítimo.\n\nEscucho un bramido y ante mí hay una mancha de acero que corta a los hombres que llevan mi insignia. Por fin puedo tener un #bold desafío digno#!."
 agot_ninepenny.0013.a: "Este caballero del trigo será trillado..."
  
 agot_ninepenny.0014.t: "El pretendiente"
 agot_ninepenny.0014.desc: "No se recibe el epíteto [selmy.GetNickname] (otorgado nada menos que por un príncipe) sin mérito. Mi dominio del campo de batalla es incomparable, abriendo un camino sangriento a través de los soldados del pretendiente como una guadaña cortando tallos de trigo maduros.\n\nAnte mí, puedo ver a mi enemigo, uno con un apodo que coincide con el mío: [maelys.GetNickname]. Es hora de estar a la altura de mi leyenda... Es hora #bold de matar el error de Dios#!."
 agot_ninepenny.0014.a: "Que el Guerrero me dé fuerzas."
  
 agot_ninepenny.0020.t: "Los quejosos se reúnen"
 agot_ninepenny.0020.desc: "Ni un momento después de haberme sentado en lo alto del Trono de Hierro, [spokesperson.GetFirstNameNicknamed] se acerca, con la avaricia brillando en sus ojos.\n\n"Ahora que tiene su precioso reino, Su Excelencia", dice [spokesperson.GetFirstNameNoTooltip], casi burlándose, "¿mantendrás tu promesa de ayudarnos a cada uno de nosotros a forjar nuestros propios reinos?""
 agot_ninepenny.0020.a: "Supongo que lo prometí..."
 agot_ninepenny.0020.b: "Váyanse a la mierda, muchachos."
  
 agot_ninepenny.0022.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0022.desc: "La guerra por el Trono de Hierro puede haber terminado, pero la Banda de los Nueve tiene más victorias por delante. En cuanto nuestras espadas estén envainadas, nuestros enemigos se movilizarán contra nosotros.\n\n[ninepenny_king.GetFirstNameNicknamed] se acerca con el deseo de [ninepenny_king.GetHerHis] de reclamar un reino propio, y con la fuerza de los Siete Reinos apoyándome, tengo la intención de entregárselo a [ninepenny_king.GetHerHim]."
  
 agot_ninepenny.0023.t: "La banda de los reyes"
 agot_ninepenny.0023.loner: "El polvo de la última conquista se ha asentado, y me encuentro solo ante #bold mi#! Iron Thone: ¡el verdadero Rey de los Ándalos, los Rhoynar y los Primeros Hombres!\n\nAunque el resto de la Banda de los Nueve ha perecido, ahora me enfrento a mi prueba final... gobernar lo que conquistamos. #weak Aunque el resto de mi banda heterogénea son fantasmas ahora...#!"
 agot_ninepenny.0023.desc: "El polvo de la última conquista se ha asentado y la Banda de los Nueve se ha reunido una vez más ante #bold my#! Iron Thone. [ninepenny_king.GetFirstNameNicknamed] brinda por [ROOT.Char.GetFullNameNicknamedRegnal], el verdadero Rey de los Ándalos, los Rhoynar y los Primeros Hombres!\n\nLas guerras han sido ganadas, nuestros reinos conquistados... Ahora llega el fin de nuestra heterogénea banda; #bold ahora, debemos gobernar.#!"
 agot_ninepenny.0023.a: "¡Que podamos reinar por mucho tiempo!"
  
 agot_ninepenny.0024.t: "$agot_ninepenny.0001.t$, Disperso"
 agot_ninepenny.0024.desc: "Al no poder instalar [claimant.GetFirstNameNicknamed], nuestra heterogénea Banda de Nueve se enfrenta a una encrucijada... Volar con las alas de la victoria nos ha impulsado hacia adelante; el dolor de la derrota nos ha dejado desinflados.\n\nEn lugar de continuar descuidadamente en otra guerra más, decidimos regresar a nuestros propios reinos, contentos con nuestras propias victorias."
 agot_ninepenny.0024.a: "Nos dispersaremos."
  
 agot_ninepenny.0030.prefix: "Lealtad recompensada:"
  
 agot_ninepenny.0030.t: "$agot_ninepenny.0030.prefix$ anciana madre"
 agot_ninepenny.0030.desc: "Ahora que controlo los Siete Reinos, debo recompensar la lealtad de mis seguidores. En las buenas y en las malas de la batalla, la reina pirata [old_mother.GetNameNicknamed] se ha mantenido firme en su apoyo a mi conquista. Con ese compromiso, se convertiría en una vasalla leal como gobernante de los Peldaños de Piedra."
 agot_ninepenny.0030.a: "Sí, la Vieja Madre tendrá su derecho."
 agot_ninepenny.0030.b: "No, me gustan bastante esas islas escarpadas."
  
 agot_ninepenny.0031.t: "Un reino propio"
 agot_ninepenny.0031.desc: "Nuestra heterogénea Banda de Nueve ha finalizado nuestra mayor conquista, colocando a [maelys.GetFullNameNicknamedRegnal] en la cima del Trono de Hierro, como era #bold su#! derecho de nacimiento. Un mensajero me llama a la sala del trono de la Fortaleza Roja, donde [maelys.GetFirstNameNoTooltip] me saluda calurosamente, un cambio distinto de su comportamiento habitual.\n\n"[ROOT.Char.GetFirstNameNicknamed], me has servido lealmente en nuestras guerras", dice, un indicio de lo que podría ser una sonrisa en su rostro deformado. "Por esa lealtad, te concederé el Reino de los Peldaños de Piedra"."
 agot_ninepenny.0031.a: "Me honra, Su Excelencia."
 agot_ninepenny.0031.a.tt: "Incluso su segunda cabeza deforme parece sonreír. ¡Qué espectáculo!"
  
 agot_ninepenny.0032.t: "$agot_ninepenny.0030.prefix$ La manzana podrida"
 agot_ninepenny.0032.desc: "Ahora que controlo los Siete Reinos, debo recompensar la lealtad de mis seguidores. La Casa [bad_apple.GetHouse.GetName] tiene profundas raíces en el Dominio, y [bad_apple.GetFullNameNicknamed] sería un Lord Paramount excelente y dócil. ¿Quizás debería darle a la Manzana Defectuosa el control del Reach?"
 agot_ninepenny.0032.a: "Sí, apoyará mi gobierno."
 agot_ninepenny.0032.b: "No, prefiero dejar las cosas así."
  
 agot_ninepenny.0033.t: "$agot_ninepenny.0031.t$"
 agot_ninepenny.0033.desc: "Nuestra heterogénea Banda de Nueve ha finalizado nuestra mayor conquista, colocando a [maelys.GetFullNameNicknamedRegnal] en la cima del Trono de Hierro, como era #bold su#! derecho de nacimiento. Un mensajero me llama a la sala del trono de la Fortaleza Roja, donde [maelys.GetFirstNameNoTooltip] me saluda calurosamente, un cambio distinto de su comportamiento habitual.\n\n"[ROOT.Char.GetFirstNameNicknamed], me has servido lealmente en nuestras guerras", dice, un indicio de lo que podría ser una sonrisa en su rostro deformado. "Por esa lealtad, te otorgaré el Reino del Dominio"."
 agot_ninepenny.0033.a: "$agot_ninepenny.0031.a$"
 agot_ninepenny.0033.a.tt: "Juras que ves momentáneamente su segunda cabeza deforme sonriendo..."
  
 agot_ninepenny.0034.t: "$agot_ninepenny.0030.prefix$ El Príncipe de Ébano"
 agot_ninepenny.0034.desc: "Ahora que controlo los Siete Reinos, debo recompensar la lealtad de mis seguidores. Aunque las Islas de Verano están fuera de mi alcance, ¿quizás pueda saciar al Príncipe de Ébano con el poderoso trono de Rocadragón?"
 agot_ninepenny.0034.a: "Su gobierno sólo fortalecerá el mío."
 agot_ninepenny.0034.b: "No, Dragonstone no está bien."
  
 agot_ninepenny.0035.t: "$agot_ninepenny.0031.t$"
 agot_ninepenny.0035.desc: "Nuestra heterogénea Banda de Nueve ha finalizado nuestra mayor conquista, colocando a [maelys.GetFullNameNicknamedRegnal] en la cima del Trono de Hierro, como era #bold su#! derecho de nacimiento. Un mensajero me llama a la sala del trono de la Fortaleza Roja, donde [maelys.GetFirstNameNoTooltip] me saluda calurosamente, un cambio distinto de su comportamiento habitual.\n\n"[ROOT.Char.GetFirstNameNicknamed], me has servido lealmente en nuestras guerras", dice, un indicio de lo que podría ser una sonrisa en su rostro deformado. "Aunque desearía poder ofrecerte las Islas del Verano, espero que Rocadragón sea digna de tu continua lealtad"."
 agot_ninepenny.0035.a: "$agot_ninepenny.0031.a$"
 agot_ninepenny.0035.a.tt: "Nunca antes habías visto su segunda cabeza deforme hacer algún movimiento y, sin embargo, su mirada te mira fijamente. Mirando. Espera."
  
 agot_ninepenny.0036.t: "$agot_ninepenny.0030.prefix$ El carnicero"
 agot_ninepenny.0036.desc: "Ahora que controlo los Siete Reinos, debo recompensar la lealtad de mis seguidores. Las Tierras en Disputa tienen mala reputación, al igual que mi partidario [butcher.GetFirstNameNicknamed]... y están distantes de mi nuevo trono. ¿Quizás debería concederle las Tierras en Disputa, sabiendo que seguirá apoyándome con su lealtad?"
 agot_ninepenny.0036.a: "Un buen lugar para un carnicero."
 agot_ninepenny.0036.b: "No, tengo otros planes para esas tierras."
  
 agot_ninepenny.0037.t: "$agot_ninepenny.0031.t$"
 agot_ninepenny.0037.desc: "Nuestra heterogénea Banda de Nueve ha finalizado nuestra mayor conquista, colocando a [maelys.GetFullNameNicknamedRegnal] en la cima del Trono de Hierro, como era #bold su#! derecho de nacimiento. Un mensajero me llama a la sala del trono de la Fortaleza Roja, donde [maelys.GetFirstNameNoTooltip] me saluda calurosamente, un cambio distinto de su comportamiento habitual.\n\n"[ROOT.Char.GetFullNameNicknamed], me has servido lealmente en nuestras guerras", dice, un indicio de lo que podría ser una sonrisa en su rostro deformado. "Por esa lealtad, te concederé gobernar el Reino de las Tierras en Disputa"."
 agot_ninepenny.0037.a: "$agot_ninepenny.0031.a$"
 agot_ninepenny.0037.a.tt: "¿Su segunda cabeza deforme también sonríe? Jimhaerys te mira a los ojos y a tu alma."
  
 agot_ninepenny.0040.t: "Un pretendiente no nacido"
 agot_ninepenny.0040.desc: "Parece que mi nueva esposa [wife.GetFullName] tiene un dragón rojo bastardo dentro de su vientre hinchado. Esto podría causar problemas más adelante en mi reinado. Mi primer pensamiento es agarrar el cuchillo y destriparlo, pero el Maestro [maester.GetFirstName] me dice que esto puede matar a mi nueva esposa. Me sugiere un té que me solucionará el problema..."
 agot_ninepenny.0040.a: "Ella beberá este té de luna loca."
 agot_ninepenny.0040.a.success.tt: "[wife.GetFirstName] bebió el té de la luna"
 agot_ninepenny.0040.b: "¡Soy [ROOT.Char.GetFirstNameNicknamedNoTooltip]! No le tengo miedo a un bebé."
  
 agot_ninepenny.0041.t: "$agot_ninepenny.0040.t$"
 agot_ninepenny.0041.desc: "Maestre [maester.GetName] viene hacia mí con expresión solemne. Seguramente, [maester.GetSheHe] sabe lo que está creciendo dentro de mí y la amenaza que un niño así representaría para el nuevo rey.\n\n"Su Gracia, el rey me ha ordenado que le prepare un cierto... remedio", [maester.GetSheHe] _2 murmullos, [maester.GetHerHis] palabras que suenan huecas de dolor. "Te dejaré el té aquí y esperaré afuera. Por favor, es lo mejor..."\n\nCuando [maester.GetSheHe] sale de mi habitación, no puedo evitar pensar en [helaena.GetFullName] y la elección que tomó cuando la enfrenté. con la pérdida de su descendencia... La ventana cercana está entreabierta, y las púas de hierro del foso seco que rodea el Bastión de Maegor me ofrecerían una liberación de esta prisión."
 agot_ninepenny.0041.a: "Beberé el té de la luna, por mi propia seguridad."
 agot_ninepenny.0041.a.success.tt: "[wife.GetFirstName] bebió el té de la luna"
 agot_ninepenny.0041.b: "Esta vida no vale la pena vivirla."
  
 agot_ninepenny.0042.t: "$agot_ninepenny.0040.t$"
 agot_ninepenny.0042.desc: "El maestre [maester.GetName] entra corriendo a mi dormitorio con una mirada exasperada, [maester.GetHerHis] los ojos enloquecidos por el miedo, ¿o es tristeza?\n\n"Su Excelencia, lo siento muchísimo... lo siento..." Ya puedo decir que la noticia es grave, pero [maester.GetHerHis] las siguientes palabras infunden dolor y vergüenza incluso en mi corazón cruel: Mi esposa, [wife.GetFirstName] se ha arrojado por la ventana en lugar de tomar el té de la luna para interrumpir su embarazo. Las púas de hierro del foso seco que rodeaban el Bastión de Maegor la liberaron de mi servicio."
 agot_ninepenny.0042.a: "Más [wife.GetHouse.GetName] sangre en mis manos."
 agot_ninepenny.0042.b: "#bold ¡Tú#! deja que esto suceda, maestre!"
  
 agot_ninepenny.0050.t: "Recuerdos de Reyne"
 agot_ninepenny.0050.desc: "Ser [robb.GetFullNameNicknamed] era uno de los miembros de la noble compañía de héroes de Daemon Blackfyre. Uno de los mejores caballeros de cualquier época, murió valientemente apoyando el reclamo del Dragón Negro.\n\nAhora, un nuevo dragón surge en el este: [maelys.GetFullNameNicknamed]. Si bien mi instinto fue permanecer al margen de la contienda, evaluando cómo [throne.GetFullNameNicknamedRegnal] maneja la guerra... La oportunidad de llevar el legado de [robb.GetFirstNamePossessive] al conflicto actual es tentadora..."
 agot_ninepenny.0050.a: "¡Por el Dragón Negro!"
 agot_ninepenny.0050.b: "Estos pensamientos son tontos."
  
 agot_ninepenny.0060.t: "Los pergaminos de Saan"
 agot_ninepenny.0060.desc: "El [saan.GetTitledFirstName] me ha traído un regalo de antiguos pergaminos valyrios, que afirma haber tomado en una incursión en Volantis. Conozco bien la lengua de mi antigua patria, y los secretos que ofrecen estas páginas de vitela son intrigantes.\n\nCuentan cómo despertar a los dragones y el coste de hacerlo. Si retomo Poniente, el último dragón vivo sin duda forjará mi legitimidad. Sin embargo, el precio a pagar es alto: el sacrificio de #bold sangre del rey#!."
 agot_ninepenny.0060.a: "La sangre de King corre por las venas de mi hijo..."
 agot_ninepenny.0060.a.tt: "Sacrificarás [maenar.GetName]"
 agot_ninepenny.0060.b: "Estos pergaminos pueden ser simplemente una baratija barata."
  
 agot_ninepenny.0061.t: "La pira"
 agot_ninepenny.0061.desc: "Mis hombres han encendido el fuego, acurrucando entre la leña seca la nidada de huevos de piedra que he llevado conmigo desde mi infancia. Doy la orden y escoltan a mi hijo fuera de su pabellón. Entra en pánico al ver lo que tiene delante, el miedo y la comprensión inundan su rostro.\n\nPero no hay nada que temer, renacerá en medio de humo y fuego en la forma del depredador más poderoso. Cambiará carne por escamas y el Padre de los Dragones retomará su trono."
 agot_ninepenny.0061.a: "¡Tu sacrificio es digno!"
 agot_ninepenny.0061.a.tt: "Despierta a los dragones..."
  
 agot_ninepenny.0062.t: "Un sueño apagado de dragones"
 agot_ninepenny.0062.desc: "Los gritos... penetrantes y estridentes, luego el silencio. El olor, como el de la carne y el crujido dejado demasiado tiempo encima de un brasero demasiado caliente. Y después de que se apagaron las últimas brasas, los huevos de piedra permanecieron sin cambios. El sacrificio de mi hijo... no sirvió de nada.\n\n"
 agot_ninepenny.0062.rage: "A medida que me doy cuenta de esto, siento que una rabia incontrolable crece dentro de mí. Una oleada de ira se apodera de mí y mis ojos se oscurecen. Solo reconozco brevemente la sensación de mi puño deforme rompiendo los huevos de dragón no despertados... Luego, silencio una vez más.\n\nLos fragmentos de los huevos de piedra rotos cortan mis manos, y la sangre roja del dragón corre brillantemente por mis manos. antebrazos."
 agot_ninepenny.0062.sad: "A medida que me doy cuenta de esto, me siento... entumecido. Me acerco al nido de hollín y recojo los huevos de piedra con calma y desapasionamiento. El silencio del momento se ve roto por el ruido de las olas detrás de mí, que me arrastran hacia el agua.\n\nEstos huevos son una mera muestra de la otrora gran casa de mis antepasados, pero la verdadera fuerza proviene de la sangre del dragón en mi venas. Con un movimiento genial, arrojo los huevos al mar."
 agot_ninepenny.0062.a: "Yo #bold tomaré#! el Trono de Hierro."
  
 agot_ninepenny.0063.t: "Un hijo por un sol"
 agot_ninepenny.0063.desc: "Los gritos estridentes de [maenar.GetFirstName] resuenan en la noche, el sonido del dolor de un niño mientras las llamas lamen su cuerpo. Casi flaqueo, pero la idea del renacimiento del dragón me tranquiliza. Las llamas crecen, el olor a carne quemada llena el aire y los gritos se vuelven silencio.\n\nPor un momento temo lo peor, pero justo cuando el silencio se vuelve insoportable, un fuerte crujido resuena en la noche y en el suelo. mundo.\n\nAnte mis propios ojos, un único huevo de dragón se abre y emerge una cabeza pequeña y escamosa."
 agot_ninepenny.0063.a: "¡Los dragones han regresado!"
  
 agot_ninepenny.0064.t: "¡El Dragón Negro se levanta!"
 agot_ninepenny.0064.desc: "La noticia se ha extendido como un reguero de pólvora por los Siete Reinos y más allá: ¡los dragones han regresado!\n\nDicen que [maelys.GetName] ha cometido un ritual profano de unos antiguos pergaminos valyrios, sacrificando a su propio hijo en un intento desesperado por despertar al último de los dragones. Para horror de Poniente y deleite de la Banda de los Nueve, ¡el ritual fue un éxito!\n\nEl Dragón Negro ahora se alza en el este, y los Targaryen se enfrentan a lo que una vez dominaron: el poder de un señor dragón."
 agot_ninepenny.0064.a.maelys_positive: "¡Un desarrollo asombroso!"
 agot_ninepenny.0064.a.maelys_negative: "¡El mundo tiembla ante esta terrible noticia!"
  
 agot_ninepenny.0065.t: "¡El Dragón Negro se levanta!"
 agot_ninepenny.0065.desc: "La noticia ha corrido como la pólvora por los Siete Reinos y más allá: ¡los dragones han regresado!\n\nDicen que [maelys.GetName] ha cometido un ritual profano de algunos antiguos pergaminos valyrios, sacrificando a su propio hijo en un intento desesperado por despertar al último de los dragones y ¡el ritual fue un éxito!\n\nTodos mis preparativos y toda mi investigación y un Fuegoscuro es el que trajo de vuelta a los dragones.\n\nUna vida por una vida, ¿es este realmente el precio que tendría que pagar?"
 agot_ninepenny.0065.a: "Hacemos lo que debemos hacer"
 agot_ninepenny.0065.b: "No, no lo soporto."
  
 agot_ninepenny.shatter_band_oathbreaker_tooltip: "Romper tu juramento hará que las alianzas de la Banda de los Nueve se hagan añicos."
 agot_ninepenny.shatter_band_loss_tooltip: "Esta pérdida hará que las alianzas de la Banda de los Nueve se rompan."
  
