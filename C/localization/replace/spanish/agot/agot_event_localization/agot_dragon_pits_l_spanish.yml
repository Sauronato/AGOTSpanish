l_spanish:
  
 agot_dragon_pits.0001.t: "El Pozo del Dragón rehecho"
 agot_dragon_pits.0001.desc: "¡El Pozo del Dragón de Desembarco del Rey ha recuperado su antigua gloria!\n\nDesde la Danza de los Dragones y el asalto de la gente común, el gran pozo había sido una sombra de lo que era; una ruina que no servía para nada.\n\nPero los escombros de aquella noche ya han sido barridos. Y aunque la gloria de la estructura ha sido restaurada, el pozo en sí sigue sin tener ningún propósito. Tal vez esté condenado solo a servir como el salón de exhibición más grandioso para los pocos huevos que quedan para el trono.\n\nSin embargo, los señores y damas de todo Poniente han comenzado a preguntarse si la restauración estuvo motivada por el deseo de honrar el pasado o por una retorcida ambición por el futuro..."
 agot_dragon_pits.0001.a: "¿Qué están planeando?"
 agot_dragon_pits.0002.desc: "¡El Pozo del Dragón de Desembarco del Rey ha recuperado su antigua gloria!\n\nDesde la Danza de los Dragones y el asalto de la gente común, el gran pozo había sido una sombra de lo que era; una ruina que no servía para nada.\n\nPero los escombros de aquella noche han sido barridos. El regreso de los dragones ha anunciado una renovada necesidad de que el pozo vuelva a servir como hogar para las bestias, lejos del campesinado de la ciudad.\n\nPor más aprensivos que estén tanto los señores como la gente común ante el regreso de los dragones, pocos se oponen a la restauración del Pozo del Dragón, que ahora se alza como un glorioso monumento al poder renovado del trono."
 agot_dragon_pits.0002.a: "¡Al menos no estarán sueltos!"
  
 agot_dragon_pits.0005.t: "El Pozo del Dragón [generic_dragonpit.GetNameNoTooltip]"
 agot_dragon_pits.0005.desc: "Después de meses de cuidadosa planificación y construcción, ¡se ha erigido un nuevo Pozo de Dragones en [generic_dragonpit.GetName]!\n\nAunque no es el primero de su tipo en Poniente, la gente común todavía se queda boquiabierta ante la imponente estructura que pronto podría albergar dragones bajo la superficie de las calles. La idea ha llevado a algunos campesinos a proclamar con fervor su oposición a que haya dragones viviendo en el nuevo pozo, pero la mayoría sabe que no pueden detener los planes de los nobles."
 agot_dragon_pits.0005.westeros: "Aunque no es el primero de su tipo en Poniente, la gente común todavía se queda boquiabierta ante la imponente estructura que pronto podría albergar dragones bajo la superficie de las calles. La idea ha llevado a algunos campesinos a proclamar con vehemencia su oposición a que haya dragones viviendo en el nuevo foso, pero la mayoría sabe que no pueden detener los planes de los nobles."
 agot_dragon_pits.0005.elsewhere: "Tanto los nobles como los plebeyos se quedan asombrados ante la imponente estructura que pronto podría albergar dragones bajo su techo abovedado. Algunos adoradores de R'hllor y otras religiones más esotéricas cantan alabanzas, dando la bienvenida al fuego y la sangre. La mayoría, sin embargo, toma la nueva construcción como un mal presagio de poder recién adquirido."
 agot_dragon_pits.0005.a: "¡Un gran logro!"
  
 agot_dragon_pits.0999.t: "Viendo [dp_county.GetName] Pozo de Dragon"
 agot_dragon_pits.0999.desc: "Selecciona cómo quieres interactuar con Pozo de Dragon en [dp_county.GetName]."
 agot_dragon_pits.0999.a: "Quiero ver los dragones en este pozo de dragones."
 agot_dragon_pits.0999.d: "Quiero ver los huevos de este pozo de dragones."
 agot_dragon_pits.0999.b: "Quiero ver los domadores autorizados de este Pozo de Dragones."
 agot_dragon_pits.0999.c: "Eso será todo, gracias."
  
 agot_dragon_pits.1000.t: "Observando dragones"
 agot_dragon_pits.1000.desc: "Los siguientes son dragones en este pozo de dragones:"
 agot_dragon_pits.1000.empty_desc: "No hay dragones en este pozo de dragones."
 agot_dragon_pits.1000.a: "De acuerdo"
 agot_dragon_pits.1001.t: "Visualización de Domadores Autorizados"
 agot_dragon_pits.1001.desc: "Los siguientes son domadores autorizados en este Pozo de Dragones:"
 agot_dragon_pits.1001.a: "Eso será todo, gracias."
 agot_dragon_pits.1001.b: "Este personaje debería ser eliminado de este Pozo de Dragones."
 agot_dragon_pits.1001.b_tt: "[authorized_tamer.GetFirstNamePossessive] el estado como [authorized_tamer|e] será #N revocado#!."
 agot_dragon_pits.1001.b_tt_dp_access_lost: "[authorized_tamer.GetName] ya no tendrá #N #! acceso a este Pozo de Dragón."
 agot_dragon_pits.1002.t: "Observando los huevos de dragón"
 agot_dragon_pits.1002.desc: "Los siguientes son huevos de dragón en este pozo de dragones:"
 agot_dragon_pits.1002.a: "Eso será todo, gracias."
  
 agot_dragon_pits.1100.t: "Un dragón vagando por la naturaleza"
 agot_dragon_pits.1100.desc: "[removed_dragon.GetName] ha sido liberado recientemente del Pozo del Dragón [dragon_pit_location.GetNameNoTier] y ahora deambula libremente por las tierras salvajes circundantes.\n\nDe vez en cuando avista aldeas y pueblos, hasta ahora [removed_dragon.GetNameNoTooltip] solo ha robado la captura de un pescador, aunque la gente común está preocupada por lo que pueda hacer el dragón a continuación."
 agot_dragon_pits.1100.a: "¿Seguramente no necesitan preocuparse?"
  
 agot_dragon_pits.1200.t: "Atrapando un dragón salvaje"
 agot_dragon_pits.1200.desc: "[wild_dragon.GetName] es salvaje y es probable que resista ferozmente cualquier intento de confinar a [wild_dragon.Custom('GetDragonHerHim')], [wild_dragon.Custom('GetDragonSheHe')] no entrará pacíficamente al Pozo del Dragón.\n\nDejar a [wild_dragon.GetNameNoTooltip] bajo el cielo abierto corre el riesgo de que el terror salvaje de [wild_dragon.Custom('GetDragonHerHis')] caiga sobre la gente común.\n\nEs esencial para la prosperidad de mi gente y mis tierras que la persona adecuada para el trabajo coordine rápidamente el esfuerzo para encarcelar a la bestia lejos de aquellos a quienes dañaría."
 agot_dragon_pits.1200.a: "Los Guardianes del Dragón, liderados por [head_dragonkeeper.GetShortUIName], son los más indicados para esta tarea."
 agot_dragon_pits.1200.b: "¡Yo mismo lideraré el esfuerzo!"
 agot_dragon_pits.1200.c: "Uno de mis capitanes lo hará."
 agot_dragon_pits.1200.d: "En realidad esto es demasiado peligroso."
 agot_dragon_pits.1200.a.success: "[wild_dragon.GetName] #P se ve obligado a entrar en el Pozo del Dragón#!"
 agot_dragon_pits.1200.a.failure: "[wild_dragon.GetName] #N se resiste a ser forzado a entrar al Pozo del Dragón#!"
 agot_dragon_pits.1201.t: "Atrapando un dragón salvaje"
 agot_dragon_pits.1201.desc: "¿Quién entre mis capitanes liderará el esfuerzo para capturar a [wild_dragon.GetName]?"
 agot_dragon_pits.1201.a: "Te escojo a ti..."
  
 agot_dragon_pits.1301.t: "[baby_dragon.GetNameNoTooltip] se vuelve inquieto"
 agot_dragon_pits.1301.desc: "Durante tres años he visto crecer a [baby_dragon.GetName], desde que [baby_dragon.Custom('GetDragonSheHe')] salió de [baby_dragon.Custom('GetDragonHerHis')] huevo. Pero ahora [baby_dragon.Custom('GetDragonSheHe')] está en una edad en la que [baby_dragon.Custom('GetDragonHerHis')] la naturaleza caótica y ardiente realmente se ha arraigado.\n\nLos maestres escriben que a los tres años de edad, la propensión de los dragones a robar y quemar ganado, propiedades e incluso personas aumenta sustancialmente.\ n\n¿Puedo confiar en que [baby_dragon.GetNameNoTooltip] se comportará? ¿O debería aislar a [baby_dragon.Custom('GetDragonHerHim')] en mi Pozo de Dragon antes de que [baby_dragon.Custom('GetDragonSheHe')] lastime a alguien?"
 agot_dragon_pits.1301.a: "¡Hazlo, no podemos arriesgarnos!"
 agot_dragon_pits.1301.b: "No, no voy a atar a [baby_dragon.Custom('GetDragonHerHim')] con cadenas."
  
 agot_dragon_pit_moved_to_capital_pit.t: "El dragón se trasladó al nuevo Pozo del Dragón"
 agot_dragon_pit_moved_to_capital_pit.tt: "[i_am_a_dragon_in_pit.GetName] ha llegado al Pozo del Dragón en [capital.GetNameNoTier]."
  
 agot_dragon_pits.2000.t: "Un nuevo hogar"
 agot_dragon_pits.2000.desc: ""¿A cuál de tus fosos de dragones te gustaría enviar este huevo, mi [ROOT.Char.GetLadyLord]?", pregunta [recipient.GetFirstName]. "Ten en cuenta que, si el huevo logra eclosionar, será difícil trasladarlo a otro foso de dragones sin un vínculo que lo asiente"."
 agot_dragon_pits.2000.a: "[option_1.GetNameNoTier]"
 agot_dragon_pits.2000.b: "[option_2.GetNameNoTier]"
 agot_dragon_pits.2000.c: "[option_3.GetNameNoTier]"
 agot_dragon_pits.2000.d: "[option_4.GetNameNoTier]"
 agot_dragon_pits.2000.e: "[option_5.GetNameNoTier]"
 agot_dragon_pits.2000.f: "[option_6.GetNameNoTier]"
  
 agot_dragon_pits.2002.t: "Huevos en abundancia"
 agot_dragon_pits.2002.desc_dead: "Con la muerte de [head_dragonkeeper.GetFirstName], la orden no podrá vigilar los huevos en el Pozo del Dragón hasta que se designe un nuevo Guardián del Dragón Jefe."
 agot_dragon_pits.2002.desc_alive: "Ahora que [head_dragonkeeper.GetFirstName] ya no puede servir como Jefe Guardián del Dragón, la orden no podrá vigilar los huevos en el Pozo del Dragón hasta que se designe un nuevo jefe."
 agot_dragon_pits.2002.a: "Desgraciado."
 agot_dragon_pits.2002.pitted_eggs_return: "Todos los huevos de dragón deshuesados ​​han regresado a tu inventario." #NT!
  
 agot_dragon_pits.2003.t: "Huevos en abundancia"
 agot_dragon_pits.2003.desc: "Ahora que soy el gobernante de [title.GetName], también tengo el control de su Pozo de Dragón. Después de inspeccionar el área, parece que el criadero no está vacío."
 agot_dragon_pits.2003.a: "¡Un hallazgo maravilloso!"
  
 agot_dragon_pits.2004.t: "Huevo defectuoso"
 agot_dragon_pits.2004.desc: "[head_dragonkeeper.GetFirstName] se acerca a mí nervioso. "Mi [ROOT.Char.GetLadyLord], parece que el [egg.GetName] se ha enfriado. Ya no eclosionará y un día se convertirá en piedra, así que no sirve de mucho mantenerlo en el criadero."
 agot_dragon_pits.2004.a: "Desgraciado."
  
 agot_dragon_pits.2006.t: "Nacimiento de un dragón"
 agot_dragon_pits.2006.desc: "[head_dragonkeeper.GetFirstName] se acerca a mí con entusiasmo. "Mi [ROOT.Char.GetLadyLord], debes venir al Pozo del Dragón con prisa; ¡uno de los huevos ha eclosionado! ¿Cómo llamaremos a [dragon.Custom('GetDragonHerHim')]?""
 agot_dragon_pits.2006.a: "¡Maravilloso!"
  
 agot_dragon_pits.failed_tame_attempt.title: "Intento fallido de domesticación en Pozo de Dragon"
 agot_dragon_pits.failed_tame_attempt_tt: "¡[failure.GetFirstName] no pudo domar a [dragon.GetFirstName]!"
  
 dragonpit_has_pitted_eggs_trigger: "El Guardián del Dragón Jefe debe poseer al menos un huevo sin hueso."
