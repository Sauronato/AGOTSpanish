  # Employer responds to king execute all demands 
 agot_bastard_event.0970.t: "Una demanda tiránica"
 agot_bastard_event.0970.desc: "Las alas oscuras llevan palabras oscuras, cubiertas con el sello de la casa [ruler_scope.GetHouse.GetBaseName]. Una carta de [ruler_scope.GetName] no admite malentendidos ni malas interpretaciones. [ruler_scope.GetSheHe|U] no sólo ha exigido la cabeza de [reveal_scope.GetFirstNamePossessive], ¡sino también la mía!\n\nEsta increíble demanda ha resonado en todo el reino como prueba de la tiranía de [ruler_scope.GetNamePossessive], pero el hecho es que se trata de un decreto real. No podría aceptar esta demanda, ¿verdad? Y, sin embargo, si no lo hago, el reino seguramente sangrará.\n\n¿Qué serán, dos cabezas o miles?"
  
