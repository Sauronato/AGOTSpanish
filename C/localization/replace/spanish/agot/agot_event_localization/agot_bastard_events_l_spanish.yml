 agot_bastard_event.0963.a.nw: "Se le permitirá vivir sus días en el Muro."
 agot_bastard_event.0963.a.ss: "Se le permitirá unirse a las Hermanas Silenciosas."
 agot_bastard_event.0963.b: "[reveal_scope.GetSheHe|U] debe ser puesto bajo arresto."
