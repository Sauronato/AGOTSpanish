 agot_bastard_event.0907.desc.blind: "Le pido a [courtier.GetFirstName] que me lea la carta con el sello de la casa [sharer.GetHouse.GetBaseName], pero puede que me arrepienta, porque mientras [courtier.GetSheHe] lee las palabras en la página, mis ojos ciegos se abren en shock.\n\n"No hay Es una manera fácil de decir esto, así que lo diré sin rodeos". [courtier.GetFirstName] comienza a leer [sharer.GetNamePossessive] palabras después de las formalidades habituales. "[ROOT.Char.GetFirstName], te han mentido. Tus verdaderos padres son [real_mother.GetName] y [real_father.GetName]. Juré guardar este secreto, pero-" Levanto la mano para cortar [courtier.GetFirstName] antes de que termine [courtier.GetSheHe].\n\ n"M-mi [sharer.GetHouse.GetBaseName]0 tú... ¡lo sabías!" [courtier.GetSheHe] exclama, y ​​yo dejo escapar un suspiro. Ahora parece que no una, sino dos personas más lo saben. Debo decidir cómo manejar esto."
 agot_bastard_event.0907.a: "Esto se está saliendo de control. Si el mundo debe saberlo, se lo diré."
 agot_bastard_event.0907.b: "Debo discutir estos desarrollos con [root.father.Char.GetFirstName]."
 agot_bastard_event.0907.b.flavor: "Decidiréis qué hacer juntos."
 agot_bastard_event.0907.c: "Difícilmente ideal... Necesito tiempo para pensar."
 agot_bastard_event.0907.c.flavor: "Podrás revelar la verdad tú mismo más tarde si lo deseas, pero [sharer.GetName] puede tomar el asunto en sus propias manos..."
 agot_bastard_event.0907.d: "Le responderé pidiéndole a [sharer.GetFirstName] que guarde mi secreto."
  
  # Non-parent receives letter asking them to keep secret 
 agot_bastard_event.0908.t: "Solicitudes de discreción"
 agot_bastard_event.0908.desc: "Ha pasado algún tiempo desde que envié una carta a [reveal_scope.GetFirstName], y aunque todos los días he preguntado si he recibido una respuesta o una notificación enviada al reino, no he recibido ninguna palabra todavía.\n\nPor fin, después Semanas de espera, una paige me dice que he recibido una respuesta. Sin embargo, no es lo que esperaba.\n"Estimado [ROOT.Char.GetFullName],\nGracias por tu carta compartiendo lo que sabes" [reveal_scope.GetSheHe] comienza con un lenguaje indirecto, probablemente para evitar incidentes en caso de que el mensaje sea interceptado. "Si bien le agradezco su franqueza, debo pedirle humildemente que guarde esta información para usted. Me corresponde a mí decidir cuándo y si haré que se conozcan estos hechos, y le pediría que respete mi privacidad en en este sentido."\n\n[reveal_scope.GetName] ha tomado su decisión, al menos por ahora. Ahora me corresponde a mí decidir si lo respetaré."
 agot_bastard_event.0908.a: "¡No, el reino #bold debe #!be avisarle!"
 agot_bastard_event.0908.b: "Respetaré [reveal_scope.GetHerHis] deseos."
  
  # Non-parent does not receive letter 
 agot_bastard_event.0909.t: "Revelaciones sin respuesta"
 agot_bastard_event.0909.desc: "Ha pasado algún tiempo desde que envié una carta a [reveal_scope.GetFirstName], y aunque todos los días he preguntado si he recibido una respuesta o una notificación enviada al reino, no he recibido ninguna palabra todavía.\n\nPor fin, después meses de espera y una segunda carta enviada para asegurar la entrega, debo afrontar el hecho de que [reveal_scope.GetFirstName] no se ha dignado a responder. Ya sea para apoyar sus propias maquinaciones o simplemente por miedo, ahora debo decidir si compartiré lo que sé de todos modos."
 agot_bastard_event.0909.a: "¡El reino #bold debe #!be contárselo!"
 agot_bastard_event.0909.b: "Es [reveal_scope.GetHerHis] elección hacer lo que [reveal_scope.GetSheHe] desee."
  
  # Parent responds to letter at request of child 
 agot_bastard_event.0910.t: "Consultas de Parentesco."
 agot_bastard_event.0910.desc: ""Padre...[ROOT.Char.GetFirstName]" [reveal_scope.GetFirstName] comienza a decir "He recibido una carta de [sharer.GetFullName]. Dice que soy descendiente de [real_mother.GetName] y [real_father.GetName]. Necesito tu guía ahora. ¿Qué debemos hacer?" [reveal_scope.GetSheHe] dice, luciendo realmente perdido.\n\nUn secreto así me estuvo carcomiendo durante tanto tiempo, ¿y ahora [sharer.GetFirstName] se lo diría a [reveal_scope.GetFirstName] así como así? En cualquier caso, ahora debemos afrontar las consecuencias de su conocimiento."
 agot_bastard_event.0910.a: "Debe escribirle a [sharer.GetLadyLord] [sharer.GetFirstName] una carta solicitando [sharer.GetHerHis] discreción."
 agot_bastard_event.0910.a.flavor: "Ayudarás a [reveal_scope.GetFirstName] a responder pidiéndole a [sharer.GetFirstName] que guarde silencio."
 agot_bastard_event.0910.b: "Debemos decírselo al reino ahora, pase lo que pase."
 agot_bastard_event.0910.c: "La Guardia de la Noche es el único lugar seguro para ti ahora."
  
  # Catelyn confronts Ned about secret 
 agot_bastard_event.0911.t: "Mentiras en el matrimonio"
 agot_bastard_event.0911.desc: "Sabía que este momento llegaría desde el día que se lo prometí a Lyanna, pero todavía me duele escuchar las palabras. "¡Mentiroso!" Mi amado Gato me llama y poco puedo hacer más que agachar la cabeza avergonzado. "¡Hasta aquí el honor de Eddard Stark! ¡Honorable para todos menos para tu esposa, al parecer! ¡Se supone que soy tu confidente, Ned!" grita antes de callarse "No..." se ríe alegremente "no, eres más honorable en tus votos hacia mí de lo que aparentemente el mundo pensaba". Se calla, su arrebato justificado se calma y no se me ocurre nada que decir.\n\nElla me mira con lágrimas en los ojos. "Honor del deber de la familia". Lo dice como un mantra. "Sé por qué lo hiciste, Ned. Una parte de mí se siente aliviada. ¡Pero maldita sea, yo también soy tu familia! Deberías haberme dicho. Esto no estaba bien. Lo que el mundo pensaba de nosotros. De ti. Lo que pensé". de [secret_target.GetHerHim]." ella mira hacia abajo, ahora luciendo avergonzada. "Esto no estuvo bien". ella repite finalmente."
 agot_bastard_event.0911.a: ""Lo siento gato...""
  
