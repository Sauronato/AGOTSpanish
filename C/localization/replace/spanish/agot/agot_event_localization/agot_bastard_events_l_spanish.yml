  # Employer tells child who already knows 
 agot_bastard_event.0914.t: "Una verdad... ¿conocida?"
 agot_bastard_event.0914.desc: "Le pido a [reveal_scope.GetFirstName] que se una a mí en mi estudio una noche, y aunque hemos hablado varias veces antes, todavía estoy algo preocupado por su reacción cuando abro la puerta para invitarlos a pasar.\n\nConfirmé que lo haríamos. No puedo ser escuchado antes de empezar a hablar, pero cuando empiezo a tejer mi historia [reveal_scope.GetFirstName] levanta una mano para detenerme. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] comienza a decir, dirigiéndose a mí por mi nombre "Ya lo sé. Lo sé desde hace algún tiempo. Aún no lo he revelado pero... lo sé". [reveal_scope.GetSheHe] dice con un suspiro."
 agot_bastard_event.0914.a: "Te daré tierras de todos modos, en honor a nuestro parentesco."
 agot_bastard_event.0914.a.flavor: "[reveal_scope.GetFirstName] puede decidir revelarse en una fecha posterior..."
 agot_bastard_event.0914.b: "¡Entonces debemos decírselo al reino!"
 agot_bastard_event.0914.c: "Entonces sabrás que la Guardia Nocturna es el único lugar seguro para ti."
 agot_bastard_event.0914.d: "Basta que lo sepas. Qué hacer con él depende de usted."
  
  # Employer notified of child revealing 
 agot_bastard_event.0915.t: "Una verdad revelada"
 agot_bastard_event.0915.desc: "[reveal_scope.GetName] permanece en silencio durante mucho tiempo. Puedo ver sus pensamientos bailando en sus rostros. Confusión. Felicidad. Miedo. "Entonces..." [reveal_scope.GetSheHe] exhala por fin, pero permanece mirando al suelo.\n\nBusco en el rostro de [reveal_scope.GetHerHis] lo que parece un día antes [reveal_scope.GetSheHe] se gira hacia mí y dice "Esto cambiará las cosas, ¿no?" ¿Es?".\n\nCon eso, había planes que hacer. [reveal_scope.GetFirstName] ha tomado la decisión [reveal_scope.GetHerHis]. El ámbito es saberlo y las consecuencias que afrontar."
  
  # Employer notified child doesn't want to share 
 agot_bastard_event.0916.t: "Una petición de los arrendatarios"
 agot_bastard_event.0916.desc: "[reveal_scope.GetName] permanece en silencio durante mucho tiempo. Puedo ver sus pensamientos bailando en sus rostros. Confusión. Felicidad. Miedo. "Entonces..." [reveal_scope.GetSheHe] exhala por fin, pero permanece mirando al suelo.\n\nBusco en el rostro de [reveal_scope.GetHerHis] lo que parece un día antes [reveal_scope.GetSheHe] se gira hacia mí y dice "Esto no cambia nada. Simplemente soy § _0, sea cual sea mi nacimiento."\n\nEstudio su rostro y parecen decididos en su respuesta. Fascinante. Aún así, soy su anfitrión y estoy al tanto de su secreto. Si quisiera, podría elegir cómo respondemos."
 agot_bastard_event.0916.a: "Te daré tierras de todos modos, en honor a nuestro parentesco."
 agot_bastard_event.0916.a.flavor: "[reveal_scope.GetFirstName] puede decidir revelarse en una fecha posterior..."
 agot_bastard_event.0916.b: "¡No, debemos decírselo al reino!"
 agot_bastard_event.0916.c: "La Guardia de la Noche es el único lugar seguro para ti. Partirás mañana."
 agot_bastard_event.0916.d: "Basta que lo sepas. Qué hacer con él depende de usted."
  
  # Location-sharer tells child 
 agot_bastard_event.0917.t: "Preguntas de paternidad"
 agot_bastard_event.0917.desc: "Sinceramente, no pienso en el linaje [reveal_scope.GetFirstNamePossessive] con mucha frecuencia. Ahora que ambos estamos en [ROOT.Char.GetCurrentLocation.GetCounty.GetName], viendo a [reveal_scope.GetHerHim] en persona, no puedo quitármelo de la cabeza.\n\n[reveal_scope.GetHerHis|U] la cara se parece mucho a ellos. ¿Es justo para [reveal_scope.GetHerHim] que [reveal_scope.GetSheHe] viva y muera sin saber nunca la verdad sobre la sangre real de [reveal_scope.GetHerHis]? Quizás debería decirle a [reveal_scope.GetHerHim] la verdad. Además, puede haber ventajas en ello..."
 agot_bastard_event.0917.a: "[reveal_scope.GetFirstName], necesito hablar contigo."
 agot_bastard_event.0917.a_tt: "Le dirás a [reveal_scope.GetName] la verdad sobre la herencia de [reveal_scope.GetHerHis]. Como invitado aquí, no podrá influir en el uso de esta información en [reveal_scope.GetFirstNamePossessive]."
 agot_bastard_event.0917.b: "No, ahora no es el momento para esta revelación."
  
  # Child responds to sharer at location 
 agot_bastard_event.0918.t: "Una verdad impactante"
 agot_bastard_event.0918.desc: "[sharer.GetFullName], que actualmente visita [ROOT.Char.GetCurrentLocation.GetCounty.GetName], me pide discretamente que me una a [sharer.GetHerHim] en una caminata más tarde esta noche. Al no ver ningún motivo para rechazarla, acepto la invitación de [sharer.GetHerHis].\n\nMientras observo a [sharer.GetHerHim] acercarse, algo en la exposición de [sharer.GetHerHis] me pone extrañamente nervioso. [sharer.GetSheHe|U] parece extrañamente tenso, pero camina a mi lado sin problemas. Charlamos un rato, pero a medida que nos alejamos del alcance del torreón, [sharer.GetSheHe] se pone serio.\n\n"[ROOT.Char.GetFirstName], es hora de que sepas la verdad. Tus verdaderos padres son [real_mother.GetName] y [ROOT.Char.GetCurrentLocation.GetCounty.GetName]0. No sé cuántas personas sabían de esto, pero al verte antes me sentí obligado a compartirlo."\n\nQuiero rechazar esta revelación, gritar al viento que no es verdad, pero en mi corazón lo sé. es. La única pregunta es qué hacer con él."
 agot_bastard_event.0918.a: "No me esconderé de ello. El mundo entero debe saberlo."
 agot_bastard_event.0918.b: "¡Todo esto es demasiado! Necesito tiempo para pensar."
 agot_bastard_event.0918.b.flavor: "Podrás revelar la verdad tú mismo más tarde si lo deseas."
  
  # Location-sharer tells child who already knows 
 agot_bastard_event.0919.t: "Una verdad... ¿conocida?"
 agot_bastard_event.0919.desc: "Le pido a [reveal_scope.GetFirstName] que me acompañe a caminar más tarde esa noche, y aunque nada comparado con lo que estoy seguro será un gran shock para [reveal_scope.GetHerHim], todavía estoy algo preocupado por la reacción de [reveal_scope.GetHerHis] cuando veo a [reveal_scope.GetHerHim] esperándome. .\n\nMiré por encima del hombro para confirmar que no nos escucharían antes de comenzar a hablar, pero cuando empiezo a contar mi historia [reveal_scope.GetFirstName] levanta una mano para detenerme. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] comienza a decir "Ya lo sé. Lo sé desde hace algún tiempo. Aún no lo he revelado pero... lo sé". [reveal_scope.GetSheHe] dice con un suspiro. "Por mis propios motivos te pido que guardes este secreto para ti"."
 agot_bastard_event.0919.a: "¡Esto no lo hará! Se lo diré al reino."
 agot_bastard_event.0919.a.flavor: "Te escapas para enviar cartas a todos los tribunales de Poniente.\n@warning_icon!#warning Esto puede tener importantes implicaciones para ti y para el reino.#!."
 agot_bastard_event.0919.b: "Basta que lo sepas. Qué hacer con él depende de usted."
  
  # Landed JS finds out through learned courtier 
 agot_bastard_event.0920.t: "Una verdad impactante"
 agot_bastard_event.0920.desc: "I am working later than usual when I recieve a short knock at my study door. "Enter" I say simply,  expecting the maids to be checking in on me, but instead [learned_person.GetFirstName] steps through the door. "Forgive me my [ROOT.Char.GetLadyLord|U] I...wanted to find you at a time when we would not be disturbed." [learned_person.GetSheHe] says nervously as I put down my quill to give [learned_person.GetHerHim] my full attention.\n\nWith a sigh [learned_person.GetSheHe] begins "Facts have come up in my research. Facts that...have some rather drastic implications for you...and for the realm." [learned_person.GetSheHe] continues, and as [learned_person.GetHerHis] story unfolds I find myself stunned into silence, whatever previous matter I was writing on completely forgotten. [learned_person.GetName] says that previously undiscovered documents reveal that my true parents are in fact [real_mother.GetName] and [real_father.GetName]!\n\nI do not believe it, and yet as [learned_person.GetFirstName] lays out the evidence in front of me I am forced to accept that this is indeed reality."
 agot_bastard_event.0920.a: "Si esta es la verdad, entonces debo decírselo al reino."
 agot_bastard_event.0920.b: "No lo quiero. Este conocimiento debe mantenerse en secreto."
  
