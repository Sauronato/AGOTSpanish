  # Parent responds to sharer revealing without telling 
 agot_bastard_event.0954.t: "Una verdad revelada"
 agot_bastard_event.0954.desc: "[reveal_scope.GetName] guarda silencio durante un largo rato después de entregarme la carta de [sharer.GetFullName]. Dice la verdad. Que [reveal_scope.GetFirstName] nació de [real_mother.GetName] y [real_father.GetName]. ¡Lo que es peor, se han enviado copias a todo el reino!\n\nUn secreto que guardé durante tanto tiempo que ni siquiera fui yo quien pudo revelarlo.\n\nHubo abrazos, hubo lágrimas. Esta debería haber sido legítimamente la decisión del [reveal_scope.GetHerHis], pero el [sharer.GetFirstName] nos ha robado esa opción. De todos modos, se ha hecho. Aunque no fue una decisión mía ni de [reveal_scope.GetFirstNamePossessive], el ámbito es saberlo."
  
  # Sharer is told that child is revealing based on their response 
 agot_bastard_event.0955.t: "Una verdad revelada"
 agot_bastard_event.0955.desc: "Ha pasado algún tiempo desde que envié una carta a [reveal_scope.GetFirstName], y aunque todos los días he preguntado si he recibido una respuesta o una notificación enviada al reino, no he recibido ninguna palabra todavía.\n\nPor fin, después semanas de espera, una paige me dice que he recibido una respuesta.\n\n"Estimado [ROOT.Char.GetFullName]", comienza [reveal_scope.GetSheHe] "Le agradezco su franqueza y le escribo con anticipación para informarle que Estaré escribiendo al reino en los próximos días revelando lo que me dijiste."\n\nParece que [reveal_scope.GetName] ha hecho su elección, y siento que un peso abandona mis hombros."
 agot_bastard_event.0955.a: "Ahora a ver cómo reaccionan ellos y [ruler_scope.GetFirstName]..."
  
  # Child reacts to non-consentual sharing 
 agot_bastard_event.0956.t: "Una verdad revelada"
 agot_bastard_event.0956.desc: "Después de recibir la carta [revealer.GetFirstNamePossessive], mi vida se dividió en dos. Antes de esto y después. Estoy en silencio, incapaz de procesar que lo que está frente a mí ahora está frente a todo el reino. Dice la verdad. Que nací de [real_mother.GetName] y [real_father.GetName]. ¡Lo que es peor, se han enviado copias a todo el reino!\n\nMantuve un secreto tal durante tanto tiempo que ni siquiera fui yo quien pudo revelarlo.\n\nEsta debería haber sido mi decisión, pero [sharer.GetFirstName] lo ha hecho. Me robó esa opción. De todos modos, se ha hecho. Aunque no era mi deseo, el reino es saberlo."
 agot_bastard_event.0956.a: "Ahora a ver cómo reaccionan ellos y [ruler_scope.GetFirstName]..."
  
  # Child reacts to non-consentual sharing AND they didn't know 
 agot_bastard_event.0957.t: "Una verdad revelada"
 agot_bastard_event.0957.desc: "Miro mis manos y siento que mi vida se hace añicos. No puedo respirar y siento que mi visión comienza a desvanecerse, apenas manteniendo la conciencia de lo que tengo frente a mí. Mi vida se ha dividido en dos. Antes y después de esto.\n\nEsta carta cuenta la verdad. Que nací de [real_mother.GetName] y [real_father.GetName]. ¡Lo que es peor, se han enviado copias a todo el reino!\n\nToda mi vida ha sido una mentira. ¡Me deberían haber dicho! ¡Esto no estaba bien!"
 agot_bastard_event.0957.a: "Ahora a ver cómo reaccionan ellos y [ruler_scope.GetFirstName]..."
  
  # Revealer is alerted 
 agot_bastard_event.0958.t: "Una verdad revelada"
 agot_bastard_event.0958.desc.bastard: "Los cuervos son enviados. Los mensajes, entregados. La verdad, conocida.\n\nAunque muchos me maldecirán por revelar un secreto tan grandioso, para bien o para mal, la verdad está ahí afuera. Quizás pueda desempeñar un gran papel en los días venideros. Quizás todo esto quede en nada. Cualquiera sea el caso, mi verdadero linaje ahora es reconocido por todos, para bien o para mal."
 agot_bastard_event.0958.desc.host: "Los cuervos son enviados. Los mensajes, entregados. La verdad, conocida.\n\nAunque muchos me maldecirán por revelar un secreto tan grandioso, para bien o para mal, la verdad está ahí afuera. Quizás pueda desempeñar un gran papel en los días venideros. Quizás todo esto quede en nada. Cualquiera que sea el caso, ahora todos reconocen el verdadero linaje de [reveal_scope.GetFirstNamePossessive], para bien o para mal."
 agot_bastard_event.0958.desc.else: "Los cuervos son enviados. Los mensajes, entregados. La verdad, conocida.\n\nAunque muchos me maldecirán por revelar un secreto tan grandioso, para bien o para mal, la verdad está ahí afuera. Quizás pueda desempeñar un gran papel en los días venideros. Quizás aquí termine mi parte. Cualquiera que sea el caso, ahora todos reconocen el verdadero linaje de [reveal_scope.GetFirstNamePossessive], para bien o para mal."
  
  # King is alerted 
 agot_bastard_event.0959.t: "Un bastardo de sangre real"
 agot_bastard_event.0959.desc.landed: "Estoy sentado en el Trono de Hierro, con la corte reunida ante mí, resolviendo una disputa trivial entre señores menores cuando [courtier.GetFullName] irrumpe por la puerta con un grito de "¡Su Excelencia!".\n\n"¿Cuál es el significado de esta interrupción? ?!" [council.GetName] grita mientras la corte se vuelve hacia el jadeante [courtier.GetFirstName]. [courtier.GetSheHe|U] se acerca rápidamente al trono y se arrodilla.\n\n"Lamento mucho la intrusión, Su Excelencia, ¡pero debe leer esto inmediatamente!" [courtier.GetSheHe] dice, ofreciendo un pergamino con el sello de la casa [revealer.GetHouse.GetBaseName].\n\nMientras el Gran Maestre lee la carta, no puedo contener mi sorpresa. ¡Afirma que [reveal_scope.GetFullName] es de hecho hijo de [real_father.GetFullName] y [real_mother.GetFullName]! ¡Es más, es como si hubieran sido enviados a todo el reino!"
 agot_bastard_event.0959.desc.courtier: "Estoy sentado en el Trono de Hierro, con la corte reunida ante mí, resolviendo una disputa trivial entre señores menores cuando [courtier.GetFullName] irrumpe por la puerta con un grito de "¡Su Excelencia!".\n\n"¿Cuál es el significado de esta interrupción? ?!" [council.GetName] grita mientras la corte se vuelve hacia el jadeante [courtier.GetFirstName]. [courtier.GetSheHe|U] se acerca rápidamente al trono y se arrodilla.\n\n"Lamento mucho la intrusión, Su Excelencia, ¡pero debe leer esto inmediatamente!" [courtier.GetSheHe] dice, ofreciendo un pergamino con el sello de la casa [revealer.GetHouse.GetBaseName].\n\nMientras el Gran Maestre lee la carta, no puedo contener mi sorpresa. ¡Afirma que [reveal_scope.GetName], actualmente en el tribunal de [reveal_employer.GetFullName], es de hecho hijo de [real_father.GetFullName] y [real_mother.GetFullName]! ¡Es más, es como si hubieran sido enviados a todo el reino!"
 agot_bastard_event.0959.desc.robert: "Estoy sentado en el Trono de Hierro, con la corte reunida ante mí, resolviendo una disputa trivial entre señores menores cuando [courtier.GetFullName] irrumpe por la puerta con un grito de "¡Su Excelencia!".\n\n"¿Cuál es el significado de esta interrupción? ?!" Grito mientras el tribunal se vuelve hacia el jadeante [courtier.GetFirstName]. [courtier.GetSheHe|U] se acerca rápidamente al trono y se arrodilla.\n\n"Lamento mucho la intrusión, Su Excelencia, ¡pero debe leer esto inmediatamente!" [courtier.GetSheHe] dice, ofreciendo un pergamino con el sello de la casa [revealer.GetHouse.GetBaseName].\n\nMientras el Gran Maestre lee la carta, no puedo contener mi sorpresa. ¡Afirma que [reveal_scope.GetName], actualmente en el tribunal de [reveal_employer.GetFullName], es de hecho hijo de [real_father.GetFullName] y [real_mother.GetFullName]! ¡Es más, es como si hubieran sido enviados a todo el reino!\n\n"Hay más, Su Excelencia". [courtier.GetFirstName] dice, como si cualquier otra noticia pudiera compararse, y ofrece un segundo pergamino. "Es de Lord Eddard Stark." [courtier.GetSheHe] añade."
 agot_bastard_event.0959.desc.ned_revealer: "Estoy sentado en el Trono de Hierro, con la corte reunida ante mí, resolviendo una disputa trivial entre señores menores cuando [courtier.GetFullName] irrumpe por la puerta con un grito de "¡Su Excelencia!".\n\n"¿Cuál es el significado de esta interrupción? ?!" Grito mientras el tribunal se vuelve hacia el jadeante [courtier.GetFirstName]. [courtier.GetSheHe|U] se acerca rápidamente al trono y se arrodilla.\n\n"Lamento mucho la intrusión, Su Excelencia, ¡pero debe leer esto inmediatamente!" [courtier.GetSheHe] dice, ofreciendo un pergamino con el sello de la casa [revealer.GetHouse.GetBaseName].\n\nMientras el Gran Maestre lee la carta, no puedo contener mi sorpresa. ¡Afirma que [reveal_scope.GetName], actualmente en el tribunal de [reveal_employer.GetFullName], es de hecho hijo de [real_father.GetFullName] y [real_mother.GetFullName]! ¡Es más, es como si lo hubieran enviado a todo el reino!\n\n"Hay más, Su Excelencia". [courtier.GetFirstName] dice, como si cualquier otra noticia pudiera compararse, y ofrece un segundo pergamino. "Está dirigido a usted específicamente." [courtier.GetSheHe] añade."
 agot_bastard_event.0959.desc.king_revealer: "Los cuervos han sido enviados, el reino notificado y, como era de esperar, es el primer punto sobre el que se me pide que decida cuando me siento en el Trono de Hierro por la mañana. Aunque compartí la revelación de que [reveal_scope.GetName] es de hecho hijo de [real_father.GetFullName] y [real_mother.GetFullName], todos los ojos están esperando mi siguiente palabra. \n\nEs decir, ¿cómo voy a pronunciarme sobre esta revelación?"
 agot_bastard_event.0959.robert: "¡Dámelo aquí entonces!"
 agot_bastard_event.0959.a: "¡Debo responder a este demandante con fuerza!"
 agot_bastard_event.0959.a.flavor: "Usted se pronunciará con dureza sobre este asunto."
 agot_bastard_event.0959.b: "Debo responder, pero no seamos precipitados."
 agot_bastard_event.0959.b.flavor: "Se pronunciará a la ligera sobre este asunto."
 agot_bastard_event.0959.c: "No tiene ninguna consecuencia. Diré que no se pronuncie sobre esto."
 agot_bastard_event.0959.c.flavor: "No responderás a este desarrollo."
  
  # Robert gets Eddards letter 
 agot_bastard_event.0960.t: "Una súplica de un amigo"
 agot_bastard_event.0960.desc.ned_revealer: "Siento que mi corazón se hunde cuando me entregan la segunda carta, abriendo el sello de la casa Stark con dedos temblorosos. "El amigo más viejo", comienza, y ya puedo sentir que se me cierra la garganta de emoción.\n\n"Te conozco mejor que nadie, y conozco la rabia, el dolor y la traición que esta noticia ha impuesto en tu corazón. Por esto, lo siento más allá de las palabras. Durante mucho tiempo había deseado decírtelo en mejores circunstancias, pero ya no podía vivir con la mentira". Siento que mis puños se aprietan mientras continúo leyendo, intentando y fracasando en no desnudar mi corazón frente al tribunal.\n\n"A pesar de esto, espero poder acercarme a usted y considerarlo como un amigo. Tal vez Ya no merezco suplicarte como tal, pero por el amor que te tengo a ti y al hijo de mi hermana, debo intentarlo. Te conozco, Robert, y conozco bien tu ira. Bien, ambos amamos a Lyanna, y es en En su nombre, te pido que tengas misericordia. Este no es el último engendro del dragón, sino el último de una mujer que ambos amamos. Por el bien de su memoria, por favor, muestra misericordia a su hijo.\nSiempre tu amigo, Eddard Stark. "\n\nParpadeo para alejar las lágrimas que casi se forman en mis ojos y la corte se enfoca. Están esperando mi respuesta."
 agot_bastard_event.0960.desc: "Siento que mi corazón se hunde cuando me entregan la segunda carta, abriendo el sello de la casa Stark con dedos temblorosos. "El amigo más viejo", comienza, y ya puedo sentir que se me cierra la garganta de emoción.\n\n"Te conozco mejor que nadie, y conozco la rabia, el dolor y la traición que esta noticia ha impuesto en tu corazón. Por esto, lo siento más allá de las palabras. Durante mucho tiempo había deseado decírselo en mejores circunstancias, pero las circunstancias han escapado a mi control". Siento que mis puños se aprietan mientras continúo leyendo, intentando y fracasando en no desnudar mi corazón frente al tribunal.\n\n"A pesar de esto, espero poder acercarme a usted y considerarlo como un amigo. Tal vez Ya no merezco suplicarte como tal, pero por el amor que te tengo a ti y al hijo de mi hermana, debo intentarlo. Te conozco, Robert, y conozco bien tu ira. Bien, ambos amamos a Lyanna, y es en En su nombre, te pido que tengas misericordia. Este no es el último engendro del dragón, sino el último de una mujer que ambos amamos. Por el bien de su memoria, por favor, muestra misericordia a su hijo.\nSiempre tu amigo, Eddard Stark. "\n\nParpadeo para alejar las lágrimas que casi se forman en mis ojos y la corte se enfoca. Están esperando mi respuesta."
 agot_bastard_event.0960.a: "¡Ningún otro hombre ha conocido jamás semejante traición!"
 agot_bastard_event.0960.b.son: "Mi rabia es inmensa, pero no masacraré al hijo de Lyanna."
 agot_bastard_event.0960.b.daughter: "Mi rabia es inmensa, pero no masacraré a la hija de Lyanna."
 agot_bastard_event.0960.c: "Fue hace tantos años... No actuaré contra aquellos a quienes amo."
 agot_bastard_event.0960.c.flavor: "No responderás a este desarrollo."
  
  # King responds harshly 
 agot_bastard_event.0961.t: "Una dura respuesta"
 agot_bastard_event.0961.desc: "Levanto la vista del pergamino que me entregaron y me encontré con un mar de rostros expectantes. Están esperando ver cómo respondo, cómo mando. Una afirmación tan descarada de un derecho al trono merece una respuesta incluso para el más moderado de los gobernantes, y yo no lo soy.\n\n¿Cómo, entonces, debería responder a este desafío implícito?"
 agot_bastard_event.0961.a: "¡Les clavaré la cabeza a ambos en una estaca!"
 agot_bastard_event.0961.a.flavor: "¡Exigirás [reveal_scope.GetFirstName] y [reveal_employer.GetFirstNamePossessive] caras!"
 agot_bastard_event.0961.b: "¡Tendré [reveal_scope.GetHerHis] cabeza!"
 agot_bastard_event.0961.c.nw: "¡Se unirá a la Guardia de la Noche! ¡Solo entonces podrá vivir!"
 agot_bastard_event.0961.c.ss: "¡Debe unirse a la Hermandad! ¡Solo entonces podrá vivir!"
 agot_bastard_event.0961.d: "¡El único lugar seguro para esa sangre es mi mazmorra!"
  
  # King responds moderately 
 agot_bastard_event.0962.t: "Una respuesta moderada"
 agot_bastard_event.0962.desc: "Levanto la vista del pergamino que me entregaron y me encontré con un mar de rostros expectantes. Están esperando ver cómo respondo, cómo mando. Aunque tal afirmación sin duda representa una amenaza, [reveal_scope.GetName] no ha actuado contra mí todavía y no merece ser castigado como si lo hubiera hecho. ¿Cómo debería entonces responder a esta noticia?"
 agot_bastard_event.0962.a.nw: "Se le permitirá vivir sus días en el Muro."
 agot_bastard_event.0962.a.ss: "Se le permitirá unirse a las Hermanas Silenciosas."
 agot_bastard_event.0962.b: "[reveal_scope.GetSheHe|U] debe ser puesto bajo arresto."
 agot_bastard_event.0962.c: "[reveal_scope.GetName] podrá incorporarse a la corte, para tomar nota de su nueva posición."
 agot_bastard_event.0962.d: "[reveal_scope.GetName] debe declarar que no tiene ningún reclamo, eso es suficiente."
  
  # King is of same dynasty 
 agot_bastard_event.0963.t: "¿Un nuevo [ROOT.Char.GetHouse.GetBaseName]?"
 agot_bastard_event.0963.desc.jon: "Estoy sentado en el trono, gobernando como lo hago, cuando se me ofrece una noticia extraña en el sello de la casa [revealer.GetHouse.GetBaseName]. Mientras leo, mis ojos se abren con sorpresa.\n\n¡Parece que [reveal_scope.GetFullName] es, de hecho, un [reveal_scope.GetDynasty.GetBaseName] como yo! Nacido de una unión de [real_father.GetFullName] y [real_mother.GetFullName] durante la Guerra del Usurpador, ¡ahora se sabe que [reveal_scope.GetSheHe] es de ascendencia real!\n\nLevanto la vista del pergamino que me entregaron y veo un mar de rostros expectantes. Están esperando ver cómo respondo a este drama familiar. Aunque tal afirmación sin duda representa una amenaza, [reveal_scope.GetName] no ha actuado contra mí y, de hecho, es mi pariente, sea de baja cuna o no. ¿Cómo debería entonces responder a esta noticia?"
 agot_bastard_event.0963.desc.my_son: "Estoy sentado en el trono, gobernando como lo hago, cuando se me ofrece una noticia impactante en el sello de la casa [revealer.GetHouse.GetBaseName]. Mientras leo, mis ojos se abren y mi boca casi cae al suelo.\n\n¡Parece que [reveal_scope.GetFullName] es, de hecho, mi propio hijo! Nacido de mi unión con [real_mother.GetFullName], ahora se sabe que [reveal_scope.GetSheHe] es de ascendencia real en todo el reino.\n\nLevanto la vista del pergamino que me entregaron y veo un mar de rostros expectantes. Están esperando ver cómo respondo a este drama familiar. Aunque la aparición de un hijo desconocido representa sin duda una amenaza a mi poder, [reveal_scope.GetName] no ha actuado contra mí. ¿Cómo debería entonces responder a esta noticia?"
 agot_bastard_event.0963.desc.my_daughter: "Estoy sentado en el trono, gobernando como lo hago, cuando se me ofrece una noticia impactante en el sello de la casa [revealer.GetHouse.GetBaseName]. Mientras leo, mis ojos se abren y mi boca casi cae al suelo.\n\n¡Parece que [reveal_scope.GetFullName] es, de hecho, mi propio hijo! Nacido de mi unión con [real_mother.GetFullName], ahora se sabe que [reveal_scope.GetSheHe] es de ascendencia real en todo el reino.\n\nLevanto la vista del pergamino que me entregaron y veo un mar de rostros expectantes. Están esperando ver cómo respondo a este drama familiar. Aunque la aparición de una hija desconocida representa sin duda una amenaza a mi poder, [reveal_scope.GetName] no ha actuado contra mí y, además, es una mujer. ¿Cómo debería entonces responder a esta noticia?"
