  # Rebel war declaration alert 
 agot_bastard_event.0992.t: "La línea cruzada"
 agot_bastard_event.0992.desc: "Así que hemos llegado a esto.\n\nHa pasado demasiado tiempo para afirmar que no he recibido [ruler_scope.GetFirstNamePossessive] aviso, y para movilizar las tropas necesarias he enviado a los cuervos llamando a los estandartes para la guerra. La línea está cruzada, la suerte está echada y [reveal_scope.GetHouse.GetBaseName] o [ruler_scope.GetHouse.GetBaseName] reinarán victoriosos cuando esto termine.\n\nObservo los estandartes reunidos ante mí y veo a los muchos que han acudido en masa para desafiar las injustas demandas del tirano. [ruler_scope.GetName]."
 agot_bastard_event.0992.desc.same: "Así que hemos llegado a esto.\n\nHa pasado demasiado tiempo para afirmar que no he recibido [ruler_scope.GetFirstNamePossessive] aviso, y para movilizar las tropas necesarias he enviado a los cuervos llamando a los estandartes para la guerra. La línea se ha cruzado, la suerte está echada y el legítimo [ruler_scope.GetHouse.GetBaseName] se decidirá con sangre.\n\nObservo los estandartes reunidos ante mí y veo a los muchos que han acudido en masa para desafiar las injustas demandas del tirano [ruler_scope.GetName]." #NT!
 agot_bastard_event.0992.desc.ned: "Así que hemos llegado a esto.\n\nHa pasado demasiado tiempo para afirmar que no he recibido [ruler_scope.GetFirstNamePossessive] aviso, y para movilizar las tropas necesarias he enviado a los cuervos llamando a los estandartes para la guerra. La línea está cruzada, la suerte está echada y [reveal_scope.GetHouse.GetBaseName] o [ruler_scope.GetHouse.GetBaseName] reinarán victoriosos cuando esto termine.\n\nObservo los estandartes reunidos ante mí y, aunque me duele el corazón por marchar hacia el sur contra mi antiguo amigo, Sé que le debo a Lyanna y a [reveal_scope.GetFirstName] hacer lo correcto. Por misericordia de los hombres y de mí misma, deseo que ésta sea una guerra rápida."
 agot_bastard_event.0992.a: "¡Juntos marchamos por la justicia!"
  
  # Ruler war declaration alert 
 agot_bastard_event.0993.t: "Demandas rechazadas"
 agot_bastard_event.0993.desc: "Así que hemos llegado a esto.\n\nRechazando mis demandas, el bastardo [reveal_scope.GetName] ha declarado la intención de [reveal_scope.GetHerHis] de gobernar el [ruler_scope.GetPrimaryTitle.GetName] y ha llamado a sus aliados para que defiendan su reclamo. Se desconoce qué tipo de promesas debieron haber hecho para reunir tal hueste, pero la línea se cruzó, la suerte está echada, y [reveal_scope.GetHouse.GetBaseName] o [ruler_scope.GetHouse.GetBaseName] reinarán victoriosos cuando esto termine.\n\nObservo los estandartes reunidos delante de mí, viendo a los muchos que han acudido en masa para defender mi justo gobierno."
 agot_bastard_event.0993.desc.same: "Así que hemos llegado a esto.\n\nRechazando mis demandas, el bastardo [reveal_scope.GetName] ha declarado la intención de [reveal_scope.GetHerHis] de gobernar el [ruler_scope.GetPrimaryTitle.GetName] y ha llamado a los aliados de [reveal_scope.GetHerHis] para defender su reclamo. Se desconoce qué tipo de promesas debe haber hecho [reveal_scope.GetSheHe] para reunir tal hueste, pero se cruza la línea, la suerte está echada, y un [reveal_scope.GetHouse.GetBaseName] verdadero o uno falso reinará victorioso cuando esto termine.\n\nI Observa los estandartes reunidos ante mí y observa a los muchos que han acudido en masa para defender mi justo gobierno." #NT!
 agot_bastard_event.0993.desc.robert: "Los acontecimientos de las últimas semanas me han conmocionado profundamente, y sobre todo dónde me encuentro ahora.\n\nMi antiguo amigo Eddard Stark ha declarado que mis demandas son injustas y ha levantado sus pancartas para instalar a [reveal_scope.GetName] como gobernante del § _1. Ha llamado a sus numerosos aliados y vasallos para defender este reclamo, y ha dicho que mi demanda demuestra que no soy mejor que el Rey Loco que depusimos juntos.\n\nCualquier amistad que alguna vez existió entre nosotros ahora se acabó. Se cruza la línea, la suerte está echada y Stark o Baratheon reinarán victoriosos cuando esto termine.\n\nAplastaré a los rebeldes, aplastaré a los Stark y aplastaré a los pequeños dragones tal como aplasté a § _2 padre y abuelo!"
 agot_bastard_event.0993.a: "¡Destruiré a estos pretendientes rebeldes!"
  
  # Ruler wins war 
 agot_bastard_event.0994.t: "Orden restaurada"
 agot_bastard_event.0994.desc: "La revuelta del bastardo ha sido aplastada.\n\n[claimant.GetName] se encuentra en mis mazmorras al igual que [claimant.GetHerHis] aliados traidores. Los historiadores discutirán si esto podría haberse evitado o si tal secreto siempre estuvo condenado al fracaso, pero de todos modos, el resultado es seguro.\n\n¡La Casa [ROOT.Char.GetHouse.GetBaseName] todavía gobierna y yo sigo reinando!"
 agot_bastard_event.0994.a: "La paz regresa por fin."
  
  # Bastard wins war 
 agot_bastard_event.0995.t: "Proclamando tu primogenitura"
 agot_bastard_event.0995.desc: "Entro por las puertas de la sala del trono y veo el Trono de Hierro elevándose sobre mí, su forma se eleva sobre la corte reunida a ambos lados. Puedo sentir que me llama y con un paso decisivo respondo.\n\nCada paso hace que más se arrodillen a medida que paso, inclinándose ante su nuevo señor. Aunque es posible que muchos lo hayan cuestionado no hace meses, nadie se atreve ahora a desafiar mi legitimidad.\n\nA medida que doy esos primeros pasos hacia el trono, siento que la mancha de mi nacimiento se desvanece, y una vez que llego a la cima, me giro y levanto mi ¡Espada en alto para proclamar una nueva era!"
 agot_bastard_event.0995.a.king: ""¡Soy [ROOT.Char.GetFirstName] [father_house.GetBaseName], y soy tu Rey!""
 agot_bastard_event.0995.b.king: ""¡Soy [ROOT.Char.GetFirstName] [mother_house.GetBaseName], y soy tu Rey!""
 agot_bastard_event.0995.a.queen: ""¡Soy [ROOT.Char.GetFirstName] [father_house.GetBaseName] y soy tu Reina!""
 agot_bastard_event.0995.b.queen: ""¡Soy [ROOT.Char.GetFirstName] [mother_house.GetBaseName] y soy tu Reina!""
 agot_bastard_event.0995.flavor: "¡Que tu gobierno sea largo y próspero!"
  
  # Helped bastard win war 
 agot_bastard_event.0996.t: "Amanece un nuevo día"
 agot_bastard_event.0996.desc: "Observo cómo [claimant.GetFirstName] atraviesa las puertas de la sala del trono, con la corona adornando la cabeza de [claimant.GetHerHis]. Ojos confiados examinan una nueva era, y con cada paso que damos, incluyéndome a mí, doblamos la rodilla ante nuestro nuevo señor.\n\nUna parte de mí todavía no cree que este sea el mundo en el que vivimos ahora; no hace mucho tiempo que [claimant.GetSheHe] ni siquiera sabía la verdad sobre el parentesco de [claimant.GetHerHis]. Sin embargo, debido al camino que nos señalé, un nuevo día amanece en el [claimant.GetPrimaryTitle.GetName]."
 agot_bastard_event.0996.a: "Me pregunto cómo se sentirá [claimant.GetSheHe] en este momento..."
 agot_bastard_event.0996.b: "¡Todos saluden [claimant.GetName]!"
  
  # Ruler notified of double execute acceptance 
 agot_bastard_event.1001.t: "Demandas aceptadas"
 agot_bastard_event.1001.desc.jon: "Observo cómo traen a [reveal_scope.GetFirstName] y a Eddard ante mí. El cobarde ni siquiera me mira a los ojos cuando lo llevan ante el trono junto al despreciable engendro de dragón.\n\n"Por los crímenes de albergar a un Targaryen, una conocida amenaza para el reino..." Mientras se leen los cargos y decretos Me encuentro incapaz de escuchar las palabras. Mi corazón late con fuerza en mi cabeza. Rabia hirviendo por dentro. Siento un infierno creciendo en mi cuerpo, mi piel zumba y está viva de ira. No me doy cuenta de que estoy de pie, solo me doy cuenta de que estoy descendiendo del trono cuando estoy a mitad de camino.\n\nSin esperar a que termine el juicio, tomo una de las espadas de la Guardia Real de sus vainas mientras paso, y con Con un golpe y un grito, separo la cabeza de Eddard Stark de su cuerpo, y la punta de la espada rompe la piedra debajo. [reveal_scope.GetFirstName] grita de horror antes de silenciar a [reveal_scope.GetHerHim] también con un movimiento hacia arriba, sangre y piedra arqueándose en una gloriosa exhibición carmesí y mármol.\n\nEstoy allí en medio de la sangre, la sangre de Targaryen una vez más cubriendo el suelo de la cancha. Al mirar los ojos sin vida de mis antiguos amigos, no encuentro paz. La rabia no ha disminuido. Lyanna todavía no está aquí. La mirada en los ojos de mis cortesanos es la misma que vi en la corte del Rey Loco, y me pregunto cómo llegó a esto."
 agot_bastard_event.1001.desc: "Observo cómo [reveal_scope.GetFirstName] y [reveal_employer.GetFirstName] son presentados ante mí y ante todo el tribunal. Mi juez comienza a leer los cargos y me pregunto por qué aceptaron esto, dado lo que está a punto de suceder.\n\n"Por los crímenes de albergar una amenaza conocida al reino y por proclamar reclamos falsos al trono -"A medida que se leen los cargos y decretos me encuentro incapaz de concentrarme en las palabras. ¿Fue correcto ejecutar dos sin acción directa? ¿Qué debe estar pasando por sus mentes en este momento? Sin embargo, mientras considero esto, la proclamación ha terminado. El verdugo se acerca y, con un movimiento limpio, le corta la cabeza a uno y luego al siguiente. Puede que tenga dudas privadas y el reino reaccionará como sea necesario."
 agot_bastard_event.1001.a: "De todos modos, este asunto está resuelto."
  
  # Ruler notified of execute acceptance 
 agot_bastard_event.1002.t: "Demandas aceptadas"
 agot_bastard_event.1002.desc.jon: "Observo cómo traen a [reveal_scope.GetFirstName] ante mí encadenado. El despreciable engendro del dragón mira fijamente hacia mí, como si mirara a través de mis ojos y más allá de ellos. Ahora que sé la verdad, me pregunto cómo es posible que no vi los rasgos de Rhaegar en [reveal_scope.GetHerHim].\n\n"Por los crímenes de proclamar falsas afirmaciones al trono -" A medida que se leen los cargos y decretos, me encuentro incapaz para escuchar las palabras. Mi corazón late con fuerza en mi cabeza. Rabia hirviendo por dentro. Siento un infierno creciendo en mi cuerpo, mi piel zumba y está viva de ira. No me doy cuenta de que estoy de pie, solo me doy cuenta de que estoy descendiendo del trono cuando estoy a mitad de camino.\n\nSin esperar a que termine el juicio, saco una de las espadas de la Guardia Real de sus vainas mientras paso, y con Con un golpe y un grito, separo la cabeza del bastardo del cuerpo de [reveal_scope.GetHerHis], y la punta de la espada rompe la piedra que hay debajo. El tribunal grita de horror, pero no puedo oírlo por el sonido de mi propia sangre corriendo por mi cabeza.\n\nEstoy allí en medio de la sangre, la sangre de Targaryen una vez más cubriendo el suelo del tribunal. Miro hacia [reveal_scope.GetFirstNamePossessive] ojos sin vida y no encuentro paz. La rabia no ha disminuido. Lyanna todavía no está aquí. La mirada en los ojos de mis cortesanos es la misma que vi en la corte del Rey Loco, y me pregunto cómo llegó a esto."
 agot_bastard_event.1002.desc: "Observo cómo traen a [reveal_scope.GetFirstName] ante mí encadenado. Mi juez comienza a leer los cargos y me pregunto por qué aceptaron esto, dado lo que está a punto de suceder.\n\n"Por los crímenes de proclamar reclamos falsos al trono -" Mientras se leen los cargos y decretos, Me encuentro incapaz de concentrarme en las palabras. ¿Era correcto ejecutar a un infame sin ningún acto directamente traidor? ¿Qué debe estar pasando por mi mente en este momento? Sin embargo, mientras considero esto, la proclamación ha terminado. El verdugo se acerca y, con un golpe limpio, le quita la cabeza a [reveal_scope.GetFullName]. Puede que tenga dudas privadas y el reino reaccionará como sea necesario."
 agot_bastard_event.1002.a: "De todos modos, este asunto está resuelto."
  
  # Ruler notified of NW / SS acceptance 
 agot_bastard_event.1003.t: "Demandas aceptadas"
 agot_bastard_event.1003.desc.male: "Las alas oscuras, por una vez, no llevan palabras oscuras, sino palabras de paz. Apenas salgo de mi dormitorio cuando me doy cuenta del cuervo del Castillo Negro. Parece que [reveal_scope.GetFullName] se ha presentado según las instrucciones y ha jurado cumplir con los deberes de la Guardia Nocturna. Lo más importante es no poseer tierras ni tener hijos.\n\nDoy un suspiro de alivio porque este asunto sorpresa se resolvió sin derramamiento de sangre y, en el norte helado, es poco probable que cause ningún problema. El reino puede estar tranquilo, puedo vivir sin temerme y yo gobierno sin esta espina clavada en el costado."
 agot_bastard_event.1003.desc.female: "Las alas oscuras, por una vez, no llevan palabras oscuras, sino palabras de paz. Apenas salgo de mi dormitorio cuando me doy cuenta del cuervo de la casa madre de Oldtown. Parece que [reveal_scope.GetFullName] se ha presentado según las instrucciones y ha jurado defender los deberes sagrados y mórbidos de una hermana silenciosa. Lo más importante es servir en silencio y no tener marido.\n\nDoy un suspiro de alivio porque este asunto sorpresa se resolvió sin derramamiento de sangre y, en los brazos de la Hermandad, es poco probable que ella cause ningún problema. El reino puede estar tranquilo, puedo vivir sin temerme y yo gobierno sin esta espina clavada en el costado."
 agot_bastard_event.1003.a: "Entonces ese asunto está resuelto."
  
  # Ruler notified of imprison acceptance 
 agot_bastard_event.1004.t: "Demandas aceptadas"
 agot_bastard_event.1004.desc.jon: "Observo cómo traen a [reveal_scope.GetFirstName] ante mí encadenado y lo empujan sobre el frío mármol de la sala del trono. El engendro del dragón mira fijamente hacia mí, como si mirara a través de mis ojos y más allá de ellos. Ahora que sé la verdad, me pregunto cómo es posible que no vi los rasgos de Rhaegar en [reveal_scope.GetHerHim].\n\n"Por los crímenes de proclamar falsas afirmaciones al trono -" A medida que se leen los cargos y decretos, me encuentro incapaz para escuchar las palabras. Esos ojos, sin embargo... se parecen a los de Lyanna. Durante años no pude recordar cómo era, y ahora recuerdo una pieza por primera vez en más de una década. Esos son los ojos de Lyanna. Escucho los latidos de mi corazón en mi cabeza, y solo por el silencio me doy cuenta de que la proclamación ha terminado.\n\nSin mi palabra, los guardias comienzan a guiar a [reveal_scope.GetHerHim] hacia el calabozo, y cuando [reveal_scope.GetSheHe] se levanta, encuentro a mi Recuerdo robado de nuevo. Quizás los ojos de Lyanna, pero ese porte es Targaryen. Lo que haga con [reveal_scope.GetHerHim] depende de mí ahora."
 agot_bastard_event.1004.desc: "Observo cómo traen a [reveal_scope.GetFirstName] ante mí encadenado y lo empujan sobre el frío mármol de la sala del trono. Mi juez comienza a leer los cargos y me pregunto por qué aceptaron esto.\n\n"Por los crímenes de proclamar falsos reclamos al trono -" Mientras se leen los cargos y los decretos, me encuentro incapaz de escuchar los palabras. Estoy buscando [reveal_scope.GetHerHis] ojos, buscando el motivo detrás de [reveal_scope.GetHerHis] rendición. ¿Fue cobardía o deseo de paz? ¿Quizás esto sea parte de una estrategia mayor? Sólo por el silencio me doy cuenta de que la proclamación ha terminado.\n\nSin mi palabra, los guardias comienzan a llevar a [reveal_scope.GetHerHim] hacia el calabozo, y cuando [reveal_scope.GetSheHe] se levanta me encuentro pensando en preocupaciones más prácticas. Lo que haga con [reveal_scope.GetHerHim] depende de mí ahora."
 agot_bastard_event.1004.a: "Al menos ahora sé qué está haciendo [reveal_scope.GetSheHe]."
  
  # Ruler notified of hostage acceptance 
 agot_bastard_event.1005.t: "Demandas aceptadas"
 agot_bastard_event.1005.desc.jon: "Observo cómo traen a [reveal_scope.GetFirstName] ante mí a la vista de la corte, arrodillado sobre el frío mármol de la sala del trono mientras presido sobre [reveal_scope.GetHerHim]. La descendencia de mi amada Lyanna y mi enemigo Rhaegar realiza la recitación perfecta de votos, y ahora que sé la verdad, me pregunto cómo es posible que no vi los rasgos de Rhaegar en [reveal_scope.GetHerHim].\n\n"- jura lealtad a ti y a tus herederos como gobernantes del [ROOT.Char.GetPrimaryTitle.GetName]." Cuando [reveal_scope.GetHerHis] terminan los juramentos y [reveal_scope.GetSheHe] se levanta, me sorprendo. Esos ojos se parecen a los de Lyanna. Durante años no pude recordar cómo era, y ahora recuerdo una pieza por primera vez en más de una década. Esos son los ojos de Lyanna.\n\nSin que yo diga nada, [reveal_scope.GetSheHe] sale de la procesión y entra en el fragor de la corte. Quizás los ojos de Lyanna, pero ese porte es Targaryen. Lo que haga con [reveal_scope.GetHerHim] depende de mí ahora."
 agot_bastard_event.1005.desc: "Observo cómo [reveal_scope.GetFirstName] es presentado ante mí a la vista de la corte, arrodillado sobre el frío mármol de la sala del trono mientras presido [reveal_scope.GetHerHim].\n\n"- jura fidelidad y lealtad a ti y a tus herederos como los gobernantes justos del [ROOT.Char.GetPrimaryTitle.GetName]." Cuando terminan los juramentos y [reveal_scope.GetSheHe] se levanta, me encuentro buscando [reveal_scope.GetHerHis] ojos, buscando el motivo detrás de la rendición de [reveal_scope.GetHerHis]. ¿Fue cobardía o deseo de paz? ¿Quizás esto sea parte de una estrategia mayor? Sólo por el silencio me doy cuenta de que el juramento ha terminado.\n\nSin mi palabra, [reveal_scope.GetSheHe] sale de la procesión y entra en el fragor de la corte, uniéndose a sus compañeros cortesanos."
 agot_bastard_event.1005.a: "Honrar, ignorar o utilizar como mejor me parezca."
 agot_bastard_event.1005.b: "[reveal_scope.GetFirstName] es un guerrero de renombre, ¿por qué no invitar a [reveal_scope.GetHerHim] a mi Guardia Real?"
 agot_bastard_event.1005.c: "¡Entonces al calabozo con ellos!"
 agot_bastard_event.1005.d: "Les daré la bienvenida como a un verdadero miembro de la casa [ROOT.Char.GetHouse.GetBaseName]"
  
  # Realm notified of claims forswear acceptance 
 agot_bastard_event.1006.opening: "A todos los Señores y Damas de Poniente,"
 agot_bastard_event.1006.desc: "Yo, [reveal_scope.GetFullName], por los Dioses Antiguos y los Nuevos, renuncio a cualquier reclamo sobre el [ruler_scope.GetPrimaryTitle.GetName] y sus títulos asociados. Mi nacimiento puede ser un hecho, pero no cambia nada de mi posición ni de mis derechos, y nunca he afirmado lo contrario. [ruler_scope.GetFullName] es ​​el único gobernante legal y legítimo, y yo no soy más que [ruler_scope.GetHerHis] súbdito leal."
 agot_bastard_event.1006.a: "Entonces hay paz."
