 agot_bastard_event.0903.t: "Preguntas de paternidad"
 agot_bastard_event.0903.desc: "Cada vez que pienso en [reveal_scope.GetFirstName], no puedo evitar recordar la verdad de la sangre [reveal_scope.GetHerHis], y también los peligros presentes en tales verdades. Aunque quiero que [reveal_scope.GetHerHim] viva una vida larga y sin preocupaciones, también debo reconocer que [reveal_scope.GetHerHis] toda mi vida está construida sobre una mentira. No es justo para [reveal_scope.GetHerHim] que [reveal_scope.GetSheHe] viva y muera sin conocer jamás la verdad de la sangre real de [reveal_scope.GetHerHis]. Ya no puedo ser el autor de esta injusticia."
 agot_bastard_event.0903.desc.jon: "Recuerdo bien las promesas que le hice a Lady Lyanna y los juramentos que les hice a los Stark incluso antes de la rebelión. Quizás esta no sea mi decisión, pero no puedo evitar pensar en el niño cuya vida entera se basa en una mentira.\n\nNo. No es justo para [reveal_scope.GetHerHim] que [reveal_scope.GetSheHe] viva y muera sin saber jamás la verdad. Aunque sin duda muchos pensarán que es injusto de mi parte, debo dejar salir la verdad. Aunque me duele, y puede que le duela aún más al reino, ya no puedo ser el autor de esta injusticia."
 agot_bastard_event.0903.a: "Enviaré un cuervo a [reveal_scope.GetFirstName] directamente."
 agot_bastard_event.0903.b: "¡Todo el reino debe saber la verdad!"
 agot_bastard_event.0903.c: "No. La verdad debe permanecer oculta por ahora."
  
  # Non-parent writes to child 
 agot_bastard_event.0904.t: "Una verdad impactante"
 agot_bastard_event.0904.desc: "Abro la carta con el sello de la casa [sharer.GetHouse.GetBaseName] sin ceremonia, pero mientras leo las palabras adjuntas mis ojos se abren en estado de shock.\n\n"No hay una manera fácil de decir esto, así que lo diré sin rodeos". [sharer.GetName] comienza después de las formalidades habituales. "[ROOT.Char.GetFirstName], te han mentido. Tus verdaderos padres son [real_mother.GetName] y [real_father.GetName]. Juré guardar este secreto, pero no pude continuar con el engaño. Me temo que solo te he hecho cambiar una carga por uno más pesado, pero al menos puedes decidir por ti mismo qué hacer con esta verdad."\n\nDejo caer el pergamino sobre el grupo en estado de shock. Quiero rechazar esta revelación, gritar que no es verdad, pero en mi corazón sé que lo es. La única pregunta es qué hacer con él."
 agot_bastard_event.0904.desc.blind: "Le pido a [courtier.GetFirstName] que me lea la carta con el sello de la casa [sharer.GetHouse.GetBaseName], pero puede que me arrepienta, porque mientras [courtier.GetSheHe] lee las palabras en la página, mis ojos ciegos se abren en shock.\n\n"No hay Es una manera fácil de decir esto, así que lo diré sin rodeos". [courtier.GetFirstName] comienza a leer [sharer.GetNamePossessive] palabras después de las formalidades habituales. "[ROOT.Char.GetFirstName], te han mentido. Tus verdaderos padres son [real_mother.GetName] y [real_father.GetName]. Juré guardar este secreto, pero no pude continuar con el engaño. Me temo que solo te he hecho cambiar una carga por uno más pesado, pero al menos puedes decidir por ti mismo qué hacer con esta verdad."\n\n"M-mi [ROOT.Char.GetLadyLord] Yo... ¡no sé qué decir!" [courtier.GetFirstName] exclama mientras estoy atrapado en shock. Quiero rechazar esta revelación, gritar que no es verdad, pero en mi corazón sé que lo es. La única pregunta es qué hacer con él."
 agot_bastard_event.0904.a: "No me esconderé de ello. El mundo entero debe saberlo."
 agot_bastard_event.0904.b: "¡Debo decírselo a padre! O...[ROOT.father.Char.GetFirstName]."
 agot_bastard_event.0904.b.flavor: "Decidiréis qué hacer juntos."
 agot_bastard_event.0904.c: "¡Todo esto es demasiado! Necesito tiempo para pensar."
 agot_bastard_event.0904.c.flavor: "Podrás revelar la verdad tú mismo más tarde si lo deseas."
 agot_bastard_event.0904.d: "No revelaré esto. Debo hacérselo saber a [sharer.GetFirstName]."
 agot_bastard_event.0904.d.flavor: "Le responderás pidiéndole a [sharer.GetFirstName] que guarde tu secreto."
  
  # Parent tells child who already knows 
 agot_bastard_event.0905.t: "Un secreto guardado... ¿conocido?"
 agot_bastard_event.0905.desc: "Me habían preparado para una de las conversaciones más difíciles de mi vida. Practicando lo que diría, la mirada que daría. Confirmé que la ubicación sería secreta y me aseguré de que no nos escucharían.\n\nSin embargo, cuando empiezo a tejer mi historia, [reveal_scope.GetFirstName] levanta una mano para detenerme. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] comienza a decir, dirigiéndose a mí por mi nombre "Ya lo sé. Lo sé desde hace algún tiempo. Aún no lo he revelado pero... lo sé". [reveal_scope.GetSheHe] dice con un suspiro.\n\nEse secreto me estuvo carcomiendo durante tanto tiempo, ¡¿y [reveal_scope.GetSheHe] ya lo sabía?!"
 agot_bastard_event.0905.desc.actually_parent: "Me habían preparado para una de las conversaciones más difíciles de mi vida. Practicando lo que diría, la mirada que daría. Confirmé que la ubicación sería secreta y me aseguré de que no nos escucharían.\n\nSin embargo, cuando empiezo a tejer mi historia, [reveal_scope.GetFirstName] levanta una mano para detenerme. "Gracias" [reveal_scope.GetSheHe] comienza a decir "Gracias por decírmelo pero... ya lo sé. Lo sé desde hace algún tiempo. Aún no lo he revelado pero... lo sé". [reveal_scope.GetSheHe] dice con un suspiro.\n\n¡Un secreto así me estuvo carcomiendo durante tanto tiempo, y [reveal_scope.GetSheHe] ya lo sabía?!"
 agot_bastard_event.0905.a: "Entonces te daré tierras para que gobiernes en mi nombre como si fueras mi hijo."
 agot_bastard_event.0905.a.flavor: "[reveal_scope.GetFirstName] puede decidir revelarse en una fecha posterior..."
 agot_bastard_event.0905.b: "¡Entonces debemos decírselo al reino!"
 agot_bastard_event.0905.c: "Entonces sabrás que la Guardia Nocturna es el único lugar seguro para ti."
 agot_bastard_event.0905.d: "Basta que lo sepas. Qué hacer con él depende de usted."
  
  # Parent responds to child keeping secret 
 agot_bastard_event.0906.t: "Patrimonio Oculto"
 agot_bastard_event.0906.desc.open: "Veo la mirada angustiada en el rostro de [reveal_scope.GetFirstNamePossessive] cuando llego al final de mi cuento, un largo silencio pasa antes de que [reveal_scope.GetSheHe] me dé una respuesta redactada. "Esto no cambia nada" dice decididamente [reveal_scope.GetSheHe]. "Seré como siempre. Soy simplemente [reveal_scope.GetName]."\n\nMe sorprende la certeza de [reveal_scope.GetHerHis]" #NT!
 agot_bastard_event.0906.desc.fake: ", y un tanto conmovido de que [reveal_scope.GetSheHe] decidiera mantenerme como padre de [reveal_scope.GetHerHis], y" #NT!
 agot_bastard_event.0906.desc.close: "Sin embargo... la amenaza persiste.\n\nAdemás de la cuestión pragmática, no puedo evitar preguntarme si todo esto es un mecanismo de afrontamiento, y a [reveal_scope.GetSheHe] le vendría mejor si dejara salir la verdad al mundo." #NT!
 agot_bastard_event.0906.a: "Te daré tierras, de todos modos, para que gobiernes en mi nombre como mi hijo."
 agot_bastard_event.0906.a.flavor: "[reveal_scope.GetFirstName] puede decidir revelarse en una fecha posterior..."
 agot_bastard_event.0906.b: "¡Debemos #bold #!tell el reino!"
 agot_bastard_event.0906.c: "Debes saber que la Guardia Nocturna es el único lugar seguro para ti."
 agot_bastard_event.0906.d: "Basta que lo sepas. Qué hacer con él depende de usted."
  
