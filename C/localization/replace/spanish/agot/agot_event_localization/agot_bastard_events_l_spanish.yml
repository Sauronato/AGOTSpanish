 agot_bastard_event.0990.t: "Alianzas de ropa de cama"
 agot_bastard_event.0990.desc.landed: "Desde hace mucho tiempo es común que las casas de Poniente busquen matrimonios para formar alianzas en tiempos de crisis. Como pretendiente soltero al [ruler_scope.GetPrimaryTitle.GetName] represento ahora un buen partido para aquellos que desean vincularse a la casa real.\n\nAnticipándome al camino turbulento que he emprendido, he hecho propuestas sutiles a las casas más ambiciosas. del reino, en busca de posibles ofertas de matrimonio. Dados los peligros que se avecinan y las ventajas que podría presentar una alianza, tal vez aceptar uno de ellos sea el mejor curso de acción."
 agot_bastard_event.0990.desc.landed_singular: "Desde hace mucho tiempo es común que las casas de Poniente busquen matrimonios para formar alianzas en tiempos de crisis. Como reclamante soltero del [ruler_scope.GetPrimaryTitle.GetName], ahora represento un buen partido para aquellos que desean vincularse a la casa real.\n\nLa casa [potential_spouse_1.GetHouse.GetBaseName] me ha hecho una de esas ofertas, prometiéndome ayuda en la guerra venidera. Dados los peligros que se avecinan y las ventajas que podría presentar una alianza, tal vez aceptar esta oferta sea el mejor curso de acción."
 agot_bastard_event.0990.desc.courtier: "Desde hace mucho tiempo es común que las casas de Poniente busquen matrimonios para formar alianzas en tiempos de crisis. Como un aspirante soltero al [ruler_scope.GetPrimaryTitle.GetName] [reveal_scope.GetName] representa ahora una buena presa para aquellos que desean vincularse al futuro gobernante.\n\nAnticipándose al camino turbulento que hemos emprendido, he hecho propuestas sutiles a los más ambiciosos. casas del reino, en busca de posibles ofertas de matrimonio. Dados los peligros que se avecinan y las ventajas que podría presentar una alianza, tal vez aceptar uno de ellos sea el mejor curso de acción."
 agot_bastard_event.0990.desc.courtier_singular: "Desde hace mucho tiempo es común que las casas de Poniente busquen matrimonios para formar alianzas en tiempos de crisis. Como reclamante soltero del [ruler_scope.GetPrimaryTitle.GetName] [reveal_scope.GetName] ahora representa una gran presa para aquellos que desean vincularse al futuro gobernante.\n\nLa casa [potential_spouse_1.GetHouse.GetBaseName] me hizo una de esas ofertas, prometiendo ayuda en la guerra venidera. . Dados los peligros que se avecinan y las ventajas que podría presentar una alianza, tal vez aceptar esta oferta sea el mejor curso de acción."
