 agot_bastard_event.0975.desc: "Ha llegado una carta con el sello de la casa [ruler_scope.GetHouse.GetBaseName]. La carta de [ruler_scope.GetName] no admite malentendidos ni malas interpretaciones. [ruler_scope.GetName] ha exigido, por misericordia de [ruler_scope.GetHerHis], que [reveal_scope.GetFirstName] haga una declaración pública y legal huyendo de cualquier reclamo que su herencia revelada pueda representar.\n\nEsta demanda se ha enviado a todo el reino, y muchos creen que es una respuesta justa. a los acontecimientos recientes. Aún así, es una mancha en el honor de uno renunciar a sus derechos legítimos si las ruedas del destino giran.\n\n¿Qué será entonces, orgullo o paz?"
  
  # Employer reacts to no news 
 agot_bastard_event.0976.t: "¿La ausencia de malas noticias son buenas noticias?"
 agot_bastard_event.0976.desc: "Durante días y noches me he estresado y tenso sobre lo que [ruler_scope.GetName] puede hacer en respuesta a estas revelaciones, sin embargo, han pasado semanas desde que la verdad del nacimiento de [reveal_scope.GetNamePossessive] fue enviada al reino. ¿Seguramente [ruler_scope.GetSheHe] ya debe haber escuchado?\n\nMe veo obligado a concluir que [ruler_scope.GetName] simplemente ha decidido dejar este asunto en paz. Ya sea que [ruler_scope.GetHerHis] simplemente no esté notado en este momento o que a [ruler_scope.GetSheHe] simplemente no le importe, parece que no habrá demandas provenientes de Desembarco del Rey."
  
