 agot_bastard_event.0988.opening: "A [ROOT.Char.GetFullName],"
 agot_bastard_event.0988.desc: "Que todos sepan que [reveal_scope.GetName] ha recibido instrucciones de hacer una declaración pública y legalmente vinculante, huyendo de todos y cada uno de los reclamos al trono o títulos relacionados. Cualquier señor o dama que se encuentre ayudando a [reveal_scope.GetHerHim] a evitar o argumentar de otra manera para salir de esta demanda será considerado un traidor al reino y tratado en consecuencia."
 agot_bastard_event.0988.a: "Realmente parece una respuesta justa."
  
