  # Parent tells child 
 agot_bastard_event.0901.t: "Preguntas de paternidad"
 agot_bastard_event.0901.desc: "Cada vez que miro a [reveal_scope.GetFirstName], no puedo evitar pensar en la verdad de la sangre de [reveal_scope.GetHerHis], y también en los peligros presentes en tales verdades. Aunque quiero que [reveal_scope.GetHerHim] viva una vida larga y sin preocupaciones, también debo reconocer que [reveal_scope.GetHerHis] toda mi vida está construida sobre una mentira. No es justo para [reveal_scope.GetHerHim] que [reveal_scope.GetSheHe] viva y muera sin conocer jamás la verdad de la sangre real de [reveal_scope.GetHerHis]. Ya no puedo ser el autor de esta injusticia."
 agot_bastard_event.0901.desc.jon: "Cada vez que miro a [reveal_scope.GetFirstName], recuerdo promesas hechas y peligros latentes durante mucho tiempo, pero también veo a un niño cuya vida entera está construida sobre una mentira. "Prométeme Ned..."\n\nNo. No es justo para [reveal_scope.GetHerHim] que [reveal_scope.GetSheHe] viva y muera sin saber nunca la verdad. Amaba a mi hermana y amo a su hijo como si fuera mío. Ella no querría que [reveal_scope.GetHerHim] hubiera crecido sin saber la verdad. Aunque me duele, y puede que le duela aún más al reino, ya no puedo ser el autor de esta injusticia."
 agot_bastard_event.0901.a: "[reveal_scope.GetFirstName], debo decirte que tus verdaderos padres son…"
 agot_bastard_event.0901.a.jon: "[reveal_scope.GetFirstName], ha llegado el momento de la verdad. No soy tu padre..."
 agot_bastard_event.0901.b: "Y sin embargo debo hacerlo. Mi culpa no puede superar la promesa que hice."
 agot_bastard_event.0901.b.jon: "Y sin embargo debo hacerlo. Mi culpa no puede superar la promesa que hice." #NT!
  
