 agot_bastard_event.0902.t: "Una verdad impactante"
 agot_bastard_event.0902.desc.jon: "Mi padre me pide que lo acompañe a dar un paseo fuera del castillo, llevándome a un bosque de robles donde desmontamos y nos sentamos. Nunca lo había visto tan ansioso; le cuesta incluso mirarme a los ojos.\n\nEmpieza hablándome del torneo de Harrenhal, de su hermana y de la rebelión de Robert hace tantos años. Empiezo a preguntarme por qué me está contando una historia que conozco desde hace tanto tiempo, pero a medida que se añaden detalles adicionales no puedo creer hacia dónde parece dirigirse.\n\n"No hay una manera fácil de decir esto, así que Lo diré sin rodeos. [ROOT.Char.GetFirstName], te he mentido. No soy tu padre. Tu verdadero padre fue [real_father.GetName], y naciste en un lecho de rosas invernales de mi hermana, Lyanna Stark. Juré mantener este secreto, pero no pude continuar con el engaño. Me temo que sólo te he hecho cambiar una carga por otra más pesada, pero al menos puedes decidir por ti mismo qué hacer con esta verdad."\n\nEl roble las hojas susurran con el viento. Quiero rechazar esta revelación, gritar al viento que no es verdad, pero en mi corazón sé que lo es. La única pregunta es qué hacer con él."
 agot_bastard_event.0902.desc.father: "Mi padre me pide que lo acompañe a dar un paseo fuera del castillo y me lleve a una arboleda en lo profundo del bosque. "Para no ser escuchado", dice con severidad.\n\nDesmontamos y nos sentamos. Nunca lo había visto tan ansioso; le cuesta incluso mirarme a los ojos. "No hay una manera fácil de decir esto, así que lo diré sin rodeos. [ROOT.Char.GetFirstName], tus verdaderos padres son [real_mother.GetName] y [real_father.GetName]. Estaba Juré guardar este secreto, pero no pude continuar con el engaño. Me temo que sólo te he hecho cambiar una carga por otra más pesada, pero al menos puedes decidir por ti mismo qué hacer con esta verdad."\n \nLas hojas susurran con el viento. Quiero rechazar esta revelación, gritar al viento que no es verdad, pero en mi corazón sé que lo es. La única pregunta es qué hacer con él."
 agot_bastard_event.0902.desc.mother: "Mi madre me pide que me reúna con ella en la sala de estar, me toma de la mano y echa a los sirvientes. Nunca la había visto tan ansiosa; le cuesta incluso mirarme a los ojos.\n\n\"No hay una manera fácil de decir esto, así que lo diré sin rodeos. [ROOT.Char.GetFirstName], tus verdaderos padres son [real_mother.GetName] y [real_father.GetName]. Juré guardar este secreto, pero no me atreví a continuar con el engaño. Me temo que sólo te he hecho cambiar una carga por otra más pesada, pero al menos puedes decidir por ti mismo qué hacer con esto. verdad."\n\nQuiero rechazar esta revelación, gritar al cielo que no es verdad, pero en mi corazón sé que lo es. Ya sea ahora o en el futuro, debo decidir qué hacer con él."
 agot_bastard_event.0902.a: "No me esconderé de ello. El mundo entero debe saberlo."
 agot_bastard_event.0902.b: "¡Todo esto es demasiado! Necesito tiempo para pensar."
 agot_bastard_event.0902.b.flavor: "Podrás revelar la verdad tú mismo más tarde si lo deseas."
  
