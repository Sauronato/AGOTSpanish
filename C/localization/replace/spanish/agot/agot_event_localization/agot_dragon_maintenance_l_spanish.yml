l_spanish:
  
 agot_dragon_maintenance.0901.t: "Muerte de un jinete de dragón"
 agot_dragon_maintenance.0901.opening1: "Las ondas de choque se propagan por todo el mundo conocido:" #NT!
 agot_dragon_maintenance.0901.opening2: "Susurros tristes y oraciones murmuradas transmiten las malas noticias de hoy:" #NT!
 agot_dragon_maintenance.0901.opening3: "Tanto los puertos marítimos como los puestos de los comerciantes retumban con tristeza y preocupación:" #NT!
 agot_dragon_maintenance.0901.opening4: "Las alas oscuras llevan palabras oscuras, y la noticia de hoy no es diferente:" #NT!
 agot_dragon_maintenance.0901.opening5: "Tanto los comerciantes como los viajeros llegan con malas noticias:" #NT!
 agot_dragon_maintenance.0901.desc: "Las ondas de choque se extienden por todo el mundo cuando llega la noticia de que [deceased_dragonrider.GetName] ha fallecido. El dragón [deceased_dragonrider.GetHerHis|U], [newly_freed_dragon.GetName], ahora está sin la guía del jinete [newly_freed_dragon.Custom('GetDragonHerHis')].\n\nAunque [newly_freed_dragon.GetNameNoTooltip] todavía reside con la familia [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] mientras están de luto, no está claro qué viene después para [newly_freed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0901.family: "\n\nY [deceased_dragonrider.GetFirstNameNoTooltip] no era un simple jinete de dragón... [deceased_dragonrider.GetSheHe|U] era mi [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]." #NT!
 agot_dragon_maintenance.0901.friend: "La pérdida me duele profundamente: una llama brillante, apagada." #NT!
 agot_dragon_maintenance.0901.foe: "Aunque no tenía amor en mi corazón por [deceased_dragonrider.GetHerHim], la pérdida es perturbadora." #NT!
 agot_dragon_maintenance.0901.fallback: "Aunque no me gustaba [deceased_dragonrider.GetHerHim], la pérdida es impactante de todos modos." #NT!
 agot_dragon_maintenance.0901.outro: "\n\nMientras [newly_freed_dragon.GetNameNoTooltip] continúa residiendo con la familia de [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] mientras están de luto, no está claro qué sucederá después con [newly_freed_dragon.Custom('GetDragonHerHim')]." #NT!
 agot_dragon_maintenance.0901.a: "¿Qué hará [newly_freed_dragon.GetNameNoTooltip] ahora?"
  
 agot_dragon_maintenance.0902.t: "[dragon_tamer.GetFirstNameNoTooltip] ¡Vuela a los cielos!"
 agot_dragon_maintenance.0902.opening1: "Entre susurros murmurados y la declaración de una nota llevada por las alas de un cuervo llega la noticia bastante incómoda:" #NT!
 agot_dragon_maintenance.0902.opening2: "En las calles, la emoción se combina con la angustia mientras se escuchan murmullos sobre la última palabra del día:" #NT!
 agot_dragon_maintenance.0902.opening3: "Una mezcla de miedo y euforia se extiende como un reguero de pólvora por los puertos y las salas de los mercantes:" #NT!
 agot_dragon_maintenance.0902.opening4: "El murmullo de la gente común y las conversaciones de los señores nobles se centran en el último desarrollo de la equitación de dragones:" #NT!
 agot_dragon_maintenance.0902.desc: "A través de susurros y la declaración de una nota llevada por las alas de un cuervo llega la incómoda noticia de que [dragon_tamer.GetName] ha reclamado al dragón [tamed_dragon.GetName].\n\nComo [dragon_tamer.GetNameNoTooltip] ahora comanda una de las pocas bestias poderosas en el mundo conocido, algunos temen verla. de un nuevo par de alas sobre las nubes, pero aún está por verse qué hará [dragon_tamer.GetSheHe] con este nuevo poder..."
 agot_dragon_maintenance.0902.mid1: "Los plebeyos parlotean sin cesar sobre [tamed_dragon.GetNameNoTooltip]..." #NT!
 agot_dragon_maintenance.0902.mid2: "Los rumores se extendieron rápidamente sobre [tamed_dragon.GetNameNoTooltip]..." #NT!
 agot_dragon_maintenance.0902.mid3: "Las multitudes están fascinadas por [tamed_dragon.GetNameNoTooltip]..." #NT!
 agot_dragon_maintenance.0902.imperious: "Si los dragones realmente son dioses, entonces [tamed_dragon.Custom('GetDragonSheHe')] es el primero entre ellos." #NT!
 agot_dragon_maintenance.0902.supporting: "Se dice que a veces se puede ver a [tamed_dragon.Custom('GetDragonSheHe')] cazando y compartiendo comidas con otros dragones [tamed_dragon.Custom('GetDragonHerHis')]." #NT!
 agot_dragon_maintenance.0902.restrained: "Se dice que [tamed_dragon.Custom('GetDragonSheHe')] se contenta con relativamente poco alimento, y los pastores del reino agradecen a [tamed_dragon.Custom('GetDragonHerHim')] por ello." #NT!
 agot_dragon_maintenance.0902.skittish: "Se dice que [tamed_dragon.Custom('GetDragonSheHe')|U] es una criatura muy esquiva, a veces se la oye pero casi nunca se la ve." #NT!
 agot_dragon_maintenance.0902.voracious1: "Se dice que [tamed_dragon.Custom('GetDragonSheHe')] es insaciable; ¡una vez [tamed_dragon.Custom('GetDragonSheHe')] se comió un rebaño entero en una hora!" #NT!
 agot_dragon_maintenance.0902.voracious2: "Afirman que [tamed_dragon.Custom('GetDragonSheHe')] es el más gordo de todos los dragones, y que cruza tierra y mar solo en busca de otra comida." #NT!
 agot_dragon_maintenance.0902.calculating: "Dicen que cuando puedas ver [tamed_dragon.Custom('GetDragonHerHim')], ya será demasiado tarde." #NT!
 agot_dragon_maintenance.0902.friendly: "Muchos de los que han tenido encuentros cercanos con [tamed_dragon.Custom('GetDragonHerHim')] han vivido para contarlo." #NT!
 agot_dragon_maintenance.0902.bloodthirsty: "Se dice que [tamed_dragon.Custom('GetDragonSheHe')] puede jugar con [tamed_dragon.Custom('GetDragonHerHis')] víctimas durante horas antes de devorarlas finalmente." #NT!
 agot_dragon_maintenance.0902.impulsive: "Se dice que el humor de [tamed_dragon.Custom('GetDragonHerHis')] cambia tan violentamente como su cola, aplastando a todos los que caen presa de ella." #NT!
 agot_dragon_maintenance.0902.defiant: "Pocos son los suficientemente valientes como para intentar domesticar a [tamed_dragon.Custom('GetDragonHerHim')]; menos aún son los que viven para contarlo." #NT!
 agot_dragon_maintenance.0902.aggressive: "Se dice que [tamed_dragon.Custom('GetDragonSheHe')] arrancará la carne de cualquiera que se acerque a [tamed_dragon.Custom('GetDragonHerHim')]." #NT!
 agot_dragon_maintenance.0902.cooperative: "[tamed_dragon.Custom('GetDragonSheHe')|U] siempre está con otros dragones, dondequiera que se vea a [tamed_dragon.Custom('GetDragonSheHe')], seguramente se encontrarán otros." #NT!
 agot_dragon_maintenance.0902.solitary: "La historia cuenta que [tamed_dragon.Custom('GetDragonSheHe')] ha pasado toda su vida [tamed_dragon.Custom('GetDragonHerHis')] solo, y lo haría hasta la muerte." #NT!
 agot_dragon_maintenance.0902.weak: "Los dragones pueden ser dioses, pero [tamed_dragon.Custom('GetDragonSheHe')] ciertamente estira la definición." #NT!
 agot_dragon_maintenance.0902.spindly: "Muchos se burlan del tamaño de [tamed_dragon.Custom('GetDragonHerHis')], bromeando que [tamed_dragon.Custom('GetDragonSheHe')] es un simple "dragón rata", desnutrido y sin comer." #NT!
 agot_dragon_maintenance.0902.majestic: "Cuentan historias de belleza [tamed_dragon.Custom('GetDragonHerHis')], escamas que brillan como piedras preciosas mientras [tamed_dragon.Custom('GetDragonSheHe')] cruza el cielo." #NT!
 agot_dragon_maintenance.0902.ugly: "Dicen que [tamed_dragon.Custom('GetDragonSheHe')] es terrible de ver, no por la ferocidad de [tamed_dragon.Custom('GetDragonHerHis')], sino por su absoluta grotesquedad." #NT!
 agot_dragon_maintenance.0902.swift: "Afirman que [tamed_dragon.Custom('GetDragonSheHe')] es el más rápido de todos los dragones, cruzando la tierra y el mar en un abrir y cerrar de ojos." #NT!
 agot_dragon_maintenance.0902.slow: "Afirman que [tamed_dragon.Custom('GetDragonSheHe')] es bastante lento, una criatura torpe que no le iría bien en una carrera de dragones." #NT!
 agot_dragon_maintenance.0902.cannibal: "A los dragones los llaman dioses, ¿cómo se llama a algo que #bold come#! dioses?" #NT!
 agot_dragon_maintenance.0902.outro: "Pero tales rumores a menudo son erróneos." #NT!
 agot_dragon_maintenance.0902.many: "[dragon_tamer.GetFirstNameNoTooltip] se suma a las filas de muchos jinetes de dragones, pasados ​​y presentes, que han hecho de las nubes su hogar. Aún está por verse cómo manejará [dragon_tamer.GetSheHe] el poder que conlleva una posición tan codiciada..." #NT!
 agot_dragon_maintenance.0902.few: "Como [dragon_tamer.GetFirstNameNoTooltip] ahora comanda una de las pocas bestias poderosas del mundo conocido, algunos temen ver un nuevo par de alas sobre las nubes, pero aún está por verse qué hará [dragon_tamer.GetSheHe] con este nuevo poder..." #NT!
 agot_dragon_maintenance.0902.last: "[dragon_tamer.GetFirstNameNoTooltip] ha alcanzado un poder que, por el momento, es incomparable. [dragon_tamer.GetSheHe|U] ahora monta el #bold último#! dragón del mundo conocido." #NT!
 agot_dragon_maintenance.0902.a: "Esperemos que [dragon_tamer.GetSheHe] no se deje consumir por la ambición."
  
 agot_dragon_maintenance.0903.t: "Un dragón entra al mundo"
 agot_dragon_maintenance.0903.opening1: "La excitación caótica y el miedo invaden los puertos y mercados del otro lado del mar; ¡la noticia en boca de todos los comerciantes y viajeros es que ha nacido un huevo de dragón!"
 agot_dragon_maintenance.0903.opening2: "En las calles se oye un tumultuoso alboroto y temor, mientras la gente común comenta: ¡ha nacido un huevo de dragón!"
 agot_dragon_maintenance.0903.opening3: "Los puertos y bazares a lo largo y ancho del país resuenan con júbilo y terror a la vez: ¡se extiende como un reguero de pólvora la noticia de que ha nacido un nuevo dragón!"
 agot_dragon_maintenance.0903.opening4: "Tanto los puertos marítimos como los puestos de comerciantes vibran con anticipación y ansiedad, todo centrado en el rumor de un huevo de dragón recién nacido."
 agot_dragon_maintenance.0903.opening5: "El miedo y el asombro chocan cuando se difunde la noticia: un huevo de dragón ha eclosionado, dice la gente común en voz baja en todo el mundo."
 agot_dragon_maintenance.0903.foulmagic: "Sus lenguas susurran que [dragon_hatcher.GetName] solo hizo eclosionar [dragon_hatcher.GetHerHis] huevo mediante el uso de magia inmunda."
 agot_dragon_maintenance.0903.targ: "Los murmullos expresan poca sorpresa por el hecho de que el descendiente de la Casa [dragon_hatcher.GetDynastyName] traiga una vez más un dragón al mundo. [dragon_hatcher.GetName] es el último de un largo linaje en crear un dragón."
 agot_dragon_maintenance.0903.house: "Entre el arrastrar de pies y las miradas de reojo, se puede discernir claramente el nombre [dragon_hatcher.GetName] de la Casa [dragon_hatcher.GetHouse.GetName]. Debe ser [dragon_hatcher.GetHerHim], quien ha hecho eclosionar el huevo [dragon_hatcher.GetHerHis]."
 agot_dragon_maintenance.0903.child: "Al pasar de un lado a otro, los plebeyos se burlan del hecho de que un simple niño, [dragon_hatcher.GetName], haya creado una bestia que se volverá tan poderosa."
 agot_dragon_maintenance.0903.nick: "A lo largo de las bulliciosas calles, el parloteo casi constante rodea al [dragon_hatcher.Custom('WomanManGirlBoy')] apodado [dragon_hatcher.GetNameNicknamed] que ha eclosionado el huevo [dragon_hatcher.GetHerHis]."
 agot_dragon_maintenance.0903.mid1: "Sus tonos silenciosos transmiten un claro escepticismo sobre los dragones y las formas en que entran al mundo: #italic fuego, sangre, #bold ambos!#!#! — está claro que [dragon_hatcher.GetName] eclosionó [dragon_hatcher.GetHerHis] huevo."
 agot_dragon_maintenance.0903.mid2: "Las conversaciones fugaces se centran en un [dragon_hatcher.Custom('WomanManGirlBoy')] llamado [dragon_hatcher.GetName], que ha hecho eclosionar un huevo [dragon_hatcher.GetHerHis]."
 agot_dragon_maintenance.0903.outro: "\n\nSin embargo, [dragon_hatcher.GetSheHe] lo logró, [dragon_hatcher.GetFirstNameNoTooltip] nombró a [dragon_hatcher.GetHerHis] nueva [dragon.Custom('GetDragonColorFull')] cría [dragon.GetName]."
 agot_dragon_maintenance.0903.a: "¡Increíble!"
  
 agot_dragon_maintenance.0904.t: "[dead_dragon.GetNameNoTooltip] Respiraciones [dead_dragon.Custom('GetDragonHerHis')|U] Último Aliento"
 agot_dragon_maintenance.0904.desc_few_dragons_extant: "La gente común y los grandes señores de todo el mundo exhalan suspiros de alivio ante la noticia de que el dragón [dead_dragon.GetName] ha muerto.\n\nLas alas de [dead_dragon.Custom('GetDragonHerHis')|U] ya no inspirarán miedo cuando se las vea entre las nubes, ni las mandíbulas de [dead_dragon.Custom('GetDragonHerHis')] robarán ganado ni la llama del dragón de [dead_dragon.Custom('GetDragonHerHis')] convertirá generaciones en cenizas en el campo de batalla.\n\nAunque hay algunos que pueden llorar, la mayoría parece aliviada de que uno de los últimos dragones esté muerto."
 agot_dragon_maintenance.0904.a: "La historia nunca los olvidará."
 agot_dragon_maintenance.0904.t_last_dragon_died: "La muerte de los dragones"
 agot_dragon_maintenance.0904.desc_last_dragon_died: "El legado del Feudo Valyrio se tambalea aún más a medida que los últimos restos del antiguo imperio desaparecen del mundo viviente. Hoy, el último dragón, [dead_dragon.GetName], ha pasado a los anales de la historia.\n\nEstas extraordinarias bestias que forjaron imperios y dominaron durante milenios ahora vivirán solo en los cuentos fantásticos de la gente común y los tomos de la Ciudadela. El mundo despierta con alivio, desesperación e incertidumbre. Porque, ¿quién sabe cuál será el nuevo poder?"
 agot_dragon_maintenance.0904.a_last_dragon_died: "Es el amanecer de una nueva era."
 agot_dragon_maintenance.0904.t_many_dragons_extant: "[dead_dragon.GetNameNoTooltip] muere"
 agot_dragon_maintenance.0904.desc_many_dragons_extant: "Hoy [dead_dragon.GetName] falleció de esta vida, uno de los muchos dragones que vagaban por el mundo.\n\nCon tantos dragones vagando por los cielos y aterrorizando a la gente común, aún no se sabe si [dead_dragon.Custom('GetDragonSheHe')] será recordado por la historia o solo será una pequeña nota a pie de página en la larga lista de dragones que dominaron los mares y los cielos en esta era."
 agot_dragon_maintenance.0904.a_many_dragons_extant: "¿Qué es uno cuando quedan tantos?"
 agot_dragon_maintenance.9999.t: "Personalizador de dragones"
 agot_dragon_maintenance.9999.desc: "A continuación se muestra una lista de todos los atributos de apariencia posibles para este dragón. Cada atributo tiene un valor máximo de 100 % y un valor mínimo de 0 %.\n\n@warning_icon! #warning ¡Los colores en esta ventana de evento pueden diferir de los de la ventana de personaje!#!"
 agot_dragon_maintenance.9999.a: "Estoy terminado"
  
 agot_dragon_maintenance.0905.t: "Un dragón entra al mundo" #NT!
 agot_dragon_maintenance.0905.desc: "La noticia se extiende por todas partes, difundida por capitanes de barco, comerciantes y mercaderes por igual: un nuevo huevo de dragón ha eclosionado en el pozo de dragones de [dragonpit_county.GetNameNoTierNoTooltip]. [owner.GetTitledFirstName] ha añadido una bestia [dragon.Custom('GetDragonColorFull')] a una fuerza [owner.GetHerHis], dicen.\n\nAunque es solo un bebé, cualquier dragón es una cosa temible, y los dragones no vinculados en particular envían ondas de preocupación a través de la gente común y los nobles por igual." #NT!
 agot_dragon_maintenance.0905.a: "¡Increíble!" #NT!
  
 agot_dragon_maintenance.0800.t: "mostrar los dragones"
 agot_dragon_maintenance.0800.desc: "Seleccione una opción para ver los dragones del mundo."
 agot_dragon_maintenance.0800.a: "[wild_dragons|E]."
 agot_dragon_maintenance.0800.b: "[owned_dragons|E]."
 agot_dragon_maintenance.0800.c: "[tamed_dragons|E]."
 agot_dragon_maintenance.0800.eggs: "Muéstrame todos los huevos de dragón."
 agot_dragon_maintenance.0800.show: "Muéstrame los dragones vivos."
 agot_dragon_maintenance.0801.t_untamed: "Mostrar los dragones: propiedad"
 agot_dragon_maintenance.0801.t_wild: "Mostrar los dragones: salvaje"
 agot_dragon_maintenance.0801.t_tamed: "Mostrar los dragones: domesticados"
 agot_dragon_maintenance.0801.desc: ""
 agot_dragon_maintenance.0801.a: "Comprueba si hay otros dragones..."
 agot_dragon_maintenance.0802.t: "Muestra los huevos de dragón"
 agot_dragon_maintenance.0802.desc: "Mostrando todos los propietarios de huevos de dragón:"
 agot_dragon_maintenance.0802.desc_no_eggs: "No hay huevos de dragón."
 agot_dragon_maintenance.0803.t: "Pasajeros anteriores de [dragon.GetNameNoTooltip]"
 agot_dragon_maintenance.0803.desc: "Estos son los antiguos jinetes del dragón [dragon.GetNameNoTooltip]:"
 agot_dragon_maintenance.0803.no_riders_desc: "[dragon.GetNameNoTooltip] no tiene corredores anteriores conocidos."
 agot_dragon_maintenance.0803.a: "Excelente"
