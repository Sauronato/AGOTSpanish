l_spanish:
 bright_text: "#high" #NT!
  
  # Conduct terror campaign request 
 agot_dragon.0008.t: "Un instrumento de terror" #NT!
 agot_dragon.0008.desc_intro: "He recibido un aviso de [actor.GetTitledFirstName]. Dada mi condición de piloto de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], esto quizás no sea sorprendente, pero lo que sí es sorprendente es su contenido. [actor.GetSheHe|U] me pide que haga algo más que simplemente luchar en [actor.GetHerHis] guerras, sino que lleve a cabo activamente una campaña de terror dondequiera que vaya, quemando no sólo los ejércitos de nuestros enemigos, sino también sus tierras, campos y personas.\n\ norte" #NT!
 agot_dragon.0008.desc_keen: "Aunque tal estrategia sin duda hará que nuestros enemigos sean expulsados ​​ante nosotros y dejará cicatrices en sus tierras durante una generación, la gente #X me juzgará por esto, tanto el reino como incluso dentro de mi propia casa.\n\n" #NT!
 agot_dragon.0008.desc_not_keen: "Una estrategia así me convertiría en el asesino de cientos, quizás miles. ¿Podría vivir con eso? Otros #X me juzgarán por ello también, tanto en el reino como incluso dentro de mi propia casa.\n\n" #NT!
 agot_dragon.0008.desc_finish: "Un acto como éste es algo que no puede ser obligado ni siquiera por mi señor y comandante. Por lo tanto, la pregunta que me corresponde es: ¿acepto o rechazo esta petición?" #NT!
 agot_dragon.0008.a: "Por tu voluntad se hará." #NT!
 agot_dragon.0008.a.f: "Llevarás a cabo una campaña de terror en nombre de [actor.GetTitledFirstNameNoTooltip]." #NT!
 agot_dragon.0008.b: "Lucharé por ti, no asesinaré por ti." #NT!
 agot_dragon.0008.b.f: "Rechazarás [actor.GetTitledFirstNameNoTooltip]." #NT!
 agot_dragon.0008.accept.t: "¡La campaña terrorista ha comenzado!" #NT!
 agot_dragon.0008.accept.desc: "[recipient.GetFirstName] ha aceptado tu solicitud y ahora está quemando todas las tierras de tus enemigos [recipient.GetSheHe] que puede." #NT!
 agot_dragon.0008.refuse.t: "¡Campaña terrorista rechazada!" #NT!
 agot_dragon.0008.refuse.desc: "[recipient.GetFirstName] se ha negado a ser tu instrumento de terror." #NT!
  
  # End terror campaign request 
 agot_dragon.0009.t: "Para detener la quema" #NT!
 agot_dragon.0009.desc_intro: "Me ha llegado un aviso de [actor.GetTitledFirstName] pidiéndome que cese la campaña de terror que estoy librando actualmente contra nuestros enemigos con mi dragón [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] en cuanto tenga la oportunidad.\n\n" #NT!
 agot_dragon.0009.desc_keen: "He estado cumpliendo las órdenes de [ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName] desde que las recibí con alegría y gusto, pero ¿ahora se me pide que cese esta misión?\n\n" #NT!
 agot_dragon.0009.desc_not_keen: "He estado cumpliendo lealmente las órdenes de [ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName] desde que las recibí, como era mi deber, y ahora se me pide que ponga fin a este deber.\n\n" #NT!
 agot_dragon.0009.desc_finish: "Sin embargo, [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] es mío, no [actor.GetFirstNamePossessive]. Me corresponde a mí cesar... o continuar." #NT!
 agot_dragon.0009.a: "Acabaremos con el terror." #NT!
 agot_dragon.0009.b: "No podemos parar hasta que todos #X ¡ARMAN!#!" #NT!
 agot_dragon.0009.b.f: "Continuarás llevando a cabo esta campaña de terror en nombre de [actor.GetTitledFirstNameNoTooltip]." #NT!
 agot_dragon.0009.accept.t: "¡La campaña terrorista terminó!" #NT!
 agot_dragon.0009.accept.desc: "[recipient.GetFirstName] ha aceptado tu solicitud y ya no quemará las tierras de tus enemigos." #NT!
 agot_dragon.0009.refuse.t: "¡La campaña terrorista continúa!" #NT!
 agot_dragon.0009.refuse.desc: "[recipient.GetFirstName] se ha negado a detener la destrucción. Puedes encarcelar a [recipient.GetHerHim], pero intentarlo con un jinete de dragón conlleva riesgos inherentes..." #NT!
  
  #Ride Your Dragon Normal Ride 
 agot_dragon.0010.t: "Libertad de cielos abiertos" #NT!
 agot_dragon.0010.night: "La luna cuelga baja en el cielo de obsidiana, proyectando su resplandor plateado sobre el mundo de abajo. [ridden_dragon.GetName] me mira somnolienta, sus fosas nasales se dilatan ansiosamente mientras [ridden_dragon.Custom('GetDragonSheHe')] se da cuenta de que mi llegada significa un viaje nocturno.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] alas baten rítmicamente contra las estrellas brillantes, una sinfonía de poder y gracia, impulsándonos más y más alto. A medida que ascendemos, el mundo se transforma debajo de nosotros. Los bosques de abajo se convierten en un mosaico de sombras y plata, los ríos serpentean a través de ellos como vetas brillantes de mineral.\n\nEl viento azota a nuestro alrededor, un rugido fluido debajo del pulso percusivo de las alas de [ridden_dragon.GetNamePossessiveNoTooltip]. En el abrazo de la luz de la luna, puedo sentir la canción del mundo dentro de mí: soy un compositor, y el vuelo de [ridden_dragon.GetNamePossessiveNoTooltip] es mi melodía." #NT!
 agot_dragon.0010.sili: "Me subo a la silla de [ridden_dragon.GetName], balanceo mis piernas y siento que los poderosos músculos de [ridden_dragon.Custom('GetDragonHerHis')] se flexionan debajo de mí mientras aprieto las correas de mi silla. Con una orden y un impulso, siento que [ridden_dragon.Custom('GetDragonHerHim')] se tambalea hacia arriba, y en segundos estoy volando por los cielos abiertos.\n\nMientras atravesamos las nubes, siento que el peso del mundo cae de mis hombros... Sé que debo regresar, pero no antes de disfrutar de la verdadera euforia del vuelo de un dragón. Suelto las riendas y [ridden_dragon.GetNameNoTooltip] chilla de alegría por la nueva libertad de [ridden_dragon.Custom('GetDragonHerHis')], girando hacia arriba, con las alas extendidas. Colgamos ingrávidos en el cielo abierto, aunque sea solo por un momento, mientras el mundo espera abajo." #NT!
 agot_dragon.0010.lord: "[ridden_dragon.GetName] emprende el vuelo y, en unos cuantos aleteos de [ridden_dragon.Custom('GetDragonHerHis')], ambos estamos cerca del cielo. Dejo atrás la pesada carga de mi título. Dejo ir todas las responsabilidades por un momento para elevarme por encima de todo, para sentir la caricia del viento y el beso del sol.\n\nSon raros los momentos en los que puedo dejarme llevar por completo y vivir plenamente el presente, lo que hace que este vuelo sea aún más estimulante. [ridden_dragon.GetNameNoTooltip] comienza a dar vueltas y, tras unos momentos de desahogo, le ordeno a [ridden_dragon.Custom('GetDragonHerHim')] que se eleve de nuevo, y de nuevo, #italic y de nuevo#!.\n\nWe alcanzan las cimas más altas de las nubes. Cierro los ojos, extiendo los brazos al máximo y aquí, lejos de todo, es como #italic una nueva juventud#!. El rugido de [ridden_dragon.GetNamePossessiveNoTooltip] me hace comprender que [ridden_dragon.Custom('GetDragonSheHe')] también está encantado con el tiempo especial que estamos compartiendo." #NT!
 agot_dragon.0010.greeny: "[ridden_dragon.GetName] ronronea con anticipación mientras subo a la silla de [ridden_dragon.Custom('GetDragonHerHis')]. La conexión con [ridden_dragon.Custom('GetDragonHerHim')] es ​​algo que no siento en ningún otro lugar, y con una orden tácita estamos en el aire.\n\n[ridden_dragon.GetNameNoTooltip] ruge en aprobación mientras tiro de las riendas hacia atrás, impulsando a [ridden_dragon.Custom('GetDragonHerHim')] más alto #italic y más alto#!. Subimos como si los mismos dioses nos tiraran hacia arriba, y luego nos quedamos en silencio: el único sonido es el viento corriendo sobre las alas.\n\nAquí arriba, sobre las nubes con el sol en mi cara, soy libre. Libre de deberes, libre de preocupaciones y libre de #italic todas las cargas terrenales#!. Siento lo que sé que todo jinete de dragón ha sentido: el intenso deseo de seguir volando, más allá del mundo conocido, persiguiendo sin cesar el horizonte." #NT!
 agot_dragon.0010.troof: "Con el cielo despejado y el sol brillando, hoy es el día perfecto para pasar un rato a lomos de un dragón con [ridden_dragon.GetName]. He mandado llamar a los guardianes de dragones para que preparen mi silla de montar con antelación y me he vestido con mi ropa de montar más cómoda.\n\nMientras me acerco, [ridden_dragon.Custom('GetDragonSheHe')] baja el cuello de [ridden_dragon.Custom('GetDragonHerHis')] para darme la bienvenida. Extiendo la mano para pasarla por las escamas de [ridden_dragon.Custom('GetDragonHerHis')] [ridden_dragon.Custom('GetDragonColorFull')] por un breve momento, asombrado por la majestuosidad de [ridden_dragon.Custom('GetDragonHerHis')], antes de extenderme hacia la silla y subirme para tomar asiento. Mientras levanto la pierna por encima de la silla para situarme, exhalo mis sentimientos nerviosos a través de una respiración larga y prolongada.\n\nPara prepararme para el vuelo, verifico que mi equilibrio esté seguro y agarro las asas de la silla de [ridden_dragon.Custom('GetDragonHerHis')] con firmeza. Antes de darme cuenta, estamos muy por encima de la tierra, cortando el cielo como acero valyrio. Sintiendo el poderoso poder debajo y el viento arriba, contemplo el esplendor de la tierra y el mar. ¡Qué maravilla para la vista!" #NT!
 agot_dragon.0010.tukha: "Extiendo mi mano para tocar las nubes; las gotas de rocío se juntan. La profundidad de las gotitas se cierne sobre mi mente como la tormenta que crece en el horizonte. Entonces me asalta la pregunta: ¿cuántos han experimentado esta sensación? A lo largo de toda la historia, ¿podrían caber todos en un solo salón en casa? ¿Alguien vivo hoy lo sabe o soy el único que experimenta esto?\n\n[ridden_dragon.GetName] sumerge su ala [ridden_dragon.Custom('GetDragonHerHis')] en la nube, como si estuviera consciente de mis pensamientos, y me veo obligado a admitir que [ridden_dragon.Custom('GetDragonSheHe')] ahora también comparte el momento. Puede que me equivoque, pero siento que esta concesión le brinda alegría a [ridden_dragon.GetNameNoTooltip]. Supongo que también hay un consuelo en eso; un recordatorio de la profundidad de nuestro vínculo." #NT!
 agot_dragon.0010.aemmly: "Desembarco del Rey se encoge debajo de mí mientras [ridden_dragon.GetName] se eleva hacia las nubes. La emoción de [ridden_dragon.Custom('GetDragonHerHis')|U] es magnética, pero el batir de las alas de [ridden_dragon.Custom('GetDragonHerHis')] es ​​tan relajante como el latido de un corazón. Miro a través de la bahía de Blackwater y veo Marcaderiva y Dragonstone, las islas que albergaron los últimos restos de Valyria durante cien años, del tamaño de adoquines ásperos en la calle.\n\nTodo desaparece bastante pronto. [ridden_dragon.GetNameNoTooltip] irrumpe a través de las nubes y, de repente, el caótico y extenso mundo debajo de mí ya no existe. Una suave brisa roza mi piel y una sensación de paz etérea me invade, no puedo evitar sonreír. [ridden_dragon.GetNameNoTooltip] ronronea alegremente, como para declarar que es donde pertenece [ridden_dragon.Custom('GetDragonSheHe')]. Saboreamos el momento, pero no puede durar para siempre." #NT!
 agot_dragon.0010.harrenhal: "[ridden_dragon.GetNamePossessive] ya está lista cuando llego. Tanto mejor, no puedo esperar a tomar un poco de aire fresco, lejos de este castillo maldito. Estas habitaciones sombrías y esta aura inquietante se vuelven rápidamente pesadas.\n\nA medida que me acerco a las nubes, no puedo quitarme esta extraña sensación, como si algo me estuviera observando. Miro brevemente hacia atrás, como para asegurarme de que el fantasma del propio Harren no me haya seguido; incluso aquí, a esta altitud, su fortaleza parece imponente. Tal gigantismo... Debo esperar a atravesar las nubes antes de librarme de su inmoderación.\n\nUn velo de nubes se convierte en mi muralla contra la opresión de Harrenhal, cuyo tamaño colosal no es rival para la inmensa libertad de los cielos abiertos. ¡Incluso los muchos horrores que este castillo maldito me inflige no pueden debilitar el vínculo que me une a [ridden_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0010.oldtown: "La Hightower hace honor a su nombre. [ridden_dragon.GetName] tarda un rato en usar las alas de [ridden_dragon.Custom('GetDragonHerHis')] para llegar a la cima. Allí, giramos en círculos, como si [ridden_dragon.GetNameNoTooltip] se hubiera convertido en una simple polilla, atraída por la llama de una vela.\n\nPuede que sea cierto que los dragones son carne y fuego, y nadie duda de su dominio inherente... así que tal vez este faro gigantesco que se cierne sobre todo lo que lo rodea evoca algo familiar para [ridden_dragon.Custom('GetDragonHerHim')].\n\nAmbos son un símbolo. Uno, lo que el hombre puede crear; el otro, lo que la naturaleza puede crear. Dos entidades que inspiran respeto y miedo. Saber que he logrado formar un vínculo con ellos me deleita al #italic más alto#! grado." #NT!
 agot_dragon.0010.coastal: "Con las manos apoyadas sobre [ridden_dragon.GetName] y la cabeza apoyada sobre [ridden_dragon.Custom('GetDragonHerHim')], siento que la vida fluye a través del cuerpo de [ridden_dragon.Custom('GetDragonHerHis')], una vida compartida por nuestra conexión. Sonrío a [ridden_dragon.Custom('GetDragonHerHim')] y podría jurar que [ridden_dragon.Custom('GetDragonSheHe')] me devuelve la sonrisa, en el lenguaje propio de los dragones.\n\nSin demora, emprendemos el vuelo. Mientras que nosotros podríamos fácilmente perdernos en la inmensidad de los cielos, volando y dando vueltas junto a las nubes, [ridden_dragon.GetNameNoTooltip] me lleva hacia el mar. Otra inmensidad, igual de magnífica.\n\nLa velocidad de [ridden_dragon.Custom('GetDragonHerHis')|U] es tal que crea una onda en la superficie del agua. Los peces, huyendo, se dispersan a nuestro paso, mientras los delfines, más juguetones, nadan a nuestro lado. Con un repentino y poderoso aleteo de [ridden_dragon.Custom('GetDragonHerHis')], [ridden_dragon.GetNameNoTooltip] se eleva, donde ni siquiera el delfín más travieso puede seguirnos." #NT!
 agot_dragon.0010.cloudforest: "[ridden_dragon.GetName] extiende las alas de [ridden_dragon.Custom('GetDragonHerHis')], indicando que [ridden_dragon.Custom('GetDragonSheHe')] está listo para volar. Le doy a [ridden_dragon.Custom('GetDragonHerHim')] unas cariñosas palmaditas de aprobación, y [ridden_dragon.Custom('GetDragonSheHe')] se lanza al cielo.\n\nPronto, estamos entre los bosques nubosos, donde la visibilidad se ve obstaculizada por espesas masas de niebla, pero hoy parece particularmente densa, como si #italic algo#! nos estuviera animando a regresar en lugar de volar. Aquí, solo, puedo sentir el vínculo que nos une sin ninguna interferencia. [ridden_dragon.GetNameNoTooltip] puede sentir mi frustración a través de nuestra conexión, y como para liberarme de ella, [ridden_dragon.Custom('GetDragonSheHe')] desata el fuego vigorosamente.\n\nEstas masas de niebla no son más que gotas de agua, y el fuego no puede doblegarse ante el agua, #attacker_color no es fuego de dragón#!. Toda la niebla circundante se dispersa... o mejor dicho, se la lleva el chorro incandescente. Este gesto inocuo, para un dragón, recuerda a todos el poder de estas criaturas divinas: #italic Incluso la naturaleza debe doblegarse a su voluntad.#!" #NT!
 agot_dragon.0010.frozenflats: "[ridden_dragon.GetName] y yo llevamos un rato en el aire cuando [ridden_dragon.Custom('GetDragonSheHe')] comienza a sumergirse más cerca del suelo helado. El poderoso batir de [ridden_dragon.Custom('GetDragonHerHis')] alas permitió a [ridden_dragon.Custom('GetDragonHerHim')] frenar la caída de [ridden_dragon.Custom('GetDragonHerHis')], antes de colocar [ridden_dragon.Custom('GetDragonHerHis')] patas con garras en el hielo. En ese momento, [ridden_dragon.Custom('GetDragonSheHe')] comenzó a fallar.\n\nNo hubiera esperado que esto entusiasmara a [ridden_dragon.Custom('GetDragonHerHim')], ¡pero lo hace! Sin darnos cuenta, este paseo en dragón se ha convertido en una sesión de deslizamiento. Me bajo de la silla para aprovechar el hielo. Ocio infantil ciertamente, pero compartido con [ridden_dragon.GetNameNoTooltip] no me molesta. Cuando [ridden_dragon.Custom('GetDragonSheHe')] ha tenido suficiente, [ridden_dragon.Custom('GetDragonSheHe')] clava [ridden_dragon.Custom('GetDragonHerHis')] garras firmemente en el hielo, para asegurarse del equilibrio de [ridden_dragon.Custom('GetDragonHerHis')].\n\nCuando estoy a punto de volver a montar, noto que [ridden_dragon.Custom('GetDragonHerHim')] baja la cabeza de [ridden_dragon.Custom('GetDragonHerHis')] para mirar. en [ridden_dragon.Custom('GetDragonHerHis')] reflejo en el hielo. Hago lo mismo, pero en lugar de mi propia cara, solo veo [ridden_dragon.GetNameNoTooltip]." #NT!
 agot_dragon.0010.urban1a: "Sin mucho preámbulo, [ridden_dragon.GetName] me lleva muy por encima de la ciudad. Para este viaje, siento... no, lo sé; Lo sé porque #italic lo siento#! — que [ridden_dragon.Custom('GetDragonSheHe')] no quiere perderse en la inmensidad del cielo. Lo que quiere [ridden_dragon.Custom('GetDragonSheHe')] es volar sobre la ciudad, y así dominar el lugar y a sus habitantes. Todos los dragones tienen dentro de sí este instinto profundo, a veces enterrado, de dominación sobre lo que les rodea.\n\n" #NT!
 agot_dragon.0010.urban1b: "Sin mucho preámbulo, [ridden_dragon.GetName] nos lanza hacia el cielo. Abajo, la ciudad está llena de vida. Todas estas personas, absortas en sus actividades, circulan por las calles, como la sangre hirviendo en las venas de un dragón. Sin duda, es esta emoción la que empujó a [ridden_dragon.Custom('GetDragonHerHim')] a permanecer tan cerca de la ciudad que casi podía ver los rostros contemplativos de la población.\n\n" #NT!
 agot_dragon.0010.urban2a: "No importa cuantas veces monte [ridden_dragon.Custom('GetDragonHerHim')], nunca deja de haber gente común que nos mira con malos ojos cuando pasamos. Porque esa es la única manera que tiene la gente común de estar en nuestro lugar: la imaginación. Ellos no tienen el privilegio que tienen los jinetes de dragones.\n\n" #NT!
 agot_dragon.0010.urban2b: "La gente común no puede fingir que no ve a semejante criatura volando sobre ellos. Todos ponen los ojos en blanco mirando al cielo... No importa cuántas veces hayan visto este espectáculo, la gente común sabe que nunca tendrán el privilegio de ser jinetes de dragones." #NT!
 agot_dragon.0010.urban3a: "Estos campesinos nunca conocerán este poder, esta gloria. Está reservada para mí y los de mi calaña. Los jinetes de dragones no deberían —no, #italic no pueden#!— sentir lástima por la gente común. Este es un regalo de [ridden_dragon.GetNameNoTooltip] para #italic yo#!." #NT!
 agot_dragon.0010.urban3b: "Nunca sabrán lo que se siente al montar una criatura así, ni entenderán el vínculo que me une a [ridden_dragon.Custom('GetDragonHerHim')]. Y en esto los compadezco, pues si en este preciso momento me siento tan vigorizada, es en verdad gracias a [ridden_dragon.GetNameNoTooltip]." #NT!
 agot_dragon.0010.urban3c: "Siempre serán... comerciantes, herreros, tejedores, carniceros, lo que sea. Trabajos que, aunque útiles, nunca les abrirán las puertas a la libertad absoluta. Esa libertad solo la puede experimentar un dragón, y es lo que hace que el vínculo con [ridden_dragon.GetNameNoTooltip] sea tan preciado." #NT!
 agot_dragon.0010.a: "¡El viento! ¡El cielo! ¡Qué libertad!" #NT!
 agot_dragon.0010.a.arrogant: "¡Aquí arriba soy como un dios para los hombres!" #NT!
 agot_dragon.0010.a.f: "Simplemente disfrutarás tu tiempo en el cielo." #NT!
 agot_dragon.0010.b: "¡Dirige el camino [ridden_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0010.b.f: "Dejarás que [ridden_dragon.GetNameNoTooltip] te guíe." #NT!
 agot_dragon.0010.c: "Es hora de practicar nuestras maniobras aéreas." #NT!
 agot_dragon.0010.c.f: "Practicarás tus movimientos de combate con [ridden_dragon.GetNameNoTooltip]." #NT!
  
 agot_dragon.0011.t: "Cielos fuera de alcance" #NT!
 agot_dragon.0011.desc: "Subo a la silla de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], balanceo mis piernas y siento los poderosos músculos de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')] flexionarse debajo de mí mientras ajusto las correas de mi silla. Maldita sea... correas, no se... atarán... #S ¡Aghhh! #!\n\nWith se cierra de golpe. Siento que caigo junto a [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip], mi visión borrosa registra la mirada inquisitiva que me está lanzando [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHim')]. La risa ahogada de mis sirvientes suena al unísono con el golpeteo en mi cabeza mientras me levanto. Tal vez montar un dragón no sea la mejor idea hoy." #NT!
 agot_dragon.0011.a: "¡Ah, bueno, quizás la próxima vez!" #NT!
 agot_dragon.0011.a.f: "Tu naturaleza borracha ha hecho que no puedas montar hoy." #NT!
  
 agot_dragon.0012.t: "Accidente aéreo en estado de ebriedad" #NT!
 agot_dragon.0012.desc: "Me subo incómodamente a la silla de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], casi pierdo el paso antes de lograr pasar mis piernas por encima de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')]. Con una orden arrastrada y un impulso, siento que [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHim')] se tambalea hacia arriba, y en segundos estoy volando por los cielos abiertos.\n\nSiento que el viento pasa por mi cara, cerrando mis ojos mientras la sensación cae en cascada sobre mi piel opaca. De repente siento que mi equilibrio cambia: extiendo la mano hacia la silla, ¡pero mis dedos agitados no pueden agarrarse! Está bien, estoy segura de que las correas me atraparán...\n\nNo lo hacen, olvidé atarlas." #NT!
 agot_dragon.0012.a: ""#S Oh fuuuuuuuuuuuuu—#!" tus gritos se desvanecen en la distancia." #NT!
 agot_dragon.0012.a.f: "Tu naturaleza borracha ha demostrado tu fin hoy." #NT!
  
  # Dragon terror regret event 
 agot_dragon.0013.t: "Sueños horribles de piel desprendida" #NT!
 agot_dragon.0013.desc: "Rostros. Los rostros me gritan mientras paso volando, su piel se desprende tras las alas de mi dragón mientras arden debajo de nosotros. Intentamos volar más rápido, ardiendo a medida que avanzamos, pero los huesos siguen tropezando hacia adelante. Hombres, mujeres, niños. Gritan hacia nosotros. Alcanzándome. Me arañan. Suplicándome que pare. Agarrándome. Alcanzándome. Tirando de mí hacia abajo.\n\nMe despierto con un sudor frío, mi corazón palpitando en mi pecho. No puedo sacar los rostros de mi cabeza. No puedo sacar los gritos de mis oídos. No puedo sacar el olor a carne quemada de mi nariz. No puedo sacar el calor de las llamas de mi piel.\n\n#S No puedo sacar la culpa de mi corazón.#!" #NT!
 agot_dragon.0013.a: "¿Por qué cometí tales horrores?" #NT!
 agot_dragon.0013.b: "Yo... yo encontraré consuelo en la bebida... tal vez..." #NT!
 agot_dragon.0013.c: "Yo... tengo que visitar el burdel." #NT!
 agot_dragon.0013.d: "¡No puedo enfrentar a nadie hoy!" #NT!
 agot_dragon.0013.e: "¡Debo tomar su dolor como propio!" #NT!
 agot_dragon.0013.f: "¡Ropa nueva! Ésta está... manchada..." #NT!
 agot_dragon.0013.f.f: "Comprarás ropa nueva para reemplazar la que vestías cuando te aterrorizabas." #NT!
 agot_dragon.0013.g: "Estoy acostumbrado a tratar con caras en mis sueños..." #NT!
 agot_dragon.0013.h: "¡Sirvientes! ¡Necesito un desayuno doble hoy!" #NT!
 agot_dragon.0013.i: "Yo... no creo que pueda comer hoy." #NT!
 agot_dragon.0013.j: "Déjame escribir mis pensamientos, quizás eso ayude." #NT!
 agot_dragon.0013.k: "Bueno, mi carrera matutina hoy será un poco más larga." #NT!
 agot_dragon.0013.l: "Donaré a los pobres, quizás eso alivie mi culpa." #NT!
 agot_dragon.0013.m: "¡MAL SUEÑO, MAL SUEÑO! ¡MAL SUEÑO, MAL SUEÑO!" #NT!
  
 # Dragon conquest surrender event 
 agot_dragon.0014.t: "El [ROOT.Char.GetTitleAsNameNoTooltip] ¿Quién se arrodilló?" #NT!
 agot_dragon.0014.desc: "—¡Buenas noticias, Alteza! —grita mi sirviente, corriendo hacia mí—. ¡Han llegado noticias de que [attacker.GetTitledFirstName] ha exigido vuestra subyugación! ¡[attacker.GetSheHe|U] exige que entreguéis vuestra corona a [attacker.GetHerHim] y reconozcáis a [attacker.GetHerHim] como vuestro legítimo señor!\n\nLa corte parece horrorizada. ¿Enfrentarme a un dragón en el campo de batalla? ¿Es esto algo a lo que deseo comprometer mis fuerzas? Por supuesto, renunciar a mi independencia es igualmente impensable.\n\n¿Qué debo hacer?" #NT!
 agot_dragon.0014.a: "No puedo enfrentarme a [attacker.GetTitledFirstNameNoTooltip] — Voy a doblar la rodilla." #NT!
 agot_dragon.0014.a.tt: "Te rendirás a [attacker.GetTitledFirstNameNoTooltip]." #NT!
 agot_dragon.0014.b.no_dragon: "¡No me arrodillaré ante [attacker.GetTitledFirstNameNoTooltip]!" #NT!
 agot_dragon.0014.b.dragon: "¡Tenemos nuestros propios dragones, no nos rendiremos!" #NT!
 agot_dragon.0014.b.tt: "No te rendirás ante [attacker.GetTitledFirstNameNoTooltip]." #NT!
  
 agot_dragon.0015.opening: "A [attacker.GetTitledFirstName],\n\n" #NT!
 agot_dragon.0015.desc: "No puedo oponerme a ti. Yo, [defender.GetTitledFirstName], por la presente te prometo lealtad y te reconozco como mi legítimo señor. Te serviré fielmente y defenderé los reclamos de tus legítimos herederos." #NT!
 agot_dragon.0015.a: "Bueno, me alegro que [defender.GetSheHe] haya entrado en razón." #NT!
 agot_dragon.0015.a.sadistic: "Bueno, siempre hay otro reino por conquistar." #NT!
  
 # Generic dragon gender reveal event 
 agot_dragon.0016.t: "Cuestiones de género resueltas" #NT!
 agot_dragon.0016.desc.start: "Aunque hasta ahora yo y el resto del mundo hemos estado asumiendo que [dragon.GetFirstName] era un dragón macho." #NT!
 agot_dragon.0016.desc.my_dragon: "Ahora estoy #emp sintiendo#! a través de nuestro vínculo que" #NT!
 agot_dragon.0016.desc.others_dragon: "Ahora me dicen que [dragonrider.GetTitledFirstName] está declarando que" #NT!
 agot_dragon.0016.desc.owned_dragon: "Ahora me dicen que, basándose en las observaciones de mi personal," #NT!
 agot_dragon.0016.desc.owned_dragon_revealing: "Ahora [revealing.GetName] me dice que, basándose en [revealing.GetHerHis] observaciones" #NT!
 agot_dragon.0016.desc.wild_dragon: "Ahora me dicen que, basándose en las observaciones y conversaciones de la gente común," #NT!
 agot_dragon.0016.desc.confirm: "Esto ha sido confirmado. [dragon.GetFirstNameNoTooltip] es de hecho masculino.\n\nEsto pone fin a la cuestión del género de [dragon.GetNamePossessiveNoTooltip] de una vez por todas." #NT!
 agot_dragon.0016.desc.actually: "¡De hecho, [dragon.GetFirstNameNoTooltip] es hembra!\n\nEl mundo espera ansiosamente noticias de cualquier huevo que pueda poner." #NT!
 agot_dragon.0016.a: "¡Ya veo! Un [dragon.Custom('DragonGirlBoy')] entonces." #NT!
 agot_dragon.0016.b: "¿Entonces un [dragon.Custom('DragonFemaleMale')]? Es bueno saberlo." #NT!
  
 # The conquered cities 
 agot_dragon.0017.t: "Las ciudades conquistadas" #NT!
 agot_dragon.0017.desc: "¡Victoria! Mi nuevo imperio se forjó a partir de la caída del propio gobierno de la Triarquía. Ahora que este organismo ha caído bajo mi ala de hierro, existe la oportunidad de forjar un verdadero estado unitario a partir de las cenizas de la antigua oligarquía. Sin embargo, una pregunta natural es: ¿dónde estará la sede de mi nuevo imperio?" #NT!
 agot_dragon.0017.a: "[target_title_1.GetNameNoTier] será la sede de mi imperio!" #NT!
 agot_dragon.0017.a.f: "Gobernarás desde [target_title_1.GetBaseNameNoTooltip]." #NT!
 agot_dragon.0017.a.tt: "[target_title_1.GetBaseName] será el [de_jure_capital|E] del [GetTitleByKey('e_three_daughters').GetNameNoTier]." #NT!
 agot_dragon.0017.b: "¿No es [target_title_2.GetNameNoTier] el más apropiado?" #NT!
 agot_dragon.0017.b.f: "Gobernarás desde [target_title_2.GetBaseNameNoTooltip]." #NT!
 agot_dragon.0017.b.tt: "[target_title_2.GetBaseName] será el [de_jure_capital|E] del [GetTitleByKey('e_three_daughters').GetNameNoTier]." #NT!
 agot_dragon.0017.c: "¡Gobernaré desde [target_title_3.GetNameNoTier]!" #NT!
 agot_dragon.0017.c.f: "Gobernarás desde [target_title_3.GetBaseNameNoTooltip]." #NT!
 agot_dragon.0017.c.tt: "[target_title_3.GetBaseName] será el [de_jure_capital|E] del [GetTitleByKey('e_three_daughters').GetNameNoTier]." #NT!
 agot_dragon.0017.d: "Estos comerciantes ahora me sirven #bold#!, ¡No iré a ellos!" #NT!
 agot_dragon.0017.d.f: "Te quedarás y gobernarás desde tu capital actual." #NT!
 agot_dragon.0017.d.tt: "[current_capital.GetName] será el [de_jure_capital|E] del [GetTitleByKey('e_three_daughters').GetNameNoTier]." #NT!
  
  #Dragon Death 
 agot_dragon.0018.t: "Muerte de un dragón" #NT!
 agot_dragon.0018.desc: "[dead_dragon.GetNameNicknamed] ha muerto, ¿cómo podría ser? El vínculo que compartimos durante tanto tiempo ya no existe.\n\nNunca esperé que [dead_dragon.Custom('GetDragonSheHe')] fuera el primero en morir. Ser el que se queda atrás es una agonía, y puedo sentir el espacio vacío donde solía estar nuestro vínculo, como si alguien lo hubiera tallado en mi pecho." #NT!
 agot_dragon.0018.a: "Te extrañaré, [dead_dragon.GetNameNoTooltip]..." #NT!
 agot_dragon.0018.b: "¿Cómo se supone que debo continuar?" #NT!
  
  # Dragon mate notification 
 agot_dragon.0019.t: "Una nueva pareja de apareamiento" #NT!
 agot_dragon.0019.desc: "Me han informado de que [dragon_female.GetFirstName] y [dragon_male.GetFirstName] pasan cada vez más tiempo juntos. Parece que se han llevado bien y ahora se cree que son pareja.\n\nCon suerte, esto dará lugar a una nidada de huevos en poco tiempo." #NT!
 agot_dragon.0019.a.compassionate: "#bold ¡Ah!#! ¡Qué maravilloso!" #NT!
 agot_dragon.0019.a.sadistic: "¡Qué terror traerá su descendencia!" #NT!
 agot_dragon.0019.a.lustful: "En realidad, no es tan diferente de nosotros." #NT!
 agot_dragon.0019.a.cynical: "¿No son simplemente animales?" #NT!
 agot_dragon.0019.a: "Bueno... bien por ellos, supongo." #NT!
 agot_dragon.0019.tt: "[dragon_female.GetName] y [dragon_male.GetName] ahora son una pareja de apareamiento" #NT!
  
  # Dragon went wild notification 
 agot_dragon.0020.t: "Un dragón enloquecido" #NT!
 agot_dragon.0020.desc: "Noticias trágicas para nuestra casa, ya que [now_wild_dragon.GetName] parece haber volado después de la muerte de [dead_rider.GetName]. Puede que nunca sepamos si fue el dolor o el deseo de libertad lo que alejó a [now_wild_dragon.GetFirstNameNoTooltip].\n\nEs un día triste para todos nosotros, ya que ahora debemos afrontar la pérdida tanto del dragón como de su jinete." #NT!
 agot_dragon.0020.a: "No puedo creerlo..." #NT!
 agot_dragon.0020.a.f: "Te preocupa cómo afrontar la pérdida de [now_wild_dragon.GetNameNoTooltip]." #NT!
 agot_dragon.0020.a.tt: "[now_wild_dragon.GetName] ahora es [wild_dragon|E]" #NT!
  
  # Dragon suicide 
 agot_dragon.0021.desc: "Doy un paso hacia [helping_dragon.GetName], mis botas resuenan en la piedra mientras [helping_dragon.Custom('GetDragonSheHe')] gira su enorme figura [helping_dragon.Custom('GetDragonHerHis')] hacia mí. Miro profundamente a los ojos de [helping_dragon.Custom('GetDragonHerHis')] y me devuelve una mirada dudosa. Siento tristeza [helping_dragon.Custom('GetDragonHerHis')], preguntas [helping_dragon.Custom('GetDragonHerHis')], pero al final, [helping_dragon.Custom('GetDragonSheHe')] obedecerá.\n\nHay una imagen aterradora de las fauces del dragón abiertas, con fuego formándose en la garganta de [helping_dragon.Custom('GetDragonHerHis')]. Hay una oleada de calor y todo mi mundo se vuelve blanco." #NT!
 agot_dragon.0021.a.valyrian: "#italic Kirimvose, [helping_dragon.GetNameNoTooltip].#!" #NT!
 agot_dragon.0021.a: "Gracias, [helping_dragon.GetNameNoTooltip]..." #NT!
  
 agot_dragon.0022.desc: "Doy un paso hacia [helping_dragon.GetName], mis botas resuenan en la piedra mientras [helping_dragon.Custom('GetDragonSheHe')] gira su enorme figura [helping_dragon.Custom('GetDragonHerHis')] hacia mí. Miro profundamente a los ojos de [helping_dragon.Custom('GetDragonHerHis')] y me devuelve una mirada dudosa. Siento tristeza [helping_dragon.Custom('GetDragonHerHis')], preguntas [helping_dragon.Custom('GetDragonHerHis')], pero al final, [helping_dragon.Custom('GetDragonSheHe')] obedecerá.\n\nHay una imagen aterradora de las fauces del dragón abiertas, con fuego formándose en la garganta de [helping_dragon.Custom('GetDragonHerHis')]. Hay una oleada de calor y me preparo para el final, pero de repente siento un #bold GOLPE #! en mi costado y caigo al suelo." #NT!
 agot_dragon.0022.desc_ending: "Donde acabo de estar, un guardia ahora está siendo bañado en llamas de dragón, habiendo dado su vida por la mía." #NT!
 agot_dragon.0022.a: "¡No! ¡Se suponía que debía ser yo! #italic ¡Déjame morir!#!" #NT!
 agot_dragon.0022.a.f: "Los otros guardias te arrastran mientras te salvan de ti mismo." #NT!
  
  # Chased By Cannibal! 
 agot_dragon.0023.t: "¡Perseguido por un caníbal!" #NT!
 agot_dragon.0023.sili: "Me subo a la silla de [ridden_dragon.GetName], balanceo mis piernas y siento que los poderosos músculos de [ridden_dragon.Custom('GetDragonHerHis')] se flexionan debajo de mí mientras ajusto las correas de mi silla. Con una orden y un impulso, siento que [ridden_dragon.Custom('GetDragonHerHim')] se tambalea hacia arriba y en segundos estoy volando por los cielos abiertos.\n\n" #NT!
 agot_dragon.0023.lord: "[ridden_dragon.GetName] emprende el vuelo y, en unos cuantos aleteos de [ridden_dragon.Custom('GetDragonHerHis')], ambos estamos cerca del cielo. Dejo atrás la pesada carga de mi título. Dejo ir todas las responsabilidades por un momento para elevarme por encima de todo, para sentir la caricia del viento y el beso del sol.\n\n" #NT!
 agot_dragon.0023.greeny: "[ridden_dragon.GetName] ronronea con anticipación mientras subo a la silla de [ridden_dragon.Custom('GetDragonHerHis')]. La conexión con [ridden_dragon.Custom('GetDragonHerHim')] es ​​algo que no siento en ningún otro lugar, y con una orden tácita estamos en el aire.\n\n" #NT!
 agot_dragon.0023.tukha: "Extiendo la mano para tocar las nubes; las gotas de rocío se juntan. La profundidad de las gotitas se cierne sobre mi mente como la tormenta que crece en el horizonte. Entonces me asalta la pregunta: ¿cuántos de ustedes han experimentado esta sensación? A lo largo de toda la historia, ¿podrían caber todos en un solo salón de su casa? ¿Alguien que esté vivo hoy lo sabe o soy el único que experimenta esta sensación?" #NT!
 agot_dragon.0023.aemmly: "Desembarco del Rey se encoge bajo mis pies mientras [ridden_dragon.GetName] se eleva hacia las nubes. La emoción de [ridden_dragon.Custom('GetDragonHerHis')|U] es magnética, pero el batir de las alas de [ridden_dragon.Custom('GetDragonHerHis')] es ​​tan relajante como el latido de un corazón. Miro hacia la bahía de Blackwater y veo Marcaderiva y Dragonstone, las islas que albergaron los últimos restos de Valyria durante cien años, del tamaño de adoquines ásperos en la calle.\n\n" #NT!
 agot_dragon.0023.cont: "No pasaron muchos minutos cuando me desperté de mi ensoñación cuando escuché un rugido detrás de mí. Aterrorizado, me di vuelta y vi a [cannibal_dragon.GetName] persiguiéndome de cerca, con los ojos de [cannibal_dragon.Custom('GetDragonHerHis')] fijos en [ridden_dragon.GetNameNoTooltip] y en mí.\n\n¡Somos demasiado grandes para luchar, debemos huir si queremos tener alguna esperanza de sobrevivir!" #NT!
 agot_dragon.0023.a: "¡Vuela más rápido, [ridden_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0023.a.valyrian: "¡Ay! ¡Ay! [ridden_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0023.a.f: "¡Con toda la velocidad que puedes, intentas huir de [cannibal_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0023.escape_t: "¡Escapado!" #NT!
 agot_dragon.0023.escape_tt: "Tú y [ridden_dragon.GetNameNoTooltip] logran escapar de [cannibal_dragon.GetNameNoTooltip]" #NT!
  
  # Ride Your Dragon (Lifestyle Focused) 
 agot_dragon.0024.t: "¡El cielo es el límite!" #NT!
 agot_dragon.0024.martial: "El choque de espadas, lanzas y escudos a veces es reconfortante, pero a menudo es #bold pesado#!. Me siento aliviado mientras me alejo a lomos de [ridden_dragon.GetName]; los ruidos clamorosos del campo de entrenamiento se vuelven cada vez más débiles.\n\nSería ingenuo creer que un día las tensiones de la guerra se borrarán definitivamente de esta tierra. El mundo es demasiado grande y la naturaleza humana demasiado beligerante para que ese sueño vea la luz del día. Pero volar con [ridden_dragon.GetNameNoTooltip] me da una tregua personal.\n\nAquí arriba, el único escudo que necesito es [ridden_dragon.Custom('GetDragonHerHim')], y no hay necesidad de traer mi piedra de afilar porque nuestro vínculo, a diferencia de las espadas, no se desafila. Un momento de bienestar así con mi más valiente aliado en armas: Eso es lo que yo llamo una #bold verdadera victoria#!." #NT!
 agot_dragon.0024.learning: "En los días normales, no tengo prisa por dejar mis libros y todas las riquezas que contienen, pero un viaje con [ridden_dragon.GetName] nunca es normal. Es un momento especial en el que puedo estar a solas con [ridden_dragon.Custom('GetDragonHerHim')], un momento en el que ya no tengo que #bold pensar#!.. Entonces puedo olvidar todas estas fórmulas y ecuaciones, todos estos escritos e historias.\n\nMi cabeza se vuelve tan ligera como una nube, puedo elevarme tan alto que no queda nada que estimule mi curiosidad. Todo lo que importa aquí es [ridden_dragon.GetNameNoTooltip]. En los cielos, hay caracteres de tinta marcados en trozos de papel; ya no hay historias enrevesadas cuya veracidad aún está por determinar; no hay reflexiones inútiles sobre conceptos abstractos. Aquí todo es concreto y perfectamente claro.\n\nEstoy yo, [ridden_dragon.GetNameNoTooltip], y nuestro vínculo. Y esta #bold simplicidad#! me emociona." #NT!
 agot_dragon.0024.intrigue: "Echo un último vistazo hacia atrás, como para comprobar que no me ha seguido alguien que no ha sido invitado, entonces monto en [ridden_dragon.GetName] y ordeno a [ridden_dragon.Custom('GetDragonHerHim')] que emprenda el vuelo. Ganar distancia de quienes me harían daño ya es #bold liberador#! de por sí.\n\nAhora estoy fuera del alcance de cualquier posible asesino o conspirador. La oscuridad es un arma formidable para quien sabe cómo usarla —y yo sé cómo usarla—, pero no puedo negar que bañarme en el brillo del sol con mi fiel aliado me hace un mundo de bien.\n\nNo hay espadas ocultas de las que preocuparme, ninguna conspiración que se cierne sobre mi cabeza de la que deba enterarme. Aquí, la frialdad de las sombras ya no me sirve de nada, y es la #bold calidez#! de [ridden_dragon.GetNameNoTooltip] la que tiene este efecto salvador en mí." #NT!
 agot_dragon.0024.diplomacy: "La diplomacia es una cuestión de palabras. Palabras intercambiadas, oralmente o por escrito. Discusiones, charlas, diálogos, conversaciones... Todo se trata de #bold intercambiar#!, regalos o palabras. Pero la diplomacia sería mucho más fácil si todos pudieran comunicarse como lo hacen los jinetes de dragones con sus dragones.\n\nNo habría más interpretaciones, pretensiones, subterfugios o sonrisas tontas. Todo lo que quedaría es lo concreto, lo verdadero. La comunicación en su forma más pura. La mente reemplazaría al papel, el vínculo reemplazaría a la tinta. Si algo así pudiera suceder un día, el mundo cambiaría profundamente. Pero ese día aún no ha llegado.\n\nPero hoy, solo los jinetes de dragones pueden comunicarse con los dragones, un privilegio concedido a solo un puñado. Sin embargo, cuando [ridden_dragon.GetName] y yo estamos juntos, en nuestro propio mundo, no puedo evitar sentir que la diplomacia debería ser sobre #bold conexión#!." #NT!
 agot_dragon.0024.stewardship: "[ridden_dragon.GetName] parece estar listo para partir, pero yo no. Aún necesito hacer algunas comprobaciones. ¿Está la silla en orden? ¿Cuánto oro me costará en ganado si este paseo despierta el apetito de [ridden_dragon.Custom('GetDragonHerHis')]? ¿Cuántas leguas podríamos volar? Mis pensamientos son tan abrumadores que todo lo que puedo pensar es #bold números#!.\n\nIt's un gruñido bajo que me saca de todo. Tienes razón, [ridden_dragon.GetNameNoTooltip], #italic ¡olvídate de todo eso! #! No es para reflexionar que elegí cabalgar con [ridden_dragon.Custom('GetDragonHerHim')] hoy, es para liberarme de esta carga —y es por eso que subo a la silla y me dejo llevar.\n\nMe siento tan ligero como las finanzas del reino después de organizar un gran banquete de comidas de setenta y siete platos, con malabaristas y enanos justadores. Cuando estoy con [ridden_dragon.GetNameNoTooltip], los únicos números que me preocupan son los minutos que me quedan antes de tener que regresar a mis obligaciones. Y la única #bold riqueza#! que me interesa es la que me une a él." #NT!
 agot_dragon.0024.fallback: "$agot_dragon.0010.troof$" #NT!
 agot_dragon.0024.m: "Un dragón no es una #italic simple#! arma. [ridden_dragon.Custom('GetDragonSheHe')|U] es ​​carne hecha guerra." #NT!
 agot_dragon.0024.l: "[ridden_dragon.GetNameNoTooltip] tiene mucho que enseñarme. Simple es #italic a menudo#! la solución." #NT!
 agot_dragon.0024.i: "Las tramas se desarrollan en la oscuridad, pero la #italic luz#! me da claridad." #NT!
 agot_dragon.0024.d: "Si mis amigos y aliados pudieran #italic vincularse#! conmigo de la misma manera." #NT!
 agot_dragon.0024.s: "[ridden_dragon.GetNameNoTooltip] sabe la verdad: La verdadera riqueza es #italic vez#! bien gastada." #NT!
 agot_dragon.0024.oops: "$agot_dragon.0010.a$" #NT!
 agot_dragon.0024.flavor: "Obtendrás una valiosa lección al volar tu dragón." #NT!
  
  # Drink wildfire 
 agot_dragon.0101.t: "Sed de fuego" #NT!
 agot_dragon.0101.aerion.desc: "Mientras miro fijamente mi taza, cuyos lados ya están manchados de verde, [worried_physician.GetFirstName] irrumpe en mi habitación, [worried_physician.GetHerHis] con el ceño cubierto de sudor y fruncido por la preocupación.\n\n"¡Mi [ROOT.Char.GetLadyLord]!", grita [worried_physician.GetSheHe], lanzándose hacia la taza. "¿Qué estás haciendo?"\n\nApenas le presto atención a [worried_physician.GetHerHim] mientras me alejo del agarre de [worried_physician.GetHerHis].\n\n"¿No aprendimos nada de [aerion_brightflame.GetFirstNameNicknamed]?", continúa [worried_physician.GetSheHe], todavía esforzándose por recuperar el aliento de [worried_physician.GetHerHis]. "Él también bebió fuego salvaje para transformarse y en su lugar murió gritando"." #NT!
 agot_dragon.0101.desc: "Mientras miro fijamente mi taza, con los lados ya manchados de verde, [worried_physician.GetFirstName] irrumpe en mi habitación, [worried_physician.GetHerHis] con el ceño cubierto de sudor y fruncido por la preocupación.\n\n"¡Mi [ROOT.Char.GetLadyLord]!", grita [worried_physician.GetSheHe], lanzándose hacia la taza. "¿Qué estás haciendo?"\n\nApenas le presto atención a [worried_physician.GetHerHim] mientras me alejo del agarre de [worried_physician.GetHerHis].\n\n"Beber esa taza no te transformará en un dragón", continúa [worried_physician.GetSheHe], todavía esforzándose por recuperar el aliento de [worried_physician.GetHerHis]. "Solo te transformará en un cadáver"." #NT!
 agot_dragon.0101.a: "¡Convertiré a todos mis enemigos en cenizas!" #NT!
 agot_dragon.0101.b: "Pensándolo bien, [worried_physician.GetFirstNameNoTooltip] tiene razón..." #NT!
  
 agot_dragon.0200.t: "La amenaza [wild_dragon.GetNameNoTooltip]" #NT!
 agot_dragon.0200.desc: "[chancellor.GetTitledFirstName] ha venido a hablar sobre la amenaza que asola a [wild_dragon_location.GetName]. "Debemos hacer algo con el dragón, [wild_dragon.GetNameNicknamed]. El reino está aterrorizado, no podemos permitirnos quedarnos de brazos cruzados mientras la bestia destroza el país. Hay informes creíbles de que se ha descubierto la guarida de [wild_dragon.Custom('GetDragonHerHis')] en [wild_dragon_location.GetNameNoTooltip], tal vez sea hora de que enviemos a alguien para que se ocupe de esto de una vez por todas"." #NT!
 agot_dragon.0200.a: "La gloria será mía." #NT!
 agot_dragon.0200.b: "Pague a alguien para que se ocupe de esto." #NT!
 agot_dragon.0200.c: "Enviar [court_combatant.GetFirstNameNicknamed]." #NT!
 agot_dragon.0200.d: "Bien, lo haré." #NT!
 agot_dragon.0200.e: "Es mejor no pinchar a una bestia rabiosa." #NT!
  
 agot_dragon.0201.t: "$agot_dragon.0200.t$: Asesinos a sueldo" #NT!
 agot_dragon.0201.desc: "Según las instrucciones, [chancellor.GetTitledFirstName] ha encontrado algunos candidatos atrevidos dispuestos a asumir la tarea de matar al dragón [wild_dragon.GetNameNicknamed]... #italic por un precio.#!" #NT!
 agot_dragon.0201.desc_child: "\n\nPor supuesto, [candidate_son.GetFirstNameNicknamed], mi hijo, parece más que ansioso por asumir esta tarea." #NT!
 agot_dragon.0201.a: "[candidate_merc.GetFirstName] es lo mejor de lo mejor." #NT!
 agot_dragon.0201.b: "[candidate_knight.GetFirstName] es asequible." #NT!
 agot_dragon.0201.personal_knight: "[candidate_personal_knight.GetFirstName] ha demostrado [candidate_personal_knight.GetHerselfHimself], envíe [candidate_personal_knight.GetHerHim] en su lugar." #NT!
 agot_dragon.0201.c: "Mi hijo nos hará honor." #NT!
 agot_dragon.0201.d: "Estos tontos no servirán; intentaremos algo más." #NT!
 agot_dragon.0201.e: "Pensándolo bien, la bestia puede vivir." #NT!
  
 agot_dragon.0202.t: "$agot_dragon.0200.t$: Victoria" #NT!
 agot_dragon.0202.desc: "¡[dragon_fighter.GetName] ha hecho lo imposible y ha matado a la amenaza del dragón!" #NT!
 agot_dragon.0202.a: "¡Esto se llama celebración!" #NT!
 agot_dragon.0202.a.tt: "[wild_dragon.GetNameNicknamed] ha sido asesinado por [dragon_fighter.GetName]" #NT!
  
 agot_dragon.0203.t: "$agot_dragon.0200.t$: Derrota" #NT!
 agot_dragon.0203.desc_run: "[dragon_fighter.GetName] ha demostrado una falta de coraje, prefiriendo huir del dragón que morir luchando." #NT!
 agot_dragon.0203.desc_dead: "[dragon_fighter.GetName] fue asesinado mientras intentaba matar al dragón [wild_dragon.GetNameNicknamed]." #NT!
 agot_dragon.0203.a: "#bold ¡Maldiciones! #!" #NT!
  
 agot_dragon.1001.t: "La siembra" #NT!
 agot_dragon.1001.desc: "Las #italic supuestas#! semillas de dragón han llegado. Algunos de estos aspirantes a jinetes de dragón tienen rasgos de mi casa, otros parecen tener una herencia completamente diferente. Algunos tienen una confianza tranquila, mientras que otros sudan y tiemblan de miedo.\n\nCada uno de ellos ha respondido a mi llamado y todos conocen el riesgo que implica. Ahora debo tomarme un último momento para reflexionar.\n\n#italic ¿Vale la pena correr los riesgos?#!" #NT!
 agot_dragon.1001.a: "Indíqueles que comiencen." #NT!
 agot_dragon.1001.b: "Los riesgos son #italic demasiado#! grandes." #NT!
 agot_dragon.1001.b_tt: "La siembra será cancelada" #NT!
  
 dragonseed_flees_during_taming_tt: "[tamer.GetFirstName] huyó de [dragon.GetFirstName]" #NT!
 dragon_wounds_during_taming_tt: "[dragon.GetFirstName] heridos [tamer.GetFirstName]" #NT!
 dragon_burns_during_taming_tt: "[dragon.GetFirstName] quemado [tamer.GetFirstName]" #NT!
 dragon_success_taming_tt: "[tamer.GetFirstName] domesticado [dragon.GetFirstName]!" #NT!
  
 agot_dragon.1003.t: "La cosecha" #NT!
 agot_dragon.1003.desc_none_intro: "Fuego y sangre me rodean mientras me encuentro en medio de la carnicería de la Siembra. Lucho por respirar mientras el humo me rodea y mis fosas nasales se llenan con el olor a carne quemada. Todavía puedo escuchar los gritos distantes de los jinetes fallidos resonando en mi cabeza.\n\nLas últimas semillas de dragón se han ido, y me quedé solo después de mi fallida estratagema. Los propios dragones han rechazado mi plan, y las semillas de dragón que lo intentaron.\n\n" #NT!
 agot_dragon.1003.desc_none_llama: "Mientras se instala un silencio incómodo, no puedo evitar sentir que esto es un presagio. Los dragones son fuego hecho carne, ofrecerlos a alguien que no está preparado es una locura." #NT!
 agot_dragon.1003.desc_none_aith: "Mientras miro a mi alrededor y veo el caos que han causado los dragones que no han sido reclamados, me pregunto si tal vez no sea lo mejor. Hoy es un recordatorio de lo peligroso que puede ser un dragón, y más aún en las manos equivocadas." #NT!
 agot_dragon.1003.desc_one: "¡Éxito! [tamer_1.GetTitledFirstName] ha logrado domar a [dragon_1.GetFirstName]." #NT!
 agot_dragon.1003.desc_two: "¡Éxito! [tamer_1.GetTitledFirstName] y [tamer_2.GetTitledFirstName] han logrado domesticar a [dragon_1.GetFirstName] y [dragon_2.GetFirstName] respectivamente." #NT!
 agot_dragon.1003.desc_three: "¡Un éxito rotundo! [tamer_1.GetTitledFirstName] ha domado a [dragon_1.GetFirstName], [tamer_2.GetTitledFirstName] ha domado a [dragon_2.GetFirstName] y [tamer_3.GetTitledFirstName] ha domado a [dragon_3.GetFirstName]." #NT!
 agot_dragon.1003.desc_more: "¡Un éxito rotundo! [tamer_1.GetTitledFirstName] ha domado a [dragon_1.GetFirstName], [tamer_2.GetTitledFirstName] ha domado a [dragon_2.GetFirstName] y [tamer_3.GetTitledFirstName] ha domado a [dragon_3.GetFirstName], y muchos más." #NT!
 agot_dragon.1003.desc_success: "Los nuevos jinetes de dragones están desplegados ante mí. Poseen un poder que pocos conocen desde la perdición y, si quiero conservar sus dragones, debo ganarme su lealtad.\n\n¿Qué les ofreceré?" #NT!
 agot_dragon.1003.a: "Ofreceré oro." #NT!
 agot_dragon.1003.b: "Ofreceré un título noble." #NT!
 agot_dragon.1003.c: "Oro y títulos ambos, para mantenerlos leales." #NT!
 agot_dragon.1003.d: "Se les han concedido alas y no necesitan nada más." #NT!
 agot_dragon.1003.e: "Desgraciado." #NT!
  
 agot_dragon.1004.t: "Una mala semilla" #NT!
 agot_dragon.1004.desc.intro: "Los candidatos se presentan, dispuestos a probar suerte. Mientras cuento sus cabezas, es demasiado tarde para notar que falta una. Solo tengo un momento para especular sobre qué tipo de destino terrible o mundano pueden haber encontrado antes de que el sonido que quema el alma resuene en la cavidad. Los gritos de mil almas queman mis huesos hasta convertirlos en cenizas, o al menos eso es lo que siento.\n\nEn el silencio que sigue, hay mucha confusión, confusión que se convierte en conmoción cuando [candidate_one.GetFirstName] grita, señalando la espantosa visión de [false_seed.GetFirstName]. Sangrando por los ojos y resoplando casi imperceptiblemente, [false_seed.GetFirstNameNoTooltip] lucha por respirar con los pulmones quemados y ampollados.\n\nSolo pasa un momento antes de que el cuerno de dragón al que se aferra [false_seed.GetSheHe] agregue otra voz a su coro." #NT!
 agot_dragon.1004.desc.multiple_dragons: "En nuestra sorpresa, casi no nos damos cuenta de que los dragones han comenzado a dirigirse hacia la salida. No sabemos con qué propósito, pero está claro que quieren salir. A pesar de los esfuerzos por obstaculizar sus caminos, sus voluntades son decididas." #NT!
 agot_dragon.1004.desc.single_dragons: "En nuestro estado de shock, casi no nos damos cuenta de que el dragón [dragon_one.GetName] ha empezado a salir. No sabemos con qué propósito, pero está claro que [dragon_one.GetSheHe] quiere salir. A pesar de los esfuerzos por impedirle el paso a [dragon_one.GetHerHis], la voluntad de [dragon_one.GetHerHis] es ​​firme." #NT!
 agot_dragon.1004.desc.outro: "No hay forma de detener esto... La habitación se convierte en un caos absoluto." #NT!
 agot_dragon.1004.a: "Esto no puede estar pasando." #NT!
  
 agot_dragon.1005.t: "Una recompensa madura" #NT!
 agot_dragon.1005.desc.intro: "Funcionó, ¡realmente funcionó! ¡Realizó sus tareas de manera maravillosa! Si tan solo hubiera podido ver la expresión de [dragon_keeper.GetTitledFirstNamePossessive] cuando sucedió. Es una pena haber perdido el cuerno de dragón en el proceso, pero no se pudo evitar. Debo esforzarme por recuperarlo." #NT!
 agot_dragon.1005.desc.multiple_dragons: "En cualquier caso, [dragon_one.GetName], [dragon_two.GetName] y los demás dragones han llegado antes que yo, y mi emoción es palpable. Reclamaré a uno como su amo." #NT!
 agot_dragon.1005.desc.two_dragons: "En cualquier caso, [dragon_one.GetName] y [dragon_two.GetName] han llegado antes que yo, y mi entusiasmo es palpable. Reclamaré a uno como su amo." #NT!
 agot_dragon.1005.desc.single_dragons: "En cualquier caso, [dragon_one.GetName] ha llegado antes que yo y mi entusiasmo es palpable. Reclamaré a [dragon_one.GetHerHim] como amo de [dragon_one.Custom('GetDragonHerHis')]." #NT!
 agot_dragon.1005.a: "[dragon_two.GetNameNoTooltip] será mi dragón." #NT!
 agot_dragon.1005.a.tt: "Domesticarás a [dragon_two.GetNameNoTooltip]. Los demás dragones seguirán siendo tuyos y estarán ligados a ti." #NT!
 agot_dragon.1005.b: "[dragon_one.GetNameNoTooltip] será mi dragón." #NT!
 agot_dragon.1005.c: "El mundo es mío." #NT!
 agot_dragon.1005.b.tt: "Domesticarás a [dragon_one.GetNameNoTooltip]. Los demás dragones seguirán siendo tuyos y estarán ligados a ti." #NT!
 agot_dragon.1005.c.tt: "Tu domesticaras [dragon_one.GetNameNoTooltip]" #NT!
 agot_dragon.1005.d: "Elegiré entre los otros dragones." #NT!
 agot_dragon.1005.e: "Mi poder crece." #NT!
 agot_dragon.1005.f: "Estos dragones no me convienen." #NT!
 agot_dragon.1005.g: "[dragon_one.GetNameNoTooltip] no me conviene." #NT!
