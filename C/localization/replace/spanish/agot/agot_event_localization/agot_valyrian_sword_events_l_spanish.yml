 agOt_valyrian_swords.0001.t:0 "La espada de la mañana" #NT!
 agOt_valyrian_swords.0001.desc:0 "La luz de la mañana se extiende por la habitación, hasta donde Dawn se sienta en su pedestal de piedra. La hoja pálida está oculta por la vaina gris fría, pero el sol dorado en su pomo brilla en el brillo. Aquí es donde pertenece Dawn cuando no existe Sword of the Morning, donde descansa entre episodios de fama y gloria. \n\nLa concesión de Dawn a un Dayne digno de tenerla es una antigua responsabilidad que ahora recae sobre mí. \nDurante los últimos años, me ha llamado la atención que [my_relation.GetFirstName] se ha convertido en un caballero talentoso, pero ¿son dignos de convertirse en el próximo \n#S Espada del mañana? #!" #NT!
 agOt_valyrian_swords.0001.a:0 "Le otorgaré Dawn a [my_relation.GetHerHim]." #NT!
 agOt_valyrian_swords.0001.b:0 "No, no encuentro [my_relation.GetHerHim] digno." #NT!
 agOt_valyrian_swords.0002.t:0 "La espada de la mañana" #NT!
 agOt_valyrian_swords.0002.desc:0 "La carta es de [my_relation.GetFullNameRegnal]. Le doy la vuelta en mis manos y rompo el botón púrpura de cera que lo selló.\n\nParece que [my_relation.GetFirstName] me nombraría para ser el próximo #SSword  del Morning#!,  si aceptara el honor. Tantos grandes Daynes han portado esa espada legendaria y han traído gloria a nuestra Casa, ¿soy digno de seguir sus pasos?" #NT!
 agOt_valyrian_swords.0002.a:0 "Aceptaré el llamado." #NT!
 agOt_valyrian_swords.0002.b:0 "No soy la Espada de la Mañana." #NT!
 agOt_valyrian_swords.0004.t:0 "La espada del luto" #NT!
 agOt_valyrian_swords.0004.desc:0 "Con la muerte de [dead_relative.GetFirstName], el manto de Sword of the Morning queda vacío. Una vez finalizados los ritos funerarios y [dead_relative.GetHerHim] descansando con nuestros ancestros, Dawn volverá a su pedestal, a la espera de un nuevo portador. \n\nSin embargo, tal vez ya haya uno entre nosotros que merezca ese honor... [my_relative.GetFirstName] ha demostrado un talento excepcional hasta ahora. Tal vez considerarían asumir el papel." #NT!
 agOt_valyrian_swords.0004.a:0 "Le otorgaré Dawn a [my_relation.GetHerHim]." #NT!
 agOt_valyrian_swords.0004.b:0 "No, no encuentro [my_relation.GetHerHim] digno." #NT!
