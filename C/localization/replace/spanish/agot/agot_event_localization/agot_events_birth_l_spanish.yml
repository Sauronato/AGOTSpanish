l_spanish:
  
 agot_birth_events.0003.t: "La escala de la muerte" #NT!
 agot_birth_events.0003.desc: ""¡Solo un empujón más, mi [ROOT.Char.GetLadyLord], solo uno más! ¡El bebé ya casi está aquí!" Un grito se escapa de mis labios mientras me agacho por última vez. El dolor está en todas partes, es demasiado, es abrumador, y luego parece que se acabó... Lo logré.\n\n"¿Está bien mi hijo?" Apenas reconozco mi propia voz. "¿Es... es un [child.Custom('GirlBoy')]?"\n\nLa partera no me responde, ni siquiera me mira. No, ella sólo tiene ojos para el bulto inmóvil en sus brazos." #NT!
 agot_birth_events.0003.a: "¿No es...? ¡¿Por qué no respira?! #EMP ¡Haz algo!#!." #NT!
  
 agot_birth_events.0004.t: "La escala de la muerte" #NT!
 agot_birth_events.0004.desc: "La partera finalmente sale de la cámara de parto, su rostro está pálido y se niega a mirarme a la cara.\n\n"Lo siento mucho mi [ROOT.Char.GetLadyLord|U]. El niño nació... deforme." Su tono lo dice todo. Entro en la habitación donde flota el hedor de la muerte y [mother.GetFirstNameNoTooltip] sostiene contra su pecho una pequeña criatura inmóvil. Su piel escamosa y sus alas vestigiales lo harían irreconocible como humano si no fuera por el cabello por el que [mother.GetFirstNameNoTooltip] pasa [mother.GetHerHim] dedos.\n\nMi [child.Custom('GetDaughterSon')] nació como un monstruo." #NT!
 agot_birth_events.0004.a: "Qué tragedia." #NT!
  
 agot_birth_events.0005.t: "Un monstruo" #NT!
 agot_birth_events.0005.desc:0 "The pain is #bold unbearable#!.\n\nBetween wrenching gasps and flashes hot as lightning ripping through my body, I swear I can hear a dragon's roar. Then... there's #italic nothing#!.\n\nSilence cradles the room, swaddling those present in a stillness unbroken by breath. At long last, [second_adult.GetFirstNameNoTooltip] pierces the quiet: "El dolor es #bold insoportable#!.\n\nBetween jadeos desgarradores y destellos calientes como un rayo que atraviesa mi cuerpo, juro que puedo escuchar el rugido de un dragón. Entonces... hay #italic nada#!.\n\nSilence acuna la habitación, envolviendo a los presentes en una quietud que no es interrumpida por el aliento. Por fin, [second_adult.GetFirstNameNoTooltip] atraviesa el silencio: "Mi [ROOT.Char.GetLadyLord|l], tu bebé... está aquí".\n\nNi siquiera me había dado cuenta de que [second_adult.GetHerHim] me entregaba al niño, si es que el niño es realmente lo que es [child.GetSheHe].\ n\nEn mis brazos, moviéndose intermitentemente, #bold yace un monstruo#! #!.\n\nBetween0#!." #NT!
 agot_birth_events.0005.a: "Mi [child.Custom('GetDaughterSon')] es una abominación." #NT!
  
 agot_birth_events.0006.t: "Un monstruo" #NT!
 agot_birth_events.0006.desc: "Los gritos desde el dormitorio se vuelven cada vez más frenéticos, desgarrando el aire como un dragón que se abre paso desde su confinamiento. #italic Pobre, dulce [mother.GetFirstNameNoTooltip]... Este bebé puede matarla...#!\n\nThe un silencio repentino sacude mis sentidos. #italic Está hecho#!, Creo, pero hago una pausa momentánea antes de entrar, para recomponerme, para prepararme para lo que me espera.\n\nLa carnicería del parto me deja horrorizada. Mi querida [mother.GetFirstNameNoTooltip], con la bata empapada en sangre, sostiene al niño contra su pecho. Pero su mirada de dolor me asusta cuando me acerco para ver a mi engendro.\n\nAquí, ante mis ojos, no hay un simple niño. Aquí está #bold un monstruo#!." #NT!
