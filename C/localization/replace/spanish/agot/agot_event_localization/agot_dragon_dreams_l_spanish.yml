l_spanish:
 agot_dragon_dreams.0001.intro_own_dream: "Me despierto de mi sueño sobresaltado, agarrándome las sienes mientras trato frenéticamente de recordar los detalles de mi sueño.\n"
 agot_dragon_dreams.0001.intro_visit: "[dragon_dreamer.GetFirstNameNoTooltip] aparece en mis habitaciones en medio de la noche, pálido y sudoroso. \n\n #italic "[ROOT.Char.GetFirstNameNoTooltip], tuve un sueño..."
 agot_dragon_dreams.0001.intro_letter: "Uno de los sirvientes me encuentra temprano en la mañana mientras me preparo para el día. "Perdón, llegó un cuervo de [dragon_dreamer.GetTitledFirstName]. Tenía una carta para ti y una nota adjunta diciendo que era urgente que lo vieras lo antes posible." \n\n #italic "[ROOT.Char.GetFirstNameNoTooltip], he tenido un sueño... #!"
  
 agot_dragon_dreams.0001.murder: "\n#italic  Un dragón surca los cielos abiertos...#!\n#italic  una figura sombría se agazapa detrás de un escorpión, el veneno brilla en la punta de su rayo...#!\n#italic  el dragón ruge y cae del cielo como el rayo atraviesa su ala.#!\n\nSomeone está conspirando para matar"
 agot_dragon_dreams.0001.abduction: "\n#italic  Un puñado de huevos de dragón brilla...#!\n#italic  una figura sombría se arrastra hacia ellos, un saco vacío en su cintura...#!\n#italic  uno por uno, los huevos desaparecen en la bolsa de tela del ladrón.#!\n\nSomeone está tramando secuestrar"
 agot_dragon_dreams.0001.fallback: "\n#italic  Un dragón yace tendido sobre el suelo cálido...#!\n#italic  descansando pacíficamente, respirando con un estruendo atronador...#!\n#italic  cuando se despierta sobresaltado, ¡con un rugido estridente!#!\n\nSomeone está conspirando contra"
 agot_dragon_dreams.0001.elope: "\n#italic  Dos dragones se elevan sobre un mar de cristal...#!\n#italic  alas que parecen entrelazarse mientras vuelan juntas...#!\n#italic  dos que se convierten en uno, a través del Mar Angosto.#!\n\nSomeone está conspirando para fugarse con"
 agot_dragon_dreams.0001.steal_back_artifact: "\n#italic  Una dragona se yergue orgullosa sobre su nidada de huevos...#!\n#italic  sale al aire de la tarde, sin ver la figura sombría que se acerca desde la niebla...#!\n#italic  un huevo precioso, de un valor incalculable , tomada en la noche.#!\n\nSomeone está tratando de robarle"
 agot_dragon_dreams.0001.target_other: "¡mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer: "[target.GetHerHim]!"
 agot_dragon_dreams.0001.target_me: "¡a mí!"
  
 agot_dragon_dreams.0001.child_new_dreamer: "\n\nParece que [dragon_dreamer.GetFirstNameNoTooltip] es un soñador de dragones. Me duele el corazón por el niño, será una carga pesada de llevar en los años venideros..."
 agot_dragon_dreams.0001.self_new_dreamer: "\n\nParece que soy un soñador de dragones. Como recuerdo a los soñadores de dragones de antaño, espero que estos sueños resulten ser más útiles que una carga..."
 agot_dragon_dreams.0001.relative_new_dreamer: "\n\nParece que [dragon_dreamer.GetFirstNameNoTooltip] es un soñador de dragones. Por el bien de [dragon_dreamer.GetHerHis], espero que sea más una bendición que una maldición..."
 agot_dragon_dreams.0001.known_dreamer: "\n\nA pesar de lo agradecido que estoy por la información, espero que los sueños que acechan a [dragon_dreamer.GetFirstNameNoTooltip] no estén afectando demasiado a [dragon_dreamer.GetHerHim]..."
 agot_dragon_dreams.0001.known_dreamer_self: "\n\nHasta que pueda detener este complot, estos sueños seguramente me perseguirán..."
  
 agot_dragon_dreams.0001.a: "¡Debemos detener al villano detrás de esto!"
