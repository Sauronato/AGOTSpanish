l_spanish:
 agot_dragon_dreams.0001.intro_own_dream:0 "Me despierto de mi sueño sobresaltado, agarrándome las sienes mientras trato frenéticamente de recordar los detalles de mi sueño.\n" #NT!
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] aparece en mis habitaciones en medio de la noche, pálido y sudoroso. \n\n #italic "[ROOT.Char.GetFirstNameNoTooltip], tuve un sueño..." #NT!
 agot_dragon_dreams.0001.intro_letter:0 "Uno de los sirvientes me encuentra temprano en la mañana mientras me preparo para el día. "Perdón, llegó un cuervo de [dragon_dreamer.GetTitledFirstName]. Tenía una carta para ti y una nota adjunta diciendo que era urgente que lo vieras lo antes posible." \n\n #italic "[ROOT.Char.GetFirstNameNoTooltip], he tenido un sueño... #!" #NT!

 agot_dragon_dreams.0001.murder:0 "\n#italic  Un dragón surca los cielos abiertos...#!\n#italic  una figura sombría se agazapa detrás de un escorpión, el veneno brilla en la punta de su rayo...#!\n#italic  el dragón ruge y cae del cielo como el rayo atraviesa su ala.#!\n\nSomeone está conspirando para matar" #NT!
 agot_dragon_dreams.0001.abduction:0 "\n#italic  Un puñado de huevos de dragón brilla...#!\n#italic  una figura sombría se arrastra hacia ellos, un saco vacío en su cintura...#!\n#italic  uno por uno, los huevos desaparecen en la bolsa de tela del ladrón.#!\n\nSomeone está tramando secuestrar" #NT!
 agot_dragon_dreams.0001.fallback:0 "\n#italic  Un dragón yace tendido sobre el suelo cálido...#!\n#italic  descansando pacíficamente, respirando con un estruendo atronador...#!\n#italic  cuando se despierta sobresaltado, ¡con un rugido estridente!#!\n\nSomeone está conspirando contra" #NT!
 agot_dragon_dreams.0001.elope:0 "\n#italic  Dos dragones se elevan sobre un mar de cristal...#!\n#italic  alas que parecen entrelazarse mientras vuelan juntas...#!\n#italic  dos que se convierten en uno, a través del Mar Angosto.#!\n\nSomeone está conspirando para fugarse con" #NT!
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic  Una dragona se yergue orgullosa sobre su nidada de huevos...#!\n#italic  sale al aire de la tarde, sin ver la figura sombría que se acerca desde la niebla...#!\n#italic  un huevo precioso, de un valor incalculable , tomada en la noche.#!\n\nSomeone está tratando de robarle" #NT!
 agot_dragon_dreams.0001.target_other:0 "¡mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!" #NT!
 agot_dragon_dreams.0001.target_dreamer:0 "[target.GetHerHim]!" #NT!
 agot_dragon_dreams.0001.target_me:0 "¡a mí!" #NT!

 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nParece que [dragon_dreamer.GetFirstNameNoTooltip] es un soñador de dragones. Me duele el corazón por el niño, será una carga pesada de llevar en los años venideros..." #NT!
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nParece que soy un soñador de dragones. Como recuerdo a los soñadores de dragones de antaño, espero que estos sueños resulten ser más útiles que una carga..." #NT!
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nParece que [dragon_dreamer.GetFirstNameNoTooltip] es un soñador de dragones. Por el bien de [dragon_dreamer.GetHerHis], espero que sea más una bendición que una maldición..." #NT!
 agot_dragon_dreams.0001.known_dreamer:0 "\n\nA pesar de lo agradecido que estoy por la información, espero que los sueños que acechan a [dragon_dreamer.GetFirstNameNoTooltip] no estén afectando demasiado a [dragon_dreamer.GetHerHim]..." #NT!
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nHasta que pueda detener este complot, estos sueños seguramente me perseguirán..." #NT!

 agot_dragon_dreams.0001.a:0 "¡Debemos detener al villano detrás de esto!" #NT!
