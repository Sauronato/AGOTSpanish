l_spanish:
  
  
 ################################ 
 # Widowed Events 
 # 1000 - 1999 
 # by Badger 
 ################################ 
  
 agot_widowed_events.0001.t: "Dulce recuerdo del amor"
 agot_widowed_events.0001.desc: "Mi querido [dead_lover.GetFirstNameNicknamedNoTooltip], barajado fuera de este rollo mortal. #italic Lo que daría por un día más con [dead_lover.GetHerHim]... #!\n\nMy Los pasillos se sienten vacíos y, sin embargo, debo quedarme en este lugar. Tal vez esta tristeza se apague con el tiempo."
 agot_widowed_events.0001.a: "Debo seguir adelante sin [dead_lover.GetHerHim]."
  
 agot_widowed_events.0002.t: "Picadura amarga del amor"
 agot_widowed_events.0002.desc: "Se siente como si fuera ayer que mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip] todavía caminaba por esta tierra, siempre [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] y dejándome anhelando el toque de [widowed_memory.GetHerHis]. Si tan solo pudiera tener un día más con [widowed_memory.GetHerHim]...\n\nMis pensamientos se apagan cuando me doy cuenta de que estoy parado aquí, solo, nadando en las profundidades dolorosas de mi dolor."
 agot_widowed_events.0002.a: "¿Esto es todo lo que me queda en la vida?"
  
 agot_widowed_events.0003.t: "Amor, a un costo"
 agot_widowed_events.0003.desc: "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic o eso pensé.#!\n\nA La noche pasada deambulando por las partes más sórdidas de [location.GetName] me lleva a un establecimiento donde uno puede encontrar el amor, #bold por un precio#!. [succubus.GetFirstName] me saluda con una sonrisa de [succubus.Custom('quirk_pos_adjective')], y siento una latiendo en mi pecho que no he sentido desde mi querida [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] muerte."
 agot_widowed_events.0003.a: "La moneda bien vale el toque de un [succubus.GetWomanMan]."
 agot_widowed_events.0003.b: "No, esto no está bien..."
  
 agot_widowed_events.0004.t: "El amor es una locura"
 agot_widowed_events.0004.desc: "Ha pasado el tiempo y todavía siento una punzada al pensar en mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic ¿Cuándo cesará este dolor?#!\n\n#bold No.#! Esto es una tontería. El amor es una pérdida de mis esfuerzos, y no le daré ni un minuto más de mi tiempo."
 agot_widowed_events.0004.a: "Ya no siento nada"
 agot_widowed_events.0004.b: "No, esto no está bien..."
  
 agot_widowed_events.0005.t: "Un amor... de lectura"
 agot_widowed_events.0005.desc: "Time has passed, and yet a I still feel a pang when thinking of my dear [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic How can I move past this love?#!\n\nAs I grapple with my own thoughts, into my throne room walks [learned_courtier.GetFirstNameNicknamed], a learned member of my court. [learned_courtier.GetSheHe|U] eyes me, [learned_courtier.Custom('quirk_pos_adverb')], before announcing, "My [ROOT.Char.GetLadyLord|l], you know the only true cure for a broken heart is... #bold to learn!#!"\n\nI appraise [learned_courtier.GetFirstNameNoTooltip] with some doubt, but perhaps [learned_courtier.GetSheHe] is right? Should I devote myself to my studies?"
 agot_widowed_events.0005.a: "¡Yo debo!"
 agot_widowed_events.0005.b: "Los libros son para los débiles."
  
 agot_widowed_events.0005.maester.tt: "Renuncias a todas las posesiones mundanas para convertirte en maestre."
  
 agot_widowed_events.0006.t: "Un amor... de la bebida"
 agot_widowed_events.0006.desc: "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic o eso pensé.#!\n\nA La noche pasada deambulando por las partes más sórdidas de [location.GetName] me lleva a una taberna animada con [party_friend.GetFirstName]. "Mi [ROOT.Char.GetLadyLord|l], te mostraré cómo pasar un buen rato, #bold  y olvidar toda tu tristeza, proclama #!" [party_friend.GetSheHe].\n\nLos sonidos de los pecados a mi alrededor inundan mis sentidos. Tomo un sorbo, levantando mi copa para brindar la multitud."
 agot_widowed_events.0006.a: "Esta será una noche para... #bold ¡Olvídalo!#!"
 agot_widowed_events.0006.a.tt: "Tu libertinaje puede tener consecuencias."
 agot_widowed_events.0006.b: "¡Un brindis por [widowed_memory.GetFirstName], amado mío!"
  
 agot_widowed_events.0007.t: "Un amor... por la jardinería"
 agot_widowed_events.0007.desc: "Ha pasado el tiempo y todavía siento una punzada al pensar en mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic ¿Cómo puedo superar este amor?#!\n\nI He pasado gran parte de mi nuevo tiempo libre al aire libre, dejando que la naturaleza se convierta en mi compañera. ¿Quizás plantaré un árbol en honor a mi amor que crecerá?"
 agot_widowed_events.0007.a: "Será un monumento a nuestro amor."
 agot_widowed_events.0007.b: "Todo esto es basura..."
  
 agot_widowed_events.0008.t: "Un nuevo amor: un cachorro"
 agot_widowed_events.0008.desc: "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic  o eso pensé. #!\n\nMy [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] viene hacia mí, sosteniendo un cachorro por el pescuezo en la mano de [pet_giver.GetHerHis]. "Mi [ROOT.Char.GetLadyLord|l], este joven cachorro es la cura perfecta para la tristeza que sientes", dice [pet_giver.GetFirstNameNoTooltip]. "¿Le darás un hogar?"
 agot_widowed_events.0008.a: "Una nueva mascota puede llenar el vacío en mi vida..."
 agot_widowed_events.0008.b: "Soy más una persona de gatos."
  
 agot_widowed_events.0009.t: "Un nuevo amor: un gatito"
 agot_widowed_events.0009.desc: "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic  o eso pensé. #!\n\nMy [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] viene hacia mí, sosteniendo un cachorro por el pescuezo en la mano de [pet_giver.GetHerHis]. "Mi [ROOT.Char.GetLadyLord|l], este joven gatito es la cura perfecta para la tristeza que sientes", dice [pet_giver.GetFirstNameNoTooltip]. "¿Le darás un hogar?"
 agot_widowed_events.0009.a: "Una nueva mascota puede llenar el vacío en mi vida..."
 agot_widowed_events.0009.b: "Soy más una persona de perros."
  
 agot_widowed_events.0010.t: "Amor congelado"
 agot_widowed_events.0010.desc: "Se siente como si fuera ayer que mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip] todavía caminaba por esta tierra, siempre [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] y dejándome anhelando el toque de [widowed_memory.GetHerHis]. Si pudiera tener un día más con [widowed_memory.GetHerHim]...\n\nAunque el tiempo avanza, no creo que me vuelva a casar."
 agot_widowed_events.0010.a: "Llevaré [widowed_memory.GetHerHim] conmigo."
 agot_widowed_events.0010.b: "Tal vez sólo necesito más tiempo."
