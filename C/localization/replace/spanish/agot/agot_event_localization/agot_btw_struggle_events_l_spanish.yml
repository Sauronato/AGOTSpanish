 agot_btw_struggle_nightswatch.0200.t: "Deseo de unirse a la Guardia de la Noche"
 agot_btw_struggle_nightswatch.0200.desc: "Mientras mi enviado [nw_petition_envoy.GetTitledFirstName] está visitando la corte de [nw_petition_target.GetTitledFirstName], un miembro de la familia anfitriona de [nw_petition_envoy.GetHerHis] se acerca a [nw_petition_envoy.GetSheHe].\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip] dice que ha soñado durante mucho tiempo con el día en que un hermano negro entraría en sus salones — § _5 ¡Dándole la oportunidad de dejar atrás este hogar y unirse a la Guardia de la Noche!#!"
