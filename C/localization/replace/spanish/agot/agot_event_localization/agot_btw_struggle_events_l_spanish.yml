 agot_btw_struggle_nightswatch.01003.t: "Un enviado de la Guardia de la Noche"
 agot_btw_struggle_nightswatch.01003.desc: ""Aunque es un honor para mí recibir a un hermano de la Guardia de la Noche, de verdad", comienzo con una sonrisa maliciosa. "Y alguien como tú debe saber la gravedad de lo que preguntas. ¿Por qué si no el Lord Comandante habría enviado un enviado en lugar de un cuervo?"\n\nCon eso, [nw_petition_envoy.GetTitledFirstName] parece haber entendido lo que quería decir. "Si tuviera que aceptar esta petición de la Guardia de la Noche, necesitaría #italic algo#! a cambio...""
 agot_btw_struggle_nightswatch.01003.a: "Libera a los cautivos retenidos por los Wildlings."
 agot_btw_struggle_nightswatch.01003.b: "Llévate este inútil contigo."
 agot_btw_struggle_nightswatch.01003.c: "Ataca a una tribu salvaje por mí."
 agot_btw_struggle_nightswatch.01003.d: "Podemos acordar un precio justo..."
 agot_btw_struggle_nightswatch.01003.e: "¡Un artefacto raro vale más que el oro!"
  
 agot_btw_struggle_nightswatch.01004.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01004.desc.a: "He recibido noticias de mi enviado a [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], que las negociaciones han ido #bold espléndidamente#!!\n\nWhile los detalles aún se están discutiendo, [nw_petition_envoy.GetFirstNameNoTooltip] cree que [nw_petition_target.GetLadyLord] aceptará nuestra petición."
 agot_btw_struggle_nightswatch.01004.desc.b: "He recibido un mensaje de mi enviado a [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], que las negociaciones han ido tibias.\n\nAunque los detalles aún se están discutiendo, [nw_petition_envoy.GetFirstNameNoTooltip] cree que [nw_petition_target.GetLadyLord] aceptará nuestra petición... #italic bajo uno condición.#!"
 agot_btw_struggle_nightswatch.01004.desc.c: "He recibido un mensaje de mi enviado a [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], de que las negociaciones han ido terriblemente #N#!!\n\nThere no es necesario decir más. [nw_petition_envoy.GetFirstNameNoTooltip] está seguro de que [nw_petition_target.GetLadyLord] no aceptará nuestra petición."
 agot_btw_struggle_nightswatch.01004.a: "¡Debo aceptar!"
 agot_btw_struggle_nightswatch.01004.b: "¡Intenta persuadir al [nw_petition_target.GetLadyLord]!"
 agot_btw_struggle_nightswatch.01004.c: "¿Quizás un soborno funcione?"
  
 agot_btw_struggle_nightswatch.01005.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01005.desc: "Hay raros momentos en la vida en los que demuestran el propósito de su existencia. Hoy, [nw_petition_envoy.GetTitledFirstName] demostró ser [nw_petition_envoy.GetHerHis].\n\nLe encomendé a [nw_petition_envoy.GetHerHim] la tarea de persuadir a [nw_petition_target.GetTitledFirstName] para que acudiera en ayuda de la Guardia de la Noche, y por los dioses... ¡#bold [nw_petition_envoy.GetFirstNameNoTooltip] lo hizo!#!"
 agot_btw_struggle_nightswatch.01005.a: "No debo dejar que se me suba a la cabeza [nw_petition_envoy.GetHerHis]."
  
 agot_btw_struggle_nightswatch.01006.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01006.desc: "Hay raros momentos en la vida en los que demuestran el propósito de su existencia. Hoy #bold no#! era un día así para el pobre [nw_petition_envoy.GetTitledFirstName].\n\nLe encomendé a [nw_petition_envoy.GetHerHim] la tarea de persuadir a [nw_petition_target.GetTitledFirstName] para que acudiera en ayuda de la Guardia de la Noche, y por los dioses... #N [nw_petition_envoy.GetFirstNameNoTooltip] fracasó.§ _1"
 agot_btw_struggle_nightswatch.01006.a: "Que fracaso...."
  
 agot_btw_struggle_nightswatch.01007.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01007.desc: "[nw_petition_envoy.GetTitledFirstName] ha regresado una vez más para defender el caso de la Guardia Nocturna. Apenas puedo seguir el parloteo sobre votos y promesas, la oscuridad de la noche y la llegada del frío.\n\nCuando [nw_petition_envoy.GetSheHe] finalmente termina la petición, miro a [nw_petition_envoy.GetHerHim], la única manera de obtener una verdadera medida de mi personaje. En ese momento sé lo que debo hacer."
 agot_btw_struggle_nightswatch.01007.a: "Un caso convincente y al que le complaceré."
 agot_btw_struggle_nightswatch.01007.b: "No dudo de tu convicción, pero debo negar tu petición."
 agot_btw_struggle_nightswatch.01007.c: "¡Te atreves descaradamente a hacer esta petición por segunda vez!"
  
 agot_btw_struggle_nightswatch.01008.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01008.desc.a: "[nw_petition_envoy.GetTitledFirstName] ha hecho todo lo que [nw_petition_envoy.GetSheHe] pudo para convencer a [nw_petition_target.GetTitledFirstName] de acudir en ayuda de la Guardia de la Noche, ¡con gran éxito!\n\nAhora, [nw_petition_envoy.GetSheHe] debe prepararse para un bienvenido regreso al Muro."
 agot_btw_struggle_nightswatch.01008.desc.b: "[nw_petition_envoy.GetTitledFirstName] ha hecho todo lo que [nw_petition_envoy.GetSheHe] ha podido para convencer a [nw_petition_target.GetTitledFirstName] de acudir en ayuda de la Guardia de la Noche, y finalmente llegaron a un acuerdo...\n\nAhora, [nw_petition_envoy.GetSheHe] debe prepararse para un bienvenido regreso al Muro."
 agot_btw_struggle_nightswatch.01008.desc.c: "[nw_petition_envoy.GetTitledFirstName] ha hecho todo lo que [nw_petition_envoy.GetSheHe] pudo para convencer a [nw_petition_target.GetTitledFirstName] de acudir en ayuda de la Guardia de la Noche, todo en vano.\n\nAhora, [nw_petition_envoy.GetSheHe] debe prepararse para un largo y amargo regreso a la dureza del Muro."
 agot_btw_struggle_nightswatch.01008.a: "¡Adelante al Castillo Negro!"
  
 agot_btw_struggle_nightswatch.01009.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01009.desc.a: "Gracias al gran esfuerzo de [nw_petition_envoy.GetHerHis], [nw_petition_envoy.GetTitledFirstName] logró convencer a [nw_petition_target.GetTitledFirstName] de que aceptara los términos de nuestra petición."
 agot_btw_struggle_nightswatch.01009.desc.b: "A través de [nw_petition_envoy.GetHerHis] puro esfuerzo, [nw_petition_envoy.GetTitledFirstName] pudo convencer a [nw_petition_target.GetTitledFirstName] de aceptar los términos recientemente delineados de nuestra petición."
 agot_btw_struggle_nightswatch.01009.desc.c: "A pesar de los mejores esfuerzos de [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] desestima la petición una vez más."
 agot_btw_struggle_nightswatch.01009.a: "¡Debo aceptar!"
 agot_btw_struggle_nightswatch.01009.b: "No, esta negociación ha terminado."
 agot_btw_struggle_nightswatch.01009.c: "Gracias, mi [nw_petition_target.GetLadyLord]."
  
 agot_btw_struggle_nightswatch.01010.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01010.desc.a: "Cuando [nw_petition_envoy.GetTitledFirstName] abandonó Castle Black, [nw_petition_envoy.GetSheHe] prometió llevar a cabo la misión de [nw_petition_envoy.GetHerHis] rápidamente, sin dejar piedra sin remover con la esperanza de conseguir ayuda para la Guardia de la Noche.\n\nHoy, [nw_petition_envoy.GetFirstNameNoTooltip] completa el viaje de [nw_petition_envoy.GetHerHis], mereciendo la bienvenida de un héroe como § _1 cruza la puerta.\n\n "Lo lograste", le digo, mientras tomo la mano de [nw_petition_envoy.GetHerHis]. "Sirviste exitosamente como enviado de la Guardia de la Noche."\n\n#italic Ahora, ¿qué hacer con el premio ganado con tanto esfuerzo?#!"
 agot_btw_struggle_nightswatch.01010.desc.b: "Cuando [nw_petition_envoy.GetTitledFirstName] abandonó Castle Black, [nw_petition_envoy.GetSheHe] prometió llevar a cabo la misión de [nw_petition_envoy.GetHerHis] rápidamente, sin dejar piedra sin remover con la esperanza de conseguir ayuda para la Guardia de la Noche.\n\nHoy, [nw_petition_envoy.GetFirstNameNoTooltip] completa el viaje de [nw_petition_envoy.GetHerHis], mereciendo la bienvenida de un héroe como § _1 cruza la puerta.\n\n "Lo lograste", le digo, mientras tomo la mano de [nw_petition_envoy.GetHerHis]. "Sirviste exitosamente como enviado de la Guardia de la Noche."\n\n#italic Ahora, ¿qué hacer con el premio ganado con tanto esfuerzo?#!"
 agot_btw_struggle_nightswatch.01010.desc.c: "Cuando [nw_petition_envoy.GetTitledFirstName] abandonó el Castillo Negro, [nw_petition_envoy.GetSheHe] prometió llevar a cabo la misión de [nw_petition_envoy.GetHerHis] con rapidez, sin dejar piedra sin mover con la esperanza de conseguir ayuda para la Guardia de la Noche.\n\nHoy, [nw_petition_envoy.GetFirstNameNoTooltip] completa el viaje de [nw_petition_envoy.GetHerHis], sin éxito pero con resiliencia, mientras [nw_petition_envoy.GetSheHe] cruza la puerta.\n\n"Puede que no hayas conseguido lo que queríamos", digo, mientras tomo la mano de [nw_petition_envoy.GetHerHis]. "Pero has vuelto de una pieza"."
 agot_btw_struggle_nightswatch.01010.a: "Envía a los hombres a la guardia."
 agot_btw_struggle_nightswatch.01010.b: "Envía a los hombres a guarnecer castillos no utilizados."
 agot_btw_struggle_nightswatch.01010.c: "Envía los suministros a nuestros hermanos negros."
 agot_btw_struggle_nightswatch.01010.d: "Envíe los suministros a puestos más pequeños."
 agot_btw_struggle_nightswatch.01010.e: "Envía a los hombres a la guardia y envía los suministros a nuestros hermanos negros."
 agot_btw_struggle_nightswatch.01010.f: "Envía a los hombres a guarnecer castillos no utilizados y envía los suministros a nuestros hermanos negros."
 agot_btw_struggle_nightswatch.01010.g: "Envía a los hombres a la guardia y envía los suministros a puestos más pequeños."
 agot_btw_struggle_nightswatch.01010.h: "Envía a los hombres a guarnecer castillos no utilizados y envía los suministros a puestos más pequeños."
 agot_btw_struggle_nightswatch.01010.i: "Ahora, volvamos a tu publicación."
  
