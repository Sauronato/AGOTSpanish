 agot_btw_nightswatch_petition_non_rc: "Regla de petición"
 agot_btw_nightswatch_petition_rc: "Regla de petición"
 agot_btw_wildling_call_to_arms: "Llamada a las armas salvaje"
 NW_petition_supplies_army_mod: "Hermanos negros bien provistos"
 NW_petition_supplies_army_mod_desc: "MARCADOR DE POSICIÓN"
 NW_petition_supplies_normal_mod: "Publicaciones más pequeñas bien aprovisionadas"
 NW_petition_supplies_normal_mod_desc: "MARCADOR DE POSICIÓN"
 NW_petition_persuation_succeds: "Lo conseguiste"
 NW_petition_persuation_fail: "Fallaste"
 NW_petition_persuation_player_target: "Intentarás persuadir a [NW_petition_target.GetTitledFirstName]"
 AGOT_btw_struggle_nightswatch.2011.t: "Derecho de invitado violado"
 AGOT_btw_struggle_nightswatch.1010.i: "Ahora, volvamos a tu publicación."
  
 # AGOT_btw_struggle_maintenance.3.t: "MARCADOR DE POSICIÓN"
 AGOT_btw_struggle_maintenance.3.opening: "Un llamado a las armas"
 AGOT_btw_struggle_maintenance.3.desc: "Durante demasiado tiempo, los cuervos negros han destrozado las tierras de la gente libre como carroña, festejando con la muerte de nuestros hombres, mujeres y niños.\n\nAntes de que llegaran los arrodillados con sus coronas y espadas de acero, todos los hombres compartían esta tierra. #bold Y así será de nuevo.#!\n\nJoin ¡Yo, y traeremos una lucha unida contra los arrodillados!"
 AGOT_btw_struggle_maintenance.3.a: "Por supuesto, me uniré!"
 AGOT_btw_struggle_maintenance.3.b: "Me uniré... #italic por un precio.#!"
 AGOT_btw_struggle_maintenance.3.c: "¡Ja! ¡Nunca me uniría a gente como tú, [wildling_caller.GetFirstNameNoTooltip]!"
  
 # AGOT_btw_struggle_maintenance.4.t: "MARCADOR DE POSICIÓN"
 AGOT_btw_struggle_maintenance.4.opening: "¡A las armas!"
 AGOT_btw_struggle_maintenance.4.desc: "Una vez, mucho antes de que los cuervos negros descendieran sobre nosotros, la gente libre vivía en unidad con la tierra. #bold ¡Juntos, podemos volver a ver ese día! #!\n\nThe ¡Los arrodillados temblarán en su armadura de acero cuando nos vean, gente libre, unida en nuestra lucha contra ellos!"
 AGOT_btw_struggle_maintenance.4.a: "¡Verdaderamente un espectáculo para la vista!"
  
  # FireFighter451 TODO It may be useful to add tooltips to these options. 
 # AGOT_btw_struggle_maintenance.5.t: "MARCADOR DE POSICIÓN"
 AGOT_btw_struggle_maintenance.5.opening: "Por un precio..."
 AGOT_btw_struggle_maintenance.5.desc: "No tengo amor en mi corazón por los arrodillados, ni los cuervos negros que protegen el Muro.\n\nPero sí tengo amor en mi corazón por el oro, así que consideraré unirme a tu causa si cumples mis demandas."
 AGOT_btw_struggle_maintenance.5.a: "Necesito toda la ayuda que pueda pagar."
 AGOT_btw_struggle_maintenance.5.b: "Mi familia vale más que el oro."
 AGOT_btw_struggle_maintenance.5.c: "Te arrepentirás del día que me hiciste un mendigo..."
  
 # AGOT_btw_struggle_maintenance.6.t: "MARCADOR DE POSICIÓN"
 AGOT_btw_struggle_maintenance.6.opening: "Por tu cuenta"
 AGOT_btw_struggle_maintenance.6.desc: "No puedo imaginar una peor forma de morir que unirme a tu guerra de mierda contra los arrodillados.\n\nAhora que lo pienso, ¿quién es peor? Los malditos cuervos, o tú, [ROOT.Char.GetCulture.GetName]."
 AGOT_btw_struggle_maintenance.6.a: "¡Ese vil demonio!"
  
 # AGOT_btw_struggle_maintenance.7.t: "MARCADOR DE POSICIÓN"
 AGOT_btw_struggle_maintenance.7.opening: "Vale más que el oro"
 AGOT_btw_struggle_maintenance.7.desc: "No puedo satisfacer tus demandas con oro, pero puedo darte algo que vale mucho más...\n\n[wildling_potential_house_hostage.GetFullName] es pariente, de mi propia sangre, y servirá como un digno rehén durante nuestra próxima guerra."
 AGOT_btw_struggle_maintenance.7.a: "No puedo rechazar tal oferta."
 AGOT_btw_struggle_maintenance.7.b: "¡Ja! Una buena broma."
  
 # AGOT_btw_struggle_maintenance.8.t: "MARCADOR DE POSICIÓN"
 AGOT_btw_struggle_maintenance.8.opening: "¡A las armas!"
 AGOT_btw_struggle_maintenance.8.desc: "Has demostrado que eres más que solo hablar, y eso significa mucho para nosotros, la gente libre.\n\nMe uniré a esta guerra tuya. Los reclinatorios temblarán al vernos."
 AGOT_btw_struggle_maintenance.8.a: "Bueno escuchar"
  
 # AGOT_btw_struggle_maintenance.9.t: "MARCADOR DE POSICIÓN"
 AGOT_btw_struggle_maintenance.9.opening: "Disfruta morir mientras festejo"
 AGOT_btw_struggle_maintenance.9.desc: "Al tonto [ROOT.Char.GetTitledFirstNameNoTooltip], tus intentos de comprar mi lealtad me han dejado de buen humor. #bold ¡Pensar que me uniría a gente como tú en la batalla! #!\n\nI no puedo parar de reír..."
 AGOT_btw_struggle_maintenance.9.a: "¡Maldito sea el maldito demonio!"
  
  # NIGHTSWATCH ENVOY START 
 AGOT_btw_struggle_nightswatch.1.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1.desc: "El deber del Lord Comandante es ingrato: largas noches pasadas con el maestre, entintando pergaminos y enviando cuervos al sur con la esperanza de asegurar suministros y nuevos reclutas.\n\n"Los cuervos y los pergaminos no pueden hacer mucho", me dice [NW_petition_envoy.GetTitledFirstName] , con una sonrisa satisfecha. "Algunos señores pueden responder mejor a un poco de... #italic diplomático#! esfuerzo."\n\n[NW_petition_envoy.GetSheHe|U] me dice que debo enviar a [NW_petition_envoy.GetHerHim] como enviado al sur. #italic ¿Pero qué debo solicitar?#!"
 AGOT_btw_struggle_nightswatch.1.a: "Pediré más hombres."
 AGOT_btw_struggle_nightswatch.1.b: "Pediré suministros."
 AGOT_btw_struggle_nightswatch.1.c: "¿Por qué no los dos?"
 AGOT_btw_struggle_nightswatch.1.d: "Tal vez no sea una buena idea, después de todo."
  
  # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS 
 AGOT_btw_struggle_nightswatch.100.t: "Tesoro escondido"
 AGOT_btw_struggle_nightswatch.100.desc: "Mientras viajaba, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] se topó con un alijo de baratijas valiosas. ¡Seguro que valen su peso en oro!\n\nPero como Lord Comandante, tengo consideraciones que van más allá de las mías. #italic ¿Qué debo hacer con esta nueva riqueza?#!"
 AGOT_btw_struggle_nightswatch.100.a: "¡Guárdalo para el reloj!"
 AGOT_btw_struggle_nightswatch.100.b: "Dar a un gobernante local."
 AGOT_btw_struggle_nightswatch.100.c: "Dar a la gente pequeña local."
  
 AGOT_btw_struggle_nightswatch.101.t: "Voluntarios dignos"
 AGOT_btw_struggle_nightswatch.101.desc: "Mientras viajaba, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] se ha encontrado con varios jóvenes entusiastas, ansiosos por la aventura. ¡Con un poco de persuasión, [NW_petition_envoy.GetSheHe] los ha convencido para que se unan a la Guardia Nocturna como reclutas!"
 AGOT_btw_struggle_nightswatch.101.a: "Necesitamos todos los hombres que podamos conseguir."
 AGOT_btw_struggle_nightswatch.101.b: "La Guardia no es lugar para aventureros."
  
 AGOT_btw_struggle_nightswatch.102.t: "Una oferta de suministros"
 AGOT_btw_struggle_nightswatch.102.desc: "Mientras viajaba, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] se hizo amigo de un Lord local. Aunque no tiene mucho, el Lord ha ofrecido algunas provisiones a nuestra causa."
 AGOT_btw_struggle_nightswatch.102.a: "Haremos uso de cualquier regalo."
 AGOT_btw_struggle_nightswatch.102.b: "La Guardia de la Noche no son mendigos."
  
 AGOT_btw_struggle_nightswatch.103.t: "Una turba enojada"
 AGOT_btw_struggle_nightswatch.103.desc: "Mientras viajaba, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] se ha encontrado con un pequeño problema... Un líder campesino local, [peasant_leader.GetFirstName], ha formado una pequeña multitud para perseguir a [NW_petition_envoy.GetFirstNameNoTooltip] fuera de la ciudad. [NW_petition_envoy.GetSheHe|U] no tiene otra opción: #italic ¿Debería [NW_petition_envoy.GetSheHe|l] huir o luchar?#!"
 AGOT_btw_struggle_nightswatch.103.a: "¡Ataca al líder!"
 AGOT_btw_struggle_nightswatch.103.b: "Intenta huir."
 NW_petition_rand_event_4_flee_succ: "Tu enviado huye con éxito de la multitud enfurecida."
 NW_petition_rand_event_4_flee_fail: "Tu enviado no puede huir de la multitud enfurecida."
  
 AGOT_btw_struggle_nightswatch.104.t: "Confundido con un bandido"
 AGOT_btw_struggle_nightswatch.104.desc: "Mientras viajaba, un caballero local confundió a mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] con un bandido común. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] no parece el tipo con el que se debe jugar... #italic ¿Qué debería hacer [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
 AGOT_btw_struggle_nightswatch.104.a: "Trate de razonar con él."
 AGOT_btw_struggle_nightswatch.104.b: "¡Es hora de luchar!"
 AGOT_btw_struggle_nightswatch.104.c: "¿Quizás el encanto de mi enviado pueda suavizar las cosas?"
 NW_petition_rand_event_4_succ: "Tu enviado convence al caballero de su misión."
 NW_petition_rand_event_4_fail: "El caballero #N no está convencido#!..."
  
 AGOT_btw_struggle_nightswatch.105.t: "Borracho en el trabajo"
 AGOT_btw_struggle_nightswatch.105.desc: "Parece que mi fe en [NW_petition_envoy.GetFirstNameNoTooltip] estaba fuera de lugar. Mientras viajaba como mi enviado al sur, [NW_petition_envoy.GetSheHe] se tomó el tiempo para visitar hasta la última taberna y burdel.\n\n¡Ahora incluso hay rumores de que [NW_petition_envoy.GetSheHe] mató a un salvaje con las manos desnudas de [NW_petition_envoy.GetHerHis]! #italic Sin duda un alarde borracho...#!"
 AGOT_btw_struggle_nightswatch.105.a: "Cuando ponga mis manos sobre ese enviado borracho..."
  
 AGOT_btw_struggle_nightswatch.106.t: "Un insulto accidental"
 AGOT_btw_struggle_nightswatch.106.desc: "Mientras viajaba, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] se ha encontrado con todo tipo de gente, desde campesinos hasta lores, músicos callejeros y caballeros errantes. Un caballero local, [local_knight.GetFirstName], afirma haber sido insultado por algo que dijo mi enviado... #italic ¿Qué debería hacer [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
 AGOT_btw_struggle_nightswatch.106.a: "Paga al caballero la recompensa por el desaire."
 AGOT_btw_struggle_nightswatch.106.b: "¡Dile al caballero que se vaya a la mierda!"
 AGOT_btw_struggle_nightswatch.106.c: "¿Quizás el encanto de mi enviado pueda suavizar las cosas?"
  
 AGOT_btw_struggle_nightswatch.107.t: "Pelea de taberna"
 AGOT_btw_struggle_nightswatch.107.desc: "Mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] hace paradas ocasionales en tabernas locales en los viajes de [NW_petition_envoy.GetHerHis], pero la visita de esta noche fue diferente a cualquier otra.\n\nComenzó bastante tranquilo, pero antes de que [NW_petition_envoy.GetSheHe] supiera lo que estaba sucediendo, la situación se convirtió en una #bold pelea épica en una taberna#!!"
 AGOT_btw_struggle_nightswatch.107.a: "¡Luchar! ¡Luchar! ¡Luchar!"
  
 AGOT_btw_struggle_nightswatch.108.t: "Un ratero ataca"
 AGOT_btw_struggle_nightswatch.108.desc: "Mientras viaja, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] debe permanecer alerta en todo momento. Cuando se acerca una figura sombría, nunca se sabe si [vile_bandit.GetSheHe] puede tener malas intenciones.\n\nHoy, la suerte no estuvo del lado de mi enviado. Un vil bandido, [vile_bandit.GetFirstName], logró emboscar a [NW_petition_envoy.GetHerHim] en el camino, lejos de cualquier tipo de ayuda. #italic ¿Qué debe hacer [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
 AGOT_btw_struggle_nightswatch.108.a: "Mata al ratero."
 AGOT_btw_struggle_nightswatch.108.b: "¿Quizás un soborno será suficiente?"
 AGOT_btw_struggle_nightswatch.108.c: "¡Hora de huir!"
  
 AGOT_btw_struggle_nightswatch.109.t: "Un animal ataca"
 AGOT_btw_struggle_nightswatch.109.desc: "Mientras viaja, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] debe permanecer alerta en todo momento. Alrededor de cualquier rincón o grieta puede haber un peligro inminente.\n\nHoy, la suerte no estuvo a favor de mi enviado. Una bestia feroz atrapó a [NW_petition_envoy.GetHerHim] desprevenido, lejos de cualquier tipo de ayuda. #italic ¿Qué debe hacer [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
 AGOT_btw_struggle_nightswatch.109.a: "Mata a la bestia."
 AGOT_btw_struggle_nightswatch.109.b: "¡Hora de huir!"
 NW_petition_rand_event_9_flee_succ: "Tu enviado huye de la bestia con éxito."
 NW_petition_rand_event_9_flee_fail: "Tu enviado no se escapa."
  
 AGOT_btw_struggle_nightswatch.111.t: "Un asunto sangriento"
 AGOT_btw_struggle_nightswatch.111.desc: "Mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] parece haber causado problemas a [NW_petition_envoy.GetHerHim|l]. Estalló una pelea, se derramó sangre y solo uno de los combatientes se alejó..."
 AGOT_btw_struggle_nightswatch.111.a: "¡[NW_petition_envoy.GetSheHe] será mejor que continúe caminando hacia el Lord solicitado!"
 AGOT_btw_struggle_nightswatch.111.b: "¡No! Por qué... [NW_petition_envoy.GetSheHe] era tan joven..."
 NW_petition_rand_event_10_win: "¡Tu enviado sobrevive!"
 NW_petition_rand_event_10_wounded: "Tu enviado sobrevive, pero está herido."
 NW_petition_rand_event_10_defeat: "Tu enviado muere..."
  
 AGOT_btw_struggle_nightswatch.113.t: "Enemigos Evadidos"
 AGOT_btw_struggle_nightswatch.113.desc: "Ya sea por habilidad o suerte, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] ha logrado escapar de los perseguidores de [NW_petition_envoy.GetHerHis]. [NW_petition_envoy.GetSheHe] ahora puede continuar hacia el Lord solicitado."
 AGOT_btw_struggle_nightswatch.113.a: "Cuanto antes mejor."
  
 AGOT_btw_struggle_nightswatch.114.t: "Enviado capturado"
 AGOT_btw_struggle_nightswatch.114.desc: "A pesar de los mejores esfuerzos de [NW_petition_envoy.GetFirstNameNoTooltip], [NW_petition_envoy.GetSheHe] no pudo escapar de los perseguidores de [NW_petition_envoy.GetHerHis]. [NW_petition_envoy.GetSheHe|U] fue encontrado escondido en un arbusto, rezando a los dioses de [NW_petition_envoy.GetHerHis].\n\n#bold Esta es la última oportunidad para que [NW_petition_envoy.GetHerHim] sobreviva.#!"
 AGOT_btw_struggle_nightswatch.114.a: "Mi enviado debe aceptar el destino [NW_petition_envoy.GetHerHis]."
 AGOT_btw_struggle_nightswatch.114.b: "¡[NW_petition_envoy.GetSheHe] debe luchar por la vida de [NW_petition_envoy.GetHerHis]!"
  
 AGOT_btw_struggle_nightswatch.115.t: "El caballero escucha la razón"
 AGOT_btw_struggle_nightswatch.115.desc: "La profundidad de la idiotez de [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] no tiene límites. Sin embargo, con algunas palabras suaves y mucha paciencia, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] pudo convencer al tonto caballero de la verdad de la misión [NW_petition_envoy.GetHerHis]."
 AGOT_btw_struggle_nightswatch.115.a: "Bien, ahora vamos con la misión."
  
 AGOT_btw_struggle_nightswatch.116.t: "El caballero no tiene nada de eso"
 AGOT_btw_struggle_nightswatch.116.desc: "La profundidad de la idiotez de [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] no tiene límites. A pesar de las suaves palabras y la abundante paciencia de mi enviado, el tonto caballero está convencido de que [NW_petition_envoy.GetFirstNameNoTooltip] es un bandido.\n\n"Después de todo, #bold ¿por qué si no#!  vestirías de negro?" [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] pregunta, aparentemente inconsciente de su estupidez. [idiotic_knight_whomst_think_BB_is_bandit.GetSheHe] se niega a escuchar la razón — #italic ¿Qué debería hacer [NW_petition_envoy.GetFirstNameNoTooltip]?#!"
  
 AGOT_btw_struggle_nightswatch.117.t: "El enviado mata a la bestia"
 AGOT_btw_struggle_nightswatch.117.desc: "A pesar de haber sido tomado por sorpresa, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] reaccionó rápidamente, lo que permitió que [NW_petition_envoy.GetHerHim] se defendiera de la bestia.\n\nDespués de cruzar miradas y dar vueltas, la bestia intentó otro ataque, solo para que la espada de mi enviado encontrara su marca profundamente en el pecho del animal salvaje."
 AGOT_btw_struggle_nightswatch.117.a: "Bien, ahora vamos con la misión."
  
 AGOT_btw_struggle_nightswatch.118.t: "El enviado apenas mata a la bestia"
 AGOT_btw_struggle_nightswatch.118.desc: "Mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] fue tomado completamente por sorpresa cuando el animal salvaje lanzó su ataque. A pesar de los mejores esfuerzos de la bestia, [NW_petition_envoy.GetFirstNameNoTooltip] pudo recuperar la compostura de [NW_petition_envoy.GetHerHis] y defenderse del ataque.\n\nCuando la bestia intentó otro ataque, la espada de mi enviado encontró su marca profundamente en el pecho del animal salvaje. Desafortunadamente, la pelea ha dejado a [NW_petition_envoy.GetHerHim] gravemente herido."
 AGOT_btw_struggle_nightswatch.118.a: "Mientras no retrase la misión..."
  
 AGOT_btw_struggle_nightswatch.119.t: "Bestia mata a mi enviado"
 AGOT_btw_struggle_nightswatch.119.desc: "Por desgracia, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] fue tomado completamente por sorpresa cuando el animal salvaje lanzó su ataque. A pesar de los mejores esfuerzos de [NW_petition_envoy.GetHerHis], [NW_petition_envoy.GetSheHe] nunca recuperó la compostura de [NW_petition_envoy.GetHerHis] para defenderse del ataque de la bestia.\n\nDespués de mirarse a los ojos y dar vueltas entre sí, la bestia se lanzó hacia delante ferozmente para otro ataque, alcanzando a mi enviado en la cabeza y casi rasgándole la cara a [NW_petition_envoy.GetHerHis]. off.\n\n#italic Hasta aquí por mi petición...#!"
 AGOT_btw_struggle_nightswatch.119.a: "Tal vez los huesos de [NW_petition_envoy.GetHerHis] puedan devolverse a Castle Black."
  
 AGOT_btw_struggle_nightswatch.120.t: "El enviado escapa de la bestia"
 AGOT_btw_struggle_nightswatch.120.desc: "A pesar de haber sido tomado por sorpresa, mi enviado [NW_petition_envoy.GetFirstNameNoTooltip] reaccionó rápidamente, [NW_petition_envoy.GetHerHis] recuperó la compostura y corrió lejos del animal salvaje para ponerse a salvo.\n\nAunque no fue glamoroso, y los pantalones [NW_petition_envoy.GetHerHis] ahora son de un tono marrón más oscuro, mi enviado escapó con vida."
 AGOT_btw_struggle_nightswatch.120.a: "Lave esos pantalones antes de reunirse con el Lord, por favor."
  
  
  # NIGHTSWATCH ENVOY MAIN 
 AGOT_btw_struggle_nightswatch.1000.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1000.desc: "Se han hecho preparativos, se han puesto en marcha planes y ahora [NW_petition_envoy.GetTitledFirstName] ha venido ante mí por última vez antes de la partida de [NW_petition_envoy.GetHerHis].\n\n"Lord comandante, prometo cumplir con mis deberes en el sur de manera expedita, regresando a Castle Black con lo que hemos solicitado", me asegura [NW_petition_envoy.GetFirstNameNoTooltip]. "Aunque el camino es largo y me esperan muchos peligros, dedico mi vida y mi honor a este propósito. #bold ¡Adelante, [NW_petition_target.GetCapitalLocation.GetName]!"
 AGOT_btw_struggle_nightswatch.1000.a: "Ve y cumple con tu deber."
  
 AGOT_btw_struggle_nightswatch.1001.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1001.desc: "Lo que [NW_petition_envoy.GetTitledFirstName] me dijo sobre el largo camino por recorrer y los peligros que aguardan a [NW_petition_envoy.GetHerHim] no podría haber sido más cierto. ¡Pero por fin, [NW_petition_envoy.GetFirstNameNoTooltip] ha llegado al destino de [NW_petition_envoy.GetHerHis], [NW_petition_target.GetCapitalLocation.GetName]!"
 AGOT_btw_struggle_nightswatch.1001.a: "Oremos para que el anfitrión acepte nuestra petición."
  
 AGOT_btw_struggle_nightswatch.1002.t: "Un enviado de la Guardia de la Noche"
 AGOT_btw_struggle_nightswatch.1002.desc.a: "Un extraño viajero llega a mi corte, vestido completamente de negro y apestando a carretera.\n\n"[NW_petition_envoy.GetTitledFirstName], mi [ROOT.Char.GetLadyLord|l]", [NW_petition_envoy.GetSheHe] se presenta a [NW_petition_envoy.GetHerHim]. "Estoy aquí en una misión, como enviado de los hermanos negros, los vigilantes del Muro." Bostezo, con la esperanza de que este enviado vaya al grano.\n\n"Ejem, mi [ROOT.Char.GetLadyLord|l]. ¡Estoy aquí para solicitar suministros a tu corte, para ayudar a nuestra orden jurada a defender los Siete Reinos!"
 AGOT_btw_struggle_nightswatch.1002.desc.b: "Un extraño viajero llega a mi corte, vestido completamente de negro y apestando a carretera.\n\n"[NW_petition_envoy.GetTitledFirstName], mi [ROOT.Char.GetLadyLord|l]", [NW_petition_envoy.GetSheHe] se presenta a [NW_petition_envoy.GetHerHim]. "Estoy aquí en una misión, como enviado de los hermanos negros, los vigilantes del Muro." Bostezo, con la esperanza de que este enviado vaya al grano.\n\n"Ejem, mi [ROOT.Char.GetLadyLord|l]. ¡Estoy aquí para solicitar hombres a su corte, para ayudar a nuestra orden jurada a defender los Siete Reinos!"
 AGOT_btw_struggle_nightswatch.1002.desc.c: "Un extraño viajero llega a mi corte, vestido completamente de negro y apestando a carretera.\n\n"[NW_petition_envoy.GetTitledFirstName], mi [ROOT.Char.GetLadyLord|l]", [NW_petition_envoy.GetSheHe] se presenta a [NW_petition_envoy.GetHerHim]. "Estoy aquí en una misión, como enviado de los hermanos negros, los vigilantes del Muro." Bostezo, con la esperanza de que este enviado vaya al grano.\n\n"Ejem, mi [ROOT.Char.GetLadyLord|l]. ¡Estoy aquí para solicitar a tu corte suministros y hombres, para ayudar a nuestra orden jurada a defender los Siete Reinos!"
 AGOT_btw_struggle_nightswatch.1002.a: "¡Sí, ahorraré todo lo que pueda para ayudar a los hermanos negros!"
 NW_ruler_accepted_petition: "Aceptas la petición de la Guardia de la Noche."
 AGOT_btw_struggle_nightswatch.1002.b: "Hm, puedo aceptar... si la Guardia de la Noche puede cumplir con mi pedido."
 NW_ruler_select_condition: "Aceptas condicionalmente la petición de la Guardia de la Noche."
 AGOT_btw_struggle_nightswatch.1002.c: "Har! ¿Deseas ayuda para vigilar a los snarks y grumkins?"
 NW_ruler_petition_inital_reject: "Rechazas la petición de la Guardia de la Noche."
  
 AGOT_btw_struggle_nightswatch.1003.t: "Un enviado de la Guardia de la Noche"
 AGOT_btw_struggle_nightswatch.1003.desc: "Aunque me siento honrado de recibir a un hermano de la Guardia de la Noche, de verdad", comienzo, con una sonrisa maliciosa. "Y alguien como tú debe saber la gravedad de lo que pides. ¿Por qué otra razón el Lord Comandante habría enviado un enviado en lugar de un cuervo?"\n\nCon eso, [NW_petition_envoy.GetTitledFirstName] parece haber entendido lo que quería decir. "Si tuviera que aceptar esta petición de la Guardia de la Noche, necesitaría #italic algo#!  a cambio..."
 AGOT_btw_struggle_nightswatch.1003.a: "Libera a los cautivos retenidos por los salvajes."
 AGOT_btw_struggle_nightswatch.1003.b: "Llévate este bueno para nada contigo."
 AGOT_btw_struggle_nightswatch.1003.c: "Ataca a una tribu salvaje por mí."
 AGOT_btw_struggle_nightswatch.1003.d: "Podemos acordar un precio justo..."
 AGOT_btw_struggle_nightswatch.1003.e: "¡Un artefacto raro vale más que el oro!"
  
 AGOT_btw_struggle_nightswatch.1004.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1004.desc.a: "Recibí noticias de mi enviado a [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], que las negociaciones han ido #bold espléndidamente#!!\n\nWhile los detalles aún se están discutiendo, [NW_petition_envoy.GetFirstNameNoTooltip] cree que [NW_petition_target.GetLadyLord] aceptará nuestra petición."
 AGOT_btw_struggle_nightswatch.1004.desc.b: "Recibí noticias de mi enviado a [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], de que las negociaciones han sido tibias.\n\nMientras aún se están discutiendo los detalles, [NW_petition_envoy.GetFirstNameNoTooltip] cree que [NW_petition_target.GetLadyLord] aceptará nuestra petición... #italic bajo una condición.#!"
 AGOT_btw_struggle_nightswatch.1004.desc.c: "He recibido noticias de mi enviado a [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], que las negociaciones han ido #N terrible#!!\n\nThere no es necesario decir más. [NW_petition_envoy.GetFirstNameNoTooltip] está seguro de que [NW_petition_target.GetLadyLord] no aceptará nuestra petición."
 AGOT_btw_struggle_nightswatch.1004.a: "¡Debo aceptar!"
 AGOT_btw_struggle_nightswatch.1004.b: "¡Intenta persuadir al [NW_petition_target.GetLadyLord]!"
 AGOT_btw_struggle_nightswatch.1004.c: "¿Quizás un soborno funcionará?"
  
 AGOT_btw_struggle_nightswatch.1005.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1005.desc: "Hay momentos raros en la vida de uno en los que prueban el propósito de su existencia. Hoy, [NW_petition_envoy.GetTitledFirstName] probó [NW_petition_envoy.GetHerHis].\n\nLe encargué a [NW_petition_envoy.GetHerHim] que persuadiera a [NW_petition_target.GetTitledFirstName] para que acudiera en ayuda de la Guardia de la Noche, y por los dioses... ¡#bold  [NW_petition_envoy.GetFirstNameNoTooltip] lo logró!#!"
 AGOT_btw_struggle_nightswatch.1005.a: "No debo dejar que se vaya a la cabeza de [NW_petition_envoy.GetHerHis]."
  
 AGOT_btw_struggle_nightswatch.1006.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1006.desc: "Hay momentos raros en la vida de uno en los que prueban el propósito de su existencia. Hoy fue #bold no#! un día así para el pobre [NW_petition_envoy.GetTitledFirstName].\n\nLe encargué a [NW_petition_envoy.GetHerHim] que persuadiera a [NW_petition_target.GetTitledFirstName] para que acudiera en ayuda de la Guardia de la Noche y, por los dioses... #N [NW_petition_envoy.GetFirstNameNoTooltip] fracasó.#!"
 AGOT_btw_struggle_nightswatch.1006.a: "Que fracaso..."
  
 AGOT_btw_struggle_nightswatch.1007.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1007.desc: "[NW_petition_envoy.GetTitledFirstName] ha vuelto una vez más para defender el caso de la Guardia de la Noche. Apenas puedo seguir el parloteo sobre votos y promesas, la oscuridad de la noche y la llegada del frío.\n\nCuando [NW_petition_envoy.GetSheHe] finalmente termina la petición, miro a los ojos a [NW_petition_envoy.GetHerHim], la única forma de obtener una verdadera medida del carácter de uno. En ese momento, sé lo que debo hacer."
 AGOT_btw_struggle_nightswatch.1007.a: "Un caso convincente, y uno al que complaceré."
 AGOT_btw_struggle_nightswatch.1007.b: "No dudo de su convicción, pero debo negar su petición."
 AGOT_btw_struggle_nightswatch.1007.c: "¡Te atreves descaradamente a hacer esta petición por segunda vez!"
  
 AGOT_btw_struggle_nightswatch.1008.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1008.desc.a: "[NW_petition_envoy.GetTitledFirstName] ha hecho todo lo que [NW_petition_envoy.GetSheHe] pudo para convencer a [NW_petition_target.GetTitledFirstName] de acudir en ayuda de la Guardia de la Noche, ¡con gran éxito!\n\nAhora, [NW_petition_envoy.GetSheHe] debe prepararse para un bienvenido regreso al Muro."
 AGOT_btw_struggle_nightswatch.1008.desc.b: "[NW_petition_envoy.GetTitledFirstName] ha hecho todo lo que [NW_petition_envoy.GetSheHe] pudo para convencer a [NW_petition_target.GetTitledFirstName] de acudir en ayuda de la Guardia de la Noche, y finalmente llegó a un acuerdo...\n\nAhora, [NW_petition_envoy.GetSheHe] debe prepararse para un bienvenido regreso al Muro."
 AGOT_btw_struggle_nightswatch.1008.desc.c: "[NW_petition_envoy.GetTitledFirstName] ha hecho todo lo que [NW_petition_envoy.GetSheHe] pudo para convencer a [NW_petition_target.GetTitledFirstName] de acudir en ayuda de la Guardia de la Noche, todo en vano.\n\nAhora, [NW_petition_envoy.GetSheHe] debe prepararse para un largo y amargo regreso a la dureza del Muro."
 AGOT_btw_struggle_nightswatch.1008.a: "¡Adelante hacia el Castillo Negro!"
  
 AGOT_btw_struggle_nightswatch.1009.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1009.desc.a: "Gracias al puro esfuerzo de [NW_petition_envoy.GetHerHis], [NW_petition_envoy.GetTitledFirstName] pudo convencer a [NW_petition_target.GetTitledFirstName] de aceptar los términos de nuestra petición."
 AGOT_btw_struggle_nightswatch.1009.desc.b: "Gracias al puro esfuerzo de [NW_petition_envoy.GetHerHis], [NW_petition_envoy.GetTitledFirstName] pudo convencer a [NW_petition_target.GetTitledFirstName] para que aceptara los términos recientemente descritos de nuestra petición."
 AGOT_btw_struggle_nightswatch.1009.desc.c: "A pesar de los mejores esfuerzos de [NW_petition_envoy.GetTitledFirstName], [NW_petition_target.GetTitledFirstName] rechaza la petición una vez más."
 AGOT_btw_struggle_nightswatch.1009.a: "¡Debo aceptar!"
 AGOT_btw_struggle_nightswatch.1009.b: "No, esta negociación ha terminado."
 AGOT_btw_struggle_nightswatch.1009.c: "Gracias, mi [NW_petition_target.GetLadyLord]."
  
 AGOT_btw_struggle_nightswatch.1010.t: "Un enviado a los siete reinos"
 AGOT_btw_struggle_nightswatch.1010.desc.a: "Cuando [NW_petition_envoy.GetTitledFirstName] dejó el Castillo Negro, [NW_petition_envoy.GetSheHe] prometió llevar a cabo la misión de [NW_petition_envoy.GetHerHis] de manera expedita, sin dejar piedra sin remover con la esperanza de asegurar la ayuda para la Guardia de la Noche.\n\nHoy, [NW_petition_envoy.GetFirstNameNoTooltip] completa el viaje de [NW_petition_envoy.GetHerHis] y merece la bienvenida de un héroe mientras [NW_petition_envoy.GetSheHe] cruza la puerta. \n\n"Lo hiciste", digo, mientras agarro la mano de [NW_petition_envoy.GetHerHis]. "Serviste con éxito como enviado de la Guardia de la Noche."\n\n#italic Ahora, ¿qué hacer con el premio ganado con tanto esfuerzo?#!"
 AGOT_btw_struggle_nightswatch.1010.desc.b: "Cuando [NW_petition_envoy.GetTitledFirstName] dejó el Castillo Negro, [NW_petition_envoy.GetSheHe] prometió llevar a cabo la misión de [NW_petition_envoy.GetHerHis] de manera expedita, sin dejar piedra sin remover con la esperanza de asegurar la ayuda para la Guardia de la Noche.\n\nHoy, [NW_petition_envoy.GetFirstNameNoTooltip] completa el viaje de [NW_petition_envoy.GetHerHis] y merece la bienvenida de un héroe mientras [NW_petition_envoy.GetSheHe] cruza la puerta. \n\n"Lo hiciste", digo, mientras agarro la mano de [NW_petition_envoy.GetHerHis]. "Serviste con éxito como enviado de la Guardia de la Noche."\n\n#italic Ahora, ¿qué hacer con el premio ganado con tanto esfuerzo?#!"
 AGOT_btw_struggle_nightswatch.1010.desc.c: "Cuando [NW_petition_envoy.GetTitledFirstName] dejó el Castillo Negro, [NW_petition_envoy.GetSheHe] prometió llevar a cabo la misión de [NW_petition_envoy.GetHerHis] de manera expedita, sin dejar piedra sin remover con la esperanza de asegurar la ayuda para la Guardia de la Noche.\n\nHoy, [NW_petition_envoy.GetFirstNameNoTooltip] completa el viaje de [NW_petition_envoy.GetHerHis], sin éxito pero resistente mientras [NW_petition_envoy.GetSheHe] cruza la puerta.\n \n"Es posible que no hayas obtenido lo que queríamos", digo, mientras tomo la mano de [NW_petition_envoy.GetHerHis]. "Pero regresaste de una sola pieza."
 AGOT_btw_struggle_nightswatch.1010.a: "Envía a los hombres a la guardia."
 AGOT_btw_struggle_nightswatch.1010.b: "Envía a los hombres a la guarnición de los castillos en desuso."
 AGOT_btw_struggle_nightswatch.1010.c: "Envía los suministros a nuestros hermanos negros."
 AGOT_btw_struggle_nightswatch.1010.d: "Envíe los suministros a los puestos más pequeños."
 AGOT_btw_struggle_nightswatch.1010.e: "Envía a los hombres a la guardia y envía los suministros a nuestros hermanos negros."
 AGOT_btw_struggle_nightswatch.1010.f: "Envía a los hombres a la guarnición de los castillos en desuso y envía los suministros a nuestros hermanos negros."
 AGOT_btw_struggle_nightswatch.1010.g: "Envía a los hombres a la guardia y envía los suministros a puestos más pequeños."
 AGOT_btw_struggle_nightswatch.1010.h: "Envía a los hombres a la guarnición de castillos en desuso y envía los suministros a puestos más pequeños."
 AGOT_btw_struggle_nightswatch.1010.i: "Ahora, volvamos a tu publicación."
  
  # FAILSAFE FOR NIGHTSWATCH ENVOY DESC OPTIONS 
 NW_SOMETHING_BROKE: "Esperar noticias de mi enviado se ha convertido en mi ocupación principal, pero, por desgracia, parece que algo se perdió en el viento.\n\nNo puedo esperar más, solo debo adivinar qué elección me habría propuesto mi enviado. #italic ¿Qué debo hacer?#!"
  
