 AGOT_btw_struggle_nightswatch.2011.opening: "Un enviado de la Guardia de la Noche... ¡Evitado!"
 AGOT_btw_struggle_nightswatch.2011.desc: "Mientras visitaba la corte de [NW_petition_target.GetTitledFirstName] como enviado de la Guardia de la Noche, fui castigado y humillado. ¡Todo el mundo debería saber de la vergüenza de [NW_petition_target.GetFirstNameNoTooltip]!"
 AGOT_btw_struggle_nightswatch.2011.a: "¡Verdaderamente una vergüenza!"
  
  # NIGHTSWATCH ENVOY RANDOM RETURNING EVENTSS 
 AGOT_btw_struggle_nightswatch.200.t: "Deseo de unirse a la Guardia de la Noche"
 AGOT_btw_struggle_nightswatch.200.desc: "Mientras mi enviado [NW_petition_envoy.GetTitledFirstName] visita la corte de [NW_petition_target.GetTitledFirstName], un miembro de la familia anfitriona de [NW_petition_envoy.GetHerHis] se acerca a [NW_petition_envoy.GetSheHe].\n\n[NW_petition_200_lords_family_member.GetFirstNameNoTooltip] dice que ha soñado durante mucho tiempo con el día en que un hermano negro entraría en sus salones, #bold  dándole la oportunidad de dejar esto ¡Vuelve a casa y únete a la Guardia de la Noche!#!"
 AGOT_btw_struggle_nightswatch.200.a: "¡Necesitamos más hombres!"
 AGOT_btw_struggle_nightswatch.200.b: "No podemos permitir esto."
 NW_post_petition_rand_event_1_family_member_taken: "Aceptas la solicitud de [NW_petition_200_lords_family_member.GetFirstNameNoTooltip]. Se unirá a la Guardia de la Noche, renunciando a todo derecho a la herencia."
 NW_post_petition_rand_event_1_family_member_refused: "Rechazas la solicitud de [NW_petition_200_lords_family_member.GetFirstNameNoTooltip]. El Muro no es lugar para soñadores."
  
 AGOT_btw_struggle_nightswatch.201.t: "Una mujer entre nosotros"
 AGOT_btw_struggle_nightswatch.201.desc.a: "Reunir reclutas para la Guardia de la Noche a veces tiene resultados inesperados: la escoria de Westeros que salta al ver a un cuervo errante para escapar del castigo a menudo no es lo que parece.\n\n[NW_petition_envoy.GetTitledFirstName] se dio cuenta de que algo andaba mal con el nuevo recluta, [NW_petition_200_lords_family_member.GetFirstNameNoTooltip], pero hasta ahora no estaba seguro de que sea #N una mujer#!!"
 AGOT_btw_struggle_nightswatch.201.desc.b: "Reunir reclutas para la Guardia de la Noche a veces tiene resultados inesperados: la escoria de Poniente que salta al ver a un cuervo errante para escapar del castigo a menudo no es lo que parece.\n\n[NW_petition_envoy.GetTitledFirstName] se dio cuenta de que algo andaba mal con uno de los nuevos reclutas... [NW_petition_202_female_recruit.GetFirstNameNoTooltip] es, de hecho, #N una mujer#!!"
 AGOT_btw_struggle_nightswatch.201.a: "Tomarla; necesitamos reclutas."
 AGOT_btw_struggle_nightswatch.201.b: "Permitir que se una... #italic disfrazada.#!"
 AGOT_btw_struggle_nightswatch.201.c: "¡Ordénale que se vaya!"
  
 AGOT_btw_struggle_nightswatch.202.t: "Los reclutas intentan huir"
 AGOT_btw_struggle_nightswatch.202.desc: "A veces, los reclutas llevados para unirse a la Guardia de la Noche no vienen voluntariamente. Y a menudo, un cuervo errante debe vigilar al rebaño.\n\nHoy, un grupo de nuevos reclutas intentó huir de la caravana, pero [NW_petition_envoy.GetTitledFirstName] pudo capturarlos antes de que llegaran lejos. #italic Ahora, ¿qué hacer con los desertores?#!"
 AGOT_btw_struggle_nightswatch.202.a: "La muerte es la sentencia por deserción."
 AGOT_btw_struggle_nightswatch.202.b: "Necesitamos todos los reclutas que podamos conseguir. Ahórratelos."
  
 AGOT_btw_struggle_nightswatch.203.t: "Caballero local desea unirse a la guardia"
 AGOT_btw_struggle_nightswatch.203.desc: "Los mitos y rumores sobre los peligros y la gloria de la Guardia de la Noche abundan. Algunos hablan de los #italic Otros#!, seres hechos de hielo que solo pueden ser derrotados por los más grandes caballeros. Otros hablan de #bold gigantes#!, todavía deambulando al norte del Muro.\n\nSi la gloria o la locura se han arraigado en la cabeza de [NW_petition_203_local_knight.GetTitledFirstName], [NW_petition_envoy.GetTitledFirstName] no está seguro. ¡Todo lo que [NW_petition_envoy.GetSheHe] sabe es que este caballero tiene el sueño de unirse a la Guardia de la Noche!"
 AGOT_btw_struggle_nightswatch.203.a: "¡Necesitamos más hombres!"
 AGOT_btw_struggle_nightswatch.203.b: "No podemos permitir esto."
 NW_post_petition_rand_event_4_knight_taken: "Aceptas la solicitud de [NW_petition_203_local_knight.GetFirstNameNoTooltip]. [NW_petition_203_local_knight.GetSheHe] se unirá a la Guardia de la Noche, renunciando a todo derecho a la herencia."
 NW_post_petition_rand_event_4_knight_refused: "Rechazas la solicitud de [NW_petition_203_local_knight.GetFirstNameNoTooltip]. El Muro no es lugar para soñadores."
  
 AGOT_btw_struggle_nightswatch.204.t: "Herrero local ofrece suministros"
 AGOT_btw_struggle_nightswatch.204.desc: "Algunos en Westeros todavía tienen en alta estima a la Guardia de la Noche, aquellos que conocen el sacrificio que hacen los hermanos negros y los graves peligros que enfrentan.\n\nUn herrero local, [NW_petition_204_blacksmith.GetFirstNameNoTooltip], buscó a mi enviado [NW_petition_envoy.GetTitledFirstName] para ofrecerle los suministros que [NW_petition_204_blacksmith.GetSheHe] tiene. para ayudar en la misión de la Guardia de la Noche."
 AGOT_btw_struggle_nightswatch.204.a: "Toma los suministros."
 AGOT_btw_struggle_nightswatch.204.b: "No somos mendigos."
 NW_post_petition_rand_event_5_gain_supp: "Aceptas los suministros del herrero local."
  
 AGOT_btw_struggle_nightswatch.205.t: "Suministros estropeados"
 AGOT_btw_struggle_nightswatch.205.desc: "Mientras realizaba el largo viaje de regreso a Castle Black, mi enviado [NW_petition_envoy.GetTitledFirstName] descubrió que una cantidad significativa de los suministros se ha echado a perder.\n\nEs solo cuestión de tiempo antes de que esta podredumbre se extienda por los suministros restantes, haciendo que todo este viaje sea #N inútil#!!"
 AGOT_btw_struggle_nightswatch.205.a: "¡Maldita sea!"
 AGOT_btw_struggle_nightswatch.205.b: "Encuentra una manera de salvar el resto."
 AGOT_btw_struggle_nightswatch.205.c: "Convence a un Lord local para reemplazar los suministros."
 AGOT_btw_struggle_nightswatch.205.d: "Tiempos desesperados requieren medidas desesperadas; hora de rogar."
 NW_post_petition_rand_event_6_lose_supp: "Pierdes los suministros estropeados."
 NW_post_petition_rand_event_6_small_lose_supp: "Guardaste algunos de los suministros, pero los que ya están estropeados no se pueden salvar."
 NW_post_petition_rand_event_6_gain_supp: "Obtienes suministros para reemplazar los que ya están estropeados."
  
 AGOT_btw_struggle_nightswatch.206.t: "Un ladrón entre nosotros"
 AGOT_btw_struggle_nightswatch.206.desc: "El viaje de regreso a Castle Black está lleno de peligros, especialmente con una caravana llena de suministros frescos. Mi enviado [NW_petition_envoy.GetTitledFirstName] debe vigilar el campamento.\n\n¡Hoy, [NW_petition_envoy.GetSheHe] descubrió a un ladrón entre nosotros! Gracias a la vigilancia de [NW_petition_envoy.GetHerHis], [NW_petition_206_supplies_thief.GetTitledFirstName] fue capturado antes de que [NW_petition_206_supplies_thief.GetSheHe] pudiera escapar. #italic Ahora, ¿qué hacer con el bandolero?#!"
 AGOT_btw_struggle_nightswatch.206.a: "El precio de este crimen es #bold muerte#!."
 AGOT_btw_struggle_nightswatch.206.b: "Lleva al ladrón al Muro, como recluta."
 AGOT_btw_struggle_nightswatch.206.c: "Un Lord local puede lidiar con esta escoria."
 NW_post_petition_rand_event_7_wall: "La mayoría de los reclutas para unirse a la Guardia de la Noche son criminales, ¿por qué sería diferente?"
  
 AGOT_btw_struggle_nightswatch.207.t: "Más suministros de los necesarios"
 AGOT_btw_struggle_nightswatch.207.desc: "Es una posición incómoda para estar... Mi enviado [NW_petition_envoy.GetTitledFirstName]me ha informado que nuestra misión al sur salió #bold tan bien#! que en realidad tenemos demasiados suministros, más de los que sabemos qué hacer con ellos.\n\nMe duele pensar en dejando algo atrás, pero ¿sería mejor dejar algunos de los suministros atrás para evitar un posible deterioro?"
 AGOT_btw_struggle_nightswatch.207.a: "Mantenga los suministros en exceso."
 AGOT_btw_struggle_nightswatch.207.b: "Dale algunos suministros a la gente común."
 NW_post_petition_rand_event_8_gain_supp: "Te quedas con todos los suministros, a pesar del riesgo."
 NW_post_petition_rand_event_8_give_to_small_folk: "Das suministros a la gente común, mejorando el desarrollo local."
