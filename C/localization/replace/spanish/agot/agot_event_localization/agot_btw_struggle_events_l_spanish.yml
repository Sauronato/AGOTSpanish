 agot_btw_struggle_nightswatch.0206.t: "Un ladrón entre nosotros"
 agot_btw_struggle_nightswatch.0206.desc: "El viaje de regreso al Castillo Negro está lleno de peligros, especialmente con una caravana llena de suministros frescos. Mi enviado [nw_petition_envoy.GetTitledFirstName] debe vigilar atentamente el campamento.\n\n¡Hoy [nw_petition_envoy.GetSheHe] descubrió a un ladrón entre nosotros! Gracias a la vigilancia de [nw_petition_envoy.GetHerHis], [nw_petition_206_supplies_thief.GetTitledFirstName] fue capturado antes de que [nw_petition_206_supplies_thief.GetSheHe] pudiera escapar. #italic Ahora, ¿qué hacer con el bandido?#!"
 agot_btw_struggle_nightswatch.0206.a: "El precio por este crimen es #bold muerte#!."
 agot_btw_struggle_nightswatch.0206.b: "Lleva al ladrón al Muro como recluta."
 agot_btw_struggle_nightswatch.0206.c: "Un señor local puede encargarse de esta escoria."
