 agot_btw_struggle_nightswatch.0205.t: "Suministros estropeados"
 agot_btw_struggle_nightswatch.0205.desc: "Mientras realizaba el largo viaje de regreso al Castillo Negro, mi enviado [nw_petition_envoy.GetTitledFirstName] descubrió que una cantidad significativa de los suministros se han echado a perder.\n\nEs solo cuestión de tiempo antes de que esta descomposición se extienda a los suministros restantes, haciendo que todo este viaje sea #N inútil#!!"
 agot_btw_struggle_nightswatch.0205.a: "¡Maldita sea!"
 agot_btw_struggle_nightswatch.0205.b: "Encuentra una manera de salvar el resto."
 agot_btw_struggle_nightswatch.0205.c: "Convencer a un señor local para que reponga los suministros."
 agot_btw_struggle_nightswatch.0205.d: "Tiempos desesperados requieren medidas desesperadas; hora de suplicar."
