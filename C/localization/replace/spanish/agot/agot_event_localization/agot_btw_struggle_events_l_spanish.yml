 agot_btw_struggle_nightswatch.0207.t: "Más suministros de los necesarios"
 agot_btw_struggle_nightswatch.0207.desc: "Qué posición tan incómoda... Mi enviado [nw_petition_envoy.GetTitledFirstName]me ha informado que nuestra misión al sur fue #bold tan bien#! que en realidad tenemos demasiados suministros, más de los que sabemos qué hacer con ellos.\n\ Me duele pensar en dejar algo atrás, pero ¿sería mejor dejar algunos de los suministros para evitar posibles daños?"
 agot_btw_struggle_nightswatch.0207.a: "Guarde el exceso de suministros."
 agot_btw_struggle_nightswatch.0207.b: "Dale algunos suministros a la gente común."
