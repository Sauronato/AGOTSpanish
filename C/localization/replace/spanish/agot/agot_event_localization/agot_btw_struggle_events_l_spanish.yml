 agot_btw_struggle_nightswatch.0201.t: "Una mujer entre nosotros"
 agot_btw_struggle_nightswatch.0201.desc.a: "Reunir reclutas para la Guardia de la Noche a veces tiene resultados inesperados: los restos de Poniente que saltan al ver un cuervo errante para escapar del castigo a menudo no son todo lo que parecen.\n\n[nw_petition_envoy.GetTitledFirstName] se dio cuenta de que algo andaba mal con lo nuevo. recluta, [nw_petition_200_lords_family_member.GetFirstNameNoTooltip], pero hasta ahora no estaba seguro de que sea #N una mujer#!!"
 agot_btw_struggle_nightswatch.0201.desc.b: ""Reunir reclutas para la Guardia de la Noche a veces tiene resultados inesperados: los restos de Poniente que saltan al ver un cuervo errante para escapar del castigo a menudo no son todo lo que parecen.\n\n[nw_petition_envoy.GetTitledFirstName] podría darse cuenta de que algo andaba mal con uno de los nuevos reclutas... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] es, de hecho, #N una mujer#!!"
 agot_btw_struggle_nightswatch.0201.a: "Tomarla; Necesitamos reclutas."
 agot_btw_struggle_nightswatch.0201.b: "Permítale unirse... #italic disfrazada.#!"
 agot_btw_struggle_nightswatch.0201.c: "¡Ordenale que se vaya!"
  
 agot_btw_struggle_nightswatch.0202.t: "Los reclutas intentan huir"
 agot_btw_struggle_nightswatch.0202.desc: "A veces, los reclutas elegidos para unirse a la Guardia de la Noche no vienen de buena gana. Y a menudo, un cuervo errante debe vigilar la bandada.\n\nHoy, un grupo de nuevos reclutas intentó huir de la caravana, pero [nw_petition_envoy.GetTitledFirstName] pudo capturarlos antes de que llegaran lejos. #italic Ahora, ¿qué hacer con los desertores?#!"
 agot_btw_struggle_nightswatch.0202.a: "La muerte es la sentencia por deserción."
 agot_btw_struggle_nightswatch.0202.b: "Necesitamos todos los reclutas que podamos conseguir. Perdonadlos."
  
 agot_btw_struggle_nightswatch.0203.t: "Un caballero local desea unirse a la guardia"
 agot_btw_struggle_nightswatch.0203.desc: "Los mitos y rumores sobre los peligros (y la gloria) de la Guardia de la Noche abundan. Algunos hablan de los #italic Otros#!, seres hechos de hielo que sólo pueden ser derrotados por el más grande de los caballeros. Otros hablan de #bold gigantes#!, que aún deambulan al norte del Muro.\n\nSi la gloria o la locura se ha arraigado en la cabeza de [nw_petition_203_local_knight.GetTitledFirstName], [nw_petition_envoy.GetTitledFirstName] no está seguro. ¡Todo lo que [nw_petition_envoy.GetSheHe] sabe es que este caballero sueña con unirse a la Guardia Nocturna!"
 agot_btw_struggle_nightswatch.0203.a: "¡Necesitamos más hombres!"
 agot_btw_struggle_nightswatch.0203.b: "No podemos permitir esto."
