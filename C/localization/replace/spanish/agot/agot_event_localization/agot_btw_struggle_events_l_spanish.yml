l_spanish:
 agot_btw_nightswatch_petition_non_rc: "Regla de petición"
 agot_btw_nightswatch_petition_rc: "Regla de petición"
 agot_btw_wildling_call_to_arms: "Llamada a las armas salvaje"
 nw_petition_supplies_army_mod: "Hermanos negros bien provistos"
 nw_petition_supplies_normal_mod: "Publicaciones más pequeñas bien equipadas"
 nw_petition_persuation_succeds: "Eres capaz de persuadir [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuasion_fail: "Eres incapaz de persuadir [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target: "Intentarás persuadir a [nw_petition_target.GetTitledFirstName]"
 agot_btw_struggle_nightswatch.02011.t: "Se ha violado el derecho del huésped"
 agot_btw_struggle_nightswatch.01010.i: "Ahora, volvamos a tu publicación."
  
 # agot_btw_struggle_maintenance.0003.t: "MARCADOR DE LUGAR: ¡Llamado a las armas!"
 agot_btw_struggle_maintenance.0003.opening: "Un llamado a las armas"
 agot_btw_struggle_maintenance.0003.desc: "Durante demasiado tiempo, los cuervos negros han destrozado las tierras de la gente libre como si fueran carroña, deleitándose con la muerte de nuestros hombres, mujeres y niños.\n\nAntes de que llegaran los arrodillados con sus coronas y espadas de acero, todos los hombres compartían esto. tierra. #bold Y así será otra vez.#!\n\nJoin ¡Yo, y traeremos una lucha unida contra los arrodillados!"
 agot_btw_struggle_maintenance.0003.a: "¡Por supuesto que me uniré!"
 agot_btw_struggle_maintenance.0003.b: "Me uniré... #italic por un precio.#!"
 agot_btw_struggle_maintenance.0003.c: "¡Ja! ¡Nunca me uniría a gente como tú, [wildling_caller.GetFirstNameNoTooltip]!"
  
 # agot_btw_struggle_maintenance.0004.t: "MARCADOR DE LUGAR: Jefe X, me uniré a su lucha contra Y."
 agot_btw_struggle_maintenance.0004.opening: "¡A las armas!"
 agot_btw_struggle_maintenance.0004.desc: "Una vez, mucho antes de que los cuervos negros descendieran sobre nosotros, el pueblo libre vivía en unidad con la tierra. #bold ¡Juntos, podremos ver ese día otra vez!#!\n\nThe ¡Los arrodillados temblarán en sus armaduras de acero cuando nos vean, gente libre, unida en nuestra lucha contra ellos!"
 agot_btw_struggle_maintenance.0004.a: "¡Verdaderamente un espectáculo digno de contemplar!"
  
  # FireFighter451 TODO It may be useful to add tooltips to these options. 
 # agot_btw_struggle_maintenance.0005.t: "MARCADOR DE LUGAR: Cheiftain se unirá por un precio"
 agot_btw_struggle_maintenance.0005.opening: "Por un precio..."
 agot_btw_struggle_maintenance.0005.desc: "No tengo ningún amor en mi corazón por los que se arrodillan, ni los cuervos negros que protegen el Muro.\n\nPero sí tengo amor en mi corazón por el oro, así que consideraré unirme a tu causa si cumples con mis demandas."
 agot_btw_struggle_maintenance.0005.a: "Necesito toda la ayuda que pueda permitirme."
 agot_btw_struggle_maintenance.0005.b: "Mis parientes valen más que el oro."
 agot_btw_struggle_maintenance.0005.c: "Te arrepentirás del día en que me convertiste en un mendigo..."
  
 # agot_btw_struggle_maintenance.0006.t: "MARCADOR DE LUGAR: El jefe se niega a unirse"
 agot_btw_struggle_maintenance.0006.opening: "Por tu cuenta"
 agot_btw_struggle_maintenance.0006.desc: "No puedo imaginar una manera peor de morir que unirme a tu guerra de mierda contra los arrodillados.\n\nAhora que lo pienso, ¿quién es peor? Los malditos cuervos, o tú, [ROOT.Char.GetCulture.GetName]."
 agot_btw_struggle_maintenance.0006.a: "¡Ese vil demonio!"
  
 # agot_btw_struggle_maintenance.0007.t: "MARCADOR DE LUGAR: Jefe propone a un familiar como pago"
 agot_btw_struggle_maintenance.0007.opening: "Vale más que el oro"
 agot_btw_struggle_maintenance.0007.desc: "No puedo satisfacer tus demandas con oro, pero puedo darte algo que vale mucho más...\n\n[wildling_potential_house_hostage.GetFullName] es pariente, de mi propia sangre, y servirá como un digno rehén durante nuestra guerra venidera."
 agot_btw_struggle_maintenance.0007.a: "No puedo rechazar tal oferta."
 agot_btw_struggle_maintenance.0007.b: "¡Ja! Una buena broma."
  
 # agot_btw_struggle_maintenance.0008.t: "MARCADOR DE LUGAR: El jefe codicioso se une"
 agot_btw_struggle_maintenance.0008.opening: "¡A las armas!"
 agot_btw_struggle_maintenance.0008.desc: "Has demostrado que eres más que una simple palabra, y eso significa muchísimo para nosotros, la gente libre.\n\nMe uniré a esta guerra tuya. Los que se arrodillan temblarán al vernos."
 agot_btw_struggle_maintenance.0008.a: "Es bueno escucharlo."
  
 # agot_btw_struggle_maintenance.0009.t: "MARCADOR DE LUGAR El jefe codicioso rechaza la oferta"
 agot_btw_struggle_maintenance.0009.opening: "Disfruta muriendo mientras festín"
 agot_btw_struggle_maintenance.0009.desc: "Para los tontos [ROOT.Char.GetTitledFirstNameNoTooltip], sus intentos de comprar mi lealtad me han dejado de buen humor. #bold ¡Pensar que incluso me uniría a gente como tú en la batalla!#!\n\nI no puedo parar de reír..."
 agot_btw_struggle_maintenance.0009.a: "¡Maldito sea el demonio difamatorio!"
  
 agot_btw_struggle_maintenance.0100.t: "Crear reino"
 agot_btw_struggle_maintenance.0100.desc: "¡Puedo crear a [kingdom_title.GetName] y convertirme en un gobernante poderoso y temido! Luego podría exigir a todos los vasallos independientes de iure de [kingdom_title.GetName] que me juren lealtad y se conviertan en mis vasallos."
 agot_btw_struggle_maintenance.0100.a: "Crea el reino."
 agot_btw_struggle_maintenance.0100.b: "No importa."
  
 agot_btw_struggle_maintenance.0101.t: "Jurar lealtad"
 agot_btw_struggle_maintenance.0101.desc: "¡Mi [ROOT.Char.Custom2('RelationToMe', king)] [king.GetFullName] ha creado a [kingdom_title.GetName] y ahora estiliza a [king.GetHerselfHimself] [king.GetTitleAsNameNoTooltip]! [king.GetSheHe|U] exige que jure lealtad a [king.GetHerHim] y me convierta en vasallo de [king.GetHerHis]."
 agot_btw_struggle_maintenance.0101.a: "Jurar lealtad."
 agot_btw_struggle_maintenance.0101.b: "Mantenerse independiente."
  
  # NIGHTSWATCH ENVOY START 
 agot_btw_struggle_nightswatch.01.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01.desc: "El deber del Lord Comandante es ingrato: pasar largas noches con el maestre, entintando pergaminos y enviando cuervos al sur con la esperanza de conseguir suministros y nuevos reclutas.\n\n"Los cuervos y los pergaminos no pueden hacer mucho", dice [nw_petition_envoy.GetTitledFirstName] Yo, con una sonrisa de satisfacción. "Algunos señores pueden responder mejor a un poco de... #italic esfuerzo diplomático#!."\n\n[nw_petition_envoy.GetSheHe|U] me dice que debería enviar a [nw_petition_envoy.GetHerHim] como enviado al sur. #italic ¿Pero qué debo solicitar?#!"
 agot_btw_struggle_nightswatch.01.a: "Pediré más hombres."
 agot_btw_struggle_nightswatch.01.b: "Pediré suministros."
 agot_btw_struggle_nightswatch.01.c: "¿Por qué no los dos?"
 agot_btw_struggle_nightswatch.01.d: "Quizás no sea una buena idea, después de todo."
  
  # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS 
 agot_btw_struggle_nightswatch.0100.t: "Tesoro escondido"
 agot_btw_struggle_nightswatch.0100.desc: "Mientras viajaba, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] se topó con un alijo de valiosas baratijas. ¡Seguramente valen su peso en oro!\n\nPero como Lord Comandante, tengo consideraciones que van más allá de las mías. #italic ¿Qué debo hacer con esta nueva riqueza?#!"
 agot_btw_struggle_nightswatch.0100.a: "¡Guárdalo para el reloj!"
 agot_btw_struggle_nightswatch.0100.b: "Dáselo a un gobernante local."
 agot_btw_struggle_nightswatch.0100.c: "Dar a la gente local."
  
 agot_btw_struggle_nightswatch.0101.t: "Voluntarios dignos"
 agot_btw_struggle_nightswatch.0101.desc: "Mientras viajaba, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] conoció a varios jóvenes entusiastas y ávidos de aventuras. Con un poco de convencimiento, [nw_petition_envoy.GetSheHe] los ha convencido para que se unan a la Guardia de la Noche como reclutas."
 agot_btw_struggle_nightswatch.0101.a: "Necesitamos todos los hombres que podamos conseguir."
 agot_btw_struggle_nightswatch.0101.b: "La Guardia no es lugar para aventureros."
  
 agot_btw_struggle_nightswatch.0102.t: "Una oferta de suministros"
 agot_btw_struggle_nightswatch.0102.desc: "Mientras viajaba, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] se hizo amigo de un señor local. Aunque no tiene mucho, el señor ha ofrecido algunos suministros a nuestra causa."
 agot_btw_struggle_nightswatch.0102.a: "Aprovecharemos cualquier regalo."
 agot_btw_struggle_nightswatch.0102.b: "La Guardia de la Noche no son mendigos."
  
 agot_btw_struggle_nightswatch.0103.t: "Una multitud enojada"
 agot_btw_struggle_nightswatch.0103.desc: "Mientras viajaba, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] se encontró con un pequeño problema... Un líder campesino local, [peasant_leader.GetFirstName], ha reunido una pequeña turba para expulsar a [nw_petition_envoy.GetFirstNameNoTooltip] de la ciudad. [nw_petition_envoy.GetSheHe|U] no tiene otra opción - #italic ¿debería [nw_petition_envoy.GetSheHe|l] huir o luchar?#!"
 agot_btw_struggle_nightswatch.0103.a: "¡Ataca al líder!"
 agot_btw_struggle_nightswatch.0103.b: "Intenta huir."
 nw_petition_rand_event_4_flee_succ: "Su enviado huye con éxito de la multitud enfurecida."
 nw_petition_rand_event_4_flee_fail: "Tu enviado no puede huir de la multitud enfurecida."
  
 agot_btw_struggle_nightswatch.0104.t: "Confundido con un bandido"
 agot_btw_struggle_nightswatch.0104.desc: "Mientras viajaba, un caballero local confundió a mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] con un bandido común. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] no parece del tipo con el que se puede jugar... #italic ¿Qué debería hacer [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0104.a: "Intenta razonar con él."
 agot_btw_struggle_nightswatch.0104.b: "¡Es hora de luchar!"
 agot_btw_struggle_nightswatch.0104.c: "¿Quizás el encanto de mi enviado pueda suavizar las cosas?"
 nw_petition_rand_event_4_succ: "Tu enviado convence al caballero de su misión."
 nw_petition_rand_event_4_fail: "El caballo #N no está convencido#!..."
  
 agot_btw_struggle_nightswatch.0105.t: "Borracho en el trabajo"
 agot_btw_struggle_nightswatch.0105.desc: "Parecería que mi fe en [nw_petition_envoy.GetFirstNameNoTooltip] estaba fuera de lugar. Mientras viajaba como mi enviado al sur, [nw_petition_envoy.GetSheHe] se ha tomado el tiempo de visitar hasta el último de las tabernas y burdeles.\n\n¡Ahora incluso hay rumores de que [nw_petition_envoy.GetSheHe] mató a un salvaje con [nw_petition_envoy.GetHerHis] con las manos desnudas! #italic Sin duda un alarde de borracho...#!"
 agot_btw_struggle_nightswatch.0105.a: "Cuando ponga mis manos sobre ese enviado borracho..."
  
 agot_btw_struggle_nightswatch.0106.t: "Un insulto accidental"
 agot_btw_struggle_nightswatch.0106.desc: "Durante su viaje, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] se ha encontrado con todo tipo de personas, desde campesinos hasta señores, desde músicos callejeros hasta caballeros errantes. Un caballero local, [local_knight.GetFirstName], afirma haberse sentido insultado por algo que dijo mi enviado... #italic ¿Qué debería hacer [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0106.a: "Paga al caballero una recompensa por el desaire."
 agot_btw_struggle_nightswatch.0106.b: "¡Dile al caballero que se vaya!"
 agot_btw_struggle_nightswatch.0106.c: "¿Quizás el encanto de mi enviado pueda suavizar las cosas?"
  
 agot_btw_struggle_nightswatch.0107.t: "Pelea de taberna"
 agot_btw_struggle_nightswatch.0107.desc: "Mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] hace paradas ocasionales en tabernas locales en sus viajes de [nw_petition_envoy.GetHerHis], pero la visita de esta noche no se parece a ninguna otra.\n\nComenzó bastante tranquilo, pero antes de que [nw_petition_envoy.GetSheHe] supiera lo que estaba pasando, la situación se convirtió en una pelea épica de taberna #bold. #!!"
 agot_btw_struggle_nightswatch.0107.a: "¡Luchar! ¡Luchar! ¡Luchar!"
  
 agot_btw_struggle_nightswatch.0108.t: "Un ratero ataca"
 agot_btw_struggle_nightswatch.0108.desc: "Mientras viaja, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] debe permanecer alerta en todo momento. Cuando una figura oscura se acerca, nunca se sabe si [vile_bandit.GetSheHe] puede tener malas intenciones.\n\nHoy, la suerte no estuvo del lado de mi enviado. Un vil bandido, [vile_bandit.GetFirstName], logró tender una emboscada a [nw_petition_envoy.GetHerHim] en el camino, lejos de cualquier tipo de ayuda. #italic ¿Qué debería hacer [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0108.a: "Mata al ratero."
 agot_btw_struggle_nightswatch.0108.b: "¿Quizás un soborno sea suficiente?"
 agot_btw_struggle_nightswatch.0108.c: "¡Es hora de huir!"
  
 agot_btw_struggle_nightswatch.0109.t: "Un animal ataca"
 agot_btw_struggle_nightswatch.0109.desc: "Mientras viaja, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] debe permanecer alerta en todo momento. En cualquier rincón o grieta puede haber un peligro inminente.\n\nHoy la suerte no estuvo a favor de mi enviado. Una bestia feroz pillada [nw_petition_envoy.GetHerHim] desprevenida, lejos de cualquier tipo de ayuda. #italic ¿Qué debería hacer [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0109.a: "Mata a la bestia."
 agot_btw_struggle_nightswatch.0109.b: "¡Es hora de huir!"
 nw_petition_rand_event_9_flee_succ: "Tu enviado huye de la bestia con éxito."
 nw_petition_rand_event_9_flee_fail: "Su enviado no se escapa."
  
 agot_btw_struggle_nightswatch.0111.t: "Un asunto sangriento"
 agot_btw_struggle_nightswatch.0111.desc: "Mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] parece haberse metido en problemas. Estalló una pelea, se derramó sangre y sólo uno de los combatientes se alejó..."
 agot_btw_struggle_nightswatch.0111.a: "¡Será mejor que [nw_petition_envoy.GetSheHe] continúe caminando hacia el señor solicitado!"
 agot_btw_struggle_nightswatch.0111.b: "¡No! Por qué... [nw_petition_envoy.GetSheHe] era tan joven..."
 nw_petition_rand_event_10_win: "¡Tu enviado sobrevive!"
 nw_petition_rand_event_10_wounded: "Su enviado sobrevive, pero resulta herido."
 nw_petition_rand_event_10_defeat: "Su enviado muere..."
  
 agot_btw_struggle_nightswatch.0113.t: "Enemigos evadidos"
 agot_btw_struggle_nightswatch.0113.desc: "Ya sea por habilidad o por suerte, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] ha logrado escapar de [nw_petition_envoy.GetHerHis] perseguidores. [nw_petition_envoy.GetSheHe] ahora puede continuar hacia el señor solicitado."
 agot_btw_struggle_nightswatch.0113.a: "Cuanto antes mejor."
  
 agot_btw_struggle_nightswatch.0114.t: "Enviado capturado"
 agot_btw_struggle_nightswatch.0114.desc: "A pesar de los mejores esfuerzos de [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_envoy.GetSheHe] no pudo escapar de los perseguidores de [nw_petition_envoy.GetHerHis]. [nw_petition_envoy.GetSheHe|U] fue encontrado escondido en un arbusto, rezando a los dioses de [nw_petition_envoy.GetHerHis].\n\n#bold Esta es la última oportunidad para que [nw_petition_envoy.GetHerHim] sobreviva.#!"
 agot_btw_struggle_nightswatch.0114.a: "Mi enviado debe aceptar el destino [nw_petition_envoy.GetHerHis]."
 agot_btw_struggle_nightswatch.0114.b: "¡[nw_petition_envoy.GetSheHe|U] debe luchar por [nw_petition_envoy.GetHerHis] vida!"
  
 agot_btw_struggle_nightswatch.0115.t: "El caballero escucha la razón"
 agot_btw_struggle_nightswatch.0115.desc: "Las profundidades de la idiotez de [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] no tienen límites. Sin embargo, con algunas palabras suaves y mucha paciencia, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] pudo convencer al tonto caballero de la verdad de la misión [nw_petition_envoy.GetHerHis]."
 agot_btw_struggle_nightswatch.0115.a: "Bien, ahora vamos con la misión."
  
 agot_btw_struggle_nightswatch.0116.t: "El caballero no tiene nada de eso"
 agot_btw_struggle_nightswatch.0116.desc: "Las profundidades de la idiotez de [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] no tienen límites. A pesar de las suaves palabras y la abundante paciencia de mi enviado, el tonto caballero está convencido de que [nw_petition_envoy.GetFirstNameNoTooltip] es un bandido.\n\n"Después de todo, #bold ¿por qué si no#! estarías vestido todo de negro?" Pregunta [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], aparentemente inconsciente de su estupidez. [idiotic_knight_whomst_think_BB_is_bandit.GetSheHe] se niega a entrar en razón — #italic ¿qué debería hacer [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
  
 agot_btw_struggle_nightswatch.0117.t: "El enviado mata a la bestia"
 agot_btw_struggle_nightswatch.0117.desc: "A pesar de haber sido tomado por sorpresa, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] reaccionó rápidamente, permitiendo que [nw_petition_envoy.GetHerHim] defendiera a la bestia.\n\nDespués de mirarse a los ojos y rodearse, la bestia intentó otro ataque, solo para que la espada de mi enviado encontrara su objetivo. profundamente en el pecho del animal salvaje."
 agot_btw_struggle_nightswatch.0117.a: "Bien, ahora vamos con la misión."
  
 agot_btw_struggle_nightswatch.0118.t: "El enviado apenas mata a la bestia"
 agot_btw_struggle_nightswatch.0118.desc: "Mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] quedó completamente sorprendido cuando el animal salvaje lanzó su ataque. A pesar de los mejores esfuerzos de la bestia, [nw_petition_envoy.GetFirstNameNoTooltip] pudo recuperar la compostura y defenderse del ataque.\n\nCuando la bestia intentó otro ataque, la espada de mi enviado encontró su marca profundamente en el pecho del animal salvaje. Desgraciadamente, la pelea ha dejado a [nw_petition_envoy.GetHerHim] gravemente herido."
 agot_btw_struggle_nightswatch.0118.a: "Mientras no retrase la misión..."
  
 agot_btw_struggle_nightswatch.0119.t: "Bestia mata a mi enviado"
 agot_btw_struggle_nightswatch.0119.desc: "Desgraciadamente, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] fue tomado completamente por sorpresa cuando el animal salvaje lanzó su ataque. A pesar de los mejores esfuerzos de [nw_petition_envoy.GetHerHis], [nw_petition_envoy.GetSheHe] nunca recuperó la [nw_petition_envoy.GetHerHis] compostura para defenderse del ataque de la bestia.\n\nDespués de mirarse a los ojos y rodearse, la bestia se arrojó ferozmente hacia adelante para otro ataque, alcanzando a mi enviado en la cabeza y casi desgarrándolo. [nw_petition_envoy.GetHerHis] cara limpia.\n\n#italic Hasta aquí mi petición...#!"
 agot_btw_struggle_nightswatch.0119.a: "Quizás se puedan devolver [nw_petition_envoy.GetHerHis] huesos al Castillo Negro."
  
 agot_btw_struggle_nightswatch.0120.t: "El enviado escapa de la bestia"
 agot_btw_struggle_nightswatch.0120.desc: "A pesar de haber sido tomado por sorpresa, mi enviado [nw_petition_envoy.GetFirstNameNoTooltip] reaccionó rápidamente, recuperando [nw_petition_envoy.GetHerHis] la compostura y corriendo lejos del animal salvaje para ponerse a salvo.\n\nAunque no fue glamoroso, y los pantalones [nw_petition_envoy.GetHerHis] ahora son de un tono marrón más oscuro. , mi enviado escapó con vida."
 agot_btw_struggle_nightswatch.0120.a: "Lava esos pantalones antes de encontrarte con el señor, por favor."
  
  
  # NIGHTSWATCH ENVOY MAIN 
 agot_btw_struggle_nightswatch.01000.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01000.desc: "Se han hecho los preparativos, se han puesto en marcha los planes y ahora [nw_petition_envoy.GetTitledFirstName] ha venido ante mí por última vez antes de la partida de [nw_petition_envoy.GetHerHis].\n\n"Lord Comandante, prometo cumplir mis deberes en el sur rápidamente y regresar al Castillo Negro. con lo que hemos solicitado", me asegura [nw_petition_envoy.GetFirstNameNoTooltip]. "Aunque el camino es largo y muchos peligros me esperan, prometo mi vida y mi honor a este propósito. #bold ¡Adelante, a [nw_petition_target.GetCapitalLocation.GetName]!""
 agot_btw_struggle_nightswatch.01000.a: "Avanza y cumple con tu deber."
  
 agot_btw_struggle_nightswatch.01001.t: "Un enviado a los siete reinos"
 agot_btw_struggle_nightswatch.01001.desc: "Lo que [nw_petition_envoy.GetTitledFirstName] me dijo sobre el largo camino por recorrer y los peligros que aguardaban a [nw_petition_envoy.GetHerHim] no podría haber sido más cierto. ¡Pero por fin, [nw_petition_envoy.GetFirstNameNoTooltip] ha llegado al destino [nw_petition_envoy.GetHerHis], [nw_petition_target.GetCapitalLocation.GetName]!"
 agot_btw_struggle_nightswatch.01001.a: "Oremos para que el anfitrión acepte nuestra petición."
  
 agot_btw_struggle_nightswatch.01002.t: "Un enviado de la Guardia de la Noche"
 agot_btw_struggle_nightswatch.01002.desc.a: "Un extraño viajero llega a mi corte, vestido de negro y con olor a camino.\n\n"[nw_petition_envoy.GetTitledFirstName], mi [ROOT.Char.GetLadyLord|l]", [nw_petition_envoy.GetSheHe] se presenta a [nw_petition_envoy.GetHerHim]. "Estoy aquí en una misión: como enviado de los hermanos negros, los vigilantes del Muro". Bostezo, esperando que este enviado vaya al grano.\n\n"Ejem, mi [ROOT.Char.GetLadyLord|l]. ¡Estoy aquí para pedirle suministros a tu corte, para ayudar a nuestra orden jurada a defender los Siete Reinos!"
 agot_btw_struggle_nightswatch.01002.desc.b: "Un viajero extraño llega a mi corte, vestido todo de negro y apestando a camino.\n\n"[nw_petition_envoy.GetTitledFirstName], mi [ROOT.Char.GetLadyLord|l]", se presenta [nw_petition_envoy.GetSheHe] [nw_petition_envoy.GetHerHim]. "Estoy aquí con una misión: como enviado de los hermanos negros, los vigilantes del Muro". Bostezo, esperando que este enviado vaya al grano.\n\n"Ehem, mi [ROOT.Char.GetLadyLord|l]. ¡Estoy aquí para solicitar hombres a su corte, para ayudar a nuestra orden jurada a defender los Siete Reinos!"
 agot_btw_struggle_nightswatch.01002.desc.c: "Un viajero extraño llega a mi corte, vestido todo de negro y apestando a camino.\n\n"[nw_petition_envoy.GetTitledFirstName], mi [ROOT.Char.GetLadyLord|l]", se presenta [nw_petition_envoy.GetSheHe] [nw_petition_envoy.GetHerHim]. "Estoy aquí con una misión: como enviado de los hermanos negros, los vigilantes del Muro". Bostezo, esperando que este enviado vaya al grano.\n\n"Ehem, mi [ROOT.Char.GetLadyLord|l]. ¡Estoy aquí para solicitar a su corte suministros y hombres, para ayudar a nuestra orden jurada a defender los Siete Reinos!"
 agot_btw_struggle_nightswatch.01002.a: "¡Sí, haré todo lo que pueda para ayudar a los hermanos negros!"
