 agot_btw_struggle_nightswatch.0204.t: "Herrero local ofrece suministros"
 agot_btw_struggle_nightswatch.0204.desc: "Algunos en Poniente aún tienen en alta estima a la Guardia de la Noche: aquellos que conocen el sacrificio que hacen los hermanos negros y los graves peligros que enfrentan.\n\nUn herrero local, [nw_petition_204_blacksmith.GetFirstNameNoTooltip], ha buscado a mi enviado [nw_petition_envoy.GetTitledFirstName] para ofrecerle los suministros que [nw_petition_204_blacksmith.GetSheHe] tiene para ayudar a la misión de la Guardia de la Noche."
 agot_btw_struggle_nightswatch.0204.a: "Toma los suministros."
 agot_btw_struggle_nightswatch.0204.b: "No somos mendigos."
