l_spanish:
 agot_proclamation_events.0001.t: "Proclamando un reino poderoso"
 agot_proclamation_events.0001.desc: "El poder de [ROOT.Char.GetPrimaryTitle.GetName] se ha vuelto cada vez más fuerte, y ahora es el momento de codificar esa fuerza, una fuerza para resistir las edades, para elevarse por encima de todos los demás.\n\nDesde este día, este nuevo y poderoso reino permanecerá solo."
 agot_proclamation_events.0001.a: "¡Todos sabrán del poder de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 agot_proclamation_events.0002.t: "Un nuevo reino"
 agot_proclamation_events.0002.desc: "Yo, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], por la presente me declaro [new_king.GetTitleTierName] — todos reconocerán mi gobierno libre e independiente."
 agot_proclamation_events.0002.a: "Dioses sean buenos."
 agot_proclamation_events.0003.t: "Un nuevo reino"
 agot_proclamation_events.0003.desc: "Formar un nuevo reino significa codificar un nuevo conjunto de leyes y formalizar la independencia de mis tierras. No es una hazaña pequeña, pero debe hacerse."
 agot_proclamation_events.0003.a: "Sí, debe hacerse."
 agot_proclamation_events.0003.b: "Verlo hecho."
