l_spanish:
 agot_proclamation_events.0001.t: "Proclamando un reino poderoso"
 agot_proclamation_events.0001.desc: "El poder de [ROOT.Char.GetPrimaryTitle.GetName] se ha vuelto cada vez más fuerte, y ahora es el momento de codificar esa fuerza, una fuerza para resistir las edades, para elevarse por encima de todos los demás.\n\nDesde este día, este nuevo y poderoso reino permanecerá solo."
 agot_proclamation_events.0001.a: "¡Todos sabrán del poder de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 agot_proclamation_events.0002.t: "Un nuevo reino"
 agot_proclamation_events.0002.desc: "Yo, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], por la presente me declaro [new_king.GetTitleTierName] — todos reconocerán mi gobierno libre e independiente."
 agot_proclamation_events.0002.a: "Dioses sean buenos."
 agot_proclamation_events.0003.t: "Un nuevo reino"
 agot_proclamation_events.0003.desc: "Formar un nuevo reino significa codificar un nuevo conjunto de leyes y formalizar la independencia de mis tierras. No es una hazaña pequeña, pero debe hacerse."
 agot_proclamation_events.0003.a: "Sí, debe hacerse."
 agot_proclamation_events.0003.b: "Verlo hecho."
  
  #New Iron Throne ruler global event 
 agot_proclamation_events.9901.t: "Sucesión del Trono de Hierro"
 agot_proclamation_events.9901.intro: ""Mi [ROOT.Char.GetLadyLord|U], una carta marcada con el sello de la Casa [new_holder.GetHouse.GetBaseName] ha llegado de [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; los cuervos esparcen noticias tristes por todo el reino". El mensajero hace una rápida reverencia y me entrega la carta para que la lea detenidamente."
 agot_proclamation_events.9901.inheritance: "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — que [previous_holder.GetSheHe] descanse en paz. Según las leyes de herencia, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] ha sido proclamado el legítimo sucesor de [new_holder.GetPrimaryTitle.GetNameNoTooltip].\n\nMientras algunos lamentan el fallecimiento de [previous_holder.GetHerHis|U] Grace, se dice que algunos han comenzado a expresar su descontento lejos del ojo público. ."
 agot_proclamation_events.9901.conquest: "\n\nLas fuerzas lideradas por [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] han sido derrotadas y [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha tomado el Trono de Hierro por derecho de conquista.\n\nMientras los vencedores festejan y celebran, algunos han acogido la noticia con menos entusiasmo y han comenzado para expresar su descontento..."
 agot_proclamation_events.9901.abdication: "\n\nEn un giro inesperado de los acontecimientos, [previous_holder.GetHerHis|U] Grace [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] ha abandonado [previous_holder.GetHerHis] el derecho a gobernar. Por tanto, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha sido proclamado como sucesor de [previous_holder.GetHerHis] y ascenderá al Trono de Hierro para gobernar los Siete Reinos."
 agot_proclamation_events.9901.usurped: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha arrebatado el Trono de Hierro a [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] y ha sido proclamado nuevo monarca de los Siete Reinos.\n\nAunque algunos pueden llamar a [new_holder.GetHerHim] un usurpador en voz baja, no se puede negar que el El Trono de Hierro está ahora firmemente al alcance de [new_holder.GetHerHis]."
 agot_proclamation_events.9901.fallback: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha sido proclamado nuevo gobernante de los Siete Reinos."
 agot_proclamation_events.9901.outro: "\n\nAntes de reanudar mis tareas, me pregunto por un breve momento: ¿qué traerá la regla [new_holder.GetHerHis]?"
 agot_proclamation_events.9901.a: "Sólo el tiempo dirá..."
 agot_proclamation_events.9901.rival: "¡Maldito nombre [new_holder.GetHerHis]!"
 agot_proclamation_events.9901.friend: "¡Largo mayo [new_holder.GetSheHe|U] Reinado!"
