 ambush_events.1001.title: "Demonio del abismo"
 ambush_events.1001.desc: "A medida que el ejército avanza, aparece una vista impresionante: ¡un demonio del abismo! Estos grandes caparazones monstruosos solo se encuentran en las Llanuras Destrozadas, y matar a uno no solo es una asombrosa proeza de habilidad marcial, ¡sus gemas en forma de corazón son enormes! Esto podría ser rentable: #EMP si #! podemos matarlo..."
 ambush_events.1001.attack: "¡Ataque!"
 ambush_events.1001.retreat: "¡Retiro!"
  
 ambush_events.1002.title: "La solución de sangre nocturna"
 ambush_events.1002.desc: "#EMP ¡DESTRUYE EL MAL!#!\n\nAs Dibujo a Sangre Nocturna, su voz infantil suena fuerte en mi cabeza, ahogando las voces más racionales. Soldado tras soldado resoplan en la nada mientras son absorbidos por la espada negra. Por supuesto, estas personas son malas. Deben ser destruidos. Vasher lo dijo.\nEspera, ¿quién?\n\n"¡#EMP DESTROY, DESTROOOOY!#!"
 ambush_events.1002.a: "¡DESTRUYE EL MAL!"
  
 ambush_events.1003.desc: "Después de lo que simultáneamente se siente como minutos y días, envaino la hoja negra humeante y bloqueo el cierre en el mango. Mis manos están grises y venosas, y siento como si hubiera envejecido diez años. Mis soldados me miran con expresión de asombro, rodeados de miedospren y awespren. Habría esperado ver algunos gloryspren propios después de tal victoria, pero brillan por su ausencia."
 ambush_events.1003.past: "Tú solo destruiste un ejército entero usando Sangre Nocturna."
 ambush_events.1003.a: "Mal... destruido."
  
 rogue_army_cb: "Emboscada"
 rogue_army_name: "Ejército pícaro"
 rogue_general: "General rebelde"
 ambush_events.2001.title: "Ejército pícaro"
 ambush_events.2001.desc: "A medida que el ejército avanza, un hombre de aspecto rudo que de alguna manera evitó a mis exploradores avanzados me indica que hable con él.\n\n"Esta es la situación. Tenemos a tu ejército rodeado. No tenemos ningún interés en tu guerra, pero ahora tienes una participación en la nuestra. Entonces, o entregas todas tus esferas ahora mismo, o mis muchachos matan a tus muchachos. Tu eliges, pero yo personalmente recomiendo pagar."\n\nSonríe con una sonrisa maliciosa. \n\n"He visto lo que les hacemos a los que no"."
 ambush_events.2001.pay: "Supongo que no tengo elección."
 ambush_events.2001.fight: "¡Hombres, saquen a este sinvergüenza y prepárense para la batalla!"
 ambush_events.2001.recruit: "¿Qué tal si sus hombres se unen a mí en su lugar?"
 ambush_events.2001.recruit_tt: "Usa tu Surgebinding para convencerlos."
 ambush_events.2001.nightblood: "Déjame presentarte a Sangre Nocturna..."
  
