l_spanish:
 #Ruin Artifacts 
 ruin_sigil_ring: "Anillo de sigilo de las ruinas"
 ruin_sigil_ring_desc: "Un anillo de sigilo encontrado durante la reconstrucción de un castillo en ruinas. Si bien el sigilo se ha desvanecido con el tiempo, no hay duda de que una vez perteneció a la casa desafortunada que una vez reclamó el dominio sobre estas ruinas."
 ruin_sword: "Espada de acero de las ruinas"
 ruin_sword_desc: "Una espada hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas."
 ruin_mace: "Maza de acero de las ruinas"
 ruin_mace_desc: "Una maza hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas."
 ruin_spear: "Lanza de acero de las ruinas"
 ruin_spear_desc: "Una lanza hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas."
 ruin_axe: "Hacha de acero de las ruinas"
 ruin_axe_desc: "Hacha hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas."
 ruin_dagger: "Daga de acero de las ruinas"
 ruin_dagger_desc: "Una daga hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas."
  
  
 ############################### 
 #     The Charcoal Sells      # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0001.t: "Los vendedores de carbón"
 agot_rebuilding_ruins.0001.desc: "En el pasado, el lugar fue el hogar de grandes señores, pero ahora lo único que queda son ruinas caliginosas y bosques invadidos por la maleza.\n\nCuando comenzamos con los esfuerzos de reconstrucción, nos damos cuenta de que hay algunos vendedores de carbón indigentes, gente común de la zona a quienes ignoramos. Pero ahora hemos descubierto que algunos de los esfuerzos de reconstrucción se ven continuamente interrumpidos. El equipo está dañado o falta. Las provisiones son robadas por la noche.\n\nUno de mis hombres afirma que los vendedores de carbón son los responsables, afirmando que temen perder los bosques de los que se ganan la vida."
 agot_rebuilding_ruins.0001.a: "¡Si se comportan como bandidos, los trataré como tales!"
 agot_rebuilding_ruins.0001.a.tt: "Descargas tu ira sobre los carboneros."
 agot_rebuilding_ruins.0001.b: "Hablaré con ellos y les haré saber que no somos una amenaza."
 agot_rebuilding_ruins.0001.b.tt: "Tal vez la diplomacia los convenza de su favor o, en su defecto, una compensación justa por la pérdida de sus bosques."
 agot_rebuilding_ruins.0001.win.title: "Un entendimiento alcanzado con los lugareños."
 agot_rebuilding_ruins.0001.lose.title: "Compensación pagada a los vendedores de carbón."
 agot_rebuilding_ruins.0001.c: "¿Quizás un regalo para ellos nos gane buena voluntad?"
 agot_rebuilding_ruins.0001.c.tt: "Ofreces oro a los vendedores de carbón para compensar la pérdida de ingresos procedentes del bosque."
  
 ############################### 
 #     The Poultry Bandits     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0002.t: "Los bandidos de las aves de corral"
 agot_rebuilding_ruins.0002.desc: "Mis hombres han estado buscando en las ruinas durante casi toda la mañana, #N ¿un gallo?#!\n\nSome de los hombres afirma haber oído a un gallo cantar durante la noche, como si estuviera bajo sus pies. Desesperados por encontrar pruebas de sus afirmaciones, comenzaron a buscar al ave.\n\nPara su sorpresa, mis hombres encontraron el gallo enclaustrado, junto con varios #bold hombres#! en un sótano oculto. Parece que un grupo de bandidos ha estado usando las ruinas como base de operaciones, y nuestra llegada los ha obligado a esconderse."
 agot_rebuilding_ruins.0002.a: "¡Arrestadlos!"
 agot_rebuilding_ruins.0002.a.tt: "Son claramente unos delincuentes y hay que hacerles justicia."
 agot_rebuilding_ruins.0002.b: "Mátalos y toma el botín..."
 agot_rebuilding_ruins.0002.b.tt: "Impartiréis justicia a estos forajidos, y su botín os servirá de recompensa."
 agot_rebuilding_ruins.0002.c: "¿Quizás estarían interesados ​​en trabajar para mí?"
 agot_rebuilding_ruins.0002.c.tt: "Está claro que los forajidos saben utilizar un arma; esperemos que te sean de utilidad."
  
 ############################### 
 #     Buried Treasuer         # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0003.t: "Tesoro enterrado"
 agot_rebuilding_ruins.0003.desc: "Algunos de mis trabajadores hicieron un descubrimiento bienvenido mientras limpiaban los escombros de una habitación derrumbada: #bold ¡Se encontró una bolsa de oro escondida debajo de las tablas del piso!#!\n\nWhomever La moneda que alguna vez perteneció a alguien ya no está entre los vivos... Es mía para reclamarla."
 agot_rebuilding_ruins.0003.a: "¡Un hallazgo afortunado!"
 agot_rebuilding_ruins.0003.a.tt: "El destino te sonríe."
  
 ############################### 
 #     Bandit Attack!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0004.t: "Ataque de bandidos"
 agot_rebuilding_ruins.0004.desc: "#bold ¡Los hijos de puta esperaron hasta la hora del lobo para atacar!#! Un gran grupo de bandidos acechaba, escondido entre los densos bosques cerca de las ruinas.\n\nYa sea por arrogancia, desesperación o estupidez, estos rufianes mal entrenados creen que pueden atacar a mis hombres. Debo decidir rápidamente si tomar el mando o unirme a la lucha."
 agot_rebuilding_ruins.0004.a: "¡Yo ordenaré a mis hombres que luchen contra ellos!"
 agot_rebuilding_ruins.0004.a.tt: "Usando tu conocimiento marcial, liderarás a tus hombres contra los bandidos."
 agot_rebuilding_ruins.0004.a.win.title: "¡Batalla ganada!"
 agot_rebuilding_ruins.0004.a.lose.title: "Batalla perdida..."
 agot_rebuilding_ruins.0004.b: "¡Me uniré a la lucha!"
 agot_rebuilding_ruins.0004.b.tt: "Tu destreza te llevará en la lucha, enfrentándote al líder de los bandidos en combate."
 agot_rebuilding_ruins.0004.b.win.title: "¡Batalla ganada!"
 agot_rebuilding_ruins.0004.b.lose.title: "Batalla perdida..."
 agot_rebuilding_ruins.0004.c: "Esto está perdido, será mejor que nos retiremos..."
 agot_rebuilding_ruins.0004.c.tt: "Estás superado; mejor huye y vive otro día."
  
 ############################### 
 #     Ghost Stories!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0005.t: "Historias de fantasmas"
 agot_rebuilding_ruins.0005.desc: "Desde que comenzó la reconstrucción de las ruinas, mi caballero [agot_ghost_story_knight.GetTitledFirstName] comenzó a contar las historias que contaba la gente común sobre las ruinas. En cada esquina, oigo susurros entre mis hombres...\n\n #italic gritos espeluznantes...#!\n\n #italic cobardes frenéticos...#!\n\n #italic ninguno con vida...#! \n\nDesafortunadamente, estas historias de la casa desafortunada que una vez albergó las ruinas se están extendiendo dentro de mi corte."
 agot_rebuilding_ruins.0005.a: "Al pasar la noche en estas ruinas, olvidaré este asunto."
 agot_rebuilding_ruins.0005.a.tt: "Terminarás estas historias y ¡probarás tu propio coraje!"
 agot_rebuilding_ruins.0005.b: "¡Ja! Dejemos que hablen los tontos."
 agot_rebuilding_ruins.0005.b.tt: "¿A ti qué te importa lo que cuchichean en los pasillos?"
 agot_rebuilding_ruins.0005.c: "Voy a meter miedo en [agot_ghost_story_knight.GetFirstNameNoTooltip]..."
 agot_rebuilding_ruins.0005.c.tt: "Hablarás con tu caballero, señalándole lo cobardes que son esas historias [agot_ghost_story_knight.GetHerHim]."
 agot_rebuilding_ruins.0005.c.win.title: "¡Parece que tienes un impacto!"
 agot_rebuilding_ruins.0005.c.lose.title: "Te asustaste [agot_ghost_story_knight.GetHerHim] más..."
  
 agot_rebuilding_ruins.0006.t: "Historias de fantasmas: Una noche de descanso"
 agot_rebuilding_ruins.0006.desc: "Pasar la noche en las ruinas fue más agradable de lo que había imaginado. A pesar de las historias, ¡pude descansar bien! Cuando llegó el amanecer, el aire fresco de la mañana me despertó de golpe, sintiéndome renovado y eufórico. Mis hombres y yo nos dimos cuenta de la abundancia de ciervos a lo largo del borde del bosque y solté una carcajada al pensar en los miembros de mi corte que temían por mí."
 agot_rebuilding_ruins.0006.a: "Seguramente esto pondrá fin a esas historias."
  
 agot_rebuilding_ruins.0007.t: "Historias de fantasmas: Noche horrible"
 agot_rebuilding_ruins.0007.desc: "#bold Malditas sean estas ruinas...#! #italic aunque quizás ya lo sean...#! \n\n¡Tuve una noche horrible! Las pesadillas me acosaron durante mis intentos de dormir, y el clima parecía unirse al tormento mientras una tormenta aullaba durante la noche.\n\nCuando llegó la mañana, incluso los hombres que una vez se habían reído de las historias de fantasmas ahora las repetían con ojos insomnes."
 agot_rebuilding_ruins.0007.a: "Malditas esas historias... malditas estas ruinas..."
  
 agot_rebuilding_ruins.0008.t: "Historias de fantasmas: visiones de los muertos"
 agot_rebuilding_ruins.0008.desc: "#bold Malditas sean estas ruinas...#! #italic aunque quizás ya lo sean...#! \n\nMis sueños estaban plagados de horribles pesadillas, en las que vivía los últimos momentos de la desafortunada casa que una vez gobernó estas ruinas. Una serie de gritos espeluznantes, mientras cobardes frenéticos intentaban huir. Yo mismo, atrapado entre las masas mientras [ROOT.Char.GetFaith.DeathDeityName] venía por nosotros; no quedaba nadie con vida... \n\nEstas pesadillas me despiertan antes del amanecer, y deambulo por las ruinas iluminadas por la luna, con la esperanza de aliviar mi mente atribulada, cuando lo veo: brillando a la luz de la luna hay un #bold antiguo anillo de sigilo#!, tirado en el suelo."
 agot_rebuilding_ruins.0008.a: "Una reliquia de una casa desafortunada."
  
 ############################### 
 #     Blacksmith Cache        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0009.t: "Caché del herrero"
 agot_rebuilding_ruins.0009.desc: "Muchos de los misterios de este castillo en ruinas se esconden bajo la maleza musgosa que ha invadido los restos de la antigua estructura. Mientras limpia los escombros de las ruinas, uno de mis hombres descubre un escondite de lingotes de acero donde una vez debieron estar las herrerías del castillo. A pesar de los años, el acero está en muy buenas condiciones."
 agot_rebuilding_ruins.0009.a: "Esto debería traerme algunas monedas."
 agot_rebuilding_ruins.0009.a.tt: "Vendes los lingotes de acero."
 agot_rebuilding_ruins.0009.b: "Quizás mi propio herrero pueda crear algo..."
 agot_rebuilding_ruins.0009.b.tt: "Tu herrero intentará forjarte un arma a partir de los lingotes de acero de las ruinas."
 agot_rebuilding_ruins.0009.sword.title: "Espada forjada"
 agot_rebuilding_ruins.0009.mace.title: "Maza forjada"
 agot_rebuilding_ruins.0009.axe.title: "Hacha forjada"
 agot_rebuilding_ruins.0009.spear.title: "Lanza forjada"
 agot_rebuilding_ruins.0009.dagger.title: "Daga forjada"
  
 ############################### 
 #     A Quick Decision        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0010.t: "Una decisión rápida"
 agot_rebuilding_ruins.0010.desc: "Reconstruir una ruina como esta no es una tarea sencilla. Hay que reparar los años de decadencia y restaurar la mampostería que alguna vez fue orgullosa.\n\nHoy, mientras algunos de mis hombres están elevando palés de ladrillos a las partes más altas del castillo en ruinas, noto que una de las cuerdas comienza a deshilacharse. Veo [agot_rebuilding_ruin_block_head.GetTitledFirstName] debajo, totalmente inconsciente — #italic pero ¿hay tiempo suficiente para ayudar [agot_rebuilding_ruin_block_head.GetHerHim]?#!"
 agot_rebuilding_ruins.0010.a: "Ojalá [agot_rebuilding_ruin_block_head.GetSheHe] no salga herido..."
 agot_rebuilding_ruins.0010.a.tt: "Intentas advertir a [agot_rebuilding_ruin_block_head.GetHerHim]."
 agot_rebuilding_ruins.0010.b: "¡Aún puedo alcanzar el [agot_rebuilding_ruin_block_head.GetWomanMan] y el escudo [agot_rebuilding_ruin_block_head.GetHerHim]!"
 agot_rebuilding_ruins.0010.b.tt: "Hacerlo te pondrá en peligro, pero [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] te lo agradecerá."
  
 ############################### 
 #     Options set in Stone    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0011.t: "Opciones fijadas en piedra"
 agot_rebuilding_ruins.0011.desc: "Se están trayendo piedras para la reconstrucción desde todos los rincones de mi dominio. Uno de mis hombres ha señalado que hay una posible fuente de piedra cerca, aunque sólo sería una pequeña cantera que se secaría en unos pocos años."
 agot_rebuilding_ruins.0011.a: "Yo proporcionaré los fondos para esta pequeña cantera."
 agot_rebuilding_ruins.0011.b: "Mi oro estaría mejor gastado en otra cosa."
  
 ############################### 
 #     In the Details          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0012.t: "En los detalles"
 agot_rebuilding_ruins.0012.desc: "Los esfuerzos de reconstrucción han ido bien, pero aún así me encuentro estudiando los planos de construcción hasta altas horas de la noche. A veces, hago pequeños cambios o veo formas minúsculas de mejorar los planes que ya se están implementando. Algunos de mis hombres han comentado que les preocupa que esté demasiado absorto en la reconstrucción..."
 agot_rebuilding_ruins.0012.a: "¡Seguramente esto no es una obsesión!"
 agot_rebuilding_ruins.0012.a.tt: "Descansarás cuando se reconstruyan las ruinas."
 agot_rebuilding_ruins.0012.b: "Quizás tengan razón..."
 agot_rebuilding_ruins.0012.b.tt: "Aceptas el consejo y te retiras de la supervisión del proyecto."
  
 ############################### 
 #     Bronze Slate            # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0013.t: "La pizarra de bronce"
 agot_rebuilding_ruins.0013.desc: "Mientras reconstruían las ruinas, mis hombres encontraron una reliquia interesante, que parecía ser más antigua que las ruinas mismas: una placa de bronce cubierta con las runas de los Primeros Hombres."
 agot_rebuilding_ruins.0013.a: "¡Esto podría traer algo de oro!"
 agot_rebuilding_ruins.0013.a.tt: "Vendes la pizarra por oro."
 agot_rebuilding_ruins.0013.b: "Quizás pueda descifrar la pizarra..."
 agot_rebuilding_ruins.0013.b.tt: "Eres muy erudito y hábil; con el tiempo, podrás descubrir la verdad."
 agot_rebuilding_ruins.0013.c: "Los maestres de la Ciudadela podrían traducirlo."
 agot_rebuilding_ruins.0013.c.tt: "Pagas a un mensajero para que lleve la pizarra a la Ciudadela."
  
 agot_rebuilding_ruins.0014.t: "El dios de bronce"
 agot_rebuilding_ruins.0014.desc: "Un maestre logró descifrar parte de la placa, usando la armadura y el sigilo de la Casa Royce como referencia. La placa era un ritual de oración a un antiguo dios de los Primeros Hombres, antes del pacto con los Hijos del Bosque: #bold el Dios de Bronce#!, un dios de la guerra y la minería.\n\nEl maestre escribe que estaría dispuesto a comprar la placa de Bronce por una suma decente."
 agot_rebuilding_ruins.0014.a: "Quizás #italic I#! debería probar este ritual."
 agot_rebuilding_ruins.0014.a.tt: "Rezas a un dios que murió hace mucho tiempo."
 agot_rebuilding_ruins.0014.b: "¡El #bold de oro#! sería bienvenido!"
 agot_rebuilding_ruins.0014.b.tt: "La Ciudadela pagará muy bien por esto."
  
 agot_rebuilding_ruins.0015.t: "Oraciones al Dios de Bronce"
 agot_rebuilding_ruins.0015.desc: "Tarde en la noche, realizo el ritual como lo describe el maestre. Una fiebre de fervor me invade cuando el ritual se completa, una sensación abrumadora que mi fe nunca me ha dado."
 agot_rebuilding_ruins.0015.a: "Quizás los Primeros Hombres tenían razón."
 agot_rebuilding_ruins.0015.b: "No... me mantendré fiel a mi fe."
  
 ############################### 
 #     Learder by Example    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0016.t: "Líder con el ejemplo"
 agot_rebuilding_ruins.0016.desc: "El trabajo en las ruinas ha sido exigente tanto física como mentalmente. A pesar de mi posición, me he encontrado ayudando cada vez más con las demandas físicas de los esfuerzos de reconstrucción, trabajando junto a mis cortesanos. Hoy había notado que mis cortesanos parecían tener un nuevo respeto por mí debido a que trabajaba junto a ellos."
 agot_rebuilding_ruins.0016.a: "¡Muchas manos hacen trabajo liviano!"
  
 ############################### 
 #     A Curious Visitor       # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0017.t: "Un visitante curioso"
 agot_rebuilding_ruins.0017.desc: "Se ha corrido la voz sobre mis esfuerzos para restaurar las viejas ruinas a su antigua gloria. Hoy me visitó un Lord curioso que deseaba recorrer los esfuerzos de reconstrucción."
 agot_rebuilding_ruins.0017.a: "¡Los entretendré con la historia militar y las ventajas de las ruinas!"
 agot_rebuilding_ruins.0017.a.tt: "Usas tus conocimientos de artes marciales."
 agot_rebuilding_ruins.0017.b: "¡Explicaré mis esfuerzos y medidas de ahorro de costos!"
 agot_rebuilding_ruins.0017.b.tt: "Usas tu conocimiento de Stewardship"
 agot_rebuilding_ruins.0017.c: "Mi encanto será suficiente"
 agot_rebuilding_ruins.0017.c.tt: "Usas tus conocimientos de Diplomacia"
 agot_rebuilding_ruins.0017.win.title: "Causaste una buena impresión."
 agot_rebuilding_ruins.0017.lose.title: "No causaste una buena impresión."
  
 ############################### 
 #     Jenye of Summerhall     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0018.t: "La flor de las ruinas"
 agot_rebuilding_ruins.0018.desc: "Una vez que la sede de una casa noble, las ruinas son ahora un lugar visitado y utilizado por la gente común local. Si bien nuestros esfuerzos de reconstrucción han causado cierta discordia entre los lugareños, una niña local ha sido un puente entre nosotros. Dotada de un talento musical, se ha ganado a mis cortesanos y caballeros que trabajan en las ruinas. Hoy empezó a tocar un arpa que tenía uno de los trabajadores, y todos se detuvieron para escucharla tocar."
 agot_rebuilding_ruins.0018.a: "¡Supongo que tomaremos un descanso de nuestro edificio hoy!"
 agot_rebuilding_ruins.0018.a.tt: "También puede disfrutar de las músicas y tomar un descanso."
 agot_rebuilding_ruins.0018.b: "¡Tal talento sería bienvenido en mi corte!"
 agot_rebuilding_ruins.0018.b.tt: "¡Le ofreces un lugar en tu corte!"
  
 ############################## 
 #        Moat Cailin         # 
 #          by Lord           # 
 ############################## 
 agot_rebuilding_ruins.1001.t: "Mandíbulas en los pantanos" #NT!
 agot_rebuilding_ruins.1001.desc: "El entorno de una fortaleza puede proteger a sus defensores al menos tanto, si no más, que sus murallas y muros cortina, como en el Nido de Águilas en lo alto de la Lanza del Gigante o en Aguasdulces a lo largo de la Horca Roja.\n\nPero a veces sucede que el entorno favorable de un día puede convertirse en un peligro impredecible para otro. Esto se ha convertido en mi carga, con los leones-lagarto atacando a trabajadores desprevenidos a través del pantano." #NT!
 agot_rebuilding_ruins.1001.a: "Las pérdidas son aceptables para un proyecto de esta magnitud." #NT!
 agot_rebuilding_ruins.1001.b: "Contratar hombres para proteger el sitio." #NT!
 agot_rebuilding_ruins.1001.c: "¡Envíen profesionales para cazar a estos demonios del pantano!" #NT!
 agot_rebuilding_ruins.1001.c.tt: "Regresan con un cráneo de un lagarto-león." #NT!
 agot_rebuilding_ruins.1001.d: "Asegúrate de que sólo devoren a los menos diligentes." #NT!
 agot_rebuilding_ruins.1001.e: "Debe haber una razón por la que estas bestias aman la carne humana..." #NT!
  
 agot_rebuilding_ruins.1002.t: "Lecciones de las ruinas" #NT!
 agot_rebuilding_ruins.1002.desc: "Así como Moat Cailin no siempre fue una ruina, el Cuello no siempre fue un pantano. Aunque muchos creen que el martillo de las aguas hizo que este pantano, infestado de lagartos-leones y flores de sangre, naciera por el rencor de los Niños, la verdad del asunto aún es muy debatida.\n\nMoat Cailin en sí es el lugar sospechoso de donde los Niños invocaron su magia oscura, y un maestre ha llegado urgentemente desde la Ciudadela. Parece que mi compromiso de restaurar Moat Cailin podría alterar ciertos rastros de información, y a [new_maester.GetName] le gustaría acceder al sitio antes de que se complete el trabajo.\n\n[new_maester.GetSheHe|U] no oculta que la presencia de [new_maester.GetHerHis] podría interrumpir el trabajo, pero [new_maester.GetSheHe] insiste respetuosamente en que le conceda a [new_maester.GetHerHim] este favor." #NT!
 agot_rebuilding_ruins.1002.a: "Muy bien, pero comparte algo de tus conocimientos conmigo." #NT!
 agot_rebuilding_ruins.1002.a.tt: "Recibes [new_maester.GetNamePossessiveNoTooltip] libro" #NT!
 agot_rebuilding_ruins.1002.b: "Debes tener algo de valor que conceder." #NT!
 agot_rebuilding_ruins.1002.c: "No puedo permitirme el lujo de quedarme atrás." #NT!
 agot_rebuilding_ruins.1002.d: "Tengo muchas ganas de conocerme a mí mismo." #NT!
