l_spanish:
  
 agot_commission_crown.0001.t: "Comisión de la Corona"
 agot_commission_crown.0001.desc: "Está decidido. Que la historia me recuerde por mi nombre, mis acciones y los símbolos que elegí llevar. Encargaré una corona que se convertirá en una reliquia que pasará de generación en generación, mostrando abiertamente mi poder e influencia."
 agot_commission_crown.0001.desc_coronation: "Toda coronación requiere una corona, por lo que encargaré una. Se convertirá en una reliquia que pasará de generación en generación, mostrando abiertamente mi poder e influencia."
 agot_commission_crown.0001.a: "Éste es el indicado."
 agot_commission_crown.0001.b: "He cambiado de opinion. Ya no deseo hacer una nueva corona."
  
