 agot_commission_crown.0001.t: "Comisión de la Corona" #NT!
 agot_commission_crown.0001.desc: "Está decidido. Que la historia me recuerde por mi nombre, mis acciones y los símbolos que elegí llevar. Encargaré una corona que se convertirá en una reliquia que pasará de generación en generación, mostrando abiertamente mi poder e influencia." #NT!
 agot_commission_crown.0001.a: "Éste es el indicado." #NT!
 agot_commission_crown.0001.b: "He cambiado de opinion. Ya no deseo hacer una nueva corona." #NT!
  
