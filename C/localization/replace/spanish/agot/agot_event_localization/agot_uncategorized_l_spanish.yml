 seduce_outcome.paramour: "¡Conviértete en mi amante!"
 pregnancy.2001.father_is_paramour: "A pesar de mi paciencia, parece que la sangre de mi luna me elude una vez más, y ya no puedo ignorar los aleteos delatores de la aceleración. \n\n¡Parece que estoy embarazada de [real_father.GetFirstName], mi devoto amante!"
 pregnancy.2001.paramour: "¡Qué agradable pequeña sorpresa!"
 pregnancy.2002.father_is_paramour: "La sangre de mi luna me elude una vez más, y ya no puedo ignorar los aleteos reveladores de la aceleración. \n\n¡Parece que estoy embarazada de [real_father.GetFirstName], mi devoto amante! \n\nAl darle la noticia a mi esposo, [spouse.GetFirstName], parece un poco confundido. “Pero apenas nos hemos tocado”, dice, contando con los dedos y tratando de calcular exactamente cuántas lunas han pasado desde que compartimos una cama. \n\nDespués de aproximadamente un minuto, sin embargo, hace clic y su boca se convierte en una forma de "o" perfectamente redonda. "¡Oh! ¿Por [real_father.GetFirstName]?” Él pide. [spouse.GetFirstName] se ríe cuando asiento con la cabeza, sonriendo de oreja a oreja, visiblemente divertido. "¡No pensé que lo tenía en él!"
 pregnancy.2002.paramour: "Lo tenía en #italic me#! es más parecido..."
 birth.2001.desc.mother.paramour: "Después de muchas horas de trabajo de parto, me alivia escuchar el sonido del llanto del bebé. Extiendo mis brazos, alcanzando al Maestar mientras envuelven al niño. "¡Damelos!" Suplico, emocionada de conocer a mi hijo. "¡Déjeme ver!" \n\nSostengo al recién nacido en mis brazos y lo miro a la cara, y el parecido con [real_father.GetFirstName] ya es innegable. Si había alguna duda de antemano, está bien y verdaderamente eliminada. \n\nEl amor que comparto con [real_father.GetFirstName] ahora está encarnado en nuestro hijo. ¡Qué suerte tenemos!"
 birth.2001.desc.mother.paramour.twins: "Después de muchas horas de trabajo de parto, me alivia escuchar el llanto de un recién nacido, pero mis trabajos de parto no se detienen y, poco después, tengo otro bebé, ¡tan fuerte como el primero! Extiendo los brazos hacia las parteras que envuelven a los niños. "¡Damelos!" suplico, emocionada de conocerlos. "¡Déjeme ver!" \n\nLas parteras me presentan a los niños junto a mi cama, y ​​los miro fijamente durante lo que parece una eternidad, y si había alguna duda de antemano, están bien y verdaderamente eliminados, ya que el parecido con [real_father.GetFirstName] es ya innegable! \n\nEl amor que comparto con [real_father.GetFirstName] ahora se encarna dos veces en nuestros gemelos. ¡Qué suerte tenemos!"
 birth.2001.desc.father.paramour: "Me siento más poderoso que cualquier Lord, Príncipe o incluso Rey, porque mi corona se llama alegría; una corona que rara vez disfrutan los reyes: ¡mi amada amante, [mother.GetFirstName] ha dado a luz! \n\n¿Hay algo que #italic no pueda#! hacer?"
 birth.2001.desc.father.paramour.twins: "Me siento más poderoso que cualquier Lord, Príncipe o incluso Rey, porque mi corona se llama alegría; una corona que rara vez disfrutan los reyes: mi amada amante, ¡[mother.GetFirstName] ha dado a luz no a uno, sino a #italic dos#! de nuestros hijos! \n\n¿Hay algo que #italic no pueda#! hacer?"
 birth.2001.b.paramour: "¡Aquí está el amor que deja un legado!"
  
