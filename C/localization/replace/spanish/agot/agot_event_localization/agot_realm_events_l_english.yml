l_spanish:
agot_realm.1001.t:0 "Un reclamante histórico"
agot_realm.1001.desc:0 "[historical_claimant.GetFullName] es el siguiente peticionario del día. "Mi señor, tú tienes el [claim_title.GetName] pero la dinastía [dynasty.GetName] lo mantuvo durante muchas generaciones. Los antiguos reclamos son honrados y como vástago de esa antigua línea estaría muy agradecido si pudieras devolver estas tierras a mi Casa. Si vuelvo, juraré ser tu hombre".
agot_realm.1001.a:0 "Mantendrás estas tierras para mí"
agot_realm.1001.b:0 "Hoy no tendrás nada, pero eres bienvenido a compartir mi pan y mi sal"
agot_realm.1001.c:0 "¡¿Quién eres tú para exigir nada?! Arrojad a este vagabundo a las celdas".
agot_realm.1001.d:0 "¡Déjame pensar.... negado!"