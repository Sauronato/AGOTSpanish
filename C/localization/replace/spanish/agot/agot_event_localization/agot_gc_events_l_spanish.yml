l_spanish:
 agot_gold_company_formation.0001.t: "La Compañía Dorada" #NT!
 agot_gold_company_formation.0001.desc: "[disgruntled_merc.GetName] se acerca a mí, [disgruntled_merc.GetHerHis] con el rostro pintado de ira y [disgruntled_merc.GetHerHis] con la mano apretada alrededor de [disgruntled_merc.GetHerHis] espada.\n\n"[ROOT.GetCharacter.GetName], has fallado a esta empresa por última vez. Voy a dejar tu empleo y formar una empresa propia, una que los hombres aprenderán a respetar." #NT!
 agot_gold_company_formation.0001.desc_flavor_base: "Además, ahora que estoy libre de la estupidez de su liderazgo, mi atención se centra en algún día recuperar" #NT!
 agot_gold_company_formation.0001.desc_self_claim: "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold mis títulos perdidos#! — una hazaña que hubiera sido imposible bajo [ROOT.Char.GetPrimaryTitle.GetName]"" #NT!
 agot_gold_company_formation.0001.desc_family_claim: "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold los títulos perdidos de mi familia#! — una hazaña que habría sido imposible bajo [ROOT.GetCharacter.GetPrimaryTitle.GetName]."" #NT!
 agot_gold_company_formation.0001.desc_blackfyre_loyalist: "$agot_gold_company_formation.0001.desc_flavor_base$ los títulos perdidos del #Bold Dragón Negro#! — una hazaña que habría sido imposible bajo [ROOT.GetCharacter.GetPrimaryTitle.GetName]."" #NT!
 agot_gold_company_formation.0001.a: "¡Traidor!" #NT!
 agot_gold_company_formation.0001.b: ""
  
 agot_gold_company_formation.0002.t: "La Compañía Dorada" #NT!
 agot_gold_company_formation.0002.desc: "#italic "Nuestra palabra vale tanto como el oro".#!\n\nWith Jinetes acorazados, ballesteros feroces, catapultas imponentes y más, ha surgido una nueva compañía de mercenarios: la Compañía Dorada.\n\nLa Compañía Dorada ha prometido su apoyo a cualquiera que pueda pagarlos. Pero a diferencia de otros mercenarios, su verdadera lealtad es hacia el Dragón Negro, la Casa Fuegoscuro.\n\nNo se detendrán hasta que el Dragón Negro sea coronado." #NT!
 agot_gold_company_formation.0002.a: "¿Qué significa esto para Westeros?" #NT!
 agot_gold_company_formation.0002.b: "Me pregunto qué lograrán..." #NT!
  
 agot_beg_bittersteel_to_make_golden_company: "Debajo del oro, el acero amargo" #NT!
 agot_beg_bittersteel_to_make_golden_company_desc: "Bittersteel ha trabajado duro por la causa de Fuegoscuro... como mercenario. Pero ha expresado en privado su preocupación por el hecho de que el apoyo a nuestra causa está disminuyendo entre los exiliados, que se ven obligados a servir en una docena de compañías diferentes. Tal vez sea hora de formar una nueva compañía... una que siempre sirva al Dragón Negro." #NT!
 agot_beg_bittersteel_to_make_golden_company_effect: "Bittersteel formará la Compañía Dorada" #NT!
 agot_beg_bittersteel_to_make_golden_company_confirm: "Formar la Compañía Dorada" #NT!
 agot_beg_bittersteel_to_make_golden_company_tooltip: "$agot_beg_bittersteel_to_make_golden_company_effect$ — una empresa de mercenarios contratable" #NT!
 AGOT_PREFIX_THE: "El" #NT!
