l_spanish:
 ############################### 
 # LOOK INTO THE FLAMES EVENTS # 
 ############################### 
  
 agot_look_into_flames.0001.t: "Las llamas benditas"
 agot_look_into_flames.0001.desc: "Se dice que [ROOT.Char.GetFaith.HighGodName] habla a sus elegidos a través del fuego bendito, en un lenguaje de cenizas y brasas, un lenguaje difícil de comprender incluso para sus sacerdotes.\n\nObservo las piras nocturnas y me pregunto: ¿qué puedo presenciar en su interior?\n\n[red_priest.GetFirstName] sugiere que una ofrenda seguramente me haría ganar el favor de [ROOT.Char.GetFaith.HighGodNameAlternate|l]."
 agot_look_into_flames.0001.prisoner: "Hay poder en la sangre del rey, poder que agradará a [ROOT.Char.GetFaith.HighGodName]."
 agot_look_into_flames.0001.prisoner.tt: "Celosos [vassals|E], [courtiers|E] y [guests|E] de tu fe ganan #P 10#! [opinion|E] de #V tú#!"
 agot_look_into_flames.0001.prisoner.tt.a: "Todos los [vassals|E], [courtiers|E] y [guests|E] que no practican sacrificios rituales pierden #N 30#! [opinion|E] de #V you#!"
 agot_look_into_flames.0001.peasants: "¿Unos pocos plebeyos satisfarían [ROOT.Char.GetFaith.HighGodNameAlternate]?"
 agot_look_into_flames.0001.peasants.tt: "Todos los [courtiers|E] y [guests|E] que no practican sacrificios rituales pierden #N 15#! [opinion|E] de #V you#!"
 agot_look_into_flames.0001.peasants.tt.a: "Celosos [courtiers|E] y [guests|E] de tu fe ganan #P 10#! [opinion|E] de #V tú#!"
 agot_look_into_flames.0001.false_idols: "No hay más dioses que [ROOT.Char.GetFaith.HighGodName], los falsos ídolos arderán."
 agot_look_into_flames.0001.false_idols.tt: "Una ofrenda menor podría no conseguirme el favor que estoy buscando..."
 agot_look_into_flames.0001.a: "Esta vez no haré ofrendas."
 agot_look_into_flames.0001.a.tt: "No se harán ofrendas."
 agot_look_into_flames.0001.b: "Pensándolo bien, este no es el momento adecuado."
  
 agot_look_into_flames.0002.t: "Plegarias sin responder"
 agot_look_into_flames.0002.desc: "[red_priest.GetFirstName] y yo hemos pasado horas contemplando los fuegos sagrados noche tras noche, y a pesar de todos los esfuerzos, no aparece ninguna figura ni figura, nada más que humo y cenizas se elevan hacia el cielo..."
 agot_look_into_flames.0002.offering_desc: "Pasan las horas, y aunque [red_priest.GetFirstName] continúa [red_priest.GetHerHis] oraciones con fervor siempre ardiente, las llamas no revelan formas ni visiones.\n\nMis ojos comienzan a escocer por el humo que se eleva; a pesar del sacrificio que he hecho, no soy testigo de nada más que un fuego nocturno ordinario..."
 agot_look_into_flames.0002.zealous: "¿Me ha abandonado [ROOT.Char.GetFaith.HighGodNameAlternate]?"
 agot_look_into_flames.0002.cynical: "Un incendio como cualquier otro al fin y al cabo..."
 agot_look_into_flames.0002.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] permanece en silencio."
  
 agot_look_into_flames.vision_intro_desc: "Mientras [red_priest.GetFirstName] persiste en [red_priest.GetHerHis] oraciones ante la hoguera que protege de la oscuridad de la noche, lentamente caigo en la contemplación.\n\n"
  
 agot_look_into_flames.vision_outro_desc: "#italic ¿He sido bendecido con una verdadera visión de [ROOT.Char.GetFaith.HighGodName]? ¿Qué mensaje podría contener...?#!"
  
 agot_look_into_flames.vision_title: "Una visión en las llamas"
 agot_look_into_flames.0003.t: "$agot_look_into_flames.vision_title$: La Sombra"
 agot_look_into_flames.0003.desc: "Encantado por las llamas, solo vislumbro una sombra solitaria, una silueta apenas perceptible escondida en la oscuridad, y mientras las llamas parpadean, la figura parece extender una invitación con sus gestos.\n\nUn escalofrío recorre mi espalda. , y tan rápidamente como apareció la extraña sombra, se convirtió en niebla; El fuego no es más que fuego otra vez."
 agot_look_into_flames.0003.a: "¿Un susurro de una futura amistad aún por llegar?"
 agot_look_into_flames.0003.b: "Sombras acechando en la oscuridad... ¿una advertencia de peligro aún por desarrollarse?"
 agot_look_into_flames.0003.tt: "Mis oraciones son contestadas."
  
 agot_look_into_flames.0004.t: "$agot_look_into_flames.vision_title$: El guerrero"
 agot_look_into_flames.0004.desc: "Hipnotizado por las llamas danzantes, solo vislumbro una silueta más allá del fuego: un conquistador empuñando una espada poderosa, rodeado de enemigos caídos a sus pies. En un instante, la espada del guerrero se rompe, enviando innumerables chispas hacia el cielo.\n\nUn escalofrío recorre mi espalda y el fuego no es más que un fuego otra vez."
 agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] me llevará a la victoria."
 agot_look_into_flames.0004.b: "Es mejor alejarse de los conflictos..."
  
 agot_look_into_flames.0005.t: "$agot_look_into_flames.vision_title$: El Castillo"
 agot_look_into_flames.0005.desc: "Durante unos breves instantes, las chispas que se elevan hacia el cielo parecen arder con más intensidad y, mientras miro a través de las llamas danzantes, distingo un majestuoso castillo (de alguna manera familiar) que se funde en relucientes brasas doradas.\n\nMi corazón comienza a acelerarse, pero en un instante todo desaparece y el fuego no es más que fuego una vez más."
 agot_look_into_flames.0005.a: "Un eco de la gloria y riqueza futuras que me esperan."
 agot_look_into_flames.0005.a.tt: "Mi perseverancia y diligencia seguramente serán recompensadas."
 agot_look_into_flames.0005.b: "Un vistazo a la antigua Valyria convertida en cenizas."
 agot_look_into_flames.0005.b.tt: "Intrigado por la visión, me concentro en estudiar los antiguos imperios."
  
 agot_look_into_flames.0006.t: "$agot_look_into_flames.vision_title$: Dagas en la oscuridad"
 agot_look_into_flames.0006.desc: "Sin embargo, mientras el fuego crepitante continúa lanzando chispas al cielo, durante apenas un latido del corazón se convierten en dagas ardientes, que atraviesan sin esfuerzo las sombras veladas por el espeso humo que se eleva arriba.\n\nAtemorizado, tiemblo a pesar de la pira. calor, y en un instante todo desaparece; el fuego no es más que un fuego otra vez."
 agot_look_into_flames.0006.a: "Debo permanecer alerta."
 agot_look_into_flames.0006.b: "¿Quizás ha llegado el momento de atacar?"
  
 agot_look_into_flames.0007.t: "$agot_look_into_flames.vision_title$: Los glifos danzantes"
 agot_look_into_flames.0007.desc: "Hipnotizados por las llamas parpadeantes, el humo y los remolinos de fuego comienzan a tomar forma y, durante un breve momento, el fuego bendito revela símbolos extraños: formándose, parpadeando y fundiéndose unos en otros, como si las sombras bailaran ante mí.\n\ Tan rápido como aparecieron, se derriten y las llamas no son más que un fuego ordinario una vez más."
 agot_look_into_flames.0007.a: "¡Debo profundizar más en los misterios superiores!"
 agot_look_into_flames.0007.b: "Las respuestas deben encontrarse en cuentos antiguos..."
  
 agot_look_into_flames.0008.t: "$agot_look_into_flames.vision_title$: Caminar ileso"
 agot_look_into_flames.0008.t.scheme: "$agot_look_into_flames.vision_title$: Traición revelada"
  
 agot_look_into_flames.0008.desc: "Mientras [red_priest.GetFirstName] realiza los ritos sagrados y continúa [red_priest.GetHerHis] oraciones ante los fuegos nocturnos, por solo un momento"
  
 agot_look_into_flames.0008.scheme_murder_desc: "Las llamas danzantes revelan el contorno de una sombra velada, ¡y me doy cuenta de que está conspirando para asesinarme!"
  
 agot_look_into_flames.0008.scheme_abduction_desc: "Las llamas danzantes revelan el contorno de una sombra velada, ¡y me doy cuenta de que [owner.GetTitledFirstName] está conspirando para #bold secuestrarme!#!"
  
 agot_look_into_flames.0008.scheme_steal_artifact_desc: "Las llamas danzantes revelan el contorno de una sombra velada, ¡y me doy cuenta de que [owner.GetTitledFirstName] está conspirando para #bold robarme un artefacto#!!"
 agot_look_into_flames.0008.scheme_fallback_desc: "Las llamas danzantes revelan el contorno de una sombra velada... ¡y me doy cuenta de que es [owner.GetTitledFirstName] conspirando contra mí!"
  
 agot_look_into_flames.0008.no_scheme_desc: "Me reconozco en las llamas.\n\nAntorcha en mano, camino ileso a través de la oscuridad. Más que nunca, estoy seguro de que [ROOT.Char.GetFaith.HighGodNameAlternate] me cuida."
  
 agot_look_into_flames.0008.a: "[ROOT.Char.GetFaith.HighGodName] me favorece."
 agot_look_into_flames.0008.b: "¡Ese demonio [owner.Custom('InsultAdjective')]!"
