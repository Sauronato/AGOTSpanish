l_spanish:
  #TOWER OF JOY 
 agot_scenario_rr_toj.0001.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.0001.desc: "Lyanna todavía está retenida en las montañas de Dorne en la llamada Torre de la Alegría. Mientras ella permanezca prisionera, este conflicto nunca podrá terminar realmente. Rhaegar no la habrá dejado sin vigilancia, y todavía hay varios miembros de la Guardia Real que no se conocen. Rescatarla no será fácil."
 agot_scenario_rr_toj.0001.a: "Debemos hacer esto. ¿Quién tiene el coraje de unirse a mí?"
 agot_scenario_rr_toj_1_tooltip: "Reunirás una gran cantidad de compañeros para que te acompañen."
 agot_scenario_rr_toj.0002.desc: "Soy llamado por [agot_toj_chain_leader.GetFirstNameNoTooltip] para unirme a [agot_toj_chain_leader.GetHerHim] en el viaje de [agot_toj_chain_leader.GetHerHis] a la Torre de la Alegría para rescatar a Lyanna Stark, prisionera de Rhaegar Targaryen. El peligro será grave, pero el honor exige que no retroceda."
 agot_scenario_rr_toj.0002.a: "No puedo apartarme de esto. ¡Estoy con [agot_toj_chain_leader.GetFirstNameNoTooltip]!"
 agot_scenario_rr_toj.0002.b: "Tengo otros deberes. no me uniré"
 agot_scenario_rr_toj.0003.desc: "Mientras miro a mi banda, la esperanza se agita en mi corazón. No podría pedir compañeros más valientes o más fieles. ¡Llevaremos a Lyanna a salvo aunque nos cueste la vida!"
 agot_scenario_rr_toj.0003.a: "¡Vamos! No perderemos el tiempo."
 AGOT_TOJ_COMPANION_JOINED: "¡[temp_companion.GetFirstName] se unió a ti!"
  
 agot_scenario_rr_toj.0004.desc_trident.a: "La torre en ruinas se alza ante las montañas dornienses de color rojo sangre, un monumento a la crueldad y la arrogancia de los Targaryen. Nos esperan tres figuras con túnicas blancas: caballeros de la guardia real de Aerys, cuyas armaduras esmaltadas brillan a la luz de la tarde. Son Ser Gerold Hightower, el Toro Blanco, Lord Comandante de estos hermanos jurados; Ser Arthur Dayne, la Espada del Amanecer, el mejor espadachín del reino y dueño de la mejor espada; y Ser Oswell Whent, de humor negro, pero obediente y sincero.\n\nMis hombres están a mi lado: espectros, todos ellos, porque ¿quién podría aspirar a derrotar a enemigos tan incondicionales? \n\"Te busqué en el [trident_battle.GetNameNoTooltip].\" \n\n\"No estábamos allí\", respondió el Toro Blanco. \nCuando doy un paso adelante con la espada descubierta, \n\nArthur Dayne dice "Y ahora comienza", mientras desenvaina a Dawn. La luz baila a lo largo de su hoja pálida."
  
 agot_scenario_rr_toj.0004.desc.a: "La torre en ruinas se alza ante las montañas dornienses de color rojo sangre, un monumento a la crueldad y la arrogancia de los Targaryen. Nos esperan tres figuras con túnicas blancas: caballeros de la guardia real de Aerys, cuyas armaduras esmaltadas brillan a la luz de la tarde. Son Ser Gerold Hightower, el Toro Blanco, Lord Comandante de estos hermanos jurados; Ser Arthur Dayne, la Espada del Amanecer, el mejor espadachín del reino y dueño de la mejor espada; y Ser Oswell Whent, de humor negro, pero obediente y sincero.\n\nMis hombres están a mi lado: espectros, todos ellos, porque ¿quién podría aspirar a derrotar a enemigos tan incondicionales? \n\"Te busqué en el [trident_battle.GetNameNoTooltip].\" \n\n\"No estábamos allí\", respondió el Toro Blanco. \nCuando doy un paso adelante con la espada descubierta, \n\nArthur Dayne dice "Y ahora comienza", mientras desenvaina a Dawn. La luz baila a lo largo de su hoja pálida."
  
 agot_scenario_rr_toj.0004.desc.b: "La torre en ruinas se alza ante las montañas dornienses de color rojo sangre, un monumento a la crueldad y la arrogancia de los Targaryen. Nos esperan tres figuras con túnicas blancas: caballeros de la guardia real de Aerys, cuyas armaduras esmaltadas brillan a la luz de la tarde. Son Ser Gerold Hightower, el Toro Blanco, Lord Comandante de estos hermanos jurados; Ser Arthur Dayne, la Espada del Amanecer, el mejor espadachín del reino; y Ser Oswell Whent, de humor negro, pero obediente y sincero.\n\nMis hombres están a mi lado: espectros, todos ellos, porque ¿quién podría aspirar a derrotar a enemigos tan incondicionales? — y doy un paso adelante con la espada desnuda.\n\n\"Espera\", dice el Toro Blanco. Su espada todavía está envainada. "No le impediremos el paso. El reino ha sangrado lo suficiente. Ya no tengo ganas de matar."
 agot_scenario_rr_toj.0004.desc.c: "PLACEHOLDER"
 agot_scenario_rr_toj.0004.a.1: "\"No\", dices, con tristeza en su voz. \"Ahora termina\."
 agot_scenario_rr_toj.0004.a.tt: "El acero choca contra el acero. Por encima de todo, la voz de Lyanna resuena: \"¡Eddard!\"
 agot_scenario_rr_toj.0004.a.2: "Los Dioses son misericordiosos."
 agot_scenario_rr_toj.9004.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.9004.desc: "Estoy de pie con [agot_toj_chain_leader.GetTitledFirstName], mirando a los caballeros de la guardia real de Aerys, sus armaduras brillando bajo el cálido sol de la tarde. Son Ser Gerold Hightower el Toro Blanco, Ser Oswell Whent, y Ser Arthur Dayne la Espada de la Mañana, el mejor espadachín del reino. La torre en ruinas que custodian se alza tras ellos.\nAl mirar los rostros de los hombres que me acompañan, noto miedo y aprensión. Yo mismo lo siento, pues ¿quién podría esperar derrotar a tan renombrados guerreros?\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] se adelanta con la espada desnuda. "Alto", dice el Toro Blanco, deteniendo los movimientos de mi señor. "No le impediremos el paso. El reino ya ha sangrado bastante. No tengo más apetito de matanza."
 agot_scenario_rr_toj.9004.a: "¿Qué encontrará?"
  
 agot_scenario_rr_toj.0005.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.0005.desc: "Al instante el tiempo pareció detenerse, el temor de mis hombres se apaciguó mientras se precipitaban a la batalla. Hacia la victoria o la derrota. El sonido de las espadas chocando y de los escudos rompiéndose pesaba en el aire, sólo perturbado por el ruido ensordecedor de un soldado caído. Las espadas danzaron hasta que sólo quedó el silencio.\NDesparramados sin ceremonias por el suelo yacían los cadáveres inmóviles de la guardia real de Aerys, su sangre manchando la arenisca bajo ellos, la mayoría de mis leales compañeros uniéndose a ellos en su destino.\N[Compañero_sobreviviente.GetFirstName] saca su espada del cuello de la Espada de la Mañana, limpiando la sangre aún caliente del acero."
 agot_scenario_rr_toj.0005.tooltip: "Todos tus compañeros excepto [surviving_companion.GetFirstName] han perecido."
 agot_scenario_rr_toj.0005.a: "Hemos sobrevivido."
 agot_scenario_rr_toj.9005.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.9005.desc: "Estoy detrás de [agot_toj_chain_leader.GetTitledFirstName], frente a los caballeros de la guardia real de Aerys. Su armadura brilla intensamente, contrastando con la torre en ruinas que se cierne detrás de ellos. Ser Arthur Dayne desenvaina su espadón Dawn. "Y ahora comienza", dice. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] da un paso adelante y responde con tristeza: "No, ahora termina".\n\nInmediatamente, mis compañeros y yo corremos a la batalla; ganemos o perdamos, nuestra causa es justa. El aire se llena con el sonido de escudos astillándose y espadas chocando, la danza del acero termina abruptamente con un silencio ensordecedor.\n\nCaigo de rodillas, el dolor me envuelve rápidamente. Mirando a mi alrededor veo los cadáveres ya sin vida de mis semejantes. Oigo pasos ásperos acercándose, su armadura blanca cegadora. Intento luchar desesperadamente contra la oscuridad cada vez más estrecha que nubla mi visión." #NT!
 agot_scenario_rr_toj.9005.a: "He fracasado..."
  
 agot_scenario_rr_toj.0006.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.0006.desc: "Al instante el tiempo pareció detenerse, mis hombres aún temerosos y aprensivos avanzan hacia la batalla. Hacia la victoria o la derrota. El sonido ensordecedor del acero contra el acero recorre las montañas rojas. Los escudos se astillan y se rompen, las armaduras se estrellan contra el suelo. A mi alrededor, mis leales compañeros caen, abatidos con saña por las espadas juradas de Aerys. La empuñadura de mi espada se tensa, mi determinación se endurece. Enfrentándome a un enemigo que no puedo esperar derrotar. Yazgo esparcido sobre la dura arenisca, el dolor envuelve mi ser. Mi mente divaga '¿Qué hay del Norte ahora? Las nieves familiares, los cálidos y reconfortantes salones de Invernalia, vistas que nunca volveré a ver. Oh Lyanna, no pude salvarte'."
 agot_scenario_rr_toj.0006.tooltip: "Todos tus compañeros han perecido."
 agot_scenario_rr_toj.0006.a: "Lo siento Lyanna, te he fallado..."
 agot_scenario_rr_toj.9006.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.9006.desc: "Estoy detrás de [agot_toj_chain_leader.GetTitledFirstName], frente a los caballeros de la guardia real de Aerys. Su armadura brilla intensamente, contrastando con la torre en ruinas que se cierne detrás de ellos. Ser Arthur Dayne desenvaina su gran espada Dawn, la luz del sol se refleja en su hoja. "Y ahora comienza", dice. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] da un paso adelante y responde con tristeza: "No, ahora termina".\n\nInmediatamente se amplifica toda la tensión en el aire. Mis compañeros y yo corremos a la batalla, siguiendo a nuestro señor hacia la victoria o la derrota. Pronto, el sonido de espadas chocando y escudos astillados es todo lo que se puede escuchar. La danza del acero se detiene abruptamente, dando paso a un silencio ensordecedor.\n\nSaco mi espada del cuello de un enemigo asesinado, su armadura blanca se ensucia por la sangre que se acumula debajo de ellos. Mirando a mi alrededor, veo que solo [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] ha sobrevivido a esta dura batalla." #NT!
 agot_scenario_rr_toj.9006.a: "Hemos sobrevivido."
  
 #agot_scenario_rr_toj.0006.t: "Torre de la alegria"
 #agot_scenario_rr_toj.0006.desc: "\"Te busqué en el Tridente\." \n\n"\"No estábamos allí\", respondió el Toro Blanco. \n\nLa dinastía Targaryen había caído, pero estos caballeros de la Guardia Real seguían en pie, sus rodillas sin doblar. Lords Tyrell y Redwyne habían bajado sus estandartes en Bastión de Tormentas, los restos de la familia real y sus leales escaparon a Dragstone. \n\n"\"La Guardia Real no huye\", me recordó Ser Gerold."
 #agot_scenario_rr_toj.0006.desc.a: "Capas blancas ondeando en el viento, la guardia real ataca"
 #agot_scenario_rr_toj.0006.desc.b: "La guardia real depone las armas, pero no se arrodille."
 #Sagot_scenario_rr_toj.0006.a: "Conoce acero con acero."
 #agot_scenario_rr_toj.0006.b: "No necesitan arrodillarse mientras se mantengan a un lado."
 agot_scenario_rr_toj.0007.t: "Torre de la alegria"
 agot_scenario_rr_toj.0007.desc: "Tres caballeros de la guardia real yacen muertos, con vetas carmesí manchando sus capas como rastros de lágrimas de sangre. Es una pena que su lealtad se desperdiciara tanto con el monstruo al que servían. Levantaremos tumulos para ellos, pero no ahora. Lyanna no puede esperar."
 agot_scenario_rr_toj.0007.a: "¡Ya llegamos, Lyanna!"
 agot_scenario_rr_toj.0008.desc.a: "La Rebelión de Robert se ha roto y esta guerra sin sentido por fin ha terminado, pero no puedo descansar. Lyanna permanece donde la dejé, muy al sur en Dorne, lejos de la lucha. Debo ir a ella y ver que esté bien. Debo ver si las profecías se han cumplido."
 agot_scenario_rr_toj.0008.desc.b: "La Rebelión de Robert se ha roto y esta guerra sin sentido por fin ha terminado, pero no puedo descansar. Mi Lord Rhaegar está muerto, pero su amada Lyanna aún vive, si los dioses son buenos. Debo viajar a Dorne, a la Torre de la Alegría, y traerla de vuelta. Temo llevar tan malas noticias, pero por el amor que le tengo a Rhaegar, debo hacerlo."
 agot_scenario_rr_toj.0008.a: "Viajo al sur, a las Montañas Rojas. A la Torre de la Alegría."
 agot_scenario_rr_toj.0009.desc.a: "La Torre de la Alegría se eleva entre las Montañas Rojas, un símbolo de esperanza en medio de un paisaje de desolación. El reino se ha desangrado profundamente, pero esta guerra no será más que una escaramuza insignificante comparada con lo que me temo que vendrá después. Pero en Lyanna, hay esperanza. En nuestro hijo, hay un fuego para arder contra el hielo que se avecina."
 agot_scenario_rr_toj.0009.desc.b: "La Torre de la Alegría se eleva entre las Montañas Rojas, un símbolo de amor en medio de un paisaje sangriento. Mi Lord Rhaegar dejó aquí a su amada Lyanna, a salvo de los estragos de la guerra, y ahora me corresponde a mí traerle la negra noticia de su muerte."
 agot_scenario_rr_toj.0009.a: "Lyanna espera."
 agot_scenario_rr_toj.0010.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.0010.desc.a: "Los gritos de Lyanna me llevan escaleras arriba, su dolor es un acicate en mi alma. Llego arriba y entro en una habitación que huele a sangre y rosas. Hay sangre por todas partes, entre las piernas, en la cama, en el suelo, y hay un niño. Un bebé, con la cara roja, llorando y vivo. Lyanna me sonríe. Ella vivirá.\n\nPero, ¿qué hacer con el niño?\"Prométemelo, [ROOT.Char.GetFirstNameNicknamedNoTooltip]\", dice ella."
 agot_scenario_rr_toj.0010.desc.b: "Los gritos de Lyanna me llevan escaleras arriba, su dolor es un acicate en mi alma. Llego arriba y entro en una habitación que huele a sangre y rosas. Hay sangre por todas partes, entre las piernas, en la cama, en el suelo, y hay un niño. Un bebé, con la cara roja, llorando y vivo.\n\nLyanna, sin embargo, está pálida. La fuerza para gritar se ha ido de ella, y todo lo que puede manejar es un susurro. Me acerco a ella, acerco mi oído a sus labios, la tomo, tomo su mano en la mía.\n\n\"Prométemelo, [ROOT.Char.GetFirstNameNicknamedNoTooltip]", dice."
 agot_scenario_rr_toj.0010.desc.c: "Los gritos de Lyanna me llevan escaleras arriba, su dolor es un acicate en mi alma. Llego arriba y entro en una habitación que huele a sangre y rosas. Hay sangre por todas partes, entre las piernas, en la cama, en el suelo, y hay un niño. Dios me salve, hay un niño en sus brazos, y está muerto.\n\nLloramos juntos, Lyanna y yo, hasta que no tenemos más lágrimas para dar, y luego lloramos sin lágrimas. Suavemente, tomo el bebé muerto de sus brazos y lo envuelvo en una tela.\n\nNo hay palabras para un dolor tan profundo."
 agot_scenario_rr_toj.0010.desc.d: "Los gritos de Lyanna me llevan escaleras arriba, su dolor es un acicate en mi alma. Llego arriba y entro en una habitación que huele a sangre y rosas. Hay sangre por todas partes, entre las piernas, en la cama, en el suelo, y hay un niño. Dios me salve, hay un niño en sus brazos, y está muerto.\n\nCon cuidado, tomo el bebé muerto de sus brazos y lo envuelvo en una tela. Lyanna agarra mi mano y la acuno en mis brazos. Ella no dice nada, pero siento que su fuerza se desvanece. Abre su mano mientras la vida sale de ella, y pétalos de rosa se deslizan de su palma, muerta y negra."
 agot_scenario_rr_toj.0010.desc.e: "\nMiro hacia mis compañeros, para encontrar una familia adecuada para el hijo de Lyanna."
 agot_scenario_rr_toj.0010.a: "Te lo prometo, Lyana. Cuidaré del niño y mantendré en secreto la identidad de [baby_snow.GetHerHis]."
 agot_scenario_rr_toj.0010.b: "Te lo prometo, Lyana. Me haré cargo del niño, pero se debe dar a conocer la paternidad de [baby_snow.GetHerHis]."
 agot_scenario_rr_toj.0010.c: "Te lo prometo, Lyana. Tu hijo estará a salvo, pero la única forma de hacerlo es que uno de mis compañeros adopte [baby_snow.GetHerHis]."
 agot_scenario_rr_toj.0010.d: "Ven, Lyana. Debemos ir a casa."
 agot_scenario_rr_toj.0010.e: "Te lo prometo, Lyana. El niño es de mi sangre, y como tal será criado."
 agot_scenario_rr_toj.0010.f: "Te lo prometo, Lyana. El niño es de mi sangre, y será tratado como legítimo."
 agot_scenario_rr_toj.0010.g: "Casémonos, Lyanna, y te juro que nuestros hijos heredarán el reino."
 agot_scenario_rr_toj.0010.h: "Casémonos, Lyanna, y dejemos atrás estos tiempos difíciles."
 agot_scenario_rr_toj.0016.desc.a: "Mi corazón está pesado mientras subimos la escalera. Llego arriba y entro en una habitación que huele a rosas. Lyanna yace en la cama, sus brazos acunando su vientre hinchado. Está embarazada.\n\nPor un momento sin aliento solo puedo mirar. Lyanna coincide con mi mirada, un desafío salvaje arde en sus ojos gris hielo.\n\n\"¿El padre?", Pregunto.\n\n\"Rhaegar Targaryen. Mi amado príncipe.\"
 agot_scenario_rr_toj.0016.desc.b: "Mi corazón está pesado mientras subimos la escalera. Llego arriba y entro en una habitación que huele a rosas. Lyanna está de pie junto a una ventana, su cabello castaño ondeando con el viento. Se gira para mirarme y, a pesar de todos estos meses escondida en estas montañas, hay tanta vida en sus ojos gris hielo que se me corta el aliento en la garganta.\n\n\"Sabía que vendrías por mí, \" ella dice."
 agot_scenario_rr_toj.0016.desc.c: "Mi corazón está ansioso mientras subimos la escalera. Llego arriba y entro en una habitación que huele a rosas. Mi Lyanna yace en la cama, sus brazos acunando su vientre hinchado. #italic Nuestra hija #!. Su sonrisa es todo lo bueno que hay en ella: salvajismo, orgullo, ingenio y belleza. En él, y en el útero de Lyanna, todavía hay esperanza para estos Siete Reinos y para el mundo. En él reside la canción de hielo y fuego."
 agot_scenario_rr_toj.0016.desc.d: "Mi corazón está ansioso mientras subimos la escalera. Llego arriba y entro en una habitación que huele a rosas. Lyanna está de pie junto a una ventana, su cabello castaño ondeando con el viento. Se gira para mirarme y, a pesar de todos estos meses escondida en estas montañas, hay tanta vida en sus ojos gris hielo que se me corta el aliento en la garganta.\n\n\"¿Se ganó la guerra?" pregunta. Su tiempo aquí la ha vuelto impaciente.\n\n\"Está ganado", respondo.\"¿No hay ningún niño?\"\n\n\"Todavía no, mi Príncipe. Pero todavía hay tiempo. \"
 agot_scenario_rr_toj.0016.a: "Esta torre te ha sostenido lo suficiente. Dejanos ir a casa."
 agot_scenario_rr_toj.0016.b: "Si alguien se entera de esto, el reino sangrará de nuevo."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO: "Mentirá sobre la verdadera paternidad del niño y lo mantendrá en secreto."
 agot_scenario_rr_toj.0016.c: "Robert, al menos, merece saber la verdad."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT: "Mentirá al público sobre la verdadera paternidad del niño, pero le dirá la verdad a Robert."
 agot_scenario_rr_toj.0016.d: "No podemos ocultar esto."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE: "No mentirás sobre la verdadera paternidad del niño ni le dirás el reino del niño de Rhaegar."
 agot_scenario_rr_toj.0016.e: "Casémonos, Lyanna, y dejemos atrás estos tiempos difíciles."
 agot_scenario_rr_toj.0011.desc: "He prometido asegurarme de que el hijo de Lyanna y Rhaegar sea atendido, pero ¿quién es el más adecuado para ser el padre de [baby_snow.GetHerHis]? Tengo la máxima confianza en mis compañeros, pero ¿no sería más apropiado que yo mismo adoptara al niño y criara a [baby_snow.GetHerHim] como si fuera mío?"
 agot_scenario_rr_toj.0011.a: "La responsabilidad es mía. Cuidaré del niño yo mismo."
 agot_scenario_rr_toj.0011.b: "Confío en [si_selected_character.GetFirstNameNicknamedNoTooltip] con esta responsabilidad."
 agot_scenario_rr_toj.0012.desc: "He prometido ocuparme de que el niño sea adoptado y cuidado, pero ¿y Robert? Querría saber que su prometida dio a luz al príncipe Rhaegar, pero ¿tiene derecho a tal conocimiento? No se puede dudar de su odio por los Targaryen ni de su amor por Lyanna, pero no puedo saber cuál de ellos heredaría el niño. De cualquier manera, el niño siempre representará una amenaza para quien se sienta en el Trono de Hierro."
 agot_scenario_rr_toj.0012.a: "Decírselo a Robert pone en riesgo a [baby_snow.GetHerHim]. El secreto debe mantenerse."
 agot_scenario_rr_toj.0012.b: "Sobre todo, Robert amaba a Lyanna. Él merece saber acerca de su hijo."
 agot_scenario_rr_toj.0013.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.0013.desc: "Acuno al niño en mis brazos. [baby_snow.GetSheHe] está extrañamente tranquilo, ajeno a todo el caos y el derramamiento de sangre que culminó con el nacimiento de [baby_snow.GetHerHis]. Eso es justo. Cuanto menos sepa el niño de esta guerra, menos carga tendrá que llevar [baby_snow.GetSheHe], mejor.\n\nHice arreglos para el cuidado del niño y decidí lo que se debe hacer con respecto al conocimiento de la paternidad de [baby_snow.GetHerHis], pero hay una cosa más que debo darle a [baby_snow.GetHerHim]."
 agot_scenario_rr_toj.0013.a: "El niño necesita un nombre."
 agot_scenario_rr_toj.0014.t: "Sombras del amanecer"
 agot_scenario_rr_toj.0014.desc: "Me alejo de la Torre, mi vida ha sido alterada para siempre por lo que encontré dentro. Aún así, no soy libre para volver a casa. Aún quedan más decisiones por tomar, aún más trabajo por hacer.\n\nLos cuerpos de tres caballeros de la Guardia Real aún yacen muertos donde los dejamos, su sangre vital se mezcla con la tierra roja de Dorne. Eran enemigos, pero hombres honorables, merecedores de un destino mejor que convertirse en comida para los cuervos. Usamos piedras de la torre para erigir túmulos para ellos. Es lo mejor que podemos hacer.\n\nCuando por fin terminamos, me siento junto al túmulo de Ser Arthur Dayne y dejo la espada del gran caballero sobre mi regazo. Amanecer, se llama. Algunos dirían que es la espada más valiosa de todo Westeros. Nadie negaría que es la más hermosa. Durante milenios se ha transmitido a lo largo de la línea Dayne, no al jefe de la casa, sino solo a los espadachines que más lo merecen. Ser Arthur hubiera querido que se lo devolvieran a Starfall y se lo otorgaran a la próxima Espada del Amanecer."
 agot_scenario_rr_toj.0014.a: "Y así debe de ser."
 agot_scenario_rr_toj.0014.b: "Esa tradición termina ahora. El amanecer es mío."
 agot_scenario_rr_toj.0015.t: "Sombras del amanecer"
 agot_scenario_rr_toj.0015.desc: "El viaje a Starfall es arduo, pero necesario. Ubicado en el extremo oeste de las Montañas Rojas en una isla del río Torentine, el castillo es antiguo y fuerte. Sus puertas se abren de par en par para mí, pero no sale ningún grupo de soldados para saludarme. En cambio, solo hay una mujer soltera.\n\nLleva un vestido de color púrpura intenso que combina con los colores de la Casa Dayne, pero el violeta de sus ojos es aún más vívido. Este solo puede ser Ashara, hermano de la Espada de la Mañana. Ella ve a Dawn en mis manos, entiende lo que debe significar que llevo esta espada a Starfall, y aún así hace la pregunta que la ha estado persiguiendo.\n\n\"¿Mi hermano?\"\n\nSolo puedo sacudir mi cabeza y ofrécele la espada. Su valiente fachada se rompe cuando toma a Dawn en sus manos, las lágrimas que había contenido durante mucho tiempo finalmente fluyen. Hubiera dado cualquier cosa por evitar poner otra tragedia más a los pies de esta mujer, pero no había otra manera."
 agot_scenario_rr_toj.0015.a: "La escritura está hecha."
  
 ### Outcomes outside ToJ chain 
 agot_scenario_rr_toj.0017.t: "Palabra de la Torre de la Alegría"
 agot_scenario_rr_toj.0017.desc.a: "Observo el sol dar paso a la luna desde la soledad de una alta torre, el cielo pintado con los colores de un fuego que se desvanece. Un golpe en la puerta se entromete en mi contemplación, pero en estos tiempos difíciles no tengo el lujo de rechazar a los mensajeros.\n\nPara mi sorpresa, Ser [scoped_kg_messenger.GetFirstName] entra y se arrodilla. Sus órdenes eran permanecer en la Torre de la Alegría.\n\n\"Mi príncipe\", dice.\"Traigo noticias\."\n\n\"Dilo", digo.\n\ n\"Lyanna Stark ha dado a luz.\"\n\nNo me permito hablar, pero espero a que Ser [scoped_kg_messenger.GetFirstName] termine.\n\n\"Están sanos, tanto la madre como el niño. Mis hermanos jurados los mantienen seguro.\"\n\nEl calor de la alegría y la esperanza se enciende en mi pecho. Toda esta matanza no ha sido en vano."
 agot_scenario_rr_toj.0017.desc.b: "Observo el sol dar paso a la luna desde la soledad de una alta torre, el cielo pintado con los colores de un fuego que se desvanece. Un golpe en la puerta se entromete en mi contemplación, pero en estos tiempos difíciles no tengo el lujo de rechazar a los mensajeros.\n\nPara mi sorpresa, Ser [scoped_kg_messenger.GetFirstName] entra y se arrodilla. Sus órdenes eran permanecer en la Torre de la Alegría.\n\n\"Mi príncipe\", dice.\"Traigo noticias\."\n\n\"Dilo", digo.\n\ n\"Lyanna Stark ha dado a luz.\"\n\nNo me permito hablar, pero espero a que Ser [scoped_kg_messenger.GetFirstName] termine.\n\n\"El niño vive, pero Lyanna... mi príncipe, Lady Stark lo hizo no sobrevivir.\"\n\nMe pierdo en el silencio por un momento o una era, no puedo decirlo. Que un mensaje de esperanza pudiera llegar envuelto en tanta tristeza parecería imposible si antes no pareciera inevitable.\n\n\"Gracias, Ser [scoped_kg_messenger.GetFirstName]. Puede irse.\"
 agot_scenario_rr_toj.0017.desc.c: "Observo el sol dar paso a la luna desde la soledad de una alta torre, el cielo pintado con los colores de un fuego que se desvanece. Un golpe en la puerta se entromete en mi contemplación, pero en estos tiempos difíciles no tengo el lujo de rechazar a los mensajeros.\n\nPara mi sorpresa, Ser [scoped_kg_messenger.GetFirstName] entra y se arrodilla. Sus órdenes eran permanecer en la Torre de la Alegría.\n\n\"Mi príncipe\", dice.\"Traigo noticias\."\n\n\"Dilo", digo.\n\ n\"Lyanna Stark ha dado a luz.\"\n\nNo me permito hablar, pero espero a que Ser [scoped_kg_messenger.GetFirstName] termine.\n\n\"La madre vive, pero el niño... nació muerto.\" \n\nMe pierdo en el silencio por un momento o una era, no puedo decirlo. Pasar por todo este sufrimiento, esta guerra, este dolor, solo para que el niño muera sin sentir el calor del toque de un padre. Podría haber sido el Príncipe que prometió la guerra, pero antes de eso, era nuestro hijo.\n\nNecesito estar con Lyanna."
 agot_scenario_rr_toj.0017.desc.d: "Observo el sol dar paso a la luna desde la soledad de una alta torre, el cielo pintado con los colores de un fuego que se desvanece. Un golpe en la puerta se entromete en mi contemplación, pero en estos tiempos difíciles no tengo el lujo de rechazar a los mensajeros.\n\nPara mi sorpresa, Ser [scoped_kg_messenger.GetFirstName] entra y se arrodilla. Sus órdenes eran permanecer en la Torre de la Alegría.\n\n\"Mi príncipe\", dice.\"Traigo noticias\."\n\n\"Dilo", digo.\n\ n\"Lyanna Stark ha dado a luz.\"\n\nNo me permito hablar, pero espero a que Ser [scoped_kg_messenger.GetFirstName] termine.\n\n\"Lo siento, mi príncipe, pero ni la madre ni el niño sobrevivieron. \"\n\nMe pierdo en el silencio por un momento o una era, no puedo decirlo. Todo este sufrimiento ha sido en vano, y aún queda más por venir."
 agot_scenario_rr_toj.0017.a: "Me iré a la Torre de la Alegría de inmediato."
 agot_scenario_rr_toj.0017.b: "No me puedo ir. Mis deberes me retienen aquí."
 agot_scenario_rr_toj.0018.t: "La Torre de la Alegría"
 agot_scenario_rr_toj.0018.desc.a: "La voz de Lyanna me sube los escalones de la Torre de la Alegría. Entro en una cámara que huele a rosas y miel, pero ni siquiera esos dulces aromas pueden hacer justicia a la escena. Lyanna se sienta en la cama, nuestro hijo salta sobre su rodilla. Ella mira hacia arriba y se encuentra con mi mirada, sus ojos gris hielo humedecidos con lágrimas de alegría. Entonces el niño llora y Lyanna se ríe y reanuda su suave rebote. En su amor hay esperanza."
 agot_scenario_rr_toj.0018.desc.b: "El fantasma de Lyanna me sube los escalones de la Torre de la Alegría. Puedo escuchar su voz como si estuviera caminando conmigo y no enterrada bajo el túmulo que pasé en la cresta. La cámara en la parte superior está fría, pero todavía huele a las rosas que Lyanna amaba tanto. Pétalos podridos ensucian el suelo.\n\nUno de mis caballeros de la Guardia Real me pasa al niño y me dice algunas palabras de simpatía que no puedo soportar escuchar. El precio que pagué por este niño, que pagó Lyanna, que pagó todo el reino, no es justo, y mucho menos para el niño mismo. Y sin embargo, este es el Príncipe que fue prometido. Sus cargas serán muchas."
 agot_scenario_rr_toj.0018.desc.c: "Las lágrimas de Lyanna me suben los escalones de la Torre de la Alegría. La cámara en la parte superior está fría, pero aún huele a las rosas que tanto le gustan a Lyanna. Pétalos podridos ensucian el suelo. Lyanna se encuentra con mi mirada y, por primera vez, no veo la chispa salvaje en sus ojos que tanto me hechizó en las tierras de los ríos. No hay nada más que dolor para mí en sus ojos, en su tacto y, sin embargo, tengo un deber, incluso en esto. Me acerco a ella, la acuno en mis brazos. No hay palabras para el dolor que compartimos, y por eso no hablo. No hay más lágrimas, Lyanna no tiene más para dar. Sufrimos en frío silencio."
 agot_scenario_rr_toj.0018.desc.d: "El fantasma de Lyanna me sube los escalones de la Torre de la Alegría. Puedo escuchar su voz como si estuviera caminando conmigo y no enterrada bajo el túmulo que pasé en la cresta. La cámara en la parte superior está fría, pero todavía huele a las rosas que Lyanna amaba tanto. Pétalos podridos ensucian el suelo.\n\nHay tanto dolor aquí y tanta esperanza destrozada. El frío de la cámara presagia la llegada del invierno, que será el final de toda alegría.\n\nCierro el puño hasta que me duele. No puedo permitirme llorar, rendirme. Todavía puedo detener esta calamidad, pero no si me entrego a la melancolía."
 agot_scenario_rr_toj.0018.a: "Casémonos, Lyanna, y dejemos atrás estos tiempos difíciles."
 agot_scenario_rr_toj.0018.b: "Casémonos, Lyanna, y proclamemos a este niño nuestro verdadero Príncipe."
 agot_scenario_rr_toj.0018.c: "El reino sabrá que este niño es mío."
 agot_scenario_rr_toj.0018.d: "Proclamaré a este niño como un verdadero Targaryen."
 agot_scenario_rr_toj.0018.e: "Yo la consolare..."
  
 agot_scenario_rr_toj.0050.desc.a: "Una carta llega para mí por las alas negras de un cuervo, y nunca he leído palabras más negras. Mi amada Lyanna está muerta, asesinada por la escoria Targaryen en una torre sin nombre en Dorne.\n\nNo hay suficiente sangre en todo el mundo para pagar este mal, pero mientras yo viva, ningún engendro de dragón estará a salvo. Veré su línea aplastada en el barro bajo mi talón."
 agot_scenario_rr_toj.0050.desc.b: "Una carta llega para mí por las alas negras de un cuervo, y nunca he leído palabras más negras. Mi amada Lyanna está muerta, violada por la escoria de los dragones y asesinada al dar a luz al hijo de Rhaegar.\n\nNo hay suficiente sangre en todo el mundo para pagar este mal, pero por la memoria de Lyanna, veré que la línea Targaryen sea aplastada en el lodo. debajo de mi talón."
 agot_scenario_rr_toj.0050.desc.c: "Una carta me llega por las alas negras de un cuervo, pero las palabras no concuerdan con el pájaro que las llevó. ¡Mi amada Lyanna vive! La encontraron en una torre en ruinas en las montañas de Dorne. ¡Otra victoria!"
 agot_scenario_rr_toj.0050.desc.d: "Una carta llega para mí por las alas negras de un cuervo, y aunque mi corazón se eleva con las primeras palabras, al final del mensaje estoy temblando. Mi amada Lyanna vive, pero ha dado a luz a un hijo de dragones del bastardo Rhaegar Targaryen. ¡Por todos los dioses antiguos y nuevos, juro que aplastaré la línea de dragones en el barro!"
 agot_scenario_rr_toj.0050.desc.e: "Una carta llega para mí por las alas negras de un cuervo, y aunque mi corazón se eleva con las primeras palabras, al final del mensaje estoy temblando. Mi amada Lyanna vive, pero está embarazada, ¡despojada antes de que pudiéramos casarnos! La carta no incluye el nombre del bastardo maldito por los dioses que la violó, pero si alguna vez descubro la verdad, ¡aplastaré su cráneo con mis propias manos!"
 agot_scenario_rr_toj.0050.desc.f: "Una carta llega para mí por las alas negras de un cuervo, y aunque mi corazón se eleva con las primeras palabras, al final del mensaje estoy temblando. Mi amada Lyanna vive, pero está embarazada, ¡despojada antes de que pudiéramos casarnos con el hijo bastardo de dragones Rhaegar Targaryen! ¡Por todos los dioses antiguos y nuevos, juro que aplastaré la línea de dragones en el barro!"
 agot_scenario_rr_toj.0050.desc.g: "Una carta llega para mí por las alas negras de un cuervo, y nunca he leído palabras más negras. Mi amada Lyanna está muerta, violada por un hijo de puta sin nombre que la dejó morir en una torre en las montañas de Dorne. ¡Juro por todos los dioses que si alguna vez encuentro el nombre del hombre, le aplastaré el cráneo con mis propias manos!"
 agot_scenario_rr_toj.0050.desc.h: "Una carta llega para mí por las alas negras de un cuervo, y nunca he leído palabras más negras. Mi amada Lyanna está muerta: violada por el vil engendro de dragones Rhaegar Targaryen y abandonada para morir en una torre en las montañas de Dorne. ¡Por todos los dioses antiguos y nuevos, juro que aplastaré la línea de dragones en el barro!"
 agot_scenario_rr_toj.0050.desc.i: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y prometida de Robert Baratheon, ha sido encontrada muerta en una torre de vigilancia en las montañas de Dorne. Una pena que alguien tan inocente muera tan innecesariamente."
 agot_scenario_rr_toj.0050.desc.j: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y prometida de Robert Baratheon, ha sido encontrada muerta en una torre de vigilancia en las montañas de Dorne. Más inquietante aún, parece que antes de morir dio a luz al hijo de Rhaegar Targaryen. La furia de Robert será terrible, no se puede dudar."
 agot_scenario_rr_toj.0050.desc.k: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y la prometida de Robert Baratheon, ha sido encontrada con vida en una torre de vigilancia en las montañas de Dorne, una noticia muy bienvenida para los Stark y los Baratheon."
 agot_scenario_rr_toj.0050.desc.l: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y prometida de Robert Baratheon, ha sido encontrada con vida en una torre de vigilancia en las montañas de Dornish, pero la noticia llega con una complicación: ha dado a luz al hijo de Rhaegar Targaryen. niño. La furia de Robert será terrible, no se puede dudar"
 agot_scenario_rr_toj.0050.desc.m: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y la prometida de Robert Baratheon, ha sido encontrada con vida en una torre de vigilancia en las montañas de Dorne, pero la noticia llega con una complicación: fue violada por un plebeyo y ahora está embarazada de su hijo. La furia de Robert será terrible, no se puede dudar."
 agot_scenario_rr_toj.0050.desc.n: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y la prometida de Robert Baratheon, ha sido encontrada con vida en una torre de vigilancia en las montañas de Dornish, pero la noticia llega con una complicación: Lyanna está embarazada del hijo de Rhaegar Targaryen. ! La furia de Robert será terrible, no se puede dudar."
 agot_scenario_rr_toj.0050.desc.o: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y prometida de Robert Baratheon, ha sido encontrada muerta en una torre de vigilancia en las montañas de Dorne. Una pena que alguien tan inocente muera tan innecesariamente."
 agot_scenario_rr_toj.0050.desc.p: "Un cuervo llega con noticias de Dorne: Lyanna Stark, la hermana menor de Eddard y prometida de Robert Baratheon, ha sido encontrada muerta en una torre de vigilancia en las montañas de Dorne. Más inquietante aún, parece que estaba embarazada del hijo de Rhaegar Targaryen."
 agot_scenario_rr_toj.0050.desc.q: "Si ves esto, algo salió mal"
 agot_scenario_rr_toj.0050.a: "Los caminos de los dioses son misteriosos."
 agot_scenario_rr_toj.0050.b: "Maldice este mundo cruel. Siempre te recordaré, mi amado. Mi Lyana."
 agot_scenario_rr_toj.0050.c: "¡Maldito sea este niño! ¡Malditos sean todos los engendros de dragones!"
 agot_scenario_rr_toj.0050.d: "No puedo recuperarla. El hedor de Rhaegar nunca la abandonará."
 agot_scenario_rr_toj.0050.e: "Ella sigue siendo mi amada Lyanna. Nada ha cambiado."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT: "Tomas a Lyanna como tu esposa en lugar de Elia. por ella desheredarás a todos tus hijos."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA: "Tomas a Lyanna como tu esposa en lugar de Elia."
  
 agot_scenario_rr_toj.0060.t: "La traición del dragón"
 agot_scenario_rr_toj.0060.desc: "Me toma algunos intentos leer el mensaje que recibo antes de que capte completamente la seriedad de lo que estoy leyendo. Es tan extraño que al principio creo que seguramente debo tener fiebre, o tal vez tomé demasiado sol y me dañé los ojos. \n\n Pero, por desgracia, después de leer y releer y luego leer el mensaje un poco más, parece que Rhaegar Targaryen, por alguna razón, ha decidido dejar de lado a Elia, desheredar a sus hijos y deshonrar a toda nuestra familia."
 agot_scenario_rr_toj.0060.a: "Mi rabia es inconmensurable y mi día está arruinado. Esto no se mantendrá."
 agot_scenario_rr_toj.0060.b: "Eh Estoy seguro de que cambiará de opinión cuando esté menos estresado..."
  
  
  
 agot_scenario_rr_toj.0101.desc.a: "La noche envuelve a Starfall, pero la luna envuelve la fortaleza y las montañas circundantes en una vaina de plata pálida. Desde este paisaje a media luz, un caballero de capa blanca se acerca a mi puerta: un caballero de la Guardia Real y, junto a él, una mujer con un bebé en brazos. Con la máxima discreción, los tengo escondidos en mis aposentos donde podemos hablar en privado. El caballero es [scoped_kingsguard.GetTitledFirstName], y la mujer Lady Lyanna Stark, prometida de Robert Baratheon. Y el niño... el niño, vengo a aprender, plantea dificultades.\n\n\"Cuando acabamos con el último de los asaltantes\", dice [scoped_kingsguard.GetTitledFirstName], \"contamos a nuestros supervivientes y enterramos a nuestros caídos. Después de eso, pensó mucho en Lady Stark y su hijo. Con nuestro príncipe muerto, no había ningún otro lugar al que pudiéramos ir.\"\n\n Habla de su orden de proteger a Lady Stark a toda costa. De lo que no habla, no sé si por vergüenza o por lealtad, es del padre del niño. hago la pregunta Duda, pero responde.\n\n\"Rhaegar. El padre del niño es Rhaegar.\"\n\nSigue un profundo silencio mientras proceso lo que acabo de escuchar. Finalmente, [scoped_kingsguard.GetTitledFirstName] vuelve a hablar. \"La Dama y yo hemos discutido la situación extensamente. La única forma de garantizar la seguridad del niño es que [baby_snow.GetHerHim] sea criado como un bastardo en su corte. Esta es la solicitud de Lady Stark, mi [root.Char.GetLadyLord], y es lo que nuestro príncipe hubiera querido.\"\n\nMiro los ojos de Lyanna y, aunque hay lágrimas, también hay determinación. Este es de hecho el deseo de la madre del niño. Lucho por imaginar lo dolorosa que debe ser una decisión."
 agot_scenario_rr_toj.0101.desc.b: "La noche envuelve a Starfall, pero la luna envuelve la fortaleza y las montañas circundantes en una vaina de plata pálida. Desde este paisaje a media luz, un caballero de capa blanca se acerca a mi puerta: un caballero de la Guardia Real. Con la mayor discreción, lo tengo escondido en mis aposentos donde podemos hablar en privado. El caballero es [scoped_kingsguard.GetTitledFirstName], y dentro lleva consigo un bebé, envuelto en una tela blanca y gritando. Me habla de la orden del Príncipe Rhaegar de proteger a Lady Lyanna Stark, de su muerte durante el parto y de su viaje desde la Torre de la Alegría hasta Starfall. De lo que no habla, no sé si por vergüenza o por lealtad, es del padre del niño. hago la pregunta Duda, pero responde.\n\n\"Rhaegar. El padre del niño es Rhaegar.\"\n\nSigue un profundo silencio mientras proceso lo que acabo de escuchar. Finalmente, [scoped_kingsguard.GetTitledFirstName] habla de nuevo.\"La única forma de garantizar la seguridad del niño es que [baby_snow.GetHerHim] sea criado como un bastardo en tu corte. Esto es lo que nuestro príncipe hubiera querido."
