 agot_scenario_rr_toj.0101.desc.d: "La noche envuelve a Starfall, pero la luna envuelve la fortaleza y las montañas circundantes en una vaina de plata pálida. Desde este paisaje a media luz, un caballero de capa blanca se acerca a mi puerta: un caballero de la Guardia Real. Con la mayor discreción, lo tengo escondido en mis aposentos donde podemos hablar en privado. El caballero es [scoped_kingsguard.GetTitledFirstName], y dentro lleva consigo un bebé, envuelto en una tela blanca y gritando. Me habla de la orden del Príncipe Rhaegar de proteger a Lady Lyanna Stark, de su muerte durante el parto y de su viaje desde la Torre de la Alegría hasta Starfall. De lo que no habla, no sé si por vergüenza o por lealtad, es del padre del niño. hago la pregunta Duda, pero responde.\n\n\"Rhaegar. El padre del niño es Rhaegar.\"\n\nSigue un profundo silencio mientras proceso lo que acabo de escuchar. Finalmente, [scoped_kingsguard.GetTitledFirstName] habla de nuevo.\"La única forma de garantizar la seguridad del niño es que [baby_snow.GetHerHim] sea criado como un bastardo en tu corte. Esto es lo que nuestro príncipe hubiera querido."
 agot_scenario_rr_toj.0101.a: "Criaré [baby_snow.GetHerHim] como propio."
 agot_scenario_rr_toj.0101.b: "[new_father_2.GetFirstNameNoTooltip] será un padre adoptivo adecuado."
 agot_scenario_rr_toj.0101.c: "[new_father_3.GetFirstNameNoTooltip] hará esto si se lo pido."
 agot_scenario_rr_toj.0101.d: "Se puede confiar en [new_father_4.GetFirstNameNoTooltip] en esto."
 agot_scenario_rr_toj.0101.e: "Lyanna puede quedarse en nuestra corte y criar a su hijo como si fuera suyo."
 agot_scenario_rr_toj.0101.tooltip: "[new_father.GetFirstNameNoTooltip] se llevará al bebé como bastardo de [new_father.GetHerHis]. El bebé será parte de la casa [new_father.GetNamePossessive] y será criado como uno de ellos."
  
 agot_scenario_rr_toj.0200.t: "Honor en la verdad"
 agot_scenario_rr_toj.0200.desc: "Basta de mentiras, basta de engaños. No puedo permitir que esto continúe. Este niño no es de mi legado: es un niño del imperio Targaryen, y el linaje de los Stark ha sufrido suficiente en sus manos. \n\n Además, este niño es el último de Lyanna. No puedo mirarlo a los ojos y continuar con una mentira como esta. Este niño no es solo un símbolo de la verdad, de lo que realmente causó esta guerra, sino que es todo lo que queda de un amor por el que Lyanna y Rhaegar estaban dispuestos a arriesgarlo todo. \n\n No soy más que un hombre. No depende de mí decidir quién será este niño. Eso es para los dioses y solo para los dioses, y no estoy dispuesto a quitarles el parentesco que ellos han asignado."
 agot_scenario_rr_toj.0200.a: "Entonces todo ha terminado..."
 agot_scenario_rr_toj.0200.desc.alive_alive: "Incluso en las horas más oscuras se puede encontrar la alegría. El llanto de un recién nacido suele ser suficiente alivio, pero escuchar la voz de una madre mientras sostiene a su hijo por primera vez y saber que suena fuerte y sano no es más que una bendición. \n\nParece que los Dioses le sonríen a Lyanna hoy, ya que a pesar de la intensidad y agonía de sus labores, ¡tanto ella como su bebé han sobrevivido!"
 agot_scenario_rr_toj.0200.desc.dead_alive: "Incluso en las horas más oscuras, la alegría puede ser encontrada. Mientras que la voz de la madre se apaga, débil y enfermiza mientras imparte el amor que puede a su hijo en sus últimas horas, el llanto del recién nacido es fuerte, bendecido con unos pulmones fuertes y ganas de vivir." \n\nDespués de dar a luz a un niño muy amado, Lyanna no ha sobrevivido a sus labores, y ha muerto en el parto."
 agot_scenario_rr_toj.0200.desc.alive_dead: "Incluso en las horas más oscuras, se puede encontrar la alegría - pero el sonido del llanto de una madre mientras llora a su hijo recién nacido puede sembrar la duda incluso en el corazón del más fuerte de los optimistas." \n\nTras un parto intenso, sangriento y agonizante, Lyanna ha sobrevivido al parto, dando a luz a un mortinato."
 agot_scenario_rr_toj.0200.desc.dead_dead: "Toda esta sangre, todas estas lágrimas y corazones rotos - ¡toda esta #guerra itálica#! - para nada. Para absolutamente nada. \A pesar de una larga y difícil lucha, ni Lyanna ni su bebé pudieron superar la agonía de sus labores, ambos muriendo antes de que el bebé pudiera siquiera tomar su primer aliento. \n\n¿Qué es este lugar en los corazones de los hombres? Ah, sí. El pozo de la desesperación..."
  
  
 ### Reveal baby snow's true parentage; agot_expose_true_parentage_decision ### 
  
 agot_scenario_rr_toj.0500.t: "Rosas de invierno"
 agot_scenario_rr_toj.0500.desc: "Cada vez que miro a [reveal_scope.GetFirstName], recuerdo promesas hechas y peligros latentes durante mucho tiempo, pero también veo a un niño cuya vida entera se basa en una mentira. No es justo para [reveal_scope.GetHerHim] que [reveal_scope.GetSheHe] viva y muera sin saber nunca la verdad. Ya no puedo ser el autor de esta injusticia."
 agot_scenario_rr_toj.0500.a: "[reveal_scope.GetFirstName], naciste en un lecho de rosas de invierno de una mujer llamada Lyanna Stark..."
 agot_scenario_rr_toj.0500.b: "Y sin embargo, debo hacerlo. Mi culpa no puede pesar más que la promesa que hice."
 agot_scenario_rr_toj.0501.t: "Rosas de invierno"
 agot_scenario_rr_toj.0501.desc: "Mi padre me pide que lo acompañe a dar un paseo fuera del castillo y me lleva a un bosque de robles donde desmontamos y nos sentamos. Nunca lo había visto tan ansioso, le cuesta incluso mirarme a los ojos.\n\n\"No hay una manera fácil de decir esto, así que lo diré sin rodeos. [ROOT.char.GetFirstName], naciste en un lecho de invierno rosas a una mujer llamada Lyanna Stark. Tu padre era Rhaegar Targaryen. Juré guardar este secreto, pero no me atreví a continuar con el engaño. Me temo que solo te he hecho cambiar una carga por una más pesada, pero al final al menos puedes decidir por ti mismo qué hacer con esta verdad.\"\n\nLas hojas del roble susurran en el viento. Quiero rechazar esta revelación, gritarle al viento que no es verdad, pero en mi corazón sé que lo es. La única pregunta es qué hacer con él."
 agot_scenario_rr_toj.0501.a: "No me esconderé de eso. El mundo entero debe saber."
 agot_scenario_rr_toj.0501.b: "Esto no tiene por qué cambiar nada. Seguiré como antes."
  
  
  
