 agot_proclaim.0001.t: "El Trono de Hierro Reformado" #NT!
 agot_proclaim.0001.desc: "En un giro significativo de los acontecimientos, ha surgido un nuevo gobernante que une las tierras de Poniente bajo una sola bandera. \n\nDespués de años de batallas implacables, diplomacia astuta y matrimonios estratégicos, este líder ha logrado lo que muchos pensaban imposible: la reforma del Trono de Hierro. Con cinco de los nueve títulos imperiales de Poniente, este gobernante ha demostrado destreza y determinación inigualables. \n\nEl Trono de Hierro, una vez destrozado y su legado empañado por el conflicto, ha sido restaurado gracias a pura voluntad y ambición. Los Siete Reinos, una vez divididos por rivalidades y guerras, ahora miran hacia una nueva era de paz y estabilidad potenciales. \n\nLos señores y damas de Poniente ahora deben enfrentar esta nueva realidad. ¿Doblarás tu rodilla ante este nuevo gobernante o desafiarás el poder del Trono de Hierro?" #NT!
 agot_proclaim.0002.t: "El Reino de Duskendale reformado" #NT!
 agot_proclaim.0002.desc: "En un giro significativo de los acontecimientos, las tierras de Duskendale, una vez fracturadas, se han reunido bajo un nuevo gobernante. \n\nEste líder ha revivido el legado de la Casa Darklyn y ha restaurado el Reino de Duskendale, aportando estabilidad y fuerza a la región. \n\nEste resurgimiento marca un cambio en el equilibrio de poder. ¿Cómo responderás a este nuevo poder en las Tierras de la Corona?" #NT!
 agot_proclaim.0003.t: "El Fuerte Terror reformado" #NT!
 agot_proclaim.0003.desc: "Un nuevo señor ha surgido en el Norte, reuniendo con éxito los territorios fracturados y restaurando el siniestro Fuerte Terror. \n\nEste líder ha revivido el oscuro legado de la Casa Bolton, devolviendo el miedo y la fuerza a la región. \n\nEste resurgimiento marca un cambio significativo en el equilibrio de poder. ¿Cómo responderá a esta nueva fuerza en el Norte?" #NT!
