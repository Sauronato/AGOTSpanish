l_spanish:
 agot_decisions_events.0001.t: "Un reino indiscutible" #NT!
 agot_decisions_events.0001.desc: "Con la fuerza de mi posición ahora más allá de toda duda, finalmente estoy listo para declarar mi reino como un verdadero reino. Estas tierras han sido objeto de lucha y conquista desde la Perdición de Valyria, pero finalmente las he unido. Las Tierras en Disputa ya no serán devastadas y expropiadas como muestra de poder entre las otras Ciudades Libres, sino que defenderemos el poder de nuestro propio reino. Mi reino." #NT!
 agot_decisions_events.0001.a: "Que nuestro reino prospere por mucho tiempo." #NT!
 agot_decisions_events.0001.b: "Por fin mi sueño se ha cumplido..." #NT!
  
 agot_decisions_events.0002.t: "$agot_decisions_events.0001.t$" #NT!
 agot_decisions_events.0002.desc: "Yendo cada vez más fuerte, [founder.GetTitledFirstName] finalmente ha declarado al reino [founder.GetHerHis] un verdadero reino.\n\nLa fuerza de este reino ahora unido está fuera de toda duda." #NT!
 agot_decisions_events.0002.a: "Les demostraremos nuestra valía a todos ellos." #NT!
 agot_decisions_events.0002.b: "Interesante." #NT!
  
 agot_decisions_events.0003.t: "$agot_decisions_events.0001.t$" #NT!
 agot_decisions_events.0003.desc: "Yendo cada vez más fuerte, [founder.GetTitledFirstName] finalmente ha declarado al reino [founder.GetHerHis] un verdadero reino.\n\nLa fuerza de este reino ahora unido está fuera de toda duda." #NT!
 agot_decisions_events.0003.a: "¡Ellos no durarán mucho!" #NT!
 agot_decisions_events.0003.b: "Algo a tener en cuenta." #NT!
 agot_decisions_events.0003.c: "Interesante." #NT!
  
 k_undisputed_lands: "Tierras indisputadas" #NT!
