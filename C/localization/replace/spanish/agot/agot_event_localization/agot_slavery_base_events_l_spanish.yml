l_spanish:
 agot_slavery.9001.t: "Nuevos esclavos reclamados en redadas"
 agot_slavery.9001.desc: "Regreso de mi incursión más reciente con muchas almas nuevas enjauladas, esperando ansiosamente su destino. Les espera una nueva vida en mis dominios; sus familias y hogares ya han desaparecido más allá del horizonte.\n\nHay muchos lugares en mis dominios que se beneficiarían de un par de manos adicionales. ¿Pero dónde debería enviarlos?"
 agot_slavery.9001.a: "[option_1.GetName]"
 agot_slavery.9001.b: "[option_2.GetName]"
 agot_slavery.9001.c: "[option_3.GetName]"
 agot_slavery.9001.d: "[option_4.GetName]"
 agot_slavery.9001.e: "[option_5.GetName]"
 agot_slavery.9001.f: "[option_6.GetName]"
  
 agot_slavery.9003.t: "Los libertos ofrecen sus servicios"
 agot_slavery.9003.desc: "Mi campamento resuena de vida mientras los soldados celebran su gran victoria, y se les prepara un banquete tan exquisito como se podría preparar para que todos lo disfruten. Uno de mis capitanes entra en mi tienda con una expresión de orgullo en su rostro. "[ROOT.Char.GetTitledFirstName], algunos de los nuevos libertos solicitan una audiencia". Le hago un gesto con la cabeza, esperando la oleada de agradecimientos que los antiguos esclavos seguramente me darán.\n\n[freedman_1.GetFirstName] se acerca con otros libertos pisándome los talones, se detienen justo delante de mí y se arrodillan. "¡Mi [ROOT.Char.GetLadyLord|U]! Cuando los esclavistas nos robaron, destruyeron nuestros hogares, masacraron a nuestras familias..." [freedman_1.GetFirstNameNoTooltip|U] mira el rostro familiar de [freedman_2.GetFirstName] al lado de [freedman_1.GetHerHim], como para sacar fuerzas de [freedman_2.GetHerHis] mientras contiene las lágrimas.\n\n"Te agradecemos que nos hayas liberado de sus garras, pero no tenemos nada a lo que regresar. Humildemente te suplico que nos tomes a tu servicio. Todos somos muy hábiles en nuestros oficios, ¡estoy seguro de que puedes encontrarnos un uso!""
 agot_slavery.9003.a: "¡Por supuesto que puedo encontrar un lugar para ti!"
 agot_slavery.9003.b: "Deberían reconstruir sus vidas en lugar de buscar un nuevo maestro."
