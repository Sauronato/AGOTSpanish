l_spanish:
 agot_coa_events.0002.t: "Reclamar un nuevo banner"
 agot_coa_events.0002.desc: "Mientras los tambores de guerra resuenan por todo el país, tú estás al frente de tus fuerzas, portando un estandarte que refleja tu valor y ambición personal.\n\nHa llegado el momento de decidir si te distinguirás de tu familia adoptando tu escudo de armas personal para las tierras bajo su control. Este movimiento audaz simbolizaría tu liderazgo único y la nueva era que pretendes iniciar.\n\n¿Te elevarás por encima de las sombras de tus parientes o seguirás honrando el legado de tu casa?"
 agot_coa_events.0002.a: "Mi estandarte ondeará."
 agot_coa_events.0002.a.tt: "Su [agot_personal_coa|e] se utilizará para sus títulos inmobiliarios."
 agot_coa_events.0002.b: "Mantendré el estandarte de mi familia."
