l_spanish:
 agot_dragonkeepers.0001.t: "Se establece la Orden de los Guardianes del Dragón"
 agot_dragonkeepers.0001.desc: "Con la finalización de un [dragonpit|E], ha llegado el momento de establecer una orden de guardianes firmes que juraron proteger a los dragones que algún día albergarán en su interior. Estos guardianes, #bold los guardianes de dragones#!,, no solo protegerán a mis dragones, sino que también se asegurarán de que se preserven las antiguas tradiciones y conocimientos de la custodia de dragones.\n\nComandar a mi [dragonkeepers|E] no será una tarea sencilla. Afortunadamente, ya tengo un candidato en mente para liderar esta orden: [head_dragonkeeper.GetName]."
 agot_dragonkeepers.0001.a: "¡Excelente!"
  
 agot_dragonkeepers.0002.t: "Se nombró un nuevo guardián jefe del dragón"
 agot_dragonkeepers.0002.desc: "La Orden de los Guardianes de Dragones ha designado a un nuevo líder de su ilustre orden para que me sirva.\n\nDespués de observar las antiguas tradiciones de la antigua Valyria, [head_dragonkeeper.GetName] ha sido seleccionado para liderar a [dragonkeepers|E]. Que [head_dragonkeeper.GetSheHe] me sirva bien."
 agot_dragonkeepers.0002.a: "¡Excelente!"
  
  #################### 
  ### MISC EVENTS #### 
  #################### 
  
 agot_dragonkeepers.0100.t: "Los guardianes del dragón"
 agot_dragonkeepers.0100.desc: "Con la restauración del [dragonpit|E] completa, es primordial que restablezcamos a #bold la Orden de los Guardianes del Dragón#! para tripularlo. Estos honorables guardianes protegerán y cuidarán a los dragones que algún día se alojarán en su interior, además de garantizar que se preserven las antiguas tradiciones y conocimientos de la crianza de dragones.\n\nAfortunadamente, se han presentado algunas opciones sobre quién liderará el [dragonkeepers|E] ."
 agot_dragonkeepers.0100.a: "[head_dragonkeeper.GetName] es una buena opción!"
 agot_dragonkeepers.0100.a.tt: "Se creará una Orden de Guardianes de Dragones con [head_dragonkeeper.GetName] como su líder."
 agot_dragonkeepers.0100.b: "Elegiré a alguien por mi cuenta."
 agot_dragonkeepers.0100.b.tt: "Se instituirá una Orden de Guardianes de Dragones, pero tendrás que nombrar manualmente a su líder."
 agot_dragonkeepers.0101.t: "El regreso de los guardianes del dragón"
 agot_dragonkeepers.0101.desc: "Por primera vez en muchos años, el Dragonmont está nuevamente custodiado por una orden de guardianes de dragones. [head_dragonkeeper.GetName] ha sido designado como su líder."
 agot_dragonkeepers.0101.a: "Esperemos que [head_dragonkeeper.GetSheHe] nos sirva bien."
  
  ##################### 
  ### FLAVOR EVENTS ### 
  ##################### 
  
 agot_dragonkeepers.0300.t: "Los Guardianes del Dragón desean más financiación"
 agot_dragonkeepers.0300.desc: "[head_dragonkeeper.GetName] informa que su presupuesto mensual actual ha resultado en la incapacidad de los cuidadores de dragones para comprar equipo adecuado para entrenar nuevos reclutas.\n\n"Por favor, mi [ROOT.Char.GetLadyLord], las arcas de la orden no pueden cubrir nuestras necesidades de nuevos reclutas. Sin el equipo y entrenando, no podemos atender adecuadamente las necesidades de tus dragones. Ya envié tres de la orden a los maestres con heridas esta semana."\n\n"Quizás un aumento en la financiación, o si me complace [ROOT.Char.GetLadyLord].. ." [head_dragonkeeper.GetSheHe] saca un pergamino de las túnicas [head_dragonkeeper.GetHerHis], "También tengo una lista de equipo si prefieres aprovisionarlo por tus propios medios"."
 agot_dragonkeepers.0300.a: "Aumentaré la financiación de los guardianes del dragón."
 agot_dragonkeepers.0300.b: "Compraré el equipo directamente."
 agot_dragonkeepers.0300.c: "Deben conformarse con lo que tienen."
  
 agot_dragonkeepers.0301.t: "Los guardianes del dragón escuchan rumores de hambre"
 agot_dragonkeepers.0301.desc: "[head_dragonkeeper.GetName] informa que las reservas de comida de tu foso de dragones se están agotando. Están a punto de racionar la comida.\n\n"Mi [ROOT.Char.GetLadyLord], vivimos para servir a tus dragones. Los animales de mejor alimentación, #italic por supuesto#!, son sancionados según sus prioridades primero. Verás, el apetito saludable de un dragón puede poner nuestro presupuesto mensual bajo una gran presión".\n\n[head_dragonkeeper.GetHerHis|U] mira al suelo con una expresión de vergüenza. "Necesitamos ayuda para conseguir más para nuestro pedido de comida, de lo contrario nos enfrentaremos a la implementación de raciones estrictas"."
 agot_dragonkeepers.0301.b: "Importar más alimentos inmediatamente."
  
 agot_dragonkeepers.0302.t: "Los guardianes de dragones sufren una baja"
 agot_dragonkeepers.0302.desc: "¡[head_dragonkeeper.GetName] informa que [dead_dragonkeeper.GetName] fue asesinado! Además, [head_dragonkeeper.GetSheHe] dice que esto fue el resultado de la mala financiación para el pedido y que podría haberse evitado.\n\n"Podemos llegar a fin de mes, pero no todas las preocupaciones se pueden abordar rápidamente, mi [ROOT.Char.GetLadyLord|U]. Nuestro La financiación actual no nos proporciona la mano de obra adecuada. [dragon.GetName] había estado esperando un mantenimiento regular, pero nuestro mantenimiento lleva semanas de retraso. Actualmente estamos trabajando en turnos dobles para evitar más #italic contratiempos desafortunados#!..." [head_dragonkeeper.GetSheHe] suspira profundamente.\n \n"Hicimos todo lo que pudimos, mi [ROOT.Char.GetLadyLord|U]. A [dragon.GetNameNoTooltip] incluso pareció gustarle [dead_dragonkeeper.GetName]0, pero al final no dejó ningún resto para enterrar"."
 agot_dragonkeepers.0302.a: "¡Esto es vergonzoso!"
  
 agot_dragonkeepers.0303.t: "Lesión en la Orden"
 agot_dragonkeepers.0303.desc: "[head_dragonkeeper.GetName] informa que [injured_dragonkeeper.GetName] resultó herido como resultado de la escasa financiación destinada a la orden.\n\n"¡Entrenar a hombres para que se encarguen de #italic el fuego hecho carne#! no es poca cosa!" [head_dragonkeeper.GetNameNoTooltip] enfatiza que los guardianes de dragones de [head_dragonkeeper.GetHerHis] están equipados con una armadura negra, que requiere un entrenamiento extenso y es diferente a otras armaduras.\n\n"Los dragones pueden tardar mucho en familiarizarse con un guardián de dragones más novato. Nuestro tipo de vínculo se forma lentamente y la confianza de un dragón no se gana fácilmente. Más financiación para la formación puede ayudar a mantener a su orden fuera de peligro"."
 agot_dragonkeepers.0303.a: "¡Esto es vergonzoso!"
  
 agot_dragonkeepers.0304.t: "Merodeador capturado en el Pozo del Dragón"
 agot_dragonkeepers.0304.desc: "[head_dragonkeeper.GetName] informa que un intruso que intentaba colarse en el Pozo del Dragón fue detenido. Los guardias lo golpearon, pero lo arrestaron ileso.\n\nEl intruso fue #italic interrogado levemente#! y afirma haber entrado por un desafío después de beber demasiadas cervezas. Se hace llamar [thief.GetName] y le jura a [thief.GetFaith.HighGodName] que nunca lo volverá a hacer.\n\n"Aunque [dragon.GetName] tiene buenos instintos, siempre podríamos preguntarle a [dragon.Custom('GetDragonSheHe')] si cree que es un espía". [head_dragonkeeper.GetNameNoTooltip] se ríe."
 agot_dragonkeepers.0304.a: "Excelente trabajo."
 agot_dragonkeepers.0304.b: "Alimenta al intruso a un dragón."
  
 agot_dragonkeepers.0305.t: "Un apodo para mi dragón"
 agot_dragonkeepers.0305.desc: "[head_dragonkeeper.GetName] informa que los Guardianes de dragones se han familiarizado tanto con [dragon.GetName] que le han puesto un apodo.\n\n"Hemos comenzado a llamar a [dragon.Custom('GetDragonHerHim')] #italic [dragon.GetNickname]#!, mi [ROOT.Char.GetLadyLord|U]. Un apelativo apropiado para una criatura tan magnífica"."
 agot_dragonkeepers.0305.a: "¿En efecto?"
 agot_dragonkeepers.0305.a.tt: "[dragon.GetName|V] ganó el [nickname|E] '[dragon.GetNickname|V]'"
 agot_dragonkeepers.0305.b: "Ese es #emp mi#! dragón, y llamarás a [dragon.Custom('GetDragonHerHim')] por [dragon.Custom('GetDragonHerHis')] nombre propio."
 agot_dragonkeepers.0305.b.tt: "[dragon.GetName|V] no obtendrá el [nickname|E] '[dragon.GetNickname|V]'"
  
 agot_dragonkeepers.0306.t: "Joven visitante descubierto en el Pozo del Dragón"
 agot_dragonkeepers.0306.desc: "[head_dragonkeeper.GetName] informa que [child.GetName] se coló en el Pozo del Dragón.\n\n[child.GetSheHe|U] fue encontrado sano y salvo sin incidentes, pero expresó una #italic más que sana#! curiosidad por los dragones. Muchos de los guardianes de dragones adoraban al niño y respondían [child.GetHerHis] preguntas.\n\nLa orden ya ha realizado los cambios necesarios en la seguridad para evitar que más #italic jóvenes y ambiciosos jinetes de dragones#! accedan, pero el joven [child.GetNameNoTooltip] parece estar aún más fascinado por la experiencia."
 agot_dragonkeepers.0306.a: "Esperemos que esto no sea sólo una fase."
  
 agot_dragonkeepers.0307.t: "Los Guardianes del Dragón regresan con un invitado inesperado"
 agot_dragonkeepers.0307.desc: "[head_dragonkeeper.GetName] informa que [child.GetName] se coló en el Pozo del Dragón.\n\nEncontraron a [child.GetSheHe|U] sano y salvo, aunque acurrucado en un armario de la tienda con las mejillas manchadas de lágrimas. Los guardianes de dragones pudieron calmar a [child.GetHerHim], pero [child.GetName] expresó un gran temor a los dragones.\n\nLos guardianes de dragones tuvieron que escoltar al niño de regreso a la seguridad de mi fortaleza."
 agot_dragonkeepers.0307.a: "Esperemos que esto sea sólo una fase."
  
 agot_dragonkeepers.0308.t: "Nuevo huevo encontrado en mi Pozo de dragones"
 agot_dragonkeepers.0308.desc: "El líder de mi #bold Orden de los Guardianes del Dragón#!, [head_dragonkeeper.GetName], informa que se recuperó de forma segura un huevo de la cámara que alberga a [dragon_parent.GetName].\n\n[head_dragonkeeper.GetNameNoTooltip] lidera una pequeña procesión de media docena de guardianes del dragón vestidos con su tradicional armadura negra. . [head_dragonkeeper.GetSheHe|U] se hace a un lado mientras un par de hombres que llevan un brasero adornado dan un paso adelante y lo colocan a mis pies.\n\n"Lo encontramos temprano en la mañana, mi [ROOT.Char.GetLadyLord|U]. Un hermoso huevo, un testimonio de ☻ ¡El esplendor de _7!"
 agot_dragonkeepers.0308.a: "¿En efecto?"
 agot_dragonkeepers.0308.a_tt: "[dragon_parent.GetName] ha puesto un huevo."
  
 agot_dragonkeepers.0309.t: "Los nuevos reclutas de Guardianes del Dragón prosperan en el desempeño de sus funciones"
 agot_dragonkeepers.0309.desc: "[head_dragonkeeper.GetName] informa que sus nuevos reclutas están progresando extraordinariamente bien como resultado directo de su financiación.\n\nLos reclutas están bien pagados y tienen una formación excepcional. Su valyrio está progresando antes de lo previsto y los suelos nunca han estado más limpios. La moral parece alta mientras los nuevos reclutas de mi foso de dragones practican en el patio."
 agot_dragonkeepers.0309.a: "¡Fantástico!"
  
 agot_dragonkeepers.0310.t: "Los guardianes de dragones ahondan en misterios más profundos"
 agot_dragonkeepers.0310.desc: "[head_dragonkeeper.GetName] informa que varios guardianes de dragones están llevando a cabo una investigación conjunta en un intento de proporcionar información sobre los dragones.\n\n"Hemos realizado varias observaciones interesantes relacionadas con lagunas en nuestro conocimiento sobre el cuidado de dragones que se han perdido en #italic la Perdición#! de la antigua Valyria. Estos conocimientos pueden conducir a un mejor cuidado de [dragon.GetName] a lo largo de [dragon.Custom('GetDragonHerHis')] la vida, así como a un espectáculo más temible para aquellos que se interpongan en su camino"."
 agot_dragonkeepers.0310.a: "Interesante..."
  
 agot_dragonkeepers.0311.t: "Cadenas debilitadas en el Pozo del Dragón"
 agot_dragonkeepers.0311.desc: "[head_dragonkeeper.GetName] informa que varias de las cadenas para atar dragones en el Pozo de los Dragones son débiles y de mala calidad. Su presupuesto habitual no puede permitirse reemplazarlas.\n\nLas cadenas originales fueron forjadas por el postor más bajo en un intento de estirar las arcas de la orden."
 agot_dragonkeepers.0311.b: "Pagaré las nuevas cadenas directamente."
  
 agot_dragonkeepers.0312.t: "Los guardianes de dragones rechazados por los proveedores locales"
 agot_dragonkeepers.0312.desc: "[head_dragonkeeper.GetName] informa que varias fincas agrícolas no están dispuestas a satisfacer las demandas del Pozo del Dragón. Afirman que la compensación no coincide con el volumen de alimentos que deben producir y que el presupuesto de los guardianes de dragones no puede soportar el aumento de precios.\n\n"Si no llegamos a un acuerdo, los suministros de alimentos pueden verse limitados, mi [ROOT.Char.GetLadyLord|U]", suplica [head_dragonkeeper.GetSheHe] con un gesto, juntando las manos de [head_dragonkeeper.GetHerHis].\n\n"¿Quizás podrías apoyar esta iniciativa o incluso enviar a un representante de tu #italic autoridad#! para que negocie en nuestro nombre?""
 agot_dragonkeepers.0312.b: "Importe directamente existencias de alimentos a granel."
 agot_dragonkeepers.0312.d: "Envía a tu mayordomo para llegar a un acuerdo."
  
 agot_dragonkeepers.0314.t: "La enfermedad ataca a Pozo de Dragon"
 agot_dragonkeepers.0314.desc: "[head_dragonkeeper.GetName] informa que el dragón [dragon.GetName] ha enfermado.\n\nUn bajo presupuesto combinado con malas condiciones ha resultado en un comportamiento desordenado y letárgico de [dragon.GetNamePossessiveNoTooltip].\n\n"Incluso los grandes incendios pueden chisporrotear de vez en cuando..." [head_dragonkeeper.GetSheHe] reflexiona pensativamente."
  
 agot_dragonkeepers.0315.t: "[child_with_egg.GetFirstNamePossessiveNoTooltip] Visita"
 agot_dragonkeepers.0315.desc: "Oigo un suave golpe en la puerta y me doy vuelta para ver a mi [ROOT.Char.Custom2('RelationToMeShort', child_with_egg)] [child_with_egg.GetFirstName] entrar dócilmente en la cámara llevando un huevo de dragón de [child_with_egg.GetHerHis]. Los ojos de [child_with_egg.GetHerHis] se llenan de lágrimas mientras [child_with_egg.GetSheHe] pasa sus dedos por las escamas metálicas. "No siento ningún calor y no eclosionará..."\n\n[child_with_egg.GetSheHe] me mira, una lágrima corre por el rostro de [child_with_egg.GetHerHis]. "¿Puedes ayudarme?""
 agot_dragonkeepers.0315.a: "Elegiré otro huevo para ti."
 agot_dragonkeepers.0315.a_tt: "Seleccionarás qué huevo otorgar [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0315.b: "Dale más tiempo, niña."
 agot_dragonkeepers.0315.c: "Si deseas montar un dragón, tendrás que reclamar uno."
 agot_dragonkeepers.0315.c_tt: "Elegirás un dragón en el Pozo de los Dragones con el que [child_with_egg.GetNameNoTooltip] intentará vincularse."
 agot_dragonkeepers.0315.d: "No tengo tiempo para tus lloriqueos."
 agot_dragonkeepers.0315.d_tt: "[child_with_egg.GetNameNoTooltip] puede buscar soluciones alternativas a [child_with_egg.GetHerHis] problemas..."
  
 agot_dragonkeepers.0316.t: "Un huevo nuevo para [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0316.desc: "Selecciona un huevo nuevo para concedérselo a [child_with_egg.GetNameNoTooltip] y toma [child_with_egg.GetHerHis] huevo viejo para guardarlo."
 agot_dragonkeepers.0316.a: "Este debería funcionar..."
 agot_dragonkeepers.0316.b: "Pensándolo bien, no importa."
  
 agot_dragonkeepers.0318.t: "[child_with_egg.GetFirstNamePossessiveNoTooltip] Gambito"
 agot_dragonkeepers.0318.desc_child_tamed_dragon: "Escucho un rugido distante mientras paso por el pozo del dragón. Corro al edificio y encuentro a [child_with_egg.Getname] parado junto a [childs_dragon.GetName], un nuevo vínculo forjado entre ellos. [child_with_egg.GetHerHis|U] la audacia ha dado sus frutos."
 agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon: "Un grito resuena en el foso de dragones y corro para encontrarme con unos guardianes de dragones que obligan a una bestia a regresar a su guarida y con [child_with_egg.GetName] de pie contra una pared, jadeando. Parece que [child_with_egg.GetSheHe] estaba tan desesperado por unirse a un dragón que se coló en el foso sin instrucciones. Al menos [child_with_egg.GetSheHe] vive."
 agot_dragonkeepers.0318.desc_child_died_while_taming_dragon: "Abro la puerta de mi habitación y veo a dos guardianes de dragones que sujetan una figura envuelta en una manta pesada. La desenredan para revelar a [child_with_egg.GetName], ahora un cadáver quemado y carbonizado. Explican que en su afán por unir a un dragón, [child_with_egg.GetSheHe] entró en el pozo sin instrucciones./n/nEsto se tomará como un mal presagio."
 agot_dragonkeepers.0318.a: "Lo hecho, hecho está."
  
 agot_dragonkeepers.0319.t: "Un dragón para [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0319.desc: "Selecciona un dragón para que [child_with_egg.GetNameNoTooltip] intente establecer un vínculo con él."
 agot_dragonkeepers.0319.a: "$agot_dragonkeepers.0316.a$"
 agot_dragonkeepers.0319.b: "$agot_dragonkeepers.0316.b$"
