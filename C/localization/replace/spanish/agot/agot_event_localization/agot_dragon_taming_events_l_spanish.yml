l_spanish:
 dragon_taming_events.success.f: "¡Dominarás a [dragon.GetFirstName]!" #NT!
 dragon_taming_events.failure.f: "¡No logras domar a [dragon.GetFirstName]!" #NT!
 dragon_flee_during_taming_tt: "Huyes de [dragon.GetFirstName]" #NT!
  # Unbonded dragon events 
  # 0101 - Walk up and use force of will 
 dragon_taming_events.0101.t: "Una batalla de voluntades" #NT!
 dragon_taming_events.0101.desc.wilds: "Oigo la respiración agitada de [dragon.GetFirstName] antes de ver la gran figura de [dragon.Custom('GetDragonHerHis')].\n\nDescansando entre las rocas en la guarida de [dragon.Custom('GetDragonHerHis')], la gran criatura levanta la cabeza de [dragon.Custom('GetDragonHerHis')] y me mira con una mirada penetrante. Siento una sensación extraña en mi mente, algún espíritu compartido de conexión, aunque no puedo decir si esto es real o una manifestación del miedo en mi corazón. Nos quedamos de pie, mirándonos el uno al otro, por lo que parece una eternidad.\n\nFinalmente, doy un paso hacia adelante, y [dragon.GetFirstNameNoTooltip] deja escapar un rugido bajo. Debo mostrarle a [dragon.Custom('GetDragonHerHim')] que no tengo miedo, que soy digno del respeto de [dragon.Custom('GetDragonHerHis')].\n\nDoy otro paso hacia adelante, y otro, y otro, hasta que estoy parado justo frente a [dragon.Custom('GetDragonHerHim')]. Miro a los ojos de [dragon.Custom('GetDragonHerHis')] y levanto la palma de la mano hacia el hocico de [dragon.Custom('GetDragonHerHis')]." #NT!
 dragon_taming_events.0101.desc.dragonpit: "Oigo la respiración agitada de [dragon.GetFirstName] antes de ver la gran figura de [dragon.Custom('GetDragonHerHis')].\n\nDescansando en el Pozo del Dragón, la gran criatura levanta la cabeza de [dragon.Custom('GetDragonHerHis')] y me mira con una mirada penetrante. Siento una sensación extraña en mi mente, algún espíritu compartido de conexión, aunque no puedo decir si esto es real o una manifestación del miedo en mi corazón. Nos quedamos de pie, mirándonos el uno al otro, por lo que parece una eternidad.\n\nFinalmente, doy un paso hacia adelante y [dragon.Custom('GetDragonSheHe')] deja escapar un rugido bajo. Debo mostrarle a [dragon.GetFirstNameNoTooltip] que no tengo miedo, que soy digno del respeto de [dragon.Custom('GetDragonHerHis')].\n\nDoy otro paso hacia adelante, y otro, y otro, hasta que estoy parado justo frente a [dragon.Custom('GetDragonHerHim')]. Miro a los ojos de [dragon.Custom('GetDragonHerHis')] y levanto la palma de mi mano hacia el hocico de [dragon.Custom('GetDragonHerHis')]." #NT!
 dragon_taming_events.0101.a: "#emp [dragon.GetFirstNameNoTooltip]! ¡Sírveme!#!" #NT!
 dragon_taming_events.0101.a.valyrian: "#emp Dohaerās, [dragon.GetFirstNameNoTooltip]!#!" #NT!
 dragon_taming_events.0101.b: "¡Yo, eh, no quiero hacerte daño!" #NT!
 dragon_taming_events.0101.b.f: "Retrocedes lentamente, lamentando tu decisión de acercarte al dragón." #NT!
 dragon_taming_events.0101.dragon_horn: "Prepara el cuerno de dragón." #NT!
 dragon_taming_events.0101.dragon_horn.tt: "Seleccionarás a alguien para que toque la trompeta." #NT!
  
  # Bonded dragon events 
  # 0201 - Acceptance during bonding 
 dragon_taming_events.0201.t: "Se forja un vínculo" #NT!
 dragon_taming_events.0201.sili: "Siento la caricia áspera y suave de las escamas de [dragon.GetNameNicknamedPossessive] bajo mi palma, el calor del cuerpo de [dragon.Custom('GetDragonHerHis')] calentando mi mano. Mientras acaricio a [dragon.Custom('GetDragonHerHim')], siento que nuestro vínculo... se solidifica.\n\nSin que se lo pida, [dragon.Custom('GetDragonSheHe')] baja la cabeza de [dragon.Custom('GetDragonHerHis')] y me da un codazo para que me levante. Obedezco, pero [dragon.Custom('GetDragonSheHe')] permanece agachado, invitándome a subir." #NT!
 dragon_taming_events.0201.aemmly: "Con mucho cuidado, me acerco lentamente a [dragon.GetNameNicknamed]. Con gran curiosidad y emoción, [dragon.Custom('GetDragonSheHe')] se sacude hacia mí, luchando contra la cadena de [dragon.Custom('GetDragonHerHis')]. Lanzo un trozo de cordero carbonizado entre nosotros mientras [dragon.Custom('GetDragonSheHe')] intenta saltar hacia adelante y liberarse. [dragon.Custom('GetDragonSheHe')|U] desgarra la carne ferozmente, emitiendo pequeños gemidos y ronroneos de satisfacción.\n\nColoco mi palma sobre el costado de la cara de [dragon.Custom('GetDragonHerHis')], y mi corazón comienza a llenarse de confianza mientras el calor se filtra a través de las escamas de [dragon.GetNamePossessiveNoTooltip], subiendo por mi brazo. Después de un momento, [dragon.Custom('GetDragonSheHe')] nota mi toque. Bajando lentamente la cabeza de [dragon.Custom('GetDragonHerHis')], [dragon.Custom('GetDragonSheHe')] me invita a acariciar a [dragon.Custom('GetDragonSheHe')]0." #NT!
 dragon_taming_events.0201.vaeron: "Mis nervios se erizan mientras me acerco a [dragon.GetNameNicknamed], cada paso requiere un poco más de temple que el anterior, mientras arrastro a una oveja nerviosa a mi lado. En la oscuridad, escucho a [dragon.GetNameNoTooltip] antes de ver a [dragon.Custom('GetDragonHerHim')], y [dragon.Custom('GetDragonSheHe')] parece olerme y a [dragon.Custom('GetDragonHerHis')] comer a su vez.\n\n[dragon.Custom('GetDragonSheHe')|U] se acerca desde las sombras hasta que nos miramos fijamente, olfateándome a mí y al aire a mi alrededor antes de que [dragon.Custom('GetDragonSheHe')] vuelva su atención a [dragon.Custom('GetDragonHerHis')] hacia el cordero ahora en pánico. Rápidamente, paso mi cuchillo por el cuello del animal, retrocediendo para ofrecer el cadáver al dragón. Pareciendo entender, [dragon.GetNameNoTooltip] suelta una llama ardiente que prende fuego al cuerpo de la oveja, luego [dragon.Custom('GetDragonSheHe')] chasquea la mandíbula de [dragon.Custom('GetDragonHerHis')] para alimentarse de los restos carbonizados. Entre bocado y bocado [dragon.GetNameNoTooltip]1 vuelve a olfatearme, acercándose con calma como para permitirme acariciar a [dragon.Custom('GetDragonHerHim')]." #NT!
 dragon_taming_events.0201.llama: "Mi corazón se acelera en mi pecho mientras doy pasos cautelosos hacia adelante. Algo se agita en la oscuridad justo más allá del alcance de mi antorcha; el sonido constante de la respiración se hace más fuerte y más rápido. Las escamas de [dragon.Custom('GetDragonColorFull')|U], brillando a la luz de la antorcha, llenan mi visión mientras me acerco a [dragon.GetNameNicknamed].\n\n[dragon.Custom('GetDragonSheHe')|U] gira el gran cuello de [dragon.Custom('GetDragonHerHis')] para mirarme, deteniéndose como para examinar mi valor, y luego se vuelve hacia el sueño de [dragon.Custom('GetDragonHerHis')]. Tomo aire para estabilizarme y luego doy un paso adelante para colocar una mano en el costado de [dragon.Custom('GetDragonHerHis')]. La bestia se gira hacia mí con frustración. Las garras de [dragon.Custom('GetDragonHerHis')] raspan el piso de piedra mientras el fuego se acumula en la garganta de [dragon.Custom('GetDragonHerHis')], iluminando la habitación y enviando una ola de calor sobre mí. "#italic Dohaerās!#!" grito, levantando mi mano ante las fauces de [dragon.Custom('GetDragonHerHis')]. [dragon.GetNameNicknamed]1 hace una pausa, el fuego retrocede bajo las escamas de [dragon.Custom('GetDragonHerHis')]. Coloco mi mano sobre [dragon.GetNameNicknamed]3, sintiendo la oleada de calor del fuego que espera justo debajo de la superficie. Siento que una nueva fuerza fluye a través de mí, #italic es mío para agarrarlo#!." #NT!
 dragon_taming_events.0201.a: "#emp Acepto tu oferta, [dragon.GetFirstNameNoTooltip].#!" #NT!
 dragon_taming_events.0201.b: "Umm, no, gracias..." #NT!
 dragon_taming_events.0201.b.f: "Rechazas la oferta del dragón y permaneces en el suelo." #NT!
  
 agot_dragonbinding: "Vinculación de dragones" #NT!
 dragon_taming_events.0300.t: "$agot_dragonbinding$: El soplador de cuernos" #NT!
 dragon_taming_events.0300.desc: "Selecciona a alguien para que toque el cuerno del dragón. #X Esto matará al que toque el cuerno.#!" #NT!
 dragon_taming_events.0300.a: "Éste tocará la trompeta." #NT!
 dragon_taming_events.0300.b: "No hay nadie suficiente para esta tarea." #NT!
  
 dragon_taming_events.0301.t: "$agot_dragonbinding$: Un cuerno sonado" #NT!
 dragon_taming_events.0301.desc.intro: "Obedientemente, [horn_blower.GetName] levanta el cuerno del infierno hacia los labios de [horn_blower.GetHerHis]. El rugido del cuerno es un grito de pesadilla, como el alarido de mil almas. Como si se convirtiera en llamas, mis huesos duelen y arden mientras el sonido sacude mi núcleo. El silencio que sigue a este gemido horroroso solo se rompe por el ahogo de [horn_blower.GetNameNoTooltip]: una leve bocanada de humo, como si los pulmones de [horn_blower.GetHerHis] estuvieran chamuscados y ampollados.\n\nSolo pasa un momento antes de que el cuerno de dragón agregue otra voz a su coro." #NT!
 dragon_taming_events.0301.desc.intro_rebind: "Nunca me acostumbraré a eso." #NT!
 dragon_taming_events.0301.desc.one_dragon: "La tensión entre [dragon.GetNameNicknamed] y yo es insoportable. Nuestros ojos se cruzan y nuestras voluntades están estancadas. #italic ¿Funcionó? #! Creo, la incertidumbre me araña...\n\n" #NT!
 dragon_taming_events.0301.desc.two_dragons: "La tensión en el aire es insoportable. Espero, paralizada ante los ojos de [dragon.GetNameNicknamed] y [dragon_two.GetNameNicknamed]. Rezo para que no puedan percibir mi miedo. #italic ¿Funcionó? #! Pienso, la incertidumbre me araña...\n\n" #NT!
 dragon_taming_events.0301.desc.multiple_dragons: "La tensión en el aire es insoportable. Espero, paralizada ante los ojos de [dragon.GetNameNicknamed] y los otros dragones. Rezo para que no puedan percibir mi miedo. #italic ¿Funcionó? #! Pienso, la incertidumbre me agarra...\n\n" #NT!
 dragon_taming_events.0301.desc.success_multiple_rebind: "Los dragones finalmente ceden, habiendo sido devueltos a sus lugares; aunque es una pena lo de [horn_blower.GetNameNoTooltip]." #NT!
 dragon_taming_events.0301.desc.success_rebind: "[dragon.GetNameNoTooltip] ha sido devuelto al lugar [dragon.GetHerHis]; el dragón es #bold mío#!. Pasando por encima del cuerpo humeante de [horn_blower.GetNameNoTooltip], me acerco a la bestia [dragon.Custom('GetDragonColorFull')] y reclamo mi premio." #NT!
  
 dragon_taming_events.0301.desc.success: "Finalmente, [dragon.GetNameNoTooltip] envía; el dragón es #bold mío#!. Pasando por encima del cuerpo humeante de [horn_blower.GetNameNoTooltip], me acerco a la bestia [dragon.Custom('GetDragonColorFull')] y reclamo mi premio." #NT!
 dragon_taming_events.0301.desc.another_multiple_rebind: "Los dragones finalmente ceden. Se mueven con paso firme en mi dirección y yo doy un paso hacia ellos, ignorando el cuerpo aún humeante de [horn_blower.GetNameNoTooltip], ansioso por reclamar mis premios una vez más. Las bestias, sin embargo, siguen pasando a mi lado, ciegas a mi existencia." #NT!
 dragon_taming_events.0301.desc.another_rebind: "$dragon_taming_events.0301.desc.another$" #NT!
 dragon_taming_events.0301.desc.another: "Finalmente, [dragon.GetNameNoTooltip] cede. [dragon.Custom('GetDragonSheHe')|U] se mueve en mi dirección y yo doy un paso hacia [dragon.GetHerHim], ignorando el cuerpo aún humeante de [horn_blower.GetNameNoTooltip], ansioso por reclamar mi premio. La bestia [dragon.Custom('GetDragonColorFull')], sin embargo, sigue a mi lado, ciega a mi existencia." #NT!
 dragon_taming_events.0301.desc.failure_multiple_rebind: "Un terror absoluto me invade cuando los cuellos de los dragones se enroscan en conjunto, los colores de sus escamas se mezclan para formar una parte de un arcoíris burlón. No se están rindiendo... Al contrario, cada uno de ellos tiene la intención de incendiarme #bold#!." #NT!
 dragon_taming_events.0301.desc.failure_rebind: "$dragon_taming_events.0301.desc.failure$" #NT!
 dragon_taming_events.0301.desc.failure: "El puro terror se apodera de mí mientras la [dragon.Custom('GetDragonColorFull')] bestia enrolla el cuello [dragon.Custom('GetDragonHerHis')]. [dragon.Custom('GetDragonSheHe')|U] no se somete... Al contrario, [dragon.Custom('GetDragonSheHe')] se está preparando para prenderme #bold en llamas#!." #NT!
 dragon_taming_events.0301.a: "El mundo es mío." #NT!
 dragon_taming_events.0301.b: "Espera, ¿a dónde vas?" #NT!
 dragon_taming_events.0301.c: "Espera. ¡Espera! ¡ESPERA!" #NT!
 dragon_taming_events.0301.c.tt: "Algo salió mal, es hora de partir. ¡CORRE!" #NT!
 agot_target_will_blow_horn: "[THIS.Var('si_selected_character').Char.GetName] toca la bocina." #NT!
 agot_target_will_not_blow_horn: "[THIS.Var('si_selected_character').Char.GetName] se niega a tocar la bocina." #NT!
  
 dragon_taming_events.0302.t: "$agot_dragonbinding$: Un dragón atado" #NT!
 dragon_taming_events.0302.desc: "Al parecer, [fool.GetName] ha hecho sonar el cuerno del dragón en presencia de [dragon.GetNameNicknamed]. Como el cuerno estaba atado a mí, [dragon.Custom('GetDragonColorFull')] me ha buscado...\n\n" #NT!
 dragon_taming_events.0302.desc_multiple: "Al parecer, [fool.GetName] ha hecho sonar el cuerno de dragón en presencia de dragones, entre ellos [dragon.GetNameNicknamed]. Como el cuerno estaba atado a mí, las bestias me han buscado...\n\n" #NT!
 dragon_taming_events.0302.desc.dragon_rider: "Nos miramos a los ojos, una batalla de voluntades aún se libra a pesar de la hechicería de sangre del cuerno del infierno. Siento un hilo de sudor bajando por mi nuca, cuando [dragon.Custom('GetDragonSheHe')] rompe el contacto visual y da un paso perezoso hacia adelante. [dragon.GetNameNoTooltip] presenta [dragon.Custom('GetDragonHerHis')] cuello, declarándome [dragon.Custom('GetDragonHerHis')] jinete." #NT!
 dragon_taming_events.0302.a: "¡Mi poder ha crecido!" #NT!
 dragon_taming_events.0302.b: "$dragon_taming_events.0301.a$" #NT!
 dragon_taming_events.0302.b.tt: "Reclamas a este dragón como su jinete." #NT!
 dragon_taming_events.0302.c: "Elegiré entre estos dragones." #NT!
 dragon_taming_events.0302.decline: "Este dragón no me conviene." #NT!
 dragon_taming_events.0302.decline.tt: "El dragón permanece bajo tu propiedad." #NT!
  
 dragon_taming_events.0303.t: "$agot_dragonbinding$: Traición" #NT!
 dragon_taming_events.0303.desc: "Obedientemente, [horn_blower.GetName] levanta el cuerno del infierno hasta los labios de [horn_blower.GetHerHis]. Cierro los ojos y me armo de valor para un bramido estremecedor... Pero me encuentro con el silencio.\n\nAbro un ojo y me arriesgo a mirar a [horn_blower.GetFirstNameNoTooltip], quien me sonríe. [horn_blower.GetSheHe|U] no va a cumplir mis órdenes. ¡Cómo #bold se atreve#! [horn_blower.GetSheHe] a traicionarme #bold#!!\n\nDo un brusco paso adelante cuando me doy cuenta del peligro al que me enfrento ahora... La [dragon.Custom('GetDragonColorFull')] bestia [horn_blower.GetHerHis]0 abre las fauces [horn_blower.GetHerHis]1 con un silbido: un resplandor ardiente visible en su interior." #NT!
 dragon_taming_events.0303.desc.stolen_horn: "¡Y lo peor de todo es que [horn_blower.GetFirstNameNoTooltip] se ha robado la bocina!" #NT!
 dragon_taming_events.0303.a: "¡Maldito seas, [horn_blower.GetFirstNameNoTooltip]!" #NT!
 dragon_taming_events.0303.multiple.tt: "[horn_blower.GetFirstName] pagará por esto en el más allá." #NT!
 dragon_taming_events.0303.a.tt: "Si logras superar esto, tendrás una larga charla con [horn_blower.GetFirstName]" #NT!
  
 dragon_taming_events.0304.t: "Reenlazando al dragón" #NT!
 dragon_taming_events.0304.desc: "[dragon.GetNameNicknamed] ha estado actuando mal últimamente y temo que [dragon.Custom('GetDragonSheHe')] esté en riesgo de liberarse del vínculo que lo ata al cuerno de [dragon.Custom('GetDragonHerHis')]. Es hora de corregir esto ahora que el cuerno del infierno está preparado." #NT!
 dragon_taming_events.0304.desc_multiple: "\n\nY mientras estoy en ello, podría volver a vincular a los otros dragones también." #NT!
 dragon_taming_events.0304.a: "Los volveré a encuadernar todos." #NT!
 dragon_taming_events.0304.a.tt: "Esto intentará unir a los dragones domesticados y propios a tu lado una vez más, pero será letal si fallas." #NT!
 dragon_taming_events.0304.b: "Sólo [dragon.GetNameNoTooltip] en este momento." #NT!
 dragon_taming_events.0304.c: "Tranquilo, [dragon.GetNameNoTooltip]." #NT!
 dragon_taming_events.0304.c.tt: "Intentarás fortalecer tu vínculo con [dragon.GetNameNoTooltip]." #NT!
 dragon_taming_events.0304.d: "No importa." #NT!
 has_available_horn_blower: "Cortesano o prisionero disponible" #NT!
  
 dragon_taming_events.0305.t: "La semilla falsa" #NT!
 dragon_taming_events.0305.desc.intro: "[dragon_keeper.GetFirstName] ha enviado un llamado al reino para que haya nuevos jinetes de dragón, una especie de reunión familiar. Aunque no tengo sangre de dragón, veo una oportunidad.\n\nSe dice que las semillas de dragón vienen en muchos, mmm, sabores diferentes. Podría ser posible introducir de contrabando a un cortesano propio; un cortesano confiable que no se acobarde ante la muerte, porque la muerte es inevitable.\n\nCon lo caótico que será [dragonpit.GetNameNoTooltip] ese día, podría ser posible introducir de contrabando el cuerno con nuestra querida "semilla de dragón"." #NT!
 dragon_taming_events.0305.a: "Ahora, ¿quién desempeñará el papel de "semilla de dragón"?" #NT!
 dragon_taming_events.0305.a.tt: "Comenzarás a seleccionar a alguien de tu corte para que desempeñe este papel." #NT!
 dragon_taming_events.0305.b: "No, es una mala idea." #NT!
 dragon_taming_events.0305.toast.too_slow: "Demasiado lento" #NT!
 dragon_taming_events.0305.toast.too_slow_desc: "Fuiste demasiado lento para tomar una decisión, el momento ya pasó." #NT!
  
 dragon_taming_events.0306.t: "$dragon_taming_events.0305.t$: Selección" #NT!
 dragon_taming_events.0306.desc: "Seleccione al candidato de semilla de dragón falsa." #NT!
 dragon_taming_events.0306.a: "Pareces un dragón..." #NT!
 dragon_taming_events.0306.b: "Ninguno de ustedes lo hará." #NT!
 dragon_taming_events.0306.toast.confirm: "La semilla está plantada" #NT!
 dragon_taming_events.0306.toast.confirm_desc: "[horn_blower.GetFirstName] ha partido en [horn_blower.GetHerHis] misión." #NT!
 dragon_taming_events.0306.toast.refuses: "Terreno infértil" #NT!
 dragon_taming_events.0306.toast.refuses_desc: "[horn_blower.GetFirstName] ha rechazado [horn_blower.GetHerHis] misión." #NT!
 agot_target_will_go: "[horn_blower.GetFirstName] acepta la misión." #NT!
 agot_target_will_not_go: "[horn_blower.GetFirstName] no acepta la misión." #NT!
  
 dragon_taming_events.0307.t: "Selección de dragones" #NT!
 dragon_taming_events.0307.desc: "Selecciona qué dragón reclamarás." #NT!
 dragon_taming_events.0307.a: "Me gusta este." #NT!
 dragon_taming_events.0307.b: "Ninguno de estos dragones me satisface." #NT!
 other_dragons_wild_or_pitted.tt: "Los otros dragones se volverán locos a menos que tengas un pozo para dragones." #NT!
 each_dragon_wild_or_pitted.tt: "Cada dragón se volverá salvaje a menos que tengas un Pozo de Dragón." #NT!
