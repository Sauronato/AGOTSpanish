l_spanish:
 agot_dorne.0001.t: "Una serpiente en la arena"
 agot_dorne.0001.desc: "Mis impulsos siempre han sido mi veneno y, sin embargo, en Dorne eso no es tan malo. Hoy, mientras deambulo por los Lanza del Sol, la seductora hija de Lord Uller se gana mi respeto. Pero ella no devuelve mi atención con el habitual desmayo. Más bien, entrecierra los ojos y sonríe..."
 agot_dorne.0001.a: "Tus labios son venenosos, abracémonos..."
 agot_dorne.0001.b: "Una simple ramera no merece mi atención..."
  
