 councillor_personal_steward_martial.1001.t: "Administrador personal: Día del torneo"
 councillor_personal_steward_martial.1001.desc: "El sol brilla y los campesinos se arremolinan en el torneo organizado por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Todos mis $knight_culture_player_plural_no_tooltip_lowercase$ aplauden cuando [councillor.GetTitledFirstName] anuncia el torneo en su honor y, por una vez, puedo simplemente sentarme y mirar.\n\n¡Sin embargo, no voy a pasar todo un día de torneo pegado a un trono!"
 councillor_personal_steward_martial.1001.a: "¡Yo también animo a mi $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_personal_steward_martial.1001.commanders: "Cada $knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b: "¡Esta es la oportunidad perfecta para darle algunos consejos a [child.GetFirstNameNoTooltip]!"
 councillor_personal_steward_martial.1001.b.education_tt: "Adelanto [child.GetFirstNamePossessiveNoTooltip] educación marcial"
 councillor_personal_steward_martial.1001.c: "¡Este día es en #EMP nuestro#! honor, querida!"
  
 councillor_personal_steward_martial.1002.t: "Delegado personal: actuar en mi nombre"
 councillor_personal_steward_martial.1002.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] pasa una cantidad significativa de tiempo viajando por el reino con la guardia de honor de [councillor.GetHerHis]. Hay muchos asuntos que [councillor.GetSheHe] puede resolver en mi nombre, y la presencia militar que trae [councillor.GetTitledFirstName] con [councillor.GetHerHim] es un firme recordatorio de mi derecho a gobernar."
 councillor_personal_steward_martial.1002.a: "¡Mi [councillor.GetTitleAsNameNoTooltip] y yo estamos listos para defender el reino!"
 councillor_personal_steward_martial.1002.b: "Asegúrate de que la gente se arrastre apropiadamente, querida."
 councillor_personal_steward_martial.1002.c: "¡Todos deben temerme y adorar a mis pies, [councillor.GetFirstNameNoTooltip]!"
  
 councillor_personal_steward_martial.1003.t: "Mayordomo personal: una cuestión de honor"
 councillor_personal_steward_martial.1003.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Es el conflicto entre [attacker_vassal.GetTitledFirstName] y [defender_vassal.GetTitledFirstName] que [councillor.GetSheHe] desea discutir.\n\n"Su lucha es sin honor, y traen vergüenza a tu reino. Déjame manejarlos. Sé que puedo forzarlos a la paz. ""
 councillor_personal_steward_martial.1003.a: "Míralo resuelto, cueste lo que cueste."
 councillor_personal_steward_martial.1003.b: "¡No, quiero ver quién gana!"
 councillor_personal_steward_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip] y [defender_vassal.GetFirstNameNoTooltip] continúan su guerra"
 councillor_personal_steward_martial.1003.c: "Oh, confío en que puedes, querida."
 councillor_personal_steward_martial.1003.c.unlock_tt: "Esta opción está disponible debido a la brillantez estratégica [councillor.GetFirstNamePossessiveNoTooltip]"
  
 councillor_personal_steward_martial.1004.t: "Mayordomo personal: la guardia"
 councillor_personal_steward_martial.1004.desc: "Estoy un poco confundido en cuanto a por qué mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] quiere presentarme un "gran regalo" en el patio. Sin embargo, pronto lo entiendo, ya que [councillor.GetTitledFirstName] ordena a un grupo de soldados que se pongan en fila. "Un regimiento completo, criado en mis propias tierras, listo para servirte".\n\n¡Este #EMP es#! un gran regalo!"
 councillor_personal_steward_martial.1004.a: "¡Más tropas para reforzar el ejército!"
 councillor_personal_steward_martial.1004.b: "Ellos servirán como mi guardia personal."
  
 councillor_personal_steward_martial.1005.t: "Administrador personal: dejar una impresión"
 councillor_personal_steward_martial.1005.desc: "[vassal.GetTitledFirstName] viene a [capital.GetNameNoTier] a rendirme homenaje. Sin embargo, [councillor.GetTitledFirstName] sugiere que una exhibición militar podría asegurar una lealtad continua.\n\n"Ver tu abrumador poder haría que cualquiera se lo pensara dos veces si alguna vez se le pasó por la cabeza la traición", señala mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_personal_steward_martial.1005.a: "¡Sí, [vassal.GetFirstNameNoTooltip] verá soldados en todas partes [vassal.GetSheHe] gira!"
 councillor_personal_steward_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip] se vuelve más susceptible a [dread|E]"
 councillor_personal_steward_martial.1005.b: "Un desfile regular debería ser suficiente."
