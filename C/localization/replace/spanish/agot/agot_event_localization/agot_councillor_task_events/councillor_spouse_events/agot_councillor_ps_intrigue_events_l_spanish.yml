l_spanish:
 councillor_personal_steward_intrigue.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] y [spymaster.GetCouncilTitle] Cooperan"
  
 councillor_personal_steward_intrigue.0002.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Expone Esquema"
  
 councillor_personal_steward_intrigue.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Descubre el secreto"
  
 councillor_personal_steward_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Régimen de Ayudas"
  
 councillor_personal_steward_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipula Sujeto"
  
 councillor_personal_steward_intrigue.0006.message: "Ingenuidad perdida"
  
 councillor_personal_steward_intrigue.0007.message: "Práctica tortuosa"
  
 councillor_personal_steward_intrigue.1001.t: "Administrador personal: no confíes en nadie"
 councillor_personal_steward_intrigue.1001.desc: ""Tienes que tener cuidado con las personas con las que te rodeas". La expresión en mis ojos [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] es mortalmente seria. "¡He descubierto que incluso mientras hablamos, [spymaster.GetTitledFirstName] está tramando contra ti!"\n\n¿Podría ser realmente? ¿Mi propio [spymaster.GetCouncilTitle]?"
 councillor_personal_steward_intrigue.1001.a: "¡Me han tenido por tonto!"
  
 councillor_personal_steward_intrigue.1002.t: "Administrador personal: rumores y especulaciones"
 councillor_personal_steward_intrigue.1002.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] en la forma en que [councillor.GetSheHe] lo hace tan a menudo cuando [councillor.GetSheHe] tiene algo que compartir. "¿Conoces los rumores sobre [target.GetTitledFirstName], que [target.GetSheHe] esconde algo terrible?" Me inclino más cerca mientras [councillor.GetSheHe] baja la voz de [councillor.GetHerHis]. "Todos son ciertos. Todo lo que necesitamos es una prueba"."
 councillor_personal_steward_intrigue.1002.a: "¡Es hora de algo de espionaje, mi [councillor.Custom('LoverPetName')]!"
 councillor_personal_steward_intrigue.1002.b: "¡Debo descubrir qué es!"
 councillor_personal_steward_intrigue.1002.c: "Protejo mis secretos mejor que [target.GetFirstNameNoTooltip]."
  
 councillor_personal_steward_intrigue.1003.t: "Administrador personal: revelado"
 councillor_personal_steward_intrigue.1003.desc: "Puedo decir por la forma en que [councillor.GetSheHe] se acerca a mí que [councillor.GetTitledFirstName] se ha encontrado con otro secreto en la corte.\n\n"[agent.GetTitledFirstName] está participando en una conspiración", dice [councillor.GetSheHe]. "[agent.GetSheHe|U] aún no sabe que yo lo sé, pero te sugiero que ofrezcas [agent.GetHerHim] amnistía, a cambio de lealtad absoluta...""
 councillor_personal_steward_intrigue.1003.a: "Haz que [agent.GetHerHim] entienda cuánto está en juego."
 councillor_personal_steward_intrigue.1003.b: "¡Usa [agent.GetHerHim] para encontrar al verdadero autor intelectual!"
 councillor_personal_steward_intrigue.1003.c: "¡Sigue a [agent.GetHerHis] cada movimiento y mantenme a salvo!"
  
 councillor_personal_steward_intrigue.1004.t: "Administrador personal: investigación de la oposición"
 councillor_personal_steward_intrigue.1004.desc: "[secret_holder.GetTitledFirstName] ha sido un dolor, apoyando vocalmente a [faction.GetName]. Afortunadamente, parece que estoy a punto de tomar la delantera.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ha descubierto un secreto celosamente guardado de [secret_holder.GetHerHis], [councillor.GetSheHe] me dice con una sonrisa inteligente.\n\n"Pensé que podría encontrarlo interesante, mi estimado...""
 councillor_personal_steward_intrigue.1004.a: "Un pequeño chantaje mantendrá a [secret_holder.GetHerHim] a raya."
 councillor_personal_steward_intrigue.1004.b: "¡Esto es escandaloso! ¡El reino debe saberlo!"
 councillor_personal_steward_intrigue.1004.c: "A veces es mejor esperar con una mano ganadora."
 councillor_personal_steward_intrigue.1004.c.tt: "Aún no revelas [secret_holder.GetFirstNamePossessiveNoTooltip] Secreto"
  
 councillor_personal_steward_intrigue.1005.t: "Administrador personal: divide y vencerás"
 councillor_personal_steward_intrigue.1005.desc: "[faction_member.GetTitledFirstName] ha estado apoyando activamente a [leader.GetTitledFirstName] y [leader.GetHerHis] [faction.GetName]. Sin embargo, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] tiene un plan para cambiar eso.\n\n"Confía en mí, las cosas que podría decirle a [faction_member.GetTitledFirstName] harían que [faction_member.GetHerHim] rechazara a [leader.GetFirstNameNoTooltip] en un instante"."
 councillor_personal_steward_intrigue.1005.a: "¡Asegúrate de que [faction_member.GetFirstNameNoTooltip] nunca vuelva a ser compatible con [leader.GetFirstNameNoTooltip]!"
 councillor_personal_steward_intrigue.1005.b: "¿Podrías hacer que #EMP yo#! parezca una mejor opción?"
  
 councillor_personal_steward_intrigue.1006.t: "Representante personal: un representante apropiado"
 councillor_personal_steward_intrigue.1006.desc: "Siendo muy consciente de mis planes con respecto a [target.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] me ha hecho una propuesta.\n\n"Tengo amigos en la corte de [court_owner.GetTitledFirstNamePossessive]. Podría pedirles que alberguen a un invitado por un tiempo. Con una pequeña muestra de lealtad y todo el apoyo que puedo ofrecer, [plant.GetTitledFirstName] podría hacer maravillas en tu nombre...""
 councillor_personal_steward_intrigue.1006.a: "¡Una idea brillante, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_personal_steward_intrigue.1006.b: "Creo que podríamos necesitar [plant.GetFirstNameNoTooltip] aquí."
