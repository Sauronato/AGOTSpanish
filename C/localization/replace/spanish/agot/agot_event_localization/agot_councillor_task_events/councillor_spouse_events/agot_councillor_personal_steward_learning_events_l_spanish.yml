 #General learning notifications
 councillor_personal_steward_learning.1601.desc:1 "Asistente personal lo ayuda en [ROOT.Char.Custom('LifestyleFocus')|U] Estudios" #NT!
 councillor_personal_steward_learning.1602.t:1 "[tutored_child.GetDaughterSon] florece bajo la tutela del administrador personal" #NT!
 councillor_personal_steward_learning.1603.root_guardian.t:0 "Ward agradece la tutela del administrador personal" #NT!
 councillor_personal_steward_learning.1603.personal_steward_guardian.t:0 "El pupilo del administrador personal agradece la tutela [councillor.GetHerHis|U]" #NT!
 councillor_personal_steward_learning.1603.other_guardian.t:0 "Ward at Court aprecia la tutela del administrador personal" #NT!

 agot_add_patronage_personal_steward_education_points_effect.t:0 "Beneficios para niños de la tutela de un mayordomo personal" #NT!
 agot_add_patronage_personal_steward_education_points_effect.desc:1 "Es más probable que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], reciba un buen [education|E] debido a la tutela de [councillor.GetTitledFirstNamePossessive]." #NT!
 add_patronage_personal_steward_education_points_child_effect.desc:0 "Es más probable que mi [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], reciba un buen [education|E] debido a la tutela de [councillor.GetTitledFirstNamePossessive]." #NT!

 #Events
 councillor_personal_steward_learning.2601.t:1 "Administrador personal: educación superior" #NT!
 councillor_personal_steward_learning.2601.not_scholarly.desc:0 "“No te vendría mal leer un libro de vez en cuando”, me suele decir mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], el estudioso [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] se ha ofrecido a ser mi tutor, si necesito ayuda para empezar." #NT!
 councillor_personal_steward_learning.2601.scholarly.desc:0 "Cada vez que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] me encuentra inclinado sobre un tomo, [councillor.GetSheHe] se emociona visiblemente.\n\n"¿Quieres ayuda con tus estudios? ¿Alguien con quien intercambiar ideas, o tal vez algunos tomos nuevos? Recientemente adquirí un volumen con un excelente análisis de [ROOT.Char.Custom('education_conversation_subject')]!" #NT!
 councillor_personal_steward_learning.2601.a:0 "Sí, agradecería su orientación." #NT!
 councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] necesita tu ayuda más que yo." #NT!
 councillor_personal_steward_learning.2601.c:0 "Deberías enseñar a [tutoring_student_2.GetTitledFirstNameNoTooltip] en su lugar." #NT!
 councillor_personal_steward_learning.2601.d:0 "Deberías centrarte en tus propios estudios." #NT!
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] la comprensión de [THIS.Char.Custom('education_focus')] aumenta considerablemente" #NT!
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] comprensión de [THIS.Char.Custom('education_focus')] aumenta" #NT!


 councillor_personal_steward_learning.2001.faith.t:1 "Administrador personal: [councillor.GetFaith.GetAdjectiveNoTooltip] Disidentes" #NT!
 councillor_personal_steward_learning.2001.culture.t:1 "Administrador personal: [councillor.GetCulture.GetNameNoTooltip] Disidentes" #NT!
 councillor_personal_steward_learning.2001.start.desc:0 "Compañero [faction_leader.GetTitledFirstName] y [faction_leader.GetHerHis]" #NT!
 councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]" #NT!
 councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]" #NT!
 councillor_personal_steward_learning.2001.middle.desc:0 "Conspiradores en el [different_culture_or_faith_faction.GetName] nunca me den un momento de paz!" #NT!
 councillor_personal_steward_learning.2001.independence_faction.desc:0 "Deberían ser súbditos leales, pero sé que conspiran para volverse en mi contra." #NT!
 councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Buscan socavar mi autoridad a cada paso." #NT!
 councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Esos ladrones deshonrosos buscan tomar la tierra que es legítimamente mía." #NT!
 councillor_personal_steward_learning.2001.end.desc:0 "\n\nAfortunadamente, como "uno de los suyos", mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] tiene cierta influencia sobre ellos. [councillor.GetSheHe|U] se ha ofrecido a mediar y quiere saber cómo proceder." #NT!
 councillor_personal_steward_learning.2001.a.faith:0 "Apacigua a los miembros de la facción [councillor.GetFaith.GetAdjectiveNoTooltip]." #NT!
 councillor_personal_steward_learning.2001.a.culture:0 "Apacigua a los miembros de la facción [councillor.GetCulture.GetNameNoTooltip]." #NT!
 councillor_personal_steward_learning.2001.a.faction_members_faith:0 "Cada [councillor.GetFaith.GetAdjective] miembro de [different_culture_or_faith_faction.GetName]" #NT!
 councillor_personal_steward_learning.2001.a.faction_members_culture:0 "Cada [councillor.GetCulture.GetName] miembro de [different_culture_or_faith_faction.GetName]" #NT!
 councillor_personal_steward_learning.2001.b:0 "Haz que [faction_member_1.GetTitledFirstNameNoTooltip] abandone la facción." #NT!
 councillor_personal_steward_learning.2001.c:0 "Convence a [faction_member_2.GetTitledFirstNameNoTooltip] para que me sea leal." #NT!

 councillor_personal_steward_learning.2301.t:1 "Mayordomo personal: un poder superior" #NT!
 councillor_personal_steward_learning.2301.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se ha convertido en una figura muy conocida en el mundo religioso. El patrocinio de [councillor.GetHerHis|U] de [councillor.GetFaith.GetAdjectiveNoTooltip] académicos, [councillor.GetFaith.HouseOfWorshipPlural] y órdenes incluso ha atraído la atención de [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\n\nLa gratitud de [religious_head.GetTitleAsNamePossessiveNoTooltip] viene con poderosos beneficios. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] se ha ofrecido a comunicarse con [religious_head.GetHerHim] en mi nombre." #NT!
 councillor_personal_steward_learning.2301.a:0 "¿Puedes hacer presentaciones?" #NT!
 councillor_personal_steward_learning.2301.a.success:0 "Me he hecho amigo de [religious_head.GetTitledFirstName]." #NT!
 councillor_personal_steward_learning.2301.b:0 "¿Qué puede hacer [religious_head.GetSheHe] por nosotros a cambio?" #NT!
 councillor_personal_steward_learning.2301.c:0 "¡Esta es mi oportunidad de ser bienvenido de nuevo a la santa comunidad!" #NT!
 councillor_personal_steward_learning.2301.d:0 "Informa a [religious_head.GetHerHim]: todo lo que hacemos, lo hacemos por [councillor.GetFaith.HighGodName]." #NT!

 councillor_personal_steward_learning.2602.t:1 "Administrador personal: Ampliando horizontes" #NT!
 councillor_personal_steward_learning.2602.not_root.desc:0 "Si bien mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] ciertamente sabe un par de cosas sobre [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] cree que es hora de que [student.GetHerHim] amplíe los horizontes de [student.GetHerHis].\n\n"Podría adquirir algunos tomos nuevos, preparar algunas tareas, enseñar un poco a [student.GetHerHim]. ¿Qué materia crees que beneficiaría más a [student.GetFirstNameNoTooltip]?" #NT!
 councillor_personal_steward_learning.2602.root.desc:0 "Si bien sabes un par de cosas sobre [student.Custom('highest_skill_noun')], el [student.GetTitleTierName] de [student.GetPrimaryTitle.GetNameNoTierNoTooltip] debe poseer una amplia gama de habilidades", dice mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"Podría adquirir algunos tomos nuevos, preparar algunas tareas, enseñarte un poco. ¿Qué tema te interesa más?" #NT!
 councillor_personal_steward_learning.2602.a:0 "Diplomacia." #NT!
 councillor_personal_steward_learning.2602.b:0 "Teoría militar." #NT!
 councillor_personal_steward_learning.2602.c:0 "Economía del reino." #NT!
 councillor_personal_steward_learning.2602.d:0 "Gestión de red espía." #NT!
 councillor_personal_steward_learning.2602.e:0 "Teología." #NT!

 councillor_personal_steward_learning.1304.desc:0 "El administrador personal es patrocinador de [religious_vassal.GetTitledFirstNameNoTooltip]" #NT!
 councillor_personal_steward_learning.1305.desc:0 "La piedad del administrador personal impresiona al [religious_head.GetTitleAsNameNoTooltip]" #NT!



 councillor_personal_steward_learning.2603.t:1 "Administrador personal: a la altura de la tarea" #NT!
 councillor_personal_steward_learning.2603.desc:0 "Algunos de mis consejeros creen que el trabajo es suyo por derecho de sangre o influencia únicamente, ¡qué equivocados están! Espero resultados, pero a menudo me siento decepcionado.\n\nDespués de un largo día, me quejo con [councillor.GetFirstName] cuando [councillor.GetSheHe] me interrumpe. "Déjame hacer algo al respecto, [ROOT.Char.GetWifeHusband]. Algunas lecciones podrían agudizar su ingenio"." #NT!
 councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] podría usar un tutor." #NT!
 councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] se beneficiaría de tu ayuda." #NT!
 councillor_personal_steward_learning.2603.c:0 "Dale algunas lecciones a mi [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]." #NT!
 councillor_personal_steward_learning.2603.d:0 "Quizás tengas algún consejo para [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]." #NT!
 councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] necesita orientación." #NT!
 councillor_personal_steward_learning.2603.f:0 "Quédate aquí conmigo en su lugar..." #NT!
