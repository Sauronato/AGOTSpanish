l_spanish:
 councillor_personal_steward_diplomacy.1001.desc: "Reputación familiar" #NT!
 councillor_personal_steward_diplomacy.1004.desc: "Formación Diplomacia" #NT!
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor: "Enseñado por el [councillor.GetTitleAsName]" #NT!
 councillor_personal_steward_diplomacy.1005.desc: "Práctica Diplomática" #NT!
 councillor_personal_steward_diplomacy.1006.desc: "A través del trabajo duro de [councillor.GetTitledFirstNamePossessive], [councillor.GetSheHe] se ha vuelto mejor hablando con la gente." #NT!
  
 councillor_personal_steward_diplomacy.2002.t: "Administrador personal: Grow Fonder" #NT!
 councillor_personal_steward_diplomacy.2002.desc: ""Cuidar las relaciones entre la próxima generación de gobernantes es un deber que no debemos descuidar", dice [councillor.GetTitledFirstName].\n\n"Algunos de tus vasallos más influyentes tienen hijos que estoy seguro de que [child_heir.GetTitledFirstName] se beneficiaría de conocer"." #NT!
 councillor_personal_steward_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip] parece un [vassal_heir_1.Custom('WomanManGirlBoy')] de buena reputación." #NT!
 councillor_personal_steward_diplomacy.2002.b: "¡[vassal_heir_2.GetTitledFirstNameNoTooltip] probablemente sería una buena influencia!" #NT!
 councillor_personal_steward_diplomacy.2002.c: "He oído cosas buenas sobre [vassal_heir_3.GetTitledFirstNameNoTooltip]." #NT!
 councillor_personal_steward_diplomacy.2002.d: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] funcionará bien solo con [child_heir.GetHerHis]." #NT!
  
 councillor_personal_steward_diplomacy.2003.t: "Administrador personal: Oportunidad para la paz" #NT!
 councillor_personal_steward_diplomacy.2003.desc: "Tan pronto como veo mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] al otro lado del [ROOT.Char.GetFaith.HouseOfWorship], empiezo a darme la vuelta, pero para mi sorpresa, [councillor.GetTitledFirstName] agita el [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] hacia nosotros.\n\n"[rival.GetSheHe|U] ha accedido a reunirse contigo en terreno neutral. Es desafortunado que dos [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] como tú estén peleándose. ¿No crees que es hora de hacer las paces?"" #NT!
 councillor_personal_steward_diplomacy.2003.a: "Puede que tengas razón..." #NT!
 councillor_personal_steward_diplomacy.2003.b: "¡Enmendaré [rival.GetHerHis] cara!" #NT!
 councillor_personal_steward_diplomacy.2003.c: "¡¿Llamas a [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Permítanme divulgar [rival.GetHerHis] carácter verdadero..." #NT!
