 councillor_personal_steward_martial.1001.t:1 "Administrador personal: Día del torneo" #NT!
 councillor_personal_steward_martial.1001.desc:2 "El sol brilla y los campesinos se arremolinan en el torneo organizado por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Todos mis $knight_culture_player_plural_no_tooltip_lowercase$ aplauden cuando [councillor.GetTitledFirstName] anuncia el torneo en su honor y, por una vez, puedo simplemente sentarme y mirar.\n\n¡Sin embargo, no voy a pasar un día entero del torneo pegado a un trono!" #NT!
 councillor_personal_steward_martial.1001.a:2 "¡Yo también animo a mi $knight_culture_player_plural_no_tooltip_lowercase$!" #NT!
 councillor_personal_steward_martial.1001.commanders:2 "Cada $knight_culture_player_no_tooltip_lowercase$" #NT!
 councillor_personal_steward_martial.1001.b:0 "¡Esta es la oportunidad perfecta para darle algunos consejos a [child.GetFirstNameNoTooltip]!" #NT!
 councillor_personal_steward_martial.1001.b.education_tt:0 "Adelanto [child.GetFirstNamePossessiveNoTooltip] educación marcial" #NT!
 councillor_personal_steward_martial.1001.c:0 "¡Este día está en #EMP nuestro#! honor, querida!" #NT!

 councillor_personal_steward_martial.1002.t:1 "Delegado personal: actuar en mi nombre" #NT!
 councillor_personal_steward_martial.1002.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] pasa una cantidad significativa de tiempo viajando por el reino con la guardia de honor de [councillor.GetHerHis]. Hay muchos asuntos que [councillor.GetSheHe] puede resolver en mi nombre, y la presencia militar que [councillor.GetTitledFirstName] trae con [councillor.GetHerHim] es un firme recordatorio de mi derecho a gobernar." #NT!
 councillor_personal_steward_martial.1002.a:0 "¡Mi [councillor.GetTitleAsNameNoTooltip] y yo estamos listos para defender el reino!" #NT!
 councillor_personal_steward_martial.1002.b:0 "Asegúrate de que la gente se arrastre apropiadamente, querida." #NT!
 councillor_personal_steward_martial.1002.c:0 "¡Todos deberían temerme y rendir culto a mis pies, [councillor.GetFirstNameNoTooltip]!" #NT!

 councillor_personal_steward_martial.1003.t:1 "Mayordomo personal: una cuestión de honor" #NT!
 councillor_personal_steward_martial.1003.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Es el conflicto entre [attacker_vassal.GetTitledFirstName] y [defender_vassal.GetTitledFirstName] que [councillor.GetSheHe] desea discutir.\n\n"Su lucha es sin honor, y traen vergüenza a tu reino. Déjame manejarlos. Sé que puedo forzarlos a la paz"." #NT!
 councillor_personal_steward_martial.1003.a:0 "Míralo resuelto, cueste lo que cueste." #NT!
 councillor_personal_steward_martial.1003.b:0 "¡No, quiero ver quién gana!" #NT!
 councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] y [defender_vassal.GetFirstNameNoTooltip] continúan su guerra" #NT!
 councillor_personal_steward_martial.1003.c:0 "Oh, confío en que puedes, querida." #NT!
 councillor_personal_steward_martial.1003.c.unlock_tt:0 "Esta opción está disponible debido a la brillantez estratégica de [councillor.GetFirstNamePossessiveNoTooltip]" #NT!

 councillor_personal_steward_martial.1004.t:1 "Mayordomo personal: la guardia" #NT!
 councillor_personal_steward_martial.1004.desc:0 "Estoy un poco confundido en cuanto a por qué mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] quiere presentarme un "gran regalo" en el patio. Sin embargo, pronto lo entiendo, ya que [councillor.GetTitledFirstName] ordena a un grupo de soldados que se pongan en fila. "Un regimiento completo, criado en mis propias tierras, listo para servirte".\n\n¡Este #EMP es#! un gran regalo!" #NT!
 councillor_personal_steward_martial.1004.a:0 "¡Más tropas para reforzar el ejército!" #NT!
 councillor_personal_steward_martial.1004.b:0 "Ellos servirán como mi guardia personal." #NT!

 councillor_personal_steward_martial.1005.t:1 "Administrador personal: dejar una impresión" #NT!
 councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName] viene a [capital.GetNameNoTier] para rendirme homenaje. Sin embargo, [councillor.GetTitledFirstName] sugiere que una exhibición militar podría asegurar una lealtad continua.\n\n"Ver tu poder abrumador haría que cualquiera se lo pensara dos veces si alguna vez se le pasó por la cabeza la traición", señala mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]." #NT!
 councillor_personal_steward_martial.1005.a:0 "¡Sí, [vassal.GetFirstNameNoTooltip] verá soldados en todos los lugares donde gira [vassal.GetSheHe]!" #NT!
 councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] se vuelve más susceptible a [dread|E]" #NT!
 councillor_personal_steward_martial.1005.b:0 "Un desfile regular debería ser suficiente." #NT!
