 councillor_personal_steward_stewardship.2001.t: "Administrador personal: Consulta de inversión"
 councillor_personal_steward_stewardship.2001.desc: "Con [councillor.GetTitledFirstNamePossessive] una administración diligente de las finanzas de mi hogar, hay más oro de lo esperado al final de esta temporada.\n\n"¿Cómo deberíamos darle el mejor uso, [ROOT.Char.GetWifeHusband]?""
 councillor_personal_steward_stewardship.2001.a: "¡Organiza una magnífica cena para el deleite de todos!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal: "Todo vasallo poderoso"
 councillor_personal_steward_stewardship.2001.b: "Invertir el dinero en el área local."
 councillor_personal_steward_stewardship.2001.c: "¡Si hay algo que el dinero puede comprar son ojos y oídos!"
 councillor_personal_steward_stewardship.2001.d: "Guardémoslo por ahora."
  
 councillor_personal_steward_stewardship.2002.t: "Administrador personal: Oportunidad brillante"
 councillor_personal_steward_stewardship.2002.desc: ""Mi [ROOT.Char.GetLadyLord]". [courtier_lender.GetTitledFirstName] se arrastra hacia mí y sonríe [courtier_lender.Custom('quirk_pos_adverb')]. "Se me acercó [councillor.GetTitledFirstName] quien, con la sabiduría de [councillor.GetHerHis], sugirió un arreglo entre los dos. Ya que a ti te vendría bien algo de ayuda financiera y a mí me vendría bien algo de asistencia social...""
 councillor_personal_steward_stewardship.2002.a: "Te lo pagaré, lo prometo."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip: "Tomaré prestado [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! de oro de [courtier_lender.GetFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2002.b: "¿Por qué no lo donas al [ROOT.Char.GetFaith.HouseOfWorship] en su lugar?"
 councillor_personal_steward_stewardship.2002.c: "Deberías donarlo a los pobres."
 councillor_personal_steward_stewardship.2002.d: "¡Con mucho gusto aceptaré este homenaje!"
  
 councillor_personal_steward_stewardship.2003.t: "Administrador personal: Oportunidad de comercio"
 councillor_personal_steward_stewardship.2003.desc: "[councillor.GetTitledFirstName] se me acerca con tres rollos de pergamino en los brazos de [councillor.GetHerHis].\n\n"Mi [ROOT.Char.GetLadyLord], he redactado propuestas comerciales para los gobernantes vecinos. ¡Estoy seguro de que se puede llegar a un acuerdo que beneficiará a ambas partes!""
 councillor_personal_steward_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip] parece razonable."
 councillor_personal_steward_stewardship.2003.b: "Entrar en un acuerdo con [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.c: "Haz un trato con [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.d_greedy: "¡Ninguno de ellos se acercará a mi oro!"
 councillor_personal_steward_stewardship.2003.d_arrogant: "Ninguno de ellos es digno de un trato con #EMP yo#!!"
 councillor_personal_steward_stewardship.2003.d: "Ninguno de ellos presenta una oportunidad lo suficientemente tentadora..."
  
 councillor_personal_steward_stewardship.2004.t: "Mayordomo personal: una mano amiga"
 councillor_personal_steward_stewardship.2004.desc: ""Tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], recientemente encontró a [on_my_hook.GetHerselfHimself] en un pequeño problema".\n\n[councillor.GetTitledFirstName] sonríe [councillor.Custom('quirk_pos_adverb')] mientras [councillor.GetSheHe] continúa: "Me aseguré de que la situación se resolviera sola y de mencionarte como el benefactor. "" #NT!
 councillor_personal_steward_stewardship.2004.a: "¡Excelente trabajo!"
 councillor_personal_steward_stewardship.2004.b: "Una buena acción no necesita reembolso."
  
 councillor_personal_steward_stewardship.2005.t: "Administrador personal: Inversiones en [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.desc: ""Mi [ROOT.Char.GetLadyLord|U]. Me ha llamado la atención que existe una rara oportunidad de invertir en el [county_to_boost.GetName]".\n\nMi [councillor.Custom('WifeHusband')] [councillor.GetFirstName] establece los detalles de la inversión comercial y, de hecho, parece que el el trato podría beneficiar mucho a [county_to_boost.GetNameNoTierNoTooltip] si tiene éxito."
 councillor_personal_steward_stewardship.2005.a: "¡Es un riesgo que vale la pena correr!"
 councillor_personal_steward_stewardship.2005.a_1: "El trato da como resultado un gran retorno para [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.a_2: "El trato se cae"
 councillor_personal_steward_stewardship.2005.b: "Deja la oportunidad a la gente de [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_personal_steward_stewardship.2005.c: "¡Esta charla sobre asuntos locales está por debajo de mí!"
