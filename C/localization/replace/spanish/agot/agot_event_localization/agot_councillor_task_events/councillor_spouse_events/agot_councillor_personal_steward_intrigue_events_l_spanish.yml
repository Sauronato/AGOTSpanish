l_spanish:
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] y [spymaster.GetCouncilTitle] cooperan" #NT!

 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Expone Esquema" #NT!

 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] descubre el secreto" #NT!

 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Régimen de Ayudas" #NT!

 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipula Sujeto" #NT!

 councillor_personal_steward_intrigue.0006.message:0 "Ingenuidad perdida" #NT!

 councillor_personal_steward_intrigue.0007.message:0 "Práctica tortuosa" #NT!

 councillor_personal_steward_intrigue.1001.t:1 "Administrador personal: no confíes en nadie" #NT!
 councillor_personal_steward_intrigue.1001.desc:0 "Tienes que tener cuidado con las personas con las que te rodeas". La expresión de mis ojos [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] es mortalmente seria. "¡He descubierto que incluso mientras hablamos, [spymaster.GetTitledFirstName] está tramando contra ti!"\n\n¿Podría ser realmente? ¿Mi propio [spymaster.GetCouncilTitle]?" #NT!
 councillor_personal_steward_intrigue.1001.a:0 "¡Me han tenido por tonto!" #NT!

 councillor_personal_steward_intrigue.1002.t:1 "Administrador personal: rumores y especulaciones" #NT!
 councillor_personal_steward_intrigue.1002.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] de la forma en que [councillor.GetSheHe] suele hacerlo cuando [councillor.GetSheHe] tiene algo que compartir. "¿Conoces los rumores sobre [target.GetTitledFirstName], que [target.GetSheHe] esconde algo terrible?" Me inclino más cerca mientras [councillor.GetSheHe] baja la voz de [councillor.GetHerHis]. "Todos son ciertos. Todo lo que necesitamos es una prueba"." #NT!
 councillor_personal_steward_intrigue.1002.a:0 "¡Es hora de algo de espionaje, mi [councillor.Custom('LoverPetName')]!" #NT!
 councillor_personal_steward_intrigue.1002.b:0 "¡Debo descubrir qué es!" #NT!
 councillor_personal_steward_intrigue.1002.c:0 "Protejo mis secretos mejor que [target.GetFirstNameNoTooltip]." #NT!

 councillor_personal_steward_intrigue.1003.t:1 "Administrador personal: revelado" #NT!
 councillor_personal_steward_intrigue.1003.desc:0 "Puedo decir por la forma en que [councillor.GetSheHe] se acerca a mí que [councillor.GetTitledFirstName] se ha encontrado con otro secreto en la corte.\n\n"[agent.GetTitledFirstName] está participando en una conspiración", dice [councillor.GetSheHe]. "[agent.GetSheHe|U] aún no sabe que yo lo sé, pero te sugiero que le ofrezcas amnistía a [agent.GetHerHim], a cambio de una lealtad absoluta..." #NT!
 councillor_personal_steward_intrigue.1003.a:0 "Haz que [agent.GetHerHim] entienda cuánto está en juego." #NT!
 councillor_personal_steward_intrigue.1003.b:0 "¡Usa [agent.GetHerHim] para encontrar al verdadero autor intelectual!" #NT!
 councillor_personal_steward_intrigue.1003.c:0 "¡Rastrea [agent.GetHerHis] cada movimiento y mantenme a salvo!" #NT!

 councillor_personal_steward_intrigue.1004.t:1 "Administrador personal: investigación de la oposición" #NT!
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] ha sido un dolor, apoyando vocalmente a [faction.GetName]. Afortunadamente, parece que estoy a punto de tomar la delantera.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ha descubierto un secreto bien guardado de [secret_holder.GetHerHis], [councillor.GetSheHe] me dice con una sonrisa astuta.\n\n"Pensé que podría encontrarlo interesante, querida... ." #NT!
 councillor_personal_steward_intrigue.1004.a:0 "Un pequeño chantaje mantendrá a [secret_holder.GetHerHim] a raya." #NT!
 councillor_personal_steward_intrigue.1004.b:0 "¡Esto es escandaloso! ¡El reino debe saberlo!" #NT!
 councillor_personal_steward_intrigue.1004.c:0 "A veces es mejor esperar con una mano ganadora." #NT!
 councillor_personal_steward_intrigue.1004.c.tt:1 "Aún no revelas el secreto [secret_holder.GetFirstNamePossessiveNoTooltip]" #NT!

 councillor_personal_steward_intrigue.1005.t:1 "Administrador personal: divide y vencerás" #NT!
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] ha estado apoyando activamente a [leader.GetTitledFirstName] y [leader.GetHerHis] [faction.GetName]. Sin embargo, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] tiene un plan para cambiar eso.\n\n"Confía en mí, las cosas que podría decirle a [faction_member.GetTitledFirstName] harían que [faction_member.GetHerHim] rechazara a [leader.GetFirstNameNoTooltip] en un instante"." #NT!
 councillor_personal_steward_intrigue.1005.a:0 "¡Asegúrate de que [faction_member.GetFirstNameNoTooltip] nunca vuelva a ser compatible con [leader.GetFirstNameNoTooltip]!" #NT!
 councillor_personal_steward_intrigue.1005.b:0 "¿Podrías hacer que #EMP me#!  parezca una mejor opción?" #NT!

 councillor_personal_steward_intrigue.1006.t:1 "Representante personal: un representante apropiado" #NT!
 councillor_personal_steward_intrigue.1006.desc:0 "Siendo muy consciente de mis planes con respecto a [target.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] me ha hecho una propuesta.\n\n"Tengo amigos en la corte de [court_owner.GetTitledFirstNamePossessive]. Podría solicitar que alberguen a un invitado por un tiempo. Con una pequeña ficha de lealtad y todo el apoyo que puedo ofrecer, [plant.GetTitledFirstName] podría hacer maravillas en su nombre..." #NT!
 councillor_personal_steward_intrigue.1006.a:0 "¡Una idea brillante, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!" #NT!
 councillor_personal_steward_intrigue.1006.b:0 "Creo que podríamos necesitar [plant.GetFirstNameNoTooltip] aquí." #NT!
