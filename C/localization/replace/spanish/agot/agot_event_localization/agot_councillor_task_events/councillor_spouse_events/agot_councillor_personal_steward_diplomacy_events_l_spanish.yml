 councillor_personal_steward_diplomacy.1001.desc:0 "Reputación familiar" #NT!
 councillor_personal_steward_diplomacy.1004.desc:0 "Formación Diplomacia" #NT!
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "Impartido por el [councillor.GetTitleAsName]" #NT!
 councillor_personal_steward_diplomacy.1005.desc:0 "Práctica Diplomática" #NT!
 councillor_personal_steward_diplomacy.1006.desc:0 "Gracias al arduo trabajo de [councillor.GetTitledFirstNamePossessive], [councillor.GetSheHe] se ha vuelto mejor hablando con la gente." #NT!

 councillor_personal_steward_diplomacy.2002.t:1 "Administrador personal: Grow Fonder" #NT!
 councillor_personal_steward_diplomacy.2002.desc:0 "Cuidar las relaciones entre la próxima generación de gobernantes es un deber que no debemos descuidar", dice [councillor.GetTitledFirstName].\n\nAlgunos de tus vasallos más influyentes tienen hijos que estoy seguro de que [child_heir.GetTitledFirstName] se beneficiaría de saber." #NT!
 councillor_personal_steward_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] parece un [vassal_heir_1.Custom('WomanManGirlBoy')] de buena reputación." #NT!
 councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] probablemente sería una buena influencia." #NT!
 councillor_personal_steward_diplomacy.2002.c:0 "He oído hablar bien de [vassal_heir_3.GetTitledFirstNameNoTooltip]." #NT!
 councillor_personal_steward_diplomacy.2002.d:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] funcionará bien solo con [child_heir.GetHerHis]." #NT!

 councillor_personal_steward_diplomacy.2003.t:1 "Administrador personal: Oportunidad para la paz" #NT!
 councillor_personal_steward_diplomacy.2003.desc:0 "Tan pronto como veo mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] al otro lado del [ROOT.Char.GetFaith.HouseOfWorship], empiezo a darme la vuelta, pero para mi sorpresa, [councillor.GetTitledFirstName] agita el [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] hacia nosotros.\n\n"[rival.GetSheHe|U] acordó reunirse contigo en terreno neutral. Es Es lamentable que dos [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] como tú estén peleando. ¿No crees que es hora de hacer las paces?" #NT!
 councillor_personal_steward_diplomacy.2003.a:0 "Puede que tengas razón..." #NT!
 councillor_personal_steward_diplomacy.2003.b:0 "¡Enmendaré la cara de [rival.GetHerHis]!" #NT!
 councillor_personal_steward_diplomacy.2003.c:0 "¡¿Llamas a [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Déjame divulgar el verdadero carácter de [rival.GetHerHis]..." #NT!
