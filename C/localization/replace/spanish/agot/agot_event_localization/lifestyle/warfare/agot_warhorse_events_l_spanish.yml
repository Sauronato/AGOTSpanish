l_spanish:
 warhorse.0003.stranger: "¡Más extraño, por el aspecto de los Siete que todos los hombres temen!" #NT!
 warhorse.0003.azor: "Azor, ¡para los elegidos de R'hllor!" #NT!
 warhorse.0003.whitebark: "Whitebark: ¡para los arcianos que lo ven todo!" #NT!
 warhorse.0003.nagga: "Nagga: ¡la infame serpiente marina asesinada por el Rey Gris!" #NT!
 warhorse.0003.garin: "Garin: ¡el gran líder de guerra rhoyniense!" #NT!
 warhorse.0003.yndros: "Yndros, ¡el dios Lysene del Crepúsculo!" #NT!
 warhorse.0003.hoodedwayfarer: "¡Caminante encapuchado, patrón de los pobres!" #NT!
 warhorse.0003.moonsinger: "Moonsinger, como las sacerdotisas de Jogos Nhai!" #NT!
  
 warhorse.0004.e: "Bailarín" #NT!
 warhorse.0004.f: "pezuñabrillante" #NT!
