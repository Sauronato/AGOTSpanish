 martial_strategy.2000.qohor.desc: "Defensa de los Tres Mil de Qohor,"
  
 martial_strategy.2001.thirteen.desc: "#F El pergamino describe la Batalla del Decimotercero. Lo Bu, Emperador del Imperio Dorado, luchó contra los Jogos N'hai, y aunque era hábil con la espada o la lanza, fue derrotado por la astuta estrategia de Jhattar Zhea, quien derrotó a sus ejércitos y finalmente al mismo Lo Bu, quien es recordado como el niño demasiado audaz por la mitad. Muestra la importancia de la logística y el abastecimiento.#!"
 martial_strategy.2001.leng_ma.desc: "#F En la Batalla de Leng Ma, el Emperador Jar Har derrotó definitivamente a los nativos Lengii e incorporó la isla de Leng al Imperio Dorado durante los siguientes seis milenios. En la batalla superó efectivamente a sus enemigos, atrapándolos entre su ejército y su armada en la costa. La batalla destruyó completamente la fuerza de Lengii hasta el último hombre.#!"
 martial_strategy.2001.bloody_gate.desc: "#F Al construir la Puerta Sangrienta a lo largo de High Road, Osric V fortificó el Valle de todos los enemigos occidentales. Halleck Hoare, rey de los ríos y las islas, lanzó sus ejércitos contra el bastión en tres ocasiones separadas, y sus huestes fueron destruidas cada vez. Los defensores del bastión han acabado con toda esperanza de gloria al invadir ejércitos, defendiendo su reino de todos.#!"
 martial_strategy.2001.hungry_wolf.desc: "#F Argos Sevenstar, un señor de la guerra ándalo, había sido uno de los primeros en llegar a Poniente. Donde otros aterrizaron primero en los Dedos, Argos fue más al norte, para su desgracia. Donde otros encontraron pequeños reyes en conflicto entre sí, Argos encontró el Norte completamente unificado por Theon Stark, el Lobo Hambriento. A pesar de sus armas y armaduras de hierro de mejor calidad, Argos y sus hombres fueron asesinados por el Lobo Hambriento, quien luego ató el cuerpo del señor de la guerra muerto en su proa y asaltó a Andalos. Es un cuento para enseñar el peligro de extralimitarse y despertar un poder durmiente.#!"
