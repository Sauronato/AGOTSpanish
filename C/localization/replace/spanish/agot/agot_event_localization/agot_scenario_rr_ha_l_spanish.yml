 # Character Interactions
 agot_scenario_rr_ha.0010.t:0 "Un consejo de guerra" #NT!
 agot_scenario_rr_ha.0010.desc:0 "Estimado [ROOT.Char.GetTitledFirstName]:\nEspero que este mensaje lo encuentre bien. Estoy llamando a un consejo de guerra en Harrenhal para planificar la rebelión encabezada por Robert Baratheon. Su asistencia y contribución a nuestras discusiones sobre la mejor manera de poner fin a este conflicto será invaluable. Juntos, aceptemos el desafío y hagamos lo que sea necesario para salvaguardar los Siete Reinos. Espero verte en Harrenhal. \nTuyo en servicio," #NT!
 agot_scenario_rr_ha.0010.a:0 "¡Claro que asistiré!" #NT!
 agot_scenario_rr_ha.0010.b:0 "Odio las reuniones..." #NT!

 agot_scenario_rr_ha.0011.t:0 "Las secuelas de Harrenhal" #NT!
 agot_scenario_rr_ha.0011.desc:0 "Los cuervos fueron enviados, y ahora estoy frente a una sala llena de vasallos de mi padre, contemplando la terrible situación en la que me encuentro. Deponer a un rey, no solo a un rey, sino a mi padre... Parece inimaginable.\n\nY sin embargo, ante mí están aquellos que podrían ser lo suficientemente leales como para unirse a mi causa. Es ahora o nunca: #bold ¿Propongo que eliminemos al Rey Aerys II del Trono de Hierro?#!" #NT!
 agot_scenario_rr_ha.0011.a:0 "El gobierno del rey Aerys II debe llegar a su fin..." #NT!
 agot_scenario_rr_ha.0011.a.tt:0 "Comienzas a explicar tus planes a los que están sentados frente a ti, sin saber cuál de estos vasallos se unirá a tu lado o te traicionará ante el mismísimo Rey Loco..." #NT!
 agot_scenario_rr_ha.0011.b:0 "¡Debemos concentrarnos en la guerra que tenemos entre manos!" #NT!
 agot_scenario_rr_ha.0011.b.tt:0 "Abandonas la trama por completo y, en cambio, diriges un verdadero consejo de guerra con la esperanza de derrotar al Usurpador." #NT!
 agot_scenario_rr_ha.0012.t:0 "Las secuelas de Harrenhal" #NT!
 agot_scenario_rr_ha.0012.desc:0 "El príncipe heredero ha reunido a los mejores vasallos de su padre para discutir la Guerra del Usurpador. Observo atentamente a los que están alrededor de la mesa, midiendo a quién me he unido.\n\nDespués de una larga pausa, Rhaegar comienza su discurso. "Mis buenos consejeros, los llamé a escuchar bajo un pretexto falso, un engaño que espero pueda ser perdonado", comienza. Me muevo nerviosamente en mi asiento.\n\n"La verdadera razón de nuestra reunión es esta: mi padre, el rey Aerys II de la Casa Targaryen, se ha vuelto loco: está obsesionado con el fuego, alimentado por la paranoia. Ha liderado nuestra otrora gran casa. a un precipicio, al borde mismo de la muerte". #italic Un jadeo atraviesa el aire quieto como una espada.#!\n\nRhaegar propone una traición del más alto grado... #bold ¡Para derrocar al Rey Loco!#!" #NT!
 agot_scenario_rr_ha.0012.a:0 "El príncipe dragón tiene razón; Me uniré a su complot." #NT!
 agot_scenario_rr_ha.0012.b:0 "No me corresponde a mí juzgar a los reyes." #NT!
 agot_scenario_rr_ha.0012.c:0 "¡Debo informar al rey Aerys de inmediato!" #NT!
 agot_scenario_rr_ha.0013.t:0 "El consejo de guerra" #NT!
 agot_scenario_rr_ha.0013.desc:0 "El príncipe heredero ha reunido a los mejores vasallos de su padre para discutir la Guerra del Usurpador. Observo atentamente a los que están alrededor de la mesa, midiendo a quién me he unido.\n\nDespués de una breve pausa, Rhaegar comienza a delinear las tácticas militares de la rebelión con gran detalle. Debo admitir que incluso los guerreros más experimentados entre nosotros encontraron su conocimiento impresionante." #NT!
 agot_scenario_rr_ha.0013.a:0 "¡Seguramente esto ayudará al esfuerzo de guerra!" #NT!
 agot_scenario_rr_ha.0014.t:0 "Un consejo pícaro" #NT!
 agot_scenario_rr_ha.0014.desc:0 "Mi hijo, el príncipe heredero, es audaz y, a veces, temerario, ¡pero nunca esperé que convocara un consejo de guerra a mis espaldas!\n\nEsta mañana llegó un cuervo de uno de mis vasallos más leales, explicando que Rhaegar había convocado a muchos de #bold my#! realm para asesorarlo sobre el manejo de #bold my#! war.\n\nDebo tratar con un usurpador, oren para no tener que tratar también con #N otro#!..." #NT!
 agot_scenario_rr_ha.0014.a:0 "Ahora debo tratar con Rhaegar yo mismo..." #NT!
 agot_scenario_rr_ha.0020.t:0 "Las secuelas de Harrenhal" #NT!
 agot_scenario_rr_ha.0020.desc:0 "Ha llegado el momento, se ha discutido el complot y ahora estoy ante mis consejeros esperando su respuesta.\n\nMis ojos recorren la habitación de un lado a otro. Muchos vasallos leales se sientan ante mí. "¿Quién se unirá a mí para poner fin al reinado de mi padre, el Rey Loco?"\n\nMi pregunta aterriza como un rayo de escorpión, tomando todo el aire de la habitación. Pero pronto, los que me rodean comienzan a hablar. Pronto, suena un coro de apoyo y, sin embargo, algunos de nosotros permanecemos en silencio..." #NT!
 agot_scenario_rr_ha.0020.a:0 "Y así comienza mi baile con el #N dragón trastornado#! ." #NT!
 agot_scenario_rr_ha.0020.join_rhaegar:0 "¿Qué concejales se unirán a su parcela?" #NT!
agot_scenario_rr_ha.0020.join_rhaegar_ally:0 "[custom_tooltip_trick.GetName] respalda tu trama." #NT!
 agot_scenario_rr_ha.0021.t:0 "¿¡Un segundo usurpador!?" #NT!
 agot_scenario_rr_ha.0021.desc:0 "Tantas cosas de las que preocuparse, con la Araña susurrando en un oído y los piromantes murmurando en el otro. Sin embargo, hoy llega otra preocupación a través de Raven.\n\nUn leal vasallo mío me ha informado de un complot, #italic de mi propio hijo, Rhaegar#!...\n\nThe el príncipe heredero pretende secuestrarme, deponerme... Él sabrá el costo de la traición, ¡y también todos sus co-conspiradores!" #NT!
 agot_scenario_rr_ha.0021.a:0 "¡TRAIDORES! #N ¡TODOS SE QUEMARÁN!#!" #NT!
 agot_scenario_rr_ha.0030.t:0 "Las secuelas de Harrenhal" #NT!
 agot_scenario_rr_ha.0030.desc:0 "Hoy, todo el reino puede respirar aliviado: el Rey Loco, Aerys II, se sienta en mi mazmorra.\n\nCuán bajo ha caído mi padre desde los días de su juventud... La gran promesa que su reinado tenía para los Siete Reinos desviados por la locura. Y ahora, debo hacer lo mejor para todo Westeros...\n\nLa profecía habla del príncipe que fue prometido, y hoy ese príncipe se convierte en #bold un rey#!." #NT!
 agot_scenario_rr_ha.0030.a:0 "El reinado de mi padre finalmente ha terminado." #NT!
 agot_scenario_rr_ha.0031.t:0 "Las secuelas de Harrenhal" #NT!
 agot_scenario_rr_ha.0031.desc:0 "Hoy, todo el reino llora: el Rey Loco, Aerys II, ha evitado mi plan para capturarlo y poner fin a su reinado rápidamente.\n\n¿Lo alcanzó un cuervo de uno de mis consejeros? ¿O los pajaritos de la Araña se ocuparon de ello ellos mismos? Puede que nunca sepa la verdad.\n\nTodo lo que sé es que los Siete Reinos no pueden continuar bajo la tiranía de mi padre. Pero ahora, deponer al Rey Loco se vuelve aún más difícil." #NT!
 agot_scenario_rr_ha.0031.a:0 "Guerra es..." #NT!
