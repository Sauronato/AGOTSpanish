l_spanish:
 recover_brightroar_decision: "Recuperar Brightroar"
 recover_brightroar_decision_desc: "Financia un explorador para recuperar Brightroar, la espada ancestral de la Casa Lannister."
 recover_brightroar_t: "Recuperar Brightroar"
 recover_brightroar_decision_tooltip: "Un viaje a Valyria es extremadamente peligroso, muchos de los que viajan allí no regresan."
 recover_brightroar_decision_tooltip_1: "La expedición que envíes podría conducir a la recuperación de Brightroar."
 recover_brightroar_decision_tooltip_2: "La expedición también podría provocar la muerte del explorador que envíes a Valyria."
 recover_brightroar_decision_tooltip_3: "Un explorador viajará a Valyria en un intento de recuperar Brightroar, la espada ancestral de la Casa Lannister."
  
 recover_brightroar_decision_confirm: "Prepara un barco para el viaje."
  
 recover_brightroar_0001_a_desc: "Han pasado siglos desde que [tommen.GetFullName] perdió a Brightroar durante su expedición a Valyria. La casa [ROOT.Char.GetDynasty.GetBaseName] ha estado sin una espada de acero valyrio desde entonces.\n\n¿Quizás es hora de intentar recuperar la espada? Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))] [explorer.GetFirstName] ha buscado durante mucho tiempo mi permiso para viajar a Valyria, tanto por la gloria como por la riqueza.\n\nEl viaje será costoso y peligroso... pero las recompensas serán impresionantes."
 recover_brightroar_0001_c_desc: "Han pasado siglos desde que [tommen.GetFullName] perdió a Brightroar durante su expedición a Valyria. La casa [ROOT.Char.GetDynasty.GetBaseName] ha estado sin una espada de acero valyrio desde entonces.\n\n¿Quizás es hora de intentar recuperar la espada? Hay pocos problemas que el oro no pueda resolver, con suficiente dinero... y aventureros audaces... Rugidobrillante podría recuperarse.\n\n[explorer.GetFirstName], un capitán local se ha ofrecido a liderar la expedición.\n\nEl viaje será costoso y peligroso... pero las recompensas serían impresionantes."
  
 recover_brightroar_0001_tt: "[explorer.GetFirstName] viajará a Valyria e intentará recuperar Brightroar"
 recover_brightroar_0001_b_tt: "Cancelarás la expedición y tu oro será reembolsado"
  
 recover_brightroar_0001_a: "Regresa con seguridad [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
 recover_brightroar_0001_b: "Regresa con seguridad, [explorer.GetName]"
 recover_brightroar_0001_c: "Tal vez ahora no sea el momento de emprender una búsqueda en Valyria..."
  
 recover_brightroar_0002_a_desc: "La noticia de la devolución de [explorer.GetFirstNamePossessive] me ha funcionado. Corro hacia los muelles y veo que la tripulación ya está descargando cofres llenos de oro y otros botines de Valyria. \n\n[explorer.GetFirstName] se me acerca con un gran espadón en la mano. Hace una reverencia y me lo presenta. "Brightroar, mi [ROOT.Char.GetLadyLord]. Encontramos los restos del barco [tommen.GetFirstNamePossessive] en las profundidades del Mar Humeante... Ya es hora de que la espada regrese a la Casa [ROOT.Char.GetDynasty.GetBaseName]."\n\nTomo la espada en mis manos.\n\nBrightroar finalmente ha regresó a casa.\n\n"
 recover_brightroar_0002_a: "Te has superado a ti mismo [explorer.GetFirstName]."
  
 recover_brightroar_0003_a_desc: "La expedición [explorer.GetFirstNamePossessive] se ha retrasado mucho. Estaba previsto que ya hubieran regresado.\n\nMe temo que algo ha ido terriblemente mal en el Mar Humeante...\n\n"
 recover_brightroar_0003_a: "Valyria se ha cobrado otra vida..."
  
