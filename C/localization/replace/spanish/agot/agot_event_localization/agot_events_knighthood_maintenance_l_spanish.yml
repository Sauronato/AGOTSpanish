l_spanish:

 agot_knighthood_maintenance.0005.t:0 "La desgracia de mi escudero" #NT!
 agot_knighthood_maintenance.0005.desc:0 "[my_squire.GetName], desafortunadamente, ha desarrollado una condición que impide que [my_squire.GetHerHim] se convierta en caballero. Como tal, ya no puedo mantener a [my_squire.GetHerHim] como mi escudero..." #NT!
 agot_knighthood_maintenance.0005.a:0 "¡Esto es desgarrador!" #NT!
 agot_knighthood_maintenance.0005.a.tt:0 "Debido a que tu escudero tiene un rasgo que descalifica a [my_squire.GetHerHim] para el título de caballero, [my_squire.GetSheHe] ya no puede ser tu escudero." #NT!

 agot_knighthood_maintenance.0006.t:0 "Mi desgracia" #NT!
 agot_knighthood_maintenance.0006.desc:0 "Desafortunadamente, he desarrollado una condición que me descalifica para convertirme algún día en caballero. Como tal, ya no puedo continuar como escudero de [my_knight.GetName]..." #NT!
 agot_knighthood_maintenance.0006.a:0 "¡Esto es desgarrador!" #NT!
 agot_knighthood_maintenance.0006.a.tt:0 "Debido a que tienes un rasgo que te descalifica para ser caballero, ya no puedes ser escudero." #NT!

 agot_knighthood_maintenance.0008.t:0 "Fin de la tutela del caballero" #NT!
 agot_knighthood_maintenance.0008.desc:0 "Debido a las continuas hostilidades sociales, mi tutela de mi escudero, [my_squire.GetName], debe terminar." #NT!
 agot_knighthood_maintenance.0008.a:0 "Decepcionante" #NT!
 agot_knighthood_maintenance.0008.a.tt:0 "Debido a que tú y tu escudero han desarrollado relaciones hostiles, [my_squire.GetSheHe] ya no puede ser tu escudero." #NT!

 agot_knighthood_maintenance.0009.t:0 "Fin de la tutela del caballero" #NT!
 agot_knighthood_maintenance.0009.desc:0 "Debido a las continuas hostilidades sociales, ya no puedo ser el escudero de [my_knight.GetName]." #NT!
 agot_knighthood_maintenance.0009.a:0 "¡Condenación!" #NT!
 agot_knighthood_maintenance.0009.a.tt:0 "Debido a que tú y tu caballero han desarrollado relaciones hostiles, ya no puedes ser su escudero." #NT!

 agot_knighthood_maintenance.0010.t:0 "La muerte de mi caballero" #NT!
 agot_knighthood_maintenance.0010.desc:0 "¡Mi mentor y caballero, [dead_knight.GetName], ha muerto!\n\nEsto significa que ahora soy un #V escudero sin caballero#!. Sin un caballero, mi viaje para convertirme en caballero se ha detenido. Si tengo la suerte, otro caballero puede tomarme como su escudero. Sin embargo, si no encuentro un nuevo caballero pronto, puede significar el #N end#! de mi viaje a la caballería." #NT!
 agot_knighthood_maintenance.0010.a:0 "Esto es decepcionante, pero necesito llorar." #NT!
 agot_knighthood_maintenance.0010.a.tt:0 "#P mantendrás#! el #V rasgo de escudero y el progreso realizado hasta ahora#!. Si otro caballero muestra interés en ti, puedes reanudar tu viaje como #V su escudero#!." #NT!
 agot_knighthood_maintenance.0010.b:0 "Esto es decepcionante, pero necesito encontrar un nuevo caballero." #NT!
 agot_knighthood_maintenance.0010.b.tt:0 "Los caballeros cercanos conocerán tu estado y pueden ofrecerte el título de escudero." #NT!

 agot_knighthood_maintenance.0011.t:0 "Una solicitud inusual" #NT!
 agot_knighthood_maintenance.0011.desc:0 "[knightless_squire.GetName] ha venido a mí con una solicitud inusual. ¡El caballero [knightless_squire.GetHerHis] ha muerto, dejando a [knightless_squire.GetHerHim] sin alguien que lo haga caballero algún día! [knightless_squire.GetSheHe] teme convertirse en alguien que pasa toda su vida como escudero, y tal, me ruega que tome a [knightless_squire.GetHerHim] como mi propio escudero." #NT!
 agot_knighthood_maintenance.0011.a:0 "Está bien, lo haré." #NT!
 agot_knighthood_maintenance.0011.a.tt:0 "Tomarás a [knightless_squire.GetNameNoTooltip] como tu escudero." #NT!
 agot_knighthood_maintenance.0011.b:0 "No, no quiero un escudero." #NT!
 agot_knighthood_maintenance.0011.b.tt:0 "#N no#! tomarás a [knightless_squire.GetNameNoTooltip] como tu escudero." #NT!

 agot_knighthood_maintenance.0012.t:0 "Una promesa en el lecho de muerte" #NT!
 agot_knighthood_maintenance.0012.desc:0 "Mi caballero, [dead_knight.GetName], me ha convocado. [dead_knight.GetSheHe] está en su lecho de muerte y queda poco tiempo. Hay algunas otras personas cerca, todas de pie solemnemente.\n\nCon una respiración dificultosa, ¡[dead_knight.GetName] me proclama caballero de #V ! no sobrevivir dentro de una hora." #NT!
 agot_knighthood_maintenance.0012.a:0 "¡Me han hecho caballero!" #NT!
 agot_knighthood_maintenance.0012.a.tt:0 "¡Has sido hecho caballero!" #NT!

agot_knighthood_maintenance.0020.t:0 "PTK obtenido" #NT!
agot_knighthood_maintenance.0020.desc:0 "El progreso hacia la caballería de [squire_debug.GetName] es: [squire_debug.MakeScope.Var('ProgressToKnighthood').GetValue]" #NT!
agot_knighthood_maintenance.0020.a:0 "¡DE ACUERDO!" #NT!

agot_knighthood_maintenance.0021.t:0 "Tomar como escudero (depuración)" #NT!
agot_knighthood_maintenance.0021.desc:0 "[potential_squire.GetName] se ha convertido en tu escudero." #NT!
agot_knighthood_maintenance.0021.a:0 "¡DE ACUERDO!" #NT!

agot_knighthood_maintenance.0300.t:0 "Reflexión sobre mi estatus de escudero" #NT!
agot_knighthood_maintenance.0300.desc:0 "Ha pasado algún tiempo desde que mi caballero murió. En ese tiempo, no he podido encontrar un nuevo caballero para continuar con mi entrenamiento. A pesar de lo decepcionante que es, es hora de que acepte la dura verdad de que no puedo continuar este viaje por mi cuenta." #NT!
agot_knighthood_maintenance.0300.a:0 "Es hora de renunciar a mi condición de escudero." #NT!
agot_knighthood_maintenance.0300.a.tt:0 "Te retiras de ser un escudero, pero aún puedes convertirte en uno en el futuro." #NT!
agot_knighthood_maintenance.0300.b:0 "Tal vez sea hora de comprar mi estatus de caballero..." #NT!
agot_knighthood_maintenance.0300.b.tt:0 "Comprarás tu título de caballero." #NT!
agot_knighthood_maintenance.0300.c:0 "Parece que nunca seré un caballero, pero amo demasiado ser escudero como para dejarlo." #NT!
agot_knighthood_maintenance.0300.c.tt:0 "Seguirás siendo un escudero indefinidamente." #NT!

agot_knighthood_maintenance.0400.t:0 "Bajo rendimiento" #NT!
agot_knighthood_maintenance.0400.desc:0 "Mi pobre desempeño como escudero estos últimos años no ha pasado desapercibido. Desafortunadamente, ¡parece que finalmente me ha alcanzado! Me han informado que ya no podré servir como escudero por ello." #NT!
agot_knighthood_maintenance.0400.a:0 "Esto es desafortunado." #NT!

agot_knighthood_maintenance.0500.t:0 "Un escudero muy importante" #NT!
agot_knighthood_maintenance.0500.desc:0 "Después de heredar mi título y mis tierras, está claro que ya no puedo seguir siendo un escudero. Para cumplir con las demandas de la presión social, debería considerar convertirme en un caballero lo antes posible." #NT!
agot_knighthood_maintenance.0500.a:0 "¡Ordenaré a mi caballero que me haga caballero!" #NT!
agot_knighthood_maintenance.0500.b:0 "Ordenaré a un vasallo que me haga caballero." #NT!
agot_knighthood_maintenance.0500.c:0 "Ordenaré a un [ROOT.Char.Custom('KingsguardName')] que me haga caballero." #NT!
agot_knighthood_maintenance.0500.d:0 "Ordenaré a un caballero de mi corte que me haga caballero." #NT!
agot_knighthood_maintenance.0500.e:0 "¡Compraré mi título de caballero!" #NT!
agot_knighthood_maintenance.0500.f:0 "En realidad, ya no buscaré el título de caballero." #NT!

 agot_knighthood_maintenance.0501.opening:0 "A mi leal súbdito," #NT!
 agot_knighthood_maintenance.0501.desc:0 "Después de heredar mi título y mis tierras, está claro que ya no puedo seguir siendo un escudero. ¡Con el fin de satisfacer las demandas de la presión social, les pido humildemente que me concedan el título de caballero de inmediato!" #NT!
 agot_knighthood_maintenance.0501.a:0 "Muy bien..." #NT!
