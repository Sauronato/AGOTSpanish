 agot_scenario_aa.0001.t: "En las sombras de Ashford" #NT!
 agot_scenario_aa.0001.desc: "Una vez más, la tragedia ha caído sobre mí y sobre mi casa. Mi primogénito y heredero, [breakspear.GetFirstNameNicknamed], fue asesinado trágicamente por mi hijo menor, [maekar.GetTitledFirstName], en el Torneo de Campo de Ceniza. Ahora me corresponde ayudar a guiar a [valarr.GetTitledFirstName] —el hijo de Baelor, y ahora Príncipe de Rocadragón y Mano del Rey— para asegurarme de que pueda ser un gran rey cuando yo finalmente muera, como lo hubiera sido su padre.\n\nLos Siete siguen poniendo a prueba mi reinado y yo rezo para que mi familia pueda encontrar nuevamente estabilidad y alegría...\n\nSin embargo, los rumores que llegan del otro lado del mar sobre mi hermano [bittersteel.GetFirstNameNicknamed] y mi sobrino [daemon.GetFirstNameNicknamed] son inquietantes. Rezo para que los Fuegoscuro no levanten sus estandartes una vez más, para que esta paz incómoda pueda continuar y para que un anciano pueda #bold llorar#!..." #NT!
 agot_scenario_aa.0001.a: "Debo seguir adelante..." #NT!
 agot_scenario_aa.0002.t: "$agot_scenario_aa.0001.t$" #NT!
 agot_scenario_aa.0002.desc: "[maekar.GetFirstName] el Matarreyes ha matado a su hermano, [breakspear.GetFirstNameNicknamed], el Príncipe de Rocadragón. [daeron.GetFirstNameRegnal] el Manso se lamenta en lo alto del Trono de Hierro, y la paz inestable en las tierras verdes se desmorona ante sus propios ojos. Los vientos del cambio están barriendo Poniente una vez más.\n\nFue en tiempos como estos que mis antepasados ​​solían explotar a los habitantes de Groenlandia, sus campos y minas. Tengo la intención de seguir sus pasos y hacer que las viejas costumbres no solo no se olviden, sino que prosperen una vez más. Nosotros, los Hijos del Hierro, tomaremos lo que es nuestro, y lo que es nuestro es todo lo que es verde." #NT!
 agot_scenario_aa.0002.a: "Nosotros no sembramos." #NT!
 agot_scenario_aa.0003.t: "$agot_scenario_aa.0001.t$" #NT!
 agot_scenario_aa.0003.desc: "Durante trece años, mis hermanos y yo hemos estado enjaulados en Tyrosh. Cuando llegamos, éramos bebés bajo el cuidado de nuestro tío [bittersteel.GetFirstNameNicknamedPossessive], pero ahora somos hombres y mujeres adultos, y aún así, Bittersteel se niega a levantar al Dragón Negro en rebelión una vez más. Afirma que aún no es el momento adecuado. Afirma que no veo los desafíos que se avecinan... que no estoy #bold listo#!.\n\nHowever, Bittersteel se ha ido a jugar a ser mercenario en las Tierras en Disputa y #italic yo#! ahora puedo dictar el futuro de la Casa [ROOT.Char.GetHouse.GetName]. La muerte de mi primo [breakspear.GetFirstNameNicknamed] presenta nuestra oportunidad por fin. Ya se están haciendo los preparativos, las semillas de mi victoria ya se han plantado al otro lado del Mar Angosto... todo lo que tengo que hacer es extender la mano cuando los frutos de la victoria hayan madurado para ser cosechados." #NT!
 agot_scenario_aa.0003.a: "Reclamaré por fin el derecho de nacimiento de mi padre." #NT!
 agot_scenario_aa.0004.t: "$agot_scenario_aa.0001.t$" #NT!
 agot_scenario_aa.0004.desc: "Tengo el corazón roto, mi padre, [baelor.GetName] ha caído en manos de mi tío, [maekar.GetFirstName] en defensa de [duncan.GetName]. #italic ¿Por qué? #! ¿Por qué los dioses elegirían a un caballero errante en lugar de a mi padre?\n\nEn Ashford entré como un joven príncipe y me convertí en un campeón, derribando a más de media docena de caballeros experimentados en la justa. Y al final, me fui esperando un nombramiento como Príncipe de Dragonstone y Mano del Rey de mi abuelo, [king.GetName]. Es un honor que habría dado cualquier cosa por no reclamar todavía.\n\n[baelor.GetNameNoTooltip] habría sido uno de los reyes más grandes que jamás hayan honrado a Westeros, pero ahora, cuando [king.GetFirstNameNoTooltip] muera, tendré que tomar su lugar. Unos veinte años antes, en el lugar de mi padre... ¿Estoy siquiera listo?" #NT!
 agot_scenario_aa.0004.a: "Seré un buen rey, padre. Como lo hubieras sido tú." #NT!
 agot_scenario_aa.0005.t: "$agot_scenario_aa.0001.t$" #NT!
 agot_scenario_aa.0005.desc: "Un príncipe muerto, un príncipe exiliado y un reino afligido. Eso es todo lo que mis sueños en Ashford se resumían. En mi afán por ser un gran caballero, he proyectado una sombra sobre este torneo, una que temo que se extienda por todo el reino. Antes de este torneo yo era un simple caballero de los setos, pero ahora mi nombre es conocido por la casa del dragón, por señores bajos y altos. Si tan solo pudiera preguntarle a Ser Arlan qué hacer...\n\nSin embargo, Ser Arlan se fue hace mucho. Soy yo quien permanece. Soy yo quien emergió victorioso de la Prueba de los Siete y soy yo quien el Príncipe Maekar ha visto valor en un caballero. Aunque he rechazado su oferta de servicio en Summerhall, aún debo enseñarle a su hijo [aegonfive.GetName] como Ser Arlan me enseñó una vez.\n\nNuestro viaje comienza ahora, pero primero debemos salir de las sombras de Ashford y dejar este asunto atrás." #NT!
 agot_scenario_aa.0005.a: "A Dorne, para ver a los parientes de [aegonfive.GetName]." #NT!
 agot_scenario_aa.0005.a_tt: "Tú y tu [domicile|E] viajaréis a [GetTitleByKey('b_sunspear').GetNameNoTier]" #NT!
 agot_scenario_aa.0005.b: "Decidiré mi propio camino." #NT!
 agot_scenario_aa.0006.t: "$agot_scenario_aa.0001.t$" #NT!
 agot_scenario_aa.0006.desc: "¿Qué he hecho? [baelor.GetName], mi amado hermano, ha muerto por mi propia mano. Aunque el reino me llamará asesino de parientes y me juzgará culpable, esa maza nunca estuvo destinada a acabar con él. Ahora soy un ladrón. He robado al reino de un príncipe heredero. He robado a mis sobrinos de su padre. He robado a mi madre de su hijo primogénito. \n\nA cambio de estos robos, he perdido un hijo, exiliando a [aerion.GetName] a Lys. Rezo para que olvide su crueldad allí y regrese como un hombre apropiado algún día. He confiado otro hijo [aegonfive.GetName] a [duncan.GetName]; aunque el hombre ha rechazado mi oferta de servirme. Ojalá me devuelva como un verdadero caballero. En cuanto a mí, he regresado a Summerhall. Aquí lloraré por siempre a Baelor Breakspear.\n\nHace mucho que escuché que los dioses son crueles, pero nunca entendí lo que significaba hasta ahora. La angustia de mi corazón nunca se desvanecerá, lo sé. #italic No lo permitiré#!.\n\nThe El yunque está sin su martillo, y lo que queda está roto." #NT!
  
 #agot_scenario_aa.0006.desc: "¿Qué he hecho? [baelor.GetName], mi amado hermano, ha muerto por mi propia mano. No era mi intención que sucediera: se suponía que sería un golpe desarmador, no letal. Pero lo hecho, hecho está. He robado el reino de un príncipe heredero; he robado a mis sobrinos de su padre; y he robado a mi madre de su hijo primogénito. Los hombres me han llamado asesino de parientes, y no lucho contra ello. Pero sus susurros no son nada comparados con el dolor que siento. Siempre lloraré a Baelor Breakspear.\n\nHace mucho que escuché que los dioses son crueles, pero nunca antes había entendido lo que significaba hasta ahora. La angustia en mi corazón nunca se desvanecerá, lo sé. #italic No lo permitiré#!. El yunque está sin su martillo." #NT!
  
 agot_scenario_aa.0006.a: "Baelor, lo siento." #NT!
