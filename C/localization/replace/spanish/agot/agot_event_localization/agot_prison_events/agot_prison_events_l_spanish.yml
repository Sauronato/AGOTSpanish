l_spanish:
  
 agot_prison.1001.t: "Apagado"
  
 agot_prison.1001.start.desc: "El carcelero arrastra a un [recipient.GetTitledFirstName] en pánico a la habitación. "¡Por favor! ¡Haré lo que sea, lo que quieras!" Las protestas de [recipient.GetHerHis|U] se interrumpen cuando el carcelero amordaza a [recipient.GetHerHim] y ata a [recipient.GetHerHim] a la mesa.\n\n"
 agot_prison.1001.cruel.desc: "Oh, [recipient.GetFirstNameNoTooltip]", suspiré teatralmente. "Tú y yo nunca estuvimos de acuerdo. Pero en el lado positivo, finalmente he decidido cómo rectificar la situación."
 agot_prison.1001.compassionate.desc: "Esto puede parecer bárbaro", digo mientras el médico prepara las herramientas [physician.GetHerHis], "pero esto es para la estabilidad del reino. Créeme, no disfruto de tu sufrimiento."
 agot_prison.1001.child.desc: "Esto hará que todo se sienta mejor", dice el médico mientras [physician.GetSheHe] ofrece [recipient.GetTitledFirstName] la dosis sedante. La manita de [recipient.GetHerHis|U] está temblando, pero [recipient.GetSheHe] la bebe de todos modos.\n\nUna vez que el [recipient.Custom('GirlBoy')] está dormido, el médico me mira largamente. "¿Estás seguro de esto, mi [actor.GetLadyLord]?"
 agot_prison.1001.a: "Oh, sí, esto #emp protarg_1dolerá."
 agot_prison.1001.b: "Tengo mis razones."
  
 agot_prison.1002.t: "Apagado" #NT!
 agot_prison.1002.start.desc: "Estoy contemplando en silencio mi destino cuando el carcelero de repente abre la puerta y me saca a rastras de la celda. Allí, en el sombrío corredor, [actor.GetTitledFirstName] espera.\n\n" #NT!
 agot_prison.1002.cruel.desc: "La mirada complacida en el rostro de [actor.GetHerHis] envía un escalofrío por mi espina dorsal.\n\n"No te preocupes. No he venido por tu cabeza; tu lengua menea estará bien. Tráeme las pinzas calientes"." #NT!
 agot_prison.1002.compassionate.desc: ""[recipient.GetFirstNameNoTooltip], quiero que sepas que esto no me complace. Me veo obligado a silenciarte. Por la estabilidad del reino"." #NT!
 agot_prison.1002.child.desc: ""Hará que todo se sienta mejor", dice el médico mientras [physician.GetSheHe] me ofrece una pequeña botella de vidrio. Este es un mal lugar, con mala gente, pero los ojos de [physician.GetHerHis]... son agradables. Con una mano temblorosa, llevo la botella a mis labios." #NT!
 agot_prison.1002.a: "¿Mi... mi lengua? ¡Déjame ir! #emp ¡Nooo!#!" #NT!
 agot_prison.1002.b: "Yo... me siento extraño..." #NT!
  
