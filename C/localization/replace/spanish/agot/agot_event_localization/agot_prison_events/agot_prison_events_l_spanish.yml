l_spanish:

 agot_prison.1001.t:0 "Apagado" #NT!

 agot_prison.1001.start.desc:0 "El carcelero arrastra a un [recipient.GetTitledFirstName] en pánico a la habitación. "¡Por favor! ¡Haré lo que sea, lo que quieras!" Las protestas de [recipient.GetHerHis|U] se interrumpen cuando el carcelero amordaza a [recipient.GetHerHim] y ata a [recipient.GetHerHim] a la mesa.\n\n" #NT!
 agot_prison.1001.cruel.desc:0 "Oh, [recipient.GetFirstNameNoTooltip]", suspiré teatralmente. "Tú y yo nunca estuvimos de acuerdo. Pero en el lado positivo, finalmente he decidido cómo rectificar la situación"." #NT!
 agot_prison.1001.compassionate.desc:0 "Esto puede parecer bárbaro", digo mientras el médico prepara las herramientas [physician.GetHerHis], "pero esto es para la estabilidad del reino. Créeme, no disfruto de tu sufrimiento"." #NT!
 agot_prison.1001.child.desc:1 "Esto hará que todo se sienta mejor", dice el médico mientras [physician.GetSheHe] ofrece [recipient.GetTitledFirstName] la dosis sedante. La manita de [recipient.GetHerHis|U] está temblando, pero [recipient.GetSheHe] la bebe de todos modos.\n\nUna vez que el [recipient.Custom('GirlBoy')] está dormido, el médico me mira largamente. "¿Estás seguro de esto, mi [actor.GetLadyLord]?" #NT!
 agot_prison.1001.a:0 "Oh, sí, esto #emp protarg_1dolerá." #NT!
 agot_prison.1001.b:0 "Tengo mis razones."" #NT!
