l_spanish:
 agot_exposition_events.house_name.t:0 "Casa [ROOT.Char.GetHouse.GetNameNoTooltip]" #NT!
 agot_exposition_events.opt.house_words:0 "[ROOT.Char.GetHouse.GetMotto]" #NT!

 #Arryn
 agot_exposition_events.0001.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], Señor del Nido de Águilas, Defensor del Valle y Guardián del Oriente! La Casa Arryn desciende de los Reyes de la Montaña y el Valle y cuenta con la herencia ándala más antigua y noble de todos los Siete Reinos. Tus tierras están protegidas por las Montañas de la Luna al oeste, y desde tu asiento en el inexpugnable castillo del Nido de Águilas tu casa ha gobernado las colinas y los valles del Valle de Arryn durante siglos." #NT!
 #Baratheon
 agot_exposition_events.0002.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], Señor de Fin de la Tormenta y Lord Supremo las Tierras de la Tormenta! El descendiente de tu casa, Orys Baratheon, era compañero de Aegon el Conquistador y mató al último Rey Tormenta en combate singular. Tomó las palabras, las tierras y el sigilo de la casa Durrandon como su propia casa. Desde entonces, los Baratheon han gobernado como Señores Supremos de las Tierras de la Tormenta. Aunque no son tan ricos ni poblados como los otros reinos de Poniente, nuestras tierras son famosas por sus feroces guerreros, perfeccionados por siglos de guerra contra los dornienses." #NT!
 #Greyjoy
 agot_exposition_events.0003.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], Hijo del Viento Marino, Señor Segador de Pyke y Señor de las Islas del Hierro!" #NT!
 #Lannister
 agot_exposition_events.0004.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], ¡Señor de Roca Casterly, Escudo de Lannisport y Guardián de Poniente!" #NT!
 #Martell
 agot_exposition_events.0005.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], ¡Señor de Lanza del sol y Príncipe de Dorne!" #NT!
 #Stark
 agot_exposition_events.0006.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], ¡Señor de Invernalia y Guardián del Norte!" #NT!
 #Targaryen
 agot_exposition_events.0007.desc:0 "Saluden todos al rey [ROOT.Char.GetFirstNameNoTooltip], rey de los ándalos, los rhoynar y los primeros hombres, Lord de los siete reinos y protector del reino. La sangre del dragón corre por tus venas. Los Targaryen son la dinastía más grande que Westeros haya visto jamás, herederos de los Dragonlords de Old Valyria y Aegon the Conqueror que unió los Siete Reinos a través del fuego y la sangre." #NT!
 #Tully
 agot_exposition_events.0008.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], ¡Señor de Aguasdulces y Lord Supremo del Tridente!" #NT!
 #Tyrell
 agot_exposition_events.0009.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], ¡Señor del Alto Jardín, Lord Supremo del Mander, Defensor de las Marcas, Alto Mariscal del Reach y Guardián del Sur!" #NT!
 #Hightower
 agot_exposition_events.0010.desc:0 "¡Salve a Lord [ROOT.Char.GetFirstNameNoTooltip], ¡La Voz la Ciudad Vieja, Señor del Puerto, Señor de la Alcazaba, Defensor de la Ciudadela y Faro del Sur!" #NT!
 #Glover
 agot_exposition_events.0011.desc:0 "La Casa [ROOT.Char.GetDynasty.GetNameNoTooltip] son Maestros de Deepwood Motte, juramentados a la Casa [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], encargados de la defensa de Wolfswood de las incursiones de los Hijos del Hierro. Nuestras tierras son vastas y muchas casas y hombres nos han jurado." #NT!
 #Reed
 agot_exposition_events.0012.desc:0 "La Casa [ROOT.Char..GetHouse.GetNameNoTooltip] son Maestros de Greywater Watch, jurados de la Casa [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], encargados de defender el Cuello de los señores de Southron. Lleno de lugares secretos y trampas mortales, nuestros pantanos se tragarán a nuestros enemigos por completo." #NT!
