l_spanish:
 agot_dragon_personality.change_effect: "Cambiar la personalidad de un dragón de esta manera puede hacer que pierda [temperament|E] o [taming_chance|E]"
  
 agot_dragon_personality.0001.t: "Un monstruo amigable"
 agot_dragon_personality.0001.desc: "Lanzo un trozo de carne hacia [growing_dragon.GetFirstName] y [growing_dragon.Custom('GetDragonSheHe')] lo atrapa en el aire. Sin embargo, cuando doy un paso atrás, [growing_dragon.Custom('GetDragonSheHe')] deja de devorarlo y, en cambio, se acerca, moviendo la cabeza hacia mi mano ensangrentada. Al principio, creo que [growing_dragon.Custom('GetDragonSheHe')] quiere más comida, pero en lugar de eso, [growing_dragon.Custom('GetDragonSheHe')] acaricia mi mano. [growing_dragon.GetFirstNameNoTooltip] se está volviendo bastante sociable y parece sentirse cómodo con cualquier cosa que tenga [growing_dragon.Custom('GetDragonSheHe')].\n\nAunque tal naturaleza puede funcionar bien en estos muros, me pregunto cómo afectará esto a las habilidades de combate de [growing_dragon.Custom('GetDragonHerHis')]."
 agot_dragon_personality.0001.a: "Accesible: ¡una buena característica para tener!"
 agot_dragon_personality.0001.b: "¡Un dragón es para luchar! ¡No acariciar!"
 agot_dragon_personality.0001.c: "¡No basta el cariño, se necesita sumisión!"
  
 agot_dragon_personality.0002.t: "Una bestia agresiva"
 agot_dragon_personality.0002.desc: "Se ha vuelto difícil no notar la creciente agresividad de [growing_dragon.GetFirstNamePossessive]. [growing_dragon.Custom('GetDragonSheHe')|U] se está volviendo cada vez más difícil de controlar [growing_dragon.Custom('GetDragonHerHim')], arremete incluso ante los inconvenientes más pequeños. Algunos de mis sirvientes ahora incluso se niegan a ayudar a la hora de comer, por temor a ser víctimas desafortunadas de la creciente ira de [growing_dragon.Custom('GetDragonHerHis')].\n\nAunque una bestia temible tiene sus beneficios, me pregunto si este es el mejor camino para [growing_dragon.GetFirstNameNoTooltip]."
 agot_dragon_personality.0002.a: "No puedes cambiar la bestia interior."
 agot_dragon_personality.0002.b: "Sereno debe ser, por naturaleza o por látigo."
 agot_dragon_personality.0002.c: "¡Esto debería fomentarse! ¡La próxima vez, aliméntalo con carne viva!"
  
 agot_dragon_personality.0003.t: "Un terror asustadizo"
 agot_dragon_personality.0003.desc: "La hora de comer se ha convertido en un asunto delicado para [growing_dragon.GetFirstName], revelando un temperamento tan esquivo como la niebla matinal. Hoy, cuando los cuidadores trajeron una oveja, su balido pareció inquietar al joven dragón. En lugar de acercarse con la confianza de sus parientes, [growing_dragon.GetFirstNameNoTooltip] se quedó atrás, con las garras golpeando aprensivamente contra la piedra.\n\nCada vez que la oveja se movía, [growing_dragon.Custom('GetDragonSheHe')] se movía, como si el mero susurro de la lana fuera una amenaza a evaluar. Fue solo con un suave intento de persuadirlo que [growing_dragon.Custom('GetDragonSheHe')] se acercó más, con las fosas nasales dilatadas, una señal de la persistente inquietud de [growing_dragon.Custom('GetDragonHerHis')]. Con un chasquido rápido, casi reacio, [growing_dragon.GetFirstNameNoTooltip] finalmente se llevó a [growing_dragon.Custom('GetDragonHerHis')] de comida. Parece que esta criatura de leyenda y poder puede poseer el corazón de un gorrión."
 agot_dragon_personality.0003.a: "¡Qué extraño! ¡Un dragón asustadizo!"
 agot_dragon_personality.0003.b: "¡Un dragón debe ser valiente! ¡Consigue perros de pelea!"
 agot_dragon_personality.0003.c: "¿Si le damos algo de espacio tal vez se relaje?"
  
 agot_dragon_personality.0004.t: "Una calamidad aterradora"
 agot_dragon_personality.0004.desc: "Para preservar los instintos naturales de [growing_dragon.Custom('GetDragonHerHis')], a veces permito que [growing_dragon.GetFirstName] cace presas vivas. Hoy he encerrado a un ciervo con [growing_dragon.Custom('GetDragonHerHim')], y [growing_dragon.GetFirstNameNoTooltip] se ha lanzado a la caza con una ferocidad que nunca había visto antes, desgarrando carne con avidez con sus poderosas mandíbulas.\n\nPero más que eso, ¡[growing_dragon.Custom('GetDragonSheHe')] parece haber dejado a la criatura con vida! En lugar de quemar la carne antes de comerla como antes, [growing_dragon.GetFirstNameNoTooltip] parece estar saboreando la sangre y las vísceras en sus fauces. Casi como si [growing_dragon.Custom('GetDragonSheHe')] estuviera... deleitándose con el balido del animal moribundo."
 agot_dragon_personality.0004.a: "Un monstruo realmente horrible, pero... mi monstruo."
 agot_dragon_personality.0004.b: "¡Esto es indecoroso! ¡Golpea a [growing_dragon.Custom('GetDragonHerHim')] si [growing_dragon.Custom('GetDragonSheHe')] lo vuelve a hacer!"
 agot_dragon_personality.0004.c: "¡Esta es una buena señal! [growing_dragon.Custom('GetDragonSheHe')|U] ¡lucha por lo que [growing_dragon.Custom('GetDragonSheHe')] quiere!"
  
 agot_dragon_personality.0005.t: "Un gigante gentil"
 agot_dragon_personality.0005.desc: "La preocupación no era tanto la reparación de la pared como el paso previo. Llevar a un dragón como [growing_dragon.GetFirstName] a otro lugar, incluso temporalmente, no es una tarea que se pueda abordar a la ligera.\n\nCuando los artesanos se acercaron, esperaba que [growing_dragon.GetFirstNameNoTooltip] los saludara con un gruñido territorial. Sin embargo, [growing_dragon.Custom('GetDragonSheHe')] simplemente levantó la mirada de [growing_dragon.Custom('GetDragonHerHis')], sus ojos brillaban con una inteligencia que trascendía el instinto bestial. Con un digno estiramiento de sus alas, [growing_dragon.Custom('GetDragonSheHe')] avanzó lentamente, cada paso deliberado y sin prisas, la cola de [growing_dragon.Custom('GetDragonHerHis')] barriendo suavemente detrás. [growing_dragon.Custom('GetDragonSheHe')|U] se instaló en una nueva ubicación con una tranquilidad que alivió la tensión del momento.\n\nLos trabajadores comenzaron su trabajo, lanzando miradas de gratitud y respeto hacia el dragón que los observaba con una plácida curiosidad."
 agot_dragon_personality.0005.a: "¡Conveniente! Quizás criar dragones no sea tan difícil después de todo."
 agot_dragon_personality.0005.b: "¡Esto es una farsa! ¿Cómo podrán tenernos miedo nuestros enemigos?"
 agot_dragon_personality.0005.c: "¿Quizás podamos presentarle a [growing_dragon.Custom('GetDragonHerHim')] algunos otros animales?"
  
 agot_dragon_personality.0006.t: "Un lagarto desafiante"
 agot_dragon_personality.0006.desc: ""Estamos intentándolo, pero me temo que [growing_dragon.GetFirstName] simplemente no está cooperando". La voz del cuidador suena tensa mientras habla, y puedo escuchar la tensión en su tono mientras lucha con la cadena que ata a [growing_dragon.GetFirstNameNoTooltip], tratando de volver a encerrar a [growing_dragon.Custom('GetDragonHerHim')] en la pared.\n\nAunque [growing_dragon.GetFirstNameNoTooltip] nunca fue una criatura particularmente obediente, [growing_dragon.Custom('GetDragonSheHe')] se ha vuelto cada vez más difícil de controlar. Si bien un dragón con voluntad propia es algo temible, me pregunto si este es el mejor camino para [growing_dragon.GetFirstNameNoTooltip]."
 agot_dragon_personality.0006.a: "Prefiero tener un dragón con voluntad propia que una oveja."
 agot_dragon_personality.0006.b: "¡Hay que controlar a un dragón! ¡[growing_dragon.GetFirstNameNoTooltip] morirá de hambre hasta que [growing_dragon.Custom('GetDragonSheHe')] obedezca!"
 agot_dragon_personality.0006.c: "¡Debe mostrarse la debida deferencia #bold ante tal majestad!"
  
 agot_dragon_personality.0007.t: "Un tirano humilde"
 agot_dragon_personality.0007.desc: "Noticias frustrantes de los comederos de [growing_dragon.GetFirstNamePossessive] hoy: [growing_dragon.Custom('GetDragonSheHe')] ha comenzado a negarse a comer mientras haya alguien más en la habitación con [growing_dragon.Custom('GetDragonHerHim')]. Aparentemente, si hay alguien más presente, [growing_dragon.Custom('GetDragonSheHe')] simplemente lo mira fijamente. Esto se mantuvo así hasta que uno de los comederos decidió comer su propio almuerzo al mismo tiempo y, como resulta, ¡[growing_dragon.GetFirstNameNoTooltip] estaba esperando a que el comedero comiera primero!\n\n[growing_dragon.GetFirstNameNoTooltip] claramente ha desarrollado una tendencia de apoyo; la pregunta es ¿dejo que esto continúe?"
 agot_dragon_personality.0007.a: "¡Esto hará que el entrenamiento sea fácil!"
 agot_dragon_personality.0007.b: "¡Un dragón debería saber cuál es su lugar por encima de la chusma!"
 agot_dragon_personality.0007.c: "Otorga comida extra a los de buena naturaleza [growing_dragon.GetFirstNamePossessiveNoTooltip]."
  
 agot_dragon_personality.0008.t: "Una presencia imponente"
 agot_dragon_personality.0008.desc: "Noticias frustrantes de los comederos de [growing_dragon.GetFirstNamePossessive] hoy: [growing_dragon.Custom('GetDragonSheHe')] ha comenzado a exigir comida, en lugar de esperar a que se la den. Para aumentar la frustración, [growing_dragon.Custom('GetDragonSheHe')] incluso ha comenzado a gruñirles a los sirvientes que no #EMP hacen una reverencia#! cuando se acercan a [growing_dragon.Custom('GetDragonHerHim')].\n\n[growing_dragon.GetFirstNameNoTooltip] claramente ha desarrollado una vena arrogante; la pregunta es si permitiré que esto continúe."
 agot_dragon_personality.0008.a: "Al fin y al cabo, a un dragón hay que respetarlo."
 agot_dragon_personality.0008.b: "Mientras vivas bajo mi techo, me respetarás #EMP!#!"
 agot_dragon_personality.0008.c: "Bueno...¡mejor servirlo rápido entonces!"
  
 agot_dragon_personality.0009.t: "Un Drake paciente"
 agot_dragon_personality.0009.desc: "Mientras camino por mis pasillos, escucho una discusión que viene de una habitación lateral. ¡Me detengo justo a tiempo para ver a uno de mis sirvientes abofeteando a otro! Sin embargo, antes de que pueda objetar, me nota y explica: "Lamento que hayas tenido que ver eso. Este tonto aquí se olvidó de alimentar a [growing_dragon.GetFirstName] hoy. ¡Aparentemente, la bestia es tan silenciosa que se olvida!"\n\n¡Había escuchado que [growing_dragon.GetFirstNameNoTooltip] era difícil de notar, pero no esperaba que fuera tan difícil! ¿Debería intervenir o esto es solo parte de la naturaleza de [growing_dragon.Custom('GetDragonHerHis')]?" #NT!
 agot_dragon_personality.0009.a: "¡Un dragón no debe ser impulsivo; esto hará que el entrenamiento sea fácil!"
 agot_dragon_personality.0009.b: "¡La paciencia es debilidad! ¡Me aseguraré de que [growing_dragon.Custom('GetDragonSheHe')] aprenda!"
 agot_dragon_personality.0009.c: "La próxima vez come con él, ¡seguro que entonces lo notarás!"
  
 agot_dragon_personality.0010.t: "Un Wyrmling exigente"
 agot_dragon_personality.0010.desc: "¡Ese ruido no se detiene! ¡Lo he estado escuchando durante la última hora y me está volviendo loco! Finalmente decido investigar y encuentro a [growing_dragon.GetFirstName] protestando contra uno de mis sirvientes.\n\n"¡Lo siento!", exclama. "¡Ya alimentamos a [growing_dragon.GetFirstNameNoTooltip] y aún así [growing_dragon.Custom('GetDragonSheHe')] se queja! ¡[growing_dragon.Custom('GetDragonSheHe')|U] está rascando los barrotes cuando el olor se filtra a través de ellos!".\n\nParece que [growing_dragon.GetFirstNameNoTooltip] se ha vuelto impaciente a medida que [growing_dragon.Custom('GetDragonSheHe')] envejece, y ahora tengo que lidiar con eso."
 agot_dragon_personality.0010.a: "Por supuesto que es exigente, pero no lo escuches."
 agot_dragon_personality.0010.b: "No lo alimente esta vez, entonces duplique la comida la próxima vez."
 agot_dragon_personality.0010.c: "¡Mueva a [growing_dragon.Custom('GetDragonHerHim')] a un lugar más tranquilo! ¡Lo que sea que haga callar a [growing_dragon.Custom('GetDragonHerHim')]!"
  
 agot_dragon_personality.0011.t: "Un apocalipsis amable"
 agot_dragon_personality.0011.desc: "Para preservar los instintos naturales de [growing_dragon.Custom('GetDragonHerHis')], a veces permito que [growing_dragon.GetFirstName] cace presas vivas. Hoy encerré a un ciervo con [growing_dragon.Custom('GetDragonHerHim')], pero en lugar de atacar, [growing_dragon.GetFirstNameNoTooltip] se acercó a la criatura y ahora la está acariciando.\n\nDespués de unos minutos, el ciervo parece haberse puesto cómodo y se recuesta. [growing_dragon.GetFirstNameNoTooltip] parece estar disfrutando de la compañía e incluso permite que el ciervo le lama la cara a [growing_dragon.Custom('GetDragonHerHis')].\n\nAunque tal naturaleza puede funcionar bien en estos muros, me pregunto cómo afectará esto a las habilidades de combate de [growing_dragon.Custom('GetDragonHerHis')]."
 agot_dragon_personality.0011.a: "¡Awww! ¡Qué lindo!"
 agot_dragon_personality.0011.b: "No, lo matas, como #EMP esto!#!"
 agot_dragon_personality.0011.c: "Bueno, parece que has hecho un amigo. Déjalo aquí esta noche."
  
 agot_dragon_personality.0012.t: "Un depredador defensivo"
 agot_dragon_personality.0012.desc: "Lanzo otro trozo de carne al suelo con un limpio #italic slooop #!. Aunque los ojos de [growing_dragon.GetFirstNamePossessive] siguen la carne mientras vuela, solo cuando doy un paso atrás [growing_dragon.Custom('GetDragonSheHe')] comienza a devorarla. Doy un paso adelante para lanzar otro, pero recibo un silbido de queja en respuesta.\n\nParece que [growing_dragon.GetFirstNameNoTooltip] se está volviendo bastante territorial y se siente incómodo cerca de cualquier cosa que [growing_dragon.Custom('GetDragonSheHe')] no esté comiendo actualmente.\n\nAunque tal naturaleza puede ser útil en la naturaleza, me pregunto cómo afectará esto a la vida de [growing_dragon.Custom('GetDragonHerHis')] con los humanos."
 agot_dragon_personality.0012.a: "Es bueno ser cauteloso."
 agot_dragon_personality.0012.b: "Un dragón debe poder confiar en su jinete."
 agot_dragon_personality.0012.c: "¡Dale más de comer entonces y [growing_dragon.Custom('GetDragonSheHe')] estará más cómodo!"
  
 agot_dragon_personality.0013.t: "Un comedor inteligente"
 agot_dragon_personality.0013.desc: "Durante la alimentación de rutina del día, se desarrolló una escena curiosa con [growing_dragon.GetFirstName]. Observé cómo los cuidadores acercaban un jabalí. En lugar de atacar con voracidad, [growing_dragon.GetFirstNameNoTooltip] mostró un sorprendente nivel de paciencia.\n\n[growing_dragon.GetSheHe|U] rodeó al jabalí, con las fosas nasales dilatadas y los ojos cerrados, pero las poderosas mandíbulas de [growing_dragon.Custom('GetDragonHerHis')] no se cerraron de golpe. Con un empujón del hocico de [growing_dragon.Custom('GetDragonHerHis')], [growing_dragon.Custom('GetDragonSheHe')] instó al jabalí a ponerse de pie, escoltándolo hasta un musgo que crecía en la esquina. Allí, [growing_dragon.Custom('GetDragonSheHe')] observó cómo el jabalí consumía las plantas sueltas. Solo cuando el jabalí se hartó, [growing_dragon.GetFirstNameNoTooltip] participó de la comida de [growing_dragon.Custom('GetDragonHerHis')], asando al jabalí ahora saciado.\n\nTal disciplina en la comida de [growing_dragon.Custom('GetDragonHerHis')] decía mucho sobre la naturaleza de [growing_dragon.GetFirstNameNoTooltip], un dragón de una moderación bastante majestuosa."
 agot_dragon_personality.0013.a: "Bueno, eso es interesante. Tendremos que ver esto."
 agot_dragon_personality.0013.b: "¡Un dragón debe ser voraz! ¡Obligaremos a [growing_dragon.Custom('GetDragonHerHim')] a comer!"
 agot_dragon_personality.0013.c: "¡Muy bien! Recompensa [growing_dragon.GetFirstNamePossessiveNoTooltip] ¡Paciencia!"
  
 agot_dragon_personality.0014.t: "Un pozo sin fondo"
 agot_dragon_personality.0014.desc: "Estoy revisando los informes financieros que he recibido cuando noto un elemento particularmente grande. Comida para dragones, el doble de la cantidad que había el año pasado. Después de preguntarle a mi personal, me entero de que [growing_dragon.GetFirstName] ha estado comiendo cada vez más, quejándose violentamente cuando no se le da tanto como quiere. Bajo amenaza, los cuidadores simplemente le han estado dando lo que quería.\n\nSi bien un dragón tan motivado por la comida es bastante maleable, esto se está saliendo de control. ¿Quizás esto sea solo parte de la crianza de un dragón en crecimiento?"
 agot_dragon_personality.0014.a: "Un dragón debe estar bien alimentado, ¡esto hará que su entrenamiento sea fácil!"
 agot_dragon_personality.0014.b: "¡Fitness, no comida! ¡Obligaremos a [growing_dragon.Custom('GetDragonHerHim')] a hacer ejercicio!"
 agot_dragon_personality.0014.c: "¡Al menos haz que [growing_dragon.Custom('GetDragonHerHim')] trabaje para ello!"
  
 agot_dragon_personality.0015.t: "Un instinto caníbal"
 agot_dragon_personality.0015.desc: "¡Terribles noticias de los cuidadores!\n\n¡Parece que durante la hora de comer, [growing_dragon.GetFirstName] se liberó de las cadenas de [growing_dragon.Custom('GetDragonHerHis')] y atacó a [growing_dragon_victim.GetFirstName]! [growing_dragon_victim.GetFirstNameNoTooltip] fue asesinado antes de que alguien pudiera intervenir, y [growing_dragon.GetFirstNameNoTooltip] se deleitó con los restos."
 agot_dragon_personality.0015.a: "Los dragones luchan, es su naturaleza."
 agot_dragon_personality.0015.a.f: "Aceptas la pérdida de [growing_dragon_victim.GetFirstNameNoTooltip] y la posibilidad de que ocurran más eventos como este."
 agot_dragon_personality.0015.b: "¡Esto es inaceptable! ¡Envía [growing_dragon.GetFirstNameNoTooltip] lejos!"
 agot_dragon_personality.0015.c: "No podemos quedarnos con [growing_dragon.Custom('GetDragonHerHim')]. No podemos dejar ir a [growing_dragon.Custom('GetDragonHerHim')]..."
 agot_dragon_personality.0015.c.f: "No tienes más remedio que poner [growing_dragon.GetFirstNameNoTooltip]."
  
 agot_dragon_personality.0016.t: "¡Dragón en fuga!"
 agot_dragon_personality.0016.desc_start: "¡La corte está sumida en el caos! [growing_dragon.GetFirstName] se ha liberado de las cadenas de [growing_dragon.Custom('GetDragonHerHis')] y está suelto, luchando contra aquellos que fueron enviados a ejecutar a [growing_dragon.Custom('GetDragonHerHim')] en un torrente de llamas y furia.\n\n"
 agot_dragon_personality.0016.desc_knight: "Me han dicho que [slain_knight.GetName] está entre los muertos,"
 agot_dragon_personality.0016.desc_guard: "Me cuentan que muchos guardias murieron en el intento,"
 agot_dragon_personality.0016.desc_end: "y que [growing_dragon.GetFirstNameNoTooltip] ha surcado los cielos, dejando un rastro de destrucción a su paso. La bestia se dirige hacia el campo, y temo lo que sucederá ahora que [growing_dragon.GetFirstNameNoTooltip] está libre y le gusta tanto la carne humana como la de dragón."
 agot_dragon_personality.0016.a: "¿Qué horror he desatado?"
