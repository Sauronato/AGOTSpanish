 ##### Intro ##### 
 fp2_btw_struggle.0501.t: "La $btw_struggle$"
 fp2_btw_struggle.0501.desc: "Los clanes dispares de gente libre más allá del Muro están en crisis, un conflicto nacido de su pasado histórico. La Guardia de la Noche amenaza estas tierras con sus alcances, mientras que otros huyen hacia el sur con la esperanza de encontrar calor y paz. Pero aquellos que viven y mueren en su suelo determinarán en última instancia su destino.\n\n"
 fp2_btw_struggle.0501.desc.involved: "Los salvajes al norte del Muro han languidecido en conflicto entre ellos durante miles de años. Se llaman a sí mismos "gente libre"
 fp2_btw_struggle.0501.desc.interloper: "Los salvajes al norte del Muro han languidecido en conflicto entre ellos durante miles de años. Se hacen llamar \"gente libre\", pero no son más que salvajes.\n\nLa Guardia de la Noche es la última esperanza contra las hordas de salvajes más allá del Muro. Soy la espada en la oscuridad. Soy el vigilante en el Muro. Soy el escudo que protege los reinos de los hombres.\n\n"
 fp2_btw_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_btw_struggle.0501.a: "¡Agarraos al destino!"
  
 ##### Hostility ##### 
 # Struggle Ender 
 fp2_struggle.0900.t: "$estruggle_btw_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque: "Nosotros [ROOT.Char.GetCulture.GetNameNoTooltip] hemos soportado siglos de invasión: Ándalos, Cuervos, arrodillados... pero, con el tiempo, cada una de sus fuerzas flaqueó. Hoy, el destino del pueblo libre vuelve a estar en nuestras manos."
 fp2_struggle.0900.opening.andalusian: "La historia de nuestro pueblo es tan compleja como diversa, y tan tensa como fuerte. El futuro de las tierras más allá del Muro lo decidirán una vez más los herederos de la [ROOT.Char.GetCulture.GetNameNoTooltip]."
 fp2_struggle.0900.opening.iberian: "Durante demasiado tiempo el pueblo libre ha sufrido a manos de la Guardia de la Noche; hoy devolveremos la esperanza que los descendientes de los Primeros Hombres perdieron hace milenios."
 fp2_struggle.0900.opening: "El caos que sufrieron las tierras más allá del Muro en los siglos precedentes ha dejado una mancha en el corazón de todos sus habitantes. Hoy comienza el siguiente capítulo de esta tierra..."
 fp2_struggle.0900.desc: "\n\nAhora no hay otro reino que realmente pueda disputar el dominio de [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] en las tierras más allá del Muro, o los sacerdotes y colonos que llevan la palabra de la civilización [ROOT.Char.GetFaith.HighGodName] y [ROOT.Char.GetCulture.GetName] a sus aldeas.\n\nTodo lo que queda es declarar esto victoria, habiendo decidido cómo proceder con nuestra regla."
 fp2_struggle.0900.a: "¡Esta será una tierra de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b: "El asentamiento de estas tierras heladas será nuestro objetivo."
 fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName] ha dado las tierras más allá del Muro a la [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 # Other Players 
 fp2_struggle.0910.opening.involved: "Aunque viene de otro reino, la liberación de la incertidumbre que ha sumido a la región durante siglos puede estar ahora al alcance de la mano..."
 fp2_struggle.0910.opening: "Han llegado a nuestra corte noticias de recientes acontecimientos más allá del Muro, que prometen el fin de los conflictos que han asolado a los clanes salvajes."
 fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName], que ahora controla la mayoría de las tierras más allá del Muro, se ha proclamado [struggle_ender.GetHerselfHimself] vencedor final de las luchas puestas en marcha hace mucho tiempo por la invasión Andala.\n\n"
 fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro son una tierra [struggle_ender.GetFaith.GetAdjective], y que, [struggle_ender.GetFaith.HighGodName] si lo desea, todos los herejes e infieles serán expulsados de los dominios de [struggle_ender.GetHerHis]."
 fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro pertenecen a [struggle_ender.GetCulture.GetName], y que todos los invasores extranjeros y pueblos subyugados aceptan esta realidad."
 fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro y [struggle_ender.GetPrimaryTitle.GetNameNoTier] son una y la misma, ahora entregadas a las manos de [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] por [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.a: "Esto no ha terminado."
 fp2_struggle.0910.b: "Muy interesante."
 ##### Compromise ##### 
 # Struggle Ender 
 fp2_struggle.0901.t: "$struggle_btw_ending_compromise_decision$"
 fp2_struggle.0901.desc: "Ahora está claro que no habrá fin a este ciclo de derramamiento de sangre si las cosas siguen así; el pueblo libre no se unificará. Debemos estar satisfechos con [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], y dejar a los otros potentados de las tierras más allá del Muro a su suerte... por ahora..."
 fp2_struggle.0901.a: "Esto es lo mejor."
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] se ha convertido en un [de_jure|E] [empire|E]"
 # Other Players 
 fp2_struggle.0911.desc: "El [struggle_ender.GetTitledFirstName] ha renunciado oficialmente a cualquier intención de unir a los clanes salvajes bajo una corona común, y ha declarado ilegítimo a cualquiera que quisiera ese título. Los reinos dispares moldeados por milenios de aislamiento del sur y luchas internas están ahora demasiado arraigados para ser unidos."
 fp2_struggle.0911.a: "No olvidaremos el sueño de un Reino Más Allá del Muro..."
 ##### Conciliation ##### 
 # Struggle Ender 
 fp2_struggle.0902.t: " $struggle_btw_ending_conciliation_decision$ "
 fp2_struggle.0902.desc: "\n\nUna garantía jurada de protección, que sólo yo estoy ahora en posición de hacer cumplir, asegurará que los diversos pueblos de la región puedan vivir y rendir culto libremente.\n\nSi [ROOT.Char.GetFaith.HighGodName] quiere, las guerras del pasado quedarán ahí, y los otros jefes libres verán los beneficios de la coexistencia."
 fp2_struggle.0902.a: "Envía a los heraldos."
 # Other Players 
 fp2_struggle.0912.desc: "Los heraldos de [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] han proclamado garantías de libre paso y culto para todos, impuestas por [struggle_ender.GetTitledFirstName], ante la amplia aclamación de la gente libre.Muchos han anhelado el fin del derramamiento de sangre en las tierras más allá del Muro; ¡quizás #EMP esta#! la paz sea duradera."
 fp2_struggle.0912.a: "Una sorpresa, sin duda."
