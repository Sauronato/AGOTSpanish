l_spanish:
 agot_siege_events.1.desc:0 "Westeros, incluso en el gélido norte y las áridas arenas de Dorne, siempre ha tenido un código de caballería en la guerra. Rara vez estas reglas son más apremiantes que en días como hoy, cuando una fortaleza finalmente cae después de un largo y asediado asedio. El enemigo ha caído, y el día está ganado. Esto deja una pregunta: ¿qué se debe hacer con los que residen en una fortaleza capturada?" #NT!
 agot_siege_events.1.t:0 "Las reglas de la guerra" #NT!
 agot_siege_events.1.a:0 "Toma cualquier cosa de valor." #NT!
 agot_siege_events.1.b:0 "¡Quema esta bodega hasta los cimientos!" #NT!
 agot_siege_events.1.c:0 "Aprovecha a todos los habitantes valiosos." #NT!
 agot_siege_events.1.d:0 "Todos los que estén dentro de los muros serán hechos prisioneros." #NT!
 agot_siege_events.1.e:0 "¡Mata a todos los de importancia!" #NT!
 agot_siege_events.1.f:0 "¡Mata a #bold a todos!#!" #NT!
 agot_siege_events.1.g:0 "Déjalos en paz." #NT!

 agot_siege_events.2.desc:0 "Los reinos al sur del Muro siempre han tenido un código de caballería en la guerra, pero las tribus salvajes en guerra rara vez muestran esta cortesía. Tanto los hermanos jurados de la Guardia de la Noche como los jefes salvajes se enfrentan a una pregunta difícil: ¿qué se debe hacer con los que residen dentro?" #NT!
 agot_siege_events.2.t:0 "Las reglas de la guerra" #NT!
 agot_siege_events.2.a:0 "Toma cualquier cosa de valor." #NT!
 agot_siege_events.2.b:0 "¡Quema este campamento hasta los cimientos!" #NT!
 agot_siege_events.2.c:0 "Aprovecha a todos los habitantes valiosos." #NT!
 agot_siege_events.2.d:0 "Todos serán hechos prisioneros." #NT!
 agot_siege_events.2.e:0 "¡Mata a todos los de importancia!" #NT!
 agot_siege_events.2.f:0 "¡Mata a #bold a todos!#!" #NT!
 agot_siege_events.2.g:0 "Déjalos en paz." #NT!
