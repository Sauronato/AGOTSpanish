l_spanish:
  # Precurser events 
 agot_dragon_combat.will_engage: "¡Te enfrentarás a [enemy_dragonrider.GetTitledFirstName] y [enemy_dragon.GetName] en un duelo de dragones!"
 agot_dragon_combat.will_engage_enemy: "¡Te enfrentarás a [dragonrider_in_battle.GetTitledFirstName] y [dragon_in_battle.GetName] en un duelo de dragones!"
 agot_dragon_combat.will_attempt_engage: "¡Intentarás enfrentar a [enemy_dragonrider.GetTitledFirstName] y [enemy_dragon.GetName] en un duelo de dragones!"
 agot_dragon_combat.will_attempt_engage_enemy: "¡Intentarás enfrentar a [dragonrider_in_battle.GetTitledFirstName] y [dragon_in_battle.GetName] en un duelo de dragones!"
 agot_dragon_combat.will_not: "¡Intentarás huir de [enemy_dragonrider.GetTitledFirstName] y [enemy_dragon.GetName]!"
 agot_dragon_combat.will_not_enemy: "¡Intentarás huir de [dragonrider_in_battle.GetTitledFirstName] y [dragon_in_battle.GetName]!"
  
 agot_dragon_combat.0001.t: "Jinete de dragón enemigo avistado"
 agot_dragon_combat.0001.desc_opening: "[dragon_in_battle.GetName] y yo volamos sobre [battle_location.GetName],"
 agot_dragon_combat.0001.desc_opening_fly: "El paisaje que queda detrás de nosotros mientras corremos hacia las fuerzas de [enemy_commander_in_battle.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_opening_fight: "ya habiendo quemado bajo nuestras llamas una docena de [enemy_commander_in_battle.GetTitledFirstNamePossessive] hombres."
 agot_dragon_combat.0001.desc_opening_end: "Sin embargo, contra el cielo veo un enemigo más peligroso."
 agot_dragon_combat.0001.desc_younger: "dragón mayor [enemy_dragon.GetName], más grande que el mío [dragon_in_battle.GetNameNoTooltip], con [enemy_dragonrider.GetTitledFirstName] sentado a horcajadas sobre [enemy_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_combat.0001.desc_older: "Dragón más joven [enemy_dragon.GetName], más pequeño que el mío [dragon_in_battle.GetNameNoTooltip], con [enemy_dragonrider.GetTitledFirstName] sentado a horcajadas sobre [enemy_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_combat.0001.desc_same_age: "dragón [enemy_dragon.GetName], similar en tamaño al mío [dragon_in_battle.GetNameNoTooltip], con [enemy_dragonrider.GetTitledFirstName] sentado a horcajadas sobre [enemy_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_combat.0001.desc_weaker_warrior: "Aunque sé que [enemy_dragonrider.GetFirstName] es un luchador menor que yo, aquí arriba eso no me ayudará.\n\n"
 agot_dragon_combat.0001.desc_stronger_warrior: "Aunque sé que [enemy_dragonrider.GetFirstName] es un luchador más grande que yo, aquí arriba eso no ayudará a [enemy_dragonrider.GetHerHim] a nadie.\n\n"
 agot_dragon_combat.0001.desc_warrior: "Aunque sé que [enemy_dragonrider.GetFirstName] es un luchador entrenado mientras que yo no lo soy, aquí arriba eso no ayudará a [enemy_dragonrider.GetHerHim] nadie.\n\n"
 agot_dragon_combat.0001.desc_weak: "Aunque sé que [enemy_dragonrider.GetFirstName] es un luchador significativamente peor que yo, aquí arriba eso no me ayudará.\n\n"
 agot_dragon_combat.0001.desc_equally_weak: "Aunque ninguno de nosotros es un luchador típico, cualquier conflicto con tales bestias no será una prueba para nuestras propias armas."
 agot_dragon_combat.0001.desc_end: "No, este conflicto se reducirá a la fuerza de nuestros dragones y a cómo podemos aprovecharla al máximo. Parece que he visto a [enemy_dragonrider.GetFirstNameNoTooltip] y a [enemy_dragon.GetNameNoTooltip] primero, así que ahora debo pensar: ¿comienzo este baile de dragones?"
 agot_dragon_combat.0001.a: "¡Vamos por ellos [dragon_in_battle.GetNameNoTooltip]!"
 agot_dragon_combat.0001.a.brother: "Así que hermano, ¡terminemos con esto!"
 agot_dragon_combat.0001.a.sister: "Así que hermana, ¡terminemos con esto!"
 agot_dragon_combat.0001.a.father: "Así que padre, ¡terminemos con esto!"
 agot_dragon_combat.0001.a.mother: "Así que madre, ¡acabemos con esto!"
 agot_dragon_combat.0001.a.son: "Así que, hijo mío, ¡terminemos con esto!"
 agot_dragon_combat.0001.a.daughter: "Así que hija mía, ¡terminemos con esto!"
 agot_dragon_combat.0001.b: "¿Una batalla? ¿Aquí arriba? Creo #EMP no#!!"
 agot_dragon_combat.0001.b.weaker: "Eso parece imprudente."
 agot_dragon_combat.0001.b.coward: "¿Luchar contra otro dragón? ¡Ni hablar!"
 agot_dragon_combat.0001.b.notice: "Se dan cuenta de que estás huyendo y pueden decidir perseguirte."
 agot_dragon_combat.0001.b.no_notice: "No se dan cuenta de que estás sintiendo el campo de batalla."
 agot_dragon_combat.0001.b.swift: "#P [dragon_in_battle.GetNamePossessiveNoTooltip] la rapidez hará que sea más fácil huir#!"
 agot_dragon_combat.0001.b.slow: "#N [dragon_in_battle.GetNamePossessiveNoTooltip] la lentitud hará más difícil huir#!"
  
 agot_dragon_combat.0002.t: "¡Emboscada celestial!"
 agot_dragon_combat.0002.desc: "Estoy quemando las fuerzas de [dragon_commander_in_battle.GetTitledFirstName] hasta convertirlas en cenizas mientras la batalla de [battle_location.GetName] se desata debajo de mí, ¡cuando una segunda llamarada estalla en el cielo!\n\nSiento que [enemy_dragon.GetName] se lanza desde debajo de mí, un viento caliente pasa por mi cara, evitando por poco el torrente de llamas que se eleva sobre mi cabeza. Al mirar hacia arriba, veo al dragón [dragon_in_battle.GetName] volar sobre mí a una velocidad sorprendente, el jinete de [dragon_in_battle.Custom('GetDragonHerHis')] [dragonrider_in_battle.GetTitledFirstName] me mira con intenciones asesinas desde encima de su silla de montar.\n\n¡[dragonrider_in_battle.GetSheHe|U] quiere pelear!"
 agot_dragon_combat.0002.a: "¡Entonces [dragonrider_in_battle.GetSheHe] tendrá uno!"
 agot_dragon_combat.0002.b: "¡Tenemos que salir de aquí!"
 agot_dragon_combat.0002.b.flee: "Huyes con éxito de [dragon_in_battle.GetName] y abandonas el campo de batalla."
 agot_dragon_combat.0002.b.swift: "#P [enemy_dragon.GetNamePossessiveNoTooltip] la rapidez hará que sea más fácil huir#!"
 agot_dragon_combat.0002.b.slow: "#N [enemy_dragon.GetNamePossessiveNoTooltip] la lentitud hará más difícil huir#!"
 agot_dragon_combat.0002.b.enemy_swift: "#N [dragon_in_battle.GetNamePossessiveNoTooltip] la rapidez hará que sea más difícil huir#!"
 agot_dragon_combat.0002.b.enemy_slow: "#P [dragon_in_battle.GetNamePossessiveNoTooltip] la lentitud hará que sea más fácil huir#!"
 agot_dragon_combat.0002.escape.t: "[enemy_dragonrider.GetShortUIName] huye ante ti!"
 agot_dragon_combat.0002.escape.desc: "[enemy_dragonrider.GetShortUIName], en lugar de enfrentarse a ti, ¡se fue volando hacia [enemy_dragon.GetName]!"
  
 agot_dragon_combat.0003.t: "Vuelo de fuego de dragón"
 agot_dragon_combat.0003.desc: "Estoy quemando las fuerzas de [dragon_commander_in_battle.GetTitledFirstName] a cenizas mientras la batalla de [battle_location.GetName] se desata debajo de mí, cuando veo una nube moverse #S de forma antinatural#!... ¡Eso es un dragón!\n\n¡Sí, al mirar más de cerca puedo ver claramente a [dragon_in_battle.GetName] alejándose a toda velocidad de mí! [dragonrider_in_battle.GetTitledFirstName] debe estar sobre ellos, ¡pero el cobarde claramente ha decidido no pelear contra [enemy_dragon.GetName] y yo!"
 agot_dragon_combat.0003.a: "[dragonrider_in_battle.GetSheHe|U] ¡no se escapa!"
 agot_dragon_combat.0003.a.swift: "#P [enemy_dragon.GetNamePossessiveNoTooltip] la rapidez hará que sea más fácil atrapar [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.slow: "#N [enemy_dragon.GetNamePossessiveNoTooltip] la lentitud hará que sea más difícil atraparlo [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_swift: "#N [dragon_in_battle.GetNamePossessiveNoTooltip] la rapidez hará que sea más difícil atraparlo [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_slow: "#P [dragon_in_battle.GetNamePossessiveNoTooltip] la lentitud hará que sea más fácil atrapar [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.escape: "[dragon_in_battle.GetName] y [dragonrider_in_battle.GetFirstName] huyen del campo de batalla."
 agot_dragon_combat.0003.b: "Déjalos correr."
 agot_dragon_combat.0003.escape.t: "[dragonrider_in_battle.GetShortUIName] ¡vuela demasiado rápido!"
 agot_dragon_combat.0003.escape.desc: "¡[dragonrider_in_battle.GetShortUIName] logra dejar atrás tu persecución en [dragon_in_battle.GetName]!"
  
  ############# 
  # Dragon fight! 
  ############# 
  # Window 
 CHANCE_OF_WINNING: "Posibilidad de ganar"
  # Combat rounds 
 agot_dragon_combat.1001.t: "Una danza de dragones"
 agot_dragon_combat.1001.defender_first_round_battle: "[dsc_defender_dragon.GetName] y yo nos sumergimos más abajo, la batalla de [battle_location.GetName] se libra a pocos metros debajo de nosotros antes de que nos ladeemos hacia el cielo, bañando a otro grupo de tropas enemigas en llamas mientras lo hacemos.\n\nAl otro lado del campo ahora humeante veo a [dsc_attacker.GetFirstName] montado a horcajadas sobre [dsc_attacker_dragon.GetName], rugiendo fuerte mientras cargan directamente hacia nosotros. Una patada con mis talones espolea las alas de [dsc_defender_dragon.GetNameNoTooltip], y el baile está en marcha.\n\n"
 agot_dragon_combat.1001.defender_first_round_siege: "[dsc_defender_dragon.GetName] y yo corremos hacia arriba desde el suelo, evitando a [dsc_attacker.GetFirstName] a horcajadas sobre [dsc_attacker_dragon.GetName] mientras intentan lanzarse sobre nosotros desde arriba. Su impulso los lleva demasiado lejos, y la distancia adicional entre nosotros me permite dar vueltas y prepararme para el siguiente pase.\n\nVeo que [dsc_attacker.GetTitledFirstNameNoTooltip] y [dsc_attacker_dragon.GetFirstNameNoTooltip] hacen lo mismo, y sé que el baile está en marcha.\n\n"
 agot_dragon_combat.1001.attacker_first_round_battle: "Veo a [dsc_defender_dragon.GetName] lanzarse justo debajo de mi ataque, lo que obliga a [dsc_attacker_dragon.GetName] y a mí a dar un giro brusco. Los sonidos de la batalla de [battle_location.GetName] se ahogan en el viento mientras nos inclinamos hacia nuestro enemigo. Me doy vuelta justo a tiempo para ver a [dsc_defender_dragon.GetNameNoTooltip] bañar en llamas a otro grupo de nuestras tropas y, con una patada de mis talones, ordeno a [dsc_attacker_dragon.GetNameNoTooltip] que acorte la distancia.\n\nEl baile está en marcha.\n\n"
 agot_dragon_combat.1001.attacker_first_round_siege: "Veo que [dsc_defender_dragon.GetName] apenas despega de [sieging_location.GetName] mientras me lanzo hacia ellos, escapando de [dsc_attacker_dragon.GetFirstName] por una garra. Nuestra oportunidad de una victoria rápida se desvaneció, [dsc_defender_dragon.GetNameNoTooltip] y [dsc_defender.GetNameNoTooltip] dan vueltas y se preparan para el siguiente paso.\n\nEl baile está en marcha.\n\n"
  # Moves 
 agot_dragon_combat.1001.wait_and_hope: "Esperemos, uhhhh, esperemos que [my_foe.GetSheHe] la cague..."
 agot_dragon_combat.1001.tt.wait_and_hope: "No haces nada, esperando que [my_foe.GetTitledFirstName] cometa un error primero"
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope: "Mi espera no hizo más que darles a [my_foe.GetTitledFirstName] y [my_foe_dragon.GetName] tiempo suficiente para idear su propio plan."
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope: "Todo esto, mientras [my_foe.GetTitledFirstName] y [my_foe_dragon.GetName] no hacían nada en absoluto."
  
 agot_dragon_combat.1001.unsure_attack: "Uhhh, solo #EMP quema#! ¿por qué no lo haces?"
 agot_dragon_combat.1001.tt.unsure_attack: "Estás en un lagarto que escupe fuego... lo usas"
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack: "El aliento de mi dragón raspa la piel de [my_foe_dragon.GetNamePossessive], dejando manchas oscuras de escamas que brillan intensamente por las llamas furiosas."
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack: "[my_foe_dragon.GetNamePossessive] inhaló con fuerza, quemando a [my_dragon.GetName] en el flanco de [my_dragon.Custom('GetDragonHerHis')]."
  
 agot_dragon_combat.1001.enthusiastic_onslaught: "¡[my_dragon.GetName] puede hacer más daño que [my_foe_dragon.GetName]!"
 agot_dragon_combat.1001.tt.enthusiastic_onslaught: "Con dientes y garras confías en que [my_dragon.GetNameNoTooltip] puedes desgarrar vorazmente a [my_foe_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught: "[my_dragon.GetName] y conduje directamente hacia [my_foe_dragon.GetName] y [my_foe.GetName], intentando todos los cortes, mordiscos y quemaduras que pudimos."
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught: "[my_foe_dragon.GetName] y [my_foe.GetName] se dirigieron directamente hacia [my_dragon.GetName] y hacia mí, pero sus mordiscos y llamas carecían de foco y no podían hacer más que heridas superficiales."
  
 agot_dragon_combat.1001.underbelly: "[my_foe_dragon.GetNamePossessive] el vientre se ve expuesto..."
 agot_dragon_combat.1001.tt.underbelly: "Vas al lugar más esperado para atacar a un dragón."
 agot_dragon_combat.1001.desc.my_feedback.underbelly: "[my_dragon.GetName] y yo descendimos en picado por debajo de [my_foe_dragon.GetName] antes de lanzarnos directamente hacia arriba. Nuestros dragones se encontraron en el cielo con un ruido sordo. Desafortunadamente, no pudimos encontrar apoyo en el escondite de [my_foe_dragon.Custom('GetDragonHerHis')]."
 agot_dragon_combat.1001.desc.opponent_response.underbelly: "[my_foe_dragon.GetName] se zambulló de repente y en un instante supe que iban a por la panza de [my_dragon.GetNamePossessive]. Anticipándome al ataque, tiré de [my_dragon.Custom('GetDragonHerHim')] hacia arriba y me moví con él antes de volar de regreso sin causar daño para prepararme para el siguiente choque."
  
 agot_dragon_combat.1001.tail_smash: "¡Dales un golpe con esa cola!"
 agot_dragon_combat.1001.tt.tail_smash: "Adoptas una estrategia un tanto... poco ortodoxa."
 agot_dragon_combat.1001.desc.my_feedback.tail_smash: "[my_dragon.GetName] y yo fuimos como para morder el ala de [my_foe_dragon.GetNamePossessive] antes de hacer una finta y darle un sólido golpe de cola en el cuello de [my_foe_dragon.GetNamePossessiveNoTooltip]."
 agot_dragon_combat.1001.desc.opponent_response.tail_smash: "[my_foe_dragon.GetName] se abalanzó rápidamente como para morder el ala de [my_dragon.GetNamePossessive], pero cuando me moví para evitar el golpe, [my_foe_dragon.GetName] le dio un sólido golpe con la cola al cuello de [my_dragon.GetNamePossessiveNoTooltip], empujándonos y dejándonos a ambos tambaleándonos."
  
 agot_dragon_combat.1001.guard: "Esperaremos y observaremos el momento de atacar."
 agot_dragon_combat.1001.tt.guard: "Tú y [my_dragon.GetName] esperan el momento perfecto para tomar represalias."
 agot_dragon_combat.1001.desc.my_feedback.guard: "Nuestras escamas chocaron y rasparon mientras desviábamos los golpes, y las chispas volaron cuando nuestros dientes chocaron con nuestra piel más blindada."
 agot_dragon_combat.1001.desc.opponent_response.guard: "[my_dragon.GetNamePossessive] colmillos resbalaron [my_foe.GetTitledFirstNamePossessive] posición defensiva, [my_dragon.Custom('GetDragonHerHis')] rugido haciendo eco de mi furia frustrada."
  
 agot_dragon_combat.1001.probing_attack: "¡Rasquemos la superficie y pongamos a prueba su temple!"
 agot_dragon_combat.1001.tt.probing_attack: "Su objetivo es medir las reacciones y debilidades del enemigo."
 agot_dragon_combat.1001.desc.my_feedback.probing_attack: "Nuestras garras rozaron las escamas de [my_foe_dragon.GetNamePossessive] antes de girar rápidamente en el aire, los dragones danzando y dejándonos medir su velocidad. No hubo cortes profundos, pero sí un baile revelador."
 agot_dragon_combat.1001.desc.opponent_response.probing_attack: "Probaron nuestros flancos, rastrillando el costado [my_dragon.GetNamePossessive] y obligándonos a girar en el aire para evitar exponernos. Un movimiento de sondeo, sin duda."
  
 agot_dragon_combat.1001.onslaught: "¡A toda velocidad, hacia la victoria o la muerte!"
 agot_dragon_combat.1001.tt.onslaught: "Un ataque total, sacrificando la defensa por el ataque."
 agot_dragon_combat.1001.desc.my_feedback.onslaught: "Avanzamos a toda velocidad y [my_dragon.GetName] dejó escapar un rugido que se convirtió en un silbido de fuego. El aire olía a escamas quemadas antes de que nos encontráramos con ellas con un crujido. Rugidos caóticos, rasguños de garras e incluso logré un golpe con mi propia arma."
 agot_dragon_combat.1001.desc.opponent_response.onslaught: "Su propia carga fue imprudente pero efectiva; el peso de dos dragones se encontró con una cacofonía de rugidos y garras chocando, y ambos estábamos peor parados al separarnos."
  
 agot_dragon_combat.1001.surprise_attack: "¡Esto no lo verán venir!"
 agot_dragon_combat.1001.tt.surprise_attack: "Un movimiento inesperado diseñado para coger al enemigo con la guardia baja."
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack: "Nos lanzamos hacia abajo, entre las nubes, y dejamos que la luz del cielo se filtrara a través de ellas y oscureciera nuestra figura. Luego, como un rayo lanzado desde una ballesta, atacamos. [my_dragon.GetNamePossessive] colmillos se hundieron en la tierna carne justo debajo del ala, provocando un rugido de dolor."
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack: "[my_foe_dragon.GetName] retrocedió volando hacia las nubes. Durante unos segundos no pude ubicarlos, fue entonces cuando atacaron, dándole un mordisco en el flanco a [my_dragon.GetNamePossessive]."
  
 agot_dragon_combat.1001.taunt: "Oye [my_foe.GetFirstNameNoTooltip], ¿a eso lo llamas volar?"
 agot_dragon_combat.1001.tt.taunt: "Lanzas insultos mordaces para enfurecer a tu oponente y desviar su atención."
 agot_dragon_combat.1001.desc.my_feedback.taunt: "Parece que mi provocación les ha calado hondo. Su próximo ataque seguramente será un desastre de llamas que esparcirán furiosamente."
 agot_dragon_combat.1001.desc.opponent_response.taunt: ""¡Oye!", escucho desde el cielo. "¿A eso le llamas volar?", grita [my_foe.GetFirstName] cuando nos cruzamos. ¡Qué arrogancia debe tener [my_foe.GetSheHe] para perder el tiempo insultándome en un duelo de dragones!"
  
 agot_dragon_combat.1001.go_for_the_gonads: "¡Apunta bajo y apunta bien!"
 agot_dragon_combat.1001.tt.go_for_the_gonads: "Vas a matar, apuntando a un área muy sensible."
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads: "¡Nuestros colmillos encontraron la tierna carne de la pierna de [my_foe_dragon.GetName]! [my_foe_dragon.Custom('GetDragonSheHe')|U] chilló y cayó momentáneamente, liberando la pierna de [my_foe_dragon.Custom('GetDragonHerHis')] antes de enderezarse, la sangre goteando al suelo."
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads: "¡Nuestros enemigos lanzaron un cobarde ataque por debajo de nuestras patas traseras, mordiendo la pierna de [my_dragon.GetNamePossessive]! [my_dragon.Custom('GetDragonSheHe')|U] aulló de dolor y giró en espiral, pero cuando estuvimos libres y [my_dragon.Custom('GetDragonSheHe')] se recuperó, pude sentir la ira de [my_dragon.Custom('GetDragonHerHis')] creciendo."
  
 agot_dragon_combat.1001.strict_guard: "¡Los haremos pedazos si se acercan a nosotros!"
 agot_dragon_combat.1001.tt.strict_guard: "Optas por una postura altamente defensiva, intentando minimizar el daño."
 agot_dragon_combat.1001.desc.my_feedback.strict_guard: "Con las alas plegadas, repelimos cada mordisco y garra, el sonido de los dientes chasqueando reverberaba en el aire. [my_foe_dragon.GetName] dejó escapar una llamarada de frustración."
 agot_dragon_combat.1001.desc.opponent_response.strict_guard: "Nuestro asalto solo encontró el duro exterior de sus escamas blindadas, cada golpe un esfuerzo infructuoso. [my_dragon.GetName] dejó escapar una llamarada en señal de frustración."
  
 agot_dragon_combat.1001.confident_attack: "¡Nuestras llamas los cocinarán vivos!"
 agot_dragon_combat.1001.tt.confident_attack: "Atacas al enemigo de frente con toda la fuerza de tu fuego."
 agot_dragon_combat.1001.desc.my_feedback.confident_attack: "Nuestras llamas se entrelazaron en una danza mortal, pero las nuestras salieron más fuertes, abrasando a [my_foe_dragon.GetNamePossessive] y chamuscando sus alas."
 agot_dragon_combat.1001.desc.opponent_response.confident_attack: "[my_foe.GetNamePossessive] dragón exhaló un torrente de llamas, obligándonos a enfrentarlas con las nuestras. Para nuestra vergüenza, la nuestra perdió lentamente y [my_dragon.GetName] chamuscó [my_dragon.Custom('GetDragonHerHis')] alas golpeando las llamas."
  
 agot_dragon_combat.1001.expert_onslaught: "¡Cada movimiento calculado, cada golpe preciso!"
 agot_dragon_combat.1001.tt.expert_onslaught: "Un asalto meticuloso y bien practicado, sin margen de error."
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught: "Dimos vueltas cerradas, con las garras arañando y los dientes hundiéndose con precisión de cirujano, dejando un torrente de llamas que apenas rozaba la silla de [my_foe.GetName] en [my_foe.GetHerHis]."
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught: "[my_foe.GetTitledFirstName] y [my_foe_dragon.GetName] se acercaron, ejecutando un golpe de garra y un mordisco rápido en [my_dragon.GetName] antes de intentar quemarme con llama de dragón."
  
 agot_dragon_combat.1001.lightning_assault: "¡Golpea como un rayo caído del cielo!"
 agot_dragon_combat.1001.tt.lightning_assault: "Un ascenso rápido seguido de una inmersión para atacar y evadir."
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault: "Nos lanzamos como un halcón, con las garras y los dientes extendidos. Un rápido rasguño en la espalda de [my_foe_dragon.GetName] seguido de una llamarada dejó heridas ardientes."
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault: "Eran rápidos, demasiado rápidos. Las garras de [my_foe_dragon.GetName] dibujaron líneas fundidas a través de nuestra piel mientras pasaban a nuestro lado gritando llamas detrás."
  
 agot_dragon_combat.1001.tire_opponent: "¡Que se desgasten!"
 agot_dragon_combat.1001.tt.tire_opponent: "Tu objetivo es agotar a tu oponente, esquivando y tejiendo para desperdiciar su energía."
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent: "Esquivamos cada ráfaga de fuego, cada garra frenética. Los rugidos de [my_foe_dragon.GetNamePossessive] se hicieron más suaves, y su vuelo es visiblemente más trabajoso."
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent: "[my_foe.GetName] y [my_foe_dragon.GetName] se movían expertamente por el cielo, obligándonos a no relajarnos nunca y a estar en constante movimiento."
  
 agot_dragon_combat.1001.chomp: "#bold MORDIDOS#!"
 agot_dragon_combat.1001.tt.chomp: "Tú #bold CHOMP#!"
  
 agot_dragon_combat.1001.motivate.generic: "¡Vamos [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.bond: "¡Ánimo, amigo mío! ¡Podemos lograrlo!"
 agot_dragon_combat.1001.motivate.rude: "¡Joder, pelea, gran lagarto!"
 agot_dragon_combat.1001.motivate.authoritative: "¡Debemos #EMP ganar #! [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.sadistic: "¡Saboreemos su sangre en nuestras lenguas!"
 agot_dragon_combat.1001.motivate.eccentric: "¡Mira qué bonito es aquí arriba!"
 agot_dragon_combat.1001.tt.motivate: "Un llamado para revitalizar a tu dragón contra sus heridas."
 agot_dragon_combat.1001.desc.my_feedback.motivate: "Un nuevo fuego se encendió en los ojos de [my_dragon.GetNamePossessive]; la siguiente explosión de llamas fue más caliente y [my_dragon.Custom('GetDragonHerHis')] golpea más fuerte."
 agot_dragon_combat.1001.desc.opponent_response.motivate: "Veo a [my_foe.GetFirstName] agachado para hablar con [my_foe_dragon.GetName], aunque no puedo escuchar lo que dice."
  
 agot_dragon_combat.1001.technique_from_legend: "Vamos a probar a girar, ¡es un buen truco!"
 agot_dragon_combat.1001.tt.technique_from_legend: "Intentas una técnica mítica que solo has escuchado en historias."
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend: "Con un gesto sacado de una leyenda, giramos mientras [my_dragon.GetName] lanzaba fuego a [my_dragon.Custom('GetDragonHerHis')]. Lo ejecutamos a la perfección: al no poder seguir nuestros movimientos, [my_foe_dragon.GetName] quedó desorientado y herido."
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend: "Como la rueda de un carro fuera de control, volaron hacia nosotros y el fuego nos abrasó en direcciones específicas, aunque impredecibles."
  
 agot_dragon_combat.1001.like_a_viper: "¡Ataca rápido, retrocede más rápido!"
 agot_dragon_combat.1001.tt.like_a_viper: "Golpes rápidos y mortales destinados a debilitar al oponente."
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper: "Entrábamos y salíamos corriendo, cada golpe rápido de cola, garra o torrente dejaba ronchas y cortes. [my_foe_dragon.GetNamePossessive] Los movimientos parecen haberse vuelto lentos."
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper: "Con una velocidad aparentemente imposible, [my_foe_dragon.GetName] entró y salió de nuestro alcance efectivo, consiguiendo pequeñas victorias que se sumaron a un doloroso intercambio."
  
 agot_dragon_combat.1001.martial_voice: "¡Ven [my_dragon.GetNameNoTooltip]! ¡Lucha como un hombre!"
 agot_dragon_combat.1001.tt.martial_voice: "Invocas tus años de experiencia en combate para dirigir a [my_dragon.GetNameNoTooltip] como lo harías con un soldado."
 agot_dragon_combat.1001.desc.my_feedback.martial_voice: "Con un grito de mando, coordinamos cada ataque con precisión. Nuestro enemigo no tenía respuesta para nuestro asalto implacable."
 agot_dragon_combat.1001.desc.opponent_response.martial_voice: "Veo a [my_foe.GetFirstName] ladrar órdenes a [my_foe_dragon.GetName] y recuerdo su experiencia marcial: un enemigo desconcertante al que enfrentarse, incluso aquí arriba."
  
 agot_dragon_combat.1001.mocking_boast: "¿Ese gran lagarto está compensando algo?"
 agot_dragon_combat.1001.tt.mocking_boast: "Una burla verbal destinada a distraer y enfurecer a tu oponente."
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast: "Nuestra provocación parece haber dado en el blanco. [my_foe_dragon.GetName] está dando tumbos, captando la furia del maestro [my_foe_dragon.Custom('GetDragonHerHis')]. ¡Su falta de concentración puede permitirnos una oportunidad para atacar!"
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstName] intentó hacer tambalear nuestra resolución con burlas e insultos, y aunque sus provocaciones son un esfuerzo inútil aquí arriba, el ruido incesante parece haber llegado a [my_dragon.GetName]."
  
 agot_dragon_combat.1001.desert_warrior: "Esa arena...me pregunto..."
 agot_dragon_combat.1001.tt.desert_warrior: "Aprovecha tu experiencia en el combate en el desierto para tu beneficio."
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior: "Rápidamente nos lanzamos hacia la arena que corría, atrayendo a [my_foe.GetTitledFirstName] para que nos siguiera. Con un aleteo sincronizado sobre una duna, lanzamos una nube de arena hacia [my_foe.GetTitledFirstNameNoTooltip]. Desorientado, el dragón [my_foe.GetHerHis] disminuyó la velocidad en la dolorosa nube y, cuando nos dimos la vuelta para bañarlos en fuego, vi que la nube de arena se había convertido en vidrio, ¡lo que los lastimó aún más!"
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior: "Se lanzaron rápidamente hacia la arena que había debajo y [my_dragon.GetFirstNamePossessive] metió [my_dragon.Custom('GetDragonHerHis')] alas para seguirlos. Nuestras llamaradas convirtieron la arena que había debajo en vidrio, pero no pudimos asestar un golpe decisivo. De repente, una ráfaga de [my_foe_dragon.GetNamePossessive] alas nos bañó con arena. Antes de que pudiéramos escapar de la nube, nos bañamos en calor y los granos de arena que nos rodeaban se convirtieron en fragmentos de vidrio. Rastrillaron nuestros cuerpos antes de que pudiéramos escapar."
  
 agot_dragon_combat.1001.jungle_stalker: "¡Utilicemos la jungla!"
 agot_dragon_combat.1001.tt.jungle_stalker: "Adapta tus tácticas de guerra en la jungla a este duelo aéreo."
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker: "Imitamos las tácticas de ataque y fuga de los depredadores de la jungla, atrayéndolos hacia los árboles, donde teníamos ventaja. Estaban constantemente a la defensiva, nunca podían predecir nuestro próximo movimiento o ataque, y solo escapaban quemando nuestra sección de la jungla."
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker: "Por su parte, caímos en su trampa, siendo atraídos hacia las junglas de abajo donde sufrimos varios ataques antes de quemar el bosque y escapar nuevamente al cielo."
  
 agot_dragon_combat.1001.open_terrain_expert: "¡El cielo abierto es donde brillamos!"
 agot_dragon_combat.1001.tt.open_terrain_expert: "Utilizas tu experiencia en terreno abierto sobre el terreno para obtener una ventaja en el espacioso cielo."
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert: "En el cielo, como en la tierra, el espacio es una herramienta que hay que utilizar. Sin obstáculos que nos impidieran volar, volamos y nos lanzamos en picado, haciendo que cada ataque cuente."
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstName] es un conocido maestro del terreno abierto, y lo utilizó con gran efecto, conectando golpes sólidos que no teníamos forma de contrarrestar."
  
 agot_dragon_combat.1001.rough_terrain_expert.rocky: "¡Esas rocas parecen peligrosas!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky: "Conducirás [my_foe_dragon.GetFirstName] hacia las rocas de abajo"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky: "Nos agachamos, evitando por poco las rocas irregulares antes de ascender a toda velocidad justo cuando [my_foe_dragon.GetName] nos seguía. Con esta artimaña, nos dimos la vuelta y arrojamos a [my_dragon.GetNamePossessive] con todo el peso sobre [my_foe_dragon.GetName], empujando el cuerpo de [my_foe_dragon.GetHerHis] contra las rocas irregulares. Una vez. Dos veces. El ruido de los dragones rugiendo y aplastando piedras es inmenso. Solo cuando [my_foe.GetFirstName] recibe un golpe de suerte de la silla de [my_foe.GetHerHis] obligando a [my_dragon.GetName] a ceder, aprovechan la oportunidad para escapar."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky: "Sin embargo, después nos estrellamos contra las rocas de abajo, y el peso de [my_foe_dragon.GetName] nos hizo caer sobre las rocas dentadas. Una, dos, casi tres veces nos aplastamos contra el suelo, pero un golpe afortunado de mi propia arma en el hocico de [my_foe_dragon.GetNamePossessive] le dio a [my_dragon.GetName] la oportunidad de escapar."
  
 agot_dragon_combat.1001.rough_terrain_expert.boggy: "¡A los pantanos!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy: "Intentas utilizar los pantanos para atrapar a tu enemigo."
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy: "Utilizando una serie de ataques sumamente agresivos, empujamos a [my_foe.GetTitledFirstName] y [my_foe_dragon.GetName] hacia el pantano, ya que pesan mucho para hundirse en el lodo. Se produjo una pelea de trepadas entre nuestros dragones, en la que [my_dragon.GetName] hundió repetidamente la cabeza de [my_foe_dragon.GetNamePossessiveNoTooltip] bajo el lodo viscoso. Sin embargo, al final tuvimos que retroceder para no caernos también a nosotros."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy: "Utilizando una serie de ataques muy agresivos, [my_foe.GetTitledFirstName] y [my_foe_dragon.GetName] nos empujaron hacia el pantano, [my_dragon.GetNamePossessive] se puso pesado para hundirse en el lodo. Se produjo una pelea de trepadas entre los dragones, con [my_dragon.GetNameNoTooltip] sumergido repetidamente bajo el lodo viscoso. Sin embargo, finalmente retrocedieron cuando [my_dragon.GetNameNoTooltip] logró agarrarse bien y casi los derribó con nosotros."
  
 agot_dragon_combat.1001.forest_fighter: "¡Estos árboles son nuestros aliados, los usaremos!"
 agot_dragon_combat.1001.tt.forest_fighter: "Estás por encima de tu elemento y utilizas el bosque para realizar maniobras aéreas complejas que no pueden replicar."
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter: "Nos esquivamos entre los árboles, apareciendo inesperadamente para asestar un golpe mordaz a [my_foe_dragon.GetNamePossessive] wing, quien solo escapó incinerando una sección del bosque."
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter: "Seguimos a [my_foe_dragon.GetName] hacia el bosque, pero [my_dragon.GetName] no pudo replicar sus rápidas maniobras. [my_dragon.Custom('GetDragonSheHe')|U] fue golpeado por las ramas más grandes antes de incinerar furiosamente una sección del bosque para escapar."
  
 agot_dragon_combat.1001.special_fallback: "¡Retírate, reagrupate!"
 agot_dragon_combat.1001.tt.special_fallback: "Te retiras tácticamente para reevaluar la situación."
 agot_dragon_combat.1001.desc.my_feedback.special_fallback: "Retrocedimos justo a tiempo, esquivando por poco una mordedura que habría destrozado las alas de [my_dragon.GetNamePossessive]."
 agot_dragon_combat.1001.desc.opponent_response.special_fallback: "Luego les lanzamos un mordisco que casi les atrapó las alas. Al ver nuestra ferocidad, [my_foe.GetName] y [my_foe_dragon.GetName] retrocedieron, ¡una clara señal de debilidad!"
  
  # Injuries 
 agot_dragon_combat.1001.desc.my_injury.none: "\n\n[my_dragon.GetNameNoTooltip] y yo estamos completamente ilesos,"
 agot_dragon_combat.1001.desc.my_injury.light: "\n\n[my_dragon.GetNameNoTooltip] y yo solo estamos levemente heridos,"
 agot_dragon_combat.1001.desc.my_injury.heavy: "\n\n[my_dragon.GetNameNoTooltip] y yo estamos heridos, la sangre gotea al suelo debajo,"
 agot_dragon_combat.1001.desc.my_injury.severe: "\n\n[my_dragon.GetNameNoTooltip] y yo estamos mal, la sangre humeante brota a torrentes,"
 agot_dragon_combat.1001.desc.my_injury.mortal: "\n\n[my_dragon.GetNameNoTooltip] y yo estamos a un pelo de morir, nuestras múltiples heridas casi nos hacen caer del cielo,"
  
 agot_dragon_combat.1001.desc.foe_injury.none: "Mientras que [my_foe_dragon.GetNameNoTooltip] y [my_foe.GetTitledFirstNameNoTooltip] no parecen estar peor."
 agot_dragon_combat.1001.desc.foe_injury.light: "Mientras que [my_foe_dragon.GetNameNoTooltip] y [my_foe.GetTitledFirstNameNoTooltip] solo presentan heridas superficiales."
 agot_dragon_combat.1001.desc.foe_injury.heavy: "Mientras que [my_foe_dragon.GetNameNoTooltip] y [my_foe.GetTitledFirstNameNoTooltip] sangran notablemente."
 agot_dragon_combat.1001.desc.foe_injury.severe: "Mientras que [my_foe_dragon.GetNameNoTooltip] y [my_foe.GetTitledFirstNameNoTooltip] están gravemente heridos."
 agot_dragon_combat.1001.desc.foe_injury.mortal: "Mientras que [my_foe_dragon.GetNameNoTooltip] y [my_foe.GetTitledFirstNameNoTooltip] están claramente condenados."
  
  # Chance of winning 
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero: "\n\nVisto cómo ha ido esto hasta ahora, estoy seguro de que nos enfrentamos a nuestra perdición."
 agot_dragon_combat.1001.desc.chance_of_winning.minimal: "\n\nSoy extremadamente pesimista sobre nuestras posibilidades en este momento."
 agot_dragon_combat.1001.desc.chance_of_winning.low: "\n\n[my_foe.GetTitledFirstNameNoTooltip] parece confiado y temo que estemos lejos de la victoria."
 agot_dragon_combat.1001.desc.chance_of_winning.fair: "\n\nPuedo sentir el sudor de mi frente y temer que estemos perdiendo esta lucha."
 agot_dragon_combat.1001.desc.chance_of_winning.okay: "\n\nEsto ciertamente podría haber ido mejor, ¡pero aún no hemos terminado!"
 agot_dragon_combat.1001.desc.chance_of_winning.good: "\n\nLas cosas van bien, pero aún queda cualquiera de nuestros cielos para ganar."
 agot_dragon_combat.1001.desc.chance_of_winning.high: "\n\nSiento que [my_foe.GetFirstNamePossessiveNoTooltip] está perdiendo la confianza. [my_foe.GetSheHe|U] seguramente está sintiendo la presión ahora."
 agot_dragon_combat.1001.desc.chance_of_winning.very_high: "\n\nCada movimiento de [my_dragon.GetNameNoTooltip] parece lleno del hambre de un depredador a punto de finalmente abalanzarse sobre su presa."
 agot_dragon_combat.1001.desc.chance_of_winning.excellent: "\n\n[my_dragon.GetNameNoTooltip] y me siento en sincronía, y es casi seguro que esto terminará con nuestra victoria."
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain: "\n\nEsto seguramente está casi terminado, con [my_foe.GetTitledFirstName] casi cayendo del cielo."
  
  # Wounding 
 agot_dragon_combat.wound_dragon.limit: "[wounded_dragon.GetName] ya no puede ser herido."
 agot_dragon_combat.wound_dragon.1: "[wounded_dragon.GetName] es $trait_dragon_wounded_1$."
 agot_dragon_combat.wound_dragon.2: "[wounded_dragon.GetName] es $trait_dragon_wounded_2$."
 agot_dragon_combat.wound_dragon.3: "[wounded_dragon.GetName] es $trait_dragon_wounded_3$."
 agot_dragon_combat.wound_dragon.4: "[wounded_dragon.GetName] es $trait_dragon_wounded_4$."
 agot_dragon_combat.wound_dragon.5: "[wounded_dragon.GetName] es $trait_dragon_wounded_5$."
  
  # I lost! 
 agot_dragon_combat.1003.t: "¡Una danza fatalista!"
 agot_dragon_combat.1003.desc.sudden_strike: "Nuestros destinos cambiaron tan repentinamente como el viento. En un segundo, [my_foe.GetTitledFirstName] parecía vulnerable, a solo unos momentos de la derrota. Al siguiente, vi a [my_foe_dragon.GetName] girar el cuello de [my_foe_dragon.Custom('GetDragonHerHis')] y una gran boca se abrió ante mis ojos.\n\nApenas logré mirar dentro de las fauces abiertas, sentí el aire caliente de la muerte subir para saludarme antes de que se cerraran, y pensé..."
 agot_dragon_combat.1003.a.sudden_strike: "Así es como termina."
 agot_dragon_combat.1003.f.sudden_strike: "Estás devorado por [my_foe_dragon.GetName]"
  
 agot_dragon_combat.1003.desc.dragonfire: "He montado dragones en la guerra. Sé lo que es ver a los hombres arder. Nunca pensé que estaría de este lado.\n\nCon un rugido y una oleada de calor veo a [my_foe_dragon.GetName] abrir la garganta de [my_foe_dragon.Custom('GetDragonHerHis')], el rápido fuego incendiario del dragón se lanza hacia [my_dragon.GetName] y hacia mí. Demasiado grande para evitarlo. Demasiado cerca para bloquearlo. Instintivamente levanto los brazos, sabiendo que no servirá de nada, y grito."
 agot_dragon_combat.1003.a.dragonfire: "#EMP ¡¡ ..."
 agot_dragon_combat.1003.f.dragonfire: "Es casi seguro que tú y [my_dragon.GetName] acabarán incinerados. Si sobrevives, será en agonía tras caer al suelo."
  
 agot_dragon_combat.1003.desc.driven_to_ground: "El gran impacto del peso total de [my_foe_dragon.GetNamePossessive] sobre [my_dragon.GetName] me sacude en mi silla como si una casa se hubiera derrumbado sobre mí. [my_dragon.GetNameNoTooltip] suelta un grito inútil en protesta cuando nos empujan al suelo con fuerza.\n\nOigo el crujido del ala de [my_dragon.Custom('GetDragonHerHis')] al romperse bajo el peso combinado de dos dragones. Miro hacia arriba y veo la enorme figura de [my_foe_dragon.GetNameNoTooltip], que se cierne como un dios sobre la figura rota de [my_dragon.GetNameNoTooltip], y comienza a devorar a #italic a #!!."
 agot_dragon_combat.1003.a.driven_to_ground: "¡Tengo que salir de esta silla!"
 agot_dragon_combat.1003.f.driven_to_ground: "¡Intentas hacer lo mejor que puedes para escapar!"
  
 agot_dragon_combat.1003.desc.disemboweled: "A través de las nubes creo ver a [my_foe_dragon.GetName], claramente preparándose para... ¡no, ahí!\n\nDemasiado tarde.\n\n[my_foe_dragon.GetNameNoTooltip] se dirige hacia nosotros como un rayo, e igual de imparable. [my_foe_dragon.Custom('GetDragonSheHe')|U] se dirige hacia el vientre desprotegido de [my_dragon.GetNamePossessive], y le arranca un gran trozo del estómago a [my_dragon.Custom('GetDragonHerHis')], destripando a [my_dragon.Custom('GetDragonHerHim')] justo en el cielo. Con un rugido final, ambos caemos, el viento sopla a toda velocidad mientras la sangre y las entrañas del dragón se derraman en el cielo."
 agot_dragon_combat.1003.a.disemboweled: "Joderjoderjoderjoderjoder"
 agot_dragon_combat.1003.f.disemboweled: "Ese terreno se acerca terriblemente rápido..."
  
 agot_dragon_combat.1003.desc.eviscerated: "Evitando cualquier sentido de gracia y elegancia, [my_foe.GetTitledFirstName] conduce a [my_foe_dragon.GetName] directamente hacia nosotros. Aunque [my_dragon.GetName] intenta evadirlo y luego levanta las alas de [my_dragon.Custom('GetDragonHerHis')] en defensa, ¡cada una es destrozada con dientes y garras!\n\n[my_dragon.GetNameNoTooltip] ruge de angustia cuando le arrancan un ala, pero [my_foe_dragon.GetName] no lo suelta y continúa desgarrando y desgarrando. Con un látigo en el cuello, [my_foe_dragon.Custom('GetDragonSheHe')] le da un feroz mordisco al cuello de [my_dragon.GetNamePossessiveNoTooltip] y, después de un último grito, [my_foe_dragon.Custom('GetDragonSheHe')] le arranca la cabeza a [my_dragon.Custom('GetDragonHerHis')] justo delante de mis ojos."
 agot_dragon_combat.1003.a.eviscerated: "¡No! ¡No puedes! ¡Por favor!"
 agot_dragon_combat.1003.f.eviscerated: "Tú y [my_dragon.GetName] sois devorados por [my_foe_dragon.GetName]"
  
 agot_dragon_combat.1003.desc.chomp: ""¡Calma [my_dragon.GetName]! ¡Aún podemos sobrevivir!" Grito, el viento golpea mi voz mientras corremos entre las nubes. Varias veces creo ver la sombra de [my_foe_dragon.GetName], solo para que la aparición se aclare a medida que nos acercamos. Pero puedo oír la respiración de la bestia. El batir de sus alas. El profundo ruido gutural de un verdadero dragón.\n\nUna parte primaria de mi cuerpo reconoce esto por lo que es. El profundo grito visceral de los instintos afinados cuando los hombres no eran más que bestias. Nos están persiguiendo.\n\nComo para puntualizar el pensamiento, otra sombra se forma frente a mí. Espero brevemente que esto sea tan imaginado como los demás, cuando una forma titánica aparece frente a nosotros, con las fauces lo suficientemente abiertas como para tragar [my_dragon.GetName] y yo entero."
 agot_dragon_combat.1003.a.chomp: "Ni siquiera tienes tiempo para gritar."
 agot_dragon_combat.1003.f.chomp: "Tú y [my_dragon.GetName] están devorados por [my_foe_dragon.GetName]"
  
  
  # I won! 
 agot_dragon_combat.1004.t: "¡Victoria!"
 agot_dragon_combat.1004.desc.sudden_strike: "¡Mi plan funciona! [my_foe.GetName] nunca lo vio venir. En un segundo, [my_dragon.GetName] y yo nos vemos vulnerables, y [my_foe_dragon.GetName] va a matarnos. Al siguiente, [my_dragon.GetNameNoTooltip] se ha lanzado sobre el hombro de [my_foe_dragon.GetNamePossessiveNoTooltip] y alrededor del cuello de [my_foe_dragon.Custom('GetDragonHerHis')] hacia el jinete expuesto que está detrás.\n\n¡Las grandes fauces de [my_dragon.GetNamePossessiveNoTooltip] se abren y se apoderan de [my_foe.GetNameNoTooltip], devorando a [my_foe.GetHerHim]!"
 agot_dragon_combat.1004.a.sudden_strike: "¡El dragón debería ser fácil ahora!"
 agot_dragon_combat.1004.f.sudden_strike_survived: "[my_foe_dragon.GetName] logra escapar"
 agot_dragon_combat.1004.f.sudden_strike_died: "[my_foe_dragon.GetName] cae rápidamente ante un segundo strike de [my_dragon.GetName]"
  
 agot_dragon_combat.1004.desc.dragonfire: "Con un rugido y una oleada de calor, siento que [my_dragon.GetName] barre con toda oposición, [my_dragon.Custom('GetDragonHerHis')] abre la garganta y expulsa una única ciruela gigante de llamas hacia [my_foe_dragon.GetName] y [my_foe.GetTitledFirstName]. Demasiado cerca para evitarlo. Demasiado grande para bloquearlo. Con una oleada de satisfacción que refleja la oleada de viento consumida por la conflagración, veo a [my_foe_dragon.GetNameNoTooltip] y [my_foe.GetTitledFirstNameNoTooltip] incinerados por [my_dragon.GetNameNoTooltip]."
 agot_dragon_combat.1004.a.dragonfire: "¡Te tengo!"
 agot_dragon_combat.1004.f.dragonfire_both: "[my_foe.GetName] y [my_foe_dragon.GetName] son incinerados por [my_dragon.GetName]"
 agot_dragon_combat.1004.f.dragonfire_dragon: "[my_foe_dragon.GetName] es herido mortalmente por [my_dragon.GetName], pero [my_foe.GetName] logra escapar mientras huyen."
 agot_dragon_combat.1004.f.dragonfire_rider: "[my_foe_dragon.GetName] es incinerado por [my_dragon.GetName], pero [my_foe.GetName] logra alejarse planeando"
 agot_dragon_combat.1004.f.dragonfire_neither: "[my_foe.GetName] y [my_foe_dragon.GetName] sufren quemaduras horribles, pero apenas logran escapar."
  
 agot_dragon_combat.1004.desc.driven_to_ground: "El gran impacto del peso total de [my_dragon.GetNamePossessive] sobre [my_foe_dragon.GetName] me sacude en mi silla. [my_foe_dragon.GetName] suelta un grito inútil en protesta mientras empujamos a nuestros enemigos al suelo, con fuerza.\n\nOigo el satisfactorio crujido del ala de [my_foe_dragon.GetNamePossessiveNoTooltip] al romperse bajo el peso combinado de dos dragones. Miro hacia abajo a la figura de [my_foe_dragon.GetNameNoTooltip] mientras nos cernimos como un dios sobre la forma destrozada de nuestros enemigos, y siento que [my_dragon.GetNamePossessiveNoTooltip] tiene hambre y [my_dragon.Custom('GetDragonHerHis')] quiere matar."
 agot_dragon_combat.1004.a.driven_to_ground: "¡Eso es todo, [my_dragon.GetName]! ¡Acabalo!"
 agot_dragon_combat.1004.f.driven_to_ground_died: "[my_foe.GetFirstName] es devorado entre los mordiscos desenfrenados de [my_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1004.f.driven_to_ground_escaped: "[my_foe.GetFirstName] lucha por escapar de los mordiscos devoradores de [my_dragon.GetNameNoTooltip]"
  
 agot_dragon_combat.1004.desc.disemboweled: "Usando las nubes como cubierta, veo a [my_foe_dragon.GetName], claramente sin esperarnos. Mientras nos precipitamos a una velocidad cegadora, [my_foe.GetFirstName] se gira para mirarnos.\n\nDemasiado tarde.\n\n[my_dragon.GetName] corre como un rayo, e igual de imparable. [my_foe_dragon.Custom('GetDragonSheHe')|U] intenta proteger el vientre expuesto de [my_foe_dragon.Custom('GetDragonHerHis')], pero no puede reaccionar a tiempo, sufriendo que un gran trozo sea arrancado del estómago de [my_foe_dragon.Custom('GetDragonHerHis')]. ¡Hemos destripado a [my_foe_dragon.Custom('GetDragonHerHim')] justo en el cielo! Oigo un rugido resonante mientras ambos caen detrás de nosotros, sangre de dragón y tripas corriendo a nuestro lado desde la boca de [my_dragon.GetNamePossessive]."
 agot_dragon_combat.1004.a.disemboweled: "¡Que el suelo se los lleve a ambos!"
 agot_dragon_combat.1004.f.disemboweled_died: "[my_foe_dragon.GetName] está muerto, y [my_foe.GetName] está condenado a seguirle."
 agot_dragon_combat.1004.f.disemboweled_escaped: "[my_foe_dragon.GetName] está muerto, y [my_foe.GetName] apenas sobrevivió a la caída."
  
 agot_dragon_combat.1004.desc.eviscerated: "Evitando cualquier sentido de defensa, [my_dragon.GetName] se lanza directamente contra [my_foe_dragon.GetName]. Aunque [my_foe_dragon.GetNameNoTooltip] intenta evadirlo y luego levanta las alas de [my_foe_dragon.Custom('GetDragonHerHis')] en defensa, ¡cada una es destrozada por nuestros dientes y garras!\n\n[my_foe_dragon.GetNameNoTooltip] ruge angustiado cuando le arrancan un ala, pero [my_dragon.GetNameNoTooltip] no lo suelta y continúa desgarrando y desgarrando. Con un latigazo en el cuello, [my_dragon.Custom('GetDragonSheHe')] le da un mordisco feroz al cuello de [my_foe_dragon.GetNamePossessiveNoTooltip] y, después de un último grito de la criatura, [my_dragon.Custom('GetDragonSheHe')] le arranca la cabeza a [my_foe_dragon.Custom('GetDragonHerHis')]."
 agot_dragon_combat.1004.a.eviscerated: "¡Rasgar! ¡Desgarrar! ¡Devorar!"
 agot_dragon_combat.1004.f.eviscerated: "[my_dragon.GetName] devora tanto a [my_foe.GetTitledFirstName] como a [my_foe_dragon.GetName]"
  
 agot_dragon_combat.1004.desc.chomp: "En realidad, nunca hubo esperanza para [my_foe.GetFirstName]. [my_foe_dragon.GetName] no es ni la mitad del tamaño de mi propio [my_dragon.GetName], y [my_foe.GetSheHe] sabe que un ataque frontal completo sería un suicidio, prefiriendo acechar entre las nubes.\n\nVarias veces creo ver la sombra de nuestra presa, solo para que la aparición se despeje a medida que nos acercamos.\n\nMientras volamos, una parte primaria de mi cuerpo reconoce esto por lo que es. El profundo grito visceral de los instintos afinados cuando los hombres no eran más que bestias. Somos el depredador, y el dragón es nuestra presa.\n\nComo para acentuar el pensamiento, otra sombra se forma frente a mí. ¡Espero brevemente que sea tan imaginada como las otras, cuando la forma más pequeña aparece justo frente a nosotros! Ni siquiera necesito instruir a [my_dragon.GetNameNoTooltip]. [my_dragon.Custom('GetDragonHerHis')|U] abre las fauces y de un solo mordisco, [my_foe_dragon.GetName] y [my_foe.GetName] son devorados enteros."
 agot_dragon_combat.1004.a.chomp: "Ni siquiera tuvieron tiempo de gritar."
 agot_dragon_combat.1004.f.chomp: "[my_foe.GetName] y [my_foe_dragon.GetName] son devorados por [my_dragon.GetName]"
 agot_dragon_combat.1004.chomp.t: "[my_dragon.GetNameNoTooltip] Le gusta el sabor"
  
