l_spanish:
 agot_dragonstone.0002.t:0 "El [heir.Custom('GetPrincessPrince')] de Rocadragón" #NT!
 agot_dragonstone.0002.desc:0 "Desde la época de Aenys I, Rocadragón ha sido la sede del heredero del Trono de Hierro. Ahora que [heir.GetFirstName] tiene la edad para administrar Roca Dragon en [heir.GetHerHim] por su cuenta, es hora de que le otorgue a [heir.GetHerHim] el título de [heir.Custom('GetPrincessPrince')] de Roca Dragon en reconocimiento a la posición de [heir.GetHerHim] en el reino, o que me quede con el título para usos futuros." #NT!
 agot_dragonstone.0002.a:0 "La tradición debe ser mantenida; Le otorgaré [heir.GetFirstNameNoTooltip] Roca Dragon." #NT!
 agot_dragonstone.0002.b:0 "La tradición ha pasado su tiempo; Me quedaré con Rocadragón para mí." #NT!
 agot_dragonstone.0003.t:0 "El [heir.Custom('GetPrincessPrince')] de Rocadragón" #NT!
 agot_dragonstone.0003.desc:0 "Ahora que me siento en el Trono de Hierro, es hora de que mi heredero, [heir.GetFirstNameNoTooltip], tome el lugar de [heir.GetHerHim] como [heir.Custom('GetPrincessPrince')] de Roca Dragon, o puedo quedarme con el asiento tradicional del Conquistador como refugio real." #NT!
 agot_dragonstone.0003.a:0 "La tradición debe ser mantenida; Le otorgaré [heir.GetFirstNameNoTooltip] Roca Dragon." #NT!
 agot_dragonstone.0003.b:0 "La tradición ha pasado su tiempo; Me quedaré con Rocadragón para mí." #NT!
 agot_dragonstone.0007.t:0 "El [heir.Custom('GetPrincessPrince')] de Rocadragón" #NT!
 agot_dragonstone.0007.desc:0 "Con la muerte de [deceased_heir.GetFirstNameNoTooltip], [heir.GetFirstNameNoTooltip] ahora es legítimamente el [heir.Custom('GetPrincessPrince')] de Roca Dragon. No estoy seguro de estar listo para nombrar otro heredero tan pronto después de la muerte de mi [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]. Tal vez debería mantener [heir.GetFirstNameNoTooltip] cerca por ahora..." #NT!
 agot_dragonstone.0007.a:0 "La tradición debe ser mantenida; Le otorgaré [heir.GetFirstNameNoTooltip] Roca Dragon." #NT!
 agot_dragonstone.0007.b:0 "Todavía no estoy listo para otorgar [heir.GetFirstNameNoTooltip] Roca Dragon."0 #NT!
