l_spanish:
agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!

agot_small_council.0001.t:0 "Sirviendo en el Consejo Pequeño" #NT!
agot_small_council.0001.desc:0 "¿En qué puesto servirá [secondary_recipient.GetSheHe] al reino en el consejo pequeño?" #NT!

agot_small_council.0001.a:0 "[secondary_recipient.GetSheHe|U] será mi Mano." #NT!
agot_small_council.0001.b:0 "[secondary_recipient.GetSheHe|U] será mi canciller." #NT!
agot_small_council.0001.c:0 "[secondary_recipient.GetSheHe|U] será mi administrador." #NT!
agot_small_council.0001.d:0 "[secondary_recipient.GetSheHe|U] será mi mariscal." #NT!
agot_small_council.0001.e:0 "[secondary_recipient.GetSheHe|U] será mi almirante." #NT!
agot_small_council.0001.f:0 "[secondary_recipient.GetSheHe|U] será mi Spymaster." #NT!
agot_small_council.0001.g:0 "Este [secondary_recipient.GetWomanMan] apenas está en condiciones de palear mi establo." #NT!

agot_small_council.0003.desc:0 "Mi Lord, difícilmente puede esperar que ofrezca el servicio de mi querido vasallo, cuando sus propias habilidades son tan esenciales para la administración de mis propias tierras. Sin mencionar los ingresos de los que me vería privado si te sirvieran directamente..." #NT!
agot_small_council.0003.a:0 "Permíteme calmar tus miedos." #NT!
agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] se une a su Consejo" #NT!
agot_small_council.0003.b:0 "¡No pagaré por los derechos de mis propios vasallos!" #NT!
agot_small_council.0003.c:0 "Harás esto por algo mucho más valioso que el oro." #NT!

agot_small_council.0004.desc:0 "Entiendo que el reino necesita Lores leales y talentosos para servir al reino, pero al igual que yo.\n\nQuizás si prometieras apoyarme en cualquier forma que necesite, me tranquilizaría permitiéndote retener el servicio de mi legítimo vasallo." #NT!
agot_small_council.0004.a:0 "Acepto, por el bien del reino." #NT!
agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] se une a su Consejo" #NT!
agot_small_council.0004.b:0 "¡No negociaré contigo!" #NT!
agot_small_council.0004.c:0 "Tienes otras deudas que pagarme, primero" #NT!

agot_small_council.0005.desc:0 "No tengo ningún interés en ceder mis derechos como Lord de [secondary_recipient.GetNamePossessive], por lo que necesitará un [secondary_recipient.GetLadyLord] diferente para llenar su asiento vacío." #NT!
agot_small_council.0005.a:0 "Entonces no me molestes más, tonto." #NT!
