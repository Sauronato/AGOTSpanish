l_spanish:
 agot_small_council.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  
 agot_small_council.0001.t: "Sirviendo en el Consejo Privado"
 agot_small_council.0001.desc: "¿En qué puesto servirá [secondary_recipient.GetSheHe] al reino en el consejo privado?"
  
 agot_small_council.0001.a: "[secondary_recipient.GetSheHe|U] será mi Mano del Rey."
 agot_small_council.0001.b: "[secondary_recipient.GetSheHe|U] será mi consejero de Edictos."
 agot_small_council.0001.c: "[secondary_recipient.GetSheHe|U] será mi consejero de la Moneda."
 agot_small_council.0001.d: "[secondary_recipient.GetSheHe|U] será mi Maestro de Armas."
 agot_small_council.0001.e: "[secondary_recipient.GetSheHe|U] será mi consejero Naval."
 agot_small_council.0001.f: "[secondary_recipient.GetSheHe|U] será mi consejero de Rumores."
 agot_small_council.0001.g: "Este [secondary_recipient.GetWomanMan] apenas está en condiciones de palear mi establo."
  
 agot_small_council.0003.desc: "Mi Lord, difícilmente puede esperar que ofrezca el servicio de mi querido vasallo, cuando sus propias habilidades son tan esenciales para la administración de mis propias tierras. Sin mencionar los ingresos de los que me vería privado si te sirvieran directamente..."
 agot_small_council.0003.a: "Permíteme calmar tus miedos."
 agot_small_council.0003.a.tt: "[secondary_recipient.GetName] se une a su Consejo"
 agot_small_council.0003.b: "¡No pagaré por los derechos de mis propios vasallos!"
 agot_small_council.0003.c: "Harás esto por algo mucho más valioso que el oro."
  
 agot_small_council.0004.desc: "Entiendo que el reino necesita Lores leales y talentosos para servir al reino, pero al igual que yo.\n\nQuizás si prometieras apoyarme en cualquier forma que necesite, me tranquilizaría permitiéndote retener el servicio de mi legítimo vasallo."
 agot_small_council.0004.a: "Acepto, por el bien del reino."
 agot_small_council.0004.a.tt: "[secondary_recipient.GetName] se une a su Consejo"
 agot_small_council.0004.b: "¡No negociaré contigo!"
 agot_small_council.0004.c: "Tienes otras deudas que pagarme, primero"
  
 agot_small_council.0005.desc: "No tengo ningún interés en ceder mis derechos como Lord de [secondary_recipient.GetNamePossessive], por lo que necesitará un [secondary_recipient.GetLadyLord] diferente para llenar su asiento vacío."
 agot_small_council.0005.a: "Entonces no me molestes más, tonto."
