l_spanish:
  
  # Bonding results 
  # Bond with untamed/wild dragon 
 dragon_bond_events.1000.t: "Un vínculo forjado" #NT!
 dragon_bond_events.1000.desc: "[target.GetNameNicknamed]. Es. #bold ¡MÍO! #!\n\nThey dice que nadie puede conocer el corazón de un dragón, pero [target.GetNameNoTooltip] ha visto el mío y [target.Custom('GetDragonSheHe')] lo ha encontrado digno. Ahora estamos unidos, una unión de sangre, carne y fuego.\n\nDesde [ROOT.Char.GetCapitalLocation.GetName] hasta las Tierras Sombrías más allá de Asshai, que se sepa que yo, [ROOT.Char.GetFullNameNoTooltip], reclamo al dragón [target.GetNameNoTooltip] como mío. ¡Que se regocije el [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] de la Casa [ROOT.Char.GetDynastyNameNoTooltip], porque surge un nuevo #bold0.\n\n#bold1!" #NT!
 dragon_bond_events.1000.a: "Mientras respire, nunca olvidaré este día." #NT!
  
 dragon_bond_events.1001.t: "[target.GetNameNoTooltip] Rechaza la vinculación" #NT!
 dragon_bond_events.1001.desc: "Un presentimiento me invade mientras navego por la guarida de [target.GetNameNicknamedPossessive]. Aunque cada parte de mí grita que regrese a mi [ROOT.Char.Custom('ResidenceBuilding')], me obligo a dar un paso, luego otro, hasta que estoy a solo unos pies de [target.GetNameNoTooltip]. El [Concept('owned_dragon','dragon')|E] se mueve cuando me acerco, distraído del carbonizado [GetPlayer.Custom('RegionalEdibleAnimal')] agarrado en las mandíbulas de [target.Custom('GetDragonHerHis')]. Los ojos de [target.Custom('GetDragonHerHis')|U] me siguen con curiosidad maliciosa, como un gato observando a un pájaro.\n\nInvocando lo que me queda de coraje, extiendo mi mano hacia la criatura. Cuando mis dedos están a solo un palmo de distancia, [target.GetNameNoTooltip] de repente se lanza hacia mí, las mandíbulas de [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColor')] chasquean justo por debajo de mis dedos. Retrocediendo a la altura de [target.Custom('GetDragonHerHis')], [target.GetNameNoTooltip] ruge en advertencia, y veo zarcillos anaranjados de llamas formándose detrás de los colmillos de [target.Custom('GetDragonHerHis')]. El pánico corre por mis venas, huyo de la guarida, deteniéndome solo cuando llego a la seguridad de mi [ROOT.Char.Custom('ResidenceBuilding')]3." #NT!
 dragon_bond_events.1001.a: "[ROOT.Char.GetFaith.DevilName] ¡toma esa [ROOT.Char.Custom('InsultAdjective')] serpiente!" #NT!
  
 dragon_bond_events.1002.t: "[target.GetNamePossessiveNoTooltip] Reprimenda abrasadora" #NT!
 dragon_bond_events.1002.desc: "La inquietud me invade cuando me acerco a [dragon|E] [target.GetNameNicknamed]. Pero este miedo es más que igualado por mi anticipación. Porque, ¿qué [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GirlBoy')] no soñó con hacerse amigo de un dragón en su juventud? ¿Y qué [ROOT.Char.GetTitleAsNameNoTooltip] hoy no alcanzaría tal poder, a pesar de los riesgos?\n\nSin embargo, mis fantasías de [ROOT.Char.Custom('GirlBoy')]hood flaquean cuando me acerco a la bestia. [target.GetNameNoTooltip] está claramente agitado: [target.Custom('GetDragonSheHe')|U] está agachado cerca del suelo, sus grandes ojos clavados en los míos, y la cola escamada de [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColorFull')] se balancea siniestramente. Pero es demasiado tarde para la duda, y el único camino es hacia adelante. Empujo mi mano hacia las fauces gruñonas de [target.Custom('GetDragonHerHis')], y comienzo a decir las antiguas palabras valyrias para calmar: [target.GetNameNicknamed]1 Lykirī! Ryptē—[target.GetNameNicknamed]2 apenas había comenzado cuando mi visión se llenó de llamas y mi mundo de dolor. Y entonces comencé a [target.GetNameNicknamed]3 gritar[target.GetNameNicknamed]4 pesadamente con la leche de amapola, me despierto más tarde en mi cama a las [target.GetNameNicknamed]5. Estoy envuelta en vendas llenas de pus desde el cerebro hasta el vientre, y en agonía. Pero estoy, quizás lamentablemente, viva." #NT!
 dragon_bond_events.1002.a: "Haber llegado tan cerca..." #NT!
  
 dragon_bond_events.1003.t: "[target.GetNameNoTooltip], el [ROOT.Char.GetTitleAsNameNoTooltip|U]quemador" #NT!
 dragon_bond_events.1003.desc: "Ha llegado el día en que finalmente me uniré con [dragon|El] [target.GetNameNoTooltip]. [ROOT.Char.GetHouse.GetMotto]!\n\nDejo a mi [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] afuera de la guarida de [target.GetNameNoTooltip] y entro solo. Pasando sobre huesos carbonizados, me acerco a la forma lánguida de [target.Custom('GetDragonHerHis')], que yace enroscada alrededor de una columna rocosa. [target.GetNameNoTooltip] no se mueve ante mi llegada y abre solo un ojo para considerarme brevemente, antes de regresar al sueño de [target.Custom('GetDragonHerHis')]. ¿Dormido? ¡Qué descaro! ¡Soy un [ROOT.Char.Custom('WomanManGirlBoy')] de [ROOT.Char.GetCapitalLocation.GetName] y no se me negará!\n\nAlzándome en toda mi altura, le ordeno al dragón en el valyrio que he comprometido de corazón para este momento: [target.GetNameNoTooltip]0 ¡Rȳbās! ¡Dohaerās![target.GetNameNoTooltip]1 Aun así, [target.GetNameNoTooltip] no se mueve. Grito, vocifero, pisoteo, pero no sirve de nada. Frustrada, agarro un hueso cercano y lo lanzo hacia el dragón, donde choca contra el cuello de [target.Custom('GetDragonHerHis')].\n\n¡Finalmente, [target.GetNameNoTooltip] me ve! ​​Lentamente, perezosamente, [target.GetNameNoTooltip]5 gira la cabeza de [target.Custom('GetDragonHerHis')] hacia mí, sin molestarse en levantarse del suelo. Y entonces aparecen las llamas. Son lo último que veo." #NT!
 dragon_bond_events.1003.a: "¡Arde, arde! ¡Madre! ¡Padre! #strong_glow;R ¡ARDE!#!" #NT!
  
  # Bonding 
 dragon_bond_events.t: "Vinculación con [target.GetNameNoTooltip]:" #NT!
  
  # Deepen Bond Results 
 dragon_bond_events.2001.t: "$dragon_bond_events.t$ Tiempo bien aprovechado" #NT!
 dragon_bond_events.2001.desc: "Las semanas de entrenamiento, socialización y familiarización que he pasado con [target.GetName] finalmente han comenzado a dar frutos. Ya sea volando sobre [ROOT.Char.GetCapitalLocation.GetName] o relajándonos en la guarida de [target.Custom('GetDragonHerHis')], [target.GetNameNoTooltip] y yo nos sentimos cada vez más cómodos el uno con el otro.\n\nCada día actuamos menos y menos como un simple equipo de jinete y montura, y cada vez más como compañeros genuinos, unidos por lazos reales de confianza y afecto.\n\nQuizás nadie pueda conocer realmente el corazón de un dragón, pero siento que conozco el alma de este." #NT!
 dragon_bond_events.2001.a: "Juntos escribiremos la leyenda de [ROOT.Char.GetFirstNameNicknamed] y [target.GetName]." #NT!
  
 dragon_bond_events.2002.t: "$dragon_bond_events.t$ Resultados mixtos" #NT!
 dragon_bond_events.2002.desc: "Cada día me resulta más evidente que mis esfuerzos por congraciarme con [target.GetName] no están dando resultado.\n\nParece que por cada día que pasamos volando en la confianza compartida, pasamos otro día tirando en direcciones opuestas. Si bien los lazos entre nosotros no se han debilitado ni han crecido, siento que no tengo otra opción que regresar a nuestro vínculo anterior más distante." #NT!
 dragon_bond_events.2002.a: "Decepcionante..." #NT!
  
  # Scheme Events - These are the events that fire as part of the scheme. 
 dragon_bond_events.3000.t: "$dragon_bond_events.t$ Carne cara" #NT!
 dragon_bond_events.3000.desc: "El [dragon|El] [target.GetNameNicknamed] es una criatura voluble. Algunos días, [target.Custom('GetDragonSheHe')] no quiere nada más que estirar las alas de [target.Custom('GetDragonHerHis')] y brincar por la guarida de [target.Custom('GetDragonHerHis')] [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], mientras que al día siguiente es casi imposible sacar al dragón de su letargo.\n\nLos gustos de [target.GetNameNoTooltip] son igualmente variados, y aunque [target.Custom('GetDragonSheHe')] todavía come toda la carne descuartizada que mis sirvientes llevan a [target.Custom('GetDragonHerHim')], estoy considerando enviarlo a la cocina a buscar más comida deliciosa. Sin duda, un buen regalo acercaría más a [target.GetNameNoTooltip] y a mí." #NT!
 dragon_bond_events.3000.a: "[target.GetNameNoTooltip] cenará como [ROOT.Char.GetTitleTierName]. Yo alimentaré a [target.Custom('GetDragonHerHim')] con cordero carbonizado." #NT!
 dragon_bond_events.3000.b: "[target.Custom('GetDragonSheHe')|U] tiene un paladar refinado. Le daré de comer a [target.Custom('GetDragonHerHim')] cerdo braseado." #NT!
 dragon_bond_events.3000.c: "Los dragones son para la guerra, no para los banquetes. No recibirá #italic golosinas#!..." #NT!
  
 dragon_bond_events.3001.t: "$dragon_bond_events.t$ Carne Bienvenida" #NT!
 dragon_bond_events.3001.desc: "Las cocinas de [target.GetCurrentLocation.GetNameNoTooltip] trabajan toda la noche en la ofrenda para [target.GetName]. La carne es tierna y húmeda, y su piel dorada y mantecosa cruje casi por estallar por el relleno que hay dentro. Varios de mis [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] miran con nostalgia la carne mientras la cargan desde las cocinas, pero este manjar es apto solo para [ROOT.Char.GetTitleTierName|l] y [Concept('dragon','dragons')|E].\n\nLlevo el carro hacia la guarida de [target.GetNameNoTooltip] y estoy a punto de gritar cuando el dragón entra trotando, patinando hasta detenerse a solo unos pasos de distancia. [target.Custom('GetDragonHerHis')|U] gira la cabeza entre mí y el carro, y aunque [target.Custom('GetDragonSheHe')] parece estar a punto de lanzarse a por su tentador premio, [target.Custom('GetDragonSheHe')] se detiene. Me alegra ver que [target.GetNameNoTooltip] me hace caso, digo las palabras que [target.Custom('GetDragonSheHe')] anhela oír: [target.GetName]2 ¡Havor zaldrīzes![target.GetName]3 Apenas han salido de mis labios las palabras cuando [target.GetNameNoTooltip] desciende sobre la carne. No he visto a [target.Custom('GetDragonHerHim')] tan feliz en meses." #NT!
 dragon_bond_events.3001.a: "¡Come bien mi dragón!" #NT!
  
 dragon_bond_events.3002.t: "$dragon_bond_events.t$ Carne costosa rechazada" #NT!
 dragon_bond_events.3002.desc: "Las cocinas trabajan toda la noche en la ofrenda para [target.GetName]. La carne es tierna y su piel dorada cruje bajo el peso desbordante de un relleno suculento. Varios de mis [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] miran con nostalgia la carne mientras la cargan desde las cocinas, pero este raro manjar solo es apto para [ROOT.Char.GetTitleTierName|l] y dragones.\n\nLlevo el carro hacia la guarida de [target.GetNameNoTooltip] y estoy a punto de llamar a [target.Custom('GetDragonHerHim')] cuando una masa de escamas y músculos que se arremolina me tira al suelo. [target.GetNameNoTooltip] se abalanza sobre la carne con una intensidad voraz, y las poderosas mandíbulas de [target.Custom('GetDragonHerHis')] acaban rápidamente con las escotillas del carro para acceder al festín que hay en el interior." #NT!
 dragon_bond_events.3002.a: "¡Condenación!" #NT!
  
 dragon_bond_events.3003.t: "$dragon_bond_events.t$ Un regalo en vivo" #NT!
 dragon_bond_events.3003.desc: "Aunque a veces es agradable olvidarlo, pretender que pueden ser tan obedientes como el mejor sabueso, [Concept('dragon','dragons')|E] son, al fin y al cabo, depredadores. Me preocupa cada vez más que [target.GetName] se sienta cada vez más frustrado por la monotonía del cautiverio de [target.Custom('GetDragonHerHis')], y que eso esté poniendo a prueba nuestro precario vínculo.\n\nAunque estoy seguro de que sería un pobre sustituto de la alegría de una verdadera cacería, estoy considerando liberar varios cerdos u ovejas en la guarida de [target.Custom('GetDragonHerHis')]. Mientras he estado trabajando para romper [target.GetNameNoTooltip] de [target.Custom('GetDragonHerHis')] tendencias más violentas, tal vez se agradecería un poco de deporte en vivo." #NT!
 dragon_bond_events.3003.a: "Libera un pequeño rebaño de ovejas." #NT!
 dragon_bond_events.3003.b: "Atrae a un equipo de cerdos a la guarida." #NT!
 dragon_bond_events.3003.c: "Ya habrá tiempo para matar más tarde. Mantén la dieta [target.Custom('GetDragonHerHis')]." #NT!
  
 dragon_bond_events.3004.t: "$dragon_bond_events.t$ Un regalo vivo apreciado" #NT!
 dragon_bond_events.3004.desc: "La cacería ha superado mis expectativas. En lugar de simplemente matar a la presa de [target.Custom('GetDragonHerHis')], [target.GetName] ha hecho de ella un maravilloso juego. Aunque los animales no suponen una amenaza real para [target.Custom('GetDragonHerHim')], [target.GetNameNoTooltip] tarda [target.Custom('GetDragonHerHis')] tiempo en acechar al grupo, identificando al miembro más débil antes de atraparlo con las fauces de [target.Custom('GetDragonHerHis')] y retirarse.\n\nEste ciclo se repite durante más de una hora hasta que [target.GetNameNoTooltip] termina, momento en el que el suelo está cubierto de vísceras y la cola de [target.GetNameNoTooltip] se mueve de placer. Con la sed de emoción y sangre de [target.Custom('GetDragonHerHis')|U] saciada, [target.GetNameNoTooltip] me permite acercarme mucho más de lo habitual e incluso me permite llevarle a [target.Custom('GetDragonHerHis')] un cubo de agua que [target.GetName]1 bebe con avidez." #NT!
 dragon_bond_events.3004.a: "Ambos somos salvajes de corazón..." #NT!
  
 dragon_bond_events.3005.t: "$dragon_bond_events.t$ Un capricho sobreestimulante" #NT!
 dragon_bond_events.3005.desc: "Aunque me lleva la mayor parte del día, mis sirvientes y yo logramos acorralar a los últimos animales en un corral improvisado justo dentro de la guarida de [target.GetNamePossessive]. Luego me acomodo a una distancia segura para esperar la llegada de [target.Custom('GetDragonHerHis')]. [target.Custom('GetDragonSheHe')|U] no me hace esperar mucho.\n\nEs un baño de sangre. En un momento, los animales estaban allí, vivos y sanos. Y luego [target.GetNameNoTooltip] está entre ellos. A diferencia de otros depredadores que podrían buscar dividir la manada, mi [dragon|el] se deleita con la matanza, chasqueando las mandíbulas de [target.Custom('GetDragonHerHis')] alrededor de uno de los animales más grandes antes de rastrillar con las garras de [target.Custom('GetDragonHerHis')] a otro.\n\nEmpiezo a caminar hacia [target.GetNameNoTooltip] mientras [target.Custom('GetDragonSheHe')] termina de destripar a los últimos de la manada, pero me congelo cuando [target.Custom('GetDragonSheHe')] de repente se vuelve hacia mí, con las fosas nasales de [target.Custom('GetDragonHerHis')] dilatadas y los colmillos al descubierto en desafío. Por temor a la sed de sangre de [target.Custom('GetDragonHerHis')], retrocedo lentamente." #NT!
 dragon_bond_events.3005.a: "Sólo un tonto se interpondría entre un dragón y su presa." #NT!
  
 dragon_bond_events.3006.t: "$dragon_bond_events.t$ Una alimentación cruda" #NT!
 dragon_bond_events.3006.desc: "Es comprensible que [dragon|El] [target.GetNameNicknamed] desconfíe de mí. Aunque [target.Custom('GetDragonSheHe')] es ​​[Concept('owned_dragon','no longer truly wild')|E] y disfruta de algunas de las comodidades de [target.Custom('GetDragonHerHis')], [target.Custom('GetDragonSheHe')] no confía en mí y se muestra reacio a permitirme acercarme ni siquiera a cien pasos de [target.Custom('GetDragonHerHim')]. Pero como todos los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] saben, la raíz del corazón de cualquiera está en su estómago. Resulta que [target.GetNamePossessiveNoTooltip] es más grande que la mayoría.\n\nDespués de consultar con los dueños de la perrera de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] sobre la carne y los despojos que prefieren sus perros, he enviado a buscar un carro de cordero y cerdo frescos. La carne todavía no está completamente descuartizada, pero los dueños de la perrera me aseguran que cuanto más rara, mejor. Pero, ¿cuál preferiría [target.GetNameNicknamed]0?" #NT!
 dragon_bond_events.3006.a: "[target.GetNameNoTooltip] prefiere los sabores más salvajes. Saca el cordero crudo." #NT!
 dragon_bond_events.3006.b: "[target.GetNameNoTooltip] saborea carnes más dulces. Saca la carne de cerdo cruda." #NT!
 dragon_bond_events.3006.c: "No importa." #NT!
  
 dragon_bond_events.3007.t: "$dragon_bond_events.t$ Un éxito rotundo" #NT!
 dragon_bond_events.3007.desc: "[target.GetNamePossessive] levanta la cabeza del suelo con interés mientras maniobro la carretilla cargada de carne hacia la guarida de [target.Custom('GetDragonHerHis')]. Empujando las extremidades delanteras de [target.Custom('GetDragonHerHis')], [target.GetNameNoTooltip] se acerca lentamente a mí, [target.Custom('GetDragonHerHis')] mira rápidamente entre mí y mis sangrientos tesoros.\n\nLevanto uno de los cortes más gruesos y lo lanzo hacia [target.Custom('GetDragonHerHim')]. Antes de que la carne toque el suelo, [target.GetNameNoTooltip] se lanza hacia adelante y lo atrapa en las mandíbulas de [target.Custom('GetDragonHerHis')]. Complacido con la ofrenda, [target.Custom('GetDragonSheHe')] me mira expectante. Estoy feliz de complacerlo. Lanzo a [target.Custom('GetDragonHerHim')] pieza tras pieza, acercándome cada vez más a [target.Custom('GetDragonHerHim')].\n\nSabiendo que no debo tentar a la suerte, lanzo la última y más grande pieza a [target.GetNameNoTooltip], y me voy mientras [target.Custom('GetDragonSheHe')] devora el manjar. Aunque todavía estoy lejos de ser aceptado como [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonHerHis')]4, hoy hicimos un progreso real." #NT!
 dragon_bond_events.3007.a: "¡Tendré a [target.Custom('GetDragonHerHim')] comiendo de mi mano en unas cuantas vueltas de luna!" #NT!
  
 dragon_bond_events.3008.t: "$dragon_bond_events.t$ Un fracaso total" #NT!
 dragon_bond_events.3008.desc: "[target.GetNamePossessive] cabeza se levanta del suelo alarmada mientras maniobro la carretilla cargada de carne picante hacia [target.Custom('GetDragonHerHis')] guarida. Empujando hacia arriba sobre [target.Custom('GetDragonHerHis')] extremidades anteriores, [target.GetName] se acerca lentamente a mí, mirando el carro apestoso y a mí con sospecha.\n\nSopeso uno de los cortes más gruesos y lo lanzo hacia [target.Custom('GetDragonHerHim')]. Cae al suelo con un sonido húmedo, y sólo entonces [target.GetNameNoTooltip] lo investiga lentamente, [target.Custom('GetDragonHerHis')] lengua moviendo su masa sangrienta. Aparentemente, al no encontrar la ofrenda del agrado de [target.Custom('GetDragonHerHis')], [target.GetNameNoTooltip] deja escapar un bufido burlón y vuelve a enrollarse alrededor de [target.Custom('GetDragonHerHis')] pilar favorito.\n\nSin saber qué más hacer, dejo la carretilla y me retiro de regreso a mi [target.Custom('GetDragonHerHis')]0. para reflexionar sobre mi fracaso." #NT!
 dragon_bond_events.3008.a: "[GetTitleByKey('c_harrenhal').GetNameNoTier] no se construyó en un día..." #NT!
  
 dragon_bond_events.3009.t: "$dragon_bond_events.t$ Consultando historia de Dragones" #NT!
 dragon_bond_events.3009.desc: "Sigo luchando con el entrenamiento de [target.GetNamePossessive] y temo estar llegando al límite de mi conocimiento de [Concept('dragon','dragons')|E]. Afortunadamente, aunque gran parte de la tradición sobre los dragones se perdió durante la Perdición, todavía sobrevive algo en ambos lados del Mar Angosto.\n\nSin embargo, la autenticidad y precisión de muchos de estos textos no está clara. Después de todo, gran parte de la tradición sobre los dragones que sobrevive son meras copias y abundan las falsificaciones.\n\nAlternativamente, la gente común ha desarrollado una rica tradición sobre los dragones propia a lo largo de los siglos, una colección de cuentos de viejas y supersticiones. ¿Quizás este folclore podría ser de valor?" #NT!
 dragon_bond_events.3009.a: "Incluso los cuentos más humildes contienen algo de verdad. Hay que traer a la gente común." #NT!
 dragon_bond_events.3009.b: "Envíalo a [GetTitleByKey('b_the_citadel').GetNameNoTier|l] y [GetTitleByKey('c_dragonstone').GetNameNoTier]. Usaré la antigua tradición valyria." #NT!
 dragon_bond_events.3009.c: "No importa." #NT!
  
 dragon_bond_events.3010.t: "$dragon_bond_events.t$ historia de Dragones útil" #NT!
 dragon_bond_events.3010.desc: "Mis asistentes me han traído dos relatos de la huida de [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed], sus hijos [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] y [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed], y su [Concept('dragon','dragons')|E] de la antigua Valyria. Aunque los relatos son variados, los más pertinentes son sus supuestas descripciones de la colonización de [GetTitleByKey('c_dragonstone').GetNameNoTier] por parte de los Targaryen, y en particular sus esfuerzos por criar dragones en la isla.\n\nLos textos dicen que Aenar y sus hijos perdieron cuatro de sus dragones en los años posteriores a su reubicación. Pero [GetScriptedCharacterByHistoryID('dragon_balerion').GetName], el más grande de los cinco, prosperó, mientras que otros dos, [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] y [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], nacerían más tarde a la sombra de Dragonmont. Los relatos sugieren que, privados de la magia de su hogar ancestral, los Targaryen se vieron obligados a desarrollar nuevas prácticas para la cría de dragones, como el uso de braseros cerrados #italic dijemion#! para incubar los huevos de la criatura. Conocimientos como este sin duda resultarán útiles en mis esfuerzos con [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed]0." #NT!
 dragon_bond_events.3010.a: "Excelente." #NT!
  
 dragon_bond_events.3011.t: "$dragon_bond_events.t$ historia de Dragones inútil" #NT!
 dragon_bond_events.3011.desc: "He consultado una copia de un manuscrito que describe la crianza del gran [Concept('dragon','dragons')|E] por [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] y [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]. Supuestamente es un relato de primera mano del mayordomo de [GetTitleByKey('c_dragonstone').GetNameNoTier], el libro sugiere que los hermanos, Aegon y Rhaenys en particular, se bañarían en las aguas termales volcánicas de Rocadragón junto con sus dragones.\n\nInspirado, he tenido barriles de agua y carros con leña llevados a la guarida [target.GetNamePossessive]. Allí he construido una sauna improvisada en una de las cámaras más centrales, y ya sale vapor caliente de una docena de tanques que alguna vez se usaron para fermentar [GetPlayer.Custom('RegionalAlcoholicDrink')].\n\nDesafortunadamente, aunque la sauna es un placer para mí, [target.GetNameNoTooltip] no muestra ningún interés en yo ni en el baño de vapor que tengo preparado para [target.Custom('GetDragonHerHim')]. En todo caso, [target.GetNameNoTooltip] parece molesto por mi renovación de la guarida de [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed]0. ¿Quizás [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed]1 prefiere el calor seco?" #NT!
 dragon_bond_events.3011.a: "¡Condenación!" #NT!
  
 dragon_bond_events.3012.t: "$dragon_bond_events.t$ Consultando a los Guardianes del Dragón" #NT!
 dragon_bond_events.3012.desc: "[head_dragonkeeper.GetNameNicknamed], mi Guardián de dragones principal y cuidador principal de [target.GetNamePossessive], ha observado mis esfuerzos desiguales por vincular a [target.GetNameNoTooltip] durante muchos meses sin juzgarme, siempre deferiéndose a mi iniciativa.\n\nSi bien la responsabilidad de vincular a [target.GetNameNoTooltip] es ​​mía y solo mía, [head_dragonkeeper.GetWomanMan] está muy familiarizado con el temperamento y las mareas del dragón, y es, según todos los informes, un [head_dragonkeeper.GetWomanMan] más sabio de lo que sugiere la apariencia de [head_dragonkeeper.GetHerHis].\n\nLa sabiduría y la experiencia de [head_dragonkeeper.GetNamePossessiveNoTooltip] podrían ayudarme en mis labores con [target.GetNameNoTooltip], pero hay riesgos. El cometido de [head_dragonkeeper.GetNamePossessiveNoTooltip] siempre ha sido ocuparse de las necesidades físicas de [target.GetNamePossessive]0: [target.GetNamePossessive]1 alimentación, agua, limpieza y entretenimiento. Pero [head_dragonkeeper.GetWomanMan] nunca se ha comunicado con mi dragón en ese nivel más profundo y espiritual." #NT!
 dragon_bond_events.3012.a: "No tengo el monopolio de la sabiduría. Pídele ayuda a [head_dragonkeeper.GetFirstNameNoTooltip]." #NT!
 dragon_bond_events.3012.b: "[head_dragonkeeper.GetFirstNameNoTooltip] no es más que un sirviente exótico. ¿Qué podría saber [head_dragonkeeper.GetSheHe] del corazón de un dragón?" #NT!
  
 dragon_bond_events.3013.t: "$dragon_bond_events.t$ Consejo sabio" #NT!
 dragon_bond_events.3013.desc: "Dejando mi destino en las manos callosas del Guardián del Dragón, he decidido unirme hoy a [head_dragonkeeper.GetNameNicknamed] durante las labores de [head_dragonkeeper.GetHerHis] con [target.GetName]. Como los acólitos de [head_dragonkeeper.GetHerHis], me visto con una túnica de tejido rústico y me armo con un simple bastón de madera.\n\nPasamos el día limpiando la cámara central de la guarida de [target.GetNamePossessiveNoTooltip], llenando los abrevaderos de [target.Custom('GetDragonHerHis')] y volviendo a comprobar la miríada de puertas y cerraduras que mantienen a mi dragón dentro y a los visitantes no deseados fuera. Todo esto y más lo hacemos bajo la atenta mirada de [target.GetNamePossessiveNoTooltip], que avanza torpemente detrás de mí mientras termino las tareas del día.\n\nAl final del día, estoy resbaladiza por el sudor y apesto a lodo manchado de dragón. Y, sin embargo, cuando voy a irme, [target.GetNameNoTooltip] inclina el cuello de [target.Custom('GetDragonHerHis')] hacia mí de manera invitadora. Al principio, con cautela y luego con más fuerza, raspo el costado del cuello escamado de [target.Custom('GetDragonHerHis')] con un buen rasguño. Parece que mi trabajo no pasó desapercibido." #NT!
 dragon_bond_events.3013.a: "[head_dragonkeeper.GetNameNoTooltip] tenía razón. Las manos limpias no sirven de nada." #NT!
  
 dragon_bond_events.3014.t: "$dragon_bond_events.t$ Mal consejo" #NT!
 dragon_bond_events.3014.desc: "En contra de mi mejor juicio, he decidido unirme a [head_dragonkeeper.GetNameNicknamed] hoy durante las labores de [head_dragonkeeper.GetHerHis] con [target.GetName]. Como los acólitos de [head_dragonkeeper.GetHerHis], me visto con una túnica de tejido basto. Aunque la prenda apesta, el Guardián del Dragón insiste en que [target.GetNameNoTooltip] prefiere un aroma consistente.\n\n[head_dragonkeeper.GetNameNoTooltip] me hace empezar limpiando la cámara central de la guarida del dragón, y afirma que [target.GetNameNoTooltip] no respetará a un [GetTrait('dragonrider').GetName(GetNullCharacter)] que no esté dispuesto a ensuciarse las manos de [ROOT.Char.GetHerHis]. Y yo estoy dispuesto. Al mediodía, estoy empapado en sudor y hasta las rodillas en ropa de cama de paja sucia. Es entonces cuando mi dragón se digna a visitarnos.\n\n[target.GetNamePossessiveNoTooltip] grandes ojos serpentinos se dilatan con sorpresa al ver mi lamentable estado, antes de que la boca de [head_dragonkeeper.GetHerHis]0 se curve hacia atrás con disgusto. Sin romper el contacto visual conmigo, [head_dragonkeeper.GetHerHis]1 levanta la cola de [head_dragonkeeper.GetHerHis]0 y añade otras cien paladas rancias a mi carga. El dragón suelta un bufido burlón y se va." #NT!
 dragon_bond_events.3014.a: "¡Debo ser tu jinete, no tu camarera!" #NT!
  
 dragon_bond_events.3015.t: "$dragon_bond_events.t$ Una canción valyria" #NT!
 dragon_bond_events.3015.desc: "Temo que [target.GetName] no esté respondiendo a mis esfuerzos por crear un vínculo tan bien como debería hacerlo [target.Custom('GetDragonSheHe')]. Mientras que [dragon|el] ya no se enoja con mi presencia, [target.Custom('GetDragonSheHe')] se distrae fácilmente y rara vez está dispuesto a escuchar, y mucho menos a obedecer, mis órdenes.\n\nPero entonces recuerdo algo que mi niñera me dijo una vez. Dijo que cuando yo era un bebé [ROOT.Char.Custom('GirlBoy')], lloraba desde la hora del murciélago hasta la del ruiseñor. Y que lo único que podía sacarme de estas diatribas eran sus dulces canciones.\n\nInspirado, le envié a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] una copia del manuscrito de antiguos himnos valyrios, que se dice que datan de la huida de [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] del continente condenado. Si bien es imposible saber la verdadera procedencia del himnario, la letra está en valyrio y la composición no es muy diferente de algunas canciones más antiguas de [ROOT.Char.GetCulture.GetNameNoTooltip]." #NT!
 dragon_bond_events.3015.a: "Cantaré las viejas canciones..." #NT!
 dragon_bond_events.3015.b: "No importa." #NT!
  
 dragon_bond_events.3016.t: "$dragon_bond_events.t$ Una buena canción valyria" #NT!
 dragon_bond_events.3016.desc: "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\nIn el corazón de lo salvaje, donde se elevan las montañas,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nThere's a [dragon|El] feroz, con ojos ardientes,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\nScales de oro, alas que abarcan el cielo,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nBut hay una melodía que lo hace llorar.\n\nMi voz resuena por toda [target.GetNamePossessive] guarida. No me recibe ningún aplauso, pero cuando empiezo la tercera estrofa, veo al dragón entrar en la cámara y #!\nIn0 baja lentamente a #!\nIn1 hasta el suelo. Al final de la canción, #!\nIn0 está profundamente dormido, roncando satisfecho." #NT!
 dragon_bond_events.3016.a: "Duerme bien mi dragón." #NT!
  
 dragon_bond_events.3017.t: "$dragon_bond_events.t$ Una canción valyria plana" #NT!
 dragon_bond_events.3017.desc: "Entro en la guarida de [target.GetNamePossessive], donde encuentro a [dragon|El] durmiendo en una de las cámaras. Estoy nervioso, no solo por la presencia de [target.Custom('GetDragonHerHis')], sino también porque no soy un bardo versado en el canto de canciones antiguas. Pero como nos recuerdan los mimos, la obra debe continuar. Me aclaro la garganta y me lanzo a las primeras estrofas: \n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\nI ni siquiera llego a la segunda estrofa cuando [target.GetNameNoTooltip] se despierta, se levanta y sale de la cámara. Confundido, lo sigo, solo para ver a [target.Custom('GetDragonHerHim')] tumbarse de nuevo en el suelo y cerrar los ojos de [target.Custom('GetDragonHerHis')]. Sin saber qué más hacer, vuelvo a empezar mi canción y [target.Custom('GetDragonSheHe')] se va otra vez, esta vez con la cola de [target.Custom('GetDragonHerHis')] moviéndose con fastidio.\n\nNo me dejo intimidar fácilmente y sigo a [target.GetNameNoTooltip], cantando todo el tiempo. Es entonces cuando se le acaba la paciencia a [target.Custom('GetDragonHerHis')]. El dragón se me acerca y suelta un rugido furioso que me calla la voz y me hace correr hacia mi [dragon|El]2." #NT!
 dragon_bond_events.3017.a: "¡Maldito dragón!" #NT!
  
 dragon_bond_events.3018.t: "$dragon_bond_events.t$ Una lectura valyria" #NT!
 dragon_bond_events.3018.desc: "Los [Concept('dragon','Dragons')|E] son tanto descendientes de la antigua Valyria como los hijos de la Casa [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName], y la sangre de esa tierra condenada aún corre por las venas de [target.GetNamePossessive]. No es mera casualidad que durante siglos, tal vez milenios, los dragones hayan obedecido órdenes en un solo idioma: alto valyrio.\n\nMientras que he trabajado con las frases rudimentarias en valyrio con [target.GetNameNoTooltip] — #italic sōvēs#! para volar, #italic rȳbās#! para escuchar, #italic māzīs#! para seguir — me pregunto si [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName]0 apreciaría escuchar más valyrio de mí, y no solo órdenes.\n\nAsí como a muchos niños [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName]1 se les leen fábulas durante su infancia para distraerlos y educarlos, ¿quizás [target.GetNameNoTooltip] también podría disfrutar de una lectura?" #NT!
 dragon_bond_events.3018.a: "Encontraré algo para leerle al dragón." #NT!
 dragon_bond_events.3018.b: "No importa." #NT!
  
 dragon_bond_events.3019.t: "$dragon_bond_events.t$ Una buena lectura" #NT!
 dragon_bond_events.3019.desc: "Comienzo a leerle a [target.GetName] un viejo libro de fábulas, que he pasado la mayor parte del último día traduciendo minuciosamente a la lengua valyria. Le cuento a [target.Custom('GetDragonHerHim')] el viaje predestinado de la reina guerrera [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] de Rhoyne a Dorne. Le cuento a [target.Custom('GetDragonHerHim')] las hazañas de [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed] y los muchos trabajos de [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed].\n\nMe pierdo en la narración de los cuentos, mis palabras rezuman la poética belleza líquida del bien hablado alto valyrio. Para cuando llego al final del libro, el sol se ha puesto sobre [target.GetCurrentLocation.GetNameNoTooltip]. Aunque [target.GetNameNoTooltip] no es más que un dragón, y sé que [target.Custom('GetDragonSheHe')] entendió poco o nada de mis palabras, [target.Custom('GetDragonSheHe')] parece haber apreciado la atención y ahora ronca contento a solo un brazo de distancia." #NT!
 dragon_bond_events.3019.a: "Un día se escribirán historias sobre nosotros también..." #NT!
  
 dragon_bond_events.3020.t: "$dragon_bond_events.t$ Una mala lectura" #NT!
 dragon_bond_events.3020.desc: "Durante la siguiente comida de [target.Custom('GetDragonHerHis')], empiezo a leerle a [target.GetName] un viejo libro de fábulas dornienses, que he pasado la mayor parte de la mañana traduciendo apresuradamente a la lengua valyria. Me trabo con muchas de las palabras, tropezando con la sintaxis mal traducida y las frases enrevesadas. Al final de la lectura, veo que la confusión de [target.GetNameNoTooltip] coincide con la mía, y [dragon|el] se aleja de mí con una leve irritación al ser convocado a lo que deben parecer los delirios de un loco[ROOT.Char.Custom('WomanManGirlBoy')].\n\n[target.GetNameNoTooltip] ya ignora o no entiende algunas de mis órdenes en alto valyrio, y temo que esto solo empañe nuestra ya limitada relación." #NT!
 dragon_bond_events.3020.a: "¡Condenación!" #NT!
  
 dragon_bond_events.3021.t: "$dragon_bond_events.t$ Mirando hacia el cielo" #NT!
 dragon_bond_events.3021.desc: "Tomo mi avena matutina afuera, en mi balcón, donde contemplo un cielo azul brillante, sin una sola nube a la vista. Algo en mí sabe que este no es un día para pasarlo sin hacer nada dentro de mi [ROOT.Char.Custom('ResidenceBuilding')] o en las calles de [ROOT.Char.GetCapitalLocation.GetName]. Es como si [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim] se hubiera creado el día de hoy con un único propósito: volar.\n\nY aun así me siento cauteloso. [target.GetNamePossessive] Los últimos vuelos no han ido bien; durante los últimos cambios de luna, [target.Custom('GetDragonSheHe')] ha optado en ocasiones por ignorar selectivamente aquellas órdenes que [target.Custom('GetDragonSheHe')] encuentra incómodas, órdenes que generalmente están relacionadas con mi intento de evitar caerme y morir.\n\nAun así, más tiempo de viaje podría mejorar nuestra relación y la disposición de [target.GetNamePossessiveNoTooltip] a obedecer mis órdenes. Y es un día tan magnífico..." #NT!
 dragon_bond_events.3021.a: "Perder el día en casa no nos haría ningún bien a ninguno de los dos. ¡A los cielos!" #NT!
 dragon_bond_events.3021.b: "El deber de un [ROOT.Char.GetTitleTierName] es con el reino de [ROOT.Char.GetHerHis], no con las fantasías de [ROOT.Char.GetHerHis]. Hoy no volaremos." #NT!
 dragon_bond_events.3021.custom_tt: "Su bono no aumenta" #NT!
  
 dragon_bond_events.3022.t: "$dragon_bond_events.t$ Alcanzando nuevas alturas" #NT!
 dragon_bond_events.3022.desc: "[target.GetName] me saluda casi con entusiasmo cuando entro en la guarida de [target.Custom('GetDragonHerHis')] agarrando una silla de montar; claramente no soy el único que anhela los cielos. Con una amabilidad poco común, [target.Custom('GetDragonSheHe')] me permite colocar la silla de montar y montar a [target.Custom('GetDragonHerHim')], y con un gesto a mis asistentes, salimos al aire libre. Tan pronto como pasamos las últimas puertas, [target.GetNameNoTooltip] salta al aire, saboreando la libertad.\n\nCon cada aleteo de [target.Custom('GetDragonHerHis')], nos elevamos más y más alto, hasta que mi [ROOT.Char.Custom('ResidenceBuilding')] no es más que una mancha distante de color debajo. [target.Custom('GetDragonSheHe')|U] está en una forma poco común hoy, y bajo mis riendas, [target.GetNameNoTooltip] se siente tan veloz como el legendario [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] y tan poderoso como el infame [target.Custom('GetDragonHerHis')]0.\n\nElevándose entre los cielos, el viento pasa rápidamente, levantando el cabello y los espíritus por igual mientras el mundo se desarrolla debajo. Con el telón de fondo del cielo sin nubes, nuestro vínculo se hace aún más fuerte." #NT!
 dragon_bond_events.3022.a: "¿Puedes llevarme más alto?" #NT!
  
 dragon_bond_events.3023.t: "$dragon_bond_events.t$ Error al iniciar" #NT!
 dragon_bond_events.3023.desc: "Me acerco a [target.GetName] con cautela y me recibe un destello juguetón en los ojos de [target.Custom('GetDragonHerHis')]. A pesar de nuestros ensayos previos, [target.GetNameNoTooltip] se resiste a mis esfuerzos por colocar la silla de montar de [target.Custom('GetDragonHerHis')], aparentemente atrapado en uno de los muchos estados de ánimo de [target.Custom('GetDragonHerHis')]. Con un resoplido travieso, [target.Custom('GetDragonSheHe')] se aleja rápidamente justo cuando extiendo la mano, las alas de [target.Custom('GetDragonHerHis')] se despliegan en un desafío elegante.\n\nCada intento de asegurar la faja o las riendas de la silla de montar se encuentra con un manotazo desafiante de la cola de [target.Custom('GetDragonHerHis')] o una repentina llamarada, un recordatorio de que, si bien un [dragon|El] puede ser [Concept('tamed_dragon','tamed')|E], nunca se puede romper por completo. A medida que aumenta mi frustración, me doy cuenta de que tal vez podría perder más tiempo que tratando de hacer que mi dragón haga algo que [target.Custom('GetDragonSheHe')] no desea." #NT!
 dragon_bond_events.3023.a: "¡Qué lamentable...!" #NT!
  
 dragon_bond_events.3024.t: "$dragon_bond_events.t$ Horario de visita" #NT!
 dragon_bond_events.3024.desc: "Después de mi última visita a [target.GetName], me sorprendió y me desanimó la aparente incapacidad de [target.Custom('GetDragonHerHis')] para distinguir entre mí y los asistentes que le traen comida a [target.Custom('GetDragonHerHis')]. ¡Como si yo, un [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], no fuera diferente de un sirviente! Aunque mis deberes como [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryHolding.GetNameNoTier] consumen la mayor parte de mis días, podría valer la pena reservar más tiempo para visitar a [target.GetNameNoTooltip].\n\nSin embargo, existe un riesgo en ese enfoque. No solo el peligro obvio de pasar más tiempo en proximidad con un depredador tan feroz, sino también el riesgo de que [target.GetNameNoTooltip] se enfade por mi presencia excesivamente ansiosa y brusca durante esta etapa sensible de nuestra relación.\n\n" #NT!
 dragon_bond_events.3024.a: "No hay sustituto para el tiempo bien empleado. Visitaré al dragón." #NT!
 dragon_bond_events.3024.b: "No importa." #NT!
 dragon_bond_events.3024.custom_tt: "[target.GetNamePossessiveNoTooltip] actitud hacia ti permanecerá indiferente" #NT!
  
 dragon_bond_events.3025.t: "$dragon_bond_events.t$ Visita Dragon Success" #NT!
 dragon_bond_events.3025.desc: "De la misma manera que mis maestros de la infancia me moldearon hasta convertirme en la [ROOT.Char.Custom('WomanManGirlBoy')] que soy hoy y, al hacerlo, se ganaron mi aprecio, también mis esfuerzos por ser una parte más regular de los cuidados de [target.GetNamePossessive] me han ganado un mínimo del respeto del dragón. Mientras que hace tan solo un mes [target.Custom('GetDragonSheHe')] no me habría tratado de manera diferente a cualquier otro de los porteadores que traen la carne y la paja sucia de [target.Custom('GetDragonHerHis')], creo que ahora [target.Custom('GetDragonSheHe')] me ve con mejores ojos.\n\nAunque todavía está lejos de ser cariñoso, [target.GetNameNoTooltip] me observa más de cerca, puede distinguir mi voz de las de mis compañeros e incluso me permite tocar el cuello de [target.Custom('GetDragonHerHis')] mientras lo alimento." #NT!
 dragon_bond_events.3025.a: "Día a día, me ganaré la [target.Custom('GetDragonHerHis')] obediencia." #NT!
  
 dragon_bond_events.3026.t: "$dragon_bond_events.t$ Visita Dragon Failure" #NT!
 dragon_bond_events.3026.desc: "Mis visitas han sido contraproducentes. Aunque tenía la esperanza de que [target.GetName] llegara a asociar mi presencia con las comidas que [target.Custom('GetDragonSheHe')] claramente disfruta, en cambio temo que [target.Custom('GetDragonSheHe')] haya llegado a asociarme más con el cautiverio que [target.Custom('GetDragonSheHe')] detesta.\n\nMientras que incluso hace un mes [target.GetNameNoTooltip] habría dejado pasar casi inadvertida mi presencia durante las comidas de [target.Custom('GetDragonHerHis')], ahora las fosas nasales de [target.Custom('GetDragonHerHis')] se dilatan de agitación cuando [target.Custom('GetDragonSheHe')] se entera de mi presencia, y [target.Custom('GetDragonSheHe')] aparentemente se asegura de mostrarme a [target.Custom('GetDragonHerHis')] de vuelta cada vez que puede, una desafortunada señal de desdén." #NT!
 dragon_bond_events.3026.a: "¡Qué lamentable...!" #NT!
  
 dragon_bond_events.3027.t: "Vinculación con [target.GetNameNoTooltip]: Valar Ēdrussis" #NT!
 dragon_bond_events.3027.desc: "Mientras doy un paseo rutinario por el dominio cercano de mi reino, escucho el débil sonido de unos ronquidos. Me detengo para escuchar más de cerca y de repente noto que el resto de este desierto está extrañamente tranquilo. Es como si todo el paisaje descansara en medio del día y, en un día como este, es un respiro bienvenido del ajetreo y el bullicio de la vida cotidiana de la corte." #NT!
 dragon_bond_events.3027.a: "Debería investigar los ronquidos." #NT!
 dragon_bond_events.3027.custom_tt.a: "@warning_icon ¡Esto podría tener consecuencias peligrosas!" #NT!
 dragon_bond_events.3027.b: "Paz al fin." #NT!
  
 dragon_bond_events.3028.desc: "Empiezo a caminar en la dirección de donde parecen provenir los ronquidos. Una extraña sensación de inquietud me invade cuando me doy cuenta de que no he visto una sola criatura viviente en algún tiempo, ni puedo escuchar ni siquiera a los habitantes más pequeños de los árboles gorjear o parlotear.\n\nAl rodear un gran árbol, veo la causa de este silencio y ronco: [target.GetNameNoTooltip] duerme profundamente en un claro, ¡a solo unos pocos pies frente a mí! [target.Custom('GetDragonHerHim')|U] se ve sorprendentemente tranquilo así, acurrucado cómodamente." #NT!
 dragon_bond_events.3028.a: "Una siesta suena bien..." #NT!
 dragon_bond_events.3028.custom_tt.a: "Encuentra un grupo de hojas agradable y cómodo y tómate una merecida siesta." #NT!
 dragon_bond_events.3028.custom_tt.react: "[target.GetNameNoTooltip] reaccionará..." #NT!
 dragon_bond_events.3028.b: "Retroceda, despacio y con cuidado." #NT!
 dragon_bond_events.3028.custom_tt.b: "Comienza a retirarte hacia el bosque." #NT!
 dragon_bond_events.3028.custom_tt.b.a: "Tú lo logras" #NT!
 dragon_bond_events.3028.custom_tt.b.b: "[target.GetNameNoTooltip] despierta" #NT!
 dragon_bond_events.3028.b.success.t: "Escabullirse" #NT!
 dragon_bond_events.3028.b.success.custom_tt: "Con el sudor goteando de tu cabeza, casi te derrumbas antes de mirar hacia atrás y darte cuenta de que [target.GetNameNoTooltip] sigue durmiendo pacíficamente." #NT!
 dragon_bond_events.3028.c: "¡NO!" #NT!
 dragon_bond_events.3028.custom_tt.c: "Correr en la dirección opuesta" #NT!
 dragon_bond_events.3028.c.success.t: "Una carrera loca" #NT!
 dragon_bond_events.3028.c.success.custom_tt: "Corres a toda velocidad hasta que estás sano y salvo dentro de los muros de tu castillo, rezando para que el dragón no se haya dado cuenta." #NT!
  
 dragon_bond_events.3029.desc: "Pasa un tiempo y me despierto sobresaltada, con un aliento cálido que ahora me da en la cara. Aterrada, me quedo completamente quieta y veo que [target.GetNameNoTooltip] ha estirado el cuello de [target.Custom('GetDragonHerHis')] para mirarme la cara.\n\nSiento un escalofrío que recorre mi columna... Tal vez no haya sido mi decisión más inteligente. \n\nPara mi sorpresa, [target.GetNameNoTooltip] parece simplemente volver a dormirse. ¡Tal vez [target.Custom('GetDragonSheHe')] se esté acostumbrando un poco más a mi compañía!" #NT!
 dragon_bond_events.3029.a: "¡Esto es más cálido que mi cama!" #NT!
  
 dragon_bond_events.3030.desc: "Casi puedo sentir como [target.GetNameNoTooltip] se despierta de su letargo de [target.Custom('GetDragonHerHis')] antes de que [target.Custom('GetDragonSheHe')] se levante de repente, claramente sorprendido por mi invasión tan cercana al dominio de [target.Custom('GetDragonHerHis')].\n\nUna parte de mí espera ser inmediatamente envuelta en llamas o atravesada por una garra, pero el dragón simplemente se queda parado, con sus escamas de [target.Custom('GetDragonHerHis')] brillando levemente bajo el sol del mediodía y sus ojos de [target.Custom('GetDragonHerHis')] fijos en ti." #NT!
 dragon_bond_events.3030.a: "Sshhh, lindo dragón..." #NT!
 dragon_bond_events.3030.custom_tt.a: "Recuerda una canción de cuna y cántale al dragón" #NT!
 dragon_bond_events.3030.c.success.t: "Contando Ōtor" #NT!
 dragon_bond_events.3030.c.success.custom_tt: "[target.GetNameNoTooltip] parece responder a tu canción de cuna, y finalmente vuelve a dormirse, dejándote escabullirte." #NT!
  
  
 dragon_bond_events.3031.desc: "[target.GetNameNoTooltip] retrocede, claramente indignado por mi invasión de su lugar de descanso. Todo lo que puedo hacer ahora es encogerme y cubrirte la cabeza, rezándole a [ROOT.Char.GetFaith.FateGodName|l] [ROOT.Char.GetFaith.FateGodHerHim]self que la bestia tenga piedad de mí..." #NT!
