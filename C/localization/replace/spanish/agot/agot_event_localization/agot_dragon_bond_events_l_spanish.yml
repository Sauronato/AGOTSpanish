 dragon_bond_events.3031.flee.custom_tt: "Te destapas los ojos y ves que [target.GetNameNoTooltip] se va volando. Un giro afortunado de los acontecimientos, sin embargo, no parece que esté ansioso por regresar..." #NT!
  
