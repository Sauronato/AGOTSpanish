l_spanish:
 agot_travel_events_dragon.9000.t: "Dejado atrás"
 agot_travel_events_dragon.9000.desc: "[awkward_entourage_member.GetName] se acerca a mí nerviosamente mientras estoy ensillando a [dragon.GetFirstName] para nuestro viaje. "Desafortunadamente, dado que estás eligiendo llevar a [dragon.GetFirstNameNoTooltip] a tu destino, aquellos de nosotros que no somos jinetes de dragones no podremos acompañarte en tus viajes. Esperaremos con ansias tu regreso a la corte, mi[ROOT.Char.GetLadyLord|l]"."
 agot_travel_events_dragon.9000.a: "Una lástima."
 agot_travel_events_dragon.9000.tt: "[entourage_member.GetFirstName] abandona el séquito"
