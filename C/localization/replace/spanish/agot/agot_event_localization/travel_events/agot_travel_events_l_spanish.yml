l_spanish:
  
 ##################### 
 # At the Crossroads # 
 ##################### 
 agot_travel_events.0001.t: "Viajes: en la encrucijada"
 agot_travel_events.0001.desc: "Mientras atravesamos Riverlands, una posada de tres pisos de altura emerge a lo lejos, justo en el cruce de caminos.\n\nPronto, voces fuertes llenan el aire y también el olor a pasteles horneados... un aroma tan dulce que casi puedo saborearlos. . \n\nSin duda, a mis compañeros no les importaría un buen descanso."
 agot_travel_events.0001.a: "Un buen lugar para descansar esta noche."
 agot_travel_events.0001.a.tt: "Haces una parada en la posada."
 agot_travel_events.0001.b: "Descansaremos una vez lleguemos a nuestro destino."
 agot_travel_events.0001.b.tt: "Continúas tu viaje."
  
 agot_travel_events.0002.t: "Viaje: La posada"
 agot_travel_events.0002.desc: "Llegamos en el momento más oportuno, la posada está llena de vida y ruge de risa.\n\nAl fondo, veo a un grupo de caballeros bebiendo y, por la expresión de sus caras, deben haber llegado mucho antes que nosotros. .. ¿Quizás podría unirme a ellos? \n\nPor mi parte, [fellow_traveler.GetName] me invita a compartir hidromiel, ¿quizás podría aprovechar la oportunidad para pasar más tiempo con [fellow_traveler.GetHerHim] al aire libre?"
 agot_travel_events.0002.a: "Me quedaré con mis compañeros."
 agot_travel_events.0002.gregarious: "¡Posadero! ¡Necesitaré tus mejores cervezas!"
 agot_travel_events.0002.gregarious.tt: "Los miembros de tu séquito ganan #P 20#! [opinion|E] de ti"
 agot_travel_events.0002.b: "Acércate a los caballeros."
 agot_travel_events.0002.b.tt: "¿Parecen amigables?"
 agot_travel_events.0002.c: "Me uniré a [fellow_traveler.GetName] afuera."
 agot_travel_events.0002.c.tt: "En lugar de eso, sales a caminar."
 agot_travel_events.0002.gluttonous: "¿Aquí sirven tartas de limón?"
 agot_travel_events.0002.gluttonous.tt: "Tartas de limón al limón, al limón..."
  
 agot_travel_events.0003.t: "En la encrucijada: mercenario desencantado"
 agot_travel_events.0003.desc: "Among the boisterous group, I meet [sellsword.GetFullName], who appears to be the leader of the band. [sellsword.GetHerHis|U] sullen face quickly reveals [sellsword.GetHerHis] troubles.\n\n"Truth be told, my [ROOT.Char.GetTitleAsNameNoTooltip], we've had less success than I had hoped. Most of my men are either dead or have deserted. If I don't find a contract to occupy the rest soon, I fear they will all leave... or worse."\n\nAfter guzzling another round, [sellsword.GetSheHe] adds: "Entre el bullicioso grupo, me encuentro con [sellsword.GetFullName], quien parece ser el líder de la banda. El rostro hosco de [sellsword.GetHerHis|U] revela rápidamente los problemas de [sellsword.GetHerHis].\n\n"A decir verdad, mi [ROOT.Char.GetTitleAsNameNoTooltip], hemos tenido menos éxito del que esperaba. La mayoría de mis hombres están muertos o han desertado. Si no lo hago encuentre un contrato para ocupar el resto pronto, me temo que todos se irán... o algo peor."\n\nDespués de tragar otra ronda, [sellsword.GetSheHe] agrega: "Tal vez esta vida no sea adecuada para mí y sería para mejor , al menos tendría la oportunidad de regresar a casa". Sin embargo, a pesar de su amargura, puedo ver un atisbo de determinación en sus ojos..." #NT!
 agot_travel_events.0003.a: "No desesperes, tengo el trabajo ideal para ti."
 agot_travel_events.0003.b: "Contrataré a tus hombres, ve y sé libre."
 agot_travel_events.0003.c: "No se puede confiar en los mercenarios."
  
 agot_travel_events.0004.t: "En la encrucijada: el caballero borracho"
 agot_travel_events.0004.desc: "As I approach the table, the face of the biggest knight goes all red, suddenly [drunk_knight.GetSheHe] jumps from [drunk_knight.GetHerHis] seat and yells: "Well, well! Look who it is! [ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\nThough [drunk_knight.GetSheHe] seems to know me, I cannot recognize [drunk_knight.GetHerHim]. Before I can even hope to respond, the knight draws his sword and challenges me: "Mientras me acerco a la mesa, la cara del caballero más grande se pone roja, de repente [drunk_knight.GetSheHe] salta del asiento de [drunk_knight.GetHerHis] y grita: "¡Bien, bien! ¡Mira quién es! ¡[ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\nAunque [drunk_knight.GetSheHe] parece para conocerme, no puedo reconocer [drunk_knight.GetHerHim]. Antes de que pueda responder, el caballero desenvaina su espada y me desafía: "Me pregunto, ¿es cierto que eres tan bueno como dicen? ¿O tal vez eres sólo un cobarde con una armadura elegante?"\n\ La posada poco a poco se queda en silencio y puedo sentir las miradas de todos sobre mí." #NT!
 agot_travel_events.0004.a: "Si estás buscando una pelea, ¡la tendrás!"
 agot_travel_events.0004.a.success: "¡Venceste al caballero!"
 agot_travel_events.0004.a.failure: "El caballero te humilla."
 agot_travel_events.0004.b: "¿Quieres demostrar tu valía? ¿Por qué no te unes a mí?"
 agot_travel_events.0004.b.success: "¡Convences al caballero!"
 agot_travel_events.0004.b.failure: "El caballero se burla de ti."
 agot_travel_events.0004.c: "[ROOT.Char.GetFirstNameNoTooltip]? Debes estar confundiéndome con alguien..."
 agot_travel_events.0004.c.success: "¡Convences al caballero!"
 agot_travel_events.0004.c.success.tt: "El caballero te deja en paz."
 agot_travel_events.0004.c.failure: "Te humillas."
  
 agot_travel_events.0005.t: "En la encrucijada: la danza de los dedos"
 agot_travel_events.0005.desc: "Heading back to the inn from my stroll, I hear a loud thud; two men are throwing axes at each other! As I stop to observe their acrobactics, one of them spots me and calls out: "Al regresar a la posada después de mi paseo, escucho un fuerte golpe; ¡Dos hombres se lanzan hachas! Cuando me detengo para observar sus acrobacias, uno de ellos me ve y grita: "¿Te gustaría unirte?"\n\n"La danza de los dedos, la llamamos", explica [drunk_ironborn.GetFirstName]. "Todo lo que tienes que hacer es coger el hacha o saltar sobre ella sin perder un paso."\n\n"Oh, apuesto a que un buen guerrero como tú puede hacerlo, ¡no hay problema!" [drunk_ironborn.GetSheHe|l] añade riendo." #NT!
 agot_travel_events.0005.a: "¡Suena bastante fácil!"
 agot_travel_events.0005.b: "¡Si gano, tendré tu hacha!"
 agot_travel_events.0005.success: "Logras ganar."
 ironborn_axe: "Hacha de hierro"
 ironborn_axe_description: "Un hacha tradicional de las Islas del Hierro hecha de acero fino. Una vez perteneció a [drunk_ironborn.GetFullName], un viajero nacido del hierro. Ganado en un baile con los dedos por [ROOT.Char.GetFullName]."
 agot_travel_events.0005.failure: "El hacha te atrapa"
 agot_travel_events.0005.c: "¡JA! ¿Lanzar hacha? ¡Serías un buen bufón!"
 agot_travel_events.0005.c.success: "[drunk_ironborn.GetSheHe|U]... en realidad está de acuerdo..."
 agot_travel_events.0005.c.failure: "Ofendes a los hijos del hierro."
 cultural_acceptance_mocked_customs: "Costumbres burladas"
 agot_travel_events.0005.d: "Las encrucijadas generan compañeros extraños..."
 agot_travel_events.0005.d.tt: "Dejad a los hijos del hierro con sus juegos."
  
 agot_travel_events.0006.t: "Viaje: problemas de posada"
 agot_travel_events.0006.desc: "Once we get closer, the atmosphere grows uneasy. As I push the door, we are greeted by the sight of overturned tables and shattered glass. \n\nThe innkeeper welcomes us with a worried look on [innkeeper.GetHerHis] face: "Una vez que nos acercamos, la atmósfera se vuelve incómoda. Mientras empujo la puerta, nos recibe la vista de mesas volcadas y vidrios rotos. \n\nEl posadero nos recibe con cara de preocupación en [innkeeper.GetHerHis]: "Disculpas viajeros, me temo que aquí no encontraréis la cálida bienvenida que estabais buscando. Un grupo de bandidos atacó la posada recientemente, logramos Defiéndelos, pero me preocupa que regresen pronto con venganza."\n\n"Sin embargo, nos vendrían bien algunas manos capaces."" #NT!
 agot_travel_events.0006.a: "Nos quedaremos y ayudaremos."
 agot_travel_events.0006.a.brave: "Proteger a los necesitados es mi voto sagrado."
 agot_travel_events.0006.a.tt: "Aceptas enfrentarte a los bandidos."
 agot_travel_events.0006.b: "Podría ayudar... por la suma correcta."
 agot_travel_events.0006.b.success: "El posadero paga por tu protección."
 agot_travel_events.0006.b.failure: "Enfadas al posadero y [innkeeper.GetSheHe] rechaza tu estancia."
 agot_travel_events.0006.c: "En realidad... sólo estamos de paso."
  
 agot_travel_events.0007.t: "En la encrucijada: la emboscada"
 agot_travel_events.0007.desc: "As we make our preparations, [fellow_knight.GetName] approaches me and suggests: "Mientras hacemos nuestros preparativos, [fellow_knight.GetName] se me acerca y me sugiere: "Mi [ROOT.Char.GetTitleAsNameNoTooltip], sentarse aquí y esperar mientras podemos atacar primero sería un error. He reunido a algunos hombres de la posada que conocen esas tierras mejor que nadie. Déjenme ir con ellos y flanqueemos a los bandidos antes de que nos alcancen." #NT!
 agot_travel_events.0007.a: "No arriesgaré vuestras vidas, enfrentaremos al enemigo juntos."
 agot_travel_events.0007.a.tt: "Continúas esperando hasta que lleguen los bandidos."
 agot_travel_events.0007.b: "Muy bien, estaré esperando tu regreso."
 agot_travel_events.0007.b.tt: "[fellow_knight.GetSheHe|U] podría tener razón..."
 agot_travel_events.0007.b.success: "La emboscada tiene éxito."
 agot_travel_events.0007.b.fail: "Tu caballero no regresa."
  
 agot_travel_events.0008.t: "En la encrucijada: el falso caballero"
 agot_travel_events.0008.desc: "No tenemos que esperar mucho, pronto los bandidos liderados por Ser [evil_bandit.GetFullNameNicknamed] regresan en busca de botín una vez más.\n\nMis hombres que están a mi lado se vuelven hacia mí, esperando ansiosamente una orden. ¿Cómo debo acercarme?"
 agot_travel_events.0008.a: "Yo mismo me enfrentaré al comandante."
 agot_travel_events.0008.a.tt: "Comienza un duelo con [evil_bandit.GetFirstName]."
 agot_travel_events.0008.b: "Ataca con el resto de mis fuerzas."
 agot_travel_events.0008.b.success: "Derrotas a los bandidos."
 agot_travel_events.0008.b.failure: "Te rechazan y te obligan a marcharte a toda prisa."
 agot_travel_events.0008.c: "¡HUIR! ¡¡HUIR!!"
 agot_travel_events.0008.c.escape: "Logras escapar, apenas..."
 agot_travel_events.0008.c.wounded: "¡Te alcanza una flecha!"
  
  #agot_travel_events.0009 - Maintenance event 
  
 agot_travel_events.0010.t: "En la encrucijada: la partida"
 agot_travel_events.0010.desc: "Mientras nos preparamos para partir, [innkeeper.GetFirstName] se acerca a mí con una pequeña caja de madera en las manos de [innkeeper.GetHerHis].\n\n"Sé que no es mucho, pero eso es todo lo que nos queda después del reciente ataque. Por favor, toma esto como una muestra de nuestro gratitud. Sin su ayuda, quién sabe lo que podría haber pasado aquí...""
 agot_travel_events.0010.greed_desc: "Mientras nos preparamos para partir, [innkeeper.GetFirstName] se acerca a mí para expresarme [innkeeper.GetHerHis] gratitud.\n\n"Sin tu ayuda, quién sabe qué podría haber pasado aquí... Que tus viajes sean seguros, me aseguraré de que otros sepan de tu valentía.""
 agot_travel_events.0010.a: "Despedida."
 agot_travel_events.0010.aa: "Una recompensa muy bienvenida."
 agot_travel_events.0010.b: "No hay necesidad. Era lo correcto."
 agot_travel_events.0010.b.tt: "Tu séquito toma nota de tu caballerosidad y gana #P 10#! [opinion|E] de ti."
  
 agot_travel_events.0011.t: "En la encrucijada: tiempo perdido"
 agot_travel_events.0011.desc.intro: "Pasan unos días pero sólo un puñado de borrachos pasan por la posada, no se ven bandidos cerca. ¿Eran infundadas las preocupaciones del posadero? ¿O tal vez nuestra presencia los asustó? No hay forma de saberlo...\n\n"
 agot_travel_events.0011.wasgreedy: "Mientras preparamos nuestros caballos, [innkeeper.GetFirstName] se acerca a mí con una pequeña caja de madera en [innkeeper.GetHerHis] manos.\n\n"No es mucho, pero eso es todo lo que nos queda después del reciente ataque. Por favor, por las molestias"."
 agot_travel_events.0011.a: "Despedida."
 agot_travel_events.0011.b: "Despedida."
  
 agot_travel_events.1000.t: "Invernalia: llegada" #NT!
 agot_travel_events.1000.desc: "Winterfell: sede de la Casa [winterfell_lord.GetHouse.GetName] y corazón del Norte, que se erige orgullosa y alta entre la inmensidad del Norte.\n\nA medida que me acerco al castillo desde Kingsroad, paso por Wintertown, la espaciosa, y en este momento en gran parte Vacío, asentamiento extramuros. A medida que avanzo hacia el este, las paredes llegan a dominar el horizonte. El exterior alcanza los ochenta pies y el interior otros veinte más. Son oscuros y grises; la piedra erosionada habla de la gran antigüedad del castillo.\n\nLa Puerta Este está abierta y acogedora, y en su interior se encuentra el [winterfell_lord.GetFullName] esperando con sal y pan. Después de la concesión del derecho de huésped, [winterfell_lord.GetSheHe] le da tiempo libre para explorar el castillo." #NT!
 agot_travel_events.1000.godswood: "Exploraré el famoso #bold godswood#!, hogar de los Dioses Antiguos." #NT!
 agot_travel_events.1000.tombs: "Exploraré las famosas #bold criptas#!, donde la historia hace guardia para siempre." #NT!
 agot_travel_events.1000.glass_gardens: "Pasearé por los famosos #bold jardines de cristal#!,, el corazón palpitante del castillo." #NT!
 agot_travel_events.1000.wintertown: "En realidad, preferiría examinar Wintertown y sus atracciones más... #italic carnales#!." #NT!
 agot_travel_events.1000.opt_out: "No tengo tiempo que perder explorando." #NT!
  
 agot_travel_events.1001.t: "Invernalia: Bosque de Dioses" #NT!
 agot_travel_events.1001.intro_old_gods: "Caminando por el bosque de dioses, no puedo evitar sentir que he regresado a casa, la oscura y primordial belleza del bosque de dioses me llama de una manera misteriosa." #NT!
 agot_travel_events.1001.intro_other: "Al caminar por el bosque de dioses, no puedo evitar sentirme como si estuviera invadiendo algo, y sin embargo, la oscura y primitiva belleza del bosque de dioses me llama de todos modos." #NT!
 agot_travel_events.1001.desc: "Avanzando entre los árboles, me encuentro frente a un pequeño claro que rodea las aguas termales con el gran corazón de arciano creciendo justo al lado de ellas. Al acercarme a la piscina y al árbol, me siento obligado." #NT!
 agot_travel_events.1001.a: "El #bold árbol del corazón#!, que los propios Dioses Antiguos me llaman." #NT!
 agot_travel_events.1001.b: "No se puede negar la calidez y el rejuvenecimiento de las #bold aguas termales#!." #NT!
  
 agot_travel_events.1002.t: "Invernalia: Bosque de Dios" #NT!
 agot_travel_events.1002.desc: "Arrodillado ante el árbol del corazón, me siento en paz.\n\nPuedo escuchar todo en el bosque mucho más claro: el sonido del viento en las ramas, el agua en las rocas, el trabajo pesado de los animales en el bosque, y A través de todo esto, #italic sí#!, los Dioses Antiguos, los #bold dioses verdaderos#!, me están hablando." #NT!
 agot_travel_events.1002.a: "Me siento nacido de nuevo, seguidor de [GetReligionByKey('old_gods_religion').GetName]." #NT!
 agot_travel_events.1002.b: "Me siento nuevamente en sintonía con el [GetReligionByKey('old_gods_religion').GetName]." #NT!
  
 agot_travel_events.1003.t: "Invernalia: Bosque de Dios" #NT!
 agot_travel_events.1003.desc: "Tumbado en la piscina, siento que todo el estrés y la preocupación que me han atormentado durante mucho tiempo desaparecen con las cálidas aguas. En contraste con el aire fresco de arriba, el abrazo de las aguas termales proporciona un consuelo que no había sentido en años. Podría flotar aquí durante años, aunque ahora que me he relajado debo volver a ocuparme de las cosas." #NT!
 agot_travel_events.1003.a: "Siento una nueva sensación de paz para el futuro." #NT!
  
 agot_travel_events.1004.t: "Invernalia: criptas" #NT!
 agot_travel_events.1004.desc: "Paso por delante de la antigua Primera Fortaleza y camino entre las lápidas cubiertas de líquenes en el cementerio donde yacen los sirvientes de los antiguos Reyes del Invierno.\n\nAnte mí hay una vieja puerta de madera de hierro: la entrada a las criptas laberínticas. Cada paso hacia abajo está marcado por un nuevo escalofrío a medida que desciendo del mundo de los vivos a las catacumbas de los muertos.\n\nAl caminar entre las criptas, los pasillos oscuros me parecen un laberinto. La débil luz de las antorchas no sirve de guía. Cuando llego a una intersección, debo elegir #bold derecha#! o #bold izquierda#!." #NT!
 agot_travel_events.1004.a: "Me dirigiré a la derecha, creo que veo algo hacia abajo." #NT!
 agot_travel_events.1004.b: "Hay una antorcha a la izquierda; ¡Ese debe ser el camino a seguir!" #NT!
  
 agot_travel_events.1005.t: "Invernalia: criptas" #NT!
 agot_travel_events.1005.intro: "Mientras sigo por el pasillo, me encuentro cara a cara con la estatua de un hombre, un rey coronado. A cada lado de su trono hay lobos huargos de piedra, y sobre su regazo hay una espada, oxidada hace mucho tiempo. Las pocas palabras grabadas en el costado están ligeramente desgastadas, pero aún son descifrables:\n\n" #NT!
 agot_travel_events.1005.jon: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. Aquí está el rey que expulsó a los asaltantes y esclavistas del este y construyó Wolf's Den, el antiguo precursor de White Harbor. El hombre era un guerrero temible y un rey fuerte." #NT!
 agot_travel_events.1005.brandon: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. Este fue el famoso rey que se unió a Joramun, el Rey Más Allá del Muro, para poner fin al Rey de la Noche y su Novia Cadáver. Juntos, los dos defenderían los reinos de los hombres de los horrores que seguramente habría provocado el Rey de la Noche." #NT!
 agot_travel_events.1005.theon: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. El Lobo Hambriento es famoso incluso fuera del Norte, conocido por unir el Norte antes de la llegada de los Ándalos y luego derrotar a dichos invasores, y luego atacar incluso al propio Andalos en Essos. Luchó contra todos y cada uno, desde Andal hasta Ironmen y más; era un verdadero señor de la guerra." #NT!
 agot_travel_events.1005.rodrik: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. Se canta sobre Rodrik Stark incluso hasta el día de hoy, especialmente cuando surgieron problemas con los Hombres de Hierro. Se dice que le ganó la Isla del Oso a los calamares en una pulseada y se la otorgó a la Casa Mormont." #NT!
 agot_travel_events.1005.a: "La historia aquí es palpable." #NT!
  
 agot_travel_events.1006.t: "Invernalia: criptas" #NT!
 agot_travel_events.1006.desc: "Pronto, un paje me encuentra en lo más profundo de las criptas y me anuncia que pronto se servirá la cena. Afortunadamente, la página conoce la salida y me lleva una vez más a la superficie." #NT!
 agot_travel_events.1006.a: "No olvidaré este día." #NT!
  
 agot_travel_events.1007.t: "Invernalia: criptas" #NT!
 agot_travel_events.1007.desc: "Es evidente que he elegido el camino equivocado, porque ahora me encuentro aún más perdido en estos pasillos. Las antorchas están colocadas al azar, lo que sólo me lleva más y más hacia abajo. #italic Cada paso más profundo trae un escalofrío adicional.#!\n\nI Puedo sentir un calor extraño que emana de las paredes y el techo, atrayéndome más hacia las profundidades. Al doblar una esquina, veo lo último que hubiera esperado encontrar en las criptas debajo de Winterfell...\n\nAnte mí hay un #bold huevo de dragón#!! colocado en una especie de soporte, claramente fue dejado aquí para un propósito, pero cuál podría ser ese propósito, ni siquiera puedo empezar a comprenderlo." #NT!
 agot_travel_events.1007.a: "Seguramente su propósito es permanecer en este lugar." #NT!
 agot_travel_events.1007.b: "Al fin y al cabo, ¿por qué no? ¿Por qué no debería tomarlo?" #NT!
  
 agot_travel_events.1008.t: "Invernalia: jardines de cristal" #NT!
 agot_travel_events.1008.desc: "Al entrar en los jardines de cristal, de repente me siento demasiado vestido. Las pieles y capas que he usado para combatir el vigor del castillo ahora se sienten demasiado calientes en estas casas de cristal.\n\nPor todas partes, tuberías de cobre dejan escapar vapor y aire caliente, que ha sido traído desde las profundidades de la tierra. Se cultivan hileras tras hileras de verduras y otros alimentos, incluso en los días más fríos del invierno. Y a medida que avanzo hacia atrás, puedo ver las famosas #bold;color:{0.52,0.65,0.86} rosas de invierno#!.. Sus pétalos de color azul pálido tienen una apariencia sorprendente más allá de cualquier otra rosa que haya visto." #NT!
 agot_travel_events.1008.a: "Debería estudiar la ingeniería y ver si sería posible replicar." #NT!
 agot_travel_events.1008.b: "Quizás podría pedir llevarme una flor a casa..." #NT!
 agot_travel_events.1008.c: "Los jardines de cristal son realmente una maravilla para la vista." #NT!
 agot_travel_events_unlocked_glass_garden: "Desbloqueas el edificio del ducado de Glass Garden." #NT!
  
 agot_travel_events.1009.t: "Invernalia: Ciudad Invernal" #NT!
 agot_travel_events.1009.desc: "Dejando el antiguo castillo, me dirijo a Wintertown. Aunque está lejos de estar lleno, todavía hay mucha gente dando vueltas: agricultores mostrando sus cosechas, comerciantes pregonando sus productos, algún músico callejero tocando una melodía...\n\nHaciendo preguntas discretas, pronto encuentro el lugar en el que estaba. buscando: #bold Rosas#!. Todos los lugareños me aseguraron que lo pasaré bien, y con mi monedero estoy seguro de que lo haré." #NT!
 agot_travel_events.1009.a: "Es hora de gastar algo de dinero..." #NT!
 agot_travel_events.1009.b: "Quizás simplemente una copa en la taberna..." #NT!
  
  # A Dragon, I saw a dragon! 
 agot_travel_events.0012.t: "¡Un dragón, vi un dragón!" #NT!
 agot_travel_events.0012.desc: "Mientras avanzo por [location.GetName], escucho una conversación entre una mujer mayor y un joven.\n\n"¡Un dragón, vi un dragón!" exclama la mujer mayor. "¿Qué? ¿Qué pasa ahora madre?" "Era tan grande como una montaña y negro como la noche. ¡Voló por el cielo!" continúa con voz aterrorizada.\n\n"Dragones ahora, ¿verdad?" responde su hijo, poniendo los ojos en blanco. "Por favor, madre. Si sigues así, todos en la ciudad pensarán que estás loca, y tengo mejores cosas que hacer que escuchar más de tus fantasías". dice con una mueca, dándose vuelta para alejarse.\n\n"¡Ya verás! ¡Era un dragón!" ella llama a su espalda. "¡Nos matará a todos y entonces me creerás!"" #NT!
 agot_travel_events.0012.a: "¡¿Un dragón?! ¡Debemos buscarlo de inmediato!" #NT!
 agot_travel_events.0012.a.f: "Realizarás una búsqueda del dragón durante la próxima semana." #NT!
 agot_travel_events.0012.a.toast.title: "No hay dragones aquí" #NT!
 agot_travel_events.0012.a.toast.desc: "Buscaste al dragón, pero no encontraste nada." #NT!
 agot_travel_events.0012.b: "Oh, pobrecito, déjame pagar por un poco de ayuda." #NT!
 agot_travel_events.0012.b.f: "Pagas por ayuda psicológica para la anciana." #NT!
 agot_travel_events.0012.c: "¡Qué conversación más extraña!" #NT!
 agot_travel_events.0012.c.f: "Continúa tu camino." #NT!
 agot_travel_events.0012.d: "¡No, ella tiene razón! ¡Yo también lo vi!" #NT!
 agot_travel_events.0012.d.f: "Añades tu voz a los desvaríos de la anciana." #NT!
  
  # Travel to the Myr Scholastic Guilds 
 agot_travel_events.0013.t: "Myr: gremios escolares" #NT!
 agot_travel_events.0013.desc: "Mientras recorro la ciudad, me encuentro con un grupo de académicos y estudiantes, todos ellos inmersos en una profunda discusión. Son miembros de los Scholastic Guilds y están debatiendo los puntos más finos de un descubrimiento reciente. Mientras escucho, me doy cuenta de que tengo una oportunidad única de aprender de estos académicos." #NT!
 agot_travel_events.0013.a: "Podría invitar a algunos eruditos a mi ciudad." #NT!
 agot_travel_events_unlocked_observatory: "Desbloqueas el edificio del ducado del Observatorio." #NT!
 agot_travel_events.0013.b: "Detente y discútelo con ellos." #NT!
 agot_travel_events.0013.c: "Seguiré mi camino." #NT!
  
  # Maester Court Position Option 
 maester_option_tt: "Debe emplear un [GetCourtPositionType('maester_court_position').GetName] elegible para viajar" #NT!
