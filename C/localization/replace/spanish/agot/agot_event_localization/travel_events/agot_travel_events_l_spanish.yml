l_spanish:
  
 ##################### 
 # At the Crossroads # 
 ##################### 
 agot_travel_events.0001.t: "Viajes: en la encrucijada"
 agot_travel_events.0001.desc: "Mientras atravesamos Riverlands, una posada de tres pisos de altura emerge a lo lejos, justo en el cruce de caminos.\n\nPronto, voces fuertes llenan el aire y también el olor a pasteles horneados... un aroma tan dulce que casi puedo saborearlos. . \n\nSin duda, a mis compañeros no les importaría un buen descanso."
 agot_travel_events.0001.a: "Un buen lugar para descansar esta noche."
 agot_travel_events.0001.a.tt: "Haces una parada en la posada."
 agot_travel_events.0001.b: "Descansaremos una vez lleguemos a nuestro destino."
 agot_travel_events.0001.b.tt: "Continúas tu viaje."
  
 agot_travel_events.0002.t: "Viaje: La posada"
 agot_travel_events.0002.desc: "Llegamos en el momento más oportuno, la posada está llena de vida y ruge de risa.\n\nAl fondo, veo a un grupo de caballeros bebiendo y, por la expresión de sus caras, deben haber llegado mucho antes que nosotros. .. ¿Quizás podría unirme a ellos? \n\nPor mi parte, [fellow_traveler.GetName] me invita a compartir hidromiel, ¿quizás podría aprovechar la oportunidad para pasar más tiempo con [fellow_traveler.GetHerHim] al aire libre?"
 agot_travel_events.0002.a: "Me quedaré con mis compañeros."
 agot_travel_events.0002.gregarious: "¡Posadero! ¡Necesitaré tus mejores cervezas!"
 agot_travel_events.0002.gregarious.tt: "Los miembros de tu séquito ganan #P 20#! [opinion|E] de ti"
 agot_travel_events.0002.b: "Acércate a los caballeros."
 agot_travel_events.0002.b.tt: "¿Parecen amigables?"
 agot_travel_events.0002.c: "Me uniré a [fellow_traveler.GetName] afuera."
 agot_travel_events.0002.c.tt: "En lugar de eso, sales a caminar."
 agot_travel_events.0002.gluttonous: "¿Aquí sirven tartas de limón?"
 agot_travel_events.0002.gluttonous.tt: "Tartas de limón al limón, al limón..."
  
 agot_travel_events.0003.t: "En la encrucijada: mercenario desencantado"
 agot_travel_events.0003.desc:0 "Among the boisterous group, I meet [sellsword.GetFullName], who appears to be the leader of the band. [sellsword.GetHerHis|U] sullen face quickly reveals [sellsword.GetHerHis] troubles.\n\n"Truth be told, my [ROOT.Char.GetTitleAsNameNoTooltip], we've had less success than I had hoped. Most of my men are either dead or have deserted. If I don't find a contract to occupy the rest soon, I fear they will all leave... or worse."\n\nAfter guzzling another round, [sellsword.GetSheHe] adds: "Entre el bullicioso grupo, me encuentro con [sellsword.GetFullName], que parece ser el líder de la banda. El rostro hosco de [sellsword.GetHerHis|U] revela rápidamente los problemas de [sellsword.GetHerHis].\n\n"A decir verdad, mi [ROOT.Char.GetTitleAsNameNoTooltip], hemos tenido menos éxito del que esperaba. La mayoría de mis hombres están muertos o han desertado. Si no encuentro un contrato para ocupar al resto pronto, temo que todos se vayan... o algo peor".\n\nDespués de beber otra ronda, [sellsword.GetSheHe] añade: "Quizás esta vida no sea la adecuada para mí y sería mejor, al menos tendría la oportunidad de volver a casa". Sin embargo, a pesar de su amargura puedo ver un atisbo de determinación en sus ojos..." #NT!
 agot_travel_events.0003.a: "No desesperes, tengo el trabajo ideal para ti."
 agot_travel_events.0003.b: "Contrataré a tus hombres, ve y sé libre."
 agot_travel_events.0003.c: "No se puede confiar en los mercenarios."
  
 agot_travel_events.0004.t: "En la encrucijada: el caballero borracho"
 agot_travel_events.0004.desc:0 "As I approach the table, the face of the biggest knight goes all red, suddenly [drunk_knight.GetSheHe] jumps from [drunk_knight.GetHerHis] seat and yells: "Well, well! Look who it is! [ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\nThough [drunk_knight.GetSheHe] seems to know me, I cannot recognize [drunk_knight.GetHerHim]. Before I can even hope to respond, the knight draws his sword and challenges me: "Mientras me acerco a la mesa, la cara del caballero más grande se pone toda roja, de repente [drunk_knight.GetSheHe] salta del asiento de [drunk_knight.GetHerHis] y grita: "¡Vaya, vaya! ¡Miren quién es! ¡[ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\nAunque [drunk_knight.GetSheHe] parece conocerme, no puedo reconocer a [drunk_knight.GetHerHim]. Antes de que pueda siquiera esperar responder, el caballero saca su espada y me desafía: "Me pregunto, ¿es cierto que eres tan bueno como dicen? ¿O tal vez eres solo un cobarde con una armadura elegante?"\n\nLa posada lentamente queda en silencio y puedo sentir la mirada de todos sobre mí." #NT!
 agot_travel_events.0004.a: "Si estás buscando una pelea, ¡la tendrás!"
 agot_travel_events.0004.a.success: "¡Venceste al caballero!"
 agot_travel_events.0004.a.failure: "El caballero te humilla."
 agot_travel_events.0004.b: "¿Quieres demostrar tu valía? ¿Por qué no te unes a mí?"
 agot_travel_events.0004.b.success: "¡Convences al caballero!"
 agot_travel_events.0004.b.failure: "El caballero se burla de ti."
 agot_travel_events.0004.c: "[ROOT.Char.GetFirstNameNoTooltip]? Debes estar confundiéndome con alguien..."
 agot_travel_events.0004.c.success: "¡Convences al caballero!"
 agot_travel_events.0004.c.success.tt: "El caballero te deja en paz."
 agot_travel_events.0004.c.failure: "Te humillas."
  
 agot_travel_events.0005.t: "En la encrucijada: la danza de los dedos"
 agot_travel_events.0005.desc:0 "Heading back to the inn from my stroll, I hear a loud thud; two men are throwing axes at each other! As I stop to observe their acrobactics, one of them spots me and calls out: "Al regresar a la posada después de mi paseo, escucho un ruido sordo: ¡dos hombres se están lanzando hachas! Cuando me detengo para observar sus acrobacias, uno de ellos me ve y grita: "¿Te gustaría unirte?"\n\n"Lo llamamos el baile de los dedos", explica [drunk_ironborn.GetFirstName]. "Todo lo que tienes que hacer es atrapar el hacha o saltar sobre ella sin perder el paso".\n\n"¡Oh, apuesto a que un buen guerrero como tú puede hacerlo, no hay problema!", agrega [drunk_ironborn.GetSheHe|l] riendo." #NT!
 agot_travel_events.0005.a: "¡Suena bastante fácil!"
 agot_travel_events.0005.b: "¡Si gano, tendré tu hacha!"
 agot_travel_events.0005.success: "Logras ganar."
 ironborn_axe: "Hacha de hierro"
 ironborn_axe_description: "Un hacha tradicional de las Islas del Hierro hecha de acero fino. Una vez perteneció a [drunk_ironborn.GetFullName], un viajero nacido del hierro. Ganado en un baile con los dedos por [ROOT.Char.GetFullName]."
 agot_travel_events.0005.failure: "El hacha te atrapa"
 agot_travel_events.0005.c: "¡JA! ¿Lanzar hacha? ¡Serías un buen bufón!"
 agot_travel_events.0005.c.success: "[drunk_ironborn.GetSheHe|U]... en realidad está de acuerdo..."
 agot_travel_events.0005.c.failure: "Ofendes a los hijos del hierro."
 cultural_acceptance_mocked_customs: "Costumbres burladas"
 agot_travel_events.0005.d: "Las encrucijadas generan compañeros extraños..."
 agot_travel_events.0005.d.tt: "Dejad a los hijos del hierro con sus juegos."
  
 agot_travel_events.0006.t: "Viaje: problemas de posada"
 agot_travel_events.0006.desc:0 "Once we get closer, the atmosphere grows uneasy. As I push the door, we are greeted by the sight of overturned tables and shattered glass. \n\nThe innkeeper welcomes us with a worried look on [innkeeper.GetHerHis] face: "A medida que nos acercamos, la atmósfera se vuelve inquietante. Cuando empujo la puerta, nos recibe la vista de mesas volcadas y vidrios rotos. \n\nEl posadero nos da la bienvenida con una mirada preocupada en el rostro de [innkeeper.GetHerHis]: "Disculpas, viajeros, me temo que no encontrarán la cálida bienvenida que estaban buscando aquí. Un grupo de bandidos atacó la posada recientemente, logramos defendernos de ellos, pero me preocupa que regresen pronto con venganza". \n\n"Aunque nos vendrían bien algunas manos capaces"." #NT!
 agot_travel_events.0006.a: "Nos quedaremos y ayudaremos."
 agot_travel_events.0006.a.brave: "Proteger a los necesitados es mi voto sagrado."
 agot_travel_events.0006.a.tt: "Aceptas enfrentarte a los bandidos."
 agot_travel_events.0006.b: "Podría ayudar... por la suma correcta."
 agot_travel_events.0006.b.success: "El posadero paga por tu protección."
 agot_travel_events.0006.b.failure: "Enfadas al posadero y [innkeeper.GetSheHe] rechaza tu estancia."
 agot_travel_events.0006.c: "En realidad... sólo estamos de paso."
  
 agot_travel_events.0007.t: "En la encrucijada: la emboscada"
 agot_travel_events.0007.desc:0 "As we make our preparations, [fellow_knight.GetName] approaches me and suggests: "Mientras hacemos nuestros preparativos, [fellow_knight.GetName] se acerca a mí y me sugiere: "Mi [ROOT.Char.GetTitleAsNameNoTooltip], sentarme aquí y esperar mientras podemos atacar primero sería un error. He reunido a algunos hombres de la posada que conocen esas tierras mejor que nadie, déjame ir con ellos y flanqueemos a los bandidos antes de que nos alcancen." #NT!
 agot_travel_events.0007.a: "No arriesgaré vuestras vidas, enfrentaremos al enemigo juntos."
 agot_travel_events.0007.a.tt: "Continúas esperando hasta que lleguen los bandidos."
 agot_travel_events.0007.b: "Muy bien, estaré esperando tu regreso."
 agot_travel_events.0007.b.tt: "[fellow_knight.GetSheHe|U] podría tener razón..."
 agot_travel_events.0007.b.success: "La emboscada tiene éxito."
 agot_travel_events.0007.b.fail: "Tu caballero no regresa."
  
 agot_travel_events.0008.t: "En la encrucijada: el falso caballero"
 agot_travel_events.0008.desc: "No tenemos que esperar mucho, pronto los bandidos liderados por Ser [evil_bandit.GetFullNameNicknamed] regresan en busca de botín una vez más.\n\nMis hombres que están a mi lado se vuelven hacia mí, esperando ansiosamente una orden. ¿Cómo debo acercarme?"
 agot_travel_events.0008.a: "Yo mismo me enfrentaré al comandante."
 agot_travel_events.0008.a.tt: "Comienza un duelo con [evil_bandit.GetFirstName]."
 agot_travel_events.0008.b: "Ataca con el resto de mis fuerzas."
 agot_travel_events.0008.b.success: "Derrotas a los bandidos."
 agot_travel_events.0008.b.failure: "Te rechazan y te obligan a marcharte a toda prisa."
 agot_travel_events.0008.c: "¡HUIR! ¡¡HUIR!!"
 agot_travel_events.0008.c.escape: "Logras escapar, apenas..."
 agot_travel_events.0008.c.wounded: "¡Te alcanza una flecha!"
  
  #agot_travel_events.0009 - Maintenance event 
  
 agot_travel_events.0010.t: "En la encrucijada: la partida"
 agot_travel_events.0010.desc: "Mientras nos preparamos para partir, [innkeeper.GetFirstName] se acerca a mí con una pequeña caja de madera en las manos de [innkeeper.GetHerHis].\n\n"Sé que no es mucho, pero eso es todo lo que nos queda después del reciente ataque. Por favor, toma esto como una muestra de nuestro gratitud. Sin su ayuda, quién sabe lo que podría haber pasado aquí...""
 agot_travel_events.0010.greed_desc: "Mientras nos preparamos para partir, [innkeeper.GetFirstName] se acerca a mí para expresarme [innkeeper.GetHerHis] gratitud.\n\n"Sin tu ayuda, quién sabe qué podría haber pasado aquí... Que tus viajes sean seguros, me aseguraré de que otros sepan de tu valentía.""
 agot_travel_events.0010.a: "Despedida."
 agot_travel_events.0010.aa: "Una recompensa muy bienvenida."
 agot_travel_events.0010.b: "No hay necesidad. Era lo correcto."
 agot_travel_events.0010.b.tt: "Tu séquito toma nota de tu caballerosidad y gana #P 10#! [opinion|E] de ti."
  
 agot_travel_events.0011.t: "En la encrucijada: tiempo perdido"
 agot_travel_events.0011.desc.intro: "Pasan unos días pero sólo un puñado de borrachos pasan por la posada, no se ven bandidos cerca. ¿Eran infundadas las preocupaciones del posadero? ¿O tal vez nuestra presencia los asustó? No hay forma de saberlo...\n\n"
 agot_travel_events.0011.wasgreedy: "Mientras preparamos nuestros caballos, [innkeeper.GetFirstName] se acerca a mí con una pequeña caja de madera en [innkeeper.GetHerHis] manos.\n\n"No es mucho, pero eso es todo lo que nos queda después del reciente ataque. Por favor, por las molestias"."
 agot_travel_events.0011.a: "Despedida."
 agot_travel_events.0011.b: "Despedida."
  
 agot_travel_events.1000.t: "Invernalia: llegada"
 agot_travel_events.1000.desc: "Winterfell: sede de la Casa [winterfell_lord.GetHouse.GetName] y corazón del Norte, que se erige orgullosa y alta entre la inmensidad del Norte.\n\nA medida que me acerco al castillo desde Kingsroad, paso por Wintertown, la espaciosa, y en este momento en gran parte Vacío, asentamiento extramuros. A medida que avanzo hacia el este, las paredes llegan a dominar el horizonte. El exterior alcanza los ochenta pies y el interior otros veinte más. Son oscuros y grises; la piedra erosionada habla de la gran antigüedad del castillo.\n\nLa Puerta Este está abierta y acogedora, y en su interior se encuentra el [winterfell_lord.GetFullName] esperando con sal y pan. Después de la concesión del derecho de huésped, [winterfell_lord.GetSheHe] le da tiempo libre para explorar el castillo."
 agot_travel_events.1000.godswood: "Exploraré el famoso #bold godswood#!, hogar de los Dioses Antiguos."
 agot_travel_events.1000.tombs: "Exploraré las famosas #bold criptas#!, donde la historia hace guardia para siempre."
 agot_travel_events.1000.glass_gardens: "Pasearé por los famosos #bold jardines de cristal#!,, el corazón palpitante del castillo."
 agot_travel_events.1000.wintertown: "En realidad, preferiría examinar Wintertown y sus atracciones más... #italic carnales#!."
 agot_travel_events.1000.opt_out: "No tengo tiempo que perder explorando."
  
 agot_travel_events.1001.t: "Invernalia: Bosque de Dioses"
 agot_travel_events.1001.intro_old_gods: "Caminando por el bosque de dioses, no puedo evitar sentir que he regresado a casa, la oscura y primordial belleza del bosque de dioses me llama de una manera misteriosa."
 agot_travel_events.1001.intro_other: "Al caminar por el bosque de dioses, no puedo evitar sentirme como si estuviera invadiendo algo, y sin embargo, la oscura y primitiva belleza del bosque de dioses me llama de todos modos."
 agot_travel_events.1001.desc: "Avanzando entre los árboles, me encuentro frente a un pequeño claro que rodea las aguas termales con el gran corazón de arciano creciendo justo al lado de ellas. Al acercarme a la piscina y al árbol, me siento obligado."
 agot_travel_events.1001.a: "El #bold árbol del corazón#!, que los propios Dioses Antiguos me llaman."
 agot_travel_events.1001.b: "No se puede negar la calidez y el rejuvenecimiento de las #bold aguas termales#!."
  
 agot_travel_events.1002.t: "Invernalia: Bosque de Dios"
 agot_travel_events.1002.desc: "Arrodillado ante el árbol del corazón, me siento en paz.\n\nPuedo escuchar todo en el bosque mucho más claro: el sonido del viento en las ramas, el agua en las rocas, el trabajo pesado de los animales en el bosque, y A través de todo esto, #italic sí#!, los Dioses Antiguos, los #bold dioses verdaderos#!, me están hablando."
 agot_travel_events.1002.a: "Me siento nacido de nuevo, seguidor de [GetReligionByKey('old_gods_religion').GetName]."
 agot_travel_events.1002.b: "Me siento nuevamente en sintonía con el [GetReligionByKey('old_gods_religion').GetName]."
  
 agot_travel_events.1003.t: "Invernalia: Bosque de Dios"
 agot_travel_events.1003.desc: "Tumbado en la piscina, siento que todo el estrés y la preocupación que me han atormentado durante mucho tiempo desaparecen con las cálidas aguas. En contraste con el aire fresco de arriba, el abrazo de las aguas termales proporciona un consuelo que no había sentido en años. Podría flotar aquí durante años, aunque ahora que me he relajado debo volver a ocuparme de las cosas."
 agot_travel_events.1003.a: "Siento una nueva sensación de paz para el futuro."
  
 agot_travel_events.1004.t: "Invernalia: criptas"
 agot_travel_events.1004.desc: "Paso por delante de la antigua Primera Fortaleza y camino entre las lápidas cubiertas de líquenes en el cementerio donde yacen los sirvientes de los antiguos Reyes del Invierno.\n\nAnte mí hay una vieja puerta de madera de hierro: la entrada a las criptas laberínticas. Cada paso hacia abajo está marcado por un nuevo escalofrío a medida que desciendo del mundo de los vivos a las catacumbas de los muertos.\n\nAl caminar entre las criptas, los pasillos oscuros me parecen un laberinto. La débil luz de las antorchas no sirve de guía. Cuando llego a una intersección, debo elegir #bold derecha#! o #bold izquierda#!."
 agot_travel_events.1004.a: "Me dirigiré a la derecha, creo que veo algo hacia abajo."
 agot_travel_events.1004.b: "Hay una antorcha a la izquierda; ¡Ese debe ser el camino a seguir!"
  
 agot_travel_events.1005.t: "Invernalia: criptas"
 agot_travel_events.1005.intro: "Mientras sigo por el pasillo, me encuentro cara a cara con la estatua de un hombre, un rey coronado. A cada lado de su trono hay lobos huargos de piedra, y sobre su regazo hay una espada, oxidada hace mucho tiempo. Las pocas palabras grabadas en el costado están ligeramente desgastadas, pero aún son descifrables:\n\n"
 agot_travel_events.1005.jon: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. Aquí está el rey que expulsó a los asaltantes y esclavistas del este y construyó Wolf's Den, el antiguo precursor de White Harbor. El hombre era un guerrero temible y un rey fuerte."
 agot_travel_events.1005.brandon: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. Este fue el famoso rey que se unió a Joramun, el Rey Más Allá del Muro, para poner fin al Rey de la Noche y su Novia Cadáver. Juntos, los dos defenderían los reinos de los hombres de los horrores que seguramente habría provocado el Rey de la Noche."
 agot_travel_events.1005.theon: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. El Lobo Hambriento es famoso incluso fuera del Norte, conocido por unir el Norte antes de la llegada de los Ándalos y luego derrotar a dichos invasores, y luego atacar incluso al propio Andalos en Essos. Luchó contra todos y cada uno, desde Andal hasta Ironmen y más; era un verdadero señor de la guerra."
 agot_travel_events.1005.rodrik: "#bold [stark_ancestor.GetFullNameNicknamed].#! No puedo evitar mirar la estatua con más respeto. Se canta sobre Rodrik Stark incluso hasta el día de hoy, especialmente cuando surgieron problemas con los Hombres de Hierro. Se dice que le ganó la Isla del Oso a los calamares en una pulseada y se la otorgó a la Casa Mormont."
 agot_travel_events.1005.a: "La historia aquí es palpable."
  
 agot_travel_events.1006.t: "Invernalia: criptas"
 agot_travel_events.1006.desc: "Pronto, un paje me encuentra en lo más profundo de las criptas y me anuncia que pronto se servirá la cena. Afortunadamente, la página conoce la salida y me lleva una vez más a la superficie."
 agot_travel_events.1006.a: "No olvidaré este día."
  
 agot_travel_events.1007.t: "Invernalia: criptas"
 agot_travel_events.1007.desc: "Es evidente que he elegido el camino equivocado, porque ahora me encuentro aún más perdido en estos pasillos. Las antorchas están colocadas al azar, lo que sólo me lleva más y más hacia abajo. #italic Cada paso más profundo trae un escalofrío adicional.#!\n\nI Puedo sentir un calor extraño que emana de las paredes y el techo, atrayéndome más hacia las profundidades. Al doblar una esquina, veo lo último que hubiera esperado encontrar en las criptas debajo de Winterfell...\n\nAnte mí hay un #bold huevo de dragón#!! colocado en una especie de soporte, claramente fue dejado aquí para un propósito, pero cuál podría ser ese propósito, ni siquiera puedo empezar a comprenderlo."
 agot_travel_events.1007.a: "Seguramente su propósito es permanecer en este lugar."
 agot_travel_events.1007.b: "Al fin y al cabo, ¿por qué no? ¿Por qué no debería tomarlo?"
  
 agot_travel_events.1008.t: "Invernalia: jardines de cristal"
 agot_travel_events.1008.desc: "Al entrar en los jardines de cristal, de repente me siento demasiado vestido. Las pieles y capas que he usado para combatir el vigor del castillo ahora se sienten demasiado calientes en estas casas de cristal.\n\nPor todas partes, tuberías de cobre dejan escapar vapor y aire caliente, que ha sido traído desde las profundidades de la tierra. Se cultivan hileras tras hileras de verduras y otros alimentos, incluso en los días más fríos del invierno. Y a medida que avanzo hacia atrás, puedo ver las famosas #bold;color:{0.52,0.65,0.86} rosas de invierno#!.. Sus pétalos de color azul pálido tienen una apariencia sorprendente más allá de cualquier otra rosa que haya visto."
 agot_travel_events.1008.a: "Debería estudiar la ingeniería y ver si sería posible replicar."
 agot_travel_events.1008.b: "Quizás podría pedir llevarme una flor a casa..."
 agot_travel_events.1008.c: "Los jardines de cristal son realmente una maravilla para la vista."
 agot_travel_events_unlocked_glass_garden: "Desbloqueas el edificio del ducado de Glass Garden."
  
 agot_travel_events.1009.t: "Invernalia: Ciudad Invernal"
 agot_travel_events.1009.desc: "Dejando el antiguo castillo, me dirijo a Wintertown. Aunque está lejos de estar lleno, todavía hay mucha gente dando vueltas: agricultores mostrando sus cosechas, comerciantes pregonando sus productos, algún músico callejero tocando una melodía...\n\nHaciendo preguntas discretas, pronto encuentro el lugar en el que estaba. buscando: #bold Rosas#!. Todos los lugareños me aseguraron que lo pasaré bien, y con mi monedero estoy seguro de que lo haré."
 agot_travel_events.1009.a: "Es hora de gastar algo de dinero..."
 agot_travel_events.1009.b: "Quizás simplemente una copa en la taberna..."
  
  # A Dragon, I saw a dragon! 
 agot_travel_events.0012.t: "¡Un dragón, vi un dragón!"
 agot_travel_events.0012.desc: "Mientras avanzo por [location.GetName], escucho una conversación entre una mujer mayor y un joven.\n\n"¡Un dragón, vi un dragón!" exclama la mujer mayor. "¿Qué? ¿Qué pasa ahora madre?" "Era tan grande como una montaña y negro como la noche. ¡Voló por el cielo!" continúa con voz aterrorizada.\n\n"Dragones ahora, ¿verdad?" responde su hijo, poniendo los ojos en blanco. "Por favor, madre. Si sigues así, todos en la ciudad pensarán que estás loca, y tengo mejores cosas que hacer que escuchar más de tus fantasías". dice con una mueca, dándose vuelta para alejarse.\n\n"¡Ya verás! ¡Era un dragón!" ella llama a su espalda. "¡Nos matará a todos y entonces me creerás!""
 agot_travel_events.0012.a: "¡¿Un dragón?! ¡Debemos buscarlo de inmediato!"
 agot_travel_events.0012.a.f: "Realizarás una búsqueda del dragón durante la próxima semana."
 agot_travel_events.0012.a.toast.title: "No hay dragones aquí"
 agot_travel_events.0012.a.toast.desc: "Buscaste al dragón, pero no encontraste nada."
 agot_travel_events.0012.b: "Oh, pobrecito, déjame pagar por un poco de ayuda."
 agot_travel_events.0012.b.f: "Pagas por ayuda psicológica para la anciana."
 agot_travel_events.0012.c: "¡Qué conversación más extraña!"
 agot_travel_events.0012.c.f: "Continúa tu camino."
 agot_travel_events.0012.d: "¡No, ella tiene razón! ¡Yo también lo vi!"
 agot_travel_events.0012.d.f: "Añades tu voz a los desvaríos de la anciana."
  
  # Travel to the Myr Scholastic Guilds 
 agot_travel_events.0013.t: "Myr: gremios escolares"
 agot_travel_events.0013.desc: "Mientras recorro la ciudad, me encuentro con un grupo de académicos y estudiantes, todos ellos inmersos en una profunda discusión. Son miembros de los Scholastic Guilds y están debatiendo los puntos más finos de un descubrimiento reciente. Mientras escucho, me doy cuenta de que tengo una oportunidad única de aprender de estos académicos."
 agot_travel_events.0013.a: "Podría invitar a algunos eruditos a mi ciudad."
 agot_travel_events_unlocked_observatory: "Desbloqueas el edificio del ducado del Observatorio."
 agot_travel_events.0013.b: "Detente y discútelo con ellos."
 agot_travel_events.0013.c: "Seguiré mi camino."
  
  # Maester Court Position Option 
 maester_option_tt: "Debe emplear un [GetCourtPositionType('maester_court_position').GetName] elegible para viajar"
  
 agot_travel_events.2000.t: "La amenaza [wild_dragon.GetNameNoTooltip]: emboscada"
 agot_travel_events.2000.desc: "El viaje a través de [location.GetNameNoTooltip] ha sido tranquilo hasta ahora, sin problemas. Los caballos, sin embargo, están notablemente molestos. Es demasiado tarde para descubrir la razón...\n\nEl dragón [wild_dragon.GetNameNicknamed] se cierne sobre nosotros y barre el cielo imperiosamente. Peor aún, a juzgar por sus movimientos, no hemos pasado desapercibidos."
 agot_travel_events.2000.fight: "Es demasiado tarde, prepárate para la batalla."
 agot_travel_events.2000.fight.tt: "Comenzarás el combate con [wild_dragon.GetNameNoTooltip]"
 agot_travel_events.2000.run: "¡CORRER!"
  
  # Warband Tryouts 
  
 agot_travel_events.3000.t: "Las pruebas de la banda de guerra"
 agot_travel_events.3000.desc: "Mientras mi séquito viaja por las tierras de [3000_county_liege.GetName], escuchamos el distante sonido del acero resonando en una curva cercana. Cuando doblamos la esquina, veo a [3000_county_liege.GetName] [3000_county_liege.GetHerselfHimself] de pie estoicamente en la cima de una pequeña colina, supervisando a un grupo de gente libre que compite en desafíos físicos de todo tipo. Todos ellos se esfuerzan por superar el desafío, con las caras rojas y las cejas sudorosas salpicando el grupo sucio de aspirantes a guerreros. Parece que nos hemos topado con [3000_county_liege.GetName] probando una nueva banda de guerra."
 agot_travel_events.3000.kneeler.desc: "Mientras camino a trompicones por las inhóspitas tierras de los salvajes, cada paso más traicionero para mi grupo y para mí que el anterior, oímos el sonido del acero y los inconfundibles gruñidos del esfuerzo al doblar una curva cercana. Sacamos nuestras espadas y corremos por la esquina, espadas en mano. Sin embargo, en lugar de una batalla como esperábamos, encontramos a un salvaje de aspecto más majestuoso de pie sobre una multitud de aparentes salvajes. [3000_county_liege.GetSheHe|U] parece estar observando una prueba de destreza, observando atentamente cómo los salvajes se ponen rojos en sus rostros por sus intentos de demostrar su fuerza."
 agot_travel_events.3000.a: "¡Me tomaré uno!"
 agot_travel_events.3000.a.tt: "Aprovecharás tu prestigio para elegir a los concursantes."
 agot_travel_events.3000.b: "Dime, [3000_county_liege.GetFirstNameNoTooltip], ¿no sería un honor para ti si yo...?"
 agot_travel_events.3000.b.tt: "Intentarás convencer a [3000_county_liege.GetName] para que te deje reclutar un concursante."
 agot_travel_events.3000.b.success.tt: "[3000_county_liege.GetNameNoTooltip] está de acuerdo."
 agot_travel_events.3000.b.failure.tt: "[3000_county_liege.GetNameNoTooltip] se siente insultado por la proposición"
 agot_travel_events.3000.c: "¿Quieres ver quién es el mejor guerrero aquí? Déjame mostrártelo."
 agot_travel_events.3000.c.tt: "Participarás en combate singular."
 agot_travel_events.3000.d: "Dejémosles que lo hagan solos."
 agot_travel_events.3000.d.tt: "Continuarás tu camino."
  
 agot_travel_events.3001.t: "Pruebas de la banda de guerra: la alineación"
 agot_travel_events.3001.desc: "Mientras me acerco a los concursantes, muchos de ellos retrocediendo ante mi mirada con lastimosa deferencia, veo a tres que se muestran prometedores, señalando a cada uno de ellos por turno. [3000_county_liege.GetName] los llama hacia adelante, y se presentan como [skilled_fighter.GetName], un peligroso guerrero famoso por su [skilled_fighter.GetHerHis] habilidad, [fit_fighter.GetName], conocido por su [fit_fighter.GetHerHis] atletismo puro, y un luchador imponente llamado [big_fighter.GetName]."
 agot_travel_events.3001.a: "Bueno, adelante, obviamente elegiré al ganador."
 agot_travel_events.3001.a.tt: "El ganador de las pruebas se une a ti."
 agot_travel_events.3001.b: "La fortuna es voluble en un concurso, ya sé quién es el mejor aquí."
 agot_travel_events.3001.b.tt: "Harás tu selección de los favoritos del concurso."
  
 agot_travel_events.3002.t: "Pruebas de la banda de guerra: el ganador"
 agot_travel_events.3002.desc: "Después de agotadoras horas de trabajo y penurias, en las que cada uno de ellos lucha contra pesos pesados, carreras largas y pruebas de acero, los finalistas se enfrentan en un combate individual. Los dos combatientes toman sus posiciones, el aire se vuelve tenso por la tensión. Las espadas se sacuden y comienza el baile. Después de un momento que parece una eternidad, [tryouts_winner.GetName] deja a su oponente [tryouts_winner.GetHerHis] solo en el suelo."
 agot_travel_events.3002.a: "Allí está mi campeón."
  
 agot_travel_events.3003.t: "Pruebas de Warband: ¡elige tu equipo!"
 agot_travel_events.3003.desc: "Vuelvo la mirada hacia los tres favoritos. No hay duda de que son los mejores de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Ahora debo encontrar mi preferencia."
 agot_travel_events.3003.a: "Nada supera la habilidad marcial, prefiero [skilled_fighter.GetFirstNameNoTooltip]."
 agot_travel_events.3003.b: "[fit_fighter.GetNamePossessive] el atletismo está más allá de toda reputación, tomaré [fit_fighter.GetHerHim]."
 agot_travel_events.3003.c: "Con alguien de ese tamaño, puede que ni siquiera necesite pelear. Lo aceptaré [big_fighter.GetFirstNameNoTooltip]"
  
 agot_travel_events.3010.t: "Pruebas de Warband: cómo unirse a la competencia"
 agot_travel_events.3010.desc: "Avanzando hacia el frente del grupo, comienzo a prepararme para los desafíos físicos que presencié a mi llegada. Sin embargo, antes de poder comenzar, [3000_county_liege.GetName] levanta una mano y anuncia que, debido a mi posición, me dirigiré directamente a la etapa de combate individual de la competencia, donde me enfrentaré a uno de los mejores guerreros de los aspirantes a asaltantes. El concursante que avanza es un guerrero de aspecto formidable llamado [first_duelist.GetName]."
 agot_travel_events.3010.a: "¡Ja! Veamos de qué están hechos ustedes, gente [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]." #NT!
 agot_travel_events.3010.a.tt: "Comenzará el combate individual con [first_duelist.GetNameNoTooltip]."
 agot_travel_events.3010.b: "Pensándolo mejor, fue de mala educación de mi parte interrumpir."
 agot_travel_events.3010.b.tt: "Evitarás el combate singular."
  
 agot_travel_events.3012.t: "Pruebas de la banda de guerra: Triunfo"
 agot_travel_events.3012.desc: "El sonido del acero resuena en el aire mientras nuestras espadas chocan. Vamos de un lado a otro, las espadas bailan entre nosotros en un borrón, en un momento de total claridad veo una oportunidad. Mi arma encuentra su camino a casa, y el duelo termina. Mientras me levanto victorioso miro a mi alrededor, y por el rostro de [3000_county_liege.GetNamePossessive] puedo decir que este no es el resultado que [3000_county_liege.GetSheHe] esperaba. Aun así, sería un desperdicio no usar esta victoria a mi favor."
 agot_travel_events.3012.a: "¿Esto fue lo mejor que tuvieron los [first_duelist.GetCulture.GetCollectiveNounNoTooltip]? Patético."
 agot_travel_events.3012.a.tt: "Tu insulto será recordado por mucho tiempo."
 agot_travel_events.3012.b: "Jefe débil, banda de guerra débil, [3000_county_liege.GetFirstNameNoTooltip]."
 agot_travel_events.3012.b.tt: "[3000_county_liege.GetNameNoTooltip] no podrá ignorar fácilmente este insulto."
 agot_travel_events.3012.c: "Soy el mejor aquí, esta es mi banda de guerra ahora."
 agot_travel_events.3012.c.tt: "Llevarás contigo a los mejores concursantes."
 agot_travel_events.3012.d: "Buena pelea, [first_duelist.GetFirstNameNoTooltip], servirás bien a [3000_county_liege.GetNameNoTooltip]."
 agot_travel_events.3012.d.tt: "[first_duelist.GetNameNoTooltip] se unirá a [3000_county_liege.GetNameNoTooltip]."
  
 agot_travel_events.3013.t: "Pruebas de banda de guerra: eliminadas"
 agot_travel_events.3013.desc: "Mi espada cae al suelo y me veo obligado a rendirme. Mis mejillas se sonrojan de vergüenza ante las miradas de reproche y las caras risueñas de los guerreros reunidos. Después de tanta humillación, realmente solo hay una opción."
 agot_travel_events.3013.a: "Uhm, sigue con el buen trabajo, estaremos en camino."
 agot_travel_events.3013.a.tt: "Te vas, humillado."
  
 agot_travel_events.3014.t: "Pruebas de la banda de guerra: combate singular invalidado"
 agot_travel_events.3014.desc: "Algo salió mal y la pelea se canceló."
 agot_travel_events.3014.a: "Entonces, allá vamos."
 agot_travel_events.3014.a.tt: "Tu viaje continúa."
  
  #Laughter in the Trees 
  
 agot_travel_events.4000.t: "Risas en los arboles" #NT!
 agot_travel_events.4000.desc: "Mientras avanzamos por el espeso bosque, me invade la sensación de que me están observando. A cada momento que pasa, el susurro de los árboles suena cada vez más como un susurro, y las expresiones ansiosas en los rostros de mis compañeros indican que también ellos comparten mi percepción. En ese momento, un sonido inconfundible de risa, agudo como el de un niño, nos llega desde lo más profundo del bosque. Pronto otras voces, igualmente infantiles, se unen al coro de risas aparentemente divertidas que resuena, inquietantemente, a nuestro alrededor." #NT!
 agot_travel_events.4000.unknownchildren.desc: "Intento distinguir alguna silueta entre los árboles, pero el bosque es demasiado espeso. El origen de la risa sigue siendo tan misterioso como inquietante." #NT!
 agot_travel_events.4000.knownchildren.desc: "Dado dónde estamos, solo puede haber una conclusión: estamos siendo observados por nuestros esquivos vecinos, los Niños del Bosque." #NT!
 agot_travel_events.4000.a: "¿Te atreves a reírte de un [ROOT.Char.GetTitleAsNameNoTooltip|U]? ¡Te lo demostraré!" #NT!
 agot_travel_events.4000.a.tt: "Corres tras las voces para castigar la insolencia." #NT!
 agot_travel_events.4000.b: "Los niños no son una amenaza, podemos acampar aquí." #NT!
 agot_travel_events.4000.b.tt: "Instalas tu campamento para pasar la noche como de costumbre y dejas que los observadores sacien su curiosidad." #NT!
 agot_travel_events.4000.c.knownchildren: "No se puede confiar en esos pequeños bichos, salgamos de aquí cuanto antes." #NT!
 agot_travel_events.4000.c.unknownchildren: "Tenemos que abandonar estos malditos bosques." #NT!
 agot_travel_events.4000.c.tt: "Ordenas a tu grupo que acelere el paso y continúe adelante." #NT!
  
 agot_travel_events.4001.t: "$agot_travel_events.4000.t$: Persiguiendo el viento" #NT!
 agot_travel_events.4001.desc: "Lleno de ira, me lanzo entre los árboles con intenciones vengativas. Las risitas no cesan y, por más rápido que corra, siguen estando demasiado lejos para poder ver a los agresores. La frustración alimenta mi ira, pero al final la necesidad de recuperar el aliento se impone a la persecución y me doy cuenta de que he dejado a mi grupo muy atrás. Estoy solo, rodeado de risas notablemente menos divertidas y más despectivas." #NT!
 agot_travel_events.4001.a: "¡Mostraos o haré quemar todo este bosque!" #NT!
 agot_travel_events.4001.a.tt: "Intentas burlarte de las voces para que salgan de su escondite." #NT!
 agot_travel_events.4001.b: "Yo... yo no debería haberme metido en esta situación." #NT!
 agot_travel_events.4001.b.tt: "Intentas encontrar el camino de regreso, humillado." #NT!
  
 agot_travel_events.4002.t: "$agot_travel_events.4000.t$: No es motivo de risa" #NT!
 agot_travel_events.4002.desc: "La risa se detiene de repente. Un momento después, puedo oír débilmente un intercambio de susurros y luego un sonido inconfundible de madera crujiendo y deslizándose contra madera al unísono." #NT!
 agot_travel_events.4002.a: "Oh, ¿crees que ca-#XB ACK!#!" #NT!
 agot_travel_events.4002.a.tt: "Mientras el bosque que te rodea se vuelve negro, escuchas una salva de risas que estalla una última vez." #NT!
  
 agot_travel_events.4003.t: "$agot_travel_events.4000.t$: Una velada con la canción" #NT!
 agot_travel_events.4003.desc: "Los susurros y las risas nos siguen mientras nos dirigimos al primer claro apto para acampar. Nuestro esfuerzo por prepararnos para el anochecer es, sin duda, una fuente de diversión considerable para los Niños, ya que las risas aumentan cada vez que comenzamos una nueva tarea, pero cuando nos instalamos se apagan y dan paso a un sonido de canto algo más distante. Saciados de novedades, los Niños del Bosque decidieron pasar la tarde compartiendo una canción, de la misma manera que solemos hacer nosotros. Pero no nos atrevemos a competir, ya que su canto es más hermoso que cualquier cosa que hayamos escuchado jamás. Mientras nos sentamos alrededor del fuego, oigo a [other_traveller.GetName] con los ojos llorosos susurrar: "Daría cualquier cosa por seguir escuchando eso"." #NT!
 agot_travel_events.4003.a: "En ese sentido, deberíamos dejar un regalo." #NT!
 agot_travel_events.4003.a.tt: "Dejarás algunos suministros de viaje de repuesto para los niños." #NT!
 agot_travel_events.4003.b: "Los juglares de esta calidad merecen una recompensa especial." #NT!
 agot_travel_events.4003.b.tt: "Obsequiarás a los Niños del Bosque tu [artifact_gift.GetName]" #NT!
 agot_travel_events.4003.c: "Shhh... simplemente disfrutemos esto." #NT!
 agot_travel_events.4003.c.tt: "Dejarás que la canción te acune hasta dormir." #NT!
  
 agot_travel_events.4004.t: "$agot_travel_events.4000.t$: Despertar placentero" #NT!
 agot_travel_events.4004.desc: "Amanece un nuevo día y el canto matinal de los pájaros me despierta de un sueño placentero. Me descubro sonriendo antes incluso de abrir los ojos. Al observar el campamento, veo que mi séquito está aparentemente de un humor similar. Los Niños del Bosque no están por ningún lado, pero el recuerdo de la noche anterior persiste." #NT!
 agot_travel_events.4004.gotreward.desc: "\n\n Notas que el regalo que dejaste en una roca plana en las afueras del campamento ya no está y en su lugar hay un paquete de cuero. Al abrirlo, descubres [reward_artifact.GetName]." #NT!
 agot_travel_events.4004.a.gotreward: "¡Qué generosos de su parte!" #NT!
 agot_travel_events.4004.a.noreward: "Eso estuvo bien." #NT!
 agot_travel_events.4004.a.tt: "Tu viaje continúa" #NT!
  
