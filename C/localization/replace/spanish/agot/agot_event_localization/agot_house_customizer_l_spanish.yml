 agot_house_customizer.0026.t: "Personalizador de la casa - Semilla fuerte"
 agot_house_customizer.0026.desc: "Los miembros de #V Casa [ROOT.Char.GetHouse.GetName]#! tienen una apariencia generacional distintiva. A lo largo de las generaciones, han transmitido una apariencia única en comparación con otras casas.\n\nElige si deseas aplicar la apariencia de semilla fuerte de #V Casa [ROOT.Char.GetHouse.GetName]#! a tu personaje."
 agot_house_customizer.0026.a: "¡Sí, haz que mi personaje se parezca a la Casa [ROOT.Char.GetHouse.GetName]!"
 agot_house_customizer.0026.a.tt: "@advertencia_icono! #warning ¡Esto cambiará la apariencia de tu personaje personalizado!#!"
 agot_house_customizer.0026.b: "No, quiero mantener la apariencia de mi personaje como está ahora."
  
  
