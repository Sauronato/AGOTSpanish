 agot_house_customizer.0001.desc: "#P Bienvenido al Personalizador de la casa#!! Sigue estas instrucciones para usar esta función correctamente.\n\nSi deseas jugar como una #N casa extinta#!, como la Casa Fuegoscuro, puedes seleccionar esa opción y buscar la casa en su región de origen.\n\ nSi quieres jugar como miembro de una casa que está viva, debes encontrar a alguien de esa casa, hacer clic derecho en su retrato y seleccionar "Unirse a la casa."\n\n@warning_icon! #N ¡Comenzar como bastardo resultará en la creación de una casa de cadetes de tu dinastía después de tener hijos!"
