 agot_house_customizer.0026.desc: "Los miembros de #V Casa [ROOT.Char.GetHouse.GetName]#! tienen una apariencia generacional distintiva. A lo largo de las generaciones, han transmitido una apariencia única en comparación con otras casas.\n\nElige si deseas aplicar la apariencia de semilla fuerte de #V Casa [ROOT.Char.GetHouse.GetName]#! a tu personaje."
