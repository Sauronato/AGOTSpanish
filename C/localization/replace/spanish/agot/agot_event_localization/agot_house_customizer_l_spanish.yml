 agot_house_customizer.0026.t:0 "Personalizador de la casa - Semilla fuerte" #NT!
 agot_house_customizer.0026.desc:0 "Los miembros de #V Casa [ROOT.Char.GetHouse.GetName]#! tienen una apariencia generacional distintiva. A lo largo de las generaciones, han transmitido una apariencia única en comparación con otras casas.\n\nElige si deseas aplicar la apariencia de semilla fuerte de #V Casa [ROOT.Char.GetHouse.GetName]#! a tu personaje." #NT!
 agot_house_customizer.0026.a:0 "¡Sí, haz que mi personaje se parezca a la Casa [ROOT.Char.GetHouse.GetName]!" #NT!
 agot_house_customizer.0026.a.tt:0 "@advertencia_icono! #warning ¡Esto cambiará la apariencia de tu personaje personalizado!#!" #NT!
 agot_house_customizer.0026.b:0 "No, quiero mantener la apariencia de mi personaje como está ahora." #NT!







