l_spanish:
  
 #Dawn 
 agot_valyrian_steel.0001.t: "La espada de la mañana"
 agot_valyrian_steel.0001.desc: "La luz de la mañana se extiende por la habitación hasta donde Dawn se sienta en su pedestal de piedra. La hoja es tan pálida como la luna llena forjada en el corazón de una estrella caída cubierta por una vaina oscura ornamentada; su pomo tiene la forma de un sol dorado que brilla a la luz de la mañana. Aquí es donde permanece Dawn cuando no hay Sword of the Morning, donde descansa entre episodios de fama y gloria. \n\nLa concesión de Dawn a un Dayne digno de tenerla es una antigua responsabilidad que ahora recae sobre mí. Debo seleccionar un caballero digno para estar a la altura de los estándares de nuestros antepasados. \nDurante los últimos años, me ha llamado la atención que [my_relation.GetFirstName] se ha convertido en un talentoso y honorable caballero, pero ¿son dignos de convertirse en el próximo #S Sword of the Morning? #!"
 agot_valyrian_steel.0001.a: "Otorgaré Dawn a [my_relation.GetHerHim]."
 agot_valyrian_steel.0001.b: "No, no encuentro [my_relation.GetHerHim] digno."
 agot_valyrian_steel.0002.t: "La espada de la mañana"
 agot_valyrian_steel.0002.desc: "En la oscuridad de la noche, unas horas antes del amanecer, mi maestre me trae una carta de [my_relation.GetFullNameRegnal] diciendo que es urgente. Le doy la vuelta en mis manos y rompo el botón de cera púrpura para abrir la carta. \n\nParece que [my_relation.GetFirstName] me nombraría para ser el próximo #SSword de Morning#!, si aceptara el honor. Tantos grandes Daynes han llevado esa espada legendaria, como Lord Davos Dayne, que luchó contra el rey Yorick V Yronwood y sus ejércitos por su futura esposa, la princesa Nymeria. Estas cifras han dado gloria a nuestra Casa. ¿Soy realmente digno de seguir sus pasos?"
 agot_valyrian_steel.0002.a: "Aceptaré el llamado."
 agot_valyrian_steel.0002.b: "No soy la Espada de la Mañana."
 agot_valyrian_steel.0004.t: "La espada del luto"
 agot_valyrian_steel.0004.desc: "Con la muerte de [dead_relative.GetFirstName], el manto de Sword of the Morning queda vacío. Una vez terminados los ritos funerarios y [dead_relative.GetHerHim] descansa con los Siete que son uno; Dawn volverá a su pedestal para esperar a un nuevo portador. Ha habido años de nuestra historia en los que el título ha quedado vacante al no haber un candidato digno. \n\nSin embargo, otro miembro de nuestra Casa puede ser digno del título Espada del Amanecer y los honores y deberes que conlleva. [my_relative.GetFirstName] ha demostrado un talento excepcional hasta el momento y ha demostrado ser un hombre de honor. ¿Quizás incluso son dignos de convertirse en la próxima #S Sword of the Morning? #!"
 agot_valyrian_steel.0004.a: "Le otorgaré Dawn a [my_relation.GetHerHim]."
 agot_valyrian_steel.0004.b: "No, no encuentro [my_relation.GetHerHim] digno."
  
 ################################ 
 # Lamentation Events 
 # 2000 - 2999 
 # by Badger 
 ################################ 
  
 agot_valyrian_steel.2000.t: "Lamentando lo perdido"
 agot_valyrian_steel.2000.desc: "Mientras camino por las calles de [location.GetName], mi mente vaga por los horribles eventos que tuvieron lugar aquí durante la Danza de los Dragones, y el gran valor y la vergüenza de Ser [ancestor.GetFullName]. Asesinado durante la Cabalgata de los Siete, cargando en defensa del condenado Príncipe Joffery. Es el gran honor de la Casa [ROOT.Char.GetDynasty.GetName] y el tema de innumerables canciones, pero su pérdida también fue la de la ancestral espada de acero valyrio Lamentation.\n\nNo se ha visto en muchos años, pero sé en mi corazón que debe haber ser un rastro para desenterrar. Uno que puedo seguir para la gloria de reclamar lo que una vez fue nuestro. Después de la valiente caída de Ser Willam, hay avistamientos contradictorios de lo que sucedió a continuación, pero la mayoría se centran en un solo punto..."
 agot_valyrian_steel.2000.a: "El Pozo del Dragón..."
 agot_valyrian_steel.2000.a.tt: "Investigarás la desaparición de Lamentation..."
 agot_valyrian_steel.2000.b: "Ese tiempo monstruoso es mejor dejarlo en el olvido"
  
 agot_valyrian_steel.2001.t: "El lamento de los dragones"
 agot_valyrian_steel.2001.desc: "Desciendo a las ruinosas ruinas de Pozo de Dragon, y la atmósfera solemne de lo que ocurrió aquí es palpable. Persiste un miasma de muerte, de ceniza y miedo, cristalizado en el momento final de la muerte de los grandes lagartos y los miles aplastados bajo el monumento que se desmorona y se convirtió en una tumba.\n\nMientras deambulo, empiezo a darme cuenta de la amplitud del proyecto que pone delante de mí. Un plan de recuperación para desenterrar los huesos de hombres, mujeres y bestias que murieron gritando de terror. Será difícil y arduo, y puede que no produzca nada en absoluto. Pero ante la posibilidad de encontrar el rubí entre la piedra, podría no tener precio."
 agot_valyrian_steel.2001.a: "Buscar en estas ruinas será costoso..."
 agot_valyrian_steel.2001.a.tt: "Contratarás hombres para limpiar escombros"
 agot_valyrian_steel.2001.b: "¿Quizás el Gran Maestre pueda ayudarme en la búsqueda?"
 agot_valyrian_steel.2001.b.tt: "Maestre [maester.GetFullName] podría tener algo en los archivos de [maester.GetHerHis]"
 agot_valyrian_steel.2001.c: "Tal vez la gente común tenga un rastro que seguir."
 agot_valyrian_steel.2001.d: "Correr hacia el pasado es una locura. Forjaré mi propio futuro."
  
 agot_valyrian_steel.2002.t: "¡Nada!"
 agot_valyrian_steel.2002.desc: "A pesar de nuestros inmensos esfuerzos, todavía tenemos que descubrir algo con respecto al paradero de Lamentation, o lo que ocurrió esa noche en este pozo. Estoy empezando a sentir que esto es un esfuerzo inútil."
 agot_valyrian_steel.2002.a: "¡Tiene que estar aquí, puedo sentirlo!"
 agot_valyrian_steel.2002.a.tt: "Más hombres, más palas, ¡sigue cavando!"
 agot_valyrian_steel.2002.b: "Quizás el Maestre fue la elección correcta."
 agot_valyrian_steel.2002.c: "Un motín de campesinos, investiguemos a los campesinos."
 agot_valyrian_steel.2002.c.tt: "Preguntarás por Flea Bottom"
 agot_valyrian_steel.2002.d: "Este es un sueño tonto."
  
 agot_valyrian_steel.2003.t: "Redescubierto!"
 agot_valyrian_steel.2003.desc: "Finalmente, después de años de confusión, Lamentation ha sido desenterrado y devuelto a las cariñosas manos de la Casa [ROOT.Char.GetDynasty.GetName]. Valoramos nuestra historia, y estamos entre las casas más venerables de los Reinos, y ahora tengo en mis manos la prueba física de la legitimidad de nuestra impregnada historia."
 agot_valyrian_steel.2003.a: "¡Recordamos!"
  
  
 agot_valyrian_steel.2004.t: "Perdido en el Tiempo."
 agot_valyrian_steel.2004.desc: "Parece que Lamentation está destinado a permanecer perdido por ahora..."
 agot_valyrian_steel.2004.a: "Tal vez no sea mío para tener..."
 agot_valyrian_steel.2004.a.tt: "No tuviste éxito en tu intento."
  
 agot_valyrian_steel.2005.t: "¡Conocimiento!"
 agot_valyrian_steel.2005.desc: "El gran maestre Verkos teorizó que el dragón podría haberse comido tu espada y luego defecarla, no sé, parece una locura, pero puedes ir a comprobarlo. Los cuerpos de dragón se traían tradicionalmente a Roca Dragon."
 agot_valyrian_steel.2005.a: "Es hora de mirar ese estiércol de dragón."
 agot_valyrian_steel.2005.a.tt: "Alquilarás un barco a Roca Dragon"
 agot_valyrian_steel.2005.b: "Esto es una locura, preguntaré por Flea Bottom"
  
 agot_valyrian_steel.2006.t: "Búsqueda de Rocadragón"
 agot_valyrian_steel.2006.desc: "[host.GetFullName] amablemente me da la bienvenida a Roca Dragon en mi búsqueda de mi espada perdida. Me dice que los cadáveres de dragones y de la misma manera han sido devueltos a Roca Dragon al Dragonmont durante muchos años para ser eliminados en las llamas. Sin embargo, es peligroso allá arriba."
 agot_valyrian_steel.2006.a: "¡Salimos mañana!."
 agot_valyrian_steel.2006.a.tt: "Alquilarás un barco a Roca Dragon"
 agot_valyrian_steel.2006.b: "Esto es una locura, preguntaré por Flea Bottom"
  
 agot_valyrian_steel.2007.t: "Búsqueda de Rocadragón"
 agot_valyrian_steel.2007.desc: "Arriba en el tonto de Dragonmont de cosas espeluznantes un poco peligrosas"
 agot_valyrian_steel.2007.a: "Empujamos a través del desfiladero."
 agot_valyrian_steel.2007.a.success: "Navegas por la cresta"
 agot_valyrian_steel.2007.a.fail: "Te resbalas en grava inestable"
 agot_valyrian_steel.2007.b: "¡Debemos dar la vuelta!"
  
 agot_valyrian_steel.2008.t: "En el desfiladero"
 agot_valyrian_steel.2008.desc: "Mirando alrededor ahora vamos a ver"
 agot_valyrian_steel.2008.a: "Extiéndase y busque en cada rincón y grieta."
  
 agot_valyrian_steel.2009.t: "Huesos quemados"
 agot_valyrian_steel.2009.desc: ""
 agot_valyrian_steel.2009.a: "La lamentación permanece perdida..."
  
 agot_valyrian_steel.2010.t: "Regocíjate con Lamentación"
 agot_valyrian_steel.2010.desc: "Casa [ROOT.Char.GetDynasty.GetName]"
 agot_valyrian_steel.2010.a: "La espada está rehecha."
  
 #Forging 
 agot_valyrian_steel.8000.t: "Reforjar: un sacrificio"
 agot_valyrian_steel.8000.desc: ""El secreto de forjar acero valyrio se ha perdido hace mucho tiempo... Sin embargo, podría ser posible transformar un artefacto de acero valyrio existente en algo nuevo... #bold si#! estás dispuesto a perder el artefacto original", ofrece [court_smith.GetFirstName] nerviosamente."
 agot_valyrian_steel.8000.a: "Una ofrenda digna."
 agot_valyrian_steel.8000.a.tt: "Destruirás el artefacto seleccionado para crear una nueva espada."
 agot_valyrian_steel.8000.b: "No puedo hacer esto."
 agot_valyrian_steel.8001.t: "Reforjar: nuevos comienzos"
 agot_valyrian_steel.8001.desc: ""¿Alguno de estos diseños te interesa, mi[ROOT.Char.GetLadyLord|l]?""
 agot_valyrian_steel.8001.a: "Éste es digno de mí."
 agot_valyrian_steel.8001.b: "Ninguno de estos me conviene."
 agot_valyrian_steel_default_name: "Espada de acero valyrio reforjada"
 agot_valyrian_steel_default_desc: "Espada de acero valyrio reforjada"
 event_window_widget_enter_name_prompt: "Elija el nombre del artefacto:"
  
 #Artifact looted in battle/taken from captive 
 agot_valyrian_steel.1000.t: "Acero Valyrio a Mis Pies"
 agot_valyrian_steel.1000.desc: "Mientras el calor de la batalla disminuye, limpio la sangre de mi enemigo de mi frente, veo el arma que casi se ha cobrado la vida si no fuera por mi habilidad superior.\n\nEn medio del barro y los innumerables cuerpos yace el acero valyrio. hoja de la casa [artifact_knight.GetHouse.GetBaseName]. Sin dueño que se apodere de él, es mío para tomarlo..."
 agot_valyrian_steel.1000.a: "¡He ganado la espada, la reclamo como mía!"
 agot_valyrian_steel.1000.a.tt: "#v ¡La Casa [artifact_knight.GetHouse.GetBaseName] no perdonará pronto tal insulto!#!"
 agot_valyrian_steel.1000.b: "No me pertenece."
 agot_valyrian_steel.1000.b.tt: "[looted_vs_sword.GetName] será devuelto a la Casa [artifact_knight.GetHouse.GetBaseName]"
  
 agot_valyrian_steel.1001.t: "Portador de acero valyrio capturado"
 agot_valyrian_steel.1001.desc: "La batalla está ganada. Mis fuerzas salen victoriosas y mis enemigos huyen en plena derrota. Mientras se recogen los cuerpos de los caídos del campo de batalla y se toman cautivos, uno de mis guerreros leales trae a [artifact_knight.GetName], despojado de su prestigiosa arma.\n\n[looted_vs_sword.GetName], la hoja de acero valyrio de la Casa [artifact_knight.GetHouse.GetBaseName] está a mi alcance... Sólo un tonto disputaría mi derecho a reclamarlo."
 agot_valyrian_steel.1001.a: "¡Sería un buen trofeo!"
 agot_valyrian_steel.1001.b: "¡Tal acto sólo traería deshonra a mi nombre!"
  
 agot_valyrian_steel.1010.t: "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_valyrian_steel.1010.desc: "He tomado posesión de la preciada espada de tu familia.\n\nLa reclamé de las manos de [artifact_knight.GetName] que luchó en el lado opuesto de una batalla como yo, [artifact_knight.GetHerHis] la muerte es lamentable y no me deshonraría privando a [artifact_knight.GetHerHis] familia de sus derechos. [looted_vs_sword.GetNameNoTooltip] es tuyo."
 agot_valyrian_steel.1010.a: "[looted_vs_sword.GetNameNoTooltip] ha encontrado el camino a casa."
  
 agot_valyrian_steel.1011.t: "Una reliquia robada"
 agot_valyrian_steel.1011.desc.prisoner: "¡El vil [vs_artifact_thief.GetName] no sólo me ha encadenado, sino que ha utilizado mi encarcelamiento como una oportunidad para robarme [looted_vs_sword.GetName]! ¡La espada de #italic Casa [ROOT.Char.GetHouse.GetName]!#!\n\nI #italic debe#! recuperarla! Por mi honor y el honor de la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
 agot_valyrian_steel.1011.desc.house_head: "Las noticias del [battle_memory.GetName] llegan a manos de un mensajero exhausto.\n\n¡El vil [vs_artifact_thief.GetName] no sólo ha encadenado a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))] [artifact_knight.GetName], sino que ha utilizado el encarcelamiento de [artifact_knight.GetHerHis] como una oportunidad para robarme [looted_vs_sword.GetName]! ¡La espada de #italic Casa [ROOT.Char.GetHouse.GetName]!#!\n\nI #italic debe[vs_artifact_thief.GetName]0 recuperarla! Por mi honor y el honor de la Casa [vs_artifact_thief.GetName]1."
 agot_valyrian_steel.1011.desc.slain: "En el [battle_memory.GetName], [artifact_knight.GetName] murió luchando valientemente junto a [artifact_knight.GetHerHis] hombres, asesinado en el fragor de la batalla por el monstruoso [enemy_knight.GetName].\n\nNo solo se perdió la vida de [artifact_knight.GetFirstNamePossessiveNoTooltip], sino también de [looted_vs_sword.GetName]. ¡La preciada posesión de la Casa [artifact_knight.GetHouse.GetNameNoTooltip] ha sido robada por [enemy_knight.GetNameNoTooltip] para empuñarla y exhibirla como premio personal de [enemy_knight.GetHerHis]!"
 agot_valyrian_steel.1011.tt.house_opinion_loss: "Todos los miembros de #v tu#! Casa"
 agot_valyrian_steel.1011.feud: "¡La Casa [vs_artifact_thief.GetHouse.GetName] pagará caro este desaire!"
 agot_valyrian_steel.1011.feud.tt: "El [scheme|E] tendrá un [success_chance|E] aumentado"
 agot_valyrian_steel.1011.a: "#italic Debo#! traer [looted_vs_sword.GetNameNoTooltip] de vuelta a casa, sin importar el costo."
 agot_valyrian_steel.1011.b: "Está fuera de mi poder... No hay nada que pueda hacer."
 agot_valyrian_steel.1011.c: "[looted_vs_sword.GetNameNoTooltip] se sentará al lado de [vs_artifact_thief.GetFirstNamePossessive], por ahora..."
  
 agot_valyrian_steel.1012.t: "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_valyrian_steel.1012.desc: "¡Eres un ladrón deshonroso! ¡Que se sepa que [looted_vs_sword.GetName] es mío, por derecho! Veré restaurado el honor de la Casa [expected_vs_artifact_holder.GetHouse.GetName] y [looted_vs_sword.GetNameNoTooltip] devuelto al cuidado de mi familia."
 agot_valyrian_steel.1012.a: "¡Deja que [expected_vs_artifact_holder.GetHerHim] se queje, [looted_vs_sword.GetNameNoTooltip] es mío!"
  
 #Show me Steel 
 agot_valyrian_steel.9999.t: "Portadores de acero valyrio"
 agot_valyrian_steel.9999.desc: "Mi señor, he reunido aquí una lista de todos los portadores de acero valyrio en el mundo conocido."
 agot_valyrian_steel.9999.a: "Gracias."
