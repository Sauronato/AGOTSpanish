################################
# Lamentation Events
# 2000 - 2999
# by Badger
################################

agot_valyrian_steel.2000.t:0 "Lamentando lo perdido" #NT!
agot_valyrian_steel.2000.desc:0 "Mientras camino por las calles de [location.GetName], mi mente vaga por los horribles eventos que tuvieron lugar aquí durante la Danza de los Dragones, y el gran valor y la vergüenza de Ser [ancestor.GetFullName]. Asesinado durante la Cabalgata de los Siete, cargando en defensa del condenado Príncipe Joffery. Es el gran honor de la Casa [ROOT.Char.GetDynasty.GetName] y el tema de innumerables canciones, pero su pérdida también fue la de la ancestral espada de acero valyrio Lamentation.\n\nNo se ha visto en muchos años, pero sé en mi corazón que debe haber ser un rastro para desenterrar. Uno que puedo seguir para la gloria de reclamar lo que una vez fue nuestro. Después de la valiente caída de Ser Willam, hay avistamientos contradictorios de lo que sucedió a continuación, pero la mayoría se centran en un solo punto..." #NT!
agot_valyrian_steel.2000.a:0 "El Pozo del Dragón..." #NT!
agot_valyrian_steel.2000.a.tt:0 "Investigarás la desaparición de Lamentation..." #NT!
agot_valyrian_steel.2000.b:0 "Ese tiempo monstruoso es mejor dejarlo en el olvido" #NT!

agot_valyrian_steel.2001.t:0 "El lamento de los dragones" #NT!
agot_valyrian_steel.2001.desc:0 "Desciendo a las ruinosas ruinas de Dragonpit, y la atmósfera solemne de lo que ocurrió aquí es palpable. Persiste un miasma de muerte, de ceniza y miedo, cristalizado en el momento final de la muerte de los grandes lagartos y los miles aplastados bajo el monumento que se desmorona y se convirtió en una tumba.\n\nMientras deambulo, empiezo a darme cuenta de la amplitud del proyecto que pone delante de mí. Un plan de recuperación para desenterrar los huesos de hombres, mujeres y bestias que murieron gritando de terror. Será difícil y arduo, y puede que no produzca nada en absoluto. Pero ante la posibilidad de encontrar el rubí entre la piedra, podría no tener precio." #NT!
agot_valyrian_steel.2001.a:0 "Buscar en estas ruinas será costoso..." #NT!
agot_valyrian_steel.2001.a.tt:0 "Contratarás hombres para limpiar escombros" #NT!
agot_valyrian_steel.2001.b:0 "¿Quizás el Gran Maestre pueda ayudarme en la búsqueda?" #NT!
agot_valyrian_steel.2001.b.tt:0 "Maestre [maester.GetFullName] podría tener algo en los archivos de [maester.GetHerHis]" #NT!
agot_valyrian_steel.2001.c:0 "Tal vez la gente común tenga un rastro que seguir." #NT!
agot_valyrian_steel.2001.d:0 "Correr hacia el pasado es una locura. Forjaré mi propio futuro." #NT!

agot_valyrian_steel.2002.t:0 "¡Nada!" #NT!
agot_valyrian_steel.2002.desc:0 "A pesar de nuestros inmensos esfuerzos, todavía tenemos que descubrir algo con respecto al paradero de Lamentation, o lo que ocurrió esa noche en este pozo. Estoy empezando a sentir que esto es un esfuerzo inútil." #NT!
agot_valyrian_steel.2002.a:0 "¡Tiene que estar aquí, puedo sentirlo!" #NT!
agot_valyrian_steel.2002.a.tt:0 "Más hombres, más palas, ¡sigue cavando!" #NT!
agot_valyrian_steel.2002.b:0 "Quizás el Maestre fue la elección correcta." #NT!
agot_valyrian_steel.2002.c:0 "Un motín de campesinos, investiguemos a los campesinos." #NT!
agot_valyrian_steel.2002.c.tt:0 "Preguntarás por Flea Bottom" #NT!
agot_valyrian_steel.2002.d:0 "Este es un sueño tonto." #NT!

agot_valyrian_steel.2003.t:0 "Redescubierto!" #NT!
agot_valyrian_steel.2003.desc:0 "Finalmente, después de años de confusión, Lamentation ha sido desenterrado y devuelto a las cariñosas manos de la Casa [ROOT.Char.GetDynasty.GetName]. Valoramos nuestra historia, y estamos entre las casas más venerables de los Reinos, y ahora tengo en mis manos la prueba física de la legitimidad de nuestra impregnada historia." #NT!
agot_valyrian_steel.2003.a:0 "¡Recordamos!" #NT!


agot_valyrian_steel.2004.t:0 "Perdido en el Tiempo." #NT!
agot_valyrian_steel.2004.desc:0 "Parece que Lamentation está destinado a permanecer perdido por ahora..." #NT!
agot_valyrian_steel.2004.a:0 "Tal vez no sea mío para tener..." #NT!
agot_valyrian_steel.2004.a.tt:0 "No tuviste éxito en tu intento." #NT!

agot_valyrian_steel.2005.t:0 "¡Conocimiento!" #NT!
agot_valyrian_steel.2005.desc:0 "El gran maestre Verkos teorizó que el dragón podría haberse comido tu espada y luego defecarla, no sé, parece una locura, pero puedes ir a comprobarlo. Los cuerpos de dragón se traían tradicionalmente a Roca Dragon." #NT!
agot_valyrian_steel.2005.a:0 "Es hora de mirar ese estiércol de dragón." #NT!
agot_valyrian_steel.2005.a.tt:0 "Alquilarás un barco a Roca Dragon" #NT!
agot_valyrian_steel.2005.b:0 "Esto es una locura, preguntaré por Flea Bottom" #NT!

agot_valyrian_steel.2006.t:0 "Búsqueda de Rocadragón" #NT!
agot_valyrian_steel.2006.desc:0 "[host.GetFullName] amablemente me da la bienvenida a Roca Dragon en mi búsqueda de mi espada perdida. Me dice que los cadáveres de dragones y de la misma manera han sido devueltos a Roca Dragon al Dragonmont durante muchos años para ser eliminados en las llamas. Sin embargo, es peligroso allá arriba." #NT!
agot_valyrian_steel.2006.a:0 "¡Salimos mañana!." #NT!
agot_valyrian_steel.2006.a.tt:0 "Alquilarás un barco a Roca Dragon" #NT!
agot_valyrian_steel.2006.b:0 "Esto es una locura, preguntaré por Flea Bottom" #NT!

agot_valyrian_steel.2007.t:0 "Búsqueda de Rocadragón" #NT!
agot_valyrian_steel.2007.desc:0 "Arriba en el tonto de Dragonmont de cosas espeluznantes un poco peligrosas" #NT!
agot_valyrian_steel.2007.a:0 "Empujamos a través del desfiladero." #NT!
agot_valyrian_steel.2007.a.success:0 "Navegas por la cresta" #NT!
agot_valyrian_steel.2007.a.fail:0 "Te resbalas en grava inestable" #NT!
agot_valyrian_steel.2007.b:0 "¡Debemos dar la vuelta!" #NT!

agot_valyrian_steel.2008.t:0 "En el desfiladero" #NT!
agot_valyrian_steel.2008.desc:0 "Mirando alrededor ahora vamos a ver" #NT!
agot_valyrian_steel.2008.a:0 "Extiéndase y busque en cada rincón y grieta." #NT!

agot_valyrian_steel.2009.t:0 "Huesos quemados" #NT!
agot_valyrian_steel.2009.desc:0 "
agot_valyrian_steel.2009.a:0 "La lamentación permanece perdida..." #NT!

agot_valyrian_steel.2010.t:0 "Regocíjate con Lamentación" #NT!
agot_valyrian_steel.2010.desc:0 "Casa [ROOT.Char.GetDynasty.GetName]" #NT!
agot_valyrian_steel.2010.a:0 "La espada está rehecha." #NT!
