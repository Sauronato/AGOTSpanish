l_spanish:
 agot_braavos_iron_bank.0001.t:0 "Enviados del Banco de Hierro" #NT!
 agot_braavos_iron_bank.0001.desc:0 "Mis sirvientes me informan de que han llegado tres enviados del Banco de Hierro de Braavos en busca de audiencia conmigo. Intrigado, acepto reunirme con ellos.\n\nLos extranjeros se ven fuera de lugar en mi salón, sus sombreros de tres capas y sus túnicas moradas contrastan con el cuero hervido de mis guardias. Su acento es difícil de entender, teñido con los colores del este. Su propuesta, sin embargo, es bastante sencilla.\n\nOfrecen una elección entre tres préstamos: uno bastante modesto, otro más importante y un tercero por una suma que hace que mi ceja se arquee hacia arriba. Todo lo que pedí prestado tendría que ser devuelto con intereses, por supuesto." #NT!
 agot_braavos_iron_bank.0001.a:0 "Solo un préstamo modesto haría un mundo de bien." #NT!
 agot_braavos_iron_bank.0001.a_tt:0 "El reembolso completo, incluidos los intereses, se realizará en dos años." #NT!
 agot_braavos_iron_bank.0001.b:0 "La media entre los extremos suele ser la mejor. Tomaré el préstamo medio." #NT!
 agot_braavos_iron_bank.0001.b_tt:0 "El reembolso completo, incluidos los intereses, se realizará en dos años." #NT!
 agot_braavos_iron_bank.0001.c:0 "¡Imagínese lo que podría lograr con tal suma!" #NT!
 agot_braavos_iron_bank.0001.c_tt:0 "El reembolso completo, incluidos los intereses, será exigible en dieciocho meses." #NT!
 agot_braavos_iron_bank.0001.d:0 "Si quiero algo, salvaré el oro yo mismo. Lo mejor es evitar enredos con los banqueros." #NT!
 agot_braavos_iron_bank.0001.d_tt:0 "Envía a los enviados lejos." #NT!
 agot_braavos_iron_bank.0002.t:0 "La deuda del Banco de Hierro" #NT!
 agot_braavos_iron_bank.0002.desc:0 "Dos años casi exactos desde que pusieron un pie en mis salones por primera vez, los mismos tres enviados del Banco de Hierro de Braavos regresan. Empiezan por las sutilezas, los elogios a mi tierra, mi torreón, las atenciones de mis sirvientes, pero no me hago ilusiones en cuanto a su propósito. Tan pronto como las cortesías dejan sus bocas, llegan al punto crítico de su visita.\n\n\"[ROOT.Char.GetTitledFirstName], el pago del préstamo que tomaste contra el Banco de Hierro de Braavos ha vencido", dice el enviado principal. \n\nNo hay ni una gota de descortesía en sus modales, pero un escalofrío me recorre la espalda." #NT!
 agot_braavos_iron_bank.0002.a:0 "Una deuda es una deuda. Lo mejor es pagar lo que se debe." #NT!
 agot_braavos_iron_bank.0002.a_tt:0 "Usted paga la deuda en su totalidad." #NT!
 agot_braavos_iron_bank.0002.b:0 "No puedo permitirme pagar en este momento. Seguro que lo entenderán..." #NT!
 agot_braavos_iron_bank.0002.b_tt:0 "Los enviados regresarán pronto, después de que se haya acumulado más interés." #NT!
 agot_braavos_iron_bank.0002.c:0 "No puedo permitirme pagar en este momento. Seguro que lo entenderán..." #NT!
 agot_braavos_iron_bank.0002.c_tt:0 "Los enviados regresarán pronto, después de que se haya acumulado más interés." #NT!
 agot_braavos_iron_bank.0002.d:0 "No puedo permitirme pagar en este momento. Seguro que lo entenderán..." #NT!
 agot_braavos_iron_bank.0002.d_tt:0 "Los enviados regresarán pronto, después de que se haya acumulado más interés." #NT!
 agot_braavos_iron_bank.0002.e:0 "La arrogancia de estos monederos me enferma. ¡Fuera de aquí, gusanos!" #NT!
 agot_braavos_iron_bank.0002.e_tt:0 "Incumplirás con tu deuda con el Banco de Hierro, una decisión que muchos reyes y príncipes han llegado a lamentar." #NT!
 agot_braavos_iron_bank.0002.f:0 "No puedo pagar el monto total. Hagamos un cronograma de pagos." #NT!
 agot_braavos_iron_bank.0002.f_tt:0 "Los enviados le permitirán pagar el préstamo con el tiempo." #NT!
 agot_braavos_iron_bank.0003.t:0 "La deuda del Banco de Hierro" #NT!
 agot_braavos_iron_bank.0003.desc:0 "Siento un ligero escalofrío cuando un sirviente me informa que los enviados del Banco de Hierro de Braavos han regresado una vez más. Había pensado en deshacerme de estas personas, pero las encuentro una vez más esperándome en mi sala de audiencias, testarudas y sin sentido del humor. No son irrespetuosos, pero sus sutilezas son algo menores en comparación con su visita anterior.\n\n\"Tu deuda con el Banco de Hierro de Braavos ha aumentado\", dice el enviado principal. \"Para evitar una mayor acumulación de intereses, debo aconsejarle que pague la totalidad de una vez\".\n\nSu voz es pétrea y fría, como la tierra extranjera de la que proviene." #NT!
 agot_braavos_iron_bank.0003.a:0 "No tiene sentido dejar que esta deuda se salga de control. Pagaré." #NT!
 agot_braavos_iron_bank.0003.a_tt:0 "Usted paga la deuda y el Banco de Hierro da por cerrado el asunto." #NT!
 agot_braavos_iron_bank.0003.b:0 "Sé que suena mal, pero no tengo el dinero en este momento…" #NT!
 agot_braavos_iron_bank.0003.b_tt:0 "La paciencia del Banco de Hierro no es ilimitada. Volverán." #NT!
 agot_braavos_iron_bank.0003.c:0 "Sé que suena mal, pero no tengo el dinero en este momento…" #NT!
 agot_braavos_iron_bank.0003.c_tt:0 "La paciencia del Banco de Hierro no es ilimitada. Volverán." #NT!
 agot_braavos_iron_bank.0003.d:0 "Sé que suena mal, pero no tengo el dinero en este momento…" #NT!
 agot_braavos_iron_bank.0003.d_tt:0 "La paciencia del Banco de Hierro no es ilimitada. Volverán." #NT!
 agot_braavos_iron_bank.0003.e:0 "No puedo soportar la codicia de estos parásitos. No obtendrán reembolso de mí." #NT!
 agot_braavos_iron_bank.0003.e_tt:0 "Incumplirás con tu deuda con el Banco de Hierro, una decisión que muchos reyes y príncipes han llegado a lamentar." #NT!
 agot_braavos_iron_bank.0004.t:0 "La deuda del Banco de Hierro" #NT!
 agot_braavos_iron_bank.0004.desc:0 "Entro en el Grand Hall y mi estómago cae en un vacío. ¡Los malditos banqueros de Braavosi han vuelto una vez más! En nombre de todos los dioses, antiguos y nuevos, ¿cómo puedo deshacerme de estos buitres?\n\n\"[ROOT.Char.GetTitledFirstName], vengo a informarles que los poseedores de llaves del Banco de Hierro de Braavos han llegado al final de su paciencia . Pagarás tu deuda en su totalidad o de lo contrario enfrentarás las consecuencias.\"\n\nExijo saber de dónde saca el valor para amenazar a un [ROOT.Char.GetLadyLord] en el propio salón de [ROOT.Char.GetHerHis]. Su respuesta es característicamente férrea.\n\n\"Respetamos nuestros acuerdos y esperamos que nuestros clientes hagan lo mismo. Harías bien en recordar, mi [ROOT.Char.GetLadyLord]: el Iron Bank tendrá lo que le corresponde. Siempre"." #NT!
 agot_braavos_iron_bank.0004.a:0 "Muy bien, voy a pagar. Preferiría no enfrentar las consecuencias del incumplimiento." #NT!
 agot_braavos_iron_bank.0004.a_tt:0 "Una elección de lo más prudente." #NT!
 agot_braavos_iron_bank.0004.b:0 "No vas a creer esto, pero realmente no tengo el dinero..." #NT!
 agot_braavos_iron_bank.0004.b_tt:0 "Se le considerará en incumplimiento." #NT!
 agot_braavos_iron_bank.0004.c:0 "No vas a creer esto, pero realmente no tengo el dinero..." #NT!
 agot_braavos_iron_bank.0004.c_tt:0 "Se le considerará en incumplimiento." #NT!
 agot_braavos_iron_bank.0004.d:0 "No vas a creer esto, pero realmente no tengo el dinero..." #NT!
 agot_braavos_iron_bank.0004.d_tt:0 "Se le considerará en incumplimiento." #NT!
 agot_braavos_iron_bank.0004.e:0 "He escuchado suficientes amenazas. ¡Fuera de mí o tendré sus cabezas!" #NT!
 agot_braavos_iron_bank.0004.e_tt:0 "Usted enfrentará las consecuencias del incumplimiento." #NT!
 agot_braavos_iron_bank.0005.t:0 "La deuda del Banco de Hierro" #NT!
 agot_braavos_iron_bank.0005.desc:0 "Mi maestre me trae una carta escrita en pergamino crujiente con el sello del Banco de Hierro de Braavos. Frunciendo el ceño, rompo el sello y leo, mi consternación crece línea por línea. Parece que el Banco de Hierro ya no me pedirá que le pague, sino que recurrirá a medios menos convencionales y, debo confesarlo, menos placenteros para reclamar lo que le corresponde." #NT!
 agot_braavos_iron_bank.0005.a:0 "¡Están patrocinando un retador a mi título! ¡La guerra es inevitable!" #NT!
 agot_braavos_iron_bank.0005.b:0 "¡Están socavando las finanzas de mi reino! ¡Me quieren empobrecida!" #NT!
 agot_braavos_iron_bank.0005.c:0 "¡Se están apoderando de los intereses comerciales locales en un esfuerzo por arruinarme!" #NT!
 agot_braavos_iron_bank.0006.t:0 "La deuda del Banco de Hierro" #NT!
 agot_braavos_iron_bank.0006.desc:0 "El Iron Bank es firme en sus exigencias a sus clientes, pero no irrazonables. Son, después de todo, un negocio, y los negocios no quieren nada más que funcionar sin problemas. Con ese fin, los enviados me ofrecen permitirme pagar mi deuda durante cuatro años en incrementos más pequeños." #NT!
 agot_braavos_iron_bank.0006.alt:0 "El Banco de Hierro de Braavos viene pidiendo su cuota anual una vez más. El día que les pague de una vez por todas será una ocasión muy feliz." #NT!
 agot_braavos_iron_bank.0006.a:0 "Toma tus monedas y vete." #NT!
 agot_braavos_iron_bank.0006.a_tt:0 "Regresarán por el resto de su deuda." #NT!
 agot_braavos_iron_bank.0006.b:0 "Toma tus monedas y vete." #NT!
 agot_braavos_iron_bank.0006.b_tt:0 "Regresarán por el resto de su deuda." #NT!
 agot_braavos_iron_bank.0006.c:0 "Toma tus monedas y vete." #NT!
 agot_braavos_iron_bank.0006.c_tt:0 "Regresarán por el resto de su deuda." #NT!
 agot_braavos_iron_bank.0006.d:0 "En realidad, deseo reconsiderar. Volvamos a nuestra discusión anterior." #NT!

 # Decision loc
 pay_iron_bank_decision:0 "Paga tu deuda con el Banco de Hierro de Braavos" #NT!
 pay_iron_bank_decision_desc:0 "Los banqueros de Braavosi no son conocidos por perdonar a quienes no pagan sus deudas. Se sabe que lores y príncipes, incluso reyes, reciben la visita de los Hombres sin rostro, el gremio de asesinos más temido, o incluso que un pretendiente rival levanta pancartas contra él, su insurrección financiada desde las sombras. Ningún gobernante sabio se detiene mucho tiempo frente a los enviados del Banco de Hierro." #NT!
 pay_iron_bank_decision_tooltip:0 "Envía por los banqueros de Braavosi." #NT!
 pay_iron_bank_decision_tooltip_confirm_text_desc:0 "Salda tu deuda con el Banco de Hierro." #NT!
 loan_iron_bank_decision:0 "Solicita un Préstamo del Banco de Hierro de Braavos" #NT!
 loan_iron_bank_decision_desc:0 "Iron Bank, la institución financiera más rica y de mayor reputación del mundo, está más que feliz de extender crédito a cualquier persona que considere confiable. Sin embargo, tenga cuidado: no se dice en vano que el Banco de Hierro tendrá su merecido." #NT!
 loan_iron_bank_decision_tooltip:0 "Envía una misiva al Banco de Hierro solicitando un préstamo." #NT!
 loan_iron_bank_decision_tooltip_confirm_text_desc:0 "El Banco de Hierro enviará enviados." #NT!

