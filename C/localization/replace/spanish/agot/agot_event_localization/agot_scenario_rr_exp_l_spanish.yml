  #ROBERT'S REBELLION 
 agot_scenario_events_rr.loyalists.t: "La guerra del usurpador"
 agot_scenario_events_rr.rebels.t: "La Rebelión de Robert"
  #Rhaegar Targaryen 
 agot_events_scenario_rr_exp.1.desc: "El amor que surgió entre Lyanna Stark y yo quemó profundamente en nuestros corazones desde nuestro primer encuentro. Mi Reina del Amor y la Belleza, con su corona de rosas de invierno, azul como la escarcha. Nuestro amor ha enojado a muchos, su prometido, Robert Baratheon, sobre todo. Su ira arroja una sombra muy negra sobre los Reinos, pero no pudo evitar que nos apresuráramos a ir a Dorne y huyéramos más allá de los ojos críticos de nuestras familias. Mi amor está a salvo en la Torre de la Alegría, y no hay ejército lo suficientemente fuerte como para separarnos. Nuestro destino ha sido anunciado; la nuestra es la canción de Hielo y Fuego…"
 agot_events_scenario_rr_exp.1.a: "El Dragón no se rompe tan fácilmente."
  #Aerys II Targaryen 
 agot_events_scenario_rr_exp.2.desc: "¡Traidores! ¡Traidores todos y cada uno! ¿Quién es Jon Arryn para negar mi derecho a la justicia, para romper la paz del Rey? ¡Los Stark, exigiendo tan insolentemente la vida de mi hijo, simplemente por proteger a la niña lobo de ese Lord lujurioso de Bastión de Tormentas! ¡También los Tully, que deben todo lo que poseen a mi casa, ahora se levantan en abierta rebelión contra su Rey! Mientras tanto, el ingrato, Tywin Lannister, se esconde debajo de Casterly Rock, ¡los Otros se lo llevan! ¡Pagarán! #bold ¡Pagarán con Fuego y Sangre! #"
 agot_events_scenario_rr_exp.2.a: "#bold ¡Quémalos! ¡Quémalos a todos! #"
  #Mace Tyrell 
 agot_events_scenario_rr_exp.3.desc: "Robert Baratheon y sus seguidores se han alzado contra nuestro legítimo Lord, el rey Aerys. Los Targaryen son los Señores legítimos de los Siete Reinos, y los Tyrell les debemos nuestro lugar en el reino. No llegamos a donde estamos tomando decisiones precipitadas, lo hicimos eligiendo cuidadosamente nuestras batallas y cumpliendo con nuestro deber. Ahora defenderemos la corona contra los rebeldes, como sería el deber de cualquier vasallo leal."
 agot_events_scenario_rr_exp.3.a: "Agot_events_scenario_rr_exp.3.a"
  #Doran Martell 
 agot_events_scenario_rr_exp.4.desc: "El rey Aerys es nuestro aliado de sangre a través del matrimonio de mi hermana Elia con el príncipe heredero Rhaegar. Lord Robert Baratheon se ha alzado contra la tiranía del cruel rey tras la ejecución del hermano y el padre de Eddard Stark, así como el secuestro de Lyanna Stark por parte del príncipe Rhaegar. Su causa bien puede ser justa, pero con mis sobrinos bajo el cuidado directo del rey en el capitolio, no tenemos más remedio que marchar en apoyo de la corona."
 agot_events_scenario_rr_exp.4.a: "Los Señores de Dorne marcharán."
  #Robert Baratheon 
 agot_events_scenario_rr_exp.5.desc: "Mi amada Lyanna ha sido secuestrada por el vil Príncipe Rhaegar. Después de protestar por este cruel acto ante el rey Aerys, Rickard Stark ha sido cruelmente quemado vivo mientras su hijo Brandon miraba. Ahora Eddard Stark y yo, con nuestros aliados, nos enfrentamos a la tiranía del Rey Loco. Es posible que aún no sepamos quién sucederá al rey, pero una cosa es cierta: ¡el reinado del dragón ha terminado!"
 agot_events_scenario_rr_exp.5.a: "Los Targaryen caerán por mis manos..."
  #Eddard Stark 
 agot_events_scenario_rr_exp.6.desc: "Mi hermana está en manos del príncipe Rhaegar, y el loco rey Aerys ha quemado vivo a mi padre mientras Brandon, mi hermano mayor, miraba desesperado. El prometido de Lyanna, Robert Baratheon, se ha rebelado contra la tiranía del rey y haré todo lo posible para ayudar a mi amigo a hacer justicia."
 agot_events_scenario_rr_exp.6.a: "Lyanna estará a salvo otra vez..."
  #Jon Arryn 
 agot_events_scenario_rr_exp.7.desc: "Mis pupilos anteriores, Eddard Stark y Robert Baratheon, se han levantado contra la tiranía del rey Aerys. El Rey Loco quemó a Rickard Stark y permitió que Lyanna Stark, la prometida de Robert, fuera secuestrada. No dejaré que mis compañeros estén solos. Los caballeros del Valle están listos y la Casa Arryn ayudará a hacer justicia en el reino."
 agot_events_scenario_rr_exp.7.a: "Prevaleceremos"
  #Hoster Tully 
 agot_events_scenario_rr_exp.8.desc: "El rey Aerys, en otro ataque de locura, ha ejecutado cruelmente a Rickard y Brandon Stark. El príncipe Rhaegar también secuestró a Lyanna Stark. Estamos aliados con los Stark por sangre, mi hija Catelyn está casada con Lord Eddard. Está claro que el reinado del Rey Loco ha sobrevivido a su bienvenida, y el orden debe volver al reino a toda costa."
 agot_events_scenario_rr_exp.8.a: "Los Señores del Río están listos"
  #Tywin Lannister 
 agot_events_scenario_rr_exp.9.desc: "Mi viejo amigo, el rey Aerys, ha provocado la rebelión de Eddard Stark, Robert Baratheon y sus aliados a través de sus acciones temerarias. El Rey me ha despreciado repetidamente a pesar de mi leal servicio como Mano del Rey. Si cree que encontrará un aliado entusiasta en Westerlands, está gravemente equivocado. Por ahora siéntate, espera y observa."
 agot_events_scenario_rr_exp.9.a: "El león duerme... por ahora..."
  #Quellon Greyjoy 
 agot_events_scenario_rr_exp.10.desc: "La guerra ha llegado a Westeros una vez más. Mis hijos, atrapados en su incesante carrera por la gloria y el saqueo, han tratado de convencerme de que tome la espada. Pero yo soy un anciano, un hombre enfermo. He ganado mi gloria en batallas ahora hace décadas. Estoy harto de la guerra, del derramamiento de sangre, y temo que mis avances para hacer que mi pueblo abandone sus formas de saqueo y conquista se desharán en el momento en que un solo barco grande parta de nuestras escarpadas costas. No estaremos pagando el precio del hierro; no por ahora, al menos…"
 agot_events_scenario_rr_exp.10.a: "No por ahora, al menos..."
  
  
 agot_events_scenario_rr_exp.3.a: "Agot_events_scenario_rr_exp.3.a"
