l_spanish:
 agot_nights_watch.0004.t: "¡Un incumplimiento!"
 agot_nights_watch.0004.desc: "Hoy no empezó normalmente. Los puestos avanzados del Muro crujieron, los árboles cercanos a nosotros se agitaron y temblaron: #N algo anda mal.#!\n\nAs todos los hermanos negros preocupados, un guardabosques corre hacia mí entre la multitud. #bold  "¡Nuestro Muro está siendo violado!" #!  grita.\n\nMirando hacia afuera, más allá del Muro, se puede ver el balanceo y los movimientos astutos de los árboles. Los rumores a menudo dicen que vienen salvajes y gigantes, considerados bromas de borrachos y habladurías de hombres débiles hasta ahora...\n\nLos salvajes pululan a través de la brecha como cucarachas de un saco de grano podrido cuando se exponen a la luz, solo que mi estómago se revuelve más así que a esta vista. #bold Durante miles de años el Muro no había fallado, no podemos dejar que nuestro Reloj sea el que falla.#!"
 agot_nights_watch.0004.a: "¡Nos hemos enfrentado a cosas peores!"
  
 agot_nights_watch.0024.t: "La Guardia de la Noche Restaurada"
 agot_nights_watch.0024.desc: "Desde su destrucción, nuestros muros y nuestra gente han estado bajo la amenaza de los salvajes y otras criaturas impías que acechan en el extremo norte.\n\nAhora que la Guardia está restaurada, podemos estar seguros de que nuestras fronteras están seguras y nuestra gente está a salvo. de cualquier peligro en el norte."
 agot_nights_watch.0024.a: "El orden ya está restablecido."
 agot_nights_watch.0024.b: "El Regalo de Brandon también será devuelto."
 agot_nights_watch.0024.c: "¡El reloj debe ser restaurado a toda su gloria!"
  
 agot_nights_watch.0025.t: "La Guardia de la Noche disuelta"
 agot_nights_watch.0025.desc: "¡Nuestra gente ha sido amenazada por la Guardia de la Noche y su Muro durante demasiado tiempo!\n\nDespués de tomar el control del Muro, es hora de finalmente poner fin a la hermandad negra y otorgar a nuestra gente la libertad y la paz que les han robado. de durante miles de años."
 agot_nights_watch.0025.a: "Esto resonará por siempre..."
  
 agot_nights_watch.0026.t: "Una nueva mano toca el faro"
 agot_nights_watch.0026.desc: "Han pasado solo unos días desde que finalizó la guardia de mi predecesor, unos días para reflexionar sobre muchos pensamientos.\n\n¿Mis hermanos al mando realmente han reparado la guardia al máximo de su capacidad? ¿Han mostrado una habilidad clara y un pensamiento racional? O su resolución se ha debilitado y la habilidad se ha dejado ociosa. Si bien estos hermanos han disfrutado de sus posiciones de importancia, muchos hombres jóvenes han demostrado una gran promesa e intelecto.\n\nComo Lord Comandante, es mi deber asegurarme de que el reloj permanezca en manos capaces, incluso si eso puede implicar que algunas de esas manos cambien. ."
 agot_nights_watch.0026.a: "Mis comandantes han demostrado mucha competencia."
 agot_nights_watch.0026.b: "Mis comandantes dejan mucho que desear."
  
 agot_nights_watch.2001.t: "Un deseo de unirse a la Guardia de la Noche"
 agot_nights_watch.2001.desc: "Mi hijo, [child.GetFirstName], siempre ha sido un pato extraño: no puede heredar, salvo por un grave accidente, y siempre murmura sobre snarks y grumkins más allá del Muro.\n\nNo me sorprende cuando [child.GetSheHe] viene a mí [child.Custom('quirk_pos_pp')]. "Mi [ROOT.Char.GetLadyLord], he tomado una decisión", dice [child.GetSheHe], tan audazmente como [child.GetSheHe] nunca me ha hablado. "Voy a unirme a la Guardia de la Noche. #bold Deseo tomar el negro.#!"
 agot_nights_watch.2001.a: "Ve y sirve con honor."
 agot_nights_watch.2001.b: "Tengo otros planes para ti."
  
 agot_nights_watch.2002.t: "Un deseo de unirse a la Guardia de la Noche"
 agot_nights_watch.2002.desc: "Mi hermano, [sibling.GetFirstName], entra en mi sala de estar con una energía que emana [sibling.Custom('quirk_pos_adverb')] sobre [sibling.GetHerHim]. [sibling.Custom('quirk_pos_standalone')] y se me acerca con aire de [sibling.Custom('quirk_pos_noun')]. \n\n"Mi [ROOT.Char.GetLadyLord], he tomado una decisión", dice [sibling.GetSheHe], las palabras brotan de la boca de [sibling.GetHerHis] como llamas de dragón. "Voy a unirme a la Guardia de la Noche. #bold Deseo tomar el negro.#!"
 agot_nights_watch.2002.a: "Ve y sirve con honor."
 agot_nights_watch.2002.b: "Tengo otros planes para ti."
  
 agot_nights_watch.2003.t: "Abran paso a los jóvenes"
 agot_nights_watch.2003.desc: "A medida que mi cabello se vuelve gris y me duelen las articulaciones, me pregunto si ya he dedicado mis mejores años a la administración de esta tierra, y si un [heir.GetWomanMan] más joven podría servirle mejor.\n\nMi [heir.Custom('DaughterSon')] [heir.GetName] es ​​un [heir.GetLadyLord] joven en su mejor momento , y podría hacer mucho bien a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Y la experiencia que obtengan será invaluable en las futuras batallas que aguardan a la Casa [ROOT.Char.GetHouse.GetName]. La institución de los hombres de [nightswatch.GetName] es una orden antigua y venerable que [ROOT.Char.GetCulture.GetCollectiveNoun] tiene en alta estima, y ​​no es del todo extraño que un señor mayor abandone sus tierras y títulos para mejorar el reino y sus posesiones. .."
 agot_nights_watch.2003.a: "Es hora de que [heir.GetName] tome las riendas."
 agot_nights_watch.2003.a.tt: "Abdicas a favor de [heir.GetName]"
 agot_nights_watch.2003.b: "¡Aún hay vida en estos viejos huesos!"
  
 ####### 
 # Heir is unsuitable - Randyll Tarly 
 # Badger 
 ####### 
 agot_nights_watch.2004.t: "La estabilidad de mi casa"
 agot_nights_watch.2004.desc: "Mi [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] es una vergüenza para la dinastía [ROOT.Char.GetDynasty.GetNameNoTooltip]. Si [craven_heir.GetSheHe] heredara [primary_title.GetNameNoTier], significaría un desastre para nuestra casa. Los reinados de esta dinastía estarían mucho mejor en manos de [good_heir.GetFirstName].\n\nMe corresponde a mí proteger nuestro futuro de una caída segura. Eliminar un eslabón débil de la cadena de sucesión es difícil, pero hay opciones. Si llevo a [craven_heir.GetHerHim] a cazar, puedo darle la opción a [craven_heir.GetHerHim]. [craven_heir.GetSheHe|U] puede viajar hacia el norte hasta The Wall y renunciar a todos los títulos, o [craven_heir.GetSheHe] sufrirá un desafortunado e inevitable accidente."
 agot_nights_watch.2004.a: "Llevaré a [craven_heir.GetHerHim] a dar un paseo, donde le daré mi ultimátum."
 agot_nights_watch.2004.a.tt: "[craven_heir.GetNameNoTooltip] se verá obligado a elegir entre la vigilancia o la vida [craven_heir.GetHerHis]."
 agot_nights_watch.2004.b: "[craven_heir.GetSheHe|U] es un [ROOT.Char.GetDynasty.GetName], para bien o para mal."
  
 agot_nights_watch.2005.t: "Un viaje al norte"
 agot_nights_watch.2005.desc: "Mi [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] ha accedido a mis demandas. En lugar de encontrar a [craven_heir.GetHerselfHimself] pisoteado bajo un corcel o ahogado en una zanja, [craven_heir.GetSheHe] comenzará el arduo viaje hacia el Norte. Al día siguiente, [craven_heir.GetSheHe] se despedirá de la familia y les informará que [craven_heir.GetSheHe] ha tomado la difícil decisión de sacrificar su derecho de nacimiento para servir al reino. No tomará esposa, no poseerá tierras, no engendrará hijos y no manchará esta gran casa con [craven_heir.GetHerHis] debilidad.\n\n[good_heir.GetName] tomará las riendas de la Casa [ROOT.Char.GetDynasty.GetName] y se asegurará de que nuestro linaje permanezca sano y poderoso mientras § _9 desaparecerá en los nevados anales de los discos de The Wall. Quizás [craven_heir.GetSheHe] pueda vestir a [craven_heir.GetHerselfHimself] con el honor y la fuerza que [craven_heir.GetSheHe] no pudo acumular en [craven_heir.GetFirstName]3."
 agot_nights_watch.2005.a: "Por el bien mayor."
 agot_nights_watch.2005.a.tt: "[craven_heir.GetNameNoTooltip] partirá hacia el Norte."
  
 agot_nights_watch.2006.t: "Hacia la noche"
 agot_nights_watch.2006.desc: "Cuando se informó a [craven_heir.GetFirstName] de lo que pasaría si [craven_heir.GetSheHe] no hacía que [craven_heir.GetHerselfHimself] fuera escaso en [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.GetSheHe] palideció y tartamudeó un acuerdo.\n\nA la mañana siguiente, cuando envié a buscar a [craven_heir.GetHerHim], [craven_heir.GetSheHe] no estaba en ninguna parte. encontrado y la habitación [craven_heir.GetHerHis] había sido saqueada. [ROOT.Char.GetCapitalLocation.GetName] resultó positivo en la búsqueda de [craven_heir.GetName], pero los resultados fueron lamentables. La gente común habla de una figura cabalgando en la oscuridad de la noche sobre un corcel demasiado fino para cualquier mensajero.\n\nSolo [craven_heir.GetSheHe]0 sabe adónde ha llegado [craven_heir.GetName] ahora. Aunque esto resuelve mi problema actual, es posible que vuelva a morderme los talones más adelante..."
 agot_nights_watch.2006.a: "¿Cómo pudo haberse escapado [craven_heir.GetSheHe]?"
  
 agot_nights_watch.2007.t: "Las brasas de Craven"
 agot_nights_watch.2007.desc: "[craven_heir.GetName] aprieta [craven_heir.GetHerHis] dientes mientras la onda de mi amenaza baña [craven_heir.GetHerHis] cara. "El derecho a gobernar en [ROOT.Char.GetCapitalLocation.GetName] es mío, por derecho de nacimiento. No me lo quitarás", dice [craven_heir.GetSheHe] con un fuego en el tono de [craven_heir.GetHerHis] que mi demanda ha avivado. Tal vez, después de todo, haya una parte de mí en este niño.\n\nEstá claro que [craven_heir.GetName] no renunciará a [craven_heir.GetHerHis] en mi asiento. Ahora debo decidir si a mi [ROOT.Char.Custom2('RelationToMe', craven_heir)] realmente le ha crecido la columna vertebral, o si esta llama rugiente es sólo el fuego de un farsante, avivado por las brasas del miedo. ¿Seguirá siendo [craven_heir.GetSheHe] la ruina de la Casa [craven_heir.GetHerHis]0?"
 agot_nights_watch.2007.a: "Mi ultimátum no fue una amenaza vana, [craven_heir.Custom('GirlBoy')]."
 agot_nights_watch.2007.a.success: "[craven_heir.GetFirstNameNoTooltip] muere"
 agot_nights_watch.2007.a.failure: "[craven_heir.GetFirstNameNoTooltip] sobrevive a tu intento de asesinato"
 agot_nights_watch.2007.b: "¡¿Al [craven_heir.Custom('GirlBoy')] le crece una columna?! Quizás [craven_heir.GetSheHe] no sea la ruina de la Casa [ROOT.Char.GetDynasty.GetNameNoTooltip]."
  
 agot_nights_watch.9901.t: "Nuevo Lord Comandante en el Muro"
 agot_nights_watch.9901.desc: ""Un cuervo ha traído noticias de [new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], mi [ROOT.Char.GetTitleAsNameNoTooltip|U]." El mensajero hace una rápida reverencia y me entrega la carta para que la lea detenidamente.\n\nCon el reciente fallecimiento de [previous_holder.GetTitledFirstName], los Hermanos Juramentados de la Guardia de la Noche han elegido a [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName] como su nuevo comandante.\n\nAhora, es [new_holder.GetHerHis] deber de supervisar la hermandad y proteger el reino de los peligros que acechan más allá del Muro."
 agot_nights_watch.9901.stark: "Viene el invierno."
 agot_nights_watch.9901.a: "Y ahora su guardia ha terminado."
