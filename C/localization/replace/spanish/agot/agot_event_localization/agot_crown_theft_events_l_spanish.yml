  ### MISC EVENTS ### 
  ################### 
  
  #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION 
 agot_crown_theft.0222.opening: "Para [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0222.desc: "Como humilde vasallo de mi [Select_CString(crown_thief.IsFemale,'queen','king')], extiendo mis deseos para que el reinado de [crown_thief.GetHerHis] sea justo y próspero. Que el reino encuentre paz y estabilidad bajo el gobierno de [crown_thief.GetHerHis]."
 agot_crown_theft.0222.a: "[crown_theft_king_legit_heir.GetSheHe|U] nunca estuvo destinado a ser [Select_CString(crown_theft_king_legit_heir.IsFemale,'queen','king')]."
  
  #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION 
 agot_crown_theft.0223.opening: "Al traidor [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0223.desc: "Renuncia o sabrás que el fuego de la guerra te consumirá a ti y a tu [Select_CString(crown_thief.IsFemale,'queen','king')]. Elige sabiamente, esta es mi última advertencia."
 agot_crown_theft.0223.a: "Preocupante."
  
  #KINGMAKER 
 agot_crown_theft.0224.t: "La falsa coronación"
 agot_crown_theft.0224.desc.you: "En una descarada demostración de traición, [usurper_guardian.GetTitledFirstName] ha coronado a [crown_thief.GetTitledFirstName] en [crown_thief.GetCapitalLocation.GetName] ante una gran asamblea, usurpando el trono que por derecho me corresponde.\n\nEsta afrenta a mi reclamo no puede quedar sin respuesta."
 agot_crown_theft.0224.desc.notyou: "En una descarada demostración de traición, [usurper_guardian.GetTitledFirstName] ha coronado a [crown_thief.GetTitledFirstName] en [crown_thief.GetCapitalLocation.GetName] ante una gran asamblea, usurpando el trono que legítimamente pertenece a [crown_theft_king_legit_heir.GetTitledFirstName]."
 agot_crown_theft.0224.a: "Prepárate para mi ira, Hacedor de Reyes."
 agot_crown_theft.0224.queen.a: "Prepárate para mi ira, Hacedor de Reinas."
 agot_crown_theft.0224.b: "Interesante."
  
  #KINGMAKER followup 
 agot_crown_theft.0225.t: "El hacedor de reyes"
 agot_crown_theft.0225.queen.t: "El hacedor de reinas"
 agot_crown_theft.0225.desc.king: "Mi guardián, [usurper_guardian.GetTitledFirstName], me coronó en [crown_thief.GetCapitalLocation.GetName] ante una gran asamblea.\n\nA partir de este día, soy el legítimo [Select_CString(crown_thief.IsFemale,'queen','king')]."
 agot_crown_theft.0225.desc.guardian: "He coronado a [crown_thief.GetTitledFirstName] en [crown_thief.GetCapitalLocation.GetName] ante una gran asamblea.\n\nA partir de este día, [crown_thief.GetSheHe] es ​​el legítimo [Select_CString(crown_thief.IsFemale,'queen','king')]."
 agot_crown_theft.0225.a: "El reino es nuestro."
  
  #BASTARD CAN LEGIZIMIZE 
 agot_crown_theft.0318.t: "El ascenso del rey bastardo"
 agot_crown_theft.0318.desc: "Habiendo tomado el trono a pesar de mi derecho de nacimiento, ahora me encuentro en un momento crucial. La oportunidad de legitimarme y reclamar la corona con autoridad indiscutible está a mi alcance.\n\nSin embargo, la pregunta sigue siendo: ¿debo aceptar la legitimidad y todo el poder que conlleva, o debo permanecer en las sombras, como un rey bastardo que gobierna solo con la fuerza?"
 agot_crown_theft.0318.a: "Tengo que reclamar mi derecho de nacimiento."
 agot_crown_theft.0318.b: "Nunca olvidaré lo que soy, porque seguramente el mundo no lo hará."
 agot_crown_theft.0318.b.tt: "Sigues siendo un bastardo ilegítimo"
  
  #REALM NOTIFIED: BASTARD KING 
 agot_crown_theft.0322.t: "Un trono en la sombra"
 agot_crown_theft.0322.desc: "El reino está lleno de susurros mientras la sorprendente verdad se despliega como un estandarte en el viento: un bastardo se ha apoderado del trono durante [crown_thief.GetHerselfHimself], desafiando las convenciones del noble derecho de nacimiento.\n\nLa conmoción resuena en los círculos cortesanos y llega a oídos de la gente común por igual. , encendiendo debates y arrojando dudas sobre la legitimidad del reinado del nuevo gobernante."
 agot_crown_theft.0322.a: "Un bastardo [Select_CString(crown_thief.IsFemale,'queen','king')]?"
  
  #BASTARD CAN LEGIZIMIZE 
 agot_crown_theft.0418.t: "Reclamando mi derecho de nacimiento"
 agot_crown_theft.0418.desc: "Desafiando las convenciones de las costumbres nobles, he tomado el trono a pesar de haber sido desheredado.\n\nAhora, he tomado medidas para restaurar mi estatus legítimo, eliminando la desheredación y afirmando mi derecho a la corona."
 agot_crown_theft.0418.a: "El trono es mío."
  
  #REALM NOTIFIED: BASTARD KING 
 agot_crown_theft.0422.t: "El usurpador"
 agot_crown_theft.0422.desc: "El reino se llena de susurros mientras la sorprendente verdad se despliega como una bandera al viento: un miembro desheredado de la familia real se ha apoderado del trono durante [crown_thief.GetHerselfHimself], desafiando las convenciones del derecho de nacimiento noble.\n\nLa conmoción resuena en los círculos cortesanos y llega a oídos de la gente común por igual, encendiendo debates y poniendo en duda la legitimidad del reinado del nuevo gobernante."
 agot_crown_theft.0422.a: "¿Un [Select_CString(crown_thief.IsFemale,'queen','king')] ilegítimo?"
  
  #The prince arrives 
 agot_crown_theft.0523.t: "Santuario del heredero caído"
 agot_crown_theft.0523.desc: "[crown_theft_king_legit_heir.GetTitledFirstName] y [crown_theft_king_legit_heir.GetHerHis] esposa, [legit_spouse.GetTitledFirstName], llegan a mi corte cansados ​​y desamparados, tras haber huido de la capital. El usurpador se ha apoderado del trono y los ha expulsado al exilio.\n\nAhora buscan mi consejo y mi ayuda, con la esperanza de conseguir apoyo para reclamar lo que les pertenece por derecho."
 agot_crown_theft.0523.a: "Ahora están a salvo."
  
  #Spouse's House Head decides about support 
 agot_crown_theft.0518.t: "Un llamado a las armas"
 agot_crown_theft.0518.desc: "Mientras el heredero usurpado y su esposa [crown_theft_king_legit_heir.GetHerHis] buscan refugio en mi corte, [crown_theft_king_legit_heir.GetSheHe] me confía su deseo [crown_theft_king_legit_heir.GetHerHis] de recuperar el trono de [crown_theft_king_legit_heir.GetHerHis]. El peso del futuro del reino ahora descansa sobre mis hombros.\n\nSin mi apoyo, la causa de [crown_theft_king_legit_heir.GetHerHis] parece condenada. ¿Debo prestarle mi fuerza a [crown_theft_king_legit_heir.GetHerHim] y arriesgar la estabilidad de mis tierras, o debo negarme y preservar la paz de mi propio reino?"
 agot_crown_theft.0518.desc.already_here: "Mientras el heredero usurpado busca refugio en mi corte, [crown_theft_king_legit_heir.GetSheHe] me confía su deseo de [crown_theft_king_legit_heir.GetHerHis] de recuperar el trono de [crown_theft_king_legit_heir.GetHerHis]. El peso del futuro del reino ahora recae sobre mis hombros.\n\nSin mi apoyo, la causa de [crown_theft_king_legit_heir.GetHerHis] parece condenada al fracaso. ¿Debo prestarle mi fuerza a [crown_theft_king_legit_heir.GetHerHim] y arriesgar la estabilidad de mis tierras, o debo negarme y preservar la paz de mi propio reino?"
 agot_crown_theft.0518.a: "No apoyaré esta guerra."
 agot_crown_theft.0518.b: "Tengo que ayudar [crown_theft_king_legit_heir.GetHerHim]."
 agot_crown_theft.0518.b.tt: "Si [crown_theft_king_legit_heir.GetTitledFirstName] decide declarar la guerra contra [Select_CString(crown_thief.IsFemale,'queen','king')], te convertirás en el líder de la guerra."
  
  #No Support 
 agot_crown_theft.0519.t: "Una esperanza frustrada"
 agot_crown_theft.0519.desc: "Mi corazón se hunde cuando [landed_helper.GetTitledFirstName] rechaza mi petición de ayuda para recuperar el trono. El rechazo me deja sin el apoyo necesario para desafiar el control del usurpador sobre el reino.\n\nEl camino hacia mi legítimo trono ahora parece bloqueado, y el peso de este revés pesa mucho sobre mí. El sueño de justicia y de recuperar mi derecho de nacimiento debe dejarse de lado, por ahora."
 agot_crown_theft.0519.a: "Yo aguantaré."
  
  #Usurper Won 
 agot_crown_theft.0522.t: "Un reino asegurado"
 agot_crown_theft.0522.desc: "Me llega la noticia de que [crown_theft_king_legit_heir.GetTitledFirstName], el heredero derrocado, carece del apoyo necesario para desafiar mi reinado. El aislamiento de [crown_theft_king_legit_heir.GetHerHis] en esta lucha fortalece mi posición, solidificando mi control del trono.\n\nCon cada momento que pasa, mi gobierno se vuelve más seguro, mientras que las esperanzas de [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] de reclamar su derecho de nacimiento de [crown_theft_king_legit_heir.GetHerHis] disminuyen en la soledad."
 agot_crown_theft.0522.a: "Y ahora comienza mi gobierno."
  
  #REALM NOTIFIED ABOUT THE CONFLICT: WAR 
 agot_crown_theft.0520.t: "La guerra de sucesión"
 agot_crown_theft.0520.desc: "Los cuervos surcan los cielos y traen malas noticias a todos los rincones del reino. Se avecina una tormenta en el horizonte mientras resuenan los tambores de guerra, anunciando el estallido del conflicto entre los pretendientes rivales, [crown_thief.GetTitledFirstName] y [crown_theft_king_legit_heir.GetTitledFirstName].\n\nLos susurros resuenan en los pasillos de cada castillo, contando la historia de la usurpación, cuando [crown_thief.GetTitledFirstName] se apoderó de la corona mientras [crown_theft_king.GetTitledFirstName] yacía en su lecho de muerte. Ahora, [crown_theft_king_legit_heir.GetTitledFirstName], el heredero legítimo, con la ayuda de [landed_helper.GetTitledFirstName], ha hecho sonar el llamado de atención, declarando la guerra para reclamar lo que es legítimamente de [crown_theft_king_legit_heir.GetHersHis]."
  
 agot_crown_theft.0623.desc: "[crown_theft_king_legit_heir.GetTitledFirstName] llega a mi corte, cansado y desamparado, tras haber huido de la capital. El usurpador se ha apoderado del trono y ha expulsado a [crown_theft_king_legit_heir.GetHerHis] al exilio.\n\nAhora, [crown_theft_king_legit_heir.GetSheHe] busca mi consejo y mi ayuda, con la esperanza de conseguir apoyo para reclamar lo que le corresponde por derecho a [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0623.a: "[crown_theft_king_legit_heir.GetSheHe|U] está a salvo ahora."
  
 agot_crown_theft.0618.desc: "Mientras el heredero usurpado busca refugio en mi corte, [crown_theft_king_legit_heir.GetSheHe] me confía su deseo de [crown_theft_king_legit_heir.GetHerHis] de recuperar el trono de [crown_theft_king_legit_heir.GetHerHis]. El peso del futuro del reino ahora recae sobre mis hombros.\n\nSin mi apoyo, la causa de [crown_theft_king_legit_heir.GetHerHis] parece condenada al fracaso. ¿Debo prestarle mi fuerza a [crown_theft_king_legit_heir.GetHerHim] y arriesgar la estabilidad de mis tierras, o debo negarme y preservar la paz de mi propio reino?"
  
 agot_crown_theft.0722.desc.guardian: "Me llega la noticia de que [crown_theft_king_legit_heir.GetTitledFirstName], el heredero derrocado, carece del apoyo necesario para desafiar mi reinado. El aislamiento de [crown_theft_king_legit_heir.GetHerHis] en esta lucha fortalece mi posición."
 agot_crown_theft.0722.b: "Y ahora comienza mi regencia."
  
 agot_crown_theft.0720.desc: "Los cuervos surcan los cielos y traen malas noticias a todos los rincones del reino. Se avecina una tormenta en el horizonte mientras resuenan los tambores de guerra, anunciando el estallido del conflicto entre los pretendientes rivales, [crown_thief.GetTitledFirstName], respaldado por [usurper_guardian.GetTitledFirstName], y [crown_theft_king_legit_heir.GetTitledFirstName].\n\nLos susurros resuenan en los pasillos de cada castillo, contando la historia de la usurpación, cuando [crown_thief.GetTitledFirstName] se apoderó de la corona mientras [crown_theft_king.GetTitledFirstName] yacía en su lecho de muerte. Ahora, [crown_theft_king_legit_heir.GetTitledFirstName], el heredero legítimo, con la ayuda de [landed_helper.GetTitledFirstName], ha hecho sonar el llamado de atención, declarando la guerra para reclamar lo que es legítimamente de [crown_theft_king_legit_heir.GetHersHis]."
  
  ####################### 
  ### POST-WAR EVENTS ### 
  ####################### 
 agot_crown_theft.9955.t: "Un nuevo viaje"
 agot_crown_theft.9955.desc: "Me quedé al borde del conflicto, lista para actuar, pero al final elegí otro camino. El fuego dentro de mí todavía arde, pero el momento de actuar ya pasó, por ahora. Mientras emprende este viaje, la incertidumbre llena el camino que tengo por delante. El viento frío de lo desconocido me recorre el rostro, pero hay una extraña sensación de libertad que lo acompaña. Las decisiones que tomé persisten en mi mente, pero el peso es menor del que esperaba. El camino que tengo por delante se vuelve más claro, como si el destino mismo se revelara con cada paso que doy."
 agot_crown_theft.9955.a: "El camino es mío para recorrerlo, y el futuro es mío para darle forma."
 agot_crown_theft.9955.a.tt: "Mi título recibe un nuevo nombre"
  
 agot_crown_theft.9966.t: "Una guerra que se avecina"
 agot_crown_theft.9966.legit.desc: "Una sensación de inquietud se apodera del reino cuando me llegan noticias de una guerra inminente. El usurpador [crown_thief.GetTitledFirstName] ha arrebatado el trono al legítimo heredero [crown_theft_king_legit_heir.GetTitledFirstName], y ahora el reino se tambalea al borde del conflicto.\n\nComo vasallo, debo considerar mis lealtades y decidir a quién apoyar en la guerra que se avecina. ¿Debo apoyar a [crown_thief.GetTitledFirstName], el gobernante actual, o apoyar a [crown_theft_king_legit_heir.GetTitledFirstName], el verdadero heredero al trono?"
 agot_crown_theft.9966.helper.desc: "Una sensación de inquietud se apodera del reino cuando me llegan noticias de una guerra inminente. El usurpador [crown_thief.GetTitledFirstName] ha arrebatado el trono al legítimo heredero [crown_theft_king_legit_heir.GetTitledFirstName], y ahora el reino se tambalea al borde del conflicto.\n\nComo vasallo, debo considerar mis lealtades y decidir a quién apoyar en la próxima guerra. ¿Debo apoyar a [crown_thief.GetTitledFirstName], el gobernante actual, o apoyar a [landed_helper.GetTitledFirstName], el verdadero heredero [crown_thief.GetTitledFirstNamePossessive], aliado fiel?"
 agot_crown_theft.9966.a: "¡La causa de la rebelión es justa!"
 agot_crown_theft.9966.a.tt: "Si estalla una guerra de sucesión, te unirás a la rebelión del lado de [main_attacker.GetFullName]."
 agot_crown_theft.9966.b: "Los rebeldes pagarán caro por esto."
 agot_crown_theft.9966.b.tt: "Si estalla una guerra de sucesión, te unirás a la guerra como defensor del lado de [crown_thief.GetFullName]."
 agot_crown_theft.9966.c: "No veo ninguna razón para involucrarme."
  
 agot_crown_theft.9977.t: "Consolidación del poder"
 agot_crown_theft.9977.desc: "Con mi victoria asegurada y mi gobierno firmemente establecido, ha llegado el momento de tomar el control total del reino. Sin embargo, [attacker.GetTitledFirstName] todavía se aferra a títulos y tierras que me pertenecen por derecho propio.\n\nEstá en mi poder exigir su devolución a [attacker.GetTitledFirstName] y afirmar mi dominio sobre estos territorios."
 agot_crown_theft.9977.a: "[attacker.GetTitledFirstName] debe entregar todas las tierras [attacker.GetHerHis]."
 agot_crown_theft.9977.b: "[attacker.GetSheHe|U] puede quedárselos, por ahora."
  
 agot_crown_theft.9978.t: "Rendirse"
 agot_crown_theft.9978.desc: "[defender.GetTitledFirstName], el usurpador, ha salido victorioso, y ahora [defender.GetSheHe] exige la rendición de todas mis tierras.\n\nSin medios para defender estos territorios contra el poder de [defender.GetHerHis], debo ceder."
 agot_crown_theft.9978.a: "¡Qué bajo ha caído el mundo!"
  
 agot_crown_theft.9990.t: "Recuperación de tierras legítimas"
 agot_crown_theft.9990.desc: "Con el usurpador vencido y mi pretensión firmemente establecida, ha llegado el momento de devolver lo que me corresponde por derecho. Sin embargo, los señores que una vez juraron lealtad al pretendiente aún se aferran a los títulos y tierras que pertenecen a mi casa por derecho de nacimiento. Está en mi poder exigir su devolución a [unlawful_ruler.GetTitledFirstName] y afirmar mi dominio sobre estos territorios una vez más."
 agot_crown_theft.9990.a: "Devuélvanme mis títulos de inmediato."
 agot_crown_theft.9990.b: "[unlawful_ruler.GetSheHe|U] puede quedárselos, por ahora."
  
 agot_crown_theft.9991.t: "Entrega de tierras usurpadas"
 agot_crown_theft.9991.desc: "[legitimate_king.GetTitledFirstName] ha salido victorioso, y ahora [legitimate_king.GetSheHe] exige la devolución de las tierras que el usurpador me concedió ilegalmente.\n\nSin medios para defender estos territorios contra el poder de [legitimate_king.GetHerHis], debo ceder y renunciar a lo que no es legítimamente mío."
 agot_crown_theft.9991.a: "Devolveré [legitimate_king.GetHerHis] tierras."
  
 agot_crown_theft.9992.t: "Restauración del orden"
 agot_crown_theft.9992.desc: "[unlawful_ruler.GetTitledFirstName] ha elegido sabiamente devolver las tierras que me pertenecen por derecho, lo que marca un paso importante hacia la restauración del antiguo orden. Con cada recuperación, nos acercamos a la estabilidad y la unidad que una vez definieron nuestro reino."
 agot_crown_theft.9992.a: "[unlawful_ruler.GetSheHe|U] ha actuado con justicia."
  
