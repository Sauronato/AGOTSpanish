  #USURPER CAN DECIDE TO USURP 
 agot_crown_theft.0100.t: "El trono"
  #King dies in trial by combat 
 agot_crown_theft.0100.desc.tbc: "Mientras mi [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], el [Select_CString(crown_theft_king.IsFemale,'queen','king')], respira [crown_theft_king.GetHerHis] último en la arena de prueba por combate,"
 agot_crown_theft.0200.desc.tbc: "Mientras [Select_CString(crown_theft_king.IsFemale,'queen','king')], [crown_theft_king.GetHerHis] respira por última vez en la arena de prueba por combate,"
  #King dies in battle 
 agot_crown_theft.0100.desc.battle: "Mientras mi [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], el [Select_CString(crown_theft_king.IsFemale,'queen','king')], sucumbe a [crown_theft_king.GetHerHis] heridas en el campo de batalla,"
 agot_crown_theft.0200.desc.battle: "Mientras [Select_CString(crown_theft_king.IsFemale,'queen','king')] sucumbe a [crown_theft_king.GetHerHis] heridas en el campo de batalla,"
  #King dies in illness 
 agot_crown_theft.0100.desc.illness: "Mientras mi [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], el [Select_CString(crown_theft_king.IsFemale,'queen','king')], yace en el lecho de muerte de [crown_theft_king.GetHerHis],"
 agot_crown_theft.0200.desc.illness: "Mientras el [Select_CString(crown_theft_king.IsFemale,'queen','king')] yace en el lecho de muerte del [crown_theft_king.GetHerHis],"
  #King dies in siege 
 agot_crown_theft.0100.desc.siege: "Mientras mi [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], el [Select_CString(crown_theft_king.IsFemale,'queen','king')], perece dentro de los muros del castillo asediado,"
 agot_crown_theft.0200.desc.siege: "Mientras el [Select_CString(crown_theft_king.IsFemale,'queen','king')], perece dentro de los muros del castillo asediado,"
  
  #desc 
 agot_crown_theft.0100.intro.desc: "El peso de la corona [crown_theft_king.GetHerHis] pesa en el aire."
 agot_crown_theft.0100.intro_bastard.desc: "El peso de la corona de [crown_theft_king.GetHerHis] pesa en el aire. De todas formas, las costumbres dictan que un bastardo no puede heredar títulos, pero el destino ha trazado un camino diferente."
 agot_crown_theft.0100.intro_disinherited.desc: "El peso de la corona de [crown_theft_king.GetHerHis] pesa en el aire. De todos modos, fui desheredado y no puedo heredar títulos, pero ahora los vientos del destino soplan de otra manera."
  
 agot_crown_theft.0100.trait_brave.desc: "Sería un desafío para mí apoderarme de él. Cuanto mayor es el peligro, más satisfactoria es la recompensa. El riesgo es real, pero resulta que"
 agot_crown_theft.0100.trait_craven.desc: "No me tranquiliza la idea, pero podría... #italic tal vez#!... tomarlo. Me mareo solo de pensarlo, pero resulta que"
 agot_crown_theft.0100.trait_wrathful.desc: "¡Debería ser mío! #bold ¡Mío y solo mío! #! Sin embargo, esto [crown_theft_king_legit_heir.Custom('InsultNoun')],"
 agot_crown_theft.0100.trait_calm.desc: "Respiro profundamente, para pensar con calma, y ​​luego pienso en una cosa,"
 agot_crown_theft.0100.trait_chaste.desc: "El deseo, sea cual sea, nunca me ha interesado, pero me digo que"
 agot_crown_theft.0100.trait_lustful.desc: "Pienso en todos los [ROOT.Char.Custom('AttractionWomanManIndef')] que estarían de rodillas frente a mí, desesperados por dormir con su nuevo [Select_CString(crown_thief.IsFemale,'queen','king')]. También resulta que"
 agot_crown_theft.0100.trait_content.desc: "Nunca he tenido ninguna ambición, pero pienso en todas las cosas que podría hacer con tanto poder y me doy cuenta de que..."
 agot_crown_theft.0100.trait_ambitious.desc: "No niego que mi corazón ha deseado mucho esto, y resulta que"
 agot_crown_theft.0100.trait_diligent.desc: "He pasado mi vida trabajando incansablemente, esto sólo sería una justa recompensa por todo este trabajo, y parece que"
 agot_crown_theft.0100.trait_lazy.desc: "Normalmente costaría mucho esfuerzo conseguirlo, pero afortunadamente resulta que..."
 agot_crown_theft.0100.trait_forgiving.desc: ""
 agot_crown_theft.0100.trait_vengeful.desc: "Con tanto poder en mis manos, cualquiera que quisiera hacerme daño moriría como moscas, además,"
 agot_crown_theft.0100.trait_generous.desc: "La riqueza y el poder que obtendría me permitirían tener mucho que ofrecer, además resulta que"
 agot_crown_theft.0100.trait_greedy.desc: "Ya me veo ahogado bajo mareas de riqueza, oro y bienes. Estoy salivando de antemano, sobre todo porque"
 agot_crown_theft.0100.trait_gregarious.desc: "En lo alto de las escaleras, yo sería el [Select_CString(crown_thief.IsFemale,'queen','king')] de la fiesta, celebrando más allá de las horas en una sala abarrotada de gente. Pienso en el hecho de que"
 agot_crown_theft.0100.trait_shy.desc: "Si lo tomara para mí, yo... #italic ¡No!#! No puedo... cómo podría... Tendría que... eso..."
 agot_crown_theft.0100.trait_honest.desc: ""
 agot_crown_theft.0100.trait_deceitful.desc: "Yo sabría exactamente qué hacer con semejante poder, y podría ser fácil apoderarme de él, porque por una afortunada combinación de circunstancias,"
 agot_crown_theft.0100.trait_humble.desc: "Nunca hubiera esperado que alguien tan común como yo tuviera la oportunidad de tomar tal poder, pero sin embargo es así, porque"
 agot_crown_theft.0100.trait_arrogant.desc: "Nadie es más digno de obtener tal poder que yo, nací para serlo, y quiero como prueba de ello"
 agot_crown_theft.0100.trait_just.desc: "No es mi derecho. Se decidió lo contrario. Sin embargo... sin embargo, cuanto más pienso en ello, más pienso en el hecho de que"
 agot_crown_theft.0100.trait_arbitrary.desc: "Yo no fui el elegido... pero eso no me importa. Las reglas están hechas para romperse, y además,"
 agot_crown_theft.0100.trait_patient.desc: "#italic Los dioses aún tienen que crear un [Select_CString(crown_thief.IsFemale,'woman','man')] que carezca de la paciencia para el poder absoluto#!, y parece que la paciencia me recompensa generosamente, porque"
 agot_crown_theft.0100.trait_impatient.desc: "#italic Los dioses aún tienen que crear un [Select_CString(crown_thief.IsFemale,'woman','man')] que carezca de la paciencia para el poder absoluto#!, pero he esperado demasiado y veo una posibilidad, porque"
 agot_crown_theft.0100.trait_temperate.desc: "La idea de tener tanto poder en mis manos es desconcertante, especialmente para mí, que prefiero la medida a la abundancia, y sin embargo pienso en el hecho de que"
 agot_crown_theft.0100.trait_gluttonous.desc: "Quien dice cabeza coronada, dice panza llena. Obtener poder significa poder obtener todos los alimentos que uno desea. Y resulta que"
 agot_crown_theft.0100.trait_trusting.desc: "Tomar posesión de ella sería una empresa arriesgada, pero estoy seguro de que el reino se alineará detrás del más capaz de llevarla a cabo, especialmente porque"
 agot_crown_theft.0100.trait_paranoid.desc: "#italic ¡¿Qué me va a pasar?!#! No soy #bold el heredero, pero estoy en la #bold línea de sucesión#!. Ellos #bold podrían#! decidir hacerme #bold ejecutar#! para eliminar a cualquier #italic potencial#! #bold rival#!. Yo #italic todavía#! tengo una #bold posibilidad#! de #italic sobrevivir#! porque"
 agot_crown_theft.0100.trait_zealous.desc: "Siempre he sido el más devoto de la familia, el más piadoso, y por eso veo esto como una señal de [ROOT.Char.GetFaith.HighGodName]. Este poder es un regalo de [ROOT.Char.GetFaith.HighGodName], la recompensa por seguir fielmente su camino. Quiero como prueba que"
 agot_crown_theft.0100.trait_cynical.desc: "#italic Según las leyes de los dioses y los hombres...#! No me importan los dioses y los hombres siguen la ley de los que tienen el poder. Entonces reflexiono sobre el hecho de que"
 agot_crown_theft.0100.trait_fallback.desc: "Aunque desde hace mucho tiempo albergo ambiciones de gobernar el reino,"
  
 agot_crown_theft.0100.outro.desc: "El heredero legítimo, mi [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], se encuentra actualmente ausente de la capital.\n\nLa oportunidad de apoderarme del trono me llama, prometiendo poder y autoridad más allá de toda medida."
 agot_crown_theft.0100.outro_guardian.desc: "El heredero legítimo, [crown_theft_king_legit_heir.GetTitledFirstName], se encuentra actualmente ausente de la capital.\n\nLa oportunidad de apoderarse del trono para mi pupilo, [crown_thief.GetTitledFirstName], se presenta, prometiendo poder y autoridad más allá de toda medida."
  
 agot_crown_theft.0100.a: "¡El trono es mío!"
 agot_crown_theft.0200.a: "¡El trono es [crown_thief.GetTitledFirstNamePossessiveNoTooltip]!"
 agot_crown_theft.0100.b: "No, debo respetar la línea de sucesión."
  
  #KING DECIDES WHO TO CONTINUE AS 
 agot_crown_theft.0102.t: "Lecho de muerte"
  #King dies in trial by combat 
 agot_crown_theft.0102.desc.tbc: "Mientras exhalo mis últimos suspiros en el campo de batalla,"
  #King dies in battle 
 agot_crown_theft.0102.desc.battle: "Mientras encuentro mi fin en el campo de batalla, rodeado por el choque del acero y los gritos de los guerreros,"
  #King dies in illness 
 agot_crown_theft.0102.desc.illness: "Mientras yazco en mi lecho de muerte,"
  #King dies in siege 
 agot_crown_theft.0102.desc.siege: "Mientras muero dentro de los muros de la fortaleza sitiada, mis últimos momentos se llenan con el sonido de las máquinas de asedio estrellándose,"
  #desc 
 agot_crown_theft.0102.desc: "Mi mente está consumida por reflexiones sobre el destino del reino. Mi [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], está lista para tomar el trono, lo que despierta en mí una mezcla de esperanza y temor.\n\nRezo por la paz, pero la inminente perspectiva de conflicto arroja una sombra oscura sobre mis últimos momentos."
 agot_crown_theft.0202.desc: "Mi mente está consumida por reflexiones sobre el destino del reino. Mi guardián [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstNamePossessive], [usurper_guardian.GetTitledFirstName], está listo para tomar el trono para mi [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], lo que despierta en mí una mezcla de esperanza y temor.\n\nRezo por la paz, pero la inminente perspectiva de conflicto arroja una sombra oscura sobre mis últimos momentos."
 agot_crown_theft.0302.desc: "Mi mente está consumida por cavilaciones sobre el destino del reino. Mi bastardo [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], está listo para tomar el trono, lo que despierta en mí una mezcla de esperanza y temor.\n\nRezo por la paz, pero la inminente perspectiva de conflicto arroja una sombra oscura sobre mis últimos momentos."
 agot_crown_theft.0402.desc: "Mi mente está consumida por reflexiones sobre el destino del reino. Mi desheredado [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], está listo para tomar el trono, lo que despierta en mí una mezcla de esperanza y temor.\n\nRezo por la paz, pero la inminente perspectiva de conflicto arroja una sombra oscura sobre mis últimos momentos."
  
 agot_crown_theft.0102.a: "Desearía poder ayudar a [crown_thief.GetTitledFirstNameNoTooltip] en el reinado de [crown_thief.GetHerHis]."
 agot_crown_theft.0102.b: "Mi legítimo sucesor debería haber sido [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]."
 agot_crown_theft.0502.b: "[landed_helper.GetTitledFirstNameNoTooltip] debe ayudar a mi [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]."
  
  #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE 
 agot_crown_theft.0110.t: "La determinación del heredero"
 agot_crown_theft.0110.desc: "Cuando llega a mis oídos la noticia de la traición de mi [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] al apoderarse del trono, una tormenta de emociones conflictivas se desata en mi pecho.\n\nEl peso de mi derecho de nacimiento me abruma, instándome a levantarme y exigir lo que es legítimamente mío. Sin embargo, en medio de la confusión, un susurro de precaución tira de mi conciencia, instándome a la moderación ante la incertidumbre."
 agot_crown_theft.0210.desc: "Cuando llega a mis oídos la noticia de la traición de [usurper_guardian.GetTitledFirstNamePossessive] al apoderarse del trono para mi [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], una tormenta de emociones conflictivas se desata en mi pecho.\n\nEl peso de mi derecho de nacimiento me abruma, instándome a levantarme y exigir lo que es legítimamente mío. Sin embargo, en medio de la confusión, un susurro de precaución tira de mi conciencia, instándome a la moderación ante la incertidumbre."
 agot_crown_theft.0310.desc: "Cuando llega a mis oídos la noticia de la traición de mi bastardo [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] al apoderarse del trono, una tormenta de emociones conflictivas se desata en mi pecho.\n\nEl peso de mi derecho de nacimiento me abruma, instándome a levantarme y exigir lo que es legítimamente mío. Sin embargo, en medio de la confusión, un susurro de precaución tira de mi conciencia, instándome a la moderación ante la incertidumbre."
 agot_crown_theft.0410.desc: "Cuando llega a mis oídos la noticia de la traición de mi desheredado [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] al apoderarse del trono, una tormenta de emociones encontradas se desata en mi pecho.\n\nEl peso de mi derecho de nacimiento cae sobre mí, instándome a levantarme y exigir lo que es mío por derecho. Sin embargo, en medio de la agitación, un susurro de precaución tira de mi conciencia, instando a la moderación ante la incertidumbre."
 agot_crown_theft.0510.desc: "Cuando llega a mis oídos la noticia de la traición de mi [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] al tomar el trono, una tormenta de emociones encontradas se desata dentro de mi pecho.\n\nEl peso de mi derecho de nacimiento cae sobre mí, instándome a levantarme y exigir lo que es mío por derecho.\n\nMientras me apresuro a buscar refugio en el tribunal de [landed_helper.GetTitledFirstPossessive], me encuentro reflexionando sobre el peso de mi próxima decisión."
  
 agot_crown_theft.0110.a: "¡Tengo que hacer valer mi derecho de nacimiento!"
 agot_crown_theft.0110.a.tt: "Un paso más cerca de la guerra.."
 agot_crown_theft.0110.b: "No debería provocar al nuevo [Select_CString(crown_thief.IsFemale,'queen','king')]."
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: TO STEP DOWN, USURPER OFFERS SOME ARTIFACT OR LAND, OR NOTHING FOR LEGITIMATE HEIR AS A PRICE OF PEACE 
 agot_crown_theft.0111.opening: "Al usurpador [Select_CString(crown_thief.IsFemale,'queen','king')],"
 agot_crown_theft.0211.opening: "A los traicioneros [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0311.opening: "Al bastardo [Select_CString(crown_thief.IsFemale,'queen','king')],"
 agot_crown_theft.0411.opening: "Al ilegítimo [Select_CString(crown_thief.IsFemale,'queen','king')],"
  
 agot_crown_theft.0111.desc: "Te escribo con urgencia, porque el reino se está pudriendo bajo tu gobierno injusto. Como legítimo heredero al trono, te exijo que renuncies ahora y evites que nuestra tierra sufra más disturbios. Este trono no es tuyo para que lo conserves."
 agot_crown_theft.0211.desc: "Te escribo con urgencia, porque el reino se está pudriendo bajo tu gobierno injusto. Como legítimo heredero al trono, te exijo a ti y a mi [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] que renuncien ahora y eviten que nuestra tierra sufra más disturbios. Este trono no es tuyo para que lo conserves."
 agot_crown_theft.0111.a: "Por favor acepte una reliquia familiar."
 agot_crown_theft.0111.a.tt: "Propones [random_artifact_one.GetName] como gesto para asegurar la paz [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip]"
 agot_crown_theft.0111.b: "¿Quizás algo exótico?"
 agot_crown_theft.0111.b.tt: "Ofreces [random_artifact_two.GetName] por [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] tranquilidad"
 agot_crown_theft.0111.c: "Quizás un poco de tierra te mantendría tranquilo."
 agot_crown_theft.0111.c.tt: "Ofreces [random_giveaway_title.GetName] para mantener la paz"
 agot_crown_theft.0111.d: "Es hora de que te retires con gracia."
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION 
 agot_crown_theft.0112.opening: "Para [crown_thief.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0112.desc: "Como su humilde vasallo, le extiendo mis deseos para que su reinado sea justo y próspero. Que el reino encuentre paz y estabilidad bajo tu gobierno."
 agot_crown_theft.0112.a: "[crown_theft_king_legit_heir.GetSheHe|U] nunca estuvo destinado a ser [Select_CString(crown_theft_king_legit_heir.IsFemale,'queen','king')]."
  
  #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ACCEPT GIFT OR SEND ULTIMATUM 
 agot_crown_theft.0113.opening: "Para [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0113.desc.artifact_one: "Le envío esta misiva con una oferta de mi mano. Una reliquia, [random_artifact_one.GetName], obsequiada como muestra de buena voluntad con la esperanza de asegurar la paz entre nosotros. Que esto se considere un gesto de reconciliación y que allane el camino hacia la armonía."
 agot_crown_theft.0113.desc.artifact_two: "Envío esta misiva con una oferta de mi mano. Una reliquia familiar, [random_artifact_two.GetName], regalada como muestra de buena voluntad con la esperanza de asegurar la paz entre nosotros. Que esto sea visto como un gesto de reconciliación y que allane el camino hacia la armonía para nosotros."
 agot_crown_theft.0113.desc.duchy: "Te envío esta misiva con una oferta de mi mano. Una tierra mía, [random_giveaway_title.GetName], regalada como muestra de buena voluntad con la esperanza de asegurar la paz entre nosotros. Que esto sea visto como un gesto de reconciliación y que allane el camino hacia la armonía para nosotros."
 agot_crown_theft.0113.desc.nothing: "He recibido su misiva y he tomado debida nota de sus demandas. Sin embargo, no puedo acceder a su solicitud de renunciar al trono. La estabilidad y la prosperidad del reino son de suma importancia y confío en que usted comprenda la necesidad de que continúe en el poder."
 agot_crown_theft.0213.desc.nothing: "He recibido tu misiva y he tomado debida nota de tus demandas. Sin embargo, no puedo acceder a tu solicitud de renunciar al trono. La estabilidad y la prosperidad del reino son de suma importancia y confío en que comprendas la necesidad de que [crown_thief.GetTitledFirstNamePossessive] continúe en el poder."
 agot_crown_theft.0113.a: "Un intercambio justo."
 agot_crown_theft.0113.b: "¡Renuncia o afronta la guerra!"
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION 
 agot_crown_theft.0114.opening: "Al usurpador,"
 agot_crown_theft.0114.desc: "Renuncia, o sabrás que el fuego de la guerra te consumirá a ti y a tus ambiciones. Elige sabiamente, esta es mi última advertencia."
 agot_crown_theft.0114.a: "A la guerra entonces."
 agot_crown_theft.0114.b: "Tengo que mantener la paz, sin importar el precio."
 agot_crown_theft.0114.b.tt: "Abdicaré de todos mis títulos a [crown_theft_king_legit_heir.GetTitledFirstName]"
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: THEY ACCEPTED THE GIFT 
 agot_crown_theft.0115.opening: "Para [crown_thief.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0115.desc: "Le escribo para acusar recibo de su generoso obsequio. Su gesto habla a las claras de su deseo de paz, un sentimiento que correspondo de todo corazón. Esforcémonos por mantener la amistad entre nosotros por el bien del reino."
 agot_crown_theft.0115.a: "Deberíamos."
 agot_crown_theft.0215.a: "Eso está bien, pero ¿de qué don hablas?"
 agot_crown_theft.0215.a.tt: "[usurper_guardian.GetTitledFirstName] ha regalado [random_artifact_one.GetName] a [crown_theft_king_legit_heir.GetTitledFirstName] en tu nombre"
  
  #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR 
 agot_crown_theft.0116.opening: "A [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0116.desc: "Te escribo con gran pesar, porque a pesar de todos los intentos de influir en tu decisión, parece que nuestros esfuerzos han sido en vano. Debes saber que he agotado todas las vías para encontrar un punto en común, pero, por desgracia, parece que nos encontramos en un punto muerto. No puedo ceder a tus demandas, porque hacerlo sería traicionar la confianza y la estabilidad del reino. Tal vez el tiempo aún ofrezca un camino hacia la reconciliación, pero por ahora, temo que debamos aceptar el estado actual de las cosas."
 agot_crown_theft.0216.desc: "Te escribo con gran pesar, porque a pesar de todos los intentos de influir en tu decisión, parece que nuestros esfuerzos han sido en vano. Debes saber que he agotado todas las vías para encontrar un punto común, pero, por desgracia, parece que nos encontramos en un punto muerto. No podemos ceder a tus demandas, porque hacerlo sería traicionar la confianza y la estabilidad del reino. Tal vez el tiempo aún ofrezca un camino hacia la reconciliación, pero por ahora, temo que debamos aceptar el estado actual de las cosas."
 agot_crown_theft.0116.a: "¡A la guerra entonces!"
  
  #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION 
 agot_crown_theft.0117.t: "Para [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0117.desc: "Escribo estas palabras con gran pesar, pero también con un atisbo de esperanza para el reino. Después de mucha reflexión y deliberación, he llegado a la solemne decisión de atender a tu demanda. El trono pasará de mis manos a las tuyas, con la esperanza de que este gesto allane el camino hacia la paz y la prosperidad. Te confío el destino del reino, sabiendo que gobernarás con sabiduría y benevolencia. Que tu reinado esté marcado por la unidad y la prosperidad para todos."
 agot_crown_theft.0117.a: "Una decisión sabia."
  
  #REALM NOTIFIED ABOUT THE CONFLICT: WAR 
 agot_crown_theft.0120.t: "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"
 agot_crown_theft.0120.desc: "Los cuervos surcan los cielos y traen malas noticias a todos los rincones del reino. Se avecina una tormenta en el horizonte mientras resuenan los tambores de guerra, anunciando el estallido del conflicto entre los pretendientes rivales, [crown_thief.GetTitledFirstName] y [crown_theft_king_legit_heir.GetTitledFirstName].\n\nLos susurros resuenan en los pasillos de cada castillo, contando la historia de la usurpación, mientras [crown_thief.GetTitledFirstName] se apoderaba de la corona mientras [crown_theft_king.GetTitledFirstName] yacía en el lecho de muerte de [crown_theft_king.GetHerHis]. Ahora, [crown_theft_king_legit_heir.GetTitledFirstName], el heredero legítimo, ha hecho sonar el llamado de atención y ha declarado la guerra para reclamar lo que es legítimamente de [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0220.desc: "Los cuervos surcan los cielos y traen malas noticias a todos los rincones del reino. Se avecina una tormenta en el horizonte mientras resuenan los tambores de guerra, anunciando el estallido del conflicto entre los pretendientes rivales, [crown_thief.GetTitledFirstName], respaldado por [usurper_guardian.GetTitledFirstName], y [crown_theft_king_legit_heir.GetTitledFirstName].\n\nLos susurros resuenan en los pasillos de cada castillo, contando la historia de la usurpación, mientras [crown_thief.GetTitledFirstName] se apoderaba de la corona mientras [crown_theft_king.GetTitledFirstName] yacía en el lecho de muerte de [crown_theft_king.GetHerHis]. Ahora, [crown_theft_king_legit_heir.GetTitledFirstName], el heredero legítimo, ha hecho sonar el llamado de atención y ha declarado la guerra para reclamar lo que es legítimamente de [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0320.desc: "Los cuervos surcan los cielos y traen malas noticias a todos los rincones del reino. Se avecina una tormenta en el horizonte mientras resuenan los tambores de guerra, anunciando el estallido del conflicto entre los pretendientes rivales, el bastardo [crown_thief.GetTitledFirstName] y [crown_theft_king_legit_heir.GetTitledFirstName].\n\nLos susurros resuenan en los pasillos de cada castillo, contando la historia de la usurpación, cuando [crown_thief.GetTitledFirstName] se apoderó de la corona mientras [crown_theft_king.GetTitledFirstName] yacía en el lecho de muerte de [crown_theft_king.GetHerHis]. Ahora, [crown_theft_king_legit_heir.GetTitledFirstName], el heredero legítimo, ha hecho sonar el llamado de atención y ha declarado la guerra para reclamar lo que es legítimamente de [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0420.desc: "Los cuervos surcan los cielos y traen malas noticias a todos los rincones del reino. Se avecina una tormenta en el horizonte mientras resuenan los tambores de guerra, anunciando el estallido del conflicto entre los pretendientes rivales, los desheredados [crown_thief.GetTitledFirstName] y [crown_theft_king_legit_heir.GetTitledFirstName].\n\nLos susurros resuenan en los pasillos de cada castillo, contando la historia de la usurpación, cuando [crown_thief.GetTitledFirstName] se apoderó de la corona mientras [crown_theft_king.GetTitledFirstName] yacía en el lecho de muerte de [crown_theft_king.GetHerHis]. Ahora, [crown_theft_king_legit_heir.GetTitledFirstName], el heredero legítimo, ha hecho sonar el llamado de atención, declarando la guerra para reclamar lo que es legítimamente de [crown_theft_king_legit_heir.GetHersHis]."
  
 agot_crown_theft.0120.a: "Esto es preocupante."
  
  #REALM NOTIFIED ABOUT THE CONFLICT: RESOLUTION 
 agot_crown_theft.0121.t: "Un conflicto resuelto"
 agot_crown_theft.0121.desc.usurper: "El conflicto que una vez amenazó con destrozar el reino ha llegado a su fin, con [crown_thief.GetTitledFirstName], una vez el usurpador [Select_CString(crown_thief.IsFemale,'queen','king')], ahora renunciando a [crown_thief.GetHerHis] el derecho al trono.\n\nA medida que el polvo se asienta, el reino se prepara para una nueva era , uno moldeado por las secuelas de una amarga rivalidad y la promesa de una unidad renovada."
 agot_crown_theft.0121.desc.legit: "El conflicto que una vez amenazó con destrozar el reino ha llegado a su conclusión, con [crown_theft_king_legit_heir.GetTitledFirstName], una vez el heredero legítimo al trono, ahora renunciando a [crown_theft_king_legit_heir.GetHerHis] como su reclamo al trono.\n\nMientras el polvo se asienta, el reino se prepara para una nueva era, una marcada por las secuelas de una amarga rivalidad y la promesa de una unidad renovada."
 agot_crown_theft.0321.desc.usurper: "El conflicto que una vez amenazó con destrozar el reino ha llegado a su conclusión, con [crown_thief.GetTitledFirstName], una vez el bastardo [Select_CString(crown_thief.IsFemale,'queen','king')], ahora renunciando a [crown_thief.GetHerHis] como su derecho al trono.\n\nMientras el polvo se asienta, el reino se prepara para una nueva era, una marcada por las secuelas de una amarga rivalidad y la promesa de una unidad renovada."
 agot_crown_theft.0421.desc.usurper: "El conflicto que una vez amenazó con destrozar el reino ha llegado a su conclusión, con [crown_thief.GetTitledFirstName], una vez el ilegítimo [Select_CString(crown_thief.IsFemale,'queen','king')], ahora renunciando a [crown_thief.GetHerHis] como su reclamo al trono.\n\nMientras el polvo se asienta, el reino se prepara para una nueva era, una marcada por las secuelas de una amarga rivalidad y la promesa de una unidad renovada."
  
 agot_crown_theft.0121.a: "Que la paz perdure."
  
