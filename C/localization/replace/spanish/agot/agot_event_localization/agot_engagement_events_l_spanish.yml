l_spanish:
 agot_engagement_events.0002.t: "Lo que quiere el corazón"
 agot_engagement_events.0002.desc.intro: "Mi [ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName] entra en mi habitación, [betrothed_1.Custom('quirk_neg_pp')]. "[betrothed_1.Custom2('RelationToMeShort',ROOT.Char)|U], mi [ROOT.Char.GetLadyLord], quiero hablar de mi compromiso", dice [betrothed_1.GetSheHe], [betrothed_1.Custom('quirk_neg_adverb')]. "No puedo hacerlo, no quiero casarme con [betrothed_2.GetTitledFirstName]".\n\n[betrothed_1.GetSheHe|U] continúa, "¿Por dónde empezar?" #NT!
 agot_engagement_events.0002.desc.negative_opinion: "Si soy honesto conmigo mismo, no soporto [betrothed_2.GetHerHim]."
 agot_engagement_events.0002.desc.lowborn: "[betrothed_2.GetSheHe|U] es un plebeyo."
 agot_engagement_events.0002.desc.bastard: "Un bastardo... ¿Cómo podría yo...?"
 agot_engagement_events.0002.desc.not_attracted_to_me: "Mi prometido no encontrará satisfacción con un [betrothed_1.GetWomanMan] como yo."
 agot_engagement_events.0002.desc.not_attracted_to_them: "No puedo encontrar, ejem, #italics cumplimiento#! de un [betrothed_2.GetWomanMan] como [betrothed_2.GetHerHim]."
 agot_engagement_events.0002.desc.deformed: "[betrothed_2.GetSheHe|U] está... deformado."
 agot_engagement_events.0002.desc.unfaithful: "Un patán infiel... [betrothed_2.GetSheHe|U] no puede permanecer fiel a mí."
 agot_engagement_events.0002.desc.prude: "[betrothed_2.GetSheHe|U] es demasiado #italic muy tenso#! para mi gusto..."
 agot_engagement_events.0002.desc.unkind: "En pocas palabras, [betrothed_2.GetSheHe] es horrible."
 agot_engagement_events.0002.desc.too_young: "[betrothed_2.GetSheHe|U] es mucho más joven que yo."
 agot_engagement_events.0002.desc.too_old: "[betrothed_2.GetSheHe|U] es mucho mayor que yo."
 agot_engagement_events.0002.desc.has_lover: "#italic Por encima de todo#!, Amo a alguien más."
 agot_engagement_events.0002.desc.outro: "Por favor, [betrothed_1.Custom2('RelationToMeShort',ROOT.Char)], #italic por favor#! no me obligues a hacer esto.""
 agot_engagement_events.0002.a: "[betrothed_1.GetFirstNameNoTooltip] realizará el matrimonio que arreglé."
 agot_engagement_events.0002.a.tt: "Obligarás a [betrothed_1.GetFirstNameNoTooltip] a mantener el compromiso de [betrothed_1.GetHerHis] con [betrothed_2.GetNameNoTooltip], pero puede tener consecuencias no deseadas."
 agot_engagement_events.0002.b: "Muy bien, no tienes que casarte con [betrothed_2.GetHerHim]."
 agot_engagement_events.0002.b.tt: "Terminarás el compromiso entre [betrothed_1.GetNameNoTooltip] y [betrothed_2.GetNameNoTooltip]."
 agot_engagement_events.0002.c: "Puedes casarte con tu amante."
  
 agot_engagement_events.0003.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.desc: "Los sueños de tu compromiso, tus esperanzas de controlar mi vida, solo me han alejado aún más. No puedo imaginarme seguir viviendo con un [ROOT.Char.Custom('InsultNoun')] desconsiderado como tú. No te preocupes por desheredarte, lo haré yo mismo."
 agot_engagement_events.0003.a: "¡Cómo se atreve #bold#! [betrothed_1.GetSheHe]!"
  
 agot_engagement_events.0004.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0004.desc: "Tus esperanzas de desposarme en contra de mis deseos tomaron una decisión por mí: me fui para unirme a la Guardia de la Noche, una hermandad donde no me comercializarán como si fuera una moneda."
 agot_engagement_events.0004.a: "[betrothed_1.GetSheHe|U] elegiría el negro en lugar del casado..."
  
 agot_engagement_events.0005.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0005.desc: "Si esperabas controlar mi destino y obligarme a casarme, has juzgado mal mi ingenio. Quizás la Ciudadela encuentre una mejor medida de ello."
 agot_engagement_events.0005.a: "Mi [ROOT.Char.Custom2('RelationToMe', betrothed_1)] es convertirme en maestre..."
  
 agot_engagement_events.0006.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc: "Me querían vender como si fuera ganado, en contra de mis propios deseos y de los Siete Que Son Uno. Bueno, sus decisiones hicieron que las mías las tomara yo: me fui para unirme a la Fe."
 agot_engagement_events.0006.a: "Mi [ROOT.Char.Custom2('RelationToMe', betrothed_1)] se unirá al clero..."
  
 agot_engagement_events.0007.t: "El último latido de un corazón roto"
 agot_engagement_events.0007.desc: "El desacuerdo con mi [ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName] ha pesado mucho en mi mente... Me he sentado en mi estudio, repasando la discusión una y otra vez en mi cabeza.\n\nNo podría haberme quedado dormido durante más de un minuto. cuando escucho un golpe en mi puerta. Me sobresalto hacia adelante, esperando ver la cara de [betrothed_1.GetFirstNamePossessiveNoTooltip] al otro lado. En cambio, soy recibido por un guardia, cuyo rostro está torcido de manera indistinguible... #italic ¿Es dolor? ¿Horror? ¿Incredulidad??#!\n\nThe entra el guardia y la historia estalla como una inundación que inunda un dique. "Tu [ROOT.Char.Custom2('RelationToMe', betrothed_1)], mi [ROOT.Char.GetLadyLord], [betrothed_1.GetSheHe] estaba tan molesto por el compromiso, por tu negligencia... [betrothed_1.GetSheHe|U] fue al pueblo a ahogar las penas de [betrothed_1.GetHerHis], y..." La voz del guardia se quiebra, y sé la verdad. . "[betrothed_1.GetSheHe|U]... [betrothed_1.GetFirstName]1 ¡[betrothed_1.GetSheHe|U] está muerto![betrothed_1.GetFirstName]3""
 agot_engagement_events.0007.a: "No. No no no #bold no#!!"
  
 agot_engagement_events.0008.t: "Un sueño destrozado"
 agot_engagement_events.0008.desc: "[betrothed_1.GetFirstName] regresa a mis habitaciones y puedo decir inmediatamente que nuestra discusión sobre el compromiso continuará. Me muevo para calmar a [betrothed_1.GetHerHim], pero me interrumpen: \n\n"Si te niegas a tener en cuenta mi opinión sobre mi futuro cónyuge, yo también me negaré a tener en cuenta la tuya", dice mi [ROOT.Char.Custom2('RelationToMe', betrothed_1)], [betrothed_1.Custom('quirk_neg_adverb')]. "No me casaré con [betrothed_2.GetHerHim]... #bold ni con nadie más#!.""
 agot_engagement_events.0008.a: "Esto no augura nada bueno..."
 agot_engagement_events.0008.b: "¡No seré desobedecido!"
 agot_engagement_events.0008.c: "¡Apártate de mi vista!"
