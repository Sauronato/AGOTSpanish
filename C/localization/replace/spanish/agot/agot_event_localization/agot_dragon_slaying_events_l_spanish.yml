l_spanish:
  
 agot_dragon_duel.t: "Duelo de dragones:"
  
 agot_dragon_slaying_events.0001.t: "La guarida del dragón"
 agot_dragon_slaying_events.0001.neck: "El olor habitual de las marismas lleva días acosando mi nariz, tanto que finalmente me he acostumbrado a él, por lo que un nuevo olor, desconocido para mí, pero que de alguna manera recuerda a huevos podridos, me pilla desprevenido, aunque sé que estoy en el camino correcto. El laberinto de lodo, turba y barro finalmente está marcado por cadáveres mutilados y huesos carbonizados... Solo tengo que seguir el rastro.\n\nMe lleva a un montículo rocoso, cubierto de vegetación. Es hueco, a juzgar por la entrada que se abre directamente a un estanque pantanoso. Si [dragon.GetNameNicknamed] vive aquí, [dragon.Custom('GetDragonSheHe')] probablemente tenga que vadear el agua. Una elección curiosa para una guarida, pero al menos el lugar garantiza a [dragon.Custom('GetDragonHerHim')] cierta tranquilidad. Hay que tener cuidado, porque enfrentarse a un dragón ya es difícil, pero en un terreno tan traicionero como el barro pegajoso y las aguas opacas, no puedo estar seguro de nada."
 agot_dragon_slaying_events.0001.north: "La nieve y la hierba crujen bajo mis pies mientras camino entre las sombras de una densa capa de pinos soldado verdes. La cueva está situada en un alto montículo cubierto de nieve que parece estar luchando por liberarse de la tierra. La línea de árboles termina abruptamente; los pinos que rodean el montículo han sido talados o destrozados, rotos en trozos retorcidos de tronco y corteza, sus agujas dejando grupos dispersos de verde en medio de la nieve.\n\nUna espesa nube de humo negro se eleva desde la boca de la cueva, alcanzando el cielo nublado antes de ser dispersada por el viento gélido. Esta es sin duda la guarida de [dragon.GetNameNicknamed]. Los huesos carbonizados de la presa de [dragon.Custom('GetDragonHerHis')] dejados en una pila justo al otro lado de la entrada de la cueva. ¿Cómo debería acercarme a esta bestia? ¿Debería intentarlo siquiera?"
 agot_dragon_slaying_events.0001.vale: "Las Montañas de la Luna proyectan sombras transparentes sobre el paisaje mientras continúo mi búsqueda de [dragon.GetNameNicknamed]. La guarida de [dragon.Custom('GetDragonHerHis')|U] debe estar oculta entre estos acantilados, pero ¿cómo la encontraré si apenas puedo atravesarla a pie?\n\nLa fortuna favorece mi audacia este día, mientras llego a la cima de un afloramiento empinado y veo una caverna con forma de astilla escondida entre la cara gris verdosa de la montaña. La tierra alrededor de su entrada está llena de cadáveres carbonizados, y mi corazón salta al darme cuenta de que he encontrado mi premio, pero ahora debo ganarlo..."
 agot_dragon_slaying_events.0001.dorne: "Las dunas arenosas me han proporcionado poco alivio mientras recorro las tierras en busca de [dragon.GetNameNicknamed]. A veces me he sentido delirante, sin suficiente agua entre las arenas del desierto. Hoy, ante mí, a solo un tiro de piedra de distancia, lo veo: una caverna cambiante, que aparece y desaparece de la visibilidad como si fuera un espejismo.\n\nMi alegría se agria rápidamente, como un tinto de Dorne convertido en vinagre... Aquí es donde debo hacer frente a [dragon.GetNameNoTooltip], pero mi destino podría escapársele de las manos tan rápido como las arenas."
 agot_dragon_slaying_events.0001.danwell: "He seguido la pista de [dragon.GetNameNicknamed] hasta la guarida de [dragon.Custom('GetDragonHerHis')], una cueva cálida y húmeda no muy lejos de [dragon.GetCurrentLocation.GetName]. Un olor desagradable se adhiere al aire, un repulsivo aroma a descomposición acompañado de un olor a carne quemada. Sobre las piedras de la entrada de la cueva se encuentran los restos carbonizados de humanos y animales por igual. ¿Qué horrores acechan más allá de la boca de esta caverna amenazante? ¿Qué desafíos nos aguardan?"
 agot_dragon_slaying_events.0001.roselyse: "He seguido el rastro de [dragon.GetNameNicknamed] hasta la guarida de [dragon.Custom('GetDragonHerHis')], una gruta vacía de color cerca de [dragon.GetCurrentLocation.GetName], acunada por piedras cubiertas de musgo y vegetación pegajosa. Una espesa niebla ondulante se filtra mientras avanzo en silencio. Es como si me tambaleara sobre la lengua de un titán, su aliento estancado cargado con el olor de carne podrida.\n\nHay indicios de movimiento desde más adentro... Un lento retumbar, como el de un suave trueno. El olor a humo me asalta y se me corta la respiración en la garganta. Seguramente aquí es donde encontraré lo que he estado buscando... Pero ¿viviré para contarlo si sigo adelante?"
 agot_dragon_slaying_events.0001.aemmly: "Después de un viaje ya aterrador y peligroso, he seguido el rastro de la bestia [dragon.GetNameNicknamed] hasta la guarida de [dragon.Custom('GetDragonHerHis')], una cueva envuelta en las sombras más profundas, enterrada en las afueras salvajes cerca de [dragon.GetCurrentLocation.GetName]. Respiro profundamente y avanzo en silencio hacia la boca de la guarida, los vientos me susurran advertencias como si dijeran "¡#italic regresa!#!". El musgo chamuscado y los cadáveres quemados y devorados de la vida silvestre ensucian el suelo mientras obtengo una mejor vista de la entrada. Avanzo sigilosamente con cautela, sin estar seguro de si hay algo acechando en la oscuridad cercana. Veo a #italic moviéndose#!, pero no puedo decir si es un murciélago, un bandido o [dragon.GetNameNoTooltip] [dragon.Custom('GetDragonHerselfHimself')].\n\nMientras me concentro, puedo escuchar la respiración lenta del dragón dentro. [dragon.Custom('GetDragonSheHe')|U] está aquí. Lo único que me queda es seguir adelante y dejar mi marca en los anales de la historia, pero en el último segundo un pensamiento se apodera de mi mente... ¿realmente puedo hacer esto?"
 agot_dragon_slaying_events.0001.desc_vengeance: "No importa el desafío, me vengaré de mi [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0001.desc_plan: "\n\nQuizás debería elaborar un plan."
 agot_dragon_slaying_events.0001.poison: "Lucha con una espada envenenada."
 agot_dragon_slaying_events.0001.poison.tt: "Envenenarás tu espada y esperarás ralentizar [dragon.GetName]"
 agot_dragon_slaying_events.0001.mirror: "Lucha con un escudo reflejado."
 agot_dragon_slaying_events.0001.mirror.tt: "No funcionó antes, pero quizás funcione para ti."
 agot_dragon_slaying_events.0001.seal: "Sella el túnel."
 agot_dragon_slaying_events.0001.seal.tt: "Sellarás el túnel y tratarás de matar de hambre [dragon.GetName] out"
 agot_dragon_slaying_events.0001.feed: "Atraer con comida."
 agot_dragon_slaying_events.0001.feed.tt: "Podrás disfrutar de la fauna local [dragon.GetName]"
 agot_dragon_slaying_events.0001.confront: "Confrontar [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0001.confront.tt: "Comenzarás el combate con el dragón inmediatamente."
 agot_dragon_slaying_events.0001.cancel: "Pensándolo bien, es una mala idea."
  
 agot_dragon_slaying_events.0002.t: "Sombras oscuras"
 agot_dragon_slaying_events.0002.desc: "La búsqueda de la guarida de [dragon.GetNamePossessive] se ha prolongado, sin resultados aún. Mientras los días se hacen más largos, mi atención a la tarea ha menguado. En este mediodía fresco y soleado, me encuentro vagando lejos de la línea de árboles, atrapado a la deriva en una extensión de campo abierto. Las sombras de las nubes ondulantes me hacen compañía mientras paso.\n\nMi mente está en las nubes cuando noto algo extraño: una de las sombras se mueve rápidamente, y #bold contra el viento#!.... La comprensión me golpea poco después: ¡en lugar de encontrar a [dragon.GetNameNicknamedNoTooltip], [dragon.Custom('GetDragonSheHe')] me ha encontrado a mí!\n\nVeo a la bestia [dragon.Custom('GetDragonColorFull')] zambullirse desde la cubierta de una nube, con solo un instante para decidir mi siguiente curso de acción."
 agot_dragon_slaying_events.0002.fight: "Con cueva o sin cueva, no importa."
 agot_dragon_slaying_events.0002.fight.tt: "Comenzarás una pelea con [dragon.GetName]"
 agot_dragon_slaying_events.0002.run: "¡CORRER!"
 agot_dragon_slaying_events.0002.run.tt: "Esto no salió según lo planeado."
  
 agot_dragon_slaying_events.0003.t: "El dragón perdido"
 agot_dragon_slaying_events.0003.desc: "No pude encontrar al dragón a pesar de mis mejores esfuerzos. Es hora de volver a casa."
 agot_dragon_slaying_events.0003.a: "¡Tal vez la próxima vez!"
  
 agot_dragon_slaying_events.0004.t: "$agot_dragon_duel.t$ El escudo reflejado"
 agot_dragon_slaying_events.0004.desc.intro: "La leyenda habla de Ser [serwyn.GetFirstName], un famoso caballero al servicio de la Casa Gardener... ¿O era un miembro de la Guardia Real? Mi memoria me falla. Un favorito de la gente común, su táctica para matar a la bestia [urrax.GetName] era tan simple, que era brillante: escondido detrás de un escudo pulido, se acercó al dragón, confundido por su propio reflejo.\n\nDelante de mí se alza [dragon.GetNameNicknamed], y mi mano tiembla mientras agarro mi propio escudo pulido, con los nudillos blancos de tanto esfuerzo. #italic Seguramente Ser Serwyn se sentía más seguro en su enfoque...#!\n\nWith a cada paso, cuestiono las fábulas de antaño y mis propias debilidades por escucharlas."
 agot_dragon_slaying_events.0004.desc.some_success: "El dragón que tengo delante se queda aturdido durante un rato, pero ya no se deja engañar. Estoy más cerca, pero aún no estoy en el rango para atacar..."
 agot_dragon_slaying_events.0004.desc.major_success: "A pesar de mis dudas, el dragón se dejó engañar y ahora estoy dentro del alcance para atacar."
 agot_dragon_slaying_events.0004.desc_failure: "Oigo un gruñido bajo... El dragón no se deja engañar ni un poco por mi astucia, puedo sentir el calor del peligro aferrado a mi piel."
 agot_dragon_slaying_events.0004.a: "Es hora de deshacerse del escudo."
  
 agot_dragon_slaying_events.0005.t: "$agot_dragon_duel.t$ La Tumba Sellada"
 agot_dragon_slaying_events.0005.desc.intro: "No me costó mucho convencer a los habitantes de la zona para que me ayudaran a sellar la entrada de la cueva. Aunque cada rostro estaba marcado por el miedo, cada uno estaba más desesperado por librarse de esta monstruosidad infernal. ¡Y cada cabeza, también, nadaba en sueños de gloria! Una vez que se colocó la última piedra en su lugar, esperamos alguna señal de la desaparición del dragón. Seguramente [dragon.Custom('GetDragonSheHe')] morirá de hambre o se quedará sin aliento...\n\n"
 agot_dragon_slaying_events.0005.desc.starved: "Después de días de espera, doy la orden de abrir la cueva. El orgullo me invade al ver mi premio, justo más allá de la entrada de la cueva. "La bestia está muerta, mi[ROOT.Char.GetLadyLord|l]", grita [peasant.GetFirstName], uno de los lugareños."
 agot_dragon_slaying_events.0005.desc.elsewhere: "Después de días de espera, doy la orden de abrir la cueva. Sin embargo, después de una búsqueda rigurosa en la cueva, cualquier esperanza de una muerte fácil se ha desvanecido. "La bestia no está aquí, mi[ROOT.Char.GetLadyLord|l]", susurra [peasant.GetFirstName], uno de los lugareños. "Quizás [dragon.Custom('GetDragonSheHe')] nunca estuvo"."
 agot_dragon_slaying_events.0005.desc.fire.impatient: "Sin embargo, después de un día de espera inútil, ya he tenido suficiente. Hay que debilitar a la bestia y, al menos, hacerla más fácil de matar."
 agot_dragon_slaying_events.0005.desc.fire: "Doy la orden de abrir la cueva... pero encuentro al dragón detrás de la piedra, esperando. En un abrir y cerrar de ojos, el cielo se ilumina con un resplandor carmesí. [peasant.GetFirstName] lanza un grito por encima del estruendo de las llamas del dragón: "¡Agáchate, mi[ROOT.Char.GetLadyLord|l]!"." #NT!
 agot_dragon_slaying_events.0005.desc.away: "No tardamos mucho en darnos cuenta de que algo no va bien. El aire está quieto, los pájaros han enmudecido y los caballos se han vuelto inquietos. "¿Oyes eso?", grita [peasant.GetFirstName], uno de los lugareños, "¿eso es un tambor?" No... no es un tambor... #bold wingbeats#! Apenas tengo unos momentos para ordenar este pensamiento antes de que la bestia infernal emerja ante nosotros, desatando un torrente de llamas abrasadoras sobre nosotros."
 agot_dragon_slaying_events.0005.desc.deadpeasant: "\n\nSi no hubiera sido por las rápidas acciones de [peasant.GetFirstNameNoTooltip], me habría quemado con el resto. Sin embargo, [peasant.GetSheHe|U] ha pagado caro por este acto, y con el último aliento de [peasant.GetHerHis] susurra con todo el poder que [peasant.GetSheHe] puede reunir: "Mata a la bestia... protege la aldea"." #NT!
 agot_dragon_slaying_events.0005.starved: "Es más pequeño de lo que esperaba."
 agot_dragon_slaying_events.0005.starved.tt: "Ahora eres considerado un cazador de dragones."
 agot_dragon_slaying_events.0005.elsewhere: "¿A dónde habrá ido [dragon.Custom('GetDragonSheHe')]?"
 agot_dragon_slaying_events.0005.d: "La bestia pagará por esto."
 agot_dragon_slaying_events.0005.d.tt: "El dragón te ha tendido una emboscada, comenzarás el combate con desventaja."
  
 agot_dragon_slaying_events.0006.t: "$agot_dragon_duel.t$ Un truco sabroso"
 agot_dragon_slaying_events.0006.desc: "Convencer a un pastor local de que me diera parte de su rebaño a cambio de que yo venciera a [dragon.GetNameNicknamed] fue fácil... Ahora viene la parte difícil.\n\nMe acurruco entre las ovejas y me arrastro hacia la temible bestia. Rodeado de corderos, intentaré enmascarar mis malas intenciones tras la apariencia de una comida.\n\nCon cada paso en falso que doy para acercarme al dragón, mi corazón late más fuerte en mi pecho."
 agot_dragon_slaying_events.0006.desc.success: "[dragon.GetNameNoTooltip] parece haber caído en el anzuelo, ya que [dragon.Custom('GetDragonSheHe')] deja escapar un ronroneo de satisfacción mientras observa cómo se acerca la oveja. Cuando me encuentro a una distancia de ataque, levanto mi [ROOT.Char.Custom('signature_weapon')], pero el timbre del ronroneo rápidamente cambia a un gruñido profundo y oscuro..."
 agot_dragon_slaying_events.0006.desc.fail: "[dragon.GetNameNoTooltip] no parece interesado en lo más mínimo en las ovejas. [dragon.Custom('GetDragonHerHis')|U] me acecha inmediatamente entre la comida del señuelo... Parece que [dragon.Custom('GetDragonSheHe')] preferiría un tipo diferente de carne."
 agot_dragon_slaying_events.0006.a: "No estoy en el menú."
  
  ### DUEL LOCALIZATION ### 
  
  ## 0100 for Proximity 2 or 1 
  # Introduction 
 agot_dragon_slaying_events.0100.t: "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0100.desc.intro1: "[dragon.GetNameNicknamed] me mira con ojos brillantes, [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColorFull')] escamas reflejando mi mirada decidida."
 agot_dragon_slaying_events.0100.desc.intro2: "[dragon.GetNameNicknamed] lamidas [dragon.Custom('GetDragonHerHis')] boca, hambrienta por el sabor del acero y la carne."
 agot_dragon_slaying_events.0100.desc.intro3: "[dragon.GetNameNicknamed] despliega sus alas [dragon.Custom('GetDragonHerHis')], enviando una ráfaga de viento hacia mí."
 agot_dragon_slaying_events.0100.desc.intro4: "[dragon.GetNameNicknamed] baja la cabeza de [dragon.Custom('GetDragonHerHis')], entrecerrando los ojos cuando [dragon.Custom('GetDragonSheHe')] se encuentra con mi mirada endurecida."
 agot_dragon_slaying_events.0100.desc.close_intro: "Mis esfuerzos me han dado una breve ventaja, pero mi euforia se evapora rápidamente cuando siento el calor que emana de [dragon.GetNameNicknamed]. Mi enemigo deja escapar un bufido, casi desafiándome a acercarme más."
 agot_dragon_slaying_events.0100.desc.mid1: "Ajusto mi equilibrio con cautela, intentando estabilizarme frente a esta monstruosidad."
 agot_dragon_slaying_events.0100.desc.mid2: "Preparo mi [ROOT.Char.Custom('signature_weapon')], preparándome para la ferocidad que se avecina.\n\n"
 agot_dragon_slaying_events.0100.desc.mid3: "Gotas de sudor en mi frente y alrededor de mis ojos, pero no puedo arriesgarme a hacer un movimiento brusco para secarlas. Parpadeo para quitarme las gotas saladas como si fueran lágrimas."
 agot_dragon_slaying_events.0100.desc.intro.poison: "Mi espada está goteando veneno, solo necesito acercarme lo suficiente para usarla..."
 agot_dragon_slaying_events.0100.desc.ending1: "Mi destino pende como un hilo frágil, esperando ser cortado o tejido en una leyenda."
 agot_dragon_slaying_events.0100.desc.ending2: "Mi destino pende del filo de un cuchillo, tambaleándose peligrosamente hacia el desastre."
 agot_dragon_slaying_events.0100.desc.ending3: "Mi resolución brilla más que cualquier llama de dragón y demostraré que soy digno. Pero"
 agot_dragon_slaying_events.0100.desc.get_closer: "Debo acercarme al dragón."
 agot_dragon_slaying_events.0100.desc.get_even_closer: "Aunque me duela, debo acercarme al dragón."
  # Dragon Last Move 
 agot_dragon_slaying_events.0100.desc.last_move_burn1: "Fuego. Fuego por todas partes. El torrente de llamas que ha producido el dragón es intenso, y el humo que ha producido [dragon.Custom('GetDragonSheHe')] es asfixiantemente espeso."
 agot_dragon_slaying_events.0100.desc.last_move_burn2: "Las llamas brotaron de la boca de [dragon.GetNamePossessiveNoTooltip], bañando el área con un calor intenso, diferente a todo lo que había sentido antes."
 agot_dragon_slaying_events.0100.desc.last_move_burn3: "Un infierno incendiario me envuelve, rodeándome por todos lados con paredes de llamas de dragón y humo. El calor crea ondas en el aire."
 agot_dragon_slaying_events.0100.desc.last_move_shake_cave: "El furor del dragón y los ecos del rugido paralizante de [dragon.Custom('GetDragonHerHis')] han disminuido, y la cueva se ha calmado."
 agot_dragon_slaying_events.0100.desc.last_move_sneak_attack: "¡Engaño! Lo que había tomado como un momento de protección moderado era en realidad una artimaña calculada para abrir mis propias defensas. Con la velocidad del rayo, [dragon.GetNameNoTooltip] atacó mi figura que corría y me infligió una herida terrible."
 agot_dragon_slaying_events.0100.desc.last_move_guarded_attack: "Las defensas del dragón han bajado, pero hay una mirada fría en los ojos de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0100.desc.last_move_guard: "Las defensas del dragón ya no se levantan."
 agot_dragon_slaying_events.0100.desc.last_move_lunge: "[dragon.GetNameNoTooltip] se lanza con una fuerza terrible, cerrando la boca de [dragon.Custom('GetDragonHerHis')]. Evito por poco ser destrozado."
  # Dragon Current Move 
 agot_dragon_slaying_events.0100.desc.current_move_burn: "[dragon.GetNameNoTooltip] bobinas [dragon.Custom('GetDragonHerHis')] cuello. Un gruñido bajo resuena en las fauces de [dragon.Custom('GetDragonHerHis')] y el aroma del carbón llena el aire. No hay duda, [dragon.Custom('GetDragonSheHe')] se está preparando para limpiar la zona con llama."
 agot_dragon_slaying_events.0100.desc.current_move_shake_cave: "En un ataque agresivo, [dragon.Custom('GetDragonSheHe')] ha formado un paisaje de lo más traicionero. El rugido gutural que emerge de la boca de [dragon.Custom('GetDragonHerHis')] resuena por toda la cueva, un sonido aterrador."
 agot_dragon_slaying_events.0100.desc.current_move_guard: "[dragon.GetNameNoTooltip] ha levantado [dragon.Custom('GetDragonHerHis')] defensas, tal vez ahora sea mi oportunidad de cerrar la brecha entre nosotros."
 agot_dragon_slaying_events.0100.desc.current_move_lunge: "Con gran velocidad, el dragón está reduciendo la brecha entre nosotros. [dragon.Custom('GetDragonHerHis')] poderosas mandíbulas cuelgan abiertas, ansiosas por probar mi carne."
  # Attacker's Options 
 agot_dragon_slaying_events.0100.approach: "Acomete al dragón."
 agot_dragon_slaying_events.0100.roll_burn: "Haz una tirada de barril."
 agot_dragon_slaying_events.0100.roll_lunge: "Dar un salto hacia delante."
 agot_dragon_slaying_events.0100.approach_cautiously: "Continúe acercándose con cautela."
 agot_dragon_slaying_events.0100.run: "Necesito salir de aquí."
  
  ## 0101 for Proximity 0 
 agot_dragon_slaying_events.0101.t: "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0101.desc.mid.uncouth: "Que le jodan a este dragón y a todo el reino. Me niego a morir en batalla con este saco humeante de #bold dragonpiss#!!\n\n"
 agot_dragon_slaying_events.0101.desc.mid.brave: "Mis nervios se ponen a prueba momentáneamente, mientras retrocedo ante el ataque, pero mi resolución se endurece una vez más. [dragon.GetNameNoTooltip] #bold morirá.\n\n"
 agot_dragon_slaying_events.0101.desc.mid.craven: "Todo mi cuerpo tiembla, la muerte está tan cerca que puedo olerla. Mis pantalones están manchados de mierda, después de haber expulsado mi contenido por miedo y pánico. Así es como termina..."
 agot_dragon_slaying_events.0101.desc.mid.fallback: "Me tambaleo un momento y luego vuelvo a concentrarme. La tarea que tengo por delante exigirá hasta el último ápice de mi ser. Y aun así...\n\n"
 agot_dragon_slaying_events.0101.desc.outro1: "El suelo que me rodea es un caos de escombros y desechos que no ofrecen refugio ni compasión. Solo muerte."
 agot_dragon_slaying_events.0101.desc.outro2: "Mi pie se engancha en un trozo de hueso... ¿El cráneo de una cabra? ¿Quizás el de un lobo? Un dragón no conoce más enemigos que los hombres."
 agot_dragon_slaying_events.0101.desc.outro3: "Un hilo de sangre me corre por la cara y el olor a hierro me invade la nariz. Parpadeo para quitarme el sudor de los ojos y hago una mueca."
 agot_dragon_slaying_events.0101.desc.outro4: "El aire es pesado, pero el momento parece ligero y esquivo: un breve destello entre las llamas, una aparición que se disipa en un instante."
 agot_dragon_slaying_events.0101.desc.ending1: "Ante mí, sorprendentemente cerca, las alas de [dragon.GetNamePossessiveNoTooltip] levantan polvo y cenizas en el aire."
 agot_dragon_slaying_events.0101.desc.ending2: "[dragon.GetNameNoTooltip] ya está a nuestro alcance, pero las escalas [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColor')] parecen impenetrables como una fortaleza."
 agot_dragon_slaying_events.0101.desc.ending3: "Casi podría extender mi mano para rozar [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColor')] escamas si no fuera por el acto sangriento que tengo por delante."
 agot_dragon_slaying_events.0101.desc.ending4: "El silencio se apodera de nosotros. El silencio es mi único respiro. [dragon.GetNamePossessiveNoTooltip] ojos me perforan como dagas de acero valyrio."
 agot_dragon_slaying_events.0101.desc.current_move_bite: "\n\nLas fauces de esta monstruosa bestia se desquician. Me convertiré en cena si no me muevo."
 agot_dragon_slaying_events.0101.desc.current_move_tail: "La cola de la bestia azota con una fuerza devastadora. Debo moverme o me convertiré en uno con el barro."
 agot_dragon_slaying_events.0101.climb: "Sube al dragón."
 agot_dragon_slaying_events.0101.dive: "Sumérgete bajo el dragón."
 agot_dragon_slaying_events.0101.stand: "Mantente firme. El dragón muere aquí."
  
  ## 0102 for Final Strike 
 agot_dragon_slaying_events.0102.t: "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0102.desc.maimed: "Mi brazo, arrancado por completo de la articulación del hombro, yace retorciéndose en el suelo, sus últimos chorros de sangre representan una pantomima de movimientos espasmódicos en el suelo. Bueno, esto no salió como esperaba..."
 agot_dragon_slaying_events.0102.desc.crippled: "Arrastro mi cuerpo destrozado... ¿Quién hubiera imaginado que la cola de un dragón podría aplastarse con tanta fuerza? Debajo de mi torso, donde una vez se extendieron las orgullosas piernas de un [ROOT.Char.GetLadyLord], ahora cuelga un desastre de huesos rotos, vísceras y jirones desgarrados de mis pantalones.\n\n"
 agot_dragon_slaying_events.0102.desc.ouchie: "Todo sucede en un instante... Me sumerjo debajo de [dragon.GetNameNoTooltip], con la esperanza de evitar el golpe de [dragon.Custom('GetDragonHerHis')], pero no calculé bien el paso. Siento que mi casco se cae de mi cabeza. Un pie con garras desgarra furiosamente mi pierna, destrozando tanto la carne como el hueso. Mi grito angustiado se interrumpe cuando la punta de la cola de [dragon.GetNamePossessiveNoTooltip] me corta la cara y me atraviesa el ojo.\n\nLa sangre brota y se derrama por mi mejilla como una fuente."
 agot_dragon_slaying_events.0102.desc.bite: "[dragon.GetNamePossessiveNoTooltip] Las mandíbulas se cierran con una ferocidad aterradora."
 agot_dragon_slaying_events.0102.desc.tail: "El dragón pretende aplastarme entre la espalda de [dragon.Custom('GetDragonHerHis')] y la cola de [dragon.Custom('GetDragonHerHis')]. Debo tomar una decisión evitando incluso un solo golpe. La cola de [dragon.Custom('GetDragonHerHis')|U] me matará fácilmente."
 agot_dragon_slaying_events.0102.desc.climb: "Para evitar el golpe, me he aferrado a la espalda del dragón y [dragon.Custom('GetDragonSheHe')] claramente no está contento.\n\n"
 agot_dragon_slaying_events.0102.desc.dive: "Al sumergirme bajo el vientre del dragón, me encuentro a salvo de lo peor de la furia de [dragon.Custom('GetDragonHerHis')], pero sin ninguna posición ventajosa, no soy consciente en absoluto de la fuerza que se cierne sobre mí.\n\n"
 agot_dragon_slaying_events.0102.desc.valyrian: "#italic Valar morghulis#! pasa por mi mente. Muerte: un propósito, una dulce liberación. Pero #italic hoy no#!."
 agot_dragon_slaying_events.0102.desc.uncouth: "#bold Que se joda este dragón abandonado por los dioses.#!"
 agot_dragon_slaying_events.0102.desc.seven: "#italic Madre... Guerrero... Padre...#! Busco a un salvador, pero todo lo que veo es al Extraño, que viene a reclamarme."
 agot_dragon_slaying_events.0102.desc.oldgods: "De repente mi cuerpo se siente como hielo, una calma fría y entumecedora se apodera de mí. #italic Los viejos dioses están aquí#!, y debo acabar con este flagelo."
 agot_dragon_slaying_events.0102.desc.drowned: "#italic Lo que está muerto nunca puede morir#!, Me lo suplico a mí mismo, #italic pero se levanta de nuevo con más fuerza... más fuerte...#!"
 agot_dragon_slaying_events.0102.desc.rhllor: "Aunque las llamas bailan a mi alrededor, me siento abrazado por una cálida sensación de calma. #italic El Lord de la Luz me guiará a la victoria.#!"
 agot_dragon_slaying_events.0102.desc.fallback: "Mi única esperanza ahora reside en mi propia resolución... #italic Debo seguir adelante, a través del fuego y las llamas.#!"
 agot_dragon_slaying_events.0102.desc.crush: "El dragón desplaza el peso de [dragon.Custom('GetDragonHerHis')], [dragon.Custom('GetDragonSheHe')] pretende aplastarme con fuerza con el peso del cuerpo de [dragon.Custom('GetDragonHerHis')] entre [dragon.Custom('GetDragonHerHim')] y el suelo. Debo actuar rápido o [dragon.Custom('GetDragonSheHe')] me matará."
 agot_dragon_slaying_events.0102.desc.tail: "El dragón pretende aplastarme entre la espalda de [dragon.Custom('GetDragonHerHis')] y la cola de [dragon.Custom('GetDragonHerHis')]. Debo tomar una decisión evitando incluso un solo golpe. La cola de [dragon.Custom('GetDragonHerHis')|U] me matará fácilmente."
 agot_dragon_slaying_events.0102.desc.shake: "[dragon.GetNameNoTooltip] está intentando quitarme de encima a [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0102.desc.fly_climb: "El dragón ha alzado el vuelo, debo soltarlo mientras aún pueda o dejarme llevar por él. Los peligros de esto último son evidentes, pero soltarlo significaría perder mi premio."
 agot_dragon_slaying_events.0102.desc.fly_dive: "El dragón está intentando despegar. Debo actuar rápido si quiero derribar a la bestia, o podría dejar ir a [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0102.kill_first_crush: "#bold ¡No si mato a [dragon.Custom('GetDragonHerHim')] primero!#!"
 agot_dragon_slaying_events.0102.kill_first_crush.tt: "Intentarás matar al dragón antes de que [dragon.Custom('GetDragonSheHe')] te aplaste contra el suelo."
 agot_dragon_slaying_events.0102.kill_first_fly: "#bold ¡Debo matar a [dragon.Custom('GetDragonHerHim')] antes de que [dragon.Custom('GetDragonSheHe')] emprenda el vuelo!#!"
 agot_dragon_slaying_events.0102.kill_first_fly.tt: "Intentarás matar al dragón antes de que [dragon.Custom('GetDragonSheHe')] pueda despegar, lo que podría suponer una posible represalia."
 agot_dragon_slaying_events.0102.roll: "Rodar lejos."
 agot_dragon_slaying_events.0102.dive_fly_away: "Lástima..."
 agot_dragon_slaying_events.0102.climb_head: "¡Sube por la cabeza!"
 agot_dragon_slaying_events.0102.get_off: "¡Bajar!"
 agot_dragon_slaying_events.0102.hold_on: "¡Esperar!"
  
  ## 0110 Victory 
 agot_dragon_slaying_events.0110.t: "$agot_dragon_duel.t$ Victoria"
 agot_dragon_slaying_events.0110.desc.move_climb_tail: "Mientras trepo frenéticamente [dragon.GetNamePossessiveNoTooltip] hacia atrás, la bestia intenta salpicarme entre [dragon.Custom('GetDragonHerHis')] hacia atrás y [dragon.Custom('GetDragonHerHis')] hacia atrás."
 agot_dragon_slaying_events.0110.desc.move_climb_shake: "Mientras hago mi frenético ascenso hasta la espalda de [dragon.GetNamePossessiveNoTooltip], la bestia intenta sacudirse de encima. Me aferro con todas mis fuerzas a las escamas de [dragon.Custom('GetDragonHerHis')] mientras el cuerpo de [dragon.Custom('GetDragonHerHis')] se ondula violentamente."
 agot_dragon_slaying_events.0110.desc.move_dive_crush: "Estoy acurrucada debajo de [dragon.GetNameNoTooltip], poniendo toda mi fuerza en mis golpes hacia la parte inferior expuesta de [dragon.Custom('GetDragonHerHis')]. De repente, el peso de [dragon.Custom('GetDragonHerHis')] se desplaza peligrosamente hacia abajo."
 agot_dragon_slaying_events.0110.desc.move_climb_fly: "Me aferro delirantemente a las escamas [dragon.Custom('GetDragonColor')] de la espalda de [dragon.GetNamePossessiveNoTooltip] mientras [dragon.Custom('GetDragonSheHe')] se precipita hacia arriba en vuelo."
 agot_dragon_slaying_events.0110.desc.move_dive_fly: "Lanzo una ráfaga de golpes en el vientre expuesto de [dragon.GetNamePossessiveNoTooltip], y los chillidos de [dragon.Custom('GetDragonHerHis')] me perforan los oídos. En un instante, la bestia emprende el vuelo."
 agot_dragon_slaying_events.0110.desc.win_burn_wound: "Mientras [dragon.GetNameNoTooltip] arroja fuego mortal [dragon.Custom('GetDragonHerHis')], lo esquivo y me abro paso hacia [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.win_lunge_wound: "Mientras [dragon.GetNameNoTooltip] se lanza hacia mí, me hago a un lado y luego cierro la distancia entre nosotros."
 agot_dragon_slaying_events.0110.desc.win_confront_bite: "Paro el mordisco de [dragon.Custom('GetDragonHerHis')] y me lanzo con fuerza hacia [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0110.desc.win_confront_tail: "[dragon.GetNamePossessiveNoTooltip] su cola golpea brutalmente mi armadura, pero acepto el golpe con calma."
 agot_dragon_slaying_events.0110.desc.win_climb_head: "Continúo subiendo [dragon.Custom('GetDragonHerHis')] hacia atrás, rumbo a la cabeza. [dragon.Custom('GetDragonSheHe')|U] azota sin control."
 agot_dragon_slaying_events.0110.desc.win_climb_roll: "Me alejo justo a tiempo para evitar ser aplastado, pero [dragon.GetNamePossessiveNoTooltip] me mira fijamente a un brazo de distancia."
 agot_dragon_slaying_events.0110.desc.win_shake_climb: "[dragon.GetNameNoTooltip] tiembla violentamente, requiriendo toda mi fuerza para mantener mi proximidad a la cabeza de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0110.desc.win_shake_roll: "[dragon.GetNameNoTooltip] se sacude furiosamente, pero me alejo justo a tiempo. [dragon.Custom('GetDragonSheHe')|U] resopla enojado mientras [dragon.Custom('GetDragonSheHe')] se inclina hacia mí."
 agot_dragon_slaying_events.0110.desc.win_climb_fly: "Agarrándome fuerte, mantengo mi posición sobre la espalda de [dragon.GetNamePossessiveNoTooltip], esperando a que [dragon.Custom('GetDragonHerHim')] aterrice. Tan pronto como [dragon.Custom('GetDragonSheHe')] toca el suelo, me acerco más a la cabeza de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush: "[dragon.GetNameNoTooltip] me aplasta con una fuerza brutal. Siento que voy a estallar como una llaga infectada, mis entrañas se aplastan como pus confitado. Sin embargo, desafiando al dragón, me libero."
 agot_dragon_slaying_events.0110.desc.win_dive_crush_move: "Evito por poco que me aplasten, mientras [dragon.GetNameNoTooltip] me lanza [dragon.Custom('GetDragonHerselfHimself')]. Mi corazón late fuerte en mi pecho mientras miro mi premio."
 agot_dragon_slaying_events.0110.desc.win_dive_stop_fly: "A pesar de [dragon.Custom('GetDragonHerHis')] intentos, [dragon.GetNameNoTooltip] no puede volar y [dragon.Custom('GetDragonSheHe')] no puede escapar de mi furia."
 agot_dragon_slaying_events.0110.desc.mid1: "\n\nEl momento ha llegado. Debo acertar si quiero sobrevivir y tener éxito."
 agot_dragon_slaying_events.0110.desc.mid2: "\n\nHa surgido la oportunidad. Debo aprovecharla si quiero evitar una muerte en el fuego."
 agot_dragon_slaying_events.0110.desc.mid3: "\n\nLa oportunidad que tanto he esperado está aquí: una apertura, aunque breve, para atacar."
 agot_dragon_slaying_events.0110.desc.sword: "Agarro mi [ROOT.Char.Custom('signature_weapon')] con fuerza, apuntando a la suave piel de dragón debajo de la mandíbula de [dragon.GetNamePossessiveNoTooltip]. Con todas mis fuerzas, clavo mi espada en el cuello de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0110.desc.dagger: "El [ROOT.Char.Custom('signature_weapon')] en mi mano parpadea mientras lo giro para colocarlo en posición, deslizando la hoja afilada como una navaja entre las escamas de [dragon.GetNamePossessiveNoTooltip] y el cuello de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0110.desc.spear: "Preparé mi [ROOT.Char.Custom('signature_weapon')], señalando un rincón blando entre las escamas de [dragon.GetNamePossessiveNoTooltip] y [dragon.Custom('GetDragonColorFull')]. Con todo el peso de mi cuerpo, clavé la punta de mi lanza en la cabeza de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0110.desc.smash: "Levanto mi [ROOT.Char.Custom('signature_weapon')] por encima de mi cabeza, todos mis músculos tensos por el esfuerzo. Con toda la fuerza de mi ser, lo golpeé ferozmente contra la cabeza de [dragon.GetNamePossessiveNoTooltip]."
 agot_dragon_slaying_events.0110.desc.fallback: "Desato una ráfaga salvaje de golpes, una y otra vez. Enloquecedoramente, [dragon.GetNameNoTooltip] se niega a morir. Por fin, apunto a [dragon.Custom('GetDragonHerHis')] ojo... #italic Mueres ahora#!, pienso mientras empujo mi [ROOT.Char.Custom('signature_weapon')] hacia [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.ending1: "[dragon.Custom('GetDragonSheHe')|U] deja escapar un trino lastimero, lo último de la vida de [dragon.Custom('GetDragonHerHis')] expulsada en el aliento.\n\n"
 agot_dragon_slaying_events.0110.desc.ending2: "[dragon.Custom('GetDragonSheHe')|U] emite un agudo chillido: un sonido aterrador, a partes iguales de dolor y miedo. [dragon.Custom('GetDragonHerHis')] La perdición está cerca [dragon.Custom('GetDragonHerHim')].\n\n"
 agot_dragon_slaying_events.0110.desc.ending3: "[dragon.Custom('GetDragonSheHe')|U] grita con un ligero gorgoteo, la sangre se acumula en la garganta de [dragon.Custom('GetDragonHerHis')] donde una vez se gestaron las llamas.\n\n"
 agot_dragon_slaying_events.0110.desc.ending4: "[dragon.Custom('GetDragonSheHe')|U] chirría suavemente, casi con tristeza, como si llamara a un jinete del pasado [dragon.Custom('GetDragonHerHis')].\n\n"
 agot_dragon_slaying_events.0110.desc.ending5: "[dragon.GetNameNoTooltip], el gran dragón gigante, suelta un pedo largo y estremecedor mientras [dragon.Custom('GetDragonSheHe')] muere.\n\n"
 agot_dragon_slaying_events.0110.desc_vengeance: "Por fin he conseguido vengarme de mi [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0110.a: "Ahora, ¿cómo puedo sacarme la cabeza de [dragon.Custom('GetDragonHerHis')]?"
 agot_dragon_slaying_events.0110.a.stronger: "...Pensé que serías más fuerte."
 agot_dragon_slaying_events.0110.b: "Un premio tan pequeño no vale la pena el riesgo."
 agot_dragon_slaying_events.0110.blood_burn.tt: "¡Cuidado, la sangre de dragón está caliente!"
 agot_dragon_slaying_events.0110.blood_burn.toast: "[ROOT.GetName] fue quemado por sangre de dragón"
  
  ## 0111 Defeat 
 agot_dragon_slaying_events.0111.t: "$agot_dragon_duel.t$ Derrota"
 agot_dragon_slaying_events.0111.desc.move_climb_tail: "Rápido como un rayo, la cola de [dragon.GetNamePossessiveNoTooltip] se mueve en mi dirección mientras intento trepar hasta [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0111.desc.move_climb_shake: "Sin previo aviso, [dragon.GetNameNoTooltip] intenta ferozmente sacudirme la espalda de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0111.desc.move_climb_fly: "En un instante, [dragon.GetNameNoTooltip] vuela hacia el aire conmigo en la espalda de [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0111.desc.move_dive_crush: "Con todo mi peso [dragon.Custom('GetDragonHerHis')], [dragon.GetNameNoTooltip] intenta aplastarme mientras estoy debajo de [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.move_dive_fly: "Conmigo escondido debajo de [dragon.Custom('GetDragonHerHim')], [dragon.GetNameNoTooltip] comienza a tomar vuelo."
 agot_dragon_slaying_events.0111.desc.death_running_burn: "Al ver mi peligro mortal, me doy la vuelta... Debe haber una manera de salir de este incendio infernal.\n\nCon mi espalda hacia [dragon.Custom('GetDragonHerHim')], [dragon.GetNameNoTooltip] deja escapar una nueva ola de llamas de dragón. Siento calor, oh, mucho calor. No, no así.\n\nMis brazos y piernas se derriten, cenizas en medio de la explosión de calor insoportable."
 agot_dragon_slaying_events.0111.desc.death.rip1: "[dragon.GetNamePossessiveNoTooltip] dientes me desgarran, hacen picadillo de mi carne, salpican mi sangre como el vino de una copa rota. Observo aterrorizada cómo [dragon.Custom('GetDragonSheHe')] engulle mi carne, lamiendo mis entrañas como si fueran salsa de cordero."
 agot_dragon_slaying_events.0111.desc.death.rip2: "[dragon.GetNameNoTooltip] ruge con orgullo mientras [dragon.Custom('GetDragonSheHe')] desciende sobre mí, dientes y garras enredándose en mi tierna carne. La armadura no es nada contra un dios atroz como este."
 agot_dragon_slaying_events.0111.desc.death.rip3: "[dragon.GetNamePossessiveNoTooltip] mandíbulas se cierran a mi alrededor con fuerza, dientes dentados desgarrando mi carne y destrozando mis huesos. Seguramente [dragon.Custom('GetDragonSheHe')] podría hacerme un trabajo rápido ahora, pero en cambio [dragon.Custom('GetDragonSheHe')] parece contento de jugar con [dragon.Custom('GetDragonHerHis')] comida. El dolor eclipsa mi cerebro y me quedo entumecido."
 agot_dragon_slaying_events.0111.desc.death_running_pursuit: "No puedo sobrevivir a esta pelea. Me doy la vuelta rápidamente y corro para alejarme de [dragon.GetNameNoTooltip], pero mi escape se ve interrumpido.\n\n"
 agot_dragon_slaying_events.0111.desc.run_escape: "No tengo forma de ganar contra este monstruo... No tengo más opción que huir, e incluso así podría morir.\n\nMe retiro a toda prisa, esquivando y zigzagueando lo mejor que puedo hasta que estoy absolutamente seguro de que estoy solo. De alguna manera, logro escapar del dragón y dejar atrás este infierno."
 agot_dragon_slaying_events.0111.desc.climb_let_fly: "\n\nSólo un tonto se aferraría a un dragón volador y, a pesar de haber elegido embarcarme en esta aventura errante, todavía tengo algo de ingenio. Caigo al suelo y [dragon.GetNameNoTooltip] se va volando...\n\n"
 agot_dragon_slaying_events.0111.desc.dive_let_fly: "\n\nDesde esta posición, no tengo esperanzas de detener a [dragon.Custom('GetDragonHerHim')]. Me doy vuelta sobre mi espalda y miro como [dragon.GetNameNoTooltip] se va volando, dejando escapar un último rugido y una explosión de llamas mientras [dragon.Custom('GetDragonSheHe')] desaparece de mi visión borrosa.\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_risky: "\n\nSabía que las llamas serían calientes, pero no podía imaginar que fueran tan calientes como #bold. Me siento como si me estuviera horneando dentro de mi armadura, un grotesco pastel de carne listo para estallar con mis propias entrañas cocidas.\n\nA pesar de todo, intento un último empujón hacia [dragon.GetNameNoTooltip], justo a tiempo para ver a [dragon.Custom('GetDragonHerHim')] abrir la garganta de [dragon.Custom('GetDragonHerHis')] y desatar un nuevo torrente de llamas. Siento que me derrito como un queso blando.\n\n"
 agot_dragon_slaying_events.0111.desc.death_lunge_risky: "Mi apertura es breve y debo hacer un movimiento arriesgado. Me lanzo hacia adelante, espero tomar a [dragon.GetNameNoTooltip] por sorpresa con mi [ROOT.Char.Custom('signature_weapon')], pero [dragon.Custom('GetDragonSheHe')] es ​​demasiado rápido.\n\n"
 agot_dragon_slaying_events.0111.desc.death_rock_risky: "Veo una pequeña abertura, así que hago mi movimiento. Corriendo hacia adelante, [ROOT.Char.Custom('signature_weapon')] en la mano, intento cerrar la distancia entre mí y la bestia.\n\nPero antes de que pueda alcanzar [dragon.Custom('GetDragonHerHim')], una gran roca es desalojada por el estruendo de [dragon.GetNamePossessiveNoTooltip]... Me golpea directamente en la cabeza y mi visión se vuelve borrosa, luego #bold negro#!. ¿Es aquí donde muero?\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_risky: "A pesar de mis graves heridas, intento abalanzarme sobre el dragón. El suelo tiembla a mi alrededor y mi equilibrio se vuelve precario.\n\nDe repente, caigo de bruces y escucho un sonido aterrador sobre mí. La furia de un dragón que viene a reclamar a un enemigo."
 agot_dragon_slaying_events.0111.desc.death_sneak_attack: "El ataque repentino del dragón me dejó en estado de shock. Me aparto de [dragon.Custom('GetDragonHerHim')], retorciéndome de dolor. Mi guardia está completamente expuesta...\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_cautious: "Intento alejarme rodando del torrente de llamas, pero soy demasiado lento. Mi propio cuerpo parece incendiarse, mientras dejo escapar un grito angustiado.\n\n[dragon.GetNameNoTooltip] se deleita con mi disgusto, lanzando fuego de dragón bajo mis pies como un juego... Mi danza retorcida para escapar del calor es una pantomima cruel.\n\nEl dolor abrasador me abruma."
 agot_dragon_slaying_events.0111.desc.death_lunge_cautious: "En mi precaución para evitar el ataque de [dragon.GetNamePossessiveNoTooltip], abandoné mis defensas. Me desplazo hacia un lado, exponiendo mi espalda, y me alejo lentamente de [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_rock_cautious: "A pesar de mi cauteloso acercamiento, de repente soy golpeado por una roca que cae, tomándome por sorpresa y completamente desarmado. [dragon.GetNameNoTooltip] está sobre mí.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious: "Inseguro, me acerco con cuidado a [dragon.GetNameNoTooltip]; el dolor en mis extremidades me deja débil y con náuseas. Intento gritar para animarme, pero en su lugar brota un vómito pútrido. Tengo arcadas y me tambaleo. No puedo continuar.\n\n"
 agot_dragon_slaying_events.0111.desc.death_bite_climb: "[dragon.GetNameNoTooltip] contorsiona el cuello de [dragon.Custom('GetDragonHerHis')], y de repente la cabeza de [dragon.Custom('GetDragonHerHis')] está frente a mí, tendida y expuesta sobre la espalda de [dragon.Custom('GetDragonHerHis')].\n\nLas mandíbulas del dragón se cierran a mi alrededor mientras dejo escapar un suspiro manso, dientes afilados como navajas cortando la armadura, la carne y los huesos por igual."
 agot_dragon_slaying_events.0111.desc.death_tail_climb: "Mi ascenso se ve interrumpido por un sonido como el chasquido de un látigo.\n\nYa no siento dolor en el pecho ni en las extremidades, no siento nada. La cola del dragón me ha aplastado la columna justo debajo del cuello y siento que me desprendo de [dragon.Custom('GetDragonHerHis')] como si fuera una muñeca sin vida.\n\nIncapaz de moverme, miro fijamente el alma de [dragon.GetNameNoTooltip] mientras [dragon.Custom('GetDragonSheHe')] se prepara para consumirme..."
 agot_dragon_slaying_events.0111.desc.death_bite_dive: "[dragon.GetNameNoTooltip] me observa de cerca mientras intento sumergirme debajo de [dragon.Custom('GetDragonHerHim')]. Sin perder el ritmo, las mandíbulas de [dragon.Custom('GetDragonHerHis')] se cierran a mi alrededor y me lanzan al aire.\n\nAterrizo en una pila arrugada, de espaldas a [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_tail_dive: "Como un rayo, la cola de [dragon.GetNamePossessiveNoTooltip] cruje por el aire y me golpea en la columna, debajo del cuello, mientras intento hacer un salto.\n\nYa no siento dolor en el pecho ni en las extremidades, no siento nada. Ruedo sin control por el suelo y caigo boca arriba. Sobre mí, [dragon.GetNameNoTooltip] se prepara para un refrigerio abundante."
 agot_dragon_slaying_events.0111.desc.confront_bite: "[dragon.GetNameNoTooltip] me chasquea las mandíbulas, agarrando mi armadura y luego desgarrando la carne expuesta debajo de ella. El dolor destella como fuego de dragón por todo mi cuerpo."
 agot_dragon_slaying_events.0111.desc.confront_tail: "[dragon.GetNamePossessiveNoTooltip] cola golpea mis piernas, sacándolas de debajo de mí. Golpeé el suelo con un fuerte gruñido y me desplomé para proteger mis entrañas. Entonces [dragon.Custom('GetDragonHerHis')] cola golpea mi cabeza, enviando ondas de dolor por todo mi cuerpo."
 agot_dragon_slaying_events.0111.desc.death_crushcrushcrush: "Mi postura desafiante se convierte en mi horror mientras [dragon.GetNameNoTooltip] me aplasta brutalmente contra el suelo...\n\nOigo mis huesos romperse como ramitas recién caídas bajo mis pies. Mis entrañas se elevan a través de mi pecho y bajan por mi trasero. El dolor es insoportable, pero breve. Estoy deshecha."
 agot_dragon_slaying_events.0111.desc.death_crush_move: "Mi intento de alejarme rodando del dragón es inútil. Incapaz de salir del camino, ahora estoy inmovilizado contra el suelo mientras [dragon.Custom('GetDragonSheHe')] empuja cada vez más el peso de [dragon.Custom('GetDragonHerHis')] contra mí.\n\nSiento que mis huesos se astillan y se rompen mientras soy aplastado, una espátula de [ROOT.Char.GetWomanMan]..."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_head: "Ack, la cola de [dragon.GetNameNoTooltip] me ha atrapado entre la cola de [dragon.Custom('GetDragonHerHis')] y la espalda de [dragon.Custom('GetDragonHerHis')]. Siento que el aire sale de mis pulmones por la fuerza aplastante de [dragon.Custom('GetDragonHerHis')].\n\n#italic Respira, solo respira,#! me digo a mí mismo, pero el aire no sale. Me siento mareado... Mi último aliento será un grito atormentado."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_roll: "Conseguí rodar para quitarme de encima del dragón, pero perdí la pelea. Me coloqué en una posición de defensa débil, pero la cola de [dragon.GetNamePossessiveNoTooltip] me golpeó de lado.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_climb: "Voluntariamente me levanto para apoyarme en la espalda de [dragon.GetNamePossessiveNoTooltip], pero con una sacudida feroz [dragon.Custom('GetDragonSheHe')] me arroja al suelo. No soy capaz de encontrar ninguna posición defensiva, este es el final.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_roll: "Consigo rodar fuera de la espalda del dragón mientras [dragon.Custom('GetDragonSheHe')] se sacude violentamente, pero con la misma rapidez [dragon.GetNameNoTooltip] está sobre mí una vez más.\n\n"
 agot_dragon_slaying_events.0111.desc.death_fly_hold: "Nos precipitamos hacia arriba a una velocidad vertiginosa, mucho más rápido de lo que cualquier caballo de guerra podría llevar a un hombre. Intento con todas mis fuerzas sujetarme fuerte, pero [dragon.GetNameNoTooltip] no parece muy dispuesto a llevar un pasajero. Con una sacudida brutal en pleno vuelo, me encuentro en el aire. El mundo debajo de mí parece una mancha marrón y verde, que se precipita hacia mí a una velocidad cada vez mayor. Seguramente moriré en el impacto."
 agot_dragon_slaying_events.0111.desc.death_stop_fly: "Debería haber dejado escapar a la bestia. Esto queda claro cuando [dragon.Custom('GetDragonHerHis')] garras raspan mi cuero cabelludo y la sangre comienza a gotear (luego #bold vierte#!) por mi cara.\n\nMi vista se vuelve roja mientras el dolor desgarra mi cuerpo. [dragon.GetNamePossessiveNoTooltip] garras son afiladas como cuchillas y me desgarran como a una oveja entre una manada de lobos. Así termina..."
 agot_dragon_slaying_events.0111.desc.loss_wounded_one: "Raspado y magullado, solo hago un balance de heridas menores de este encuentro infernal."
 agot_dragon_slaying_events.0111.desc.loss_wounded_two: "Me alejo tambaleándome de la carnicería, en mal estado por este encuentro infernal."
 agot_dragon_slaying_events.0111.desc.loss_wounded_three: "Estoy al borde de la muerte; este encuentro infernal tuvo un costo significativo."
 agot_dragon_slaying_events.0111.desc.loss_minor_burns: "Sorprendentemente, solo he salido con quemaduras menores de la batalla."
 agot_dragon_slaying_events.0111.desc.loss_major_burns: "Lamentablemente tengo muchas cicatrices por las quemaduras."
 agot_dragon_slaying_events.0111.desc.loss_unscathed: "De alguna manera, logré superar esto sin nuevas heridas."
 agot_dragon_slaying_events.0111.desc_vengeance: "Fallé en vengarme de mi [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0111.escaped: "Nunca más."
 agot_dragon_slaying_events.0111.loss: "Obtendré [dragon.Custom('GetDragonHerHim')] la próxima vez."
 agot_dragon_slaying_events.0111.death: "[ROOT.Char.Custom('Scream')]"
  
