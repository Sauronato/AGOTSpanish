 agot_dragon_designer.0100.eggs.t: "Una selección de huevos de dragón"
 agot_dragon_designer.0100.eggs.desc: "¿De qué color es mi huevo de dragón?"
 agot_dragon_designer.0100.eggs.a: "Este es mi huevo."
 agot_dragon_designer.0100.eggs.b: "No lo recuerdo. Tampoco me importa."
 agot_dragon_designer.0100.eggs.b.tt: "Recibirás un huevo de dragón al azar [artifact|E]"
  
 agot_dragon_designer.0110.t: "Selección de dragones salvajes"
 agot_dragon_designer.0110.desc: "¿Cual dragón es mío?"
 agot_dragon_designer.0110.a: "Yo soy el jinete de éste."
 agot_dragon_designer.0110.b: "No monto ninguno de estos dragones."
 agot_dragon_designer.0110.b.tt: "Regresarás al evento principal del diseñador de dragones."
 agot_dragon_designer.0110.toast_invalid: "Dragón inválido"
 agot_dragon_designer.0110.toast_invalid_desc: "El dragón ya no es válido para domesticarlo."
 agot_dragon_designer.0110.toast_tamed: "[dragon.GetNameNicknamed] Domesticado"
  
 agot_dragon_designer.2000.t: "Fuego en el hielo"
 agot_dragon_designer.2000.desc: "Los dragones se niegan a aventurarse más allá del Muro, y tan al norte, cualquier intento de acunar un huevo probablemente terminará convirtiéndolo en piedra. Si puedo mantener mi huevo a salvo hasta que pueda dirigirme hacia el sur más allá del Muro y el Don, tal vez, solo tal vez, pueda incubar un dragón propio."
 agot_dragon_designer.2000.egg: "Dirigí mi mirada hacia mi huevo."
 agot_dragon_designer.2000.egg_tt: "Elegirás el color de tu huevo de dragón."
 agot_dragon_designer.2000.dragon_horn: "Mantendré este cuerno cerca."
 agot_dragon_designer.2000.dragon_horn.tt: "$agot_dragon_designer.0001.b.tt$"
