l_spanish:
 agot_dragon_designer.0001.t: "Un nuevo jinete de dragones"
 agot_dragon_designer.0001.desc: "Es hora de labrarme un lugar en el mundo como nuevo jinete de dragones. Desde los cielos escribiré los mismos pasajes de la historia con fuego y sangre como pluma y tinta, pero ¿con qué clase de dragón reinaré? ¿Deseo un dragón joven pero listo para la batalla y ansioso por volar, o un gran leviatán anciano con el que hacer llover fatalidad y muerte?"
  
 agot_dragon_designer.0001.egg: "En realidad solo tengo un huevo."
 agot_dragon_designer.0001.egg_tt: "Elegirás el color de tu huevo de dragón."
 agot_dragon_designer.0001.a: "Te contaré como es mi dragón."
 agot_dragon_designer.0001.a.tt: "Se te pedirá que crees o elijas tu dragón."
 agot_dragon_designer.0001.b: "Capturare un drágon vivo."
 agot_dragon_designer.0001.b.tt: "Un cuerno de dragón proporciona un medio peligroso para domesticar a un dragón sin proporcionar ni requerir sangre de dragón."
  
 agot_dragon_designer.0002.t: "Eligiendo un dragón"
 agot_dragon_designer.0002.desc: "Desde los cielos escribiré los pasajes de la historia con fuego y sangre como mi pluma y tinta, pero ¿con qué clase de dragón reinaré? ¿Deseo un dragón joven pero listo para la batalla y ansioso por volar, o un gran leviatán anciano con el que hacer llover condenación y muerte?"
 agot_dragon_designer.0002.baby: "Una cría." #NT!
 agot_dragon_designer.0002.a: "Veamos esa actitud..."
 agot_dragon_designer.0002.b: "No se ve del todo bien..."
 agot_dragon_designer.0002.c: "¡El mundo es nuestro!"
 agot_dragon_designer.0002.d: "Un monstruo antiguo."
 agot_dragon_designer.0002.e: "He reclamado un dragón salvaje."
 agot_dragon_designer.0002.e.tt: "Se te pedirá que elijas un dragón entre los dragones salvajes vivos."
 agot_dragon_designer.0002.f: "Pensándolo bien, pertenezco a una categoría diferente."
 agot_dragon_designer.0002.f.tt: "Regresarás al evento principal del diseñador de dragones."
 agot_dragon_designer.0002.gender: "Género del dragón:" #NT!
 agot_dragon_designer.0002.gender.male: "$agot_dragon_designer.0002.gender$ #bold #B Masculino#!" #NT!
 agot_dragon_designer.0002.gender.female: "$agot_dragon_designer.0002.gender$ #bold #D Mujer#!" #NT!
 agot_dragon_designer.0002.gender.unspecified: "$agot_dragon_designer.0002.gender$ #bold #M Sorpréndeme#!" #NT!
 agot_dragon_designer.0002.gender.tt: "Este será el género del dragón generado. Haz clic en esta opción para alternar entre masculino/femenino/aleatorio." #NT!
 agot_dragon_designer.0003.t_hatchling: "Una cría" #NT!
 agot_dragon_designer.0003.t_young: "Un dragón joven"
 agot_dragon_designer.0003.t_adult: "Una criatura majestuosa"
 agot_dragon_designer.0003.t_old: "Una bestia formidable"
 agot_dragon_designer.0003.t_ancient: "Un monstruo antiguo"
 agot_dragon_designer.0003.desc_hatchling: "Este dragón acaba de salir de su huevo y tiene un mundo de posibilidades por delante. ¿En quién se convertirá este dragón? ¿Qué milagros y qué terrores sembrará?" #NT!
 agot_dragon_designer.0003.desc_young: "Este dragón ya ha crecido por completo desde que era un polluelo, pero aún le queda un largo camino por delante. Crecerá con cada paso del viaje y con cada aleteo. Los fuegos del dragón son ardientes pero aún no han sido probados, pero eso no durará mucho."
 agot_dragon_designer.0003.desc_adult: "El orgullo y la inteligencia brillan en los ojos de este temible dragón. Con el paso del tiempo ha crecido aún más, pero el fuego de su juventud aún arde con fuerza. Con la experiencia y el poder en el arsenal de este dragón, ¿quién podría enfrentarse a él?"
 agot_dragon_designer.0003.desc_old: "Un dragón anciano no es menos peligroso por su edad. Esta bestia torpe aún arde de furia y hambre, capaz de tragarse un caballo entero y de incendiar ejércitos enteros con una sola orden de su jinete. Este dragón es materia de leyendas, mitos y fábulas."
 agot_dragon_designer.0003.desc_ancient: "El aire parece gemir con los ecos de los gruñidos de este dragón, el suelo tiembla a cada paso que da mientras despega. Ciudades y castillos son tragados por completo a la sombra de sus enormes alas, y todos los seres vivos miran hacia sus fauces y ven la muerte. Este antiguo dragón es uno de los seres más temidos del mundo, y lo sabe."
 agot_dragon_designer.0003.a: "Veamos esa actitud..."
 agot_dragon_designer.0003.a.baby: "Este dragón nació con..." #NT!
 agot_dragon_designer.0003.a.tt: "Personalizarás los rasgos de tu dragón."
 agot_dragon_designer.0003.b: "No se ve del todo bien..."
 agot_dragon_designer.0003.b.tt: "Personalizarás la apariencia de tu dragón."
 agot_dragon_designer.0003.c: "¡El mundo es nuestro!"
 agot_dragon_designer.0003.c.tt: "Terminarás de diseñar tu dragón."
 agot_dragon_designer.0003.c.needs_traits_tt: "@warning_icon! #warning Tu dragón tiene un conjunto incompleto de rasgos. Los rasgos se asignarán aleatoriamente si continúas sin seleccionarlos.#!"
  
