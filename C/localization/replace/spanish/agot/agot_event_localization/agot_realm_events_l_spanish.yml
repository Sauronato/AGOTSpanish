l_spanish:
 agot_realm.1001.t: "Un reclamo histórico" #NT!
 agot_realm.1001.desc: "[historic_claimant.GetFullName] es el siguiente peticionario del día. "Mi señor, usted tiene el [claim_title.GetName], pero la dinastía [dynasty.GetName] lo mantuvo durante muchas generaciones. Se respetan los reclamos antiguos y, como descendiente de esa línea antigua, le agradecería mucho que devolviera estos desembarcos a mi Casa. Regreso. ¡Juraré ser tu hombre!"" #NT!
 agot_realm.1001.a: "Tú tendrás estas tierras para mí." #NT!
 agot_realm.1001.b: "Hoy no tendrás nada, pero eres bienvenido a compartir mi pan y mi sal." #NT!
 agot_realm.1001.c: "¿Quién eres tú para hacer demandas? ¡Tira a este vagabundo a las celdas!" #NT!
 agot_realm.1001.d: "Déjame pensar... ¡negado!" #NT!
