l_spanish:
 agot_realm.1001.t: "Un reclamo histórico"
 agot_realm.1001.desc: "[historic_claimant.GetFullName] es el siguiente peticionario del día. "Mi señor, usted tiene el [claim_title.GetName], pero la dinastía [dynasty.GetName] lo mantuvo durante muchas generaciones. Se respetan los reclamos antiguos y, como descendiente de esa línea antigua, le agradecería mucho que devolviera estos desembarcos a mi Casa. Regreso. ¡Juraré ser tu hombre!"
 agot_realm.1001.a: "Tú tendrás estas tierras para mí."
 agot_realm.1001.b: "Hoy no tendrás nada, pero eres bienvenido a compartir mi pan y mi sal."
 agot_realm.1001.c: "¿Quién eres tú para hacer demandas? ¡Tira a este vagabundo a las celdas!"
 agot_realm.1001.d: "Déjame pensar... ¡negado!"
  
 ############################ 
 #       The Teats          # 
 #       Badger             # 
 #       0020               # 
 ############################ 
  
 agot_realm.0020.t: "Las Tetinas"
 agot_realm.0020.desc: "Estoy cabalgando por el reino con mi [lover.Custom('ComplimentAdjective')] [lover.GetName] cuando nos encontramos en lo profundo de Riverlands. Nuestro amoroso retozo se detiene con la aparición de dos montículos cubiertos de hierba que aparecen a la vista en el horizonte, provocando una risita de ambos. \n\nEsta extensión de tierra en particular se conoce popularmente como [teats.GetName], por su parecido no tan sutil con el corpiño de una mujer. Aunque inclinas la cabeza de repente, te recuerdan a un par con el que estás íntimamente familiarizado.\n\n"Mi [ROOT.Char.GetLadyLord]", [lover.GetName] habla [lover.Custom('quirk_pos_adverb')], sacándote de tu ensueño y ella responde con una sonrisa. "¿Algo en tu mente?" Te las arreglas para evitar que tus ojos se desvíen hacia las colinas en pequeño mientras una idea comienza a formarse..."
 agot_realm.0020.a: "Mirad estas tetas, poderosos, y desesperaos."
 agot_realm.0020.a.tt: "Las Tetinas pasarán a llamarse [lover.GetFirstNamePossessive] Tetinas"
 renamed_teats: "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Tetinas"
 agot_realm.0020.b: "Los míos son mejores"
 agot_realm.0020.b.tt: "Las Tetinas pasarán a llamarse según sus Tetinas."
 agot_realm.0020.c: "Nada de nada, querida."
  
 ############################ 
 #    Thone Rejection       # 
 #       Badger             # 
 #       0030               # 
 ############################ 
  
 agot_realm.0030.t: "El Trono Niega [ROOT.Char.GetHerHim|U]"
 agot_realm.0030.desc: "Estoy gobernando el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] desde lo alto de la retorcida bestia de metal que es el Trono de Hierro. Ojalá hubiera algo más que hacer que escuchar una procesión interminable de peticionarios, cortesanos y lamedores que lloraban pidiendo favor o restitución. Aprieto los puños mientras otro se arrodilla y se arrastra ante su servil petición. Qué enorme pérdida de mi valioso tiempo.\n\nDe repente, un calor blanco recorre mi brazo y retrocedo de dolor. La manga de mi túnica adquiere un color carmín oscuro a medida que la sangre la empapa. El trozo de tela desgarrado todavía está empalado en el colmillo de hierro con el que me he desgarrado el brazo.\n\n "¡Maestro, trae al maestre!" una voz llama.\n"[ROOT.Char.GetSheHe|U] ¡ha sido mordido por el trono!" llama a otro.\n"[ROOT.Char.GetSheHe|U] ha sido reprendido!"\n#EMP "¡[ROOT.Char.GetFirstNameNoTooltip] no es cierto [ROOT.Char.GetTitleAsNameNoTooltip|l]!"#!"
 agot_realm.0030.a: "Esto es un presagio..."
 agot_realm.0030.a.tt: "Tus vasallos tomarán esto como un mal augurio."
  
 ############################ 
 #    Executed Family       # 
 #       Sililex            # 
 #       0031               # 
 ############################ 
  
 agot_realm.0031.t: "¡Familia ejecutada!"
 agot_realm.0031.desc: "¡Noticias trágicas! ¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], [victim.GetTitledFirstName], ha sido ejecutado por [executioner.GetTitledFirstName]!\n\nLa banalidad de las palabras en el papel contradice el dolor en mi corazón. Un ataque tan violento contra mi familia y mi honor no puede quedar sin respuesta, incluso si lo realiza mi señor. ¿Qué debo hacer?"
 agot_realm.0031.a: "¡Este falso [executioner.GetTitleAsNameNoTooltip|l] no gobernará más!"
 agot_realm.0031.a.f: "Escribes a tus aliados y comienzas a reunir tus fuerzas."
 agot_realm.0031.b: "Terminaré con la regla [executioner.GetHerHis], de una forma u otra..."
 agot_realm.0031.b.f: "Empiezas a planear la caída de [executioner.GetTitledFirstNameNoTooltip]."
 agot_realm.0031.c: "¡Esto no será perdonado!"
 agot_realm.0031.c.f: "Recordarás cómo la regla [executioner.GetTitledFirstNamePossessiveNoTooltip] te ha perjudicado."
 agot_realm.0031.d: "Trágico o no, estaba dentro de mis derechos."
 agot_realm.0031.d.f: "No te opondrás a la regla [executioner.GetTitledFirstNamePossessiveNoTooltip], dejando en paz la cuestión de la muerte de [victim.GetTitledFirstNamePossessiveNoTooltip]."
  
 ############################ 
 #     Girlbossing          # 
 #       Aithnea            # 
 #       0040               # 
 ############################ 
  
 agot_realm.0040.t: "Una cuestión de sucesión"
 agot_realm.0040.desc: "El reino se mantiene unido por la tradición y la confianza. Las tradiciones compartidas de nuestros pueblos y la confianza que esos pueblos —y mis leales vasallos— depositan en mí. Con el feliz nacimiento de [child.GetName], un heredero legítimo según toda tradición, he llegado a una encrucijada para la sucesión del reino.\n\n[old_heir.GetName] ha estado en la fila durante mucho tiempo como mi heredero, y la confianza en mi juicio calmó la reservas sobre [old_heir.GetHerHim]."
 agot_realm.0040.capable: "[old_heir.GetFirstNameNoTooltip] es un gobernante adecuado, cualquier señor extraño podría decirme eso. [old_heir.GetSheHe|U] sin duda llevaría al reino a una mayor prosperidad."
 agot_realm.0040.friend: "Y [old_heir.GetFirstNameNoTooltip] siempre ha estado cerca de mí, tanto como una sombra como un [old_heir.GetDaughterSon]. [old_heir.GetHerHis|U] ¡Confiar en mí es igualmente importante!"
 agot_realm.0040.outro: "\n\nPero, con tanto en juego, ¿sería [child.GetFirstNameNoTooltip] un mejor heredero?"
 agot_realm.0040.a: "[old_heir.GetNameNoTooltip] seguirá siendo mi heredero."
 agot_realm.0040.b: "No puedo negar [child.GetNameNoTooltip] [child.GetHerHis] derecho de nacimiento."
