l_spanish:
 collegeofcardinals: "Los más devotos"
 game_concept_praedictus_desc: "El Próximo Septón Devoto Predicho es el próximo Septón previsto que será designado del cuerpo mayor de santos obispos para convertirse en uno de los Setenta y Siete Septones Devotos."
 game_concept_praedictus: "Siguiente Septón Devoto Predicho"
 game_concept_papabile_desc: "El Probable Sucesor, como su nombre indica, es la persona con más probabilidades de suceder al actual Alto Septón a su muerte, con la ascensión del Probable Sucesor a Alto Septón asume el papel de jefe de la fe, y un nuevo Septón se convierte en uno de los Setenta y Siete Devotos en el antiguo espacio del Probable Sucesor."
 game_concept_papabile: "Probable sucesor"
 cardinal: ""
  
 game_concept_collegeofcardinals: "Los más devotos"
 game_concept_college: "Los más devotos"
 game_concept_collegeofcardinals_desc: "Existe un consejo compuesto por Setenta y Siete Septones Devotos, los clérigos de mayor rango en la Fe de los Siete. \Los Septones Devotos son nombrados por el Alto Septón entre los clérigos de la Fe de los Siete de todo Poniente. Los Candidatos a Septón con mayor piedad, mayor edad, mayor aprendizaje, rasgos virtuosos, poder secular, relaciones favorables con el Alto Septón, y la vinciinidad a un lugar sagrado son preferidos. \Los Candidatos a Septón son nombrados inmediatamente tras la muerte de un compañero Septón Devoto o tras la ascensión de uno de los Setenta y Siete al Alto Septo."
 game_concept_cardinal: "Septón Devoto"
 game_concept_cardinal_desc: "Los Septones Devotos forman el Consejo de los Más Devotos, el órgano de gobierno de la Fe de los Siete. De sus filas procede el Alto Septón de la Fe."
