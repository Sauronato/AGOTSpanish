 agot_spy_network.0200.interface.employer.t:0 "Espía revela secreto" #NT!
 agot_spy_network.0200.interface.employer.desc:0 "Uno de tus espías reveló un secreto en su corte que podría ser útil." #NT!
 agot_spy_network.0200.interface.spymaster.t:0 "Espía revela secreto" #NT!
 agot_spy_network.0200.interface.spymaster.desc:0 "Uno de tus espías reveló un secreto en su corte que podría ser útil." #NT!
 agot_spy_network.0210.t:0 "Mi Lord," #NT!
 agot_spy_network.0210.desc:0 "Pude obtener un secreto que [secret_holder.GetTitledFirstName] intenta proteger. Te entregaré las pruebas que encontré, pero solo si mi servicio es recompensado de manera justa." #NT!
 agot_spy_network.0210.a:0 "¡Necesito saber todo!" #NT!
 agot_spy_network.0210.b:0 "No estoy interesado." #NT!
 agot_spy_network.0210.c:0 "No tengo la moneda..." #NT!
 agot_spy_network.0400.t:0 "Se reclutó a un espía" #NT!
 agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName] ha encontrado a una persona dispuesta a ser tu espía en la corte de [target_character.GetTitledFirstName]" #NT!
 agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName] me servirá bien" #NT!
 agot_spy_network.0500.t:0 "Un espía fue descubierto" #NT!
 agot_spy_network.0500.desc:0 "¡[councillor.GetTitledFirstName] ha descubierto un espía! [discovered_spy.GetTitledFirstName] fue atrapado buscando secretos en los rincones más oscuros de tu corte." #NT!
 agot_spy_network.0500.a:0 "¿Quien te envio?" #NT!
 agot_spy_network.0510.t:0 "¡Te han descubierto!" #NT!
 agot_spy_network.0510.desc:0 "¡De alguna manera se enteraron! Me descubrieron espiando para [discovered_spy_employer.GetTitledFirstName]. Ahora mi vida corre peligro. ¿Quizás pueda sobrevivir a esto si les digo quién me contrató?" #NT!
 agot_spy_network.0510.a:0 "¡Merced! ¡Te lo contaré todo!" #NT!
 agot_spy_network.0510.b:0 "¡Mis labios permanecen sellados!" #NT!
 agot_spy_network.0520.t:0 "Un espía fue descubierto" #NT!
 agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName] expuso voluntariamente quién te está espiando, rogándote clemencia: ¡Era [discovered_spy_employer.GetTitledFirstName]!" #NT!
 agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName] se niega a exponer quién te está espiando." #NT!
 agot_spy_network.0520.desc:0 "¿Cómo quieres proceder con el traidor?" #NT!
 agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstName] será desterrado del reino." #NT!
 agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstName] debe pudrirse en una celda." #NT!
 agot_spy_network.0520.c:0 "Sólo hay un castigo para este crimen: ¡La muerte!" #NT!
 agot_spy_network.0520.d:0 "Seré misericordioso. ¡Pero esta intriga tiene que parar!" #NT!
 agot_spy_network.0600.t:0 "¡Su espía fue descubierto!" #NT!
 agot_spy_network.0600.desc:0 "Los informes clandestinos que recibimos de [discovered_spy.GetTitledFirstName] se han detenido repentinamente. Parece que sus habilidades no eran lo suficientemente buenas como para evitar ser descubiertos." #NT!
 agot_spy_network.0600.flipped.desc:0 "Y lo que es peor, ¡[discovered_spy.GetTitledFirstName] reveló tu participación!" #NT!
 agot_spy_network.0600.a:0 "¡[discovered_spy.GetSheHe|U] no fue lo suficientemente cuidadoso!" #NT!
 agot_spy_network.0700.t:0 "Se contrató a un espía" #NT!
 agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName] se ha unido a las filas de su extensa red de espionaje." #NT!
 agot_spy_network.0700.a:0 "La influencia crece como una mala hierba..." #NT!
