 agot_spy_network.0200.interface.employer.t: "Espía revela secreto"
 agot_spy_network.0200.interface.employer.desc: "Uno de tus espías reveló un secreto en su corte que podría ser útil."
 agot_spy_network.0200.interface.spymaster.t: "Espía revela secreto"
 agot_spy_network.0200.interface.spymaster.desc: "Uno de tus espías reveló un secreto en su corte que podría ser útil."
 agot_spy_network.0210.t: "Mi Lord,"
 agot_spy_network.0210.desc: "Pude obtener un secreto que [secret_holder.GetTitledFirstName] intenta proteger. Te entregaré las pruebas que encontré, pero solo si mi servicio es recompensado de manera justa."
 agot_spy_network.0210.a: "¡Necesito saber todo!"
 agot_spy_network.0210.b: "No estoy interesado."
 agot_spy_network.0210.c: "No tengo la moneda..."
 agot_spy_network.0400.t: "Se reclutó a un espía"
 agot_spy_network.0400.desc: "[councillor.GetTitledFirstName] ha encontrado a una persona dispuesta a ser tu espía en la corte de [target_character.GetTitledFirstName]"
 agot_spy_network.0400.a: "[new_spy.GetTitledFirstName] me servirá bien"
 agot_spy_network.0500.t: "Un espía fue descubierto"
 agot_spy_network.0500.desc: "¡[councillor.GetTitledFirstName] ha descubierto un espía! [discovered_spy.GetTitledFirstName] fue atrapado buscando secretos en los rincones más oscuros de tu corte."
 agot_spy_network.0500.a: "¿Quien te envio?"
 agot_spy_network.0510.t: "¡Te han descubierto!"
 agot_spy_network.0510.desc: "¡De alguna manera se enteraron! Me descubrieron espiando para [discovered_spy_employer.GetTitledFirstName]. Ahora mi vida corre peligro. ¿Quizás pueda sobrevivir a esto si les digo quién me contrató?"
 agot_spy_network.0510.a: "¡Merced! ¡Te lo contaré todo!"
 agot_spy_network.0510.b: "¡Mis labios permanecen sellados!"
 agot_spy_network.0520.t: "Un espía fue descubierto"
 agot_spy_network.0520.flipped.desc: "[discovered_spy.GetTitledFirstName] expuso voluntariamente quién te está espiando, rogándote clemencia: ¡Era [discovered_spy_employer.GetTitledFirstName]!"
 agot_spy_network.0520.loyal.desc: "[discovered_spy.GetTitledFirstName] se niega a exponer quién te está espiando."
 agot_spy_network.0520.desc: "¿Cómo quieres proceder con el traidor?"
 agot_spy_network.0520.a: "[discovered_spy.GetTitledFirstName] será desterrado del reino."
 agot_spy_network.0520.b: "[discovered_spy.GetTitledFirstName] debe pudrirse en una celda."
 agot_spy_network.0520.c: "Sólo hay un castigo para este crimen: ¡La muerte!"
 agot_spy_network.0520.d: "Seré misericordioso. ¡Pero esta intriga tiene que parar!"
 agot_spy_network.0600.t: "¡Su espía fue descubierto!"
 agot_spy_network.0600.desc: "Los informes clandestinos que recibimos de [discovered_spy.GetTitledFirstName] se han detenido repentinamente. Parece que sus habilidades no eran lo suficientemente buenas como para evitar ser descubiertos."
 agot_spy_network.0600.flipped.desc: "Y lo que es peor, ¡[discovered_spy.GetTitledFirstName] reveló tu participación!"
 agot_spy_network.0600.a: "¡[discovered_spy.GetSheHe|U] no fue lo suficientemente cuidadoso!"
 agot_spy_network.0700.t: "Se contrató a un espía"
 agot_spy_network.0700.desc: "[recipient.GetTitledFirstName] se ha unido a las filas de su extensa red de espionaje."
 agot_spy_network.0700.a: "La influencia crece como una mala hierba..."
