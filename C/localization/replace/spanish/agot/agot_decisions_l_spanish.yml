 agot_buy_knighthood_decision:0 "Comprar título de caballero" #NT!
 agot_buy_knighthood_decision_desc:0 "Si bien la presión social prohíbe la venta y compra de la caballería, siempre habrá personas cercanas dispuestas a vender la caballería por el precio justo. Por circunstancias sin importancia, no he sido hecho caballero en este momento de mi vida. Usando mi influencia y riqueza, definitivamente puedo arreglar eso." #NT!
 agot_buy_knighthood_decision_desc_outsider:0 "Si bien el título de caballero no es particularmente valorado o incluso relevante en mi pasado, convertirme en caballero me interesa. Encontrar a una persona dispuesta a nombrar caballero a un #italic forastero#! será difícil, pero estoy seguro de que puedo encontrar a una persona dispuesta por el precio adecuado." #NT!
 agot_buy_knighthood_decision_confirm:0 "¡Cómpralo!" #NT!
 agot_buy_knighthood_decision_tooltip:0 "Comprar título de caballero" #NT!
 agot_decision_bought_knighthood_effect_tt:0 "Su #V familia inmediata#! será notificado de su nombramiento como caballero." #NT!
