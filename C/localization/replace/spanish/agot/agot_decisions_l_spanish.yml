l_spanish:
 start_contraceptives_decision:0 "Usar anticonceptivos" #NT!
 start_contraceptives_decision_desc:0 "Consultando a un médico puedo adquirir anticonceptivos, como el té de la luna, que se puede utilizar para asegurar que mi coqueteo ocasional no resulte en niños." #NT!
 start_contraceptives_decision_tooltip:0 "Sacrifica un poco de [income|E] para reducir tu [fertility|E]." #NT!
 start_contraceptives_decision_confirm:0 "Estoy listo." #NT!

 stop_contraceptives_decision:0 "Deja de usar anticonceptivos" #NT!
 stop_contraceptives_decision_desc:0 "Es hora de que deje mis hierbas y cataplasmas a un lado. Puede que antes no haya querido tener hijos, pero ha llegado el momento de traer hijos e hijas al mundo." #NT!
 stop_contraceptives_decision_tooltip:0 "Deja de sacrificar algunos [income|E] para reducir tu [fertility|E]." #NT!
 stop_contraceptives_decision_confirm:0 "Deja que la naturaleza siga su curso." #NT!

 weirwood_meditate_decision:0 "Meditar en un Weirwood" #NT!
 weirwood_meditate_decision_desc:0 "Independientemente de la fe, pocos lugares en el mundo se acercan al corazón de un bosque de dioses en términos de tranquilidad y soledad de otro mundo. Tal vez debería visitar el árbol del corazón para que me oriente." #NT!
 weirwood_meditate_decision_tooltip:0 "Visitarás el bosque de dioses para tener la oportunidad de renovarte." #NT!
 weirwood_meditate_decision_confirm:0 "Los árboles me llaman." #NT!
 # House Revival
 house_revival_tooltip:0 "Por la violencia o el destino, esta casa se ha extinguido, pero debido a su reconocida historia puede ser revivida." #NT!
 darklyn_revival_decision:0 "Revive la casa Darklyn" #NT!
 darklyn_revival_desc:0 "En los días de los Cien Reinos, la Casa Darklyn de Duskendale reinó como reyes, reclamando la desembocadura del Blackwater Rush. El último Lord Darklyn perdió su asiento, sus tierras y su vida. Cuando tomó prisionero a su rey. El precio de su desafío fue la muerte de su familia. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza." #NT!
 darklyn_revival_decision_confirm:0 "Debajo de la tenue luz de Dusk" #NT!
 reyne_revival_decision:0 "Revive la casa Reyne" #NT!
 reyne_revival_desc:0 "La Casa Reyne remonta su linaje a los primeros hombres de la era de los héroes, construyendo allí la sede de Castamere alrededor de un rico sistema de minas, asegurándose así un gran poder en las Tierras del Oeste. La Casa Reyne encontró su ruina cuando Lord Roger Reyne se negó a pagar sus deudas y se rebeló contra la Casa Lannister. Su rebelión terminó rápidamente con la extinción de su dinastía. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza." #NT!
 reyne_revival_decision_confirm:0 "Largo y afilado" #NT!
 gardener_revival_decision:0 "Revivir al jardinero de la casa" #NT!
 gardener_revival_desc:0 "Se dice que muchas casas descienden del legendario Garth Greenhand, no más prestigioso que House Gardener. El último rey de los Jardineros, Mern IX, y sus parientes fueron quemados vivos en el Campo de Fuego en el año 1 a. C., lo que puso fin a la dinastía de los Jardineros. Sus tierras entregadas a la Casa Tyrell, que había servido lealmente como sus mayordomos. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza." #NT!
 gardener_revival_decision_confirm:0 "El árbol más alto" #NT!
 durrandon_revival_decision:0 "Revive la casa Durrandon" #NT!
 durrandon_revival_desc:0 "En la era de los héroes, el legendario rey Durran Godsgrief levantó el castillo Storms End y fundó el Reino de Stormlands, consolidando así el gobierno de la Casa Durrandon. Siglos después, su descendiente Argilac el Arrogante perdió su reino y su vida, sus tierras y su hija fueron entregadas a Lord Orys Baratheon. Terminando la dinastía Durrandon. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza." #NT!
 durrandon_revival_decision_confirm:0 "Nuestra es la furia" #NT!
 stark_revival_decision:0 "Revive la Casa Stark" #NT!
 stark_revival_desc:0 "A través del destino y la desgracia, la antigua casa de Bran the Builder se ha extinguido, poniendo fin a miles de años de Starks reinando en Invernalia. He retomado Winterfell; tal vez sea hora de traer de vuelta esta gran Dinastía, conmigo mismo como cabeza... Porque siempre debe haber un Stark en Winterfell." #NT!
 stark_revival_decision_confirm:0 "Viene el invierno" #NT!
 arryn_revival_decision:0 "Revive la casa Arryn" #NT!
 arryn_revival_desc:0 "A través del destino y la desgracia, la antigua casa de Falconknight se ha extinguido, poniendo fin a miles de años de reinado de Arryn en el Valle. He retomado el Nido de Águilas; tal vez sea hora de recuperar esta Dinastía que alguna vez fue grandiosa, conmigo mismo a la cabeza." #NT!
 arryn_revival_decision_confirm:0 "Tan alto como el honor" #NT!
 lannister_revival_decision:0 "Revive la Casa Lannister" #NT!
 lannister_revival_desc:0 "A través del destino y la desgracia, la antigua casa de Lann the Clever se ha extinguido, poniendo fin a miles de años de gobierno de Lannister. He retomado Casterly Rock; tal vez sea hora de recuperar esta Dinastía que alguna vez fue grandiosa, conmigo mismo a la cabeza." #NT!
 lannister_revival_decision_confirm:0 "¡Escuchame rugir!" #NT!
 hoare_revival_decision:0 "Revive la casa Hoare" #NT!
 hoare_revival_desc:0 "Cuatro mil años mi familia gobernó las Islas del Hierro, cosechando hierro y miedo por todas las costas de Poniente. Fue solo a través del fuego del dragón que fuimos humillados, pero aun así aguantamos. He retomado Monteorca, nuestro hogar ancestral. Quizá sea el momento de refundar la dinastía de Qhored, conmigo mismo a la cabeza." #NT!
 hoare_revival_decision_confirm:0 "Azotado en sangre" #NT!

 set_capital_kingslanding_decision:0 "Recuperar Tierra del Rey" #NT!
 set_capital_kingslanding_decision_confirm:0 "¡Restaura la verdadera sede de los Siete Reinos!" #NT!
 set_capital_kingslanding_decision_desc:0 "Desembarco del Rey es la capital de los Siete Reinos del Trono de Hierro y, como tal, me pertenece por derecho." #NT!
 set_capital_kingslanding_decision_tooltip:0 "Restaura Kingslanding como la capital de tu Reino." #NT!

 ######## Emperor reclaims KL from you
 agot_events_generic.0002.t:0 "Miserable [ROOT.Char.Custom('GirlBoy'))]," #NT!
 agot_events_generic.0002.desc_vassal:0 "¡Te arrastré fuera de la inmundicia y puedo arrojarte de nuevo! ¡No #EMP realmente#! pensaste que #EMP Desembarco del Rey#!, el último pilar de la erudición en esta desdeñosa tierra, realmente podría ser tuyo! ¡Ni siquiera el dedo más pequeño de tu pie es digno de pisar sus ladrillos resplandecientes! Devuélvelo, o el Aguasnegras será tu pozo de ahogamiento; yo mismo te arrojaré a él, si es necesario." #NT!
 agot_events_generic.0002.a:0 "¡Simplemente lo estaba cuidando por ti!" #NT!
 agot_events_generic.0002.b:0 "Espero que tu trasero mithering se corte en el Trono de Hierro." #NT!


