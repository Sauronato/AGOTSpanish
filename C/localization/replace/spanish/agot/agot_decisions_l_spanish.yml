l_spanish:
 I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE: "Al menos tres de tus antepasados ​​pertenecen a tu [house|E] actual y han gobernado tu [primary_title|E] durante al menos diez años."
 I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE: "Menos de tres de tus ancestros pertenecen a tu [house|E] actual y han gobernado tu [primary_title|E], durante al menos diez años."
  
 start_contraceptives_decision: "Usar anticonceptivos"
 start_contraceptives_decision_desc: "Consultando a un médico puedo adquirir anticonceptivos, como el té de la luna, que se puede utilizar para asegurar que mi coqueteo ocasional no resulte en niños."
 start_contraceptives_decision_tooltip: "Sacrifica un poco de [income|E] para reducir tu [fertility|E]."
 start_contraceptives_decision_confirm: "Estoy listo."
  
 stop_contraceptives_decision: "Deja de usar anticonceptivos"
 stop_contraceptives_decision_desc: "Es hora de que deje mis hierbas y cataplasmas a un lado. Puede que antes no haya querido tener hijos, pero ha llegado el momento de traer hijos e hijas al mundo."
 stop_contraceptives_decision_tooltip: "Deja de sacrificar algunos [income|E] para reducir tu [fertility|E]."
 stop_contraceptives_decision_confirm: "Deja que la naturaleza siga su curso."
  
 weirwood_meditate_decision: "Meditar en un Weirwood"
 weirwood_meditate_decision_desc: "Independientemente de la fe, pocos lugares en el mundo se acercan al corazón de un bosque de dioses en términos de tranquilidad y soledad de otro mundo. Tal vez debería visitar el árbol del corazón para que me oriente."
 weirwood_meditate_decision_tooltip: "Visitarás el bosque de dioses para tener la oportunidad de renovarte."
 weirwood_meditate_decision_confirm: "Los árboles me llaman."
  # House Revival 
 house_revival_tooltip: "Por la violencia o el destino, esta casa se ha extinguido, pero debido a su reconocida historia puede ser revivida."
 darklyn_revival_decision: "Revive la casa Darklyn"
 darklyn_revival_desc: "En los días de los Cien Reinos, la Casa Darklyn de Duskendale reinó como reyes, reclamando la desembocadura del Blackwater Rush. El último Lord Darklyn perdió su asiento, sus tierras y su vida. Cuando tomó prisionero a su rey. El precio de su desafío fue la muerte de su familia. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza."
 darklyn_revival_decision_confirm: "Debajo de la tenue luz de Dusk"
 reyne_revival_decision: "Revive la casa Reyne"
 reyne_revival_desc: "La Casa Reyne remonta su linaje a los primeros hombres de la era de los héroes, construyendo allí la sede de Castamere alrededor de un rico sistema de minas, asegurándose así un gran poder en las Tierras del Oeste. La Casa Reyne encontró su ruina cuando Lord Roger Reyne se negó a pagar sus deudas y se rebeló contra la Casa Lannister. Su rebelión terminó rápidamente con la extinción de su dinastía. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza."
 reyne_revival_decision_confirm: "Largo y afilado"
 gardener_revival_decision: "Revivir al jardinero de la casa"
 gardener_revival_desc: "Se dice que muchas casas descienden del legendario Garth Greenhand, no más prestigioso que House Gardener. El último rey de los Jardineros, Mern IX, y sus parientes fueron quemados vivos en el Campo de Fuego en el año 1 a. C., lo que puso fin a la dinastía de los Jardineros. Sus tierras entregadas a la Casa Tyrell, que había servido lealmente como sus mayordomos. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza."
 gardener_revival_decision_confirm: "El árbol más alto"
 durrandon_revival_decision: "Revive la casa Durrandon"
 durrandon_revival_desc: "En la era de los héroes, el legendario rey Durran Godsgrief levantó el castillo Storms End y fundó el Reino de Stormlands, consolidando así el gobierno de la Casa Durrandon. Siglos después, su descendiente Argilac el Arrogante perdió su reino y su vida, sus tierras y su hija fueron entregadas a Lord Orys Baratheon. Terminando la dinastía Durrandon. Quizá sea el momento de traer de vuelta esta Dinastía que alguna vez fue grandiosa, conmigo a la cabeza."
 durrandon_revival_decision_confirm: "Nuestra es la furia"
 stark_revival_decision: "Revive la Casa Stark"
 stark_revival_desc: "A través del destino y la desgracia, la antigua casa de Bran the Builder se ha extinguido, poniendo fin a miles de años de Starks reinando en Invernalia. He retomado Winterfell; tal vez sea hora de traer de vuelta esta gran Dinastía, conmigo mismo como cabeza... Porque siempre debe haber un Stark en Winterfell."
 stark_revival_decision_confirm: "Viene el invierno"
 arryn_revival_decision: "Revive la casa Arryn"
 arryn_revival_desc: "A través del destino y la desgracia, la antigua casa de Falconknight se ha extinguido, poniendo fin a miles de años de reinado de Arryn en el Valle. He retomado el Nido de Águilas; tal vez sea hora de recuperar esta Dinastía que alguna vez fue grandiosa, conmigo mismo a la cabeza."
 arryn_revival_decision_confirm: "Tan alto como el honor"
 lannister_revival_decision: "Revive la Casa Lannister"
 lannister_revival_desc: "A través del destino y la desgracia, la antigua casa de Lann the Clever se ha extinguido, poniendo fin a miles de años de gobierno de Lannister. He retomado Casterly Rock; tal vez sea hora de recuperar esta Dinastía que alguna vez fue grandiosa, conmigo mismo a la cabeza."
 lannister_revival_decision_confirm: "¡Escuchame rugir!"
 hoare_revival_decision: "Revive la casa Hoare"
 hoare_revival_desc: "Cuatro mil años mi familia gobernó las Islas del Hierro, cosechando hierro y miedo por todas las costas de Poniente. Fue solo a través del fuego del dragón que fuimos humillados, pero aun así aguantamos. He retomado Monteorca, nuestro hogar ancestral. Quizá sea el momento de refundar la dinastía de Qhored, conmigo mismo a la cabeza."
 hoare_revival_decision_confirm: "Azotado en sangre"
  
 set_capital_kingslanding_decision: "Recuperar Tierra del Rey"
 set_capital_kingslanding_decision_confirm: "¡Restaura la verdadera sede de los Siete Reinos!"
 set_capital_kingslanding_decision_desc: "Desembarco del Rey es la capital de los Siete Reinos del Trono de Hierro y, como tal, me pertenece por derecho."
 set_capital_kingslanding_decision_tooltip: "Restaura Kingslanding como la capital de tu Reino."
  
  ######## Emperor reclaims KL from you 
 agot_events_generic.0002.t: "Miserable [ROOT.Char.Custom('GirlBoy'))],"
 agot_events_generic.0002.desc_vassal: "¡Te arrastré fuera de la inmundicia y puedo arrojarte de nuevo! ¡No #EMP realmente#! pensaste que #EMP Desembarco del Rey#!, el último pilar de la erudición en esta desdeñosa tierra, realmente podría ser tuyo! ¡Ni siquiera el dedo más pequeño de tu pie es digno de pisar sus ladrillos resplandecientes! Devuélvelo, o el Aguasnegras será tu pozo de ahogamiento; yo mismo te arrojaré a él, si es necesario."
 agot_events_generic.0002.a: "¡Simplemente lo estaba cuidando por ti!"
 agot_events_generic.0002.b: "Espero que tu trasero mithering se corte en el Trono de Hierro."
  
  
