l_spanish:
  
 tradition_agot_verkos_frozen_flats_name: "Sobre estantes de hielo" #NT!
 tradition_agot_verkos_frozen_flats_desc: "Estas personas han construido su hogar en las grandes planicies heladas que se encuentran en las regiones frías del mundo. Aprovechando al máximo estas tierras invernales, han sobrevivido donde otros habrían perecido." #NT!
 culture_in_frozen_flats_desc: "El [culture|E] no está presente en ningún [county|E] con Frozen Flats [terrain|E]" #NT!
  
 tradition_agot_verkos_glacier_name: "Sobre hielo y piedra" #NT!
 tradition_agot_verkos_glacier_desc: "En las cimas de las montañas y los glaciares del mundo, estas personas han forjado una vida dura, fría y dura, como la tierra que habitan." #NT!
 culture_in_glacier_desc: "El [culture|E] no está presente en ningún [county|E] con Glaciar [terrain|E]" #NT!
  
 tradition_agot_verkos_cloudforest_name: "Dentro del Bosque de las Nubes" #NT!
 tradition_agot_verkos_cloudforest_desc: "En los bosques nubosos la vida es muy diferente. Protegidas del sol y entre los grandes árboles, estas personas se ganan la vida." #NT!
 culture_in_cloudforest_desc: "El [culture|E] no está presente en ningún [county|E] con Cloudforest [terrain|E]" #NT!
  
 tradition_agot_verkos_highlands_name: "Entre las Tierras Altas" #NT!
 tradition_agot_verkos_highlands_desc: "La vida en las tierras altas es más tradicional, alejada del bullicio de las ciudades, lo que permite a sus habitantes mantener sus propias costumbres." #NT!
 culture_in_highlands_desc: "El [culture|E] no está presente en ningún [county|E] con Highlands [terrain|E]" #NT!
  
 tradition_agot_verkos_taiga_bog_name: "Entre los pantanos" #NT!
 tradition_agot_verkos_taiga_bog_desc: "En los pantanos de los climas del norte, los peligros abundan, pero estos entornos retorcidos crían a un pueblo fuerte." #NT!
 culture_in_taiga_bog_desc: "El [culture|E] no está presente en ningún [county|E] con Taiga Bog [terrain|E]" #NT!
  
 tradition_agot_verkos_urban_name: "Habitantes de la ciudad" #NT!
 tradition_agot_verkos_urban_desc: "Aunque muchos los desprecian, los habitantes del pueblo saben que sus vidas no son tan brillantes como parecen a primera vista. El peligro de una gran ciudad no tiene por qué avergonzarse de las extensiones salvajes de la naturaleza, porque en la jungla urbana, los callejones oscuros son tan traicioneros como los pantanos fangosos y pueden presagiar tu muerte con la misma seguridad que un mal paso cerca de un barranco." #NT!
 culture_in_urban_desc: "El [culture|E] no está presente en ningún [county|E] con Urban [terrain|E]" #NT!
  
 tradition_agot_verkos_the_bog_name: "Habitantes del cuello" #NT!
 tradition_agot_verkos_the_bog_desc: "Cuando los Niños intentaron nuevamente romper la tierra, el Martillo de las Aguas creó el Cuello, un lugar único en el mundo por sus peligros, tanto de fauna como de flora." #NT!
 culture_in_the_bog_desc: "El [culture|E] no está presente en ningún [county|E] con el Cuello [terrain|E]" #NT!
