  # Ethoses 
 ethos_festive_name: "Festivo"
 ethos_festive_desc: "Frente a las sombrías penurias de la existencia, esta cultura encuentra la salvación en la fiesta comunitaria y la risa compartida."
 ethos_mystic_name: "Místico"
 ethos_mystic_desc: "Los designios de los dioses son opacos e incognoscibles, pero eso no impide que esta cultura escudriñe a través de la niebla los misterios más profundos de este mundo."
 ethos_methodical_name: "Metódico"
 ethos_methodical_desc: "El paso firme previene la caída, y la gente de esta cultura no hace ningún movimiento sin planear todas las posibles consecuencias."
  
