 agot_tradition_thenn_name: "El último de los primeros"
 agot_tradition_thenn_desc: "Conocidos como los más "sofisticados" de la gente libre por los que están al sur del Muro, los Thennitas se consideran a sí mismos como los últimos Primeros Hombres que quedan. Los habitantes del valle de la montaña en los picos de Frostfang interactúan más con los gigantes que con otras culturas, pero han logrado aprender una palabra u oración ocasional en la lengua común, a pesar de no haberse desviado nunca de la lengua antigua que todavía hablan hoy. Orgullosos de creer en Magnar, los Thennitas son un poco más disciplinados y organizados que otras personas libres, y han logrado acumular un impresionante arsenal de bronce. Si bien los que están al sur del Muro pueden considerar que los Thenn son salvajes, son más que capaces y, a menudo, entran en conflicto con la Guardia de la Noche."
 agot_tradition_insular_marriage_name: "Matrimonio Insular"
 agot_tradition_insular_marriage_desc: "Si bien no es aislacionista, esta cultura aún prefiere casarse dentro de su propia gente."
  
