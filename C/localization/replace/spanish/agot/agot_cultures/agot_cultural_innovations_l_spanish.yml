 outriders:0 "Escoltas" #NT!
 outriders_flavor:0 "A medio camino entre el calvario ligero y el pesado, han sido una fuerza vital desde que los Primeros Hombres llegaron a Poniente." #NT!

##############
# Tribal Era #
##############

 #Military
 innovation_motte:0 "Motas" #NT!
 innovation_motte_desc:0 "Simple pero efectivo, construir nuestros castillos en montículos elevados de tierra es la mejor manera de asegurarnos de que tenemos, literalmente, un terreno elevado sobre nuestros enemigos." #NT!

 innovation_catapult:0 "Onagro" #NT!
 innovation_catapult_desc:0 "Si bien son lentas para cargar y disparar, las catapultas de torsión como estas nos permiten asaltar las fortificaciones enemigas mientras nos mantenemos fuera del alcance de sus arqueros." #NT!

 innovation_barracks:0 "Cuartel" #NT!
 innovation_barracks_desc:0 "Al construir edificios dedicados para que alojemos a nuestros soldados, podemos asegurarnos de tener suficiente espacio para acomodar a nuestros ejércitos en crecimiento." #NT!

 innovation_mustering_grounds:0 "Motivos de reunión" #NT!
 innovation_mustering_grounds_desc:0 "El simple hecho de tener gente dispuesta a luchar por nosotros no es suficiente para ganar guerras. Reservar espacio para que las personas entrenen y se reúnan para la batalla nos permitirá apoyar a grupos de luchadores más experimentados que pueden llevarnos a la victoria." #NT!

 innovation_bannus:0 "Señores de la marcha" #NT!
 innovation_bannus_desc:0 "Basados ​​en la autoridad para comandar a los hombres en la batalla, los Señores de la Marcha otorgan a nuestros gobernantes el poder de obligar a los hombres libres a luchar por ellos, formando una base legal para reunir grandes ejércitos." #NT!

 innovation_quilted_armor:0 "Armadura acolchada" #NT!
 innovation_quilted_armor_desc:0 "Formadas por una docena o más de capas de lino cosidas, estas chaquetas pueden detener incluso flechas pesadas y son una forma económica de blindar a todo un regimiento para la batalla." #NT!

 #Civic
 innovation_gavelkind:0 "Tipo de mazo" #NT!
 innovation_gavelkind_desc:0 "La estabilidad y la prosperidad van de la mano. En lugar de tener vasallos compitiendo por el poder cuando el antiguo monarca fallece, podemos definir un sistema de herencia predeterminado y equitativo que eliminará gran parte de la inestabilidad que tradicionalmente ocurre en la sucesión." #NT!

 innovation_crop_rotation:0 "La rotación de cultivos" #NT!
 innovation_crop_rotation_desc:0 "Al pasar del modelo agrícola tradicional de dos campos a la rotación de cultivos de tres campos, podemos producir más cultivos cada año sin agotar el suelo en nuestras granjas." #NT!

 innovation_city_planning:0 "Planificación de la ciudad" #NT!
 innovation_city_planning_desc:0 "Al diseñar nuestras ciudades antes de comenzar a construirlas, podemos crear nuevas propiedades en ubicaciones estratégicas que sean más funcionales y estéticamente agradables que las antiguas que surgieron al azar con el tiempo." #NT!

 innovation_casus_belli:0 "Caso Belli" #NT!
 innovation_casus_belli_desc:0 "El poder hace el bien ha sido la ley del país durante generaciones, pero si tenemos una justificación para nuestras guerras, entonces podemos evitar provocar la ira de nuestros vecinos y las represalias que a menudo conllevan." #NT!

 innovation_plenary_assemblies:0 "Asambleas Plenarias" #NT!
 innovation_plenary_assemblies_desc:0 "Para gobernar efectivamente, debemos reunir a todos los hombres libres del reino para discutir y resolver asuntos legislativos. La asistencia es obligatoria, y los que no asistan serán multados y perderán su capacidad de influir en cualquier decisión que se tome." #NT!

 innovation_development_01:0 "Trabajos públicos" #NT!
 innovation_development_01_desc:0 "Financiar la construcción de obras públicas como caminos, escuelas y acueductos permitirá que nuestros asentamientos crezcan a tamaños más grandes, asegurando la prosperidad de nuestra gente para las generaciones venideras." #NT!

 innovation_currency_01:0 "Divisa" #NT!
 innovation_currency_01_desc:0 "El trueque es lento e ineficiente; adoptar una moneda reconocida oficialmente como conchas de cauri o pepitas de metal impulsará el comercio y aumentará la difusión de ideas dentro de nuestro ámbito." #NT!

 innovation_ledger:0 "Libro mayor" #NT!
 innovation_ledger_desc:0 "A medida que crecen nuestras tierras, necesitamos una mejor manera de realizar un seguimiento de lo que poseemos. Mantener un libro de contabilidad de nuestras posesiones asegurará que siempre sepamos qué recursos tenemos a nuestra disposición." #NT!

 innovation_outriders:0 "Escoltas" #NT!
 innovation_outriders_desc:0 "A medio camino entre el calvario ligero y pesado, han sido una fuerza vital desde que los Primeros Hombres llegaron a Poniente." #NT!

 #Regional
 innovation_viking_tradition:0 "Tácticas vikingas" #NT!
 innovation_viking_tradition_desc:0 "Los pueblos del norte tienen una larga tradición de comercio, pero también de piratería. Pocos están preparados para luchar contra una amenaza que aparece sin previo aviso desde la orilla de un río, y los guerreros vikingos son maestros en este tipo de guerra." #NT!

 innovation_longboats:1 "Drakkar" #NT!
 innovation_longboats_desc:1 "Nuestros drakkar son formidables embarcaciones marítimas que pueden viajar casi a cualquier lugar e incluso enfrentarse a las inclemencias del tiempo, lo que nos brinda una movilidad excepcional en los mares." #NT!

 innovation_war_camels:0 "Camellos de guerra" #NT!
 innovation_war_camels_desc:0 "Los camellos son naturalmente aptos para vivir en terrenos desérticos, pero no son inherentemente criaturas de batalla. Nuestros criadores y entrenadores pueden cambiar esto, dándonos acceso a una caballería adaptada que nos permitirá dominar las arenas." #NT!

 innovation_elephantry:0 "Elefantría" #NT!
 innovation_elephantry_desc:0 "Los elefantes son difíciles de criar en cautiverio, por lo que cada mahout debe capturar sus propios elefantes salvajes y entrenarlos. Esto significa que hay un arte delicado para usar correctamente estas grandes criaturas en la batalla, pero es un arte que estamos dedicados a dominar." #NT!

 innovation_wootz_steel:0 "Acero lanudo" #NT!
 innovation_wootz_steel_desc:0 "También conocido como acero Hinduwani o Seric, este metal rico en carbono es excelente para fabricar armas. El acero Wootz se comercializa ampliamente y se considera el mejor acero del mundo. A lo largo de la mayor parte de la historia, ha llamado la atención de comerciantes árabes, egipcios, chinos e incluso romanos." #NT!

 innovation_african_canoes:0 "Canoas de África Occidental" #NT!
 innovation_african_canoes_desc:0 "Las grandes canoas de África Occidental son excelentes para navegar por los ríos y nos permiten transportar tropas rápidamente a donde las necesitamos." #NT!

 innovation_table_of_princes:0 "Mesa de Príncipes" #NT!
 innovation_table_of_princes_desc:0 "La Mesa de los Príncipes es la sede real de los gobernantes bohemios, y el que está sentado a la mesa es reconocido como el gobernante legítimo. Según el código de antigüedad de la casa, los títulos se otorgaban al miembro vivo de mayor edad de la dinastía gobernante." #NT!
 unlock_single_heir_dynasty_house_changing:0 "Puede promulgar $single_heir_dynasty_house$ en cualquier [crown_authority|E]" #NT!


 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$" #NT!
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$" #NT!
 innovation_visigothic_codes:0 "Códigos visigodos" #NT!
 innovation_visigothic_codes_desc:0 "Aunque muchas de las tradiciones más antiguas de los visigodos han sido borradas del mundo hace mucho tiempo, los niños de los Pirineos recuerdan las costumbres antiguas y cómo la tierra se dividía entre hijos e hijas de manera práctica pero justa." #NT!
 unlock_equal_succession_changing:0 "Puede promulgar $equal_law$ [law|E] en cualquier [crown_authority|E]" #NT!

######################
# Early Medieval Era #
######################

 #Military
 innovation_battlements:0 "Almenas" #NT!
 innovation_battlements_desc:0 "Más allá de fortificar solo la fortaleza, la construcción de un muro exterior duradero que nuestros arqueros puedan manejar de manera segura brindará a nuestros castillos una capa adicional de protección contra los atacantes." #NT!

 innovation_mangonel:0 "Mangoneles" #NT!
 innovation_mangonel_desc:0 "Una mejora significativa de nuestros diseños de catapulta existentes, los mangoneles impulsados ​​por tracción son mucho más rápidos para cargar y disparar que las máquinas impulsadas por torsión." #NT!

 innovation_burhs:0 "Asentamientos fortificados" #NT!
 innovation_burhs_desc:0 "Dispersos por el campo, los asentamientos fortificados son asentamientos importantes que podemos usar tanto para reunir tropas como para servir como centros administrativos." #NT!

 innovation_house_soldiers:0 "Soldados domésticos" #NT!
 innovation_house_soldiers_desc:0 "A medida que nuestras familias nobles crecen en poder, necesitan soldados para hacer cumplir su voluntad. Establecer una orden de soldados domésticos dedicados garantizará que tengamos tropas mejor entrenadas y equipadas que una leva estándar." #NT!

 innovation_horseshoes:0 "Herraduras" #NT!
 innovation_horseshoes_desc:0 "Un caballo con una pezuña hendida rápidamente quedará cojo y no podrá trabajar ni ser montado en la batalla. Al herrar a nuestros caballos con planchas de bronce o hierro, podemos mantener sus cascos sanos y protegidos de daños." #NT!

 innovation_arched_saddle:0 "Silla de montar arqueada" #NT!
 innovation_arched_saddle_desc:0 "La caballería ligera es una fuerza a tener en cuenta, pero realmente no explota el potencial del caballo de guerra. Las sillas de montar arqueadas nos permiten desplegar guerreros fuertemente armados con lanzas colocadas, lo que les permite aprovechar al máximo su impulso mientras cargan contra las líneas enemigas." #NT!

 innovation_knighthood:0 "Maestro de armas" #NT!
 innovation_knighthood_desc:0 "Es deber del Maestro de Armas instruir a la descendencia del Lord en las brutales artes del combate. Si nos aseguramos de que cada bastión emplee a un hombre de reputación marcial, podemos transmitir estas habilidades a nuestra casta superior." #NT!

 #Civic
 innovation_hereditary_rule:0 "Regla hereditaria" #NT!
 innovation_hereditary_rule_desc:0 "Dividir equitativamente el reino entre todos los herederos elegibles fractura la unidad de nuestro pueblo. En lugar de destrozar nuestro reino en cada sucesión, podemos asegurarnos de tener un corazón estable y próspero estableciendo un sistema de gobierno hereditario." #NT!

 innovation_manorialism:0 "Señorialismo" #NT!
 innovation_manorialism_desc:0 "Con la propiedad de la tierra consolidada bajo nuestra élite, muchos hombres y mujeres se encuentran incapaces de trabajar. Estableceremos un sistema señorial en el que los hombres libres puedan trabajar nuestros campos a cambio de una renta, mientras que aquellos que no puedan pagar podrán entrar a nuestro servicio como siervos obligados." #NT!

 innovation_royal_prerogative:0 "Prerrogativa real" #NT!
 innovation_royal_prerogative_desc:0 "Como nuestra realeza tiene una mayor carga sobre ellos por su responsabilidad de gobernar el reino, también se les otorgarán privilegios reservados exclusivamente para ellos." #NT!

 innovation_chronicle_writing:0 "Escritura de crónicas" #NT!
 innovation_chronicle_writing_desc:0 "Las historias de las hazañas de nuestra familia ya no se transmitirán solo a través de la tradición oral. Mantendremos un registro de todo lo que logremos, tanto para inspirar a las generaciones futuras como para probar nuestros reclamos sobre las tierras que legítimamente deberíamos poseer." #NT!

 innovation_armilary_sphere:0 "Esfera armilar" #NT!
 innovation_armilary_sphere_desc:0 "Compuestos por un marco esférico de anillos en movimiento, estos dispositivos nos permiten trazar y predecir el movimiento de los cielos. Si bien es un dispositivo astrológico fascinante por derecho propio, este conocimiento también ayudará a nuestros capitanes cuando naveguen por aguas lejos de la tierra." #NT!

 innovation_baliffs:0 "Alguaciles" #NT!
 innovation_baliffs_desc:0 "Un rey no puede estar en todas partes a la vez. Al nombrar alguaciles para hacer cumplir la ley del rey en todo el reino, podemos gobernar un área más grande de manera más efectiva que de otra manera." #NT!

 innovation_development_02:0 "Gobierno Comunal" #NT!
 innovation_development_02_desc:0 "Las ciudades más grandes se enfrentan regularmente a una serie de problemas cada vez más complejos. Delegar cierta autoridad a los consejos locales les permitirá resolver estos problemas sin necesidad de involucrar al rey." #NT!

 innovation_currency_02:0 "Moneda" #NT!
 innovation_currency_02_desc:0 "Las monedas no reguladas son difíciles de controlar y carecen de estabilidad. Las monedas acuñadas, medidas a pesos específicos y estampadas con un sello real, dan nueva confianza a las transacciones comerciales." #NT!

 #Regional
 innovation_primogeniture_westeros:0 "Primogenitura" #NT!
 innovation_primogeniture_westeros_desc:0 "La primogenitura de preferencia masculina es habitual pero no vinculante entre los nobles de Westerosi. Un reino, un heredero, pensó que hay ciertas excepciones e interpretaciones" #NT!

 innovation_stem_duchies:0 "Stammesherzogtum" #NT!
 innovation_stem_duchies_desc:0 "A pesar de provenir de diferentes tribus, reconocemos la importancia de la unidad y la cooperación. La independencia se sobrevalora cuando la estabilidad es lo que conduce a la seguridad y la prosperidad." #NT!

 innovation_ghilman:0 "Ghilman" #NT!
 innovation_ghilman_desc:0 "Soldados esclavos tomados como prisioneros de guerra, los ghilman son luchadores dedicados que son más leales a nosotros y más baratos que los mercenarios comunes." #NT!

 innovation_maesters:0 "Maestres" #NT!
 innovation_maesters_desc:0 "Entrenados en la Ciudadela en todo tipo de conocimientos, los Señores de Poniente han descubierto que los Maestres son vitales para la estabilidad de su gobierno y su salud." #NT!

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Vallas publicitarias" #NT!
 innovation_hoardings_desc:0 "Situadas en la parte superior de nuestras almenas, estas construcciones de madera se extienden por encima de la base de los muros de nuestro castillo.\n\nPermiten a nuestros defensores disparar flechas, arrojar piedras o verter aceite hirviendo sobre los atacantes mientras permanecen completamente protegidos de los arqueros enemigos." #NT!

 innovation_trebuchet:0 "Catapulta" #NT!
 innovation_trebuchet_desc:0 "Una maravilla de la ingeniería, la catapulta de contrapeso puede lanzar proyectiles pesados ​​a distancias mayores que cualquier máquina de asedio anterior." #NT!

 innovation_castle_baileys:0 "Castillo baileys" #NT!
 innovation_castle_baileys_desc:0 "Si bien el torreón sirve como el corazón de un castillo, está lejos de ser el único edificio importante. La construcción de edificios como los establos y la armería en un patio protegido garantizará que podamos guarnecer y equipar adecuadamente nuestras levas sin importar las circunstancias." #NT!

 innovation_men-at-arms:0 "Hombres de armas" #NT!
 innovation_men-at-arms_desc:0 "Los expertos en el caballo y la lanza siempre estarán en demanda, pero no siempre están disponibles. Mantener grupos de hombres de armas en el servicio asegurará que no nos falten combatientes experimentados cuando inevitablemente estalle la guerra." #NT!

 innovation_advanced_bowmaking:0 "Fabricación de arcos avanzada" #NT!
 innovation_advanced_bowmaking_desc:0 "Mientras que los arqueros han hecho y mantenido tradicionalmente sus propios arcos, los artesanos han comenzado a fabricar nuevos tipos de arcos que son más fuertes y complejos que antes. Al adoptar estos nuevos diseños, podemos convertir a estos maestros arqueros en un activo militar invaluable." #NT!

 #Civic

 innovation_heraldry:0 "Heráldica" #NT!
 innovation_heraldry_desc:0 "Establecer diseños hereditarios para identificar a nuestras familias nobles hará que sus miembros se vean a sí mismos como parte de un todo mayor, animándolos a mejorar la reputación de su dinastía en lugar de simplemente estar obsesionados con el estatus personal." #NT!

 innovation_windmills:0 "Molinos de viento" #NT!
 innovation_windmills_desc:0 "La invención del molino de viento vertical nos permite aprovechar la energía del viento de manera mucho más eficiente que antes, lo que reduce enormemente la mano de obra necesaria para moler granos y procesar materias primas." #NT!

 innovation_divine_right:0 "Derecho divino" #NT!
 innovation_divine_right_desc:0 "Es hora de que reconozcamos que es la voluntad divina la que ha colocado a nuestros gobernantes en sus tronos, y oponerse a ellos es oponerse a la divinidad misma." #NT!

 innovation_land_grants:0 "Concesiones de tierra" #NT!
 innovation_land_grants_desc:0 "La tierra es la recompensa más valiosa que podemos otorgar a nuestros súbditos, pero no hay mucho que poseamos directamente. Sin embargo, si les concediéramos permiso para comenzar a cultivar esa tierra sin trabajar de allí... ¿quién se opondría? ¡Incluso si el conflicto resulta, claramente estaremos en lo correcto cuando defendamos a nuestros súbditos!" #NT!

 innovation_scutage:0 "Scutage" #NT!
 innovation_scutage_desc:0 "Siempre se ha esperado el servicio militar de nuestros súbditos, pero hay algunos que no pueden o no quieren prestarlo. Al ofrecerles una forma de cumplir con sus obligaciones con monedas en lugar de acero, podemos asegurarnos de que todos obtengamos lo que nos corresponde." #NT!

 innovation_guilds:0 "Gremios" #NT!
 innovation_guilds_desc:0 "A medida que nuestras tierras se expanden, se vuelve cada vez más ineficiente administrar directamente todo el comercio que ocurre dentro de nuestro dominio. Al otorgar estatutos de gremios a organizaciones de comerciantes y artesanos, podemos darles más autonomía sobre sus negocios y, al mismo tiempo, asegurarnos de que nos beneficiemos de sus empresas." #NT!

 innovation_development_03:0 "Urbanización" #NT!
 innovation_development_03_desc:0 "Las grandes ciudades de Essos se han destacado durante mucho tiempo como reliquias de un gran legado inigualable. A medida que crece nuestra infraestructura y nuestra población, finalmente tenemos los medios para desarrollar nuevos asentamientos que rivalicen con estos antiguos centros urbanos." #NT!

 innovation_currency_03:0 "Bancario" #NT!
 innovation_currency_03_desc:0 "Los intercambios particularmente grandes o costosos a menudo requieren una cantidad difícil de manejar de monedas pesadas. Depositar esa riqueza en tesoros seguros y transferir la propiedad sin mover las monedas físicas permitirá comercializar grandes cantidades de bienes más fácilmente." #NT!

 #Regional

 innovation_east_settling:0 "Ostsiedlung" #NT!
 innovation_east_settling_desc:0 "Las tierras de nuestro este están escasamente habitadas, pero son ricas en recursos naturales. Establecer una iniciativa para expandir y establecer hogares allí conducirá al crecimiento y la prosperidad de nuestra gente." #NT!

 innovation_seigneurialism:0 "Señorío" #NT!
 innovation_seigneurialism_desc:0 "Al delegar más responsabilidades a los nobles locales, podemos hacerlos felices y liberar más nuestra atención para centrarnos en nuestro propio dominio." #NT!

 innovation_muladi:0 "Muladi" #NT!
 innovation_muladi_desc:0 "Las guerras, las redadas y la persecución en todo el mundo han expulsado a muchas personas de sus hogares. Al dar la bienvenida a estas almas desplazadas a nuestras tierras, independientemente de su origen, podemos desarrollar una sociedad rica y próspera." #NT!

 innovation_french_peerage:0 "Nobleza" #NT!
 innovation_french_peerage_desc:0 "Al reconocer con razón a los más ilustres entre los nobles vasallos de nuestro reino fomentaremos un sentimiento de mayor lealtad hacia la corona." #NT!

#####################
# Late Medieval Era #
#####################

 #Military
 innovation_machicolations:0 "Matacanes" #NT!
 innovation_machicolations_desc:0 "Una mejora notable en nuestras vallas publicitarias anteriores, los matacanes de piedra tienen el mismo propósito y son significativamente más duraderos y ofrecen más protección para nuestros defensores." #NT!

 innovation_bombard:0 "Bombardeos" #NT!
 innovation_bombard_desc:0 "El desarrollo del armamento a base de pólvora nos ha permitido superar las limitaciones de las palancas y poleas. Nuestras nuevas armas de asedio pueden derribar las murallas enemigas con una fuerza y ​​una eficacia con las que nuestros antepasados ​​apenas podían soñar." #NT!

 innovation_royal_armory:0 "Real Armería" #NT!
 innovation_royal_armory_desc:0 "A medida que aumenta el tamaño de nuestros ejércitos, debemos garantizar que todos y cada uno de los soldados estén debidamente armados y blindados. El establecimiento de una armería real para producir y albergar todo el equipo de nuestros ejércitos contribuirá en gran medida a satisfacer esta necesidad." #NT!

 innovation_standing_armies:0 "Ejércitos permanentes" #NT!
 innovation_standing_armies_desc:0 "Las levas militares nos proporcionan un gran número de soldados, pero no importa lo bien que intentemos entrenarlos y equiparlos, siempre serán inferiores a los soldados profesionales. Establecer un gran ejército permanente asegurará que los mejores luchadores hagan cumplir los intereses de nuestro reino." #NT!

 innovation_sappers:0 "Zapadores" #NT!
 innovation_sappers_desc:0 "No importa cuán fuertes sean los muros de nuestro enemigo si se puede excavar la tierra debajo de ellos. Emplear zapadores para socavar las fortificaciones enemigas es una forma efectiva de romper incluso las defensas más duras." #NT!

 innovation_plate_armor:0 "Armadura de placas" #NT!
 innovation_plate_armor_desc:0 "La última forma de protección personal, una armadura de placas bien elaborada tiene uniones articuladas que le dan un rango de movimiento superior a las armaduras anteriores, mientras que es casi impenetrable para las armas enemigas." #NT!

 #Civic

 innovation_primogeniture:0 "Primogenitura" #NT!
 innovation_primogeniture_desc:0 "Un reino, un heredero. Si bien los hijos más pequeños de nuestro monarca pueden sentirse abandonados al negarles una herencia, esta es la mejor manera de garantizar que mantenemos un reino estable que no se desgarra por las crisis de sucesión." #NT!

 innovation_cranes:0 "Grúas" #NT!
 innovation_cranes_desc:0 "Una maravilla olvidada de la ingeniería, los valyrios utilizaron grúas con ruedas dentadas con gran eficacia al construir su imperio, y nosotros también lo haremos." #NT!

 innovation_noblesse_oblige:0 "Nobleza obliga" #NT!
 innovation_noblesse_oblige_desc:0 "La nobleza es más que privilegios y derechos; también viene con un deber hacia el reino, una obligación de actuar de manera adecuada y justa. Establecer claramente lo que se espera de nuestra élite nos dará un ideal al que aspirar y nos unirá mientras trabajamos para lograrlo." #NT!

 innovation_rightful_ownership:0 "Propiedad legítima" #NT!
 innovation_rightful_ownership_desc:0 "Es nuestro derecho divino poseer nuestras tierras de jure, y es hora de que el mundo reconozca este hecho. Ya no seremos retenidos por protocolos obsoletos y decoro." #NT!

 innovation_ermine_cloaks:0 "Capas de armiño" #NT!
 innovation_ermine_cloaks_desc:0 "Cualquiera puede reclamar un título, pero para ser un verdadero monarca debe inspirar asombro y majestuosidad en sus súbditos. Nuestras nuevas capas de armiño son una forma de vestimenta real que seguramente logrará precisamente eso." #NT!

 innovation_court_officials:0 "Funcionarios de la corte" #NT!
 innovation_court_officials_desc:0 "Nuestro reino se ha expandido hasta el punto en que incluso los nobles menores no pueden administrar todo de manera efectiva. La designación de funcionarios judiciales y burócratas para manejar las tareas judiciales más mundanas garantizará que las ruedas del gobierno continúen girando sin problemas." #NT!

 innovation_development_04:0 "Pensamiento renacentista" #NT!
 innovation_development_04_desc:0 "Los avances en ciencia, filosofía y lógica han convertido a nuestras ciudades en maravillosos centros de educación e innovación. Los enormes avances tecnológicos y culturales que estamos dando ahora han puesto a nuestro alcance un potencial nunca antes soñado." #NT!

 innovation_currency_04:0 "Pagarés" #NT!
 innovation_currency_04_desc:0 "Una evolución de los sistemas bancarios anteriores, los pagarés en papel permiten a nuestros ciudadanos intercambiar bienes y servicios de forma rápida y segura a través de grandes distancias sin verse abrumados por grandes cantidades de dinero en efectivo." #NT!

 #Regional

 innovation_wierdijks:0 "Extraños" #NT!
 innovation_wierdijks_desc:0 "Construir diques fuertes y confiables es una tarea esencial si queremos vivir y prosperar dentro de los países bajos. Las nuevas técnicas de refuerzo de diques de tierra con esteras de algas aumentarán su resistencia y durabilidad." #NT!

 innovation_condottieri:0 "Condotieros" #NT!
 innovation_condottieri_desc:0 "Siendo a la vez rica y céntrica, Italia se ha convertido en un importante centro para que las empresas de mercenarios viajen cuando no están en campaña activa. Como ya están aquí, deberíamos poder negociar una mejor tarifa para ellos de lo que normalmente cobrarían." #NT!

 innovation_deccan_unity:0 "Unidad Deccan" #NT!
 innovation_deccan_unity_desc:0 "La afluencia de nuevas creencias y religiones a nuestra sociedad ha dejado en claro que nuestro enfoque anterior en el regionalismo ha sido un error. Debemos unirnos con otros de nuestra fe y asegurar un estado fuerte y duradero que pueda hacer frente a las presiones externas." #NT!

 students_of_knighthood:0 "Los niños que completan su educación con un [martial|E] [education_focus|E] obtienen un $trait_education_martial_prowess$ [trait|E]." #NT!
