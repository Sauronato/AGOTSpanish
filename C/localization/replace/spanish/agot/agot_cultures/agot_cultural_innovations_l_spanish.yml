l_spanish:
  
 innovation_agot_gavelkind: "Tipo de mazo" #NT!
 innovation_agot_gavelkind_desc: "La estabilidad y la prosperidad van de la mano. En lugar de tener vasallos compitiendo por el poder cuando fallece el antiguo monarca, podemos definir un sistema de herencia predeterminado y equitativo que eliminará gran parte de la inestabilidad que tradicionalmente ocurre en la sucesión." #NT!
  
 innovation_agot_heraldry: "Heráldica" #NT!
 innovation_agot_heraldry_desc: "Establecer diseños hereditarios para identificar a nuestras familias nobles hará que sus miembros se vean a sí mismos como parte de un todo mayor, animándolos a mejorar la reputación de su dinastía en lugar de simplemente obsesionarse con su estatus personal." #NT!
  
 innovation_agot_siege_01: "Ariete" #NT!
 innovation_agot_siege_01_desc: "A medida que los hombres construyeron fuertes y bastiones, otros hombres encontraron formas de romper dichas defensas." #NT!
  
 innovation_agot_sword_bound: "Atado con espada" #NT!
 innovation_agot_sword_bound_desc: "El mundo es un lugar duro, y es con la espada que uno debe abrirse camino, defender a los parientes y el hogar y tomar lo que necesitan." #NT!
  
 innovation_agot_mail: "Correo" #NT!
 innovation_agot_mail_desc: "Esta cultura ha ido más allá de las armaduras acolchadas y ahora utiliza cotas de malla como armadura principal. Fuertes, duraderos y flexibles, esto ha hecho que los guerreros de este pueblo sean realmente formidables." #NT!
  
 innovation_agot_professional_lances: "Lanzas Profesionales" #NT!
 innovation_agot_professional_lances_desc: "El poder de Poniente reside en su caballería pesada y esta cultura ha adoptado la guerra móvil. Su caballería pesada es conocida por su ferocidad y velocidad." #NT!
  
 innovation_maesters: "Maestres"
 innovation_maesters_desc: "Entrenados en la Ciudadela en todo tipo de conocimientos, los Señores de Poniente han descubierto que los Maestres son vitales para la estabilidad de su gobierno y su salud."
  
 innovation_agot_northern_fighting: "Guerra de invierno" #NT!
 innovation_agot_northern_fighting_desc: "Los famosos árboles de palo de hierro tienen una madera insuperable, y con lanzas elaboradas con ella, los Hombres del Norte pueden defenderse de cualquier amenaza." #NT!
 unlock_northern_spears: "Puede reclutar [GetMaA('northern_spears').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_dorne_fighting: "Guerra de dunas" #NT!
 innovation_agot_dorne_fighting_desc: "Se habla mucho de los dornienses y de sus métodos para hacer la guerra. Sin embargo, nadie puede dudar del mordisco mortal que cualquier invasor sentirá por parte de las víboras de la tierra, tanto en sentido literal como figurado." #NT!
 unlock_dornish_crossbows: "Puede reclutar [GetMaA('dornish_crossbows').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_vale_fighting: "Guerra de montaña" #NT!
 innovation_agot_vale_fighting_desc: "Las Montañas de la Luna han sido durante mucho tiempo un escudo para el Valle, pero también pueden ser una espada contra cualquiera que las considere su hogar, ya que los peligros de los salvajes, junto con el terreno, paralizan a los famosos caballos de los Caballeros del Valle. Esto ha llevado a un llamado al combate desmontado, como lo ve la Guardia Lunar." #NT!
 unlock_vale_heavy_infantry: "Puede reclutar [GetMaA('vale_heavy_infantry').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_reach_fighting: "Guerra verde" #NT!
 innovation_agot_reach_fighting_desc: "El segundo reino más grande, el Reach, es famoso por sus amplios campos abiertos llenos de cultivos y cereales. Esto lo ha hecho bien abierto al ataque y, por lo tanto, los caballos criados para actuar como mensajeros rápidos son criados para traer noticias de invasión desde cualquier dirección." #NT!
 unlock_reach_light_cavalry: "Puede reclutar [GetMaA('reach_light_cavalry').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_crownlands_fighting: "Guerra de aguas negras" #NT!
 innovation_agot_crownlands_fighting_desc: "Las tierras alrededor de Blackwater Bay siempre han conocido conflictos y han dado lugar a un estilo único para los lanceros locales de la zona." #NT!
 unlock_crownlands_spears: "Puede reclutar [GetMaA('crownlands_spears').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_riverlands_fighting: "Guerra de tridentes" #NT!
 innovation_agot_riverlands_fighting_desc: "Durante mucho tiempo amenazados desde dentro y fuera de las tierras ribereñas, han dependido durante mucho tiempo de sus ríos y de las barcazas que navegan por ellos para obtener respuestas rápidas a cualquier amenaza." #NT!
 unlock_riverlands_light_infantry: "Puede reclutar [GetMaA('riverlands_light_infantry').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_westerlands_fighting: "Guerra de colinas" #NT!
 innovation_agot_westerlands_fighting_desc: "Las colinas rocosas de las Tierras del Oeste han dado lugar a una caballería pesada fuerte y resistente que domina las tierras." #NT!
 unlock_westerlands_knights: "Puede reclutar [GetMaA('westerlands_knights').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_stormlands_fighting: "Guerra tempestuosa" #NT!
 innovation_agot_stormlands_fighting_desc: "Las tormentas de Stormlands azotan no sólo los castillos, sino también a los hombres, creando un grupo resistente muy preparado para ser tropas de choque." #NT!
 unlock_stormlands_heavy_infantry: "Puede reclutar [GetMaA('stormlands_heavy_infantry').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_free_companies: "Empresas libres" #NT!
 innovation_agot_free_companies_desc: "Cuando estalló el conflicto en Essos con la caída del Feudo Libre, muchos habitantes de Poniente y Essos con más inclinaciones marciales formaron Compañías Libres, Vended Espadas y Velas, para luchar por los numerosos reinos en conflicto." #NT!
 unlock_westerosi_sellswords: "Puede reclutar [GetMaA('westerosi_sellswords').GetName] como [men_at_arms|E]" #NT!
  
 innovation_agot_stepstone_fighting: "Asalto de peldaños" #NT!
 innovation_agot_stepstone_fighting_desc: "El Mar Angosto es el hogar del comercio entre las numerosas ciudades que lo rodean y más allá, pero dondequiera que florece el comercio, también lo hace la antigua profesión de la piratería, y los Peldaños de Piedra son el hogar de innumerables piratas. Desde los piratas más humildes hasta los grandes príncipes piratas, cualquier hombre puede intentar encontrar fortuna entre las islas." #NT!
 unlock_stepstone_sailors: "Puede reclutar [GetMaA('stepstone_sailors').GetName] como [men_at_arms|E]" #NT!
