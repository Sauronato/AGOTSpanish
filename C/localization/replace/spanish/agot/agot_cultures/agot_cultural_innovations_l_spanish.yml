l_spanish:
 innovation_outriders: "Escoltas"
 innovation_outriders_desc: "A medio camino entre el calvario ligero y pesado, han sido una fuerza vital desde que los Primeros Hombres llegaron a Poniente."
  
 innovation_primogeniture_westeros: "Primogenitura"
 innovation_primogeniture_westeros_desc: "La primogenitura de preferencia masculina es habitual pero no vinculante entre los nobles de Westerosi. Un reino, un heredero, pensó que hay ciertas excepciones e interpretaciones"
  
 innovation_maesters: "Maestres"
 innovation_maesters_desc: "Entrenados en la Ciudadela en todo tipo de conocimientos, los Señores de Poniente han descubierto que los Maestres son vitales para la estabilidad de su gobierno y su salud."
