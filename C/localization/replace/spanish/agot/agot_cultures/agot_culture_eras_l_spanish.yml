 #ERAS # AGOT TODO move this in an overwrite file
 culture_era_tribal:0 "Edad de Bronce" #NT!
 culture_era_tribal_desc:0 "La Edad del Bronce vio el surgimiento del bronce, una aleación de cobre y estaño, y el desarrollo de una organización social temprana, principalmente a través de la realeza tribal y los imperios autocráticos. La arquitectura en esta era está dominada por simples fortalezas circulares y, en regiones más desarrolladas, el establecimiento de las primeras ciudades." #NT!
 culture_era_early_medieval:0 "Edad de Hierro" #NT!
 culture_era_early_medieval_desc:0 "La Edad del Hierro vio el surgimiento del hierro y el mayor crecimiento de las instituciones, como el desarrollo del feudalismo. La organización y el equipo militar han comenzado a permitir que se formen estados más grandes de lo que alguna vez fue posible, como los imperios burocráticos." #NT!
 culture_era_high_medieval:0 "Edad de acero" #NT!
 culture_era_high_medieval_desc:0 "La Edad del Acero vio la solidificación de los sistemas más antiguos a medida que maduraban en formas más desarrolladas. La arquitectura vio la transformación de Ringforts y Early Castles en estructuras verdaderamente formidables capaces de soportar asedios de una década." #NT!
 culture_era_late_medieval:0 "Alta Edad del Acero" #NT!
 culture_era_late_medieval_desc:0 "La Alta Edad del Acero ha visto el desarrollo del trabajo artesanal avanzado, grandes redes comerciales y burocracias expandidas. Algunos creen que los secretos perdidos durante la Larga Noche están a la vuelta de la esquina, fuera de nuestro alcance." #NT!
