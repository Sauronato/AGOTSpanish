l_spanish:
  
 fp2_yearly.4008.desc.first_men.a: ""... los Otros son los antiguos enemigos de las Tierras de Ever Winter. Fueron ellos quienes casi acabaron con todos los reinos de los hombres, y para quienes se construyó el Muro para mantenerlos alejados.""
 fp2_yearly.4008.desc.first_men.b: ""...el Snark es un monstruo de Más Allá del Muro. Se alimenta de los niños que quedan solos y se dice que los consume vivos en el transcurso de diez años. Se siente atraído por los gritos de los niños que vagan solos por el bosque. ""
 fp2_yearly.4008.desc.first_men.c: ""... el Grumkin es un monstruo de Más Allá del Muro, del que se dice que concede tres deseos, pero si el tercero no se usa con cuidado y consideración, robará a los hijos de los deseosos en el futuro para ser reemplazados por malvados murmuradores. ""
 fp2_yearly.4008.desc.first_men.d: ""...la Cosa que vino en la Noche es un monstruo que visita el Fuerte Nocturno una vez por siglo volviendo locos y hasta la muerte a quienes lo ven, y luego sus almas están condenadas a ser sus aprendices encadenadas a él.""
 fp2_yearly.4008.desc.andal.a: ""... las Doncellas Cisne, eran mujeres hermosas que atraerían a sus víctimas a las profundidades de Velvet Hills, y las cosecharían para la procreación y el sustento.""
 fp2_yearly.4008.desc.andal.b: ""...los Hellhounds cuando la gente hace hogueras para purificar a los muertos. Con el pelaje negro como la noche y la boca echando espuma, surgen de las cenizas con una explosión. Cada uno es el alma de un pecador con su propia historia que contar.""
 fp2_yearly.4008.desc.ironborn.a: ""...Los dragones marinos son los mayores terrores de las profundidades, y el más grande de su tipo fue Nagga, quien fue asesinado por el Rey Gris en Orkmont, donde sus huesos yacen hasta el día de hoy.""
 fp2_yearly.4008.desc.ironborn.b: ""... Las Selkies son criaturas marinas que a veces ayudan a los marineros o los ahogan. Se dice que habitan en las profundidades y pueden o no ser gobernadas por el Rey Mer y su Reina. Se dice que las Hermanas descienden de ellas.""
 fp2_yearly.4008.desc.hyrkoon.a: ""... los Shrykes son mitad humanos con piel de escamas verdes y la mordedura de una serpiente, se dice que vagan por los páramos más allá de los Cinco Fuertes y consumen todo lo que encuentran.""
 fp2_yearly.4008.desc.valyrian.a: ""... los Rock Goblins eran gente de las colinas que una vez lucharon contra los Gigantes en Essos, a quienes derrotaron, aunque pronto cayeron ante los misteriosos wyles de las Swan Maidens.""
 fp2_yearly.4008.desc.rhoynish.a: ""... la Esfinge es una criatura astuta, en parte hombre, en parte león y en parte halcón o dragón, es una criatura de la que se dice que asalta una ciudad o un camino y matará a todos los que no respondan a su enigma, aunque incluso aquellos que lo hacen están condenados a un destino valyrio.""
 fp2_yearly.4008.desc.crackclaw.a: ""... los Squishers son las criaturas marinas que en el pasado amenazaron a la gente de Crackclaw Point, con los Primeros Hombres expulsándolos de la tierra, y Ser Clarence Crabb derrotando a su rey.""
 fp2_yearly.4008.desc.westeros_generic: ""... los Profundos son los pueblos escamosos con cabeza de pez del mar que pueden haber sido los progenitores de los Ironmen, y son adorados con derechos viles en las Mil Islas.""
