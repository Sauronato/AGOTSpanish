 agot_secret_events.0001.t: "¡Mi secreto al descubierto!"
 agot_secret_events.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha denunciado por ser un salvaje."
 agot_secret_events.0001.a: "¡Mi engaño ha sido descubierto!"
  
 agot_secret_events.0101.t: "¡Un secreto expuesto!"
 agot_secret_events.0101.desc: "[owner.GetFirstName|U] siempre pareció del tipo extravagante: no encajaba del todo con los demás en la corte, pero de una manera encantadora y campechana. Poco sabía, la verdad es mucho más oscura: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha presentado pruebas que prueban claramente que [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] es, de hecho, #N un salvaje#!!\n\nTo creo que partí el pan con tal salvaje..."
 agot_secret_events.0101.likes_negative: "Yo nunca... ¡Nunca lo hubiera pensado!"
 agot_secret_events.0101.dislikes_negative: "¡Me das asco, [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b: "Este salvaje pagará por los delitos de [owner.GetHerHis]. ¡Guardias!"
 agot_secret_events.0101.c: "Estas acusaciones no son más que malicia y mentiras."
  
 agot_secret_events.1001.t: "¡Mi secreto al descubierto!" #NT!
 agot_secret_events.1001.desc: "He sido revelado como el #Bold Caballero del Árbol Sonriente#!! No me avergüenzo de lo que hice; esos escuderos eran deshonrosos y crueles y necesitaban ser reprendidos por #italic alguien#!. Sin embargo, los caballeros que derroté pueden no estar contentos de saber que fueron derrotados por una mujer." #NT!
 agot_secret_events.1001.desc_aerys: "\n\n[aerys.GetTitledFirstName] estaba furioso en ese momento y tachó a este misterioso caballero de traidor. Con suerte, los años habrán calmado su ira..." #NT!
 agot_secret_events.1001.a: "Lo hecho, hecho está." #NT!
  
 agot_secret_events.1002.t: "¡Un secreto expuesto!" #NT!
 agot_secret_events.1002.desc: "[owner.GetTitledFirstName] ha sido revelado como el #Bold Caballero del Árbol Sonriente#!, el misterioso caballero del Torneo de Harrenhal. Una simple niña que derrotó a tres caballeros entrenados..." #NT!
 agot_secret_events.1002.desc_aerys: "\n\n[aerys.GetTitledFirstName] estaba furioso en ese momento y tachó al misterioso caballero de traidor. Si los años no han calmado su ira, esta revelación puede haberla puesto en una situación precaria..." #NT!
 agot_secret_events.1002.a: "Ay, Lyanna..." #NT!
 agot_secret_events.1002.b: "Traédmela encadenada" #NT!
  
  ############################### 
  ### DYNAMIC SECRET IDENTITY ### 
  ############################### 
  
  #Scenario: Secret Child is landless 
 agot_secret_events.2004.t: "El regreso del heredero perdido" #NT!
 agot_secret_events.2004.desc: "Han pasado años desde que huiste de tu hogar y adoptaste una identidad secreta para sobrevivir después de que tu casa cayera en desorden. Ahora surge una oportunidad para reclamar lo que por derecho te pertenece.\n\nSin embargo, la tarea es desalentadora y es posible que necesites la ayuda de [helping_ruler.GetFirstName], el gobernante local, para restaurar tu lugar." #NT!
 agot_secret_events.2004.a: "Necesito buscar la ayuda de mi señor." #NT!
 agot_secret_events.2004.b: "Mi yo pasado se ha ido, debo seguir adelante." #NT!
 agot_secret_events.2004.c: "Es hora de volver a casa." #NT!
 agot_secret_events.2004.d: "Busco aventura, abandonando otros caminos." #NT!
  
  #Scenario: Secret Child is landed and will push their claims 
 agot_secret_events.2005.t: "El regreso del heredero perdido" #NT!
 agot_secret_events.2005.desc: "Han pasado años desde que huí de mi hogar y adopté una identidad secreta para sobrevivir después de que mi casa se desmoronara. Ahora, surge una oportunidad de reclamar lo que por derecho me pertenece. Espero tomar la decisión correcta." #NT!
 agot_secret_events.2005.a: "Sólo puedo alcanzar mis objetivos a través de la guerra." #NT!
 agot_secret_events.2005.a.tt: "Recibirás un ejército reunido en tu apoyo." #NT!
 agot_secret_events.2005.b: "Revelo mi verdadero yo al mundo." #NT!
 agot_secret_events.2005.c: "Esperaré una mejor oportunidad." #NT!
 agot_secret_events.2005.d: "Debo seguir adelante con mi vida actual." #NT!
  
  #Scenario: Secret Child is landed and refuses to push their claims 
 agot_secret_events.2006.t: "El heredero perdido" #NT!
 agot_secret_events.2006.desc: "Han pasado años desde que huí de mi hogar y adopté una identidad secreta para sobrevivir después de que mi casa se desmoronara. Aunque el mundo ha cambiado y mi verdadero nombre se ha desvanecido en la oscuridad, ahora surge una oportunidad de recuperar mi identidad y revelar mi verdadera herencia al mundo." #NT!
 agot_secret_events.2006.a: "Revelo mi verdadero yo al mundo." #NT!
 agot_secret_events.2006.b: "Debo seguir adelante con mi vida actual." #NT!
  
  #Scenario: Secret Child is landless - Liege helps in war or not 
 agot_secret_events.2007.t: "La revelación del heredero perdido" #NT!
 agot_secret_events.2007.desc: "Para mi asombro, he descubierto que [secret_child.GetFirstName] es en realidad [true_char.GetFirstName], el heredero perdido de una casa noble que una vez infundió gran respeto. Ahora, [secret_child.GetSheHe] busca mi ayuda para recuperar la patria de [secret_child.GetHerHis].\n\nLa decisión me pesa mucho. ¿Debería prestarle mi apoyo, incluso si eso significa sumergir mi reino en la guerra, o debería rechazar a [secret_child.GetHerHim] y dejar que el pasado quede enterrado?" #NT!
 agot_secret_events.2007.a: "Ayuda [secret_child.GetFirstNameNoTooltip], incluso si eso significa guerra." #NT!
 agot_secret_events.2007.a.tt: "Recibirás un ejército reunido en apoyo de [true_char.GetFirstName]" #NT!
 agot_secret_events.2007.b: "Dejemos que el pasado quede enterrado." #NT!
  
  #Scenario: Secret Child is landless - Secret Child not going to war 
 agot_secret_events.2008.t: "Encrucijada del destino" #NT!
 agot_secret_events.2008.desc: "Mi señor se ha negado a ayudarme a recuperar mi patria, dejándome sin el apoyo necesario para librar una guerra. Sin embargo, todavía tengo una elección: puedo revelar mi verdadera identidad al mundo y arriesgarlo todo por una oportunidad de reclamar mi derecho de nacimiento. O puedo permanecer oculto y dejar que el recuerdo de mi casa se desvanezca en la oscuridad. El camino que elija definirá mi destino." #NT!
 agot_secret_events.2008.a: "Revelo mi verdadero yo al mundo." #NT!
 agot_secret_events.2008.b: "Debo seguir adelante con mi vida actual." #NT!
 agot_secret_events.2008.c: "Busco aventura, abandonando otros caminos." #NT!
  
  #Reveal Event 
 agot_secret_events.2009.t: "El regreso" #NT!
 agot_secret_events.2009.desc: "Ravens ha traído noticias sorprendentes: [secret_child.GetFirstName], que se creía muerto desde hace mucho tiempo, ha estado viviendo bajo una identidad secreta. Ahora, [secret_child.GetSheHe] ha resurgido y ha revelado el verdadero yo de [secret_child.GetHerHis].\n\nEl reino está lleno de especulaciones sobre el próximo movimiento de [secret_child.GetHerHis]. ¿Intentará [secret_child.GetSheHe] recuperar la herencia perdida de [secret_child.GetHerHis] o tiene otros planes? Los acontecimientos que se están desarrollando seguramente darán forma al futuro de nuestras tierras." #NT!
 agot_secret_events.2009.a: "Interesante." #NT!
  
  #Secret Army 
 secret_spawned_army: "[secret_child.GetFirstNamePossessive] Ejército" #NT!
