l_spanish:
 secret_agot_disputed_heritage:0 "Herencia secreta" #NT!
 secret_agot_disputed_heritage_type_desc:0 "Tiene diferentes padres." #NT!
 secret_agot_disputed_heritage_desc:0 "[TARGET_CHARACTER.GetFirstName] tiene diferentes padres." #NT!
 secret_agot_disputed_heritage_tooltip_desc:0 "Los padres verdaderos de [TARGET_CHARACTER.GetFirstNamePossessive|U] son [TARGET_CHARACTER.MakeScope.Var('real_mother').Char.GetFullName] y [TARGET_CHARACTER.GetRealFather.GetFullName]." #NT!

 secret_agot_wildling:0 "Salvaje" #NT!
 secret_agot_wildling_type_desc:0 "Es un salvaje" #NT!
 secret_agot_wildling_desc:0 "$secret_agot_wildling_tooltip_desc$" #NT!
 secret_agot_wildling_tooltip_desc:0 "Este personaje es secretamente un salvaje." #NT!
 secret_exposed_notification_effect_message_agot_wildling:0 "¡El patrimonio de [owner.GetTitledFirstNamePossessive] como salvaje fue expuesto por [secret_exposer.GetTitledFirstName]!" #NT!
 secret_exposed_notification_effect_message_wildling.i_exposed:0 "¡He expuesto la herencia de [owner.GetTitledFirstNamePossessive] como un salvaje!" #NT!

 agot_secret_events.0001.t:0 "¡Mi secreto al descubierto!" #NT!
 agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha denunciado por ser un salvaje." #NT!
 agot_secret_events.0001.a:0 "¡Mi engaño ha sido descubierto!" #NT!

 agot_secret_events.0101.t:0 "¡Un secreto expuesto!" #NT!
 agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] siempre pareció del tipo extravagante: no encajaba del todo con los demás en la corte, pero de una manera encantadora y campechana. Poco sabía, la verdad es mucho más oscura: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha presentado pruebas que prueban claramente que [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] es, de hecho, #N un salvaje#!!\n\nTo creo que partí el pan con tal salvaje..." #NT!
 agot_secret_events.0101.likes_negative:0 "Yo nunca... ¡Nunca lo hubiera pensado!" #NT!
 agot_secret_events.0101.dislikes_negative:0 "¡Me das asco, [owner.GetFirstNameNoTooltip]!" #NT!
 agot_secret_events.0101.b:0 "Este salvaje pagará por los delitos de [owner.GetHerHis]. ¡Guardias!" #NT!
 agot_secret_events.0101.c:0 "Estas acusaciones no son más que malicia y mentiras." #NT!
