l_spanish:
 secret_agot_disputed_heritage: "Herencia secreta"
 secret_agot_disputed_heritage_type_desc: "Tiene diferentes padres."
 secret_agot_disputed_heritage_desc: "[TARGET_CHARACTER.GetFirstName] tiene diferentes padres."
 secret_agot_disputed_heritage_tooltip_desc: "Los padres verdaderos de [TARGET_CHARACTER.GetFirstNamePossessive|U] son [TARGET_CHARACTER.MakeScope.Var('real_mother').Char.GetFullName] y [TARGET_CHARACTER.GetRealFather.GetFullName]."
  
 secret_agot_wildling: "Salvaje"
