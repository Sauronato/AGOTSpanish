 agot_secret_events.0001.a: "¡Mi engaño ha sido descubierto!"
  
 agot_secret_events.0101.t: "¡Un secreto expuesto!"
 agot_secret_events.0101.desc: "[owner.GetFirstName|U] siempre pareció del tipo extravagante: no encajaba del todo con los demás en la corte, pero de una manera encantadora y campechana. Poco sabía, la verdad es mucho más oscura: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha presentado pruebas que prueban claramente que [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] es, de hecho, #N un salvaje#!!\n\nTo creo que partí el pan con tal salvaje..."
 agot_secret_events.0101.likes_negative: "Yo nunca... ¡Nunca lo hubiera pensado!"
 agot_secret_events.0101.dislikes_negative: "¡Me das asco, [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b: "Este salvaje pagará por los delitos de [owner.GetHerHis]. ¡Guardias!"
 agot_secret_events.0101.c: "Estas acusaciones no son más que malicia y mentiras."
