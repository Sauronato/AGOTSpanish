 agot_dragon_in_dragonpit_desc: "Este dragón se mantiene en un [dragonpit|E]. Si bien es innegable que es más seguro que en la naturaleza, tanto para el dragón como para todos los demás, los dragones no están hechos para el cautiverio." #NT!
  
