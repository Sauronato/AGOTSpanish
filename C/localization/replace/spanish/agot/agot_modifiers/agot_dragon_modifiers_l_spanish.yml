  # Prowess 
 dragon_battle_prowess_modifier_1: "Montando Dragón en Batalla" #NT!
 dragon_battle_prowess_modifier_1_desc: "Este personaje está montado en un dragón novato y, como tal, es mucho más letal en el campo de batalla." #NT!
 dragon_battle_prowess_modifier_2: "Montando un dragón en la batalla" #NT!
 dragon_battle_prowess_modifier_2_desc: "Este personaje está montado en un dragón pequeño y, como tal, es mucho más letal en el campo de batalla." #NT!
 dragon_battle_prowess_modifier_3: "Montando un dragón en la batalla" #NT!
 dragon_battle_prowess_modifier_3_desc: "Este personaje monta un dragón moderado y, como tal, es mucho más letal en el campo de batalla." #NT!
 dragon_battle_prowess_modifier_4: "Montando un dragón en la batalla" #NT!
 dragon_battle_prowess_modifier_4_desc: "Este personaje está montado en un dragón mediano y, como tal, es mucho más letal en el campo de batalla." #NT!
 dragon_battle_prowess_modifier_5: "Montando un dragón en la batalla" #NT!
 dragon_battle_prowess_modifier_5_desc: "Este personaje está montado en un dragón y, como tal, es mucho más letal en el campo de batalla." #NT!
  
  
  # Army 
 dragon_supporting_army: "Ejército de apoyo del dragón" #NT!
 dragon_supporting_army_desc: "Este dragón está apoyando a un ejército y no podrá apoyar a un nuevo ejército hasta que deje de apoyar al actual." #NT!
 base_dragon_army_modifier_1: "Apoyo del ejército de dragones novatos" #NT!
 base_dragon_army_modifier_1_desc: "El ejército de este comandante cuenta con el apoyo de un dragón pequeño e inexperto. Él y su jinete se asegurarán de que cualquier ataque por retaguardia se enfrente a un enemigo temible." #NT!
 base_dragon_army_modifier_2: "Apoyo del ejército del dragón menor" #NT!
 base_dragon_army_modifier_2_desc: "El ejército de este comandante cuenta con el apoyo de un dragón. Este dragón y su jinete hostigarán a las líneas de arqueros con fuego y apoyarán a los ataques selectos en combate." #NT!
 base_dragon_army_modifier_3: "Apoyo moderado del ejército del dragón" #NT!
 base_dragon_army_modifier_3_desc: "El ejército de este comandante cuenta con el apoyo de un dragón. Este apoyará la carga de su jinete, lo que permitirá la destrucción selectiva de la línea enemiga." #NT!
 base_dragon_army_modifier_4: "Apoyo del ejército del dragón mediano" #NT!
 base_dragon_army_modifier_4_desc: "El ejército de este comandante cuenta con el apoyo de un dragón mediano. Una bestia así debería hacer que incluso ejércitos numéricamente superiores se plantearan entrar en acción." #NT!
 base_dragon_army_modifier_5: "Apoyo del ejército del dragón feroz" #NT!
 base_dragon_army_modifier_5_desc: "El ejército de este comandante está siendo apoyado por un dragón feroz y, como tal, debe ser vigilado cuidadosamente por el enemigo, para que no gane la guerra solo." #NT!
 base_dragon_army_modifier_6: "Apoyo del Ejército del Gran Dragón" #NT!
 base_dragon_army_modifier_6_desc: "El ejército de este comandante está apoyado por un gran dragón. Estar encima de una bestia así es como dominar el campo de batalla, y pocos podrían imaginar una situación en la que un ejército así pierda." #NT!
 base_dragon_army_modifier_7: "Apoyo del ejército del Gran Dragón" #NT!
 base_dragon_army_modifier_7_desc: "El ejército de este comandante está respaldado por un gran dragón. Su jinete es un dios entre los hombres del campo de batalla, y todos, desde un extremo al otro de la batalla, temblarán ante su poder." #NT!
 base_dragon_army_modifier_8: "Apoyo del Ejército del Dragón Terrible" #NT!
 base_dragon_army_modifier_8_desc: "El ejército de este comandante cuenta con el apoyo de un dragón aterrador. Esta bestia oscurecerá el sol cuando emprenda el vuelo y, si es necesario, aniquilará ejércitos." #NT!
 base_dragon_army_modifier_9: "Apoyo del ejército del dragón tiránico" #NT!
 base_dragon_army_modifier_9_desc: "El ejército de este comandante está respaldado por un dragón verdaderamente grande. Un dragón como este nunca ha sido derribado por los hombres, y todos los que quieran convertir a esta fuerza en su enemigo caerán." #NT!
 base_dragon_army_modifier_10: "Apoyo del ejército del dragón divino" #NT!
 base_dragon_army_modifier_10_desc: "El ejército de este comandante es superfluo al lado del dragón que lo sostiene. No se ha visto una bestia así desde la Perdición, y eso es lo que trae a todos los enemigos." #NT!
  # Army Counters 
