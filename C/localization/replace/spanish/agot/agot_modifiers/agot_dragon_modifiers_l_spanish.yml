l_spanish:
  # Scheme modifiers 
 fed_dragon_scheme_modifier: "Dragón de la Fed" #NT!
 fed_dragon_scheme_modifier_desc: "El dragón está lleno después de haber sido alimentado con un animal." #NT!
 fed_dragon_bad_scheme_modifier: "Hambriento" #NT!
 fed_dragon_bad_scheme_modifier_desc: "El dragón todavía tiene hambre a pesar de haber sido alimentado." #NT!
 pet_dragon_scheme_modifier: "Bien mimado" #NT!
 pet_dragon_scheme_modifier_desc: "El dragón se siente mejor después de un buen rasguño detrás de la oreja." #NT!
 pet_dragon_bad_scheme_modifier: "Pequeño rasguño" #NT!
 pet_dragon_bad_scheme_modifier_desc: "El dragón resultó herido con un pequeño rasguño." #NT!
 dragon_murder_good_scheme_modifier: "El hambre del dragón saciada" #NT!
 dragon_murder_good_scheme_modifier_desc: "El dragón está feliz después de comerse a un ser humano." #NT!
 dragon_chained_scheme_modifier: "Encadenado" #NT!
 dragon_chained_scheme_modifier_desc: "El dragón fue encadenado después de comerse a alguien." #NT!
  
 dragon_bond_fed_charred_sheep_success_modifier: "Ovejas carbonizadas alimentadas" #NT!
 dragon_bond_fed_charred_sheep_success_modifier_desc: "El dragón ha sido alimentado con ovejas carbonizadas, para su deleite." #NT!
 dragon_bond_fed_charred_sheep_failure_modifier: "Oveja carbonizada rechazada" #NT!
 dragon_bond_fed_charred_sheep_failure_modifier_desc: "El dragón ha rechazado la oveja carbonizada que le ofrecieron." #NT!
 dragon_bond_fed_charred_pig_success_modifier: "Cerdo carbonizado alimentado" #NT!
 dragon_bond_fed_charred_pig_success_modifier_desc: "El dragón ha sido alimentado con cerdo carbonizado, para su deleite." #NT!
 dragon_bond_fed_charred_pig_failure_modifier: "Cerdo carbonizado rechazado" #NT!
 dragon_bond_fed_charred_pig_failure_modifier_desc: "El dragón ha rechazado el cerdo carbonizado que le ofrecieron." #NT!
 dragon_bond_fed_live_sheep_success_modifier: "Ovejas vivas alimentadas" #NT!
 dragon_bond_fed_live_sheep_success_modifier_desc: "El dragón ha sido alimentado con ovejas vivas, para su deleite." #NT!
 dragon_bond_fed_live_sheep_failure_modifier: "Ovejas vivas rechazadas" #NT!
 dragon_bond_fed_live_sheep_failure_modifier_desc: "Le ofrecieron al dragón una oveja viva, pero él no quiso perseguirla." #NT!
 dragon_bond_fed_live_pig_success_modifier: "Cerdo vivo alimentado" #NT!
 dragon_bond_fed_live_pig_success_modifier_desc: "El dragón ha sido alimentado con cerdo vivo, para su deleite." #NT!
 dragon_bond_fed_live_pig_failure_modifier: "Rechazar cerdo vivo" #NT!
 dragon_bond_fed_live_pig_failure_modifier_desc: "Al dragón le ofrecieron un cerdo vivo, pero él no aceptó la oferta." #NT!
 dragon_bond_fed_meat_sheep_success_modifier: "Cordero crudo alimentado" #NT!
 dragon_bond_fed_meat_sheep_success_modifier_desc: "El dragón ha sido alimentado con cordero crudo, para su deleite." #NT!
 dragon_bond_fed_meat_sheep_failure_modifier: "Cordero crudo rechazado" #NT!
 dragon_bond_fed_meat_sheep_failure_modifier_desc: "El dragón ha rechazado el cordero crudo que le ofrecieron." #NT!
 dragon_bond_fed_meat_pig_success_modifier: "Carne de cerdo cruda alimentada" #NT!
 dragon_bond_fed_meat_pig_success_modifier_desc: "El dragón ha sido alimentado con carne de cerdo cruda, para su deleite." #NT!
 dragon_bond_fed_meat_pig_failure_modifier: "Carne de cerdo cruda rechazada" #NT!
 dragon_bond_fed_meat_pig_failure_modifier_desc: "El dragón ha rechazado la carne de cerdo cruda que le ofrecieron." #NT!
 dragon_bond_oral_folklore_success_modifier: "El folclore oral aplicado con éxito" #NT!
 dragon_bond_oral_folklore_success_modifier_desc: "El folclore oral contenía varias ideas útiles sobre el vínculo con los dragones." #NT!
 dragon_bond_oral_folklore_failure_modifier: "El folclore oral era inútil" #NT!
 dragon_bond_oral_folklore_failure_modifier_desc: "No se obtuvo ninguna información sobre la unión con dragones a partir del folclore oral." #NT!
 dragon_bond_written_lore_success_modifier: "Tomos valyrios antiguos utilizados con éxito" #NT!
 dragon_bond_written_lore_success_modifier_desc: "La tradición proporcionada en los antiguos tomos valyrios ha proporcionado información útil sobre el vínculo con los dragones." #NT!
 dragon_bond_written_lore_failure_modifier: "Tomos valyrios antiguos e inútiles" #NT!
 dragon_bond_written_lore_failure_modifier_desc: "Los antiguos tomos valyrios no aportan ninguna información sobre la unión con dragones." #NT!
 dragon_bond_good_hdk_assistance: "El guardián del dragón jefe brinda ayuda" #NT!
 dragon_bond_good_hdk_assistance_desc: "El jefe de los guardianes del dragón le ha brindado ayuda al dragón y este se ha adaptado bien a ella." #NT!
 dragon_bond_bad_hdk_assistance: "El jefe guardián de dragones no brinda ayuda" #NT!
 dragon_bond_bad_hdk_assistance_desc: "El jefe de los guardianes del dragón no ha podido proporcionarle ayuda." #NT!
 dragon_bond_good_singing: "Las canciones valyrias resultan útiles" #NT!
 dragon_bond_good_singing_desc: "Se le ha cantado al dragón en valyrio y se ha adaptado muy bien al lenguaje." #NT!
 dragon_bond_bad_singing: "Las canciones valyrias resultan inútiles" #NT!
 dragon_bond_bad_singing_desc: "El dragón no se dejó llevar por las canciones valyrias que le cantaban." #NT!
 dragon_bond_good_speaking: "El valyrio resulta fructífero" #NT!
 dragon_bond_good_speaking_desc: "Se le ha hablado al dragón en valyrio y se ha adaptado bien al idioma." #NT!
 dragon_bond_bad_speaking: "El valyrio resulta infructuoso" #NT!
 dragon_bond_bad_speaking_desc: "El dragón no fue capturado por el valyrio que se le habló." #NT!
 dragon_bond_riding_success_modifier: "El ejercicio a caballo resulta útil" #NT!
 dragon_bond_riding_success_modifier_desc: "El dragón ha sido montado y se ha adaptado bien." #NT!
 dragon_bond_visitation_modifier: "Visitas diarias" #NT!
 dragon_bond_visitation_modifier_desc: "El dragón es visitado diariamente por su futuro jinete." #NT!
 dragon_bond_sleep_success_modifier: "Bien descansado" #NT!
 dragon_bond_sleep_failure_modifier: "Sueño interrumpido" #NT!
 dragon_bond_lullaby_success_modifier: "Arrullado para dormir" #NT!
 dragon_bond_lullaby_failure_modifier: "Tonos chirriantes" #NT!
  
  # Dragon event modifiers 
 agot_worshiping_dragon: "Adorando al dragón" #NT!
 agot_worshiping_dragon_desc: "Este condado está adorando al dragón [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]. Sus habitantes son más felices y trabajan un poco más, pero sus ofrendas están causando una pérdida en la recaudación de impuestos locales." #NT!
 agot_restricted_dragon_worship: "Se negó el culto al dragón" #NT!
 agot_restricted_dragon_worship_desc: "El pueblo está enojado porque sus señores niegan sus creencias religiosas." #NT!
 agot_dragon_worship_massacre: "Masacre ritual del dragón" #NT!
 agot_dragon_worship_massacre_desc: "Tras la masacre de un culto local que adoraba al dragón que tenía su guarida aquí, este condado es más dócil, aunque menos productivo." #NT!
 agot_dragon_cult_gone_wrong: "Culto del dragón devorado" #NT!
 agot_dragon_cult_gone_wrong_desc: "Un culto local, creado recientemente en torno a la adoración del dragón [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] que reside aquí, terminó previsiblemente cuando fueron devorados por [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip] durante una ceremonia de ofrenda." #NT!
 agot_dropping_coins_from_dragon: "Dañado por caída de monedas" #NT!
 agot_dropping_coins_from_dragon_desc: "El gobernante de este condado entendió mal la física por completo cuando decidió arrojar monedas desde su dragón." #NT!
 agot_raining_money: "¡Está lloviendo dinero!" #NT!
 agot_raining_money_desc: "La gente de este condado está encantada con la decisión de su gobernante de dejar caer su riqueza desde lo alto de su dragón." #NT!
 agot_charted_realm_dragonback: "Reino trazado desde Dragonback" #NT!
 agot_charted_realm_dragonback_desc: "Usando su dragón, este personaje ha trazado su reino, marcando rutas de suministro previamente ocultas y lugares de emboscada." #NT!
 agot_patrolled_on_dragonback: "Esfuerzos de patrulla de jinetes de dragones" #NT!
 agot_patrolled_on_dragonback_desc: "Esta provincia fue el foco de una patrulla de jinetes de dragones que garantizó el flujo fluido del comercio, libre de contrabandistas y bandidos. Pasarán muchos años hasta que esas redes se recuperen de semejante esfuerzo." #NT!
 agot_dragon_fertilizer: "Fertilizante de dragón" #NT!
 agot_dragon_fertilizer_desc: "Se ha utilizado un dragón para fertilizar los campos de este condado, aumentando la cosecha esperada." #NT!
 agot_cleared_woods_with_dragonfire: "Bosques despejados con fuego de dragón" #NT!
 agot_cleared_woods_with_dragonfire_desc: "Los bosques de este condado han sido talados con fuego de dragón, lo que permite utilizar más tierra para la agricultura, pero menos riqueza natural para el suministro militar." #NT!
 agot_clearing_woods_with_dragonfire: "Limpiando con Fuego de Dragón" #NT!
 agot_clearing_woods_with_dragonfire_desc: "Este personaje utiliza su dragón para limpiar tierras para nuevos asentamientos, reduciendo los costos laborales y aumentando la velocidad de construcción." #NT!
 agot_contributing_to_dragonlore: "Contribuyendo a historia de Dragones" #NT!
 agot_contributing_to_dragonlore_desc: "Los eruditos del reino agradecen enormemente los continuos esfuerzos de este personaje por contribuir a la tradición de los dragones." #NT!
 agot_feast_hall_destroyed_by_dragon: "El salón de fiestas fue destruido por un dragón" #NT!
 agot_feast_hall_destroyed_by_dragon_desc: "Un dragón ha destruido el salón de fiestas de este personaje, lo que ha obligado a los cortesanos a comer en sus habitaciones y a destinar los fondos necesarios a la reconstrucción." #NT!
 agot_dragon_party: "Fiesta del Dragón exitosa" #NT!
 agot_dragon_party_desc: "Contra todo sentido común y razón, este personaje ha logrado organizar una fiesta exitosa con un dragón entre sus invitados. Los asistentes están exultantes de emoción y la gente sigue hablando de ello a kilómetros de distancia." #NT!
 agot_dragon_scale_poltice: "Cataplasma de escamas de dragón" #NT!
 agot_dragon_scale_poltice_desc: "Este personaje ha sido tratado con una cataplasma hecha a base de escamas de dragón, y ya sea puramente psicológico o no, parece moverse con más vigor." #NT!
 agot_dragon_blood_poltice: "Cataplasma de sangre de dragón" #NT!
 agot_dragon_blood_poltice_desc: "Este personaje ha sido tratado con una cataplasma hecha de sangre de dragón, y ya sea puramente psicológico o no, parecen ser algo #italic revoltosos.#!" #NT!
 agot_dragon_claw_poltice: "Cataplasma de garra de dragón" #NT!
 agot_dragon_claw_poltice_desc: "Este personaje ha sido tratado con una cataplasma hecha a base de garra de dragón, y ya sea por motivos puramente psicológicos o no, parece que últimamente le están prestando más atención." #NT!
 agot_dragon_tooth_poltice: "Cataplasma de diente de dragón" #NT!
 agot_dragon_tooth_poltice_desc: "Este personaje ha sido tratado con una cataplasma hecha a base de dientes de dragón, y ya sea por motivos puramente psicológicos o no, parece estar más sociable últimamente." #NT!
 agot_dragon_excrement_poltice: "Cataplasma del dragón misterioso" #NT!
 agot_dragon_excrement_poltice_desc: "Aunque se niegan a revelar el contenido, este personaje ha sido tratado con una cataplasma hecha con partes de un dragón y, ya sea por motivos puramente psicológicos o no, parecen ser la imagen de la salud." #NT!
 agot_dragon_potion_bad_health: "Sentirse enfermo por el elixir" #NT!
 agot_dragon_potion_bad_health_desc: "Este personaje ha estado bebiendo de un elixir misterioso y, ya sea puramente psicológico o no, parece no sentirse bien." #NT!
 agot_dragon_potion_good_health: "Sentirse bien con Elixir" #NT!
 agot_dragon_potion_good_health_desc: "Este personaje ha estado bebiendo de un misterioso elixir, y ya sea puramente psicológico o no, parece ser la imagen de la salud." #NT!
 agot_murdered_the_innocents: "Inocentes asesinados" #NT!
 agot_murdered_the_innocents_desc: "Este personaje usó su dragón para asesinar a personas inocentes, cuyo único delito fue mirarlos de manera incorrecta." #NT!
 agot_wild_dragon_killed_peasants: "Dragón salvaje mató a campesinos" #NT!
 agot_wild_dragon_killed_peasants_desc: "Un dragón salvaje ha matado a un grupo de campesinos en este condado, y la gente común no está contenta con ello." #NT!
 agot_wild_dragon_killed_livestock: "Dragón salvaje mató ganado" #NT!
 agot_wild_dragon_killed_livestock_desc: "Un dragón salvaje ha estado alimentándose del ganado local, reduciendo la capacidad de la gente común para mejorar su suerte en la vida." #NT!
 agot_wild_dragon_destroyed_crops: "El dragón salvaje destruyó los cultivos" #NT!
 agot_wild_dragon_destroyed_crops_desc: "Un dragón salvaje ha destruido campos enteros de cultivos alrededor de este condado, y como resultado, la población está al borde de morir de hambre." #NT!
 agot_wild_dragon_killed_courtier: "El dragón salvaje mató a un cortesano" #NT!
 agot_wild_dragon_killed_courtier_desc: "¡Un dragón salvaje ha matado a un cortesano de este personaje y su corte está alborotada por ello!" #NT!
 agot_bond_gives_strength: "El vínculo del dragón da fuerza" #NT!
 agot_bond_gives_strength_desc: "El vínculo de este personaje con su dragón le ha dado una renovada sensación de vigor." #NT!
 agot_bond_gives_relief: "Vínculo del Dragón dando alivio" #NT!
 agot_bond_gives_relief_desc: "El vínculo de este personaje con su dragón le da una sensación de alivio de su estrés diario." #NT!
  
  # Dragon province damage 
 agot_dragon_fire: "El fuego del dragón arde" #NT!
 agot_dragon_fire_desc: "Aquí aún arden los fuegos de la ira de un dragón. La gente huye de sus hogares, ve cómo se queman sus medios de vida y llena las calles de indigentes y moribundos." #NT!
 agot_dragon_damage_1: "Daño menor del dragón" #NT!
 agot_dragon_damage_1_desc: "Un dragón ha dañado tanto el campo que algunos bosques y pequeños pueblos han sufrido daños. La falta de madera y los daños ocasionados perjudicarán la construcción y la recaudación de impuestos hasta que el condado se recupere." #NT!
 agot_dragon_damage_2: "Daño moderado del dragón" #NT!
 agot_dragon_damage_2_desc: "Un dragón ha llegado y ha quemado una serie de aldeas. Los impuestos y los esfuerzos de construcción deben desviarse para ocuparse de los daños hasta que puedan repararse." #NT!
 agot_dragon_damage_3: "Daño del dragón" #NT!
 agot_dragon_damage_3_desc: "Un dragón ha llegado y ha quemado una serie de aldeas. Todavía se pueden ver refugiados en las carreteras que salen de allí. Los impuestos y los gastos de construcción deben destinarse a reparar los daños hasta que se puedan reparar." #NT!
 agot_dragon_damage_4: "Daño severo del dragón" #NT!
 agot_dragon_damage_4_desc: "Un dragón entró y quemó este lugar. Muchas aldeas han sido atacadas y es posible que algunas nunca se recuperen por completo. La mayoría de los impuestos y esfuerzos de construcción de este condado se están desviando para hacer frente a los daños." #NT!
 agot_dragon_damage_5: "Daño terrible del dragón" #NT!
 agot_dragon_damage_5_desc: "Un dragón ha llegado y ha quemado este lugar. Tanto los pueblos como las ciudades han sufrido daños importantes y se puede ver humo a kilómetros de distancia. Las reparaciones son lentas y pueden pasar meses antes de que se recupere cierta sensación de normalidad." #NT!
 agot_dragon_damage_6: "Daño crítico del dragón" #NT!
 agot_dragon_damage_6_desc: "Un dragón ha llegado y ha quemado gravemente este lugar. Se han dañado importantes infraestructuras y las necesidades básicas de la población están en peligro mientras sigan así. Hasta que se resuelva esta crisis, este condado será prácticamente inútil." #NT!
 agot_dragon_damage_7: "Daño extremo del dragón" #NT!
 agot_dragon_damage_7_desc: "Un dragón ha llegado y ha quemado gravemente este lugar. Las principales ciudades y pueblos han quedado reducidos a cenizas, y muchas otras zonas más. Pasará al menos un año hasta que se pueda reanudar algún tipo de vida normal." #NT!
 agot_dragon_damage_8: "Daño devastador del dragón" #NT!
 agot_dragon_damage_8_desc: "Un dragón ha llegado y ha quemado gravemente este lugar. La mayoría de las ciudades, pueblos y aldeas han quedado reducidos a cenizas o se enfrentan a una avalancha de refugiados. El condado no será productivo durante al menos un año." #NT!
 agot_dragon_damage_9: "Daño catastrófico del dragón" #NT!
 agot_dragon_damage_9_desc: "Un dragón ha llegado y ha reducido este lugar a cenizas. No ha quedado ningún pueblo, aldea o ciudad que no haya quedado sin quemar. Es imposible cobrar impuestos y los esfuerzos de construcción deben dedicarse exclusivamente a la reconstrucción." #NT!
 agot_dragon_damage_10: "Daño del dragón apocalíptico" #NT!
 agot_dragon_damage_10_desc: "Este condado parece más una visión de una vida futura maldita que un lugar donde vivieron personas. El suelo mismo está quemado y pasarán años antes de que las plantas puedan volver a vivir allí, y mucho menos las personas." #NT!
 agot_chain_dragon_filler_modifier: "Dragón Restringido" #NT!
 agot_chain_dragon_filler_modifier_desc: "Este dragón ha sido inmovilizado mediante pesadas cadenas." #NT!
  # Warfare modifiers 
  # Siege 
 dragon_siege_modifier_passive: "Soporte de Asedio del Dragón" #NT!
 dragon_siege_modifier_passive_desc: "El asedio de este personaje se ve reforzado por la presencia de un dragón en su campamento. Sus enemigos temen que la bestia pueda desatarse sobre ellos y, como resultado, su moral sufra una penalización." #NT!
 dragon_siege_modifier_minor: "Destrucción del asedio del dragón menor" #NT!
 dragon_siege_modifier_minor_desc: "Las defensas básicas han sido dañadas por las acciones de un dragón, quemando emplazamientos exteriores y torres de vigilancia." #NT!
 dragon_siege_modifier_medium: "Destrucción moderada del asedio del dragón" #NT!
 dragon_siege_modifier_medium_desc: "Esta provincia ha sido dañada por las acciones de un dragón, quemando franjas de emplazamientos, torres de vigilancia, suministros y equipos." #NT!
 dragon_siege_modifier_major: "Destrucción del asedio del dragón mayor" #NT!
 dragon_siege_modifier_major_desc: "Esta provincia ha sido gravemente dañada por las acciones de un dragón, que redujo a cenizas sus murallas." #NT!
 dragon_siege_modifier_massive: "Destrucción extrema del asedio del dragón" #NT!
 dragon_siege_modifier_massive_desc: "Esta provincia sólo lo es de nombre, ya que un dragón ha arrasado con todo lo que había en ella." #NT!
