l_spanish:
 rp_hunter_modifier: "Una dinastía nacida: Hunter"
 rp_hunter_modifier_desc: "Antes de convertirte en Lord, eras un cazador modesto. Quizás el conocimiento de llevar tal vida te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_exsoldier_modifier: "Una dinastía nacida: soldado"
 rp_exsoldier_modifier_desc: "Antes de convertirte en Lord, eras un Soldado. Quizás el conocimiento de llevar tal vida te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_merchant_modifier: "Una dinastía nacida: comerciante"
 rp_merchant_modifier_desc: "Antes de convertirte en Lord, eras un Comerciante. Quizás el conocimiento de llevar tal vida te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_blackmailer_modifier: "Una dinastía nacida: chantajista"
 rp_blackmailer_modifier_desc: "Antes de convertirte en un Lord, te trataron con secretos y la parte más vulnerable de la sociedad. Quizás el conocimiento de llevar tal vida te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_knight_modifier: "Una dinastía nacida: Hedge Knight"
 rp_knight_modifier_desc: "Antes de convertirte en Lord, eras Hedge Knight. Quizás el conocimiento de llevar tal vida te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_sailor_modifier: "Una dinastía nacida: marinero"
 rp_sailor_modifier_desc: "Antes de convertirte en Lord, eras Marinero. Quizás el conocimiento de llevar tal vida te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_healer_modifier: "Una dinastía nacida: sanador"
 rp_healer_modifier_desc: "Antes de convertirte en Lord, eras un Sanador. Quizás el conocimiento de llevar tal vida te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_orphan_modifier: "Una dinastía nacida: huérfana"
 rp_orphan_modifier_desc: "El hecho no fue tuyo, sino de un padre que se sacrificó por su Señor; al hacerlo, se ganaron el título de Señor para ti. Tal vez el conocimiento de tal sacrificio te ayude como un nuevo Señor; sin embargo, otros aún lo verán como un salto hacia su nueva posición en la vida."
 rp_sellsword_modifier: "Una dinastía nacida: Sellsword"
 rp_sellsword_modifier_desc: "Viviste tu vida vendiendo tu espada y sobreviviendo con tu ingenio y tu espada. Afortunadamente para ti, al salvar a tu Lieja o tal vez al realizar una tarea para uno con tus habilidades, te has ganado un Señorío."
 rp_steward_modifier: "Una dinastía nacida: mayordomo"
 rp_steward_modifier_desc: "Una vez fuiste el mayordomo de estas tierras o tierras similares a esta para tu Lieja, como recompensa por tu servicio o simplemente por el trabajo que habías hecho, se te recompensó con el título de Señor y se te dio una tierra propia."
 rp_fool_modifier: "Una dinastía nacida: tonto"
 rp_fool_modifier_desc: "Eres el Loco de tu Lieja, tal vez el Señorío te fue dado como recompensa, o tal vez hay alguna broma oculta al otorgarte el título. Cualesquiera que sean las razones, ahora eres un Señor."
 rp_mercenary_modifier: "Una dinastía nacida: mercenario"
 rp_mercenary_modifier_desc: "Fuiste Capitán Mercenario debido al heroísmo de tus hombres o quizás como recompensa acordada obtuviste el título de Señor y tierra."
 rp_reaver_modifier: "Una dinastía nacida: Reaver"
 rp_reaver_modifier_desc: "¡Tu nombre es temido a través del Mar Angosto, una de tus hazañas te ha ganado el respeto de tu Lieja además de un título!"
 rp_paramore_modifier: "Una dinastía nacida: amante"
 rp_paramore_modifier_desc: "¿Te has ganado el corazón de tu Lieja, ya sea inocentemente o como lo habías planeado? Debido a sus sentimientos por ti, se te ha concedido un Señorío."
 rp_hedgewizard_modifier: "Una dinastía nacida: Hedge Wizard"
 rp_hedgewizard_modifier_desc: "Algunos Hedge Wizards son charlatanes, otros son conocedores de las artes curativas, y tal vez algunos tienen un toque de verdadera magia. Independientemente de en qué caigas, tu Lieja te concedió un señorío."
 rp_wildling_hunter_modifier: "Ascenso de un jefe: cazador"
 rp_wildling_hunter_modifier_desc: "Como hábil cazador, ascendiste en las filas de tu tribu y finalmente te convertiste en jefe."
 rp_wildling_raider_modifier: "Ascenso de un jefe: asaltante"
 rp_wildling_raider_modifier_desc: "Un asaltante habilidoso, ascendiste en las filas de tu tribu y finalmente te convertiste en jefe."
 rp_wildling_assassin_modifier: "Ascenso de un jefe: asesino"
 rp_wildling_assassin_modifier_desc: "Todos los que se opusieron a tu ascenso a Jefe se desvanecieron o terminaron muertos, tienes la reputación de ser alguien a quien no cruzar."
 rp_wildling_shipwreck_modifier: "Rise of a Chief: Shipwreck Survivor"
 rp_wildling_shipwreck_modifier_desc: "Pirata, Esclavista, Comerciante u otra profesión del Mar, te encontraste varado en las costas de esta tierra hostil. Pudiste ascender a la posición de Jefe debido a la riqueza de la Carga de tu barco y al conocimiento de tu antiguo oficio."
 rp_wildling_nightwatch_modifier: "Rise of a Chief: Nights-Watch Desterter"
 rp_wildling_nightwatch_modifier_desc: "Una vez que fuiste Hermano de la Guardia, abandonaste tus votos y te convertiste en capa. A pesar de haber sido su enemigo, has ascendido a la posición de Jefe en una tribu, tal vez el entrenamiento de la Guardia te ayude en la vida de Más Allá del Muro."
 rp_wildling_woodswitch_modifier: "Ascenso de un jefe: Woods-Witch"
 rp_wildling_woodswitch_modifier_desc: "Un sanador habilidoso que eras una parte vital de la Tribu, eventualmente te elevaron al estado de Jefe."
 rp_wildling_elected_modifier: "El ascenso de un jefe: líder natural"
 rp_wildling_elected_modifier_desc: "Atraes a la gente hacia ti de forma natural, incluso una vez que los enemigos amargos se apresuran a llamarte amigo. Debido a esta habilidad, pudiste resolver disputas dentro de la tribu y te convertiste en el Jefe."
 rp_wildling_warg_bear_modifier: "El ascenso de un jefe: Warg-Bear"
 rp_wildling_warg_bear_modifier_desc: "Tienes la habilidad antinatural de meterte en la piel de un oso, aunque temido y respetado, esto te ha permitido ascender a la posición de Jefe."
 rp_wildling_warg_direwolf_modifier: "Rise of a Chief: Warg-Direwolf"
 rp_wildling_warg_direwolf_modifier_desc: "Tienes la habilidad antinatural de meterte en la piel de un huargo, aunque temido y respetado, esto te ha permitido ascender a la posición de Jefe."
 rp_wildling_warg_shadowcat_modifier: "Rise of a Chief: Warg-Shadowcat"
 rp_wildling_warg_shadowcat_modifier_desc: "Tienes la habilidad antinatural de meterte en la piel de un Shadowcat, aunque temido y respetado, esto te ha permitido ascender a la posición de Jefe."
