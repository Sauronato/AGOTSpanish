  ### Ruin Afflictions 
  # Salted Earth 
 building_type_ruin_salted_earth_01: "Tierra salada"
 building_ruin_salted_earth_01: "Tierra salada"
 building_ruin_salted_earth_01_desc: "La tierra que rodea las ruinas ha sido salada, dejando la tierra estéril e infructuosa, y solo las malas hierbas y las flores resistentes podrán crecer durante muchos años."
  
  # Desolate 
 building_type_ruin_desolate_01: "Solitario"
 building_ruin_desolate_01: "Ubicación desolada"
 building_ruin_desolate_01_desc: "La tierra que rodea las ruinas ha sido abandonada hasta donde alcanza la vista de un pájaro, los habitantes originales no se encuentran por ninguna parte."
 building_ruin_desolate_02: "Población revitalizada"
 building_ruin_desolate_02_desc: "A través de la coerción, el incentivo o el deber, se ha apuntalado una nueva comunidad para apoyar el esfuerzo de reconstrucción."
  
  # Flooded 
 building_type_ruin_flooded_01: "Inundado"
 building_ruin_flooded_01: "Ruinas inundadas"
 building_ruin_flooded_01_desc: "El agua plaga los entresijos de las ruinas, casi deteniendo la reconstrucción, ya que obstaculiza cada movimiento."
 building_ruin_flooded_02: "Ruinas Drenadas"
 building_ruin_flooded_02_desc: "Después de un trabajo muy necesario, el agua que había cubierto las ruinas y obstaculizado el esfuerzo de reconstrucción todo este tiempo ha sido drenada en su mayor parte, si no completamente."
  
  # Renowned 
 building_type_ruin_renowned_01: "Ruina renombrada"
 building_ruin_renowned_01: "Ruina renombrada"
 building_ruin_renowned_01_desc: "Lo que ahora es solo escombros y muros deteriorados alguna vez fue elogiado y admirado, o tal vez su caída es lo que le dio su reputación de tragedia. La gente parece estar más dispuesta a ayudar en el esfuerzo de reconstrucción."
  
  # Infamous 
 building_type_ruin_infamous_01: "Ruina infame"
 building_ruin_infamous_01: "Ruina infame"
 building_ruin_infamous_01_desc: "Se cree que las ruinas que adornan estas tierras están forjadas con maldiciones y maldiciones. La gente se aleja del esfuerzo de reconstrucción y de las ruinas mismas, por temor a lo que pueda ser de ellas."
  
  # Wildfire Outbreak 
 building_type_ruin_wildfire_01: "Brote de incendios forestales"
 building_ruin_wildfire_01: "Incendio salvaje desenfrenado"
 building_ruin_wildfire_01_desc: "Los incendios forestales arden a través de las ruinas, causando daños mortales a cualquier persona lo suficientemente inexperta como para manejar las llamas verdes."
 building_ruin_wildfire_02: "Brote moderado"
 building_ruin_wildfire_02_desc: "Ahora que se ha contenido el incendio forestal, el proceso de reconstrucción se ha vuelto más fácil ahora que la amenaza permanente de que todo el progreso se convierta en brasas no es tan preocupante. Sin embargo, las tierras y las personas que rodean las ruinas ahora quemadas han cobrado un precio."
  
