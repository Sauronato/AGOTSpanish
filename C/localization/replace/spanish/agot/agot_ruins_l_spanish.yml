 building_large_ruin_02: "Ruinas de gran tamaño rescatadas"
 building_large_ruin_02_desc: "Una ruina de gran tamaño, donde un esfuerzo de reconstrucción ha comenzado el largo proceso de restaurar su antigua gloria."
 building_large_ruin_03: "Recuperación de ruinas de gran tamaño"
