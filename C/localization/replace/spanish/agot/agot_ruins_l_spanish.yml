 building_medium_ruin_02: "Ruinas Medianas Rescatadas"
 building_medium_ruin_02_desc: "Una ruina de tamaño mediano, donde un esfuerzo de reconstrucción ha comenzado el largo proceso de restaurar su antigua gloria."
 building_medium_ruin_03: "Recuperación de ruinas medianas"
 building_medium_ruin_03_desc: "Una ruina de tamaño medio, donde el esfuerzo de reconstrucción le ha devuelto la mayor parte de su esplendor."
 building_medium_ruin_04: "Ruinas Medianas Restauradas"
 building_medium_ruin_04_desc: "Una vez que una ruina de tamaño mediano pasó a los anales de la historia, desde entonces se ha reconstruido por completo, y tal vez incluso superó lo que había sido originalmente."
  
