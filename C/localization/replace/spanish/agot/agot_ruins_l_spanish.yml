  # Events 
 agot_ruins.1000.t: "No arruines más"
 agot_ruins.1000.d: "Escombro tras escombro, ladrillo tras ladrillo, ante ti se encuentra lo que había sido dejado para desmoronarse en la oscuridad y el polvo, ahora completamente revitalizado. Con la ayuda de maestres y albañiles, las ruinas se han reconstruido lo más similar posible a su diseño original. Sin embargo, una pregunta sigue sin respuesta. ¿Para qué servirá? Los muros fuertes e inflexibles pueden hacer que se convierta en un castillo cuya fuerza es una fuerza a tener en cuenta, la construcción de casas y mercados cercanos podría hacer que una ciudad bulliciosa se extienda fuera de la fortaleza como el corazón de la misma, o la remodelación de la interior y sus paredes en un espacio más sagrado y religioso debería demostrar que es un lugar de culto respetable. Analizas las opciones y decides que debes planificar con anticipación para..."
 agot_ruins.1000.a: "Un gran castillo."
 agot_ruins.1000.b: "Una ciudad esplendorosa."
 agot_ruins.1000.c: "Un templo para los piadosos."
  
 agot_ruins.2000.t: "Tesoros de la tragedia"
 agot_ruins.2000.d: "La tragedia de Summerhall ha ensombrecido este proyecto desde el principio. Los trabajadores más supersticiosos han susurrado que el lugar está maldito y que los fantasmas de los Targaryen que cayeron ese día todavía rondan las mismas piedras. Incluso los hombres más cínicos parecían nerviosos cuando se extraviaba una herramienta o se producía un pequeño accidente.\n\nHoy, sin embargo, en lugar de una maldición, he encontrado una bendición. ¡Tan cerca de las últimas etapas de la restauración, se ha descubierto una cámara oculta bajo las ruinas! Me han llevado ante la cámara y, cuando entro, no puedo evitar gritar de alegría. En el centro de la habitación hay una mesa pequeña con una almohada encima, y ​​sobre esa almohada, ¡descansa un huevo de dragón prístino e inmaculado!"
 agot_ruins.2000.a: "¡Un hallazgo maravilloso!"
  
 agot_ruins.3000.t: "Comienza la construcción" #NT!
 agot_ruins.3000.d: "La orden ha sido dada. Los albañiles ya están trabajando y tengo grandes esperanzas de ver restaurado este monumento al poder del norte.\n\nSolo quedan tres torres del gran bastión del Cuello, cubiertas de piel fantasmal blanca, un pálido eco del antiguo poder de la fortaleza. Con el tiempo, restauraré las veinte y haré de este lugar una fortaleza a la que se le temerá una vez más.\n\n¡Cuando el trabajo esté terminado, nadie cruzará sin ser invitado!" #NT!
 agot_ruins.3000.a: "¡El antiguo bastión de los lagartos será restaurado!" #NT!
  
 agot_ruins.3001.t: "Torres restauradas" #NT!
 agot_ruins.3001.d: "La reconstrucción de Moat Cailin avanza a buen ritmo. Donde antes solo había tres torres, ahora hay veinte, con sólidas murallas hechas de la misma piedra negra que se usó cuando se construyó el torreón. El lugar ahora se parece más a la fortaleza que era en la antigüedad, y algo de vida ha regresado a la estructura. La Torre de los Niños, donde algunos creen que los niños invocaron el martillo de las aguas, ha tenido su techo restaurado, y los trabajadores supersticiosos hablan de susurros infantiles que se escuchan por la noche." #NT!
 agot_ruins.3001.a: "Este castillo emana un... poder sobrenatural." #NT!
 agot_ruins.3001.b: "¡Que vuelvan a trabajar, que aún queda mucho por hacer!" #NT!
  
 agot_ruins.3002.t: "La etapa final" #NT!
 agot_ruins.3002.d: "Los albañiles continúan con su trabajo, completando el último trozo de piedra necesario para mi gran proyecto. En el pasado, Foso Cailin era una ruina, consumida por las oscuras y retorcidas nieblas del pantano, abandonada a su suerte entre las aguas turbias del Cuello.\n\nAhora está casi restaurada. Pronto habré fortalecido sus muros de nuevo, restaurado sus poderosas torres y dotado de suficientes hombres para mantenerla.\n\n¿Quién desafiaría al Norte con este lugar para pasar?" #NT!
 agot_ruins.3002.a: "¡Defenderá nuevamente el Norte!" #NT!
  
 agot_ruins.3003.t: "Foso Cailin restaurado" #NT!
 agot_ruins.3003.d: "La restauración de Foso Cailin está completa. Aquellos que defienden el Cuello ya no se esconderán en los pantanos, siempre acobardados ante los enemigos invasores; ahora se mantendrán tan altos como este lugar.\n\nMiro a mi alrededor hacia el castillo, rodeado de pantanos traicioneros llenos de bestias peligrosas, y poderoso por sí solo además. Las veinte torres proyectan largas sombras sobre los densos pantanos. Aquí es donde los Ándalos fallaron, estrellándose contra esta fortaleza como las olas contra un gran acantilado.\n\n¡Incluso [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] se maravillaría con este trabajo!" #NT!
 agot_ruins.3003.a: "La casa [ROOT.Char.GetHouse.GetName] también se puede construir." #NT!
 agot_ruins.3003.a_stark: "Espero honrar tu nombre, querido antepasado." #NT!
 agot_ruins.3003.b: "¡Que todos sean testigos de mi obra!" #NT!
  
 agot_ruins.9999.t: "Paralización de la construcción" #NT!
 agot_ruins.9999.opening: "Restaurar estas ruinas no es una tarea fácil y debo estar preparado. Puede que sea prudente posponerlo. Aunque todavía queda mucho por hacer," #NT!
 agot_ruins.9999.no_stress: "y aunque mi mente no esté nublada por algunas nubes oscuras," #NT!
 agot_ruins.9999.one_stress: "y estoy empezando a sentir el peso del estrés afectando mi estado de ánimo;" #NT!
 agot_ruins.9999.two_stress: "y mi mente se siente apretada como en un torno;" #NT!
 agot_ruins.9999.three_stress: "y estoy al borde del colapso;" #NT!
 agot_ruins.9999.recent_loss: "la pérdida de [deceased_character.GetName] es todavía demasiado reciente para que pueda pensar en otra cosa;" #NT!
 agot_ruins.9999.at_war: "La guerra ocupa mis pensamientos y afecta la economía del reino," #NT!
 agot_ruins.9999.poor: "Las arcas están casi vacías y sé lo mucho que esto puede suponer una carga financiera," #NT!
 agot_ruins.9999.bankrupt: "Las arcas están vacías y sería un error continuar mientras esté endeudado," #NT!
 agot_ruins.9999.lazy: "Quién sabe qué me deparará el futuro. Sin mencionar que nunca me gustó trabajar en ningún tipo de forma." #NT!
 agot_ruins.9999.greedy: "Quién sabe qué depara el futuro. Prefiero recuperar el oro invertido para saber que está seguro." #NT!
 agot_ruins.9999.fickle: "Quién sabe qué nos depara el futuro. De todos modos, sabía desde el principio que no era una buena idea." #NT!
 agot_ruins.9999.paranoid: "Quién sabe lo que nos depara el futuro. Y cuando pienso en toda esta gente reunida en un mismo lugar para "trabajar", quién sabe lo que podrían estar tramando." #NT!
 agot_ruins.9999.impatient: "Quién sabe lo que me depara el futuro. No quiero esperar años para ver el fruto del trabajo." #NT!
 agot_ruins.9999.someone_else: "y en cualquier caso no fui yo quien inició este proyecto," #NT!
 agot_ruins.9999.relation: "y aunque [restoration_constructor.GetName] estaba ansioso por ver este proyecto concretado, tengo otras prioridades en el futuro inmediato," #NT!
 agot_ruins.9999.outro: "Así que es mejor para mí dejar de lado la idea de continuar este trabajo interminable." #NT!
 agot_ruins.9999.a: "Que este trabajo termine ahora." #NT!
