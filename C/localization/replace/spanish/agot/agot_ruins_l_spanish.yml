 building_small_ruin_02: "Ruinas de pequeño tamaño rescatadas"
 building_small_ruin_02_desc: "Una ruina de pequeño tamaño, donde un esfuerzo de reconstrucción ha comenzado el largo proceso de restaurar su antiguo esplendor."
 building_small_ruin_03: "Recuperación de ruinas de pequeño tamaño"
