 agot_ruins_character_desc: "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere: "Miles de años de alianza y sumisión entre las casas Lannister y Reyne se convertirían en nada bajo el gobierno de Tytos Lannister, un león que nunca tuvo la intención de gobernar. Nadie podría criticar a sus vasallos por aprovecharse de sus debilidades, falta de voluntad para pedir préstamos, un corazón amable que no estaba dispuesto a ver desaires. Ninguno se benefició más que Roger Reyne, cuya familia y buen hermano disfrutaban de la ineptitud de un león desdentado. Castamere creció a expensas de El Rock, y fue glorioso. Cuando los cachorros vinieron a morder en lugar de su padre, ¿por qué Roger les habría prestado más atención? Ya había demostrado que sus garras eran más afiladas que cualquier león dorado. Esta arrogancia conduciría a la destrucción tanto de la familia como del hogar, ya que este cachorro no era otro que el futuro Lord Tywin Lannister. En una campaña que encapsuló al hombre que llegaría a ser, Tywin reclamó las deudas que tenían los vasallos de su padre, llevando la ruina y la muerte a aquellos que se resistieron. A Tarbeck y Reyne. Cuando los ejércitos de los Lannister llegaron a Castamere, los Tarbecks se habían extinguido y Lord Roger deliraba con una herida que había recibido con una ballesta. Su hermano Reynard refugiaría a toda su clase bajo tierra donde los soldados Lannister, y llamaría a negociaciones, pero su destino ya había sido presagiado tanto por los Tarbeck como por el nombre de Castamere. Tywin tendría todas las entradas a las minas de Reyne selladas y un arroyo cercano redirigido para fluir dentro. Ninguna defensa evitaría una marea que fluye. Se dice que los guardias Lannister escucharon pánico y gritos durante la noche, pero ese sería el último gemido de desafío de la casa Reyne.\n\nAsí es como el alguna vez gran Castamere ha permanecido desde entonces, una tumba de agua para una gran familia. Hasta que alguien se atreva a cavar esta tumba..."
 ruin_history_hellgate: "Una vez que la sede de House Dryland, Hellgate Hall ahora está en ruinas. Desde este antiguo bastión, la Casa Dryland gobernó como Reyes del Azufre, sin inclinarse ante nadie, y fue solo cuando llegaron Nymeria y los Rhoynar que otra casa de Dorne tuvo el poder y la fuerza para derribar sus muros."
 ruin_history_woodfoot: "Cuando Theon Stark expulsó por primera vez a los Ironmen de Bear Island, otorgó las tierras a House Woodfoot. Los Woodfoot protegerían la isla de todas las amenazas durante casi mil quinientos años. Fue solo bajo Loron Greyjoy que los Ironmen terminarían con House Woodfoot y tomarían Bear Island una vez más. Y, sin embargo, incluso después de su fin, las ruinas de Woodfoot Watch, su antiguo castillo, permanecen."
 ruin_history_skane: "La Fiesta de Skane; ¿Quién en el norte y más allá no conoce a los Skagosi y su infame Fiesta de Skane? Cuando los Skags todavía tenían sus barcos, se acercaron a la cercana Skane, y fue allí donde capturaron a toda la gente de esa isla. Los afortunados fueron hechos esclavos o esposas, los desafortunados fueron servidos como comida en una gran fiesta para los asaltantes Skag. La fiesta se completó y Skane yace vacío hasta el día de hoy."
 ruin_history_oldstones: "La lista de los Reyes del Río es muy debatida, tanto por los Maestres como por los señores y damas de las Tierras de los Ríos. Pero, la primera casa importante en ser conocida como Reyes de los Ríos y las Colinas en la que todos están de acuerdo es la Casa Mudd, el último de los Primeros Hombres en tener ese título. Fue desde el castillo que hoy se conoce como Oldstones desde donde gobernaron los Mudd Kings, y durante la última parte de su reinado lucharon contra los Andal Invaders. El castillo fue destruido tras la derrota de Tristifer IV y el final del Reino Mudd."
 ruin_history_summerhall: "Cuando el rey Daeron II trajo a Dorne al reino, demostró su fe en la paz al construir un palacio de verano entre las Marcas, el famoso Refugio Estival. Esto serviría como un retiro regular para que la corte escapara de los olores de Desembarco del Rey durante las Lunas de Verano, y eventualmente se le daría a su hijo menor, el futuro Maekar I. Maekar mantuvo el asiento como propio durante los reinados de sus hermanos. y su propio gobierno, y finalmente, tras su muerte, pasaría a su poseedor final, el rey Aegon V el Inverosímil. Sería bajo el amado Rey Aegon que Refugio Estival conocería su gran tragedia porque cuando el Rey convocó a su familia con la esperanza de incubar dragones en el mundo una vez más, el castillo y la mayor parte de la familia real terminarían en llamas. Hasta el día de hoy, Refugio Estival yace vacío y en ruinas, con solo las canciones para mantenerlo vivo."
 ruin_history_morne: "La antigua sede real de Tarth, fue aquí donde los Evenstars de la Casa Tarth gobernaron como Reyes de la Isla Zafiro, cuando la casa ándalo tomó la isla por primera vez. A medida que pasó el tiempo, y los Tarth se casaron con la Casa Durrandon y su reino, el asiento perdió importancia, hasta el punto en que solo quedan ruinas."
 ruin_history_landless: ""
 ruin_history_generic: "A pesar de su antigüedad y sus fortificaciones, este otrora poderoso castillo se ha arruinado. Enfrentado a los enemigos en el exterior, sus muros y baluartes fueron destrozados. Pero, los huesos permanecen, y tal vez un Lord con suficiente dinero y voluntad pueda construir un castillo más nuevo y más fuerte aquí en el futuro."
