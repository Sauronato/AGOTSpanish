 agot_dragonpit_amenities_default_desc: "La financiación mínima absoluta para [dragonpits|E], reservada para necesidades absolutamente básicas."
 agot_dragonpit_amenities_small_desc: "Al [dragonpit|E] y a su [dragonkeepers|E] se les asigna una financiación básica, suficiente para reparaciones y mantenimiento sencillos."
 agot_dragonpit_amenities_middling_desc: "Se asigna un nivel moderado de financiación al [dragonpit|E] y su [dragonkeepers|E], con alimentación y estimulación adecuadas para los dragones alojados."
 agot_dragonpit_amenities_spacious_desc: "Comparable a las mejores torres de dragones de la antigua Valyria, esta [dragonpit|E] está bien financiada y mantenida, su actividad es un espectáculo para la corte y un orgullo para el reino."
 agot_dragonpit_amenities_grand_desc: "Hoy en día, el [dragonpit|E] funciona como algo más que un simple lugar de almacenamiento de dragones. Existen bibliotecas enteras de conocimientos sobre dragones y una vasta red de logística opera para sustentar la vida de las bestias que habitan en su interior."
  
