 coronation_option_pomp: "Pompa" #NT!
 coronation_pomp_humble: "Humilde" #NT!
 coronation_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'zealot' ).GetName] y [GetVassalStance( 'parochial' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'courtly' ).GetName] y [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Se obtienen muchos más $coronation_positive_increase$3 al completarlo, pero menos $coronation_positive_increase$4 y $coronation_positive_increase$5.\n\n$coronation_positive_increase$6 Sin fanfarrias, solo la colocación de una corona sobre tu cabeza. Una coronación es un momento para demostrar la deferencia hacia los dioses, no para inflar el ego.$coronation_positive_increase$7" #NT!
 coronation_pomp_appropriate: "Adecuado" #NT!
 coronation_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'parochial' ).GetName] y [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'courtly' ).GetName] y [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ $coronation_positive_increase$3, $coronation_positive_increase$4 y $coronation_positive_increase$5 las recompensas al completar no se ven afectadas\n\n$coronation_positive_increase$6 Las casas del reino, tanto grandes como pequeñas, solo te considerarán legítimo una vez que se coloque una corona sobre tu cabeza. Solo entonces se arrodillarán.$coronation_positive_increase$7" #NT!
 coronation_pomp_impressive: "Impresionante" #NT!
 coronation_pomp_impressive_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'courtly' ).GetName] y [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] y [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Menos $coronation_positive_increase$3 obtenidos al completar.\n$EFFECT_LIST_BULLET$ Más $coronation_positive_increase$5 y $coronation_positive_increase$6 obtenidos al completar.\n\n$coronation_positive_increase$7 Una coronación apropiada exige formalidad, estas son las cosas que se esperan de quienes gobiernan. No has escatimado en gastos para asegurarte de que todos los señores de los reinos honrarán sus juramentos.$coronation_positive_increase$8" #NT!
 coronation_pomp_grandiose: "Grandioso" #NT!
 coronation_pomp_grandiose_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'glory_hound' ).GetName] y [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] y [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Mucho menos $coronation_positive_increase$3 obtenidos al completar.\n$EFFECT_LIST_BULLET$ Mucho más $coronation_positive_increase$5 y $coronation_positive_increase$6 obtenidos al completar.\n\n$coronation_positive_increase$7 ¿Qué sentido tiene gobernar si no puedes presumir? Como mínimo, este será un monumento viviente a tu ostentosa vanidad.$coronation_positive_increase$8" #NT!
  
