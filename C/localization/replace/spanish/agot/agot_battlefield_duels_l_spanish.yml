l_spanish:
 agot_battlefield_duel.0002.t: "El enemigo vencido"
 agot_battlefield_duel.0002.desc: "Me paro sobre la forma rota de [sc_loser.GetTitledFirstName]. Roto, pero no muerto. La batalla continúa a nuestro alrededor y no hay tiempo que perder. Debo matar a [sc_loser.GetHerHim] o reclamar [sc_loser.GetHerHim]."
 agot_battlefield_duel.0002.a: "¡Escudero! Pon [sc_loser.GetTitledFirstName] en cadenas."
 agot_battlefield_duel.0002.b: "Los presos son mucho trabajo. Es mejor simplemente terminar con [sc_loser.GetHerHim]."
 agot_battlefield_duel.0003.t: "El enemigo vencido"
 agot_battlefield_duel.0003.desc: "Me paro sobre la forma rota de [sc_loser.GetTitledFirstName], derribado por mi propia mano. Aunque solo un guerrero, tales victorias pueden cambiar el rumbo de la batalla."
 agot_battlefield_duel.0003.a: "Otra muesca en mi arma."
 agot_battlefield_duel.0004.t: "Derrotado en la batalla"
 agot_battlefield_duel.0004.desc: "Yazco destrozado a los pies de [sc_victor.GetTitledFirstName], el sabor de la sangre en mi lengua. Roto, pero aún vivo y a merced de mi enemigo.\n\n[sc_victor.GetTitledFirstName] llama al escudero [sc_victor.GetHerHis].\n\n\"Pon a [sc_loser.GetTitledFirstName] en cadenas"."
 agot_battlefield_duel.0004.a: "Entonces, voy a ser un prisionero..."
 agot_battlefield_duel.0005.t: "Derrota en batalla"
 agot_battlefield_duel.0005.desc: "Yazco destrozado a los pies de [sc_victor.GetTitledFirstName], el sabor de la sangre en mi lengua. Roto, pero aún vivo ya merced de mi enemigo.\n\n[sc_victor.GetTitledFirstName] levanta el arma [sc_victor.GetHerHis] para el golpe que será mi muerte."
 agot_battlefield_duel.0005.a: "Esto es el fin."
