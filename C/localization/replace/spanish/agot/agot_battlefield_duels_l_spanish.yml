l_spanish:
 agot_battlefield_duel.0002.t:0 "El enemigo vencido" #NT!
 agot_battlefield_duel.0002.desc:0 "Me paro sobre la forma rota de [sc_loser.GetTitledFirstName]. Roto, pero no muerto. La batalla continúa a nuestro alrededor y no hay tiempo que perder. Debo matar a [sc_loser.GetHerHim] o reclamar [sc_loser.GetHerHim]." #NT!
 agot_battlefield_duel.0002.a:0 "¡Escudero! Pon [sc_loser.GetTitledFirstName] en cadenas." #NT!
 agot_battlefield_duel.0002.b:0 "Los presos son mucho trabajo. Es mejor simplemente terminar con [sc_loser.GetHerHim]." #NT!
 agot_battlefield_duel.0003.t:0 "El enemigo vencido" #NT!
 agot_battlefield_duel.0003.desc:0 "Me paro sobre la forma rota de [sc_loser.GetTitledFirstName], derribado por mi propia mano. Aunque solo un guerrero, tales victorias pueden cambiar el rumbo de la batalla." #NT!
 agot_battlefield_duel.0003.a:0 "Otra muesca en mi arma." #NT!
 agot_battlefield_duel.0004.t:0 "derrotado en la batalla" #NT!
 agot_battlefield_duel.0004.desc:0 "Yazco destrozado a los pies de [sc_victor.GetTitledFirstName], el sabor de la sangre en mi lengua. Roto, pero aún vivo y a merced de mi enemigo.\n\n[sc_victor.GetTitledFirstName] llama al escudero [sc_victor.GetHerHis].\n\n\"Pon a [sc_loser.GetTitledFirstName] en cadenas"." #NT!
 agot_battlefield_duel.0004.a:0 "Entonces, voy a ser un prisionero..." #NT!
 agot_battlefield_duel.0005.t:0 "derrota en batalla" #NT!
 agot_battlefield_duel.0005.desc:0 "Yazco destrozado a los pies de [sc_victor.GetTitledFirstName], el sabor de la sangre en mi lengua. Roto, pero aún vivo ya merced de mi enemigo.\n\n[sc_victor.GetTitledFirstName] levanta el arma [sc_victor.GetHerHis] para el golpe que será mi muerte." #NT!
 agot_battlefield_duel.0005.a:0 "Esto es el fin." #NT!
