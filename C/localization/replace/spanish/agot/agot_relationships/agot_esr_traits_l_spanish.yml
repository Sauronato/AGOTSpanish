l_spanish:
 trait_esr_social_standing_neutral: "Figura Social"
 trait_esr_social_standing_good: "Bien conectado"
 trait_esr_social_standing_bad: "Paria social"
 trait_esr_social_standing_mixed: "Recepción Mixta"
 trait_track_esr_well_connected: "Conexión social"
 trait_track_esr_well_connected_desc: "Como el intrincado tapiz del gran salón de un castillo, un corazón noble teje innumerables conexiones, adornando el viaje de la vida con riqueza y alegría."
 trait_track_esr_popular_among_peers: "Popularidad entre pares"
 trait_track_esr_popular_among_peers_desc: "Cuando el clamor de la popularidad de un vasallo resuena por los pasillos, un señor vigilante presta atención no sólo a los resonantes elogios, sino también a los susurros de preocupación."
 trait_track_esr_friends_in_high_places: "Amigos en puestos altos"
 trait_track_esr_friends_in_high_places_desc: "Al lado de amigos nobles, uno encuentra elevada su propia fortuna, porque en los pasillos del poder y la influencia se abren de par en par las puertas a oportunidades aún inexploradas."
 trait_track_esr_social_pariah: "Calumnias de rivales"
 trait_track_esr_social_pariah_desc: "De las lenguas venenosas de poderosos adversarios, las calumnias envenenan los corazones y empañan la reputación, proyectando sombras que persisten mucho después de que el sol se ha puesto en defensa de la verdad."
 trait_esr_social_standing_neutral_desc: "La vida de [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] está siendo impactada en más formas que las de los amigos y enemigos que [ROOT.Char.GetSheHe] había creado."
 trait_esr_social_standing_good_desc: "Un círculo social bien establecido hace que los esfuerzos diplomáticos y de intriga sean menos arduos."
 trait_esr_social_standing_bad_desc: "Las historias contadas por [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] y numerosos enemigos poderosos han pintado una imagen poco halagadora de [ROOT.Char.GetHerHis]. Independientemente de su veracidad, es difícil no temer a alguien que se atreve a enojar a los poderes fácticos."
 trait_esr_social_standing_mixed_desc: "El nombre [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] significa muchas cosas diferentes para diferentes personas. Cuanto más se pregunta sobre [ROOT.Char.GetHerHim], menos claro se siente acerca del carácter [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]."
  
 TRAIT_FLAG_DESC_esr_increased_swing_relation: "Aumente los [scales_of_power|E] cambios de [relations|E] subiendo de nivel la #bold Popularidad entre pares#! [trait_level_track|E] #weak (10% por nivel)#!"
