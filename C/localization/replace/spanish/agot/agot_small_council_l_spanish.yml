l_spanish:
 small_councillor: "Pequeño concejal"
 invite_to_small_council: "Invitar al Consejo Pequeño"
 invite_to_small_council_prompt: "Por la presente solicito que libere su [recipient.Custom2('RelationToMe',SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetName], para servir en mi Consejo Pequeño. Como vasallo temporal de un compañero, por supuesto permanecerán vinculados a ti como un aliado."
 recipient_secondary_invite_to_small_council: "Pequeño concejal"
 invite_to_small_council_accepted: "[secondary_recipient.GetShortUIName|U] se convertirá en tu vasallo directo para poder unirse a tu consejo."
 invite_to_small_council_declined: "[secondary_recipient.GetShortUIName|U] no se une a su consejo."
  
 small_council_vassal_retained_desc: "Ya estás empleando a uno de [TARGET_CHARACTER.GetShortUIName] Vassals."
  
  
 demanded_my_vassal_opinion: "Exigió mi vasallo"
 refused_vassal_appointment_opinion: "Se negó a renunciar a Vassal"
  
  
 SMALL_COUNCIL_ON_THE_COUNCIL: "[secondary_recipient.GetShortUIName] es mi Consejero: $VALUE|=+0$"
 SMALL_COUNCIL_MY_KNIGHT: "[secondary_recipient.GetShortUIName] está sirviendo como mi [recipient.GetLiege.Custom('KnightCulture')]: $VALUE|=+0$"
 SMALL_COUNCIL_THEIR_RELATIVE: "[secondary_recipient.GetShortUIName] es mi Familiar: $VALUE|=+0$"
  
 small_councillor_custom: "[CHARACTER.Custom('small_councillor_custom')]"
 small_councillor_custom_input: "[ROOT.Char.GetLocalizedText('small_council_title')]"
  
 set_relation_small_councillor: "[TARGET_CHARACTER.GetTitledFirstName|V] comienza a servir en su pequeño consejo."
  
