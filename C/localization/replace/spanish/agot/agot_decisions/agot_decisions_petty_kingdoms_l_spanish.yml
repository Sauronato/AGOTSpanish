 agot_proclaim_pk_ironmans_bay_desc: "El Reino de la Bahía de Ironman, gobernado desde la Torre Drumm por la noble Casa Drumm, es una región de gran importancia histórica y estratégica en las Islas del Hierro.\n\nConocidos por sus feroces guerreros y su destreza marítima, los Drumm han sido durante mucho tiempo una casa prominente. entre los Hijos del Hierro. Como nuevo señor, es tu deber reunir las tierras y restaurar el Reino de Ironman's Bay a su antigua gloria.\n\n¿Estarás a la altura del desafío y reclamarás el honor de la Casa Drumm?"
 agot_proclaim_pk_ironmans_bay_confirm: "Envía los cuervos."
  
  # Proclaim the Kingdom of Fair Isle 
 agot_proclaim_pk_fair_isle: "Proclamar el Reino de Fair Isle"
 agot_proclaim_pk_fair_isle_tooltip: "Esta decisión le permitirá formar el Reino de Fair Isle."
 agot_proclaim_pk_fair_isle_desc: "El Reino de Fair Isle, gobernado desde Faircastle por la noble Casa Farman, es una región de gran importancia histórica y estratégica en las Tierras del Oeste.\n\nConocidos por su fuerte presencia naval y los hermosos paisajes de Fair Isle, los Farman han sido durante mucho tiempo una casa destacada en la región. Como nuevo señor, es tu deber reunir las tierras y restaurar el Reino de Fair Isle a su antigua gloria.\n\n¿Estarás a la altura del desafío y reclamarás el honor de la Casa Farman?"
 agot_proclaim_pk_fair_isle_confirm: "Envía los cuervos."
  
  # Proclaim the Kingdom of the Arbor Straits 
 agot_proclaim_pk_the_arbor: "Proclamar el Reino del Arbor"
 agot_proclaim_pk_the_arbor_tooltip: "Esta decisión te permitirá formar el Reino del Arbor."
 agot_proclaim_pk_the_arbor_desc: "El Reino de Arbor, gobernado desde Ryamsport por la noble Casa Redwyne, es una región de gran importancia histórica y estratégica en el Dominio.\n\nConocidos por producir los mejores vinos de Poniente y comandar la flota más grande, los Redwyne han sido durante mucho tiempo una casa destacada. Como nuevo señor, es tu deber reunir las tierras y restaurar el Reino de Arbor a su antigua gloria.\n\n¿Estarás a la altura del desafío y reclamarás el honor de la Casa Redwyne?"
 agot_proclaim_pk_the_arbor_confirm: "Envía los cuervos."
  
  # Proclaim the Kingdom of Bear Island 
 agot_proclaim_pk_bear_island: "Proclamar el Reino de la Isla del Oso"
 agot_proclaim_pk_bear_island_tooltip: "Esta decisión te permitirá formar el Reino de Bear Island."
 agot_proclaim_pk_bear_island_desc: "El Reino de Bear Island, gobernado desde Mormont Keep por la noble Casa Mormont, es una región de gran importancia histórica y estratégica en el Norte.\n\nConocidos por sus feroces guerreros y su inquebrantable lealtad, los Mormonts han sido durante mucho tiempo una casa incondicional en el norte. Como nuevo señor, es tu deber reunir las tierras y restaurar el Reino de Bear Island a su antigua gloria.\n\n¿Estarás a la altura del desafío y reclamarás el honor de la Casa Mormont?"
 agot_proclaim_pk_bear_island_confirm: "Envía los cuervos."
  
  # Proclaim the Iron Throne 
 agot_proclaim_iron_throne: "Proclamar el Trono de Hierro"
 agot_proclaim_iron_throne_tooltip: "Esta decisión le permitirá formar los Siete Reinos del Trono de Hierro"
 agot_proclaim_iron_throne_desc: "El Trono de Hierro ha sido durante mucho tiempo un símbolo de unidad y poder en Poniente. Con el reino dividido en innumerables pequeños feudos, ha llegado el momento de que un verdadero gobernante vuelva a forjar el Trono de Hierro y restablezca el orden en los Siete Reinos.\n\n¿Tienes la fuerza, la astucia y la voluntad para reclamar el Trono de Hierro? y convertirse en el único verdadero gobernante de Poniente?"
 agot_proclaim_iron_throne_confirm: "Envía los cuervos."
