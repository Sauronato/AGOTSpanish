 agot_pirate_convert_whole_realm_to_feudalism_decision_confirm: "Adoptar costumbres feudales" #NT!
 agot_pirate_convert_whole_realm_to_feudalism_decision_tooltip: "Cambiar el tipo de gobierno pasando a ser [GetGovernment( 'lp_feudal_government' ).GetName] o [GetGovernment( 'feudal_government' ).GetName]" #NT!
 pirate_vassals_will_convert: "Mis [GetGovernment( 'pirate_government' ).GetName] vasallos cambiarán a [GetGovernment( 'feudal_government' ).GetName]" #NT!
