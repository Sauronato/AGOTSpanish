 msg_vassal_common_feudalised: "Vasallo se ha vuelto feudal" #NT!
 msg_vassal_common_feudalised_desc: "Tu vasallo, [ROOT.Char.GetShortUIName], ha renunciado a [ROOT.Char.GetHerHis] [GetGovernment( 'pirate_government' ).GetNameNoTooltip] y se ha convertido en [GetGovernment( 'feudal_government' ).GetNameNoTooltip]" #NT!
 msg_vassal_lp_feudalised: "Vasallo se ha vuelto feudal" #NT!
