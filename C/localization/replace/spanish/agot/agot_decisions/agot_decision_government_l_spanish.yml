l_spanish:
  
  # agot_pirate_convert_whole_realm_to_feudalism_decision and effects and event following 
 agot_pirate_convert_whole_realm_to_feudalism_decision: "Adoptar el feudalismo"
 agot_pirate_convert_whole_realm_to_feudalism_decision_desc: "A medida que mi reino crece, también crece el desafío de controlarlo. Si [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] quiere seguir expandiéndose, debemos dejar atrás las viejas costumbres y convertirnos al feudalismo."
 agot_pirate_convert_whole_realm_to_feudalism_decision_confirm: "Adoptar costumbres feudales"
 agot_pirate_convert_whole_realm_to_feudalism_decision_tooltip: "Cambiar el tipo de gobierno pasando a ser [GetGovernment( 'lp_feudal_government' ).GetName] o [GetGovernment( 'feudal_government' ).GetName]"
 pirate_vassals_will_convert: "Mis [GetGovernment( 'pirate_government' ).GetName] vasallos cambiarán a [GetGovernment( 'feudal_government' ).GetName]"
 pirate_vassals_will_convert_lp: "Mis [GetGovernment( 'pirate_government' ).GetName] vasallos cambiarán a [GetGovernment( 'lp_feudal_government' ).GetName]"
 msg_vassal_common_feudalised: "Vasallo se ha vuelto feudal"
 msg_vassal_common_feudalised_desc: "Tu vasallo, [ROOT.Char.GetShortUIName], ha renunciado a [ROOT.Char.GetHerHis] [GetGovernment( 'pirate_government' ).GetNameNoTooltip] y se ha convertido en [GetGovernment( 'feudal_government' ).GetNameNoTooltip]"
 msg_vassal_lp_feudalised: "Vasallo se ha vuelto feudal"
 msg_vassal_lp_feudalised_desc: "Tu vasallo, [ROOT.Char.GetShortUIName], ha renunciado a [ROOT.Char.GetHerHis] [GetGovernment( 'pirate_government' ).GetNameNoTooltip] y se ha convertido en [GetGovernment( 'lp_feudal_government' ).GetNameNoTooltip]"
 all_pirate_holding_will_change: "Todos los [pirate_den_holding|E] en el reino se convertirán en [castle_holdings|E]"
 agot_pirate_events.0001.t: "Una nueva era"
 agot_pirate_events.0001.desc: "Las viejas costumbres nos han resultado muy útiles y siempre las honraremos. Sin embargo, como [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], he concluido que debemos adoptar el feudalismo y sus principios si queremos seguir prosperando. ¡Es el siguiente paso crucial en nuestro camino hacia la grandeza!"
 agot_pirate_events.0001.a: "¡Viva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 agot_pirate_events.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_converting_to_admin_kings_become_lp_feudal: "Cualquier [kingdom|E] [title_tier|E] [vassal|E] cambiará el tipo [government|E] a [GetGovernment( 'lp_feudal_government' ).GetName]" #NT!
  
  # agot_adopt_kneeler_ways_decision and effects and event following 
 agot_adopt_kneeler_ways_decision: "Cumplir con las costumbres del sur" #NT!
 agot_adopt_kneeler_ways_decision_desc: "La vida en el cruel desierto del Lejano Norte nos ha convertido en gente despiadada e inflexible, muy distinta de quienes viven al otro lado del Muro. Ahora que nos hemos instalado entre ellos, quizá sea conveniente adaptarnos a su modo de vida, sus leyes y sus costumbres." #NT!
 agot_adopt_kneeler_ways_decision_confirm: "Es hora de aflojar las rodillas." #NT!
 agot_adopt_kneeler_ways_decision_tooltip: "Tu pueblo adoptará las costumbres de los súbditos del Trono de Hierro. Esto te permitirá interactuar más con los gobernantes al sur del Muro, pero te costará los beneficios de ser Pueblo Libre." #NT!
 is_culture_head: "Eres la cabeza de tu cultura" #NT!
 hybridized_with_kneelers: "Su cultura se hibridó con una existente al sur del Muro." #NT!
 capital_south_of_the_wall: "Su capital está al sur del Muro." #NT!
 agot_major_decisions_events.1003.t: "Allende..." #NT!
 agot_major_decisions_events.1003.desc: "Nuestro sueño de generaciones de escapar de las duras realidades de la vida en el lado equivocado del Muro se ha hecho realidad. ¿No sería una muestra de arrogancia continuar desafiantemente como lo hacíamos antes y hacer caso omiso de las leyes y costumbres de nuestros nuevos vecinos? La gente del lado sur del Muro puede ser tímida y débil, pero sus vidas son largas y cómodas. Claramente saben cómo aprovechar al máximo esta agradable tierra y si sus leyes los ayudan en esto, entonces los adoptaremos también." #NT!
 agot_major_decisions_events.1003.a: "¡Hacia un futuro nuevo y más suave!" #NT!
 every_freefolk_ruler_tt: "Cada jefe del Pueblo Libre" #NT!
