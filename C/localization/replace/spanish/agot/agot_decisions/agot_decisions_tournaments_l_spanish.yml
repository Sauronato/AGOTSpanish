l_spanish:
 agot_hold_an_epic_tournament: "Organiza un Gran Torneo"
 agot_hold_an_epic_tournament_tooltip: "Organiza un Gran Torneo"
 agot_hold_an_epic_tournament_desc: "¡Celebremos un torneo de tal grandeza como para ser recordado durante siglos!"
 agot_hold_an_epic_tournament_confirm: "Comienza los preparativos."
 agot_hold_an_epic_tournamentREALMTOURNEY1: "No hay torneos en competencia en otras partes del reino."
 agot_hold_an_epic_tournamentCOOLDOWN: "NO ha realizado un torneo en los últimos 10 años"
 agot_hold_an_epic_tournamentATTENDING: "NO asiste actualmente a otro torneo"
 agot_is_not_busy_trigger_tooltip: "NO está ocupado en este momento"
 agot_tourney.1.t: "Torneo de [host_location.GetName]"
 agot_tourney.1.desc: "¡Celebremos un torneo de tal grandeza como para ser recordado durante siglos! Haz que el maestre envíe cuervos con una invitación para cada posible guerrero."
 agot_tourney.1.a: "Veré cada justa."
 agot_tourney.1.b: "Solo veré las justas finales."
 agot_tourney.1.b.tt: "Solo verás las semifinales y la justa final."
 agot_tourney.99.t: "Torneo de [host_location.GetName]"
 agot_tourney.99.desc: "¿Deseas realizar un torneo regional e invitar a participantes de los ducados vecinos o enviaremos cuervos a todos los valientes del reino?"
 agot_tourney.99.a: "Un torneo regional debe hacer."
 agot_tourney.99.a.tt: "Sólo se invitará a los posibles participantes de los señoríos vecinos."
 agot_tourney.99.b: "¡Será un gran torneo!"
 agot_tourney.2.desc: "Por la presente, está invitado a un gran torneo en [host_location.GetName]."
 agot_tourney.2.a: "Las listas temblarán."
 agot_tourney.2.b: "Tengo mejores cosas que hacer."
 agot_tourney.2.c: "No estoy interesado en los torneos en absoluto."
 agot_tourney.2.c.tt: "Nunca más te invitarán a un torneo."
 agot_tourney.3.t: "Torneo de [host_location.GetName]"
 agot_tourney.3.desc: "Los señores y campeones del reino han llegado, listos para probar su temple en las listas. Cien escudos cuelgan de cien pabellones, la heráldica de casas grandes y pequeñas en exhibición orgullosa.\n\nCualquier guerrero con una lanza y un caballo puede entrar, pero solo los más hábiles avanzarán a las justas posteriores."
 agot_tourney.3.a: "Empecemos."
 agot_tourney.31.t: "Torneo de [host_location.GetName]"
 agot_tourney.31.desc: "Cuando por fin llego a los terrenos del torneo, dedico un momento a disfrutar de las imágenes y los sonidos. Parece que todos y cada uno de los miembros de la nobleza del reino han venido, sus banderines y estandartes ondean en la brisa, sus escudos y heráldica se exhiben con orgullo. Hay gloria que ganar aquí.\n\nEl toque de una trompeta proclama el inicio inminente de las rondas de clasificación. Espoleo mi montura hacia las listas."
 agot_tourney.31.a: "¡Por Gloria!"
 agot_tourney.5.t: "Torneo de [host_location.GetName]"
 agot_tourney.5.desc: "Lamentablemente, no hubo suficientes guerreros que se atrevieran a responder a la llamada y el Torneo de [host_location.GetName] se cancelará."
 agot_tourney.5.a: "Verdaderamente una vergüenza."
 agot_tourney.52.t: "Torneo de [host_location.GetName]"
 agot_tourney.52.desc: "Lamentablemente, no hubo suficientes guerreros que se atrevieran a responder a mi llamada y el Torneo de [host_location.GetName] debe cancelarse."
 agot_tourney.52.a: "Verdaderamente una vergüenza."
 agot_tourney.53.t: "Torneo de [host_location.GetName]"
 agot_tourney.53.desc: "La tragedia ha golpeado. Con la muerte de su anfitrión, el torneo debe cancelarse."
 agot_tourney.53.a: "Verdaderamente, los dioses son crueles."
 agot_tourney.54.t: "Torneo"
 agot_tourney.54.desc: "La guerra debe tener prioridad sobre la pompa de cualquier torneo. Con el estallido del último conflicto, el torneo debe cancelarse."
 agot_tourney.54.a: "Una amarga decepción."
 agot_tourney.55.t: "Torneo"
 agot_tourney.55.desc: "La guerra debe tener prioridad sobre la pompa de cualquier torneo. Con el estallido del último conflicto, el torneo debe cancelarse."
 agot_tourney.55.a: "Una amarga decepción."
 agot_tourney.8.t: "Torneo de [host_location.GetName]"
 agot_tourney.8.desc: "A pesar de mis mejores esfuerzos, fui derrotado en las rondas preliminares y eliminado del torneo temprano, un resultado que no impresionará a nadie."
 agot_tourney.8.a: "Veré las justas restantes."
 agot_tourney.8.b: "¡La verguenza! No puedo soportar ver las otras justas."
 agot_tourney.8.b.tt: "No se le informará sobre ninguna otra justa."
 agot_tourney.9.t: "Torneo de [host_location.GetName]"
 agot_tourney.9.desc: "Las rondas preliminares han terminado y muchos valientes competidores se lamen las heridas y cuidan su orgullo magullado. Los que quedan en la contienda se preparan para las rondas finales. Los terrenos del torneo están llenos de anticipación mientras los espectadores hacen sus apuestas y los competidores se jactan."
 agot_tourney.9.a: "¡La fortuna favorece a los atrevidos!"
 agot_tourney.6.t: "Torneo de [host_location.GetName]"
 agot_tourney.6.desc: "Mi coraje y entrenamiento me han ayudado a superar las rondas preliminares y tomo mi lugar entre los guerreros más poderosos del reino. El rugido de la multitud resuena en mis oídos y apenas puedo escuchar las trompetas que anuncian el comienzo de las rondas finales."
 agot_tourney.6.a: "Observo cada justa con ojo avizor."
 agot_tourney.6.b: "Evito la distracción de otros concursos."
 agot_tourney.6.b.tt: "No se le informará sobre las justas de otros participantes."
 agot_tourney.10.t: "Torneo de [host_location.GetName]"
 agot_tourney.10.desc: "El heraldo anuncia la próxima inclinación. [jouster1.GetTitledFirstName] y [jouster2.GetTitledFirstName] ocupan sus lugares en las listas. El rugido de la multitud está teñido de emoción, anticipación y un toque inconfundible de sed de sangre."
 agot_tourney.10.a: "La emoción es palpable."
 agot_tourney.10.b: "La emoción será aún más palpable con una o dos monedas en juego."
 agot_tourney.10.b.tt: "Hacer una apuesta."
 agot_tourney.10.c: "Cambié de opinión, me rindo y dejaré el torneo."
 agot_tourney.14.t: "Torneo de [host_location.GetName]"
 agot_tourney.14.desc: "Los escudos han sido sacudidos, las lanzas astilladas y los buenos hombres desmontados, todo para separar el trigo de la paja de los guerreros reunidos.\n\nDe todos los caballeros y freeriders que entraron, solo [winner.GetTitledFirstName] permanece sin conquistar. La gente común canta el nombre de [winner.GetHerHis] mientras que los mejores aplauden de una manera más digna, pero todos y cada uno de ellos sueltan una ovación entusiasta cuando [winner.GetSheHe] es ​​coronado campeón."
 agot_tourney.14.a: "El largo camino a casa espera."
 agot_tourney.15.t: "Torneo de [host_location.GetName]"
 agot_tourney.15.desc: "Uno tras otro derroté a todos los oponentes que se me pusieron delante, mi confianza creció con cada victoria hasta que por fin no quedaron más enemigos. Mi nombre está en los labios de cada hombre, mujer y niño, y sé que no se olvidará pronto.\n\n¿Qué es mejor, la emoción de la victoria, el renombre ganado por mi casa o el destello de la tesoro otorgado al campeón? No importa. Los tres son míos."
 agot_tourney.15.a: "¡Un día glorioso!"
 agot_tourney.151.t: "Torneo de [host_location.GetName]"
 agot_tourney.151.desc: "Estar tan cerca de la victoria final solo para vacilar en el último momento es un trago amargo de tragar. Los hombres dirán que monté bien y que hice honor a mi nombre, pero siempre recordaré a la gente común vitoreando un nombre que no es el mío.\n\nPor otro lado, la bolsa del segundo lugar será un gran bálsamo para mi decepción. ."
 agot_tourney.151.a: "El segundo lugar no es tan malo."
 agot_tourney.16.t: "Torneo de [host_location.GetName]"
 agot_tourney.16.desc: "La justa final se disputa y las gradas estallan en estridentes vítores al final, con [winner.GetTitledFirstName] emergiendo como vencedor.\n\nMi torneo ha sido un asunto glorioso, y aunque el nombre de [winner.GetTitledFirstName] sin duda resonará en las mentes de la gente común y noble por igual, mi nombre, también, tal vez perdurará en sus recuerdos."
 agot_tourney.16.a: "¡Verdaderamente un torneo para las edades!"
 agot_tourney.11.t: "Torneo de [host_location.GetName]"
 agot_tourney.11.desc: "[jouster1.GetTitledFirstName] y [jouster2.GetTitledFirstName] ingresan a las listas y se preparan para la próxima inclinación. Sus monturas patean el suelo, ansiosas por cargar."
 agot_tourney.11.a: "¡Que gane el mejor guerrero!"
 agot_tourney.11.b: "Será más emocionante con una moneda o dos en juego..."
 agot_tourney.11.b.tt: "Hacer una apuesta."
 agot_tourney.101.t: "Torneo de [host_location.GetName]"
 agot_tourney.101.desc: "Hay un elemento de azar en cualquier justa, pero los dioses sonríen más cálidamente al guerrero con mayor habilidad con las armas.\n\n¿En la destreza de quién apostaré mi moneda?"
 agot_tourney.101.a: "[jouster1.GetTitledFirstName] tiene un semblante temible en este día."
 agot_tourney.101.b: "[jouster2.GetTitledFirstName] me parece el ganador más probable."
 agot_tourney.102.t: "Torneo de [host_location.GetName]"
 agot_tourney.102.desc: "Hay un elemento de azar en cualquier justa, pero los dioses sonríen más cálidamente al guerrero con mayor habilidad con las armas.\n\n¿En la destreza de quién apostaré mi moneda?"
 agot_tourney.102.a: "[jouster1.GetTitledFirstName] tiene un semblante temible en este día."
 agot_tourney.102.b: "[jouster2.GetTitledFirstName] me parece el ganador más probable."
 agot_tourney.111.t: "Torneo de [host_location.GetName]"
 agot_tourney.111.desc: "Me encuentro tirado en el suelo, mi armadura rota, una docena de nuevas agonías floreciendo en mi cuerpo."
 agot_tourney.111.a: "Estas heridas tardarán en sanar."
 agot_tourney.112.t: "Torneo de [host_location.GetName]"
 agot_tourney.112.desc: "Me despierto sobre mi espalda, el cielo da vueltas sobre mi cabeza, pero mi visión ya se está desvaneciendo. Hay voces, sensaciones, pero también se desvanecen. Algo está mal. Mi mundo se convierte en dolor, y luego eso también se desvanece."
 agot_tourney.112.a: "Esto es el fin."
 agot_tourney.12.t: "Torneo de [host_location.GetName]"
 agot_tourney.12.desc: "[victor.GetTitledFirstName] ha prevalecido contra [loser.GetTitledFirstName] y avanzará a la siguiente ronda."
 agot_tourney.12.betwon.desc: "Más importante para mí, ya que tuve la previsión de apostar por [victor.GetTitledFirstName], engordaré mi bolsa muy bien. ¡Gracias, [victor.GetTitledFirstName]!"
 agot_tourney.12.betlost.desc: "¡Que los Otros tomen [victor.GetTitledFirstName], [victor.GetSheHe] me ha costado una buena moneda!"
 agot_tourney.12.a: "Fue una inclinación emocionante."
 agot_tourney.13.t: "Torneo de [host_location.GetName]"
 agot_tourney.13.desc: "Desde mi asiento de alto honor observo cómo [victor.GetTitledFirstName] triunfa sobre [loser.GetTitledFirstName]. El vencedor avanzará a la siguiente ronda."
 agot_tourney.13.betwon.desc: "Más importante para mí, ya que tuve la previsión de apostar por [victor.GetTitledFirstName], engordaré mi bolsa muy bien. ¡Gracias, [victor.GetTitledFirstName]!"
 agot_tourney.13.betlost.desc: "¡Que los Otros tomen [victor.GetTitledFirstName], [victor.GetSheHe] me ha costado una buena moneda!"
 agot_tourney.13.a: "Fue una inclinación emocionante."
 agot_tourney.2.t: "Torneo de [host_location.GetName]"
 agot_tourney.122.t: "Justar"
 agot_tourney.122.desc: "Mi montura se mantiene firme, mi puntería es certera y golpeo a mi oponente con la punta de mi lanza. La multitud ruge y yo me baño en un torrente de júbilo.\n\nMi oponente se tambalea en su silla, aferrándose a su montura como si quisiera salvar su vida."
 agot_tourney.122.a: "¡Cae, tonto!"
 agot_tourney.123.t: "Justar"
 agot_tourney.123.desc: "Los cascos retumban por las listas y apunto a mi oponente, pero soy más lento para dar en el blanco. El peso de una montaña se estrella contra mi pecho, destrozando mi visión en miles de fragmentos fragmentarios."
 agot_tourney.123.a: "Esto no es ideal."
 agot_tourney.125.t: "Justar"
 agot_tourney.125.desc: "Reuniendo cada onza de voluntad y entrenamiento que tengo a mi disposición, me las arreglo para permanecer en mi silla. Sacudo las estrellas de mi visión, recupero el aliento y hago girar a mi caballo para dar otra vuelta."
 agot_tourney.125.a: "¡Esto aún no ha terminado!"
 agot_tourney.126.t: "Justar"
 agot_tourney.126.desc: "El impacto es demasiado para soportar. Siento el viento mientras me lanzo por el aire, solo para que un segundo impacto aplaste el aire de mis pulmones."
 agot_tourney.126.a: "Hay dolor... mucho dolor."
 agot_tourney.127.t: "Justar"
 agot_tourney.127.desc: "En una demostración de determinación y destreza que no puedo dejar de admirar, mi oponente se las arregla para permanecer a caballo.\n\nHago girar mi montura y clavo mis espuelas para otra inclinación."
 agot_tourney.127.a: "¡La victoria será mía!"
 agot_tourney.128.t: "Justar"
 agot_tourney.128.desc: "Ningún hombre con vida podría haber resistido mi golpe, y me regocijo al ver a mi enemigo cayendo al suelo. En este momento, me siento medio dios."
 agot_tourney.128.a: "¡La victoria es mía!"
  
