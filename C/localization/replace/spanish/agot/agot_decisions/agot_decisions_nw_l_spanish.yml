l_spanish:
 restore_the_nights_watch: "Restaurar la Guardia de la Noche"
 restore_the_nights_watch_desc: "Desde su destrucción, nuestros muros y nuestra gente han estado bajo la amenaza de salvajes y otras criaturas impías que acechan en el lejano norte. Debemos traer de vuelta la guardia nocturna para que se restablezca el orden en el norte y para que nuestras mujeres y niños puedan dormir seguros por la noche."
 restore_the_nights_watch_tooltip: "Debemos traer de vuelta la guardia nocturna para que se restablezca el orden en el norte y para que nuestras mujeres y niños puedan dormir seguros por la noche."
 restore_the_nights_watch.tooltip.1: "Se encontrará un nuevo Lord Comandante para sostener y administrar el Muro."
 restore_the_nights_watch.tooltip.2: "#N ¡Perderás las tierras que rodean el muro! #!"
 restore_the_nights_watch_confirm: "¡Por el Reino!"
  
 dissolve_the_nights_watch: "Disolver la Guardia de la Noche"
 dissolve_the_nights_watch_desc: "¡Nuestra gente ha sido amenazada por la Guardia de la Noche y su Muro durante demasiado tiempo! Después de tomar el control del Muro, es hora de finalmente poner fin a la hermandad negra y otorgar a nuestro pueblo la libertad y la paz que les han robado durante miles de años."
 dissolve_the_nights_watch_tooltip: "El gobierno de la Guardia de la Noche terminará."
 dissolve_the_nights_watch_confirm: "¡Por el Pueblo Libre!"
  
 rebuild_nights_watch_fort: "Reconstruir un fuerte en El Muro"
 rebuild_nights_watch_fort_desc: "Durante siglos, la antigua orden de la Guardia de la Noche se ha ido deteriorando. Esto ha dejado los numerosos fuertes que bordean el Muro para ceder a los estragos del tiempo. Dado el reciente repunte de las finanzas de la Guardia, la mayoría cree que es hora de reconstruir lo que se ha perdido."
 rebuild_nights_watch_fort_tooltip: "Restaura un fuerte a lo largo del Muro."
 rebuild_nights_watch_fort_confirm: "¡Tráeme al Primer Constructor!"
