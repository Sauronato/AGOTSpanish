l_spanish:
 restore_the_nights_watch:0 "Restaurar la Guardia de la Noche" #NT!
 restore_the_nights_watch_desc:0 "Desde su destrucción, nuestros muros y nuestra gente han estado bajo la amenaza de salvajes y otras criaturas impías que acechan en el lejano norte. Debemos traer de vuelta la guardia nocturna para que se restablezca el orden en el norte y para que nuestras mujeres y niños puedan dormir seguros por la noche." #NT!
 restore_the_nights_watch_tooltip:0 "Debemos traer de vuelta la guardia nocturna para que se restablezca el orden en el norte y para que nuestras mujeres y niños puedan dormir seguros por la noche." #NT!
 restore_the_nights_watch.tooltip.1:0 "Se encontrará un nuevo Lord Comandante para sostener y administrar el Muro." #NT!
 restore_the_nights_watch.tooltip.2:0 "#N ¡Perderás las tierras que rodean el muro! #!" #NT!
 restore_the_nights_watch_confirm:0 "¡Por el Reino!" #NT!

 dissolve_the_nights_watch:0 "Disolver la Guardia de la Noche" #NT!
 dissolve_the_nights_watch_desc:0 "¡Nuestra gente ha sido amenazada por la Guardia de la Noche y su Muro durante demasiado tiempo! Después de tomar el control del Muro, es hora de finalmente poner fin a la hermandad negra y otorgar a nuestro pueblo la libertad y la paz que les han robado durante miles de años." #NT!
 dissolve_the_nights_watch_tooltip:0 "El gobierno de la Guardia de la Noche terminará." #NT!
 dissolve_the_nights_watch_confirm:0 "¡Por el Pueblo Libre!" #NT!

 rebuild_nights_watch_fort:0 "Reconstruir un fuerte en El Muro" #NT!
 rebuild_nights_watch_fort_desc:0 "Durante siglos, la antigua orden de la Guardia de la Noche se ha ido deteriorando. Esto ha dejado los numerosos fuertes que bordean el Muro para ceder a los estragos del tiempo. Dado el reciente repunte de las finanzas de la Guardia, la mayoría cree que es hora de reconstruir lo que se ha perdido." #NT!
 rebuild_nights_watch_fort_tooltip:0 "Restaura un fuerte a lo largo del Muro." #NT!
 rebuild_nights_watch_fort_confirm:0 "¡Tráeme al Primer Constructor!" #NT!
