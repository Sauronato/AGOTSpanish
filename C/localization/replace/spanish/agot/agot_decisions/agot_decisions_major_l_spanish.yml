l_spanish:
 regrow_oakenseat_decision: "Regenere el asiento de roble" #NT!
 regrow_oakenseat_decision_tooltip: "Llame a un jardinero experto para que regenere el Oakenseat." #NT!
 regrow_oakenseat_decision_desc: "El Oakenseat, un trono viviente plantado por Garth Greenhand, fue destruido por un rey dorniense durante el reinado del rey Garth X Gardener y no es más que una leyenda.\n\nAunque no es una tarea fácil, volver a hacer crecer el Oakenseat haría que mi casa fuera grandiosa. fama, autoridad e influencia dentro del Dominio y en todos los Siete Reinos." #NT!
 regrow_oakenseat_decision_confirm: "Plantar la semilla" #NT!
 regrow_oakenseat_excellent_aptitude: "Tu $court_gardener_court_position$ necesita una aptitud de #V Excelente#!"
 agot_major_decisions_events.1001.t: "El Oakenseat ha vuelto a crecer"
 agot_major_decisions_events.1001.desc: "La leyenda cuenta que [greenhand.GetFullNameNicknamed] esculpió el Asiento de Roble viviente original con su propia mano verde, y los reyes [greenhand.GetHouse.GetName] gobernaron desde ese mismo trono durante generaciones.\n\nSu destrucción arrancó la raíz (y el corazón) del Alto Jardín.\n\nFinalmente , después de décadas de cuidadoso crecimiento, poda y propagación, el alguna vez orgulloso Oakenseat ha vuelto a crecer. Cerca y lejos, todos conocerán la gloria de la Casa [ROOT.Char.GetHouse.GetName] por nuestra famosa sede. Quizás incluso pueda afirmar que soy el verdadero sucesor del mismísimo Garth Greenhand..."
 agot_major_decisions_events.1001.a: "¡Una leyenda restaurada!"
 reveal_identity_decision: "Revelar identidad" #NT!
 reveal_identity_decision_tooltip: "Revela tu identidad al mundo." #NT!
 reveal_identity_decision_desc: "He estado ocultando este secreto desde hace algún tiempo, ¿tal vez sea hora de revelarlo al mundo?" #NT!
 reveal_identity_decision_confirm: "¡Revela la verdad!" #NT!
 knight_of_the_laughing_tree_effect: "Serás revelado como #Bold Caballero del Árbol Risueño#!" #NT!
 generic_secret_identity_tooltip: "Serás revelado como tu verdadero yo." #NT!
