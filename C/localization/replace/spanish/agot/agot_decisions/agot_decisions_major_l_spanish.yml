l_spanish:
 regrow_oakensesat_decision: "Regenere el asiento de roble" #NT!
 regrow_oakensesat_decision_tooltip: "Llame a un jardinero experto para que vuelva a cultivar Oakenseat." #NT!
 regrow_oakensesat_decision_desc: "El Oakenseat, un trono viviente plantado por Garth Greenhand, fue destruido por un rey dorniense durante el reinado del rey Garth X Gardener y no es más que una leyenda.\n\nAunque no es una tarea fácil, volver a hacer crecer el Oakenseat haría que mi casa fuera grandiosa. fama, autoridad e influencia dentro del Dominio y en todos los Siete Reinos." #NT!
 regrow_oakensesat_decision_confirm: "Plantar la semilla" #NT!
 regrow_oakenseat_excellent_aptitude: "Tu $court_gardener_court_position$ necesita una aptitud de #V Excelente#!" #NT!
 agot_major_decisions_events.1001.t: "El Oakenseat ha vuelto a crecer" #NT!
 agot_major_decisions_events.1001.desc: "La leyenda cuenta que [greenhand.GetFullNameNicknamed] esculpió el Asiento de Roble viviente original con su propia mano verde, y los reyes [greenhand.GetHouse.GetName] gobernaron desde ese mismo trono durante generaciones.\n\nSu destrucción arrancó la raíz (y el corazón) del Alto Jardín.\n\nFinalmente , después de décadas de cuidadoso crecimiento, poda y propagación, el alguna vez orgulloso Oakenseat ha vuelto a crecer. Cerca y lejos, todos conocerán la gloria de la Casa [ROOT.Char.GetHouse.GetName] por nuestra famosa sede. Quizás incluso pueda afirmar que soy el verdadero sucesor del mismísimo Garth Greenhand..." #NT!
 agot_major_decisions_events.1001.a: "¡Una leyenda restaurada!" #NT!
