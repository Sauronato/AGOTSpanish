 raise_pirate_kingdom_decision: "Declarar un Reino Pirata"
 raise_pirate_kingdom_decision_desc: "El pueblo de Las Hermanas fueron una vez reyes piratas independientes, antes de la Violación de las Hermanas y la Guerra de los Mil Años a Través del Agua. ¡Ahora, nuestro poderío ha vuelto a crecer y es hora de romper el yugo de [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 raise_pirate_kingdom_decision_tooltip: "Declararás tu independencia, elevando a las Tres Hermanas al lugar que les corresponde como reino pirata."
 raise_pirate_kingdom_decision_confirm: "¡Por las olas y los cielos!" #NT!
  
 defy_winter_lords_decision: "Desafía a los Señores del Invierno"
 defy_winter_lords_decision_desc: "Los nacidos de la piedra no conocen más que las burlas de los norteños, que no nos consideran mejores que los salvajes. Skagos fue una vez libre e independiente de los Señores del Invierno, y así será una vez más. ¡Nuestro poder hará temblar a [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 defy_winter_lords_decision_tooltip: "Declararás tu independencia, devolviendo a los Skagosi a los mares una vez más."
 defy_winter_lords_decision_confirm_text_desc: "¡El Norte recordará temer a Skagos!"
  
 agot_minor_decisions_events.0001: "Desafía a los Señores del Invierno"
 agot_minor_decisions_events.0001.desc: "Muchos nacidos de la piedra han soñado con el día en que Skagos recuperara su libertad una vez más. Cuando el Rey Brandon Stark rompió nuestro poder, nos prohibió el mar. ¡Ahora, el Norte temblará cuando nuestros barcos se acerquen!"
 agot_minor_decisions_events.0001.a: "Te juramos lealtad #bold no más#!."
 agot_minor_decisions_events.0001.a_tt: "Seguramente el Norte no tomará este acto de deslealtad sin luchar. ¿Estás preparado para la guerra?"
  
 agot_minor_decisions_events.0002: "Un Skagos Independiente"
 agot_minor_decisions_events.0002.desc: "¡Los nacidos de la piedra se gobiernan a sí mismos una vez más! La Bahía de las Focas conocerá nuestros estandartes.\n\nHe grabado mi legado en piedra, y todos los nacidos de piedra recordarán mi nombre."
 agot_minor_decisions_events.0002.a: "Mi legado resistirá la prueba del tiempo."
 agot_minor_decisions_events.0002.a_tt: "Skagos gana su independencia."
  
 abdicate_decision: "Abdicar a mi heredero"
 abdicate_decision_tooltip: "Mi gobierno debe llegar a su fin."
 abdicate_decision_desc: "Debido a las circunstancias dadas, no veo otra alternativa que entregar las riendas del poder a mi heredero, y dejar que los libros de historia escriban la nota al pie de mi regla."
 abdicate_decision_confirm: "Llama a mi maestre."
 agot_abdicate.1.t: "Abdicación"
 agot_abdicate.1.desc: "[ROOT.GetTitledFirstName] ha decidido abdicar a tu favor."
 agot_abdicate.1.a: "Estoy agradecido."
  
 build_dune_road_decision: "Construye el camino de las dunas"
 build_dune_road_decision_tooltip: "Construye una gran carretera desde Bastión de Tormentas hasta Lanza del Sol, aumentando la riqueza de todos los condados por los que pasa."
 build_dune_road_decision_desc: "Construye una gran carretera desde Bastión de Tormentas hasta Lanza del Sol, aumentando la riqueza de todos los condados por los que pasa."
 build_dune_road_decision_confirm: "Que así sea"
 agot_minor_decisions_events.0003.t: "El camino de las dunas"
 agot_minor_decisions_events.0003.desc: "Su Majestad decidió construir una carretera desde Bastión de Tormentas hasta Lanza del Sol para aumentar el comercio entre las Tierras de la Tormenta y Dorne."
 agot_minor_decisions_events.0003.a: "Un proyecto real de hecho!"
 agot_dune_road_modifier: "El camino de las dunas"
 agot_dune_road_modifier_desc: "Una gran carretera entre Bastión de Tormentas y Lanza del Sol."
  
 stress_loss_summerhall_decision: "Escape a Refugio Estival"
 stress_loss_summerhall_decision_tooltip: "Encuentra la paz entre las ruinas"
 stress_loss_summerhall_decision_desc: "Necesito un tiempo a solas con mis pensamientos y lejos de toda esta gente. Refugio Estival puede estar en ruinas ahora, pero proporcionará un respiro bienvenido."
 stress_loss_summerhall_decision_confirm: "Me voy"
 agot_minor_decisions_events.0004.t: "Las ruinas de Refugio Estival"
 agot_minor_decisions_events.0004.desc: "La tragedia de Refugio Estival fue casi el final de los Targaryen, pero hay una extraña especie de paz entre las ruinas. Mi mente se siente mucho más clara ahora."
 agot_minor_decisions_events.0004.a: "Hora de volver a casa..."
  
 agot_minor_decisions_events.0005.t: "Dejándome llevar"
 agot_minor_decisions_events.0005.desc: "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] ha caído completamente en la locura...#!\n\nI puede escuchar los susurros en toda la corte. Mis cortesanos me consideran una molestia, aunque no en mi comportamiento, aunque no en mi apariencia. Si me consideran así, tal vez debería dejar de mantener las apariencias."
 agot_minor_decisions_events.0005.a: "¡Vete, barbero!"
  
 end_the_ironborn_decision: "Terminar con los Hijos del Hierro"
 end_the_ironborn_decision_desc: "Durante siglos, los perros mestizos que son los Hijos del Hierro han violado, saqueado y saqueado su camino a través de Westeros y más allá. Ahora se ha vuelto inevitable que debemos tomar medidas contra estos bandidos marinos y aplastar su poder de una vez por todas. Debemos librar una guerra de tal devastación contra ellos que nunca más un Rey de Hierro volverá a sentarse en la Silla de Piedramar."
 end_the_ironborn_decision_confirm_text_desc: "¡A las armas!"
 end_the_ironborn_decision_tooltip: "Muerte a los Hijos del Hierro."
  
 ironborn_rebellion_decision: "Rebelde contra el Trono de Hierro"
 ironborn_rebellion_decision_desc: "Durante demasiado tiempo, los hombres de las tierras verdes han dormido cómodamente en sus camas. De hecho, desde la muerte de Harren el Negro, Westeros no ha sabido realmente temer a los hijos del hierro, solo grupos ocasionales de saqueadores que desembarcan para pagar el precio del hierro. Los reyes, uno tras otro, se han sentado en su Trono de Hierro. Pero, ¿hemos olvidado que tenemos nuestro propio trono, que durante siglos tuvimos nuestros propios reyes?\n\nOtros hombres pueden tenerlo, pero yo no. Quitaré las cadenas que atan a nuestro pueblo; Seré el Rey de la Sal y la Roca. Los Ándalos, Rhoynar y los Primeros Hombres volverán a saber lo que es temer a los Hijos del Hierro."
 ironborn_rebellion_decision_tooltip: "¡Llora, oh Poniente, que las islas se levanten de nuevo!"
 ironborn_rebellion_decision_confirm_text_desc: "¡Pagaremos el precio del hierro!"
  
 agot_weirwood_events.0002.t: "Un visitante sorprendente"
 agot_weirwood_events.0002.desc: "El bosque de dioses es un lugar solemne de alivio de la angustia de mi gobierno; el árbol del corazón es un antiguo consejo al que puedo traer problemas grandes y pequeños.\n\nMe preparo para comunicarme con el gran arciano cuando un crujido repentino me interrumpe. Allí, casi oculto por el follaje, hay un gatito diminuto que maúlla suavemente mientras rueda."
 agot_weirwood_events.0002.a: "¡Me vendría bien una mascota!"
 agot_weirwood_events.0002.b: "El jardinero debería deshacerse de esta cosa..."
  
 recruit_forder_specialist_decision: "Recluta al especialista Vadeador"
 recruit_forder_specialist_decision_desc: "Recluta a un Comandante que no solo sepa cómo cruzar ríos de manera efectiva, sino que también sea un luchador hábil cuando lo hagan."
 recruit_forder_specialist_decision_tooltip: "Un Comandante con el rasgo Vadeador se unirá a tu corte."
 recruit_forder_specialist_decision_confirm: "Espero encontrar uno"
  
 stress_loss_uncouth_decision: "Déjate llevar"
 stress_loss_uncouth_decision_desc: "Las presiones de este mundo se han vuelto excesivas. Si el mundo me ve como un monstruo, un monstruo lo verán."
 stress_loss_uncouth_decision_tooltip: "Renunciarás a mantener las apariencias y dejarás que tu cabello y tus uñas crezcan salvajes."
 stress_loss_uncouth_decision_confirm: "¿Quién necesita bañarse?"
 uncouth_stopped_cutting: "Cabello Sin Cortar"
 uncouth_stopped_cutting_desc: "Este personaje ha dejado de cortarse el pelo, creando una apariencia descuidada."
  
 agot_commission_crown_decision: "Encargar una nueva corona" #NT!
 agot_commission_crown_decision_effects_tooltip: "Encargarás un nuevo artefacto de corona." #NT!
 agot_commission_crown_decision_tooltip: "Encargarás una nueva corona" #NT!
 agot_commission_crown_decision_desc: "En Poniente, a pocos se les permite poseer una corona. Y menos aún tienen la autoridad para llevarla. Ha llegado el momento de crear un nuevo símbolo de poder que represente y legitime mi reinado." #NT!
 agot_commission_crown_decision_confirm: "¡Invoca al herrero!" #NT!
 agot_commission_crown_button: "Elige Corona" #NT!
 agot_commission_crown_dynasty_choice_loc: "Basado en mi linaje" #NT!
 agot_commission_crown_dynasty_choice_tooltip: "Crear una corona basada en mi linaje." #NT!
 agot_commission_crown_seat_choice_loc: "Basado en mis títulos de propiedad" #NT!
 agot_commission_crown_seat_choice_tooltip: "Crea una corona basada en mis títulos de propiedad." #NT!
 agot_commission_crown_faith_choice_loc: "Basado en mi fe" #NT!
 agot_commission_crown_faith_choice_tooltip: "Crea una corona basada en mi fe." #NT!
 agot_commission_crown_character_choice_loc: "Corona única" #NT!
 agot_commission_crown_character_choice_tooltip: "Crea una corona única." #NT!
  
 agot_look_into_the_flames_decision: "Mira dentro de las llamas" #NT!
 agot_look_into_the_flames_decision_confirm: "La noche es oscura y llena de terrores." #NT!
 look_into_the_flames_decision_desc: "Se dice que [ROOT.Char.GetFaith.HighGodName] habla a sus elegidos a través de las llamas en una lengua de cenizas y brasas, llamas retorcidas que pocos realmente pueden captar.\n\n¿Qué puedo ver dentro de su bendita llama?" #NT!
 look_into_the_flames_decision_tooltip: "¿Qué revelarán las llamas?" #NT!
 look_into_flames_decision_effect: "Realizarás los ritos con la esperanza de presenciar una visión." #NT!
 look_into_flames_decision_no_cooldown: "Usted #bold NOT#! ha tomado esta decisión en los últimos 5 años" #NT!
  
 mend_dynasty_relations_decision: "Reconciliar a los dragones" #NT!
 mend_dynasty_relations_decision_desc: "Desde los tiempos del buen rey, el dragón negro ha buscado con saña una forma de destruir al rojo. Pero hemos #italic finalmente#! aprendido a vivir en paz, con los dos dragones en buenos términos, ¿deberíamos limitar nuestra animosidad a la historia?" #NT!
 mend_dynasty_relations_decision_tooltip: "Enmendarás las relaciones entre los Targaryen y Fuegoscuro." #NT!
 mend_dynasty_relations_decision_confirm: "¡Los dragones permanecerán como uno solo!" #NT!
