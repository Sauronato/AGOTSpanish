l_spanish:
 agot_hold_an_epic_melee: "Sostén un gran cuerpo a cuerpo"
 agot_hold_an_epic_melee_tooltip: "Sostén un gran cuerpo a cuerpo"
 agot_hold_an_epic_melee_desc: "Solo hay una forma de determinar el mejor luchador. ¡Hagamos un gran cuerpo a cuerpo!"
 agot_hold_an_epic_melee_confirm: "Comienza los preparativos."
 agot_hold_an_epic_meleeREALMMELEE1: "No hay combates cuerpo a cuerpo en curso en otras partes del reino."
 agot_hold_an_epic_meleeCOOLDOWN: "NO ha tenido un combate cuerpo a cuerpo en los últimos 10 años"
 agot_hold_an_epic_meleeATTENDING: "NO está asistiendo actualmente a otro cuerpo a cuerpo"
 agot_is_not_busy_trigger_tooltip: "NO está ocupado en este momento"
 agot_melee.1.t: "Gran gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.1.desc: "Solo hay una forma de determinar el mejor luchador. ¡Haz que el maestre envíe cuervos con una invitación para cada posible guerrero!"
 agot_melee.1.a: "Veré cada pelea."
 agot_melee.1.b: "Solo veré las peleas finales."
 agot_melee.2.desc: "Por la presente, estás invitado a un gran combate cuerpo a cuerpo en [host_location.GetName]."
 agot_melee.2.a: "Es hora de romper algunos huesos."
 agot_melee.2.b: "Tengo mejores cosas que hacer"
 agot_melee.2.c: "No estoy interesado en los combates cuerpo a cuerpo en absoluto."
 agot_melee.3.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.3.desc: "Los señores y campeones del reino han llegado, listos para probar su temple en los terrenos cuerpo a cuerpo. El choque de las espadas de entrenamiento contra la armadura resuena mientras los guerreros practican para los próximos combates.\n\n.Hay poco de la pompa de un torneo de justas que se puede encontrar aquí. Esto será una batalla, no un festival."
 agot_melee.3.a: "Empecemos."
 agot_melee.31.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.31.desc: "Llego a los terrenos de Grand Melee junto a guerreros de todo el reino. Algunos de ellos parecen poco más que niños verdes que apenas pueden blandir sus espadas, mientras que otros muestran las cicatrices de muchas campañas y batallas. Lo único que los une a todos es el coraje. El ring cuerpo a cuerpo no es para los débiles de corazón, pero la valentía por sí sola no será suficiente.\n\nTengo la intención de hacer que mis enemigos se arrepientan del día en que entraron al ring conmigo."
 agot_melee.31.a: "¡Por Gloria!"
 agot_melee.5.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.5.desc: "Desafortunadamente, no hubo suficientes guerreros que encontraron el coraje para responder a la llamada y el Gran combate cuerpo a cuerpo de [host_location.GetName] se cancelará."
 agot_melee.5.a: "Verdaderamente una vergüenza."
 agot_melee.52.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.52.desc: "Desafortunadamente, no hubo suficientes guerreros que se atrevieran a responder a mi llamada y el Gran combate cuerpo a cuerpo de [host_location.GetName] debe cancelarse debido a la falta de participantes."
 agot_melee.52.a: "Verdaderamente una vergüenza."
 agot_melee.53.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.53.desc: "La tragedia ha golpeado. Con la muerte de su anfitrión, el Grand Melee de [host_location.GetName] debe cancelarse."
 agot_melee.53.a: "Verdaderamente, los dioses son crueles."
 agot_melee.54.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.54.desc: "Aunque el Grand Melee prometía ser una batalla por derecho propio, el estallido inoportuno de la guerra debe tener prioridad. Los aspirantes a competidores son llamados a retirarse por sus deberes, y el Grand Melee de [host_location.GetName] termina antes de que pudiera comenzar."
 agot_melee.54.a: "Una amarga decepción."
 agot_melee.55.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.55.desc: "Aunque el cuerpo a cuerpo prometía ser una batalla por derecho propio, el estallido inoportuno de la guerra debe tener prioridad. Junto con los otros posibles competidores, me llaman para tareas más serias, y el Grand Melee de [host_location.GetName] termina antes de que pudiera comenzar."
 agot_melee.55.a: "Una amarga decepción."
 agot_melee.8.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.8.desc: "Aunque entré al ring lleno de confianza, para mi amarga vergüenza, fui eliminado en las primeras rondas del combate cuerpo a cuerpo. Me alejo cuidando cortes y moretones no solo en mi cuerpo, sino también en mi orgullo."
 agot_melee.8.a: "Miraré y trataré de divertirme."
 agot_melee.8.b: "No me atrevo a ver el resto de las peleas."
 agot_melee.9.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.9.desc: "Las rondas preliminares han brindado a los maestres un flujo constante de huesos rotos para arreglar y cortes que atender, pero las rondas finales prometen ser aún más feroces. Los competidores que permanecen en la contienda se encuentran entre los luchadores más letales del reino y, con espadas de torneo o no, no cabe duda de que se derramará más sangre antes de que se corone al campeón. Los terrenos cuerpo a cuerpo retumban con anticipación mientras los espectadores hacen sus apuestas y los competidores se jactan."
 agot_melee.9.a: "¡La fortuna favorece a los atrevidos!"
 agot_melee.6.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.6.desc: "Las rondas preliminares del combate cuerpo a cuerpo han terminado y muchos buenos guerreros han sido derribados, pero yo permanezco invicto. Al hacer un balance de la competencia restante, veo veteranos canosos, maestros de armas consumados y señores hambrientos ansiosos por demostrar su valía: luchadores peligrosos, todos y cada uno.\n\nUn redoble de tambor anuncia el comienzo de las rondas finales. Las peleas más duras están por venir."
 agot_melee.6.a: "Observo todos los concursos con ojo avizor."
 agot_melee.6.b: "Espero pacientemente a que me llamen, evitando la distracción de otros combates."
 agot_melee.10.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.10.desc: "Dos figuras acorazadas se enfrentan en el campo de batalla. El heraldo anuncia sus nombres, [fighter1.GetTitledFirstName] y [fighter2.GetTitledFirstName], y los luchadores se rodean unos a otros, depredadores en busca de una abertura. El combate ha comenzado."
 agot_melee.10.a: "No hay una prueba de destreza más verdadera."
 agot_melee.14.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.14.desc: "El cuerpo a cuerpo de [host_location.GetName] ha sido testigo de escudos astillados y espadas destrozadas, gritos de rabia y dolor, y ha bebido su parte de sangre. Al final, [winner.GetTitledFirstName] está solo, sumergido en la adulación de la multitud. Con una destreza sin igual, [winner.GetSheHe] es ​​coronado campeón.\n\nLa gente común no olvidará pronto el nombre de [winner.GetHerHis], mientras que los enemigos de [winner.GetHerHis] no olvidarán las heridas que recibieron en la mano de [winner.GetHerHis]."
 agot_melee.14.a: "El largo camino a casa espera."
 agot_melee.15.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.15.desc: "Me duele el cuerpo, mi armadura está abollada y mi respiración sale irregular de mi pecho, pero me mantengo triunfante, habiendo conquistado a todos los retadores en el cuerpo a cuerpo. Es difícil decir qué es más satisfactorio: los vítores de la multitud o la mirada derrotada en los ojos de mis oponentes mientras se alejan derrotados. Mi euforia solo se profundiza cuando [host.GetTitledFirstName] me presenta mis ganancias ganadas con tanto esfuerzo."
 agot_melee.15.a: "Este día vivirá mucho tiempo en mi memoria."
 agot_melee.16.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.16.desc: "Blade golpea el escudo cuando se une la batalla final, ¡y qué batalla resulta ser! Las gradas estallan en aplausos cuando [winner.GetTitledFirstName] da el golpe final, sellando la victoria de [winner.GetHerHis].\n\nEste Gran Melee ha sido un asunto glorioso, y aunque el nombre de [winner.GetTitledFirstName] sin duda resonará en las mentes de la gente común y noble por igual, mi nombre también lo hará. tal vez perdurar en sus recuerdos."
 agot_melee.16.a: "Ha sido una batalla para las edades!"
 agot_melee.11.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.11.desc: "El heraldo llama a dos nombres, [fighter1.GetTitledFirstName] y [fighter2.GetTitledFirstName], y dos guerreros entran en el campo de batalla. El aire está lleno de tensión, pero se derrite cuando se da el primer golpe, reemplazado por pura emoción. El combate ha comenzado."
 agot_melee.11.a: "El espectáculo es impresionante."
 agot_melee.12.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.12.desc: "[victor.GetTitledFirstName] triunfa sobre [loser.GetTitledFirstName]. Los gritos de la gente común son como truenos, e incluso la nobleza no puede evitar aplaudir."
 agot_melee.12.a: "¡Qué pelea!"
 agot_melee.13.t: "Gran cuerpo a cuerpo de [host_location.GetName]"
 agot_melee.13.desc: "[victor.GetTitledFirstName] triunfa sobre [loser.GetTitledFirstName]. Los gritos de la gente común son como truenos, e incluso la nobleza no puede evitar aplaudir."
 agot_melee.13.a: "¡Qué pelea!"
