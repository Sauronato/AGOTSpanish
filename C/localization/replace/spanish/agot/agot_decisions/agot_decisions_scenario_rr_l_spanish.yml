l_spanish:
 agot_scenario_rr_ha_initialization_decision: "Las secuelas de Harrenhal"
 agot_scenario_rr_ha_initialization_decision_desc: "El reinado de mi padre, el rey Aerys II, se ha convertido en una pesadilla para los señores y señoras de Poniente, y para toda la gente de los Siete Reinos. Sus arrebatos impredecibles, alimentados por la paranoia y su obsesión por el fuego, son un riesgo para el reino y mi casa. Su tiranía ha llevado a la Casa Targaryen al borde mismo de nuestra desaparición, y debe ser detenida..."
 agot_scenario_rr_ha_initialization_decision_tooltip: "Enviarás cuervos a las casas importantes del reino que permanecen leales a la corona y les pedirás que comiencen un consejo de guerra."
 agot_scenario_rr_ha_initialization_decision_requirement: "El Rey Loco se sienta en el Trono de Hierro."
 agot_scenario_rr_ha_initialization_decision_confirm: "¡Que vuelen los cuervos!"
  
 agot_scenario_rr_ha_tell_the_king_decision: "Informar al rey de la traición de Rhaegar"
 agot_scenario_rr_ha_tell_the_king_decision_desc: "El príncipe heredero puede pensar que es astuto, intentando derrocar a su padre y reclamar el trono antes de tiempo. Pero el rey Aerys II todavía tiene algunos vasallos leales, yo entre ellos. Debo enviar un mensaje al rey de inmediato, denunciando este complot difamatorio."
 agot_scenario_rr_ha_tell_the_king_decision_tooltip: "Enviarás un cuervo a Desembarco del Rey para exponer el intento de golpe de estado de Rhaegar."
 agot_scenario_rr_ha_tell_the_king_decision_confirm: "¡Por el honor y el deber!"
  
 agot_scenario_rr_false_banner_decision: "Bajo bandera falsa"
 agot_scenario_rr_false_banner_decision_desc: "Mientras el rey Aerys II libra la guerra contra el rebelde Lord Robert Baratheon, me he mantenido neutral. Mi viejo amigo Aerys sin duda sospecha que lo apoyaré, haciendo marchar a mi ejército en su ayuda, especialmente porque tiene como rehén a mi hijo dorado Jaime como su escudo jurado. Pero, por desgracia, el Rey Loco ha desordenado los Siete Reinos, dejándose nada más que la Fortaleza Roja como reducto. Si tuviera que marchar sobre Desembarco del Rey bajo una bandera de apoyo, fácilmente podría saquear la ciudad y acabar con el gobierno de un loco."
 agot_scenario_rr_false_banner_decision_tooltip: "Existe un gran peligro involucrado en tal finta, pero puedes poner a prueba tu astucia por el bien del reino, o por el bien de #bold tu legado#!."
 agot_scenario_rr_false_banner_decision_confirm: "¡Empiecen los preparativos!"
