  # Expose someone elses true parentage 
 agot_expose_true_parentage_decision: "Exponer la paternidad verdadera"
 agot_expose_true_parentage_decision_tooltip: "Revelarás lo que realmente ocurrió en la Torre de la Alegría."
 agot_expose_true_parentage_decision_tooltip.jon: "Revelarás lo que realmente ocurrió en la Torre de la Alegría." #NT!
 agot_expose_true_parentage_decision_desc.jon: "Recuerdo muy bien las promesas hechas entre las rosas de invierno... y, sin embargo, ante mí hay un niño cuya vida entera está construida sobre una mentira. No es justo que el hijo de Lyanna viva y muera sin saber nunca la verdad." #NT!
 agot_expose_true_parentage_decision_desc.man: "Lo que sé no puede evitar perseguirme. Creer que estás tan bajo y haber venido de tan alto. Ante mí hay un niño cuya vida entera está construida sobre una mentira. Un niño ahora un hombre adulto. No es justo que viva y muera sin saber nunca la verdad." #NT!
 agot_expose_true_parentage_decision_desc.woman: "Lo que sé no puede evitar perseguirme. Creer que estás tan bajo y haber venido de tan alto. Ante mí hay un niño cuya vida entera está construida sobre una mentira. Una niña ahora una mujer adulta. No es justo que ella viva y muera sin saber nunca la verdad." #NT!
 agot_expose_true_parentage_decision_requirement_yes: "Conoces a un bastardo real secreto que es un adulto." #NT!
 agot_expose_true_parentage_decision_confirm: "¡La verdad debe ser conocida!"
  
  # Expose my true parentage 
 agot_expose_my_true_parentage_decision: "Exponga su verdadera ascendencia" #NT!
 agot_expose_my_true_parentage_decision_tooltip: "Revelarás la verdad de tu ascendencia." #NT!
 agot_expose_my_true_parentage_decision_desc: "Lo que sé no puede evitar perseguirme. Haber creído que estaba tan bajo y haber venido de tan alto. Toda mi vida se basó en una mentira. No más. Ahora que soy respetado con mis propias tierras, la verdad será revelada. ¡Soy sangre real y el mundo lo sabrá!" #NT!
 agot_expose_my_true_parentage_decision_confirm: "¡Hay que saber la verdad!" #NT!
  
  # Expose my true parentage 
 agot_royal_bastard_claim_decision: "Presione su reclamo en el Trono de Hierro" #NT!
 agot_royal_bastard_claim_decision_tooltip: "Reclamarás tu derecho de nacimiento debido a tu sangre real." #NT!
 agot_royal_bastard_claim_decision_desc.forswore: "A pesar de mis orígenes viles, he ascendido muy alto en la estima de Poniente. Aunque es posible que no haya declarado públicamente ninguna intención, la realidad es que la sangre real que fluye por mis venas me otorga un derecho innegable a los Siete Reinos. Por supuesto, dadas mis acciones anteriores, tal declaración mancillaría mi honor, sin mencionar que un desafío tan descarado al trono me pondría en un camino hacia la guerra del que no podría apartarme una vez embarcado." #NT!
 agot_royal_bastard_claim_decision_desc: "A pesar de mis orígenes viles, he ascendido muy alto en la estima de Poniente. La sangre real que fluye por mis venas me da el derecho de reclamar los Siete Reinos si así lo deseara. Por supuesto, un desafío tan descarado al trono me pondría en un camino hacia la guerra del que no podría apartarme una vez embarcado." #NT!
 agot_royal_bastard_claim_decision_confirm: "¡Debo reclamar mi derecho de nacimiento!" #NT!
