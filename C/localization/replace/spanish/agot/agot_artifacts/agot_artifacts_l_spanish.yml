l_spanish:
 vs_adders_fang_name: "Colmillo de Vibora"
 vs_adders_fang_description: "Colmillo de vibora es la espada ancestral portada por el Jefe de la Casa Wyl. La espada larga adornada con su distintiva hoja ondulada fue blandida por el infame Wyl de Wyl durante la primera Guerra Dorniense."
 vs_blackfyre_name: "Fuegoscuro"
 vs_blackfyre_description: "Fuegoscuro fue una de las dos espadas de acero Valyrio que los Targaryens trajeron a Poniente desde Valyria antes del cataclismo, lo que la convirtió en una de las posesiones más valiosas de la familia Targaryen. Se trata de una espada bastarda enorme y ornamentada, con cabezas de dragón de acero ennegrecido que decoran la cruceta."
 vs_brightroar_name: "Rugido"
 vs_brightroar_description: "Rugido es la espada ancestral de acero Valyrio de la Casa Lannister, que se perdió cuando Tommen II se embarcó a Valyria y nunca regresó."
 vs_cloudbreak_name: "Nubes"
 vs_cloudbreak_description: "Un arma elegante de una época más civilizada. Capturando el alma de la elegante belleza perdida de Valyria, esta espada larga con empuñadura de hueso de dragón está coronada por un trozo de reluciente hematites pulido como pomo. Desde que Doom reclamó al jinete de dragón que empuñaba la espada, Cloudbreak ha estado al cuidado de los ricos comerciantes Tyroshi de la Casa Adarys, un claro símbolo de su ascendencia."
 vs_iron_will_name: "Voluntad de Hierro"
 vs_iron_will_description: "Voluntad de Hierro es el mandoble de acero Valyrio heredada por los Señores de la Casa Forester. Es extremadamente valioso y deseado."
 vs_pincer_name: "Tenaza"
 vs_pincer_description: "Tenaza es el hacha de acero valyrio perteneciente a la Casa Celtigar. Una reliquia de hoja oscura sobre su legado valyrio, Tebaza ha sido llevado por generaciones de Celtigars desde antes del Cataclismo."
 vs_dark_sister_name: "Hermana Oscura"
 vs_dark_sister_description: "Hermana Oscura fue una de las dos espadas de acero valyrio que los Targaryens trajeron de Dragonstone después del Cataclismo, por lo que es una de las posesiones más preciadas de la familia Targaryen. Bloodraven fue el último portador conocido de la espada.\n\n-si el propietario de Hermana Oscura es Targaryen, entonces el jefe de la casa Targaryen generalmente heredará esta espada a la muerte de los propietarios."
 vs_heartsbane_name: "Veneno de Corazón"
 vs_heartsbane_description: "Veneno de Corazón es el mandoble ancestral de acero valyrio de la Casa Tarly. Ha estado en la familia por quinientos años."
 vs_ice_name: "Hielo"
 vs_ice_description: "Hielo es el gran mandoble ancestral de la Casa Stark, forjado con magia en Valyria un siglo antes de la Conquista de Aegon. La Casa Stark tuvieron una espada llamada Hielo desde la Era de los Héroes, esta espada fue nombrada como tal para continuar la tradición."
 vs_oathkeeper_name: "Guardajuramentos"
 vs_oathkeeper_description: "Guardajuramentos es una de las nuevas espadas de acero valyrio forjada a partir del mandoble ancestral Hielo por orden de Tywin Lannister. Su apariencia es de una hoja con bucles rojos y negros. Su vaina está ornamentada con oro y rubíes y su empuñadura es una cabeza dorada de león y los ojos son rubíes."
 vs_widows_wail_name: "Lamento de Viuda"
 vs_widows_wail_description: "Lamento de Viuda es una espada larga de acero valyrio forjada a partir del mandoble ancestral de la Casa Stark, Hielo. Su apariencia es de una hoja con bucles rojos y negros; la vaina está decorada con oro, madera de cerezo y cuero rojo con cabezas de leones de oro, cuyos ojos son rubíes."
 vs_widows_wail_historical_description: "Widow's Wail es una nueva espada de acero valyrio forjada a partir de la antigua hoja Ice por orden de Tywin Lannister. Tiene ondas rojas y negras a través del acero y su vaina está llamativamente decorada con oro, madera de cerezo, cuero rojo y cabezas de león doradas con ojos de rubí."
 vs_lady_forlorn_name: "Dama Desesperada"
 vs_lady_forlorn_description: "Dama Desesperada es la espada ancestral de acero valyrio de la Casa Corbray. Su apariencia es de color gris humo, oscura y tiene un rubí en forma de corazón en el pomo.\n\n-Si el dueño de Dama Desesperada es de la Casa Corbray, el jefe de la Casa Corbray generalmente heredará esta espada a la muerte del propietario."
 vs_lamentation_name: "Lamento"
 vs_lamentation_description: "Lamento fue la espada de acero valyrio de la Casa Royce de Piedra de las Runas, una antigua y poderosa casa noble del Valle. Mucho antes del dominio de la Casa Arryn sobre el Valle se podía rastrear su sangre hasta los días de los Primeros Hombres que una vez poblaron el Valle y ostentaron el título de Rey del Bronce, hasta la Invasión Ándala en la que fueron derrotados por Artys Arryn, Rey de la Montaña y el Valle."
 vs_longclaw_name: "Garra"
 vs_longclaw_description: "Garra es la espada bastarda ancestral de acero valyrio de la Casa Mormont. que ha estado en manos de la dinastía Mormont durante cientos de años. El pomo de la cabeza del oso fue reemplazado por la cabeza de un lobo blanco cuando la espada fue regalada a Jon Snow."
 vs_nightfall_name: "Anochecer"
 vs_nightfall_description: "Anochecer es el mandoble ancestral de acero valyrio de la Casa Harlaw. hacia finales del siglo III dC. El mandoble de hoja oscura se pagó con el precio del hierro, incautado de un corsario asesinado por Lord Dalton Greyjoy. La espada tiene una empuñadura de piedra con una luna."
 vs_orphan_maker_name: "Hacedora de Huérfanos"
 vs_orphan_maker_description: "Hacedora de Huérfanos es la espada de acero valyrio originalmente perteneciente a la Casa Roxton, que fue utilizada por varios caballeros que lucharon por los Verdes en la Danza de los Dragones."
 vs_poison_name: "Veneno"
 vs_poison_description: "Veneno es la espada de acero valyrio de la Casa Vunatis, una espada bastarda de acero Valyrio que originalmente estaba destinado a ser intercambiada por sacos de oro con los Volantineses a través del Mar Angosto, antes de que el barco en el que viajaba fuera capturado por los Piratas de Piedrasangre. La empuñadura está hecha de hueso de dragón, tallada en forma de sacacorchos."
 vs_red_rain_name: "Lluvia Roja"
 vs_red_rain_description: "Lluvia Roja es una espada larga oscura como la sangre, con incrustaciones de rubíes en forma de lágrima. La espada llegó a ser posesión de la Casa Drumm cuando Hilmar Drumm tomó la hoja de un caballero armado con nada más que su ingenio y un garrote de madera. Los antiguos dueños son desconocidos - aunque algunos maestres sostienen que podría ser la espada perdida de hace mucho tiempo de la Casa Reyne, que desapareció poco antes de su caída."
 vs_remige_name: "Remige"
 vs_remige_description: "Remige es la ancestral espada de acero valyrio de la Casa Cargyll, sostenida en manos del legendario Golden Goose, quien fue el primero en llevar huevos a Poniente."
  
 vs_strangers_mercy_name: "Misericordia del extraño"
 vs_strangers_mercy_description: "Misericordia del extraño es una espada bastarda de acero Valyrio, el pomo está hecho de Vidriagón pulido."
 vs_truth_name: "Verdad"
 vs_truth_description: "Verdad es la espada de acero valyrio de la Casa Rogare, una familia noble de antiguo linaje de Lys. La empuñadura dorada está ornamentada, aludiendo a la obscena riqueza de la familia acumulada durante siglos en la profesión bancaria."
 vs_vigilance_name: "Vigilancia"
 vs_vigilance_description: "Vigilancia es la espada ancestral de acero valyrio de la Casa Hightower. Una espada larga delgada y afilada, decorada con llamas doradas y almenas en referencia a su torre alta balizada en el corazón de Ciudad Vieja."
 vs_widestripe_name: "Widestripe"
 vs_widestripe_description: "Widestripe es el mandoble ancestral de acero Valyrio de la Casa Lydden, llevado por primera vez a Poniente en manos del futuro rey Joffrey Lydden. La oscura hoja ancha ha sido llevada a muchas batallas por caballeros y señores con cresta de tejón."
 vs_longclaw_stark_name: "Garra"
 vs_longclaw_stark_description: "Longclaw es la ancestral espada bastarda de acero valyrio de la Casa Mormont que ha estado en manos de sus dinastías durante cientos de años. Esta espada es más larga que la mayoría, afilada tanto para cortar como para cortar. Tres fullers corren a lo largo de la hoja oscura, mejorando el equilibrio ya sublime. El pomo de la cabeza del oso original fue reemplazado por una cabeza de lobo huargo de piedra pálida cuando la espada fue regalada a Jon Snow."
  
 vs_dancer_name: "Bailarina"
 vs_dancer_description: "Agot_dancer_description"
 vs_darktalon_name: "Garfanegra"
 vs_darktalon_description: "La Casa Vance de Descanso del Caminante han empuñado esta espada larga por generaciones. La empuñadura plateada está tallada con un feroz guiverno, con sus alas extendidas."
 vs_dawn_name: "Albor"
 vs_dawn_description: "Albor es la legendaria espada de la Casa Dayne. El mandoble tiene una hoja tan pálida como un vaso de leche y una estrella dorada decorando la empuñadura. Las leyendas dicen que una estrella caída fue perseguida por el fundador de la Casa Dayne hasta la desembocadura del río Torrentino, en el sitio que más tarde se conocería como Campoestrella. Albor fue forjada con el corazón de esta estrella, y ha sido manejado por los miembros más dignos de la Casa Dayne desde entonces."
 vs_defiance_name: "Desafío"
 vs_defiance_description: "Desafío es una espada de bronce propiedad de la Casa Ironsmith. La Casa Ironsmith tomo importancia después siglos de proporcionar herraduras para la caballería del Norte. Eventualmente esta notoriedad les permitió encomendar Amanecer y consolidar su estatus entre la nobleza del Norte."
 vs_disputant_name: "Disputa"
 vs_disputant_description: "Disputa es una espada de sable corta, con empuñadura en forma de murciélago de oro negro. La hoja es tan negra como la noche."
 vs_the_dagger_name: "Daga con empuñadura de hueso de dragón"
 vs_the_dagger_description: "Esta daga tiene incrustaciones de rubíes a lo largo del mango curvo de hueso de dragón. La inusual forma semicurva y el uso de dragonbone en el mango de esta daga demuestra que esta daga fue forjada en la Antigua Valyria para una familia noble con mucha riqueza."
 vs_dusk_name: "Crepúsculo"
 vs_dusk_description: "Agot_dusk_description"
 vs_eleneis_bulwark_name: "Baluarte de Elenei"
 vs_eleneis_bulwark_description: "Agot_eleneis_bulwark_description"
 vs_justicar_name: "Justiciera"
 vs_justicar_description: "Agot_justicar_description"
 vs_pride_name: "Orgullo"
 vs_pride_description: "Los caballeros de la cresta de león de la Casa Jast han llevado esta espada larga desde los días del Reino de la Roca."
 vs_prosperity_name: "Prosperidad"
 vs_prosperity_description: "Esta espada dorada ornamentada es propiedad de la Casa Narratys, una noble familia de gran linaje entre la aristocracia Pentoshi. Varios príncipes de pentos han venido de esta dinastía, permitiéndoles acumular la riqueza necesaria para comprar este símbolo propio Prosperidad."
 vs_seafoam_name: "Espuma de Mar"
 vs_seafoam_description: "El sable de acero Valyrio de la Casa Velaryon está decorado con su distintivo caballo de mar. Esta espada curva con su hermoso mango de plata tallada fue comprada por producto de generaciones de comercio."
 vs_skullcleaver_name: "Machacacráneos"
 vs_skullcleaver_description: "Este inmenso mandoble ha sido empuñada por los señores de Fuerte Desolación durante generaciones. La espada fue nombrada después de que un capitán de hierro fue asesinado en un combate por el señor de la Casa Banefort, con un golpe que atravesó el hacha, el timón y el cráneo del invasor."
 vs_soaring_glory_name: "Glorialtísima"
 vs_soaring_glory_description: "Agot_soaring_glory_description"
 vs_stalwart_name: "Leal"
 vs_stalwart_description: "Esta espada de oro afilada es un espectáculo para la vista, y ha demostrado ser mortal en combate durante generaciones que los Darklyn la han llevado a la batalla. Reyes, Señores y Caballeros de la Casa Darklyn han empuñado esta espada contra muchos adversarios, y en defensa de más reyes que cualquier otra casa."
 vs_sting_name: "Aguijón"
 vs_sting_description: "Aguijón es la espada ancestral de acero valyrio de la Casa Beesbury. El arma de hoja oscura ha sido un fiel compañero para muchos de esa antigua casa."
 vs_supremacy_name: "Supremacía"
 vs_supremacy_description: "La Casa Serrett de Refugio de Plata son una orgullosa casa Ándala, que compró esta espada ostentosa con la plata labrada de las tierras que rodean su fortaleza."
 vs_swordfish_name: "Pezespada"
 vs_swordfish_description: "La Casa Bar Emmon de Punta Aguda fue fundada por Togarion el Terrible, un señor de la guerra ándalo que estableció su propio reino al norte de la Bahía del Aguasnegras durante la Invasión Ándala para él y sus descendientes en Punta Espada. Esta espada larga con empuñadura de oro y plata fue utilizada más tarde por Bar Emmons para mantener el control sobre este reino, y es su posesión más preciada - incluso nombro el buque insignia de su flota como la espada."
 vs_yron_key_name: "La Llave de Yron"
 vs_yron_key_description: "Agot_yron_key_description"
 vs_tranquility_name: "Tranquilidad"
 vs_tranquility_description: "Esta espada plateada está incrustada con amatistas. La casa Brax ha poseído esta impresionante espada de acero valyrio durante cientos de años."
 vs_wyrmfang_name: "Colmillo de Sierpe"
 vs_wyrmfang_description: "Los Dustin de Fuerte Túmulo son una antigua casa noble con una historia orgullosa y memorable. Esta espada fue forjada a semejanza de las espadas de bronce que los reyes Dustin de antaño llevaban en la Era de los Héroes."
 vs_evergold_name: "Evergold"
 vs_evergold_description: "Agot_evergold_description"
  
 vs_black_death_name: "Muerte negra"
 vs_black_death_description: "Esta gran espada ha sido forjada exclusivamente para ser eficiente en el campo de batalla. Su guarda cruzada está formada por púas afiladas, su mango está elaborado con hierro negro quebradizo y su pomo tiene la forma de una maza de hierro con púas hecha para aplastar los cráneos de aquellos que se atreven a acercarse."
 vs_mothers_grief_name: "El dolor de la madre"
 vs_mothers_grief_description: "El pomo de esta espada larga ha sido modelado en forma de una estatua de cobre de la Madre de Arriba, tal vez como una súplica a los dioses para que otorguen protección a sus seres queridos en la batalla. La guarda cruzada grabada y el mango están elaborados con el mismo cobre rojo."
 vs_talon_name: "Garra"
 vs_talon_description: "La guarda cruzada de esta espada larga tiene forma de alas, con un gran zafiro azul en el centro. Su pomo, elaborado con el mismo acero teñido de azul, representa la cabeza de un halcón con vetas doradas que fluyen desde abajo y dos zafiros más pequeños a modo de ojos."
 vs_glory_name: "Gloria"
 vs_glory_description: "Un rubí de color rojo intenso, con forma de corazón, sirve como pomo de esta espada corta. El oro macizo, colocado en forma de llamas lamidas, abraza al rubí a cada lado en el ardiente abrazo de R'hllor."
 vs_stormy_nights_name: "Noches tormentosas"
 vs_stormy_nights_description: "Una espada de aspecto violento y duro, que carece de las decoraciones ostentosas que llevan la mayoría de los artefactos valyrios, esta espada mantiene el tono oscuro con el que nació en la forja, retorcida y moldeada por su creador para darle una forma práctica. La falta de adornos le da a esta arma un aura brutal y severa en oposición a la mayoría de las creaciones del antiguo imperio: un arma de guerrero, no un adorno de noble."
 vs_strangers_touch_name: "El toque de un extraño"
 vs_strangers_touch_description: "Aquellos que se encuentran bajo la sombra de este gigante deben encontrar consuelo al saber que han sido condenados por alguien que pensó que su final valía el mayor gasto."
 vs_dragonbane_name: "Dragonbane"
 vs_dragonbane_description: "La empuñadura de esta espada está hecha de plata teñida de azul oscuro. Su pomo fue elaborado con el mismo metal y tiene intrincados grabados. La guarda cruzada de la espada larga tiene la forma de un par de dragones con las alas extendidas a ambos lados de la hoja."
 vs_andal_armingsword_gold_name: "Espada larga de ándalo dorado"
 vs_andal_armingsword_gold_description: "El metal de esta espada larga brilla con un brillo dorado. La fina filigrana brilla a la luz de las velas, tan detallada como el patrón giratorio de la oscura y ondulada hoja de acero valyrio. Esta espada parece adecuada para el propio guerrero, un arma heroica que recuerda a una época pasada."
 vs_andal_armingsword_silver_name: "Espada larga de ándalo plateada"
 vs_andal_armingsword_silver_description: "La ornamentación en metal plateado de esta espada larga está bellamente grabada. La fina filigrana brilla a la luz de las velas, tan detallada como el patrón giratorio de la fina hoja ondulada de acero valyrio.  Esta espada parece adecuada para el propio guerrero, un arma heroica que recuerda a una época pasada."
 vs_andal_longsword_gold_name: "Espada Bastarda Andal Dorada"
 vs_andal_longsword_gold_description: "El metal de esta espada bastarda brilla con un brillo dorado. La fina filigrana brilla a la luz de las velas, tan detallada como el patrón giratorio de la fina hoja ondulada de acero valyrio. Esta espada parece adecuada para el propio guerrero, un arma heroica que recuerda a una época pasada."
 vs_andal_longsword_silver_name: "Espada Bastarda Andal de Plata"
 vs_andal_longsword_silver_description: "La ornamentada carpintería metálica plateada de esta espada bastarda está bellamente grabada. La fina filigrana brilla a la luz de las velas, tan detallada como el patrón giratorio de la fina hoja ondulada de acero valyrio. Esta espada parece adecuada para el propio guerrero, un arma heroica que recuerda a una época pasada."
 vs_firstman_armingsword_gold_name: "Espada larga dorada del primer hombre"
 vs_firstman_armingsword_gold_description: "El metal de esta espada larga brilla con un brillo dorado. Las inscripciones rúnicas, escritas en la lengua antigua, brillan a la luz de las velas, tan detalladas como el patrón arremolinado en la oscura y ondulada hoja de acero valyrio. El estilo y las proporciones de esta espada recuerdan mucho a las espadas que llevaban los antiguos héroes de muchas casas del norte que afirmaban descender de los Primeros Hombres."
 vs_firstman_armingsword_silver_name: "Espada larga del primer hombre de plata"
 vs_firstman_armingsword_silver_description: "La ornamentada carpintería metálica plateada de esta espada bastarda está bellamente grabada. Las inscripciones rúnicas, escritas en la lengua antigua, brillan a la luz de las velas, tan detalladas como el patrón arremolinado en la oscura y ondulada hoja de acero valyrio. El estilo y las proporciones de esta espada recuerdan mucho a las espadas que llevaban los antiguos héroes de muchas casas del norte que afirmaban descender de los Primeros Hombres."
 vs_firstman_armingsword_bronze_name: "Espada larga de bronce del primer hombre"
 vs_firstman_armingsword_bronze_description: "La estructura metálica de bronce de esta espada larga ha sido pulida hasta obtener un brillo brillante. Las inscripciones rúnicas, escritas en la lengua antigua, brillan a la luz de las velas, tan detalladas como el patrón arremolinado en la oscura y ondulada hoja de acero valyrio. El estilo y las proporciones de esta espada recuerdan mucho a las espadas que llevaban los antiguos héroes de muchas casas del norte que afirmaban descender de los Primeros Hombres."
 vs_firstman_longsword_gold_name: "Espada Bastarda Dorada del Primer Hombre"
 vs_firstman_longsword_gold_description: "El metal de esta espada bastarda brilla con un brillo dorado. Las inscripciones rúnicas, escritas en la lengua antigua, brillan a la luz de las velas, tan detalladas como el patrón arremolinado en la oscura y ondulada hoja de acero valyrio. El estilo y las proporciones de esta espada recuerdan mucho a las espadas que llevaban los antiguos héroes de muchas casas del norte que afirmaban descender de los Primeros Hombres."
 vs_firstman_longsword_silver_name: "Espada Bastarda del Primer Hombre de Plata"
 vs_firstman_longsword_silver_description: "La ornamentada carpintería metálica plateada de esta espada bastarda está bellamente grabada. Las inscripciones rúnicas, escritas en la lengua antigua, brillan a la luz de las velas, tan detalladas como el patrón arremolinado en la oscura y ondulada hoja de acero valyrio. El estilo y las proporciones de esta espada recuerdan mucho a las espadas que llevaban los antiguos héroes de muchas casas del norte que afirmaban descender de los Primeros Hombres."
 vs_firstman_longsword_bronze_name: "Espada Bastarda del Primer Hombre de Bronce"
 vs_firstman_longsword_bronze_description: "El bronce de esta espada larga ha sido pulido hasta alcanzar un brillo resplandeciente. Las inscripciones rúnicas, escritas en la antigua lengua, brillan a la luz de las velas, tan detalladas como el patrón en espiral de la oscura hoja ondulada de acero valyrio. El estilo y las proporciones de esta espada recuerdan mucho a las espadas que portaban los antiguos héroes de muchas casas del norte que afirmaban descender de los Primeros Hombres."
 vs_valyrian_armingsword_gold_name: "Espada larga valyria dorada"
 vs_valyrian_armingsword_gold_description: "La ornamentada estructura metálica de esta espada larga brilla con un brillo dorado. Las escamas del metal texturizado brillan y brillan a la luz de las velas, tan detalladas como el patrón giratorio en la oscura y ondulada hoja de acero valyrio. Esta espada recuerda al temible armamento que empuñaban los señores dragón de la antigua Valyria."
 vs_valyrian_armingsword_silver_name: "Espada larga valyria de plata"
 vs_valyrian_armingsword_silver_description: "La ornamentación en metal plateado de esta espada larga está bellamente grabada. Las escamas del metal texturizado brillan y brillan a la luz de las velas, tan detalladas como el patrón giratorio en la oscura y ondulada hoja de acero valyrio. Esta espada recuerda al temible armamento que empuñaban los señores dragón de la antigua Valyria."
 vs_valyrian_longsword_gold_name: "Espada Bastarda Valyria Dorada"
 vs_valyrian_longsword_gold_description: "El metal de esta espada bastarda brilla con un brillo dorado. La fina filigrana brilla a la luz de las velas, tan detallada como el patrón giratorio de la oscura y ondulada hoja de acero valyrio. Esta espada recuerda al temible armamento que empuñaban los señores dragón de la antigua Valyria."
 vs_valyrian_longsword_silver_name: "Espada Bastarda Valyria de Plata"
 vs_valyrian_longsword_silver_description: "La ornamentada carpintería metálica plateada de esta espada bastarda está bellamente grabada. Las escamas del metal texturizado brillan y brillan a la luz de las velas, tan detalladas como el patrón giratorio en la oscura y ondulada hoja de acero valyrio. Esta espada recuerda al temible armamento que empuñaban los señores dragón de la antigua Valyria."
  
 bobby_hammer_name: "Martillo de Guerra de Robert"
 bobby_hammer_description: "Forjado por el maestro herrero de Bastión de Tormentas, Donal Noye, este martillo de guerra tiene un tamaño y un peso tan inmensos que haría falta un hombre con la fuerza de un gigante para blandirlo."
 bobby_hammer_cooler_description: "Forjado por el maestro herrero de Bastión de Tormentas, Donal Noye, este martillo de guerra es de un tamaño y peso tan inmensos que haría falta un hombre con la fuerza de un gigante para empuñarlo. Robert Baratheon usó este martillo para aplastar el pecho del Príncipe Rhaegar Targaryen en la Batalla del Tridente."
