 blackwood_crown_description: "Una corona oscura hecha con la forma de una calavera de cuervo con ramas que representan el antiguo arciano de Raventree Hall."
 bolton_crown_name: "Corona de los desollados"
 bolton_crown_description: "Una corona intimidante con representaciones de hombres desollados a lo largo de ella. Mostrando con orgullo la antigua tradición de la Casa Bolton que les dio su escudo de armas. El de desollar a sus enemigos, como lo hicieron una vez con varios Reyes del Invierno de antaño."
 cargyll_crown_name: "Corona del huevo de oro"
 cargyll_crown_description: "Una corona dorada que presenta dos gansos dorados uno frente al otro mientras que en el centro se encuentran dos rubíes rojos y un gran rubí negro."
 dayne_crown_name: "Corona de la mañana"
 dayne_crown_description: "Esta corona, hecha al estilo de los antiguos tocados de los Reyes de Starfall, está hecha de plata y está centrada por una gran estrella plateada con una estrella enjoyada de amatista en su centro."
 dustin_crown_name: "Corona de los túmulos"
 dustin_crown_description: "La corona de los antiguos Reyes Túmulos, supuestamente descendientes del Primer Rey."
 florent_crown_name: "Corona del zorro"
 florent_crown_description: "Una corona de oro centrada en la mirada de ojos de rubí rojo de un astuto zorro, con flores de bronce incrustadas con una piedra preciosa azul a su lado."
 frey_crown_name: "Corona del Cruce"
 frey_crown_description: "Un facsímil de una corona que se dice que fue usada hace miles de años durante la Era de los Cien Reinos por la Casa Frey, esta corona de plata presenta una serie de pequeñas torres en miniatura del Cruce, con tres gemas azules debajo de cada torre."
 greyjoy_crown_name: "Corona del Kraken"
 greyjoy_crown_description: "Una corona forrada de hierro y oro con forma de kraken, con sus largos tentáculos rodeando y agarrando la cabeza de quien la porta."
 harlaw_crown_name: "Corona de la ley dura"
 harlaw_crown_description: "Una corona grabada con la muerte, esta corona presenta los cráneos de los muertos que gritan, la guadaña del Extraño y una piedra preciosa de color violeta claro."
 hightower_crown_name: "Corona de la Torre Alta"
 hightower_crown_description: "Una exquisita corona elaborada en plata y oro presenta nueve réplicas en miniatura de la Hightower de Oldtown, realizadas en plata, cada una adornada con una brillante llama dorada en su pináculo. Estas torres están elegantemente conectadas por llamas doradas talladas adicionales, mientras que la corona misma está elegantemente incrustada con radiantes joyas de esmeraldas y rubíes."
 manderly_crown_name: "Corona del tritón"
 manderly_crown_description: "Una reproducción fiel de la corona que alguna vez usó la Casa Manderly, siglos antes de su exilio del Dominio. Esta resplandeciente corona dorada, que evoca la imagen de olas ondulantes y está adornada con perlas brillantes, muestra en su corazón una representación meticulosamente elaborada de dos tritones sosteniendo un tridente. Alrededor de la corona, las joyas de esmeralda están meticulosamente colocadas entre motivos de ondas intrincadamente talladas, lo que aumenta su encanto majestuoso."
 reach_crown_name: "Corona del alcance"
 reach_crown_description: "Una hermosa banda dorada adornada con enredaderas doradas intrincadamente entrelazadas, adornada con relucientes joyas de esmeralda. En el centro de esta exquisita corona se encuentra una espléndida flor dorada, cuyo corazón está adornado con una importante joya de esmeralda que añade un cautivador toque de elegancia."
 redwyne_crown_name: "Corona de vino"
 redwyne_crown_description: "Una delicada banda dorada adornada con brillantes piedras preciosas azules dispuestas en el elegante diseño de una vid. En el centro hay una hoja de parra invertida, flanqueada por deliciosas joyas de color púrpura elaboradas a semejanza de uvas."
 reed_crown_name: "Corona de los Crannogs"
 reed_crown_description: "Una diadema elaborada con la piel de un cocodrilo del Cuello, su ápice está adornado con los formidables dientes de la criatura, mientras que la fachada principal de la diadema está adornada con un trío de ojos de cocodrilo."
 royce_crown_name: "Corona de Runas"
 royce_crown_description: "Esta corona de bronce, con piedras preciosas circulares negras y con runas talladas de los Primeros Hombres, está hecha a imagen de la antigua corona real de la Casa Royce del Valle."
 tarly_crown_name: "Corona de la caza"
 tarly_crown_description: "Una cautivadora corona elaborada en oro y plata cuenta con una banda central de oro adornada con brillantes piedras preciosas verdes, acompañada por una serie de puntas de flecha plateadas, cada una adornada con un radiante rubí rojo en su centro. En el corazón de la corona hay una espléndida representación de un arco plateado, con sus extremidades adornadas con resplandecientes joyas rojas y verdes. Adornando el espacio entre la flecha que apunta hacia arriba, situada en el centro del arco, hay una delicada cara dorada adornada con intrincados grabados de hojas y arqueros."
 tarth_crown_name: "Corona de la estrella vespertina"
 tarth_crown_description: "Una elegante corona cilíndrica dorada, que se distingue por seis aberturas meticulosamente talladas que se asemejan al sol, complementadas con seis aberturas adicionales meticulosamente talladas que reflejan la forma de la luna."
 tully_crown_name: "Corona de la trucha"
 tully_crown_description: "Una corona de hierro y plata que se distingue por torres en forma de aletas de pez. La corona está adornada con un toro de hierro en su base, mientras que encima y debajo de las torres de peces, una disposición de exquisitas piedras preciosas azules y rosas sobre un patrón de piel de pez plateada añade un toque de opulencia."
 umber_crown_name: "Corona del último hogar"
 umber_crown_description: "Una corona de hierro intrincadamente moldeada con la forma de las manos de un hombre encadenado, que simboliza su liberación al liberarse de la esclavitud."
 crown_of_the_wall_name: "Corona del Muro"
 crown_of_the_wall_description: "Una corona de cristal y púas de hierro negro rudimentario diseñada para parecerse al Muro y sus diecinueve castillos. El Muro, sede tradicional de la Guardia de la Noche, protege los reinos de los hombres de las amenazas que se ciernen sobre ellos. Cualquier gobernante que reclame directamente el control de esta antigua fortificación verá su reinado difícil y muy difamado."
 crown_of_westerling_name: "Corona del risco"
 crown_of_westerling_description: "Un círculo abierto con una textura arenosa en toda su longitud y decorado con seis conchas blancas que representan las de la Casa Westerling."
 crown_of_the_tides_name: "Corona de las mareas"
 crown_of_the_tides_description: "Una corona ornamentada con figuras de caballitos de mar y patrones que recuerdan a las profundidades del océano. Apropiado para un Rey de las Mareas."
 crown_of_true_winter_name: "Corona de hielo"
 crown_of_true_winter_description: "Un círculo abierto de hierro pulido con incrustaciones de diamantes relucientes, coronado por nueve púas heladas. Una corona como esta se perdió hace mucho tiempo y solo se recuerda en los registros de la Ciudadela y en documentos dispersos por todo el Norte. La forma se parecía claramente a la de las históricas Coronas de Invierno de la Casa Stark, aunque difería lo suficiente en su color, diseño y material como para ser digna de mención. El material de las púas en sí es un tema de debate, ya que pocos de los que registraron sus propiedades pudieron identificar con seguridad si eran diamantes, vidrio u otro cristal. Incluso hay quienes creen que estaban hechas de hielo auténtico, mantenido por la magia antigua de los Hijos del Bosque. Se desconoce quién llevaba esa corona o por qué se hizo. Muchos creen que se hizo en homenaje a la Casa Stark, tal vez usada por una Reina o Princesa de Invernalia. Otros, sin embargo, afirman que se hizo en burla del dominio que los Reyes Stark reclamaban sobre el Invierno. Aún más ridículas son las historias que persisten sobre que se trata de la misma corona hecha para la Reina Cadáver de ojos azules, amante del legendario Rey de la Noche de la Guardia de la Noche. Aunque los maestres niegan firmemente que esto sea un mero rumor."
 valyrian_crown1_name: "Círculo del Feudo Libre"
