 create_crown_of_hugor_decision_desc: "En tiempos pasados, Hugor de la Colina fue coronado por el Padre de Arriba con siete estrellas que él mismo arrancó del cielo. Luego le ordenó a Hugor que llevara al pueblo elegido de los dioses al atardecer para encontrar las tierras que les habían dado, Poniente. Desde entonces, las siete Estrellas de Hugor se han dividido y se han perdido en el tiempo, pero ahora que están reunidas puedo recrear la corona que ungió a Hugor."
 I_POSSESS_ALL_STARS: "Posees las siete estrellas de Hugor"
