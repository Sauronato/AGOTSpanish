 driftwood_crown_1_name: "Corona de madera flotante"
 driftwood_crown_1_description: "A diferencia de los reyes de las Tierras Groenlandia, las coronas del antiguo Gran Rey eran regalos del mar, hechas de un trozo de madera arrastrado a la orilla, para recordarles que todo lo que tenían se lo había dado el Dios Ahogado."
 iron_isles_crown_name: "Corona de los Reyes de Hierro"
 iron_isles_crown_description: "Cuando la Casa Greyiron puso fin al Kingsmoot y se declararon Reyes de Hierro de las Islas, se hicieron una Corona de Hierro, para simbolizar su control."
 riverlands_crown_name: "Corona del Tridente"
 riverlands_crown_description: "Una elegante corona adornada con el símbolo de un tridente, para representar el gran río que lleva su nombre. Diseñado para ser usado por el gobernante de Riverlands."
 crown_of_mudd_name: "Corona de ríos y colinas"
 crown_of_mudd_description: "Una corona de oro tachonada de esmeraldas. Esta corona ha sido elaborada a imagen del escudo de armas de la antigua Casa Mudd."
 crown_of_winter_name: "Corona de invierno"
 crown_of_winter_description: "La antigua corona de la Casa Stark primero como Reyes del Invierno y luego como Reyes del Norte. Hecho de nueve espadas de hierro unidas por un círculo de bronce con runas inscritas, es un símbolo de una tierra dura y de un pueblo más duro."
 crown_of_jeyne_westerling_name: "Corona de la Joven Reina"
 crown_of_jeyne_westerling_description: "Un aro abierto de bronce martillado con bordes plateados. Similar a la famosa Corona del Invierno usada por los antiguos Reyes Stark del Invierno, esta corona está coronada por púas labradas en forma de espadas. Aunque a diferencia de él, presenta sólo seis espadas plateadas hechas con la forma de Hielo, la ancestral hoja de acero valyrio de la Casa Stark. Para representar a la familia de su portador, también presenta seis conchas plateadas interpuestas entre las hojas."
 dorne_crown_name: "Corona de Sol y Lanza"
 dorne_crown_description: "Una banda circular hecha de oro, rodeada por ocho sellos dorados de la Casa Nymeros Martell, el sol y lanzas, que en el centro contempla un rubí rojo."
 falcon_crown_name: "Corona de Montaña y Valle"
 falcon_crown_description: "Una corona plateada como las que usan los Reyes Arryn de la Montaña y el Valle, esta corona está centrada por las alas de un halcón que emergen de una piedra preciosa azul, mientras que debajo se encuentra una luna plateada con cresta."
 iron_stag_crown_name: "Corona de astas de hierro"
 iron_stag_crown_description: "La corona de uno de los Durrandon más marciales, esta corona refleja esa naturaleza. Aunque la mayoría de los Reyes Tormenta eran conocidos por sus actividades marciales, esta corona es para aquellos verdaderamente dedicados al camino de la Espada."
 stormlands_crown_name: "Corona de tormentas"
 stormlands_crown_description: "La Corona de Tormenta era la corona ancestral de la Casa Durrandon, usada desde que Durran se casó con Elenei y se levantó el Séptimo Castillo."
 westerlands_crown_name: "Aro de la Roca"
 westerlands_crown_description: "El Círculo de la Roca era la corona tradicional de la reina consorte de la Casa Lannister y es un hermoso círculo decorado con oro, gemas y leones."
 westerlands2_crown_name: "Corona de roca y colina"
 westerlands2_crown_description: "La Corona de la Roca fue usada por los Reyes de la Roca de la Casa Lannister, quienes remontan su ascendencia a Lann el Inteligente y Loreon el León."
 crown_of_gardener_peace_name: "Flores de paz"
