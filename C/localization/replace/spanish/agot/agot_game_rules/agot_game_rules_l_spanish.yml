  #Story Outcomes 
 rule_agot_story_outcome: "#R AGOT:#! Resultados de la historia"
 setting_agot_story_sandbox: "Salvadera"
 setting_agot_story_sandbox_desc: "Se producirán eventos mínimos con guión"
 setting_agot_story_random_events_random_outcomes: "Eventos inciertos, resultados inciertos"
 setting_agot_story_random_events_random_outcomes_desc: "Los eventos históricos pueden ocurrir o no, y los resultados pueden o no ser históricos."
 setting_agot_story_historical_events_random_outcomes: "Eventos históricos, resultados inciertos"
 setting_agot_story_historical_events_random_outcomes_desc: "Los eventos históricos ocurrirán cuando sean relevantes, y los resultados pueden o no ser históricos."
 setting_agot_story_historical_events_weighted_outcomes: "Eventos históricos, resultados ponderados"
 setting_agot_story_historical_events_weighted_outcomes_desc: "Los eventos históricos ocurrirán cuando sean relevantes, y los resultados tenderán a ser históricos."
 setting_agot_story_historical_events_historical_outcomes: "Eventos históricos, resultados históricos"
 setting_agot_story_historical_events_historical_outcomes_desc: "Los eventos históricos ocurrirán cuando sean relevantes, y los resultados serán históricos cuando sea posible."
  
 rule_agot_coin_flip: "#R AGOT:#! lanzamiento de moneda de Targaryen"
 setting_agot_coin_flip_enabled: "Activado"
 setting_agot_coin_flip_enabled_desc: "Se producirá el lanzamiento de la moneda de Targaryen."
 setting_agot_coin_flip_disabled: "Desactivado"
 setting_agot_coin_flip_disabled_desc: "El lanzamiento de la moneda de Targaryen no ocurrirá."
  
 rule_agot_hv_conversion: "#R AGOT:#! Conversión de alto valyrio"
 setting_agot_hv_conversion_disallowed: "No permitido"
 setting_agot_hv_conversion_disallowed_desc: "No se permitirá que los personajes y condados se conviertan a la cultura High Valyrian."
 setting_agot_hv_conversion_offshoots: "Ramificaciones"
 setting_agot_hv_conversion_offshoots_desc: "Los personajes y los condados solo se pueden convertir en ramificaciones de la cultura valyria. Los personajes de alto valyrio convertirán condados y personajes en Occidental o Essoi Valyrian según la ubicación."
 setting_agot_hv_conversion_unrestricted: "Irrestricto"
 setting_agot_hv_conversion_unrestricted_desc: "Los personajes y condados podrán convertir la cultura de Alto Valyrio."
  
 rule_agot_abdication: "#R AGOT:#! Abdicación"
 setting_agot_abdication_enabled: "Desactivado"
 setting_agot_abdication_enabled_desc: "Se habilita la decisión de abdicar a su heredero."
 setting_agot_abdication_disabled: "Activado"
 setting_agot_abdication_disabled_desc: "La decisión de abdicar a su heredero está inhabilitada."
  
 rule_agot_shattered_world: "#R AGOT:#! Mundo destrozado"
 setting_agot_not_shattered: "No destrozado"
 setting_agot_not_shattered_desc: "El mundo permanecerá intacto, los títulos como suelen ser."
 setting_agot_shatter_duchies: "Condados"
 setting_agot_shatter_duchies_desc: "El mundo solo tendrá títulos a nivel de condado, pero los señores conservarán todos sus condados."
 setting_agot_shatter_duchies_even: "Condados - Incluso"
 setting_agot_shatter_duchies_even_desc: "El mundo solo tendrá títulos a nivel de condado, y los condados adicionales se redistribuirán.\n#R ADVERTENCIA: ESTA CONFIGURACIÓN PUEDE SER PESADA EN EL RENDIMIENTO"
 setting_agot_shatter_kingdoms: "Ducados"
 setting_agot_shatter_kingdoms_desc: "El mundo solo tendrá títulos de nivel de ducado, los títulos de nivel de reino e imperio se destruyen."
 setting_agot_shatter_petty_kingdoms: "Pequeños reinos"
 setting_agot_shatter_petty_kingdoms_desc: "El mundo se dividirá en todos los títulos del Reino disponibles, incluidos los títulos formables."
 setting_agot_shatter_empires: "Reinos"
 setting_agot_shatter_empires_desc: "Solo se destruirán los títulos existentes a nivel de imperio."
  
 rule_agot_canon_dragons: "#R AGOT:#! Dragones Canon"
 setting_agot_canon_dragons_enabled: "Activado"
 setting_agot_canon_dragons_enabled_desc: "Si se cumplen ciertos requisitos, los personajes harán eclosionar o domesticarán sus dragones canónicos."
 setting_agot_canon_dragons_disabled: "Desactivado"
 setting_agot_canon_dragons_disabled_desc: "Los personajes crearán y domesticarán dragones al azar."
  
 rule_agot_canon_children: "#R AGOT:#! Niños Canon"
 setting_agot_canon_children_enabled: "Activado"
 setting_agot_canon_children_enabled_desc: "Si se cumplen ciertos requisitos, los padres de los niños canónicos no nacidos seguirán sus ciclos de nacimiento canónicos."
 setting_agot_canon_children_disabled: "Desactivado"
 setting_agot_canon_children_disabled_desc: "Todos los personajes seguirán los ciclos de nacimiento originales."
  
 rule_agot_canon_children_traits: "#R AGOT:#! Niños Canon (Rasgos)"
