 setting_agot_canon_children_traits_disabled: "Desactivado"
 setting_agot_canon_children_traits_disabled_desc: "Los niños de Canon recibirán rasgos aleatorios."
  
 rule_agot_canon_children_gender: "#R AGOT:#! Hijos Canon (Género)"
