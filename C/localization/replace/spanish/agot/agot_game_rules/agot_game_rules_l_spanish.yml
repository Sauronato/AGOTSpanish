l_spanish:
  #Story Outcomes 
 rule_agot_stories_outcome: "#R AGOT:#! Resultados de la historia"
 setting_agot_story_outcomes_random: "Aleatorio"
 setting_agot_story_outcomes_random_desc: "La historia tomará caminos diferentes."
 setting_agot_story_outcomes_historical: "Histórico"
 setting_agot_story_outcomes_historical_desc: "Las historias se desarrollarán de la manera más amigable posible."
 setting_agot_story_outcomes_semi_historical: "Semihistórico"
 setting_agot_story_outcomes_semi_historical_desc: "Se alientan los resultados históricos, pero no se garantizan."
  
 rule_agot_coin_flip: "#R AGOT:#! lanzamiento de moneda de Targaryen"
 setting_agot_coin_flip_enabled: "Activado"
 setting_agot_coin_flip_enabled_desc: "Se producirá el lanzamiento de la moneda de Targaryen."
 setting_agot_coin_flip_disabled: "Desactivado"
 setting_agot_coin_flip_disabled_desc: "El lanzamiento de la moneda de Targaryen no ocurrirá."
  
 rule_agot_hv_conversion: "#R AGOT:#! Conversión de alto valyrio"
 setting_agot_hv_conversion_disallowed: "No permitido"
 setting_agot_hv_conversion_disallowed_desc: "No se permitirá que los personajes y condados se conviertan a la cultura High Valyrian."
 setting_agot_hv_conversion_offshoots: "Ramificaciones"
 setting_agot_hv_conversion_offshoots_desc: "Los personajes y los condados solo se pueden convertir en ramificaciones de la cultura valyria. Los personajes de alto valyrio convertirán condados y personajes en Westerosi o Essoi Valyrian según la ubicación."
 setting_agot_hv_conversion_unrestricted: "Irrestricto"
 setting_agot_hv_conversion_unrestricted_desc: "Los personajes y condados podrán convertir la cultura de Alto Valyrio."
  
 rule_agot_abdication: "#R AGOT:#! Abdicación"
 setting_agot_abdication_enabled: "Desactivado"
 setting_agot_abdication_enabled_desc: "Se habilita la decisión de abdicar a su heredero."
 setting_agot_abdication_disabled: "Activado"
 setting_agot_abdication_disabled_desc: "La decisión de abdicar a su heredero está inhabilitada."
  
 rule_agot_shattered_world: "#R AGOT:#! Mundo destrozado"
 setting_agot_not_shattered: "No destrozado"
 setting_agot_not_shattered_desc: "El mundo permanecerá intacto, los títulos como suelen ser."
 setting_agot_shatter_duchies: "Condados"
 setting_agot_shatter_duchies_desc: "El mundo solo tendrá títulos a nivel de condado, pero los señores conservarán todos sus condados."
 setting_agot_shatter_duchies_even: "Condados - Incluso"
 setting_agot_shatter_duchies_even_desc: "El mundo solo tendrá títulos a nivel de condado, y los condados adicionales se redistribuirán.\n#R ADVERTENCIA: ESTA CONFIGURACIÓN PUEDE SER PESADA EN EL RENDIMIENTO"
 setting_agot_shatter_kingdoms: "Ducados"
 setting_agot_shatter_kingdoms_desc: "El mundo solo tendrá títulos de nivel de ducado, los títulos de nivel de reino e imperio se destruyen."
 setting_agot_shatter_empires: "Reinos"
 setting_agot_shatter_empires_desc: "Solo se destruirán los títulos existentes a nivel de imperio."
  
 rule_agot_enhanced_marriage_ai: "#R AGOT:#! Matrimonio AI mejorado"
 setting_agot_ema_disabled: "Desactivado"
 setting_agot_ema_disabled_desc: "La IA de matrimonio mejorada está deshabilitada."
 setting_agot_ema_targ: "Solo la dinastía Targaryen"
 setting_agot_ema_targ_desc: "Los AI Targaryen se casarán preferentemente con hermanos."
 setting_agot_ema_lps: "Lord Paramounts solamente"
 setting_agot_ema_lps_desc: "AI Lord Paramounts intentará desposar a sus herederos con parientes de vasallos fuertes."
 setting_agot_ema_lps_dukes: "LP y High Lords"
 setting_agot_ema_lps_dukes_desc: "AI Lord Paramounts y los señores a nivel de ducado intentarán desposar a sus herederos con parientes de vasallos dentro de su reino"
 setting_agot_ema_lps_targs: "Targaryen y LP"
 setting_agot_ema_lps_targs_desc: "Targaryens y Lord Paramounts utilizarán la IA matrimonial mejorada."
 setting_agot_ema_enabled: "Lleno"
 setting_agot_ema_enabled_desc: "Todas las opciones mejoradas de IA de matrimonio están habilitadas."
  
 rule_agot_dynastic_stablity: "#R AGOT:#! Estabilidad Dinástica"
 setting_agot_dynastic_stablity_enabled: "Activado"
 setting_agot_dynastic_stablity_enabled_desc: "[agot_dynastic_stability|E] está habilitado."
 setting_agot_dynastic_stablity_disabled: "Desactivado"
 setting_agot_dynastic_stablity_disabled_desc: "[agot_dynastic_stability|E] está deshabilitado."
  
 rule_agot_strong_seed: "#R AGOT:#! Semilla Fuerte"
 setting_agot_strong_seed_house: "Casa"
 setting_agot_strong_seed_house_desc: "La semilla fuerte siempre seguirá la herencia de la casa cuando sea posible."
 setting_agot_strong_seed_default: "Por defecto"
 setting_agot_strong_seed_default_desc: "Si dos padres tienen genes de semillas fuertes, el niño puede heredar cualquiera."
 setting_agot_strong_seed_disabled: "Desactivado"
 setting_agot_strong_seed_disabled_desc: "La herencia fuerte de semillas está deshabilitada."
  
 rule_agot_cadet: "#R AGOT:#! Creación de cadetes"
 setting_agot_cadet_default: "Por defecto"
 setting_agot_cadet_default_desc: "Dificultad predeterminada para crear ramas de cadetes."
 setting_agot_cadet_easier: "Más fácil"
 setting_agot_cadet_easier_desc: "Crear ramas de cadetes será más fácil."
 setting_agot_cadet_none: "Desactivado"
 setting_agot_cadet_none_desc: "Los personajes no podrán crear ramas de cadetes."
  
 rule_agot_bastard_cadets: "#R AGOT:#! Creación de cadete bastardo"
 setting_agot_bastard_cadets_landed_only: "Solo aterrizado"
 setting_agot_bastard_cadets_landed_only_desc: "Sólo aterrizado [bastards|E] formará [bastard_houses|E] al tener hijos."
 setting_agot_bastard_cadets_everyone: "Cualquier"
 setting_agot_bastard_cadets_everyone_desc: "Cualquier [bastard|E], desembarcado o no, formará un [bastard_house|E] al tener hijos. #N ¡Esto puede provocar que los cadetes se hinchen!#!"
