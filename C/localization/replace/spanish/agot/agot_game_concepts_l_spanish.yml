l_spanish:
 game_concept_personal_steward: "Administrador personal"
 game_concept_personal_steward_desc: "El $game_concept_personal_steward$ es el [councillor|E] que atiende las necesidades del Lord Comandante del [realm|E]."
  
  ## KNIGHTING 
 game_concept_agot_knight: "Caballero"
 game_concept_agot_knights: "Caballeros"
 game_concept_agot_knightspossessive: "De caballero"
 game_concept_agot_knight_desc: "Un caballero es un guerrero que practica un código de caballería.\n\nSi bien se encuentra tradicionalmente en los Siete Reinos de Poniente, cualquier caballero puede convertirse en caballero, incluso si son cultural o religiosamente diferentes.\n\nUn caballero puede tomar hasta un [squire|E] y entrénalos para que algún día sean caballeros. Un caballero también puede otorgar el título de caballero a aquellos que califiquen.\n\nUna persona puede convertirse en caballero una vez que tenga 16 años o más, y si no tiene ningún #N rasgo que lo descalifique #!. Un personaje también puede convertirse en caballero a partir de los 12 años si tienen [prowess|E] excepcionalmente alto."
  
 game_concept_squire: "Escudero"
 game_concept_squires: "Escuderos"
 game_concept_squirepossessive: "De escudero"
 game_concept_squire_desc: "Un escudero es un [agot_knight|E] en entrenamiento. Sirven como asistentes de un caballero, ayudándolo con todas sus tareas.\n\nUn personaje es elegible para convertirse en escudero una vez que cumple 9 años y hasta que tiene 21 años. Mientras se desempeñan como escuderos, experimentarán eventos especiales que #P aumentan#!, o #N reducen#!, su experiencia como escuderos. Una vez que tienen la edad suficiente y su experiencia es lo suficientemente alta, pueden ser nombrados caballeros.\n\nEl viaje de un escudero a la caballería se ve afectado por sus rasgos y personalidad: ¡algunos personajes lo manejarán mejor que otros!"
  
  ## Dynastic Stability 
 game_concept_agot_dynastic_stability: "Estabilidad dinástica"
 game_concept_agot_dynastic_stability_desc: "La estabilidad dinástica es una mecánica que permite que [houses|E] sobreviva al [succession|E] patrilineal.\n\nSi un personaje de una casa menor hereda el [title|E] de una casa mayor con la que tiene vínculos ancestrales, tomará el nombre de esas grandes casas."
  
  ## Kingsguard 
 game_concept_lord_commander: "Lord Comandante de la Guardia Real"
 game_concept_lord_commander_desc: "El $game_concept_lord_commander$ es el [councillor|E] encargado de la defensa personal de la familia real, liderando un pequeño contingente de élite [knights|E] que los protegen con sus vidas."
  
 game_concept_kingsguard: "Guardia Real"
 game_concept_kingsguardpossessive: "Guardia Real"
 game_concept_kingsguard_desc: "El $game_concept_kingsguard$ es una camarilla de los más grandes guerreros del reino, juramentados al servicio de su Lord y comprometidos a cambiar su vida por la de ellos."
  
 game_concept_maester: "Maestre"
 game_concept_maesters: "Maestres"
 game_concept_maester_desc: "Los Caballeros de la Mente de Occidental; los Maestres de la Ciudadela son educados a la vanguardia de la ciencia y continúan empujando los límites. Llevan alrededor del cuello la carga de esta enseñanza en eslabones metálicos, que representan su injerto y su deber, que inclinan sus cuellos cuando son asignados a las cortes de los Siete Reinos para servir a los señores titulares como curanderos, tutores y consejeros. Una red de hombres eruditos, que han dejado de lado su propio nombre por el bien mayor, celebrando un consejo de cámara con los poderosos, en aras del conocimiento."
  
 game_concept_monastery_holding: "Monasterio"
 game_concept_monastery: "Monasterio"
 game_concept_monasteries: "Monasterios"
 game_concept_monastery_holdings: "Posesiones monásticas"
 game_concept_monastery_holding_desc: ""
  
 game_concept_ruin_holding: "Ruina"
 game_concept_ruin_holding_desc: "Una propiedad que ha sido olvidada y abandonada hace mucho tiempo, una mera sombra de lo que era antes. Uno puede ser el [reconstruction_effort|E] al interactuar con la ruina misma."
 game_concept_ruin: "Ruina"
 game_concept_ruins: "Restos"
 game_concept_ruin_holdings: "Posesiones arruinadas"
 game_concept_ruin_holdings_desc: "Propiedades que han sido olvidadas y abandonadas hace mucho tiempo, una mera sombra de lo que eran antes."
  
 game_concept_ruin_reconstruction: "Reconstrucción de ruinas"
 game_concept_ruin_reconstruction_desc: "Al actualizar el [buildings|E] de una ruina, una ruina puede reconstruirse de nuevo en una ubicación adecuada, aunque el proceso de hacerlo es largo y arduo.\n\nPara comenzar la reconstrucción, haga clic en el personaje de la ruina que contiene la ruina, que lo llevará a otra ventana. Allí, haga clic en el botón 'Restaurar ruinas'."
 game_concept_reconstruction: "Reconstrucción de ruinas"
 game_concept_reconstruction_desc: "Al actualizar el [buildings|E] de una ruina, una ruina puede reconstruirse de nuevo en una ubicación adecuada, aunque el proceso de hacerlo es largo y arduo.\n\nPara comenzar la reconstrucción, haga clic en el personaje de la ruina que contiene la ruina, que lo llevará a otra ventana. Allí, haga clic en el botón 'Restaurar ruinas'."
 game_concept_reconstruction_effort: "Reconstrucción de ruinas"
 game_concept_reconstruction_effort_desc: "Al actualizar el [buildings|E] de una ruina, una ruina puede reconstruirse de nuevo en una ubicación adecuada, aunque el proceso de hacerlo es largo y arduo.\n\nPara comenzar la reconstrucción, haga clic en el personaje de la ruina que contiene la ruina, que lo llevará a otra ventana. Allí, haga clic en el botón 'Restaurar ruinas'."
  
 game_concept_bastard_house: "Rama bastarda"
 game_concept_bastard_branch: "Rama bastarda"
 game_concept_bastard_houses: "Ramas bastardas"
 game_concept_bastard_branches: "Ramas bastardas"
 game_concept_bastard_house_desc: "Los miembros de [bastard|E] crean su propio [house|E] cuando tienen descendencia. Tales casas filiales funcionan como lo hace [cadet_branches|E], actuando como una rama separada dentro de la dinastía más grande."
  
 game_concept_reaving: "Espeleología"
 game_concept_reaving_desc: "Una [actividad|E] en la que los gobernantes se embarcan en una expedición para asolar una costa cercana.\nEl objetivo principal de esta actividad es saquear [oro|E].\n\nUn [gobernante|E] invitará a sus parientes cercanos, [cortesanos|E], [invitados|E] y [vasallos|E]."
  
 game_concept_admiral: "Almirante"
 game_concept_admirals: "Almirantes"
 game_concept_admiral_desc: "El $game_concept_admiral$ es tu [consejero|E] encargado de los asuntos náuticos y navales. Gran Capitán de tu [flota|E], y supervisor de cuando tus ejércitos [embarcan|E]."
  
 game_concept_castellan: "Castellano"
 game_concept_castellan_desc: "El $game_concept_castellan$ es tu [consejero|E] que actúa en calidad de tu mano derecha fuerte. Pueden realizar una variedad de [councillor_tasks|E] dependiendo de sus capacidades, hablar con tu voz y actuar con tu mano."
  
 activity_kinguard_bodyguard_name: "Tareas de guardaespaldas"
 activity_kinguard_bodyguard: "Deberes del guardaespaldas"
  
 activity_location_set: "Viajando"
 activity_location_set_name: "Viajando"
  
 game_concept_agot_personal_coa: "Armas personales"
 game_concept_agot_personal_coa_desc: "$game_concept_agot_personal_coa$ es un conjunto de armas heráldicas propiedad del individuo en lugar de [house|e].\n\nUn jugador puede personalizar sus propias armas a su gusto; sin embargo, a veces se les puede conceder uno en función de otras condiciones, como su apodo u orden de nacimiento."
  
 game_concept_pirate_den_holding: "Tenencia de guarida pirata"
 game_concept_pirate_den: "Guarida pirata"
 game_concept_pirate_dens: "Participaciones de la guarida pirata"
 game_concept_pirate_den_holdings: "Participaciones de la guarida pirata"
 game_concept_pirate_den_holding_desc: "Las guaridas piratas son los campamentos estándar [holding_type|E] ligeramente fortificados donde se reúnen los piratas cuando se ven obligados a desembarcar. Es el único tipo de propiedad disponible para [GetGovernment( 'pirate_government' ).GetName] [rulers|E]."
  
 game_concept_dragon: "Dragón"
 game_concept_dragons_plural: "Dragones"
 game_concept_dragon_desc: "Los $game_concept_dragons$ son bestias mágicas, famosas por ser utilizadas por los señores dragón de la antigua Valyria en su conquista del mundo conocido. Ver uno es ver el fuego hecho carne, montar uno es ser el amo de tu destino y el modelador del mundo.\n\nCada dragón tendrá sus propios [personality|E], [traits|E] y [education|E], que afectarán a sus [draconic_dread|E], [temperament|E] y [taming_chance|E]. El [dragon_combat_effectiveness|E] de un dragón afectará su uso en combate y aumentará a medida que envejezca y gane [dragon_size|E].\n\nHay tres [dragon_type|E]: [personality|E]0, [personality|E]1 y [personality|E]2. Los dragones domesticados y poseídos se pueden almacenar en un [personality|E]3 si hay uno disponible."
  
 game_concept_dragon_type: "Tipos de dragones"
 game_concept_dragon_type_desc: "Los dragones $game_concept_dragons$ se dividen en tres tipos distintos: [wild_dragons|E], [owned_dragons|E] y [tamed_dragons|E]. El tipo de dragón afectará la forma en que interactúa con el mundo, la forma en que un dragón [ruler|e] puede interactuar con él y si se puede usar en combate."
  
 game_concept_wild_dragon: "Dragón salvaje"
 game_concept_wild_dragons: "Dragones salvajes"
 game_concept_wild_dragon_desc: "$game_concept_wild_dragons$ son dragones que no son propiedad de ningún [ruler|E] y viven como lo hacen de manera natural. Son libres de vagar por el mundo, aunque prefieren permanecer cerca de su guarida. Un dragón salvaje no puede usarse en combate ni para viajar, y en gran medida representa un peligro para cualquier [ruler|E] o [realm|E] dentro del rango de caza.\n\nSon uno de los tres tipos de [dragon|E]. Los otros dos son [owned_dragons|E] y [tamed_dragons|E].\n\nUn gobernante con un [dragonpit|E] puede intentar capturar un $game_concept_wild_dragon$ para convertirlo en un $game_concept_owned_dragon$, mientras que los gobernantes cercanos y [ruler|E]0 pueden intentar domesticarlo directamente."
  
 game_concept_owned_dragon: "Dragón propio"
 game_concept_owned_dragons: "Dragones propios"
 game_concept_owned_dragon_desc: "$game_concept_owned_dragons$ son dragones que son propiedad de un [ruler|E] con un [dragonpit|E], pero que no han sido domesticados por un [GetTrait('dragonrider').GetName(GetNullCharacter)]. Permanecerán en la capital de su dueño. $game_concept_owned_dragons$ no se pueden usar en combate ni para viajar, pero son más fáciles de domesticar que $game_concept_wild_dragons$. Los personajes que no hayan domesticado a un [dragon|E] podrán interactuar con un dragón de su propiedad en su corte ya sea para intentar formar un vínculo con él o para domesticarlo directamente.\n\nSon uno de los tres tipos de [dragon|E]. Los otros dos son [wild_dragons|E] y [tamed_dragons|E]."
  
 game_concept_tamed_dragon: "Dragón domesticado"
 game_concept_tamed_dragons: "Dragones domesticados"
 game_concept_tamed_dragon_desc: "$game_concept_tamed_dragons$ son dragones que han sido domesticados por un [GetTrait('dragonrider').GetName(GetNullCharacter)]. Si su jinete es un [ruler|E] permanecerán en su capital, de lo contrario permanecerán en la capital del empleador de su jinete. Es decir, a menos que estén en un [army|E] o estén acostumbrados a [travel|E].\n\nSon uno de los tres tipos de [dragon|E]. Los otros dos son [wild_dragons|E] y [owned_dragons|E]. Los dragones domesticados se volverán salvajes si su jinete muere mientras no se mantienen en un [dragonpit|E]."
  
 game_concept_draconic_dread: "Miedo dracónico"
 game_concept_draconic_dread_desc: "$game_concept_draconic_dread$ es el [dread|E] que posee un [dragon|E], en lugar de un gobernante. Representa el miedo intrínseco que la criatura infunde en los corazones de los hombres. Si bien refleja en gran medida al [dragons_size|E], también puede verse afectado por su [personality|E] y sus acciones."
  
 game_concept_temperament: "Temperamento"
 game_concept_temperament_desc: "$game_concept_temperament$ es la disposición y actitud general que muestra un [dragon|E]. Los valores positivos indican un dragón más sociable, mientras que un dragón con temperamento negativo es una bestia más salvaje y obstinada. El temperamento de un dragón se verá afectado por sus [education|E], [personality|E] y sus experiencias."
  
 game_concept_taming_chance: "Domar la suerte"
 game_concept_taming_chance_desc: "$game_concept_taming_chance$ es la probabilidad innata de que un dragón [dragon|E] sea domesticado y se una a él. Una probabilidad de domesticación más alta indica que el dragón es más susceptible a la interacción humana, mientras que una probabilidad de domesticación más baja representa un dragón que todos, excepto los de voluntad más fuerte, tendrán dificultades para domesticar. La probabilidad de domesticación de un dragón se verá afectada por sus [education|E], [personality|E] y experiencias."
  
 game_concept_dragon_size: "Tamaño del dragón"
 game_concept_dragons_size: "El tamaño del dragón"
 game_concept_dragon_size_desc: "$game_concept_dragon_size$ es el tamaño físico de un [dragon|E]. Es una medida colectiva de la longitud, la envergadura y el peso del dragón. El tamaño de un dragón afectará en gran medida a su [dragon_combat_effectiveness|E], así como a su [draconic_dread|E] y [taming_chance|E].\n\nUn dragón nunca dejará de crecer, pero la velocidad a la que lo hará se ralentizará a medida que envejezca. Los dragones que se mantienen en un [dragonpit|E] creado por el hombre crecerán más lentamente que los que crecen en estado salvaje o en un [natural_dragonpit|E]."
  
 game_concept_dragon_combat_effectiveness: "Eficacia en combate"
 game_concept_dragon_combat_effectiveness_desc: "$game_concept_dragon_combat_effectiveness$ es una medida de la eficacia de un [dragon|E] en combate. Se ve afectado en gran medida por el [dragons_size|E], pero puede verse influenciado por el [traits|E] y la experiencia de su [GetTrait('dragonrider').GetName(GetNullCharacter)]. Un dragón con una alta eficacia en combate será más eficaz en la batalla."
  
 game_concept_dragonpit: "Pozo de dragones"
 game_concept_dragonpits: "Pozos de dragones"
 game_concept_dragonpit_desc: "Un $game_concept_dragonpit$ es un [building|E] que se utiliza para albergar tanto a [owned_dragons|E] como a [tamed_dragons|E]. Estos edificios son muy costosos de construir, pero una vez terminados proporcionan al poseedor una mayor seguridad para sus dragones, interacciones únicas y la capacidad de designar un $head_dragonkeeper_court_position$ [court_position|E]. Cabe destacar que estas son la única forma de conservar un dragón domesticado como un dragón propio en caso de que su jinete muera.\n\nEl Dragonmont en Rocadragón actúa como un [natural_dragonpit|E]; el único de su tipo."
 game_concept_dragon_pit: "$game_concept_dragonpit$"
 game_concept_dragon_pit_desc: "$game_concept_dragonpit_desc$"
 game_concept_natural_dragonpit: "Pozo de dragón natural"
 game_concept_natural_dragonpits: "Pozos de dragones naturales"
 game_concept_natural_dragonpit_desc: "Un $game_concept_natural_dragonpit$ es un [dragonpit|E] donde una orden de [dragonkeepers|E] ha hecho uso de cavernas naturales para almacenar y proteger a [dragons|E]. Un [dragons_size|E] no sufrirá tanto como un dragón encerrado en un pozo de dragones creado por el hombre."
  
 game_concept_anti_dragon_maa: "Anti-Dragón"
 game_concept_anti_dragon_maa_desc: "[men_at_arms|E] fue construido específicamente para combatir la amenaza de [dragons|E]. Estos regimientos no serán de utilidad a menos que se enfrenten a su enemigo previsto, pero no hay nada más que pueda proteger a un [army|E] cuando se enfrenta a un dragón."
  
 game_concept_dragon_gender: "Género del dragón"
 game_concept_dragon_gender_desc: "Los [maesters|E] de la Ciudadela han debatido durante mucho tiempo la verdadera naturaleza de [dragons|E]. Algunos creen que cambian según sea necesario entre macho y hembra, y otros creen que no tienen ningún género en particular. Históricamente, a los dragones que se ha observado que ponen huevos se los ha denominado hembras, aunque algunos que se sabe que son hembras no lo han hecho.\n\nDe todas formas, las convenciones de los hombres sostienen que los dragones se distinguen por su sexo, por lo que se los denomina así hasta que el jinete o una nidada indiquen lo contrario."
  
 game_concept_dragonblood: "Sangre de dragón"
 game_concept_dragonblood_desc: "$game_concept_dragonblood$ es un indicador de que un [character|e] desciende de un [GetTrait('dragonrider').GetName( GetNullCharacter )|LV] o de un [house|E] con el modificador [GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L], dentro de 3 generaciones."
  
 game_concept_authorized_tamer: "Domador autorizado"
 game_concept_authorized_tamer_desc: "Un $game_concept_authorized_tamer$ es un [character|e] al que se le ha otorgado un permiso especial para acceder a un [dragonpit|e] específico independientemente de sus leyes. El propietario del Pozo del Dragón puede eliminar esta distinción a voluntad.\n\nUn personaje solo puede ser un $game_concept_authorized_tamer$ de un Pozo del Dragón a la vez."
  
 game_concept_dragonkeeper: "Guardián del dragón"
 game_concept_dragonkeepers: "Guardianes del dragón"
 game_concept_dragonkeeper_desc: "La Orden del $game_concept_dragonkeepers$ está encargada de supervisar el mantenimiento de [dragonpits|E] y de cualquier [dragons|E] alojado. La orden está dirigida por un $head_dragonkeeper_court_position$."
 game_concept_dragonpit_interactions: "Interacciones con Dragonpit"
 game_concept_dragonpit_interactions_desc: "$game_concept_dragonpit_interactions$ son un conjunto de [interactions|E] que se desbloquean cuando un [character|E] emplea el $head_dragonkeeper_court_position$ [court_position|E]. Estas interacciones permiten al dueño de un [dragonpit|e] un mayor grado de control.\n\n$EFFECT_LIST_BULLET$#V Enseñar Dragonlore #!Interaction - Enseñar Dragonlore a hijos, nietos o [house|E] miembros.\n$EFFECT_LIST_BULLET$#V Prohibir acceso a Pozo de dragones #!Interaction - Restringir a un personaje que normalmente tiene acceso a un Pozo de dragones debido a su [interactions|E]3.\n$EFFECT_LIST_BULLET$#V Levantar prohibición de Pozo de dragones #!Interaction - Restaurar el acceso de un personaje a un Pozo de dragones del que ha sido prohibido.\n$EFFECT_LIST_BULLET$#V Otorgar acceso a Pozo de dragones #!Interaction - Convertir a un personaje en [character|E]0 de un Pozo de dragones específico.\n$EFFECT_LIST_BULLET$#V Enviar huevo a Pozo de dragones #!Interaction - Enviar un huevo de dragón [character|E]4 al pozo donde puede eclosionar por sí solo. o para su custodia.\n$EFFECT_LIST_BULLET$#V Recuperar huevo de Pozo de Dragón #!Interaction - Recupera un huevo sin hueso de Pozo de Dragón."
  
  ## GAME CONCEPTS LOC 
 game_concept_story_content_robert_baratheon_282: "$game_concept_story_generic_prefix$ $bookmark_282_robert_baratheon$"
 game_concept_story_content_robert_baratheon_282_desc: "#tooltip_heading Estilo de historia: Extenso#!\n\nAs Robert Baratheon, lucharás contra Aerys "el Rey Loco" Targaryen y sus leales mientras los Siete Reinos se ven sumidos en una guerra civil.\n\nLos eventos de la historia con guión se dispararán durante toda la guerra, y tu historia alcanzará un clímax con tu éxito o fracaso contra la dinastía Targaryen."
  
 game_concept_story_content_rhaegar_targaryen_282: "$game_concept_story_generic_prefix$ $bookmark_282_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_282_desc: "#tooltip_heading Estilo de la historia: Moderado#!\n\nAs Rhaegar Targaryen, lucharás contra los rebeldes de Robert Baratheon a instancias de tu padre y señor, Aerys Targaryen II.\n\nComo hijo de Aerys Targaryen, estarás sujeto a eventos de la historia relacionados con la guerra en curso. Si tú o tu padre salen victoriosos contra tus enemigos, se producirán eventos de la historia con guión relacionados con el destino de Lyanna Stark y el reino."
  
 game_concept_story_content_aerys_targaryen_282: "$game_concept_story_generic_prefix$ $bookmark_282_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_282_desc: "#tooltip_heading Estilo de historia: Extenso#!\n\nAs Aerys Targaryen, lucharás contra las fuerzas de Robert Baratheon y sus aliados.\n\nLos eventos de la historia con guión relacionados con la guerra, el reino y tu familia se dispararán durante todo el conflicto, y tu historia culminará con tu victoria o derrota sobre los rebeldes."
  
 game_concept_story_content_tywin_lannister_282: "$game_concept_story_generic_prefix$ $bookmark_282_tywin_lannister$"
 game_concept_story_content_tywin_lannister_282_desc: "#tooltip_heading Estilo de historia: Extenso#!\n\nAs Tywin Lannister, eres un observador neutral mientras tu amigo convertido en rival Aerys Targaryen lucha en una guerra contra una alianza de señores rebeldes liderados por Robert Baratheon.\n\nA medida que avanza la guerra, puedes experimentar eventos de la historia relacionados con tu neutralidad y voluntad de participar en la guerra."
  
 game_concept_story_content_eddard_stark_282: "$game_concept_story_generic_prefix$ $bookmark_282_eddard_stark$"
 game_concept_story_content_eddard_stark_282_desc: "#tooltip_heading Estilo de historia: Moderado#!\n\nAs Eddard Stark, lucharás contra Aerys "el Rey Loco" Targaryen junto a Robert Baratheon.\n\nSi sobrevives al conflicto, experimentarás eventos de la historia con guión relacionados con el destino de tu hermana desaparecida, Lyanna Stark."
  
 game_concept_story_content_aegon_targaryen_259: "$game_concept_story_generic_prefix$ $bookmark_259_aegon_targaryen$"
 game_concept_story_content_aegon_targaryen_259_desc: "#tooltip_heading Estilo de historia: Extenso#!\n\nAs Aegon Targaryen, debes encontrar el equilibrio entre tu familia, tu reino y tus sueños más profundos.\n\nCon las noticias de una amenaza emergente de Fuegoscuro cada vez más claras, experimentarás eventos de la historia con guión relacionados con tu familia y tu reino."
  
 game_concept_story_content_maelys_blackfyre_259: "$game_concept_story_generic_prefix$ $bookmark_259_maelys_blackfyre$"
 game_concept_story_content_maelys_blackfyre_259_desc: "#tooltip_heading Estilo de historia: Extenso#!\n\nAs Maelys Blackfyre, lucharás junto a tus aliados para recuperar lo que es tuyo: los Siete Reinos.\n\nExperimentarás eventos de la historia guionados relacionados con tus conquistas y ambiciones de invadir Westeros y los reinos circundantes."
  
 game_concept_story_content_viserys_targaryen_109: "$game_concept_story_generic_prefix$ $bookmark_106_viserys_targaryen$"
 game_concept_story_content_viserys_targaryen_109_desc: "#tooltip_heading Estilo de historia: Ligero#!\n\nAs Viserys Targaryen, eres el gobernante de un reino en paz.\n\nExperimentarás eventos de la historia con guión relacionados con tu familia y sus hazañas; a saber, tu heredera, Rhaenyra Targaryen, y tu hermano, el príncipe Daemon Targaryen."
  
 game_concept_story_content_daemon_targaryen_109: "$game_concept_story_generic_prefix$ $bookmark_106_daemon_targaryen$"
 game_concept_story_content_daemon_targaryen_109_desc: "#tooltip_heading Estilo de historia: Extenso#!\n\nAs Daemon Targaryen, lucharás contra los villanos y piratas que reclaman los Peldaños de Piedra.\n\nA medida que progresan tus conquistas, experimentarás eventos de la historia con guión relacionados con tu reino, tu posición como príncipe del Trono de Hierro y los Peldaños de Piedra."
  
 game_concept_story_content_corlys_velaryon_109: "$game_concept_story_generic_prefix$ $bookmark_106_corlys_velaryon$"
 game_concept_story_content_corlys_velaryon_109_desc: "#tooltip_heading Estilo de historia: Moderado#!\n\nAs Corlys Velaryon, lucharás junto a Daemon Targaryen contra los villanos y piratas que reclaman los Peldaños de Piedra.\n\nA medida que avancen tus conquistas, experimentarás eventos de la historia con guión relacionados con el estado de los Peldaños de Piedra y tu papel en las guerras de Daemon Targaryen."
  
 game_concept_story_content_craghas_drahar_109: "$game_concept_story_generic_prefix$ $bookmark_106_craghas_drahar$"
 game_concept_story_content_craghas_drahar_109_desc: "#tooltip_heading Estilo de historia: Ligero#!\n\nAs Craghas Drahar, lucharás contra la fuerza invasora de Daemon Targaryen y Corlys Velaryon.\n\nExperimentarás eventos de la historia guionados relacionados con la guerra."
  
 game_concept_story_content_tytos_lannister_259: "$game_concept_story_generic_prefix$ $bookmark_259_tytos_lannister$"
 game_concept_story_content_tytos_lannister_259_desc: "#tooltip_heading Estilo de historia: Moderado#!\n\nAs Tytos Lannister, eres un señor que trata con vasallos ambiciosos y arrogantes.\n\nExperimentarás eventos de la historia con guión relacionados con el estado y la posición de varios de tus vasallos."
  
 game_concept_story_content_roger_reyne_259: "$game_concept_story_generic_prefix$ $bookmark_259_roger_reyne$"
 game_concept_story_content_roger_reyne_259_desc: "#tooltip_heading Estilo de historia: Ligero#!\n\nAs Roger Reyne, eres un señor ambicioso con poco respeto por su señor, Tytos Lannister.\n\nExperimentarás eventos de la historia guionados relacionados con tu papel en las Tierras del Oeste."
  
 game_concept_nw_govt: "La guardia de la noche"
 game_concept_nw_govt_desc: "Bajo el $game_concept_nw_govt$ [government_form|E], el [liege|E] superior distribuye [land|E] a [vassals|E] para gobernar y proteger. Solo los hermanos jurados de la Guardia de la Noche pueden tener títulos bajo este gobierno y, cuando mueren, sus títulos vuelven a su señor."
 game_concept_nw_govt_i: "@nights_watch_gobierno!"
  
 game_concept_pirate_govt: "Pirata"
 game_concept_pirate_govt_desc: "Bajo el $game_concept_pirate_govt$ [government_form|E], [rulers|E] están restringidos a una forma electiva de [succession|E], pirata único [buildings|E], y están limitados a [pirate_den_holdings|E]. A pesar de estas restricciones, los gobernantes piratas pueden [raid|E] y usar la conquista [casus_belli|E]."
 game_concept_pirate_govt_i: "¡@gobierno_pirata!"
  
 game_concept_citadel_govt: "El cónclave"
 game_concept_citadel_govt_desc: "El $game_concept_citadel_govt$ es un gobierno no jugable que representa la orden de los maestres."
 game_concept_citadel_govt_i: "@el_gobierno_de_la_ciudadela!"
  
 game_concept_kg_govt: "Guardia real"
 game_concept_kg_govt_desc: "El $game_concept_kg_govt$ es un gobierno no jugable que representa a la orden de élite de guardaespaldas del monarca del Trono de Hierro."
 game_concept_kg_govt_i: "¡@kingsguard_government!"
  
 game_concept_silent_sisters_govt: "Hermandad silenciosa"
 game_concept_silent_sisters_govt_desc: "El $game_concept_silent_sisters_govt$ es un gobierno no jugable que representa la orden de mujeres que atienden a los muertos en la religión de la Fe de los Siete."
 game_concept_silent_sisters_govt_i: "@silent_sisters_government!"
  
 game_concept_ruins_govt: "Ruina"
 game_concept_ruins_govt_desc: "El $game_concept_ruins_govt$ es un gobierno no jugable que representa reinos que han caído en ruinas y ahora están atendidos por Guardianes hasta que puedan ser restaurados."
 game_concept_ruins_govt_i: "@ruins_government!"
