 agot_dragon.0004.t: "Un momento difícil"
 agot_dragon.0004.desc: "Me despertaron de madrugada dos guardias desconocidos. Sin duda, había pensado en lo que estaba a punto de suceder en mis momentos más oscuros, pero ninguna cantidad de imágenes mentales podría haberme preparado para enfrentar esto. Mientras me llevan frente al dragón [actor.GetShortUINamePossessive], experimento un momento de serena y perfecta claridad. Pasamos mucho tiempo considerando nuestras acciones, nuestras decisiones y cómo nuestras acciones impactan al mundo, pero todo es mentira. No soy más que un saco de carne, tendones y huesos. Este, este ser que me mira con la mirada hambrienta de un depredador, este es su mundo; solo vivimos en él. \n\nO, bueno, vivimos."
