 trait_spring_sickness:0 "Enfermedad de primavera" #actual pandemic known as the 'Great Spring Sickness' #NT!
 trait_spring_sickness_desc:0 "Este personaje está acosado por manchas negras en la piel y múltiples bubones; su destino está casi sellado." #NT!
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] está plagado de manchas negras en la piel y múltiples bubones; El destino de [ROOT.GetCharacter.GetHerHis] está casi sellado." #NT!

 trait_shivers:0 "Escalofríos" #NT!
 trait_shivers_desc:0 "Empezó como un escalofrío, pero los escalofríos se han vuelto incontrolables. El castañeteo de dientes de este personaje, las piernas convulsas y la sangre expulsada se acompañan de un peculiar tono azul en sus labios." #NT!
 trait_shivers_character_desc:0 "Empezó como un escalofrío, pero los escalofríos se han vuelto incontrolables. El castañeteo de dientes, las piernas convulsas y la sangre de [ROOT.GetCharacter.GetFirstNameNoTooltip] se acompañan de un tono peculiar de azul en los labios de [ROOT.GetCharacter.GetHerHis]." #NT!

 trait_winter_fever:0 "Fiebre de invierno" #NT!
 trait_winter_fever_desc:0 "El rostro de este personaje se ha enrojecido de fiebre y tiembla violentamente. Los ha acosado el delirio y el sudor frío, y no se sabe si vivirán." #NT!
 trait_winter_fever_character_desc:0 "La cara de [ROOT.GetCharacter.GetFirstNameNoTooltip] se ha enrojecido de fiebre y tiembla violentamente. El delirio y el sudor frío han acosado a [ROOT.GetCharacter.GetHerHim], y no es seguro que [ROOT.GetCharacter.GetSheHe] sobreviva." #NT!

 trait_burned:0 "Quemado" #NT!
 trait_burned_desc:0 "Este personaje ha sido quemado y ahora lleva las cicatrices de por vida de su carne chamuscada." #NT!
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido quemado y ahora muestra las cicatrices de por vida de su carne chamuscada." #NT!

 trait_scurvy:0 "Escorbuto" #NT!
 trait_scurvy_desc:0 "Este personaje tiene escorbuto, lo que provoca fatiga, sangrado frecuente y manchas en la piel, y si no se trata puede provocar la pérdida de los dientes, provocar fiebre y probablemente provocar la muerte de este personaje." #NT!
 trait_scurvy_character_desc:0 "Usted tiene escorbuto, el escorbuto trae fatiga, casos de sangrado frecuente y manchas en la piel, y si no se trata puede causar la pérdida de los dientes, traer fiebre y probablemente provocar su propia muerte." #NT!

