 trait_house_customizer: "Personalizador de la casa"
 trait_house_customizer_desc: "Puedes usar este rasgo para permitir que tu personaje diseñado asuma el nombre y las armas de cualquier casa existente, o de una selección de casas extintas."
 trait_house_customizer_character_desc: "Puedes usar este rasgo para permitir que tu personaje diseñado asuma el nombre y las armas de cualquier casa existente, o de una selección de casas extintas."
  
