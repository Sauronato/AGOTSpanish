 trait_knight:0 "Caballero" #NT!

 trait_knight_desc:0 "Este personaje fue nombrado caballero y ha jurado ante los ojos de los dioses y los hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a sus capitanes, Lord feudal, rey, luchar con valentía y realizar otras tareas como son. que se les impone, por duros, humildes o peligrosos que sean." #NT!

 trait_knight_unique_desc:0 "Este personaje fue nombrado caballero y ha jurado ante los ojos de los dioses y los hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a sus capitanes, Lord feudal, rey, luchar con valentía y realizar otras tareas como son. que se les impone, por duros, humildes o peligrosos que sean." #NT!

 trait_knight_character_desc:0 "El personaje de [ROOT.GetCharacter.GetFirstNameNoTooltip] fue nombrado caballero y ha jurado ante los ojos de los dioses y los hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a sus capitanes, Lord feudal, rey, luchar con valentía y realizar otras tareas. que se les impone, por duros, humildes o peligrosos que sean." #NT!

 trait_squire:0 "Escudero" #NT!
 trait_squire_desc:0 "Un escudero es un [agot_knight|E] en entrenamiento. Sirven como asistentes de un caballero, ayudándolo con todos sus deberes." #NT!
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] se desempeña como asistente de un caballero, con la esperanza de algún día convertirse en caballero por cuenta propia de [ROOT.GetCharacter.GetHerHis]." #NT!
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un caballero en formación; sin embargo, su caballero ha #N muerto, deteniendo su progreso#!." #NT!
 trait_prefers_being_a_squire_desc:0 "En lugar de buscar el título de caballero, [ROOT.GetCharacter.GetFirstNameNoTooltip] ha declarado que servirá como escudero indefinidamente." #NT!
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un caballero en formación; sin embargo, su caballero ha #N muerto, deteniendo su progreso#!." #NT!

