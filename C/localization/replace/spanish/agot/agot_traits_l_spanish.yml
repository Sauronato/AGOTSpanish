  #Iron born priests 
 trait_drowned_man: "Hombre ahogado"
 trait_drowned_man_desc: "Los Hombres Ahogados son acólitos de los sacerdotes del Dios Ahogado. Los hombres ahogados visten túnicas toscamente moteadas de verde, gris y azul, los colores del Dios Ahogado. Llevan garrotes de madera flotante para mostrar su devoción en la batalla y odres de agua salada para realizar ungüentos rituales y para saciar su sed."
 trait_drowned_man_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un acólito de un sacerdote del Dios Ahogado."
  
