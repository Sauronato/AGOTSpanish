  #Ruin Charater Trait 
 trait_ruin: "Ruina"
 trait_ruin_desc: "Ya sea por negligencia, clima o saqueo incesante, esta propiedad queda en ruinas."
 trait_ruin_character_desc: "[ROOT.GetCharacter.GetPrimaryTitle] ha sucumbido a los estragos del tiempo. Lo que sea que estuvo aquí antes ahora es irreconocible."
  
