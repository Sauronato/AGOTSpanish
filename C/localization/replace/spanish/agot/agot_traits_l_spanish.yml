 trait_greyscale_2.desc: "Este personaje sufre de escala de grises. La piel agrietada, descamada y parecida a una piedra cubre gran parte de su cuerpo."
 trait_greyscale_2_character.desc: "Ahora es innegable que [ROOT.GetCharacter.GetFirstNameNoTooltip] sufre de escala de grises. La piel agrietada, descamada y parecida a una piedra cubre gran parte del cuerpo de [ROOT.GetCharacter.GetHerHis]."
  
 trait_greyscale_3: "Locura en escala de grises"
 trait_greyscale_3_desc: "Es demasiado tarde para salvar a este personaje. La escala de grises los ha consumido y la locura se ha instalado. Se han convertido en un peligro para ellos mismos y para todos los que los rodean."
 trait_greyscale_3_character_desc: "Es demasiado tarde para guardar [ROOT.GetCharacter.GetFirstNameNoTooltip]. La escala de grises ha consumido a [ROOT.GetCharacter.GetHerHim] y la locura se ha instalado. [ROOT.GetCharacter.GetSheHe] se ha convertido en un peligro para [ROOT.GetCharacter.GetHerselfHimself] y todos los que rodean a [ROOT.GetCharacter.GetHerHim]."
  
 trait_greyscale_scarred: "Marcado en escala de grises"
 trait_greyscale_scarred_desc: "Por algún milagro, la propagación de la escala de grises de este personaje se ha detenido. Todavía tienen las cicatrices, aunque ya no es virulento ni transmisible."
 trait_greyscale_scarred_character_desc: "Por algún milagro, la propagación de la escala de grises de [ROOT.GetCharacter.GetFirstNameNoTooltip] se ha detenido. Si bien [ROOT.GetCharacter.GetSheHe] todavía tiene cicatrices, ya no es virulento ni transmisible."
  
 trait_bloody_flux: "Flujo sangriento"
 trait_bloody_flux_desc: "Este personaje ha sido golpeado con el flujo sangriento, causándole fiebre, hemorragias internas y diarrea."
 trait_bloody_flux_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido golpeado con el flujo sangriento, infligiendo fiebre, hemorragias internas y diarrea a [ROOT.GetCharacter.GetHerHim]."
  
 trait_smallpox: "Viruela"
  
 trait_red_death: "Muerte roja"
 trait_red_death_desc: "Este personaje ha sido maldecido con la muerte roja. La sangre brota copiosamente de todos los orificios del cuerpo, y su piel se deshilacha como pergamino húmedo; sus últimos días en este mundo serán angustiosos."
 trait_red_death_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido maldecido con la muerte roja. La sangre brota copiosamente de todos los orificios del cuerpo, y [ROOT.GetCharacter.GetHerHis] la piel se deshilacha como pergamino húmedo; [ROOT.GetCharacter.GetHerHis] Los últimos días en este mundo serán angustiosos."
  
 trait_butterfly_fever: "Fiebre de mariposa"
 trait_butterfly_fever_desc: "Aunque al principio parecía fiebre, este personaje ahora tiene espasmos dolorosos y suda sangre. Pronto su carne se desprenderá de sus huesos y dejarán este mundo."
 trait_butterfly_fever_character_desc: "Aunque al principio parecía fiebre, [ROOT.GetCharacter.GetFirstNameNoTooltip] ahora tiene espasmos dolorosos y suda sangre. Pronto, la carne de [ROOT.GetCharacter.GetHerHis] se desprenderá de los huesos de [ROOT.GetCharacter.GetHerHis] y [ROOT.GetCharacter.GetSheHe] dejará este mundo."
  
 #trait_food_poisoning: "Comida envenenada"
 #trait_food_poisoning_desc: "Este personaje ha comido alimentos contaminados y ahora sufre calambres, náuseas y vómitos con regularidad."
 #trait_food_poisoning_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha comido alimentos contaminados y ahora sufre calambres, náuseas y vómitos con regularidad."
  
 trait_spring_sickness: "Enfermedad de primavera"
 trait_spring_sickness_desc: "Este personaje está acosado por manchas negras en la piel y múltiples bubones; su destino está casi sellado."
 trait_spring_sickness_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] está plagado de manchas negras en la piel y múltiples bubones; El destino de [ROOT.GetCharacter.GetHerHis] está casi sellado."
  
 trait_shivers: "Escalofríos"
 trait_shivers_desc: "Empezó como un escalofrío, pero los escalofríos se han vuelto incontrolables. El castañeteo de dientes de este personaje, las piernas convulsas y la sangre expulsada se acompañan de un peculiar tono azul en sus labios."
 trait_shivers_character_desc: "Empezó como un escalofrío, pero los escalofríos se han vuelto incontrolables. El castañeteo de dientes, las piernas convulsas y la sangre de [ROOT.GetCharacter.GetFirstNameNoTooltip] se acompañan de un tono peculiar de azul en los labios de [ROOT.GetCharacter.GetHerHis]."
  
 trait_winter_fever: "Fiebre de invierno"
 trait_winter_fever_desc: "El rostro de este personaje se ha enrojecido de fiebre y tiembla violentamente. Los ha acosado el delirio y el sudor frío, y no se sabe si vivirán."
 trait_winter_fever_character_desc: "La cara de [ROOT.GetCharacter.GetFirstNameNoTooltip] se ha enrojecido de fiebre y tiembla violentamente. El delirio y el sudor frío han acosado a [ROOT.GetCharacter.GetHerHim], y no es seguro que [ROOT.GetCharacter.GetSheHe] sobreviva."
  
 trait_burned: "Quemado"
 trait_burned_2: "Gravemente quemado"
 trait_burned_3: "Quemado severamente"
 trait_burned_desc: "Este personaje ha sido quemado y ahora lleva las cicatrices de por vida de su carne chamuscada."
 trait_burned_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido quemado y ahora muestra las cicatrices de por vida de su carne chamuscada."
 trait_track_burned: "Quemado"
 trait_track_burned_desc: "Una quemadura es algo horrible de ver. Por supuesto, eso no tiene por qué ser siempre una desventaja..."
  
 trait_scurvy: "Escorbuto"
 trait_scurvy_desc: "Este personaje tiene escorbuto, lo que provoca fatiga, sangrado frecuente y manchas en la piel, y si no se trata puede provocar la pérdida de los dientes, provocar fiebre y probablemente provocar la muerte de este personaje."
 trait_scurvy_character_desc: "Usted tiene escorbuto, el escorbuto trae fatiga, casos de sangrado frecuente y manchas en la piel, y si no se trata puede causar la pérdida de los dientes, traer fiebre y probablemente provocar su propia muerte."
  
