 trait_bloody_flux_desc:0 "Este personaje ha sido golpeado con el flujo sangriento, causándole fiebre, hemorragias internas y diarrea." #NT!
 trait_bloody_flux_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido golpeado con el flujo sangriento, infligiendo fiebre, hemorragias internas y diarrea a [ROOT.GetCharacter.GetHerHim]." #NT!

 trait_smallpox:0 "Viruela" #vanilla trait, no need for altered description #NT!

 trait_red_death:0 "Muerte roja" #NT!
 trait_red_death_desc:0 "Este personaje ha sido maldecido con la muerte roja. La sangre brota copiosamente de todos los orificios del cuerpo, y su piel se deshilacha como pergamino húmedo; sus últimos días en este mundo serán angustiosos." #NT!
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido maldecido con la muerte roja. La sangre brota copiosamente de todos los orificios del cuerpo, y [ROOT.GetCharacter.GetHerHis] la piel se deshilacha como pergamino húmedo; [ROOT.GetCharacter.GetHerHis] Los últimos días en este mundo serán angustiosos." #NT!

 trait_butterfly_fever:0 "Fiebre de mariposa" #NT!
 trait_butterfly_fever_desc:0 "Aunque al principio parecía fiebre, este personaje ahora tiene espasmos dolorosos y suda sangre. Pronto su carne se desprenderá de sus huesos y dejarán este mundo." #NT!
 trait_butterfly_fever_character_desc:0 "Aunque al principio parecía fiebre, [ROOT.GetCharacter.GetFirstNameNoTooltip] ahora tiene espasmos dolorosos y suda sangre. Pronto, la carne de [ROOT.GetCharacter.GetHerHis] se desprenderá de los huesos de [ROOT.GetCharacter.GetHerHis] y [ROOT.GetCharacter.GetSheHe] dejará este mundo." #NT!

 #trait_food_poisoning:0 "Comida envenenada" #NT!
