l_spanish:
 #RP Event Weapons 
 rp_hunters_spear: "Lanza de jabalí"
 rp_hunters_spear_desc: "Lanza que se usa para cazar jabalíes. Debido a los riesgos de cazar a tal bestia, la lanza ha sido bien hecha y cuidada, con una punta de lanza de acero forjado en un castillo."
 rp_spear: "Lanza de infantería"
 rp_spear_desc: "Punta de lanza de acero forjado en un castillo sobre un asta de palo fierro. Bien hecho, aunque la marca del fabricante se ha desvanecido."
 rp_sword: "Espada bien hecha"
 rp_sword_desc: "Si bien no es demasiado ornamentada, alguien con conocimiento puede decir que esta espada está bien hecha. Acero forjado en castillo con un buen filo, aunque la marca del fabricante se ha desvanecido."
 rp_sell_sword: "Espada mercenaria"
 rp_sell_sword_desc: "Acero forjado en castillo con un buen filo, esta espada fue hecha para la función sobre la forma. La hoja ha tenido un uso intensivo por el hecho de que la marca del fabricante se ha desvanecido."
 rp_axe: "Hacha de saqueador"
 rp_axe_desc: "Castillo forjado a partir de mineral extraído de las Islas del Hierro. Esta hacha está bien hecha, aunque la marca del fabricante se ha desvanecido."
 rp_mace: "Maza del comandante"
 rp_mace_desc: "Forjada en un castillo, esta maza ha servido como signo de liderazgo y como arma para el comandante de una compañía mercenaria. La marca del fabricante se ha desvanecido después de años de uso."
 rp_torture_dagger: "Daga del torturador"
 rp_torture_dagger_desc: "Forjada en un castillo, esta daga no tiene fabricantes que marquen sus usos para extraer secretos que pocos quieren asociar."
  
 #RP Events 
 agot_rp_event.0001.t: "Nace una dinastía"
 agot_rp_event.0001.desc: "Saludos, mi Lord; la Ciudadela me envió una vez que recibieron la noticia de su ascenso al Señorío. No, no soy su Maestre. Estoy aquí para hacer un registro de su nueva posición y el nacimiento de su nueva Casa, eso es si ¿Me permitirás hacer un disco así para la Ciudadela?"
 agot_rp_event.0001.a: "Ciertamente, ¿qué deseas saber?"
 agot_rp_event.0001.a.tt: "Contarle su historia al Maestre le agregará modificadores y tendrá modificadores de opinión sobre su liderazgo, así como otros efectos."
 agot_rp_event.0001.b: "Ciertamente, ¿qué deseas saber?"
 agot_rp_event.0001.b.tt: "Contarle su historia al Maestre le agregará modificadores y tendrá modificadores de opinión sobre su liderazgo, así como otros efectos."
 agot_rp_event.0001.c: "¡No tengo tiempo para libros de Maestres!."
 agot_rp_event.0001.c.tt: "Esta opción descarta el evento "A Dinastia is Born" y comienzas sin modificadores ni modificadores de opinión para tu liderazgo."
  
 agot_rp_event.0002.t: "Nace una dinastía"
 agot_rp_event.0002.desc: "Esto no tomará mucho tiempo; es un resumen del nacimiento de su Casa, no una historia o ambiciones en profundidad. ¿Comenzamos con cómo obtuvo su Señoría y su vida pasada?"
 agot_rp_event.0002.a: "Fui un Cazador que ayudó a mi Lord en un momento de necesidad."
 agot_rp_event.0002.a.tt: "Al salvar la vida de su Lord de un animal salvaje o simplemente brindarle ayuda cuando resultó herido en el bosque, se ha ganado su señoría."
 agot_rp_event.0002.b: "Yo era un soldado; mis hazañas en el campo ganaron mi título."
 agot_rp_event.0002.b.tt: "El campo de batalla te trajo gloria y la atención de tu Lord, ya sea ayudándolo o simplemente por la gloria que has ganado; el título de Lord te fue concedido."
 agot_rp_event.0002.c: "Fui un comerciante que impresionó a mi Lord."
 agot_rp_event.0002.c.tt: "Tu ascenso fue a través de obtener una ganancia, ya sea ayudando a las arcas de tu Lord indirectamente o directamente, has ganado un Señorío."
 agot_rp_event.0002.d: "Me gané el título conociendo secretos.."
 agot_rp_event.0002.d.tt: "Comenzaste como un criminal, un mendigo o uno de los pajaritos empleados por los espías. Cualquiera que sea ese comienzo humilde, has subido la escalera a través de los oficios de los secretos."
 agot_rp_event.0002.e: "Soy un confidente cercano a mi Señor Feudal"
 agot_rp_event.0002.e.tt: "Tú y tu Señor Feudal están MUY JUNTOS, debido a su fe en ti, te has convertido en un Lord."
 agot_rp_event.0002.f: "Mas opciones."
 agot_rp_event.0002.f.tt: "Página siguiente de inicios."
  
 agot_rp_event.0003.t: "Nace una dinastía"
 agot_rp_event.0003.desc: "Esto no tomará mucho tiempo; es un resumen del nacimiento de su Casa, no una historia o ambiciones en profundidad. ¿Comenzamos con cómo obtuvo su Señoría y su vida pasada?"
 agot_rp_event.0003.a: "Yo era un Hedge Knight, aunque ahora soy un Landed Knight."
 agot_rp_event.0003.a.tt: "Torneo o batalla, originalmente eras un humilde Hedge Knight, pero ahora te has ganado un pedazo de tierra y te has despedido de los setos."
 agot_rp_event.0003.b: "Yo era capitán y me ganaba la vida en el mar."
 agot_rp_event.0003.b.tt: "Pirata, contrabandista, o tal vez un capitán honesto, te ganaste tu señoría del mar.."
 agot_rp_event.0003.c: "Soy un buscador de conocimiento, y mi conocimiento ayudó a mi Lord."
 agot_rp_event.0003.c.tt: "¿Conoces las artes curativas, o tal vez sabes cosas que nadie podría saber? Aún así, su conocimiento fue vital para su Lord y le ha valido un Señorío."
 agot_rp_event.0003.d: "Soy un huérfano; las hazañas y la muerte de mis padres me compraron mi señorío."
 agot_rp_event.0003.d.tt: "La escritura que ganó el título fue de tu padre o de tu madre, tal vez de ambos, pero tuvo el costo de su vida. A través de su sacrificio, ahora tienes una posición más alta en la vida."
 agot_rp_event.0003.e: "Yo era un Reaver habilidoso."
 agot_rp_event.0003.e.tt: "Has navegado por lugares de los que la mayoría solo ha oído hablar y has descubierto la costa. Ya sea por grandes hazañas, habilidad o tal vez por salvar la vida de tu Señor Feudal, has ganado el Título de Lord."
 agot_rp_event.0003.f: "Mas opciones."
 agot_rp_event.0003.f.tt: "Próxima página de inicios"
  
 agot_rp_event.0004.t: "Nace una dinastía"
 agot_rp_event.0004.desc: "Esto no tomará mucho tiempo; es un resumen del nacimiento de su Casa, no una historia o ambiciones en profundidad. ¿Comenzamos con cómo obtuvo su Señoría y su vida pasada?"
 agot_rp_event.0004.a: "Yo era un mercenario."
 agot_rp_event.0004.a.tt: "Eres hábil con la espada, tanto que te has ganado la vida vendiéndola. Algunos pueden despreciarte y algunos pueden cuestionar tus métodos, aún así te has elevado al título de Lord."
 agot_rp_event.0004.b: "Yo era mayordomo."
 agot_rp_event.0004.b.tt: "Originalmente ayudaste a tu Lord a administrar su dominio. Tal vez usted había estado a cargo del mismo castillo que ahora es suyo, sin embargo, su habilidad fue suficiente para impresionar a su Señor Feudal para que le diera un título."
 agot_rp_event.0004.c: "Soy un tonto."
 agot_rp_event.0004.c.tt: "Eres el Loco de tu Señor Feudal. Tal vez el Señorío te fue dado como recompensa, o tal vez hay alguna broma oculta al otorgarte el título. Cualesquiera que sean las razones, ahora eres un Lord."
 agot_rp_event.0004.d: "Yo era un Capitán Mercenario."
 agot_rp_event.0004.d.tt: "Llevas a los hombres a la guerra no por honor o por un rey, sino por oro. ¿Quizás había ido más allá de lo esperado para su nuevo Señor Feudal o tal vez el título fue su pago por sus servicios?"
 agot_rp_event.0004.e: "Yo era un mago de cobertura."
 agot_rp_event.0004.e.tt: "Algunos os llaman charlatanes, otros buscan vuestro conocimiento en las artes curativas, o artes místicas. Cualquiera que seas, tu Señor Feudal vino a ti en un momento de necesidad y pudiste ayudarlos, ganándote el título de Lord."
 agot_rp_event.0004.f: "Volver a las primeras opciones."
 agot_rp_event.0004.f.tt: "Primera página."
  
 agot_rp_event.0005.t: "Nace una dinastía"
 agot_rp_event.0005.desc: "Algunos nuevos Lores desean rendir homenaje a alguien que está cerca de ellos en el registro de su Casa, ¿tienes a alguien a quien desees honrar como tal?"
 agot_rp_event.0005.a: "Sí, un muchacho que es un amigo cercano."
 agot_rp_event.0005.a.tt: "Este hombre es tu mejor amigo, los dos han estado juntos en las buenas y en las malas."
 agot_rp_event.0005.b: "Sí, una muchacha que es una amiga cercana."
 agot_rp_event.0005.b.tt: "Esta mujer es tu mejor amiga, ustedes dos han estado juntos en las buenas y en las malas."
 agot_rp_event.0005.c: "Un muchacho que es MUY cercano a mí."
 agot_rp_event.0005.c.tt: "Una vez amigos, ustedes dos se han convertido en algo más. Esperemos que esto no cause un escándalo."
 agot_rp_event.0005.d: "Una muchacha que está MUY cerca de mí."
 agot_rp_event.0005.d.tt: "Una vez amigos, ustedes dos se han convertido en algo más. Esperemos que esto no cause un escándalo."
 agot_rp_event.0005.e: "No tengo ninguno."
 agot_rp_event.0005.e.tt: "Tu ascenso ha sido solitario, aún así uno puede hacer amigos en el camino, o tal vez es mejor estar solo."
  
 agot_rp_event.0006.t: "Nace una dinastía"
 agot_rp_event.0006.desc: "Lo siento, ¿pensé que escuché a alguien mencionar mi nombre?" dice el hombre en cuestión al entrar en la habitación; No pude evitar sonreír ante su sincronización. El maestre se presentó rápidamente y expuso su propósito antes de volverse hacia mí. "Bueno, esto debería ser suficiente como resumen, mi Lord. Le deseo lo mejor en el futuro." dijo el Maestre con una reverencia.."
 agot_rp_event.0006.a: "¡Así comienza el nacimiento de mi Casa!"
 agot_rp_event.0006.a.tt: "¿Su dinastía se levantará o caerá?"
 agot_rp_event.0006.b: "Por favor, quédate como mi Maestre."
 agot_rp_event.0006.b.tt: "Seguro que a la Ciudadela no le importará."
  
 agot_rp_event.0007.t: "Nace una dinastía"
 agot_rp_event.0007.desc: "Lo siento, ¿pensé que escuché a alguien mencionar mi nombre?" dice la mujer en cuestión al entrar en la habitación; No pude evitar sonreír ante su sincronización. El maestre se presentó rápidamente y expuso su propósito antes de volverse hacia mí. "Bueno, esto debería ser suficiente como resumen, mi Lord. Le deseo lo mejor en el futuro." dijo el maestre con una reverencia."
 agot_rp_event.0007.a: "¡Así comienza el nacimiento de mi Casa!"
 agot_rp_event.0007.a.tt: "¿Su dinastía se levantará o caerá?"
 agot_rp_event.0007.b: "Por favor, quédate como mi Maestre."
 agot_rp_event.0007.b.tt: "Seguro que a la Ciudadela no le importará."
  
 agot_rp_event.0008.t: "Nace una dinastía"
 agot_rp_event.0008.desc: "El Maestre rápidamente hizo algunos garabatos de todo lo que le había dicho. Una vez hecho esto, me miró desde sus notas. "Bueno, esto debería ser suficiente como resumen, mi Lord. Le deseo lo mejor en el futuro." dijo el maestre con una reverencia."
 agot_rp_event.0008.a: "¡Así comienza el nacimiento de mi Casa!"
 agot_rp_event.0008.a.tt: "¿Su dinastía se levantará o caerá?"
 agot_rp_event.0008.b: "Por favor, quédate como mi Maestre."
 agot_rp_event.0008.b.tt: "Seguro que a la Ciudadela no le importará."
  
 agot_rp_event.0009.t: "Nace una dinastía"
 agot_rp_event.0009.desc: "Conociendo los caminos de los Ironborn, ¿afirmas descender de Thralldom?" preguntó el Maestre, inseguro de la mejor manera de plantear la pregunta."
 agot_rp_event.0009.a: "Sí... mi Casa tiene la mancha de la Esclavitud."
 agot_rp_event.0009.a.tt: "Su Dinastía desciende de Thralls y Salt-Wives, por lo que Ironborn menosprecia a su Dinastía."
 agot_rp_event.0009.b: "Mi Dinastia no reclama descendencia"
 agot_rp_event.0009.b.tt: "No afirmas ser descendiente de Thralls o Salt-Wives"
  
 agot_rp_event.0010.t: "Nace una dinastía"
 agot_rp_event.0010.desc: "Perdóname, tengo curiosidad por tu apariencia y tus modales... ¿quizás provienes de Dragon Stone, Driftmark o Claw Ise?" preguntó el maestre con bastante audacia."
 agot_rp_event.0010.a: "Sí, podrías decir que soy un Dragonseed"
 agot_rp_event.0010.a.tt: "Tienes sangre de dragón en tus venas. La sangre de la Casa Targaryens, así como de otras Casas Valyrias, se había estado mezclando a lo largo de las eras con su Small-Folk local, a través de las aventuras amorosas de los Lores y las Damas. Los lazos de sangre han sido tan fuertes que en el pasado los llamados "Dragonseeds" han podido montar dragones."
 agot_rp_event.0010.b: "Lo siento maestre se equivoca"
 agot_rp_event.0010.b.tt: "No recibirás modificadores."
  
 agot_rp_event.0019.t: "Ascenso de un jefe"
 agot_rp_event.0019.desc: "Me había creído solo en estos bosques, sin embargo, escuché los pasos acercándose a mí; mi mano libera mi hacha cuando me giro para saludar al intruso. "Por favor, no es necesario que pelees conmigo; solo deseo hablar. Verás, soy un bardo y deseo hacer una canción de tu historia", dice el intruso, mostrando las manos vacías. "¿Qué dices? Tu leyenda crecerá y tendré un lugar cálido para dormir y comida junto a los fuegos de muchas tribus cuando la cuente." El supuesto bardo espera tu respuesta."
 agot_rp_event.0019.a: "¿Quieres hacerme el honor de convertirme en una leyenda? Muy bien"
 agot_rp_event.0019.a.tt: "Contarle su historia al Bardo le agregará modificadores y otros efectos."
 agot_rp_event.0019.b: "Vete, Bard, antes de que te destripe en la nieve..."
 agot_rp_event.0019.b.tt: "No se aplicarán modificadores ni efectos."
  
 agot_rp_event.0020.t: "Ascenso de un jefe"
 agot_rp_event.0020.desc: "La bardo soltó una carcajada y sonrió. "¡No te arrepentirás de esto, lo prometo!" Todavía mantuve mi hacha cerca mientras lo miraba. La bardo encontró una piedra cercana y la usó como asiento. "Entonces, ¿empezamos con quién eras antes de convertirte en Jefe y cómo lograste la tarea?" preguntó."
 agot_rp_event.0020.a: "Yo era un Cazador, antes de convertirme en Jefe"
 agot_rp_event.0020.a.tt: "Un hábil cazador, mantuviste a tu tribu protegida de los animales salvajes y les proporcionaste comida y pieles. El respeto de esto lleva a tu tribu a convertirte en el Jefe."
 agot_rp_event.0020.b: "Me convertí en Jefe debido a mis habilidades como asaltante."
 agot_rp_event.0020.b.tt: "Eres un asaltante legendario; quizás hayas hecho muchos viajes sobre el muro o simplemente te hayas hecho un nombre por asaltar a otras tribus. Sin importar cuál, tu tribu te ve con respeto y te nombra jefe."
 agot_rp_event.0020.c: "Me convertí en jefe al eliminar a todos los que se oponían a mi ascenso."
 agot_rp_event.0020.c.tt: "Todos los que se te oponen parecen desvanecerse o encontrar finales desafortunados; tal vez esos fines no sean tan sutiles. Te convertiste en Jefe porque querías, y nadie vivo en la tribu se atrevería a cuestionarte."
 agot_rp_event.0020.d: "Yo era un Cuervo, convertirme en Jefe no fue un viaje fácil"
 agot_rp_event.0020.d.tt: "Al principio, un extraño para la tribu, una vez fuiste su enemigo acérrimo cuando eras un Hermano Negro. Aún así, a través de la determinación y el conocimiento de tu vida en el sur, la tribu llegó a verte como el Jefe."
 agot_rp_event.0020.e: "Soy un sobreviviente de Shipwreck, la riqueza de la carga me permitió ascender a Jefe"
 agot_rp_event.0020.e.tt: "Piratería, comercio u otra ocupación que involucre el Mar. Te encontraste náufrago. Gracias a los bienes de tu nave, pudiste establecerte como jefe de una tribu."
 agot_rp_event.0020.f: "Mas opciones."
 agot_rp_event.0020.f.tt: "Siguiente página de opciones."
  
 agot_rp_event.0021.t: "Ascenso de un jefe"
 agot_rp_event.0021.desc: "La bardo soltó una carcajada y sonrió. "¡No te arrepentirás de esto, lo prometo!" Todavía mantuve mi hacha cerca mientras lo miraba. La bardo encontró una piedra cercana y la usó como asiento. "Entonces, ¿empezamos con quién eras antes de convertirte en Jefe y cómo lograste la tarea?" preguntó."
 agot_rp_event.0021.a: "Yo era una bruja del bosque, mi conocimiento me hizo jefe"
 agot_rp_event.0021.a.tt: "Tienes conocimientos y habilidades para las artes curativas. Estas habilidades demostraron ser vitales para tu tribu y, debido a su respeto por ti, te convirtieron en Jefe."
 agot_rp_event.0021.b: "Mi habilidad para unir a la gente me convirtió en Jefe"
 agot_rp_event.0021.b.tt: "Eres un líder natural que trae a otros a tu lado, incluso una vez que los enemigos te llamen amigo rápidamente. Tal habilidad te ha ayudado a resolver problemas dentro de la tribu y ascender al puesto de Jefe."
 agot_rp_event.0021.c: "Soy un Warg, debido a esto me convertí en Jefe"
 agot_rp_event.0021.c.tt: "Miedo o respeto, tu habilidad para cambiar la piel por la de un animal te ha llevado a convertirte en el Jefe."
 agot_rp_event.0021.d: "Opciones anteriores"
 agot_rp_event.0021.d.tt: "Volver a la primera página de opciones."
  
 agot_rp_event.0022.t: "Ascenso de un jefe"
 agot_rp_event.0022.desc: "La bardo levantó una ceja inquisitiva. "Oh, ¿entonces eso significa que eres de una de esas grandes Casas del Sur?"
 agot_rp_event.0022.a: "Sí"
 agot_rp_event.0022.a.tt: "Esta opción activará el Personalizador de la Casa después de que se complete "Rise of a Chief" y te permitirá seleccionar una Casa de la que formar parte. También eliminará el rasgo Night's Watch y agregará el rasgo Deserter"
 agot_rp_event.0022.b: "No, mi casa es poco conocida"
 agot_rp_event.0022.b.tt: "Esta opción eliminará el rasgo Nightswatch y agregará el rasgo Deserter"
  
 agot_rp_event.0023.t: "Ascenso de un jefe"
 agot_rp_event.0023.desc: "Algunas de las grandes canciones también hablan de un compañero que ayudó al héroe, ¿tienes a alguien así?"
 agot_rp_event.0023.a: "Sí, un guerrero que es un amigo cercano."
 agot_rp_event.0023.a.tt: "Este hombre es tu mejor amigo, los dos han estado juntos en las buenas y en las malas."
 agot_rp_event.0023.b: "Sí, una Spearwife que es una amiga cercana."
 agot_rp_event.0023.b.tt: "Esta mujer es tu mejor amiga, ustedes dos han estado juntos en las buenas y en las malas."
 agot_rp_event.0023.c: "Un guerrero que está MUY cerca de mí."
 agot_rp_event.0023.c.tt: "Una vez amigos, ustedes dos se han convertido en algo más. Esperemos que esto no cause un escándalo."
 agot_rp_event.0023.d: "Una Spearwife que es MUY cercana a mí."
 agot_rp_event.0023.d.tt: "Una vez amigos, ustedes dos se han convertido en algo más. Esperemos que esto no cause un escándalo."
 agot_rp_event.0023.e: "No tengo ninguno."
 agot_rp_event.0023.e.tt: "Tu ascenso ha sido solitario, aún así uno puede hacer amigos en el camino, o tal vez es mejor estar solo."
  
 agot_rp_event.0024.t: "Ascenso de un jefe"
 agot_rp_event.0024.desc: "¡Muévete y te atravesaré! Jefe, ¿estás bien?" dice un hombre con una lanza. Sonreí y señalé que todo estaba bien. "Está bien; él es un Bardo que desea hacer una canción sobre mí; ¡de hecho, estábamos hablando de ti!" digo con una sonrisa. El bardo, todavía conmocionado por tener una lanza apuntándole a la espalda, se vuelve hacia mí. "Bueno, creo que tengo todo lo que necesito para hacer una canción, gracias, jefe." el bardo se apresuró a través del bosque."
 agot_rp_event.0024.a: "¡Espero que mi canción sea buena!"
 agot_rp_event.0024.b: "Creo que preferiría una comida a una canción..."
  
 agot_rp_event.0025.t: "Ascenso de un jefe"
 agot_rp_event.0025.desc: "¡Muévete y te atravesaré! Jefe, ¿estás bien?" dice una mujer con una lanza. Sonreí y señalé que todo estaba bien. "Es un Bardo que desea hacer una canción sobre mí; ¡de hecho, estábamos hablando de ti!" digo con una sonrisa. El bardo, todavía conmocionado por tener una lanza apuntándole a la espalda, se volvió hacia mí. "Bueno, creo que tengo todo lo que necesito para hacer una canción, gracias, jefe." el Bardo se apresuró a través del bosque."
 agot_rp_event.0025.a: "¡Espero que mi canción sea buena!"
 agot_rp_event.0025.b: "Creo que preferiría una comida a una canción..."
  
 agot_rp_event.0026.t: "Ascenso de un jefe"
 agot_rp_event.0026.desc: "El bardo asiente con la cabeza "Un ascenso de uno solo, solo confiando en tu propio ingenio y acero, sí, creo que puedo hacer una canción. ¡Gracias!" El Bardo se despide de mí y se va por el bosque."
 agot_rp_event.0026.a: "¡Espero que mi canción sea buena!"
 agot_rp_event.0026.b: "Creo que preferiría una comida a una canción..."
  
 agot_rp_event.0027.t: "Ascenso de un jefe"
 agot_rp_event.0027.desc: "El bardo miró a su alrededor con nerviosismo: "Un huargo... ¿qué... qué tipo de piel de bestia llevas?" *ESTO ES TEMPORAL, CAMBIARÁ UNA VEZ QUE SE IMPLEMENTE EL SISTEMA WARG*." #NT!
 agot_rp_event.0027.a: "Un oso."
 agot_rp_event.0027.a.tt: "Tu ascenso ha sido ayudado por un oso que te sigue a todas partes."
 agot_rp_event.0027.b: "Un lobo huargo."
 agot_rp_event.0027.b.tt: "Tu ascenso ha sido ayudado por un huargo que te sigue a todas partes."
 agot_rp_event.0027.c: "Un gato de las sombras."
 agot_rp_event.0027.c.tt: "Tu ascenso ha sido ayudado por un Shadowcat que te sigue a todas partes."
