 building_type_godswood_01: "Arbol de dios"
 building_type_godswood_01_desc: "Cuando los Primeros Hombres tomaron a los antiguos dioses de los hijos del bosque, crearon bosques de dioses, arboledas dentro de sus castillos y aldeas donde se plantó un solo arciano, conocido como "árbol del corazón" y tallado con una cara, para que los dioses pudieran ser adorado"
 building_godswood_01: "Pequeño bosque de dioses"
 building_godswood_01_desc: "Un pequeño bosque de dioses con varios árboles y un árbol de corazón en el centro, este bosque de dioses proporciona un buen lugar para que el gobernante de esta posesión dé un paseo y reflexione."
 building_godswood_02: "Bosque de dioses"
 building_godswood_02_desc: "A moderate sized godswood with trees of oak, elm, and birch and a heart tree at the center."
 building_godswood_03: "Bosque de dioses grande"
 building_godswood_03_desc: "Un gran bosque de dioses con árboles de centinela, roble, olmo, abedul e incluso algunos palos de hierro, y en el centro un imponente Árbol Corazón. Solo los señores más ricos podían permitirse construir y mantener este bosque privado dentro de su castillo."
 building_godswood_04: "Gran bosque de dioses"
 building_godswood_04_desc: "Este gran bosque de dioses es incomparable, se extiende por varios acres y está lleno de centinelas, robles, olmos, abedules, palo fierro y más, es una clara celebración de los lazos de una casa con los Primeros Hombres y el Pacto. Y, en lo profundo del bosque yace un Árbol Corazón, orgulloso y alto."
 building_godswood_05: "Gran bosque de dioses"
 building_godswood_05_desc: "Un gran bosque de dioses que se extiende por un acre y está lleno de centinelas, robles, olmos, abedules y algunos palos de hierro, centrados alrededor del árbol del corazón. Solo los señores más ricos podían permitirse construir y mantener este bosque privado dentro de su castillo."
 building_godswood_06: "Bosque de dioses magnífico"
 building_godswood_06_desc: "Este bosque de dioses es incomparable, se extiende por varios acres y está lleno de centinelas, robles, olmos, abedules, palo fierro y más; es una clara celebración de los vínculos de una casa con los Primeros Hombres y el Pacto. En lo profundo del bosque yace un árbol corazón, alto y orgulloso."
 building_godswood_07: "Magnífico bosque de dioses" #NT!
 building_godswood_07_desc: "Este bosque de dioses no tiene comparación, se extiende por varios acres y está lleno de centinelas, robles, olmos, abedules, palo fierro y más; es una clara celebración de los vínculos de una casa con los Primeros Hombres y el Pacto. En lo profundo del bosque se encuentra un árbol corazón, alto y orgulloso." #NT!
 building_godswood_08: "Bosque de Dios colosal" #NT!
 building_godswood_08_desc: "Este bosque de dioses primitivo se extiende más allá del tamaño de múltiples castillos y es verdaderamente un bosque en sí mismo. Árboles de todo tipo, desde centinelas hasta robles y más, lo llaman hogar. Sólo los más dedicados a los Dioses Antiguos se sienten aquí como en casa." #NT!
  
 building_building_moat_01: "Foso seco"
 building_type_building_moat_01: "Movimiento de tierras"
