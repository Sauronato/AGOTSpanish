l_spanish:
 building_type_godswood_01:0 "Arbol de dios" #NT!
 building_type_godswood_01_desc:0 "Cuando los Primeros Hombres tomaron a los antiguos dioses de los hijos del bosque, crearon bosques de dioses, arboledas dentro de sus castillos y aldeas donde se plantó un solo arciano, conocido como "árbol del corazón" y tallado con una cara, para que los dioses pudieran ser adorado" #NT!
 building_godswood_01:0 "Pequeño bosque de dioses" #NT!
 building_godswood_01_desc:0 "Un pequeño bosque de dioses con varios árboles y un árbol de corazón en el centro, este bosque de dioses proporciona un buen lugar para que el gobernante de esta posesión dé un paseo y reflexione." #NT!
 building_godswood_02:0 "Bosque de dioses" #NT!
 building_godswood_02_desc:0 "Un bosque de dioses de tamaño moderado con árboles de roble, olmo y abedul y un árbol del corazón en el centro. Su tamaño y mantenimiento son una declaración clara sobre el estatus y el prestigio del Lord, manteniendo las antiguas tradiciones." #NT!
 building_godswood_03:0 "Bosque de dioses grande" #NT!
 building_godswood_03_desc:0 "Un gran bosque de dioses con árboles de centinela, roble, olmo, abedul e incluso algunos palos de hierro, y en el centro un imponente Árbol Corazón. Solo los señores más ricos podían permitirse construir y mantener este bosque privado dentro de su castillo." #NT!
 building_godswood_04:0 "Gran bosque de dioses" #NT!
 building_godswood_04_desc:0 "Este gran bosque de dioses es incomparable, se extiende por varios acres y está lleno de centinelas, robles, olmos, abedules, palo fierro y más, es una clara celebración de los lazos de una casa con los Primeros Hombres y el Pacto. Y, en lo profundo del bosque yace un Árbol Corazón, orgulloso y alto." #NT!

 building_building_moat_01:0 "Foso seco" #NT!
 building_type_building_moat_01:0 "Movimiento de tierras" #NT!
 building_building_moat_01_desc:0 "Poco más que una zanja, un foso seco sigue siendo una forma efectiva de fortificar una propiedad." #NT!
 building_type_building_moat_01_desc:0 "Poco más que una zanja, un foso seco sigue siendo una forma efectiva de fortificar una propiedad." #NT!
 building_building_moat_02:0 "Foso" #NT!
 building_type_building_moat_02:0 "Movimiento de tierras" #NT!
 building_building_moat_02_desc:0 "La zanja que rodea esta propiedad está llena de agua salobre, lo que la hace mucho más difícil de asaltar." #NT!
 building_type_building_moat_02_desc:0 "La zanja que rodea esta propiedad está llena de agua salobre, lo que la hace mucho más difícil de asaltar." #NT!
 building_building_moat_03:0 "Foso ancho" #NT!
 building_type_building_moat_03:0 "Defensas exteriores" #NT!
 building_building_moat_03_desc:0 "El foso se ha ampliado y ahora presenta un verdadero obstáculo para cualquier posible asaltante." #NT!
 building_type_building_moat_03_desc:0 "El foso se ha ampliado y ahora presenta un verdadero obstáculo para cualquier posible asaltante." #NT!
 building_building_moat_04:0 "Foso profundo" #NT!
 building_type_building_moat_04:0 "Defensas exteriores" #NT!
 building_building_moat_04_desc:0 "Este foso ha sido dragado y profundizado hasta el punto en que solo se puede cruzar en barco." #NT!
 building_type_building_moat_04_desc:0 "Este foso ha sido dragado y profundizado hasta el punto en que solo se puede cruzar en barco." #NT!
 building_building_moat_05:0 "Foso alimentado por corrientes" #NT!
 building_type_building_moat_05:0 "Defensas exteriores" #NT!
 building_building_moat_05_desc:0 "El foso que rodea este castillo ha sido diseñado para ser alimentado por un arroyo local. Se pueden encontrar varias especies de peces en el agua ahora dulce, y las aguas residuales se llevan fuera del castillo." #NT!
 building_type_building_moat_05_desc:0 "El foso que rodea este castillo ha sido diseñado para ser alimentado por un arroyo local. Se pueden encontrar varias especies de peces en el agua ahora dulce, y las aguas residuales se llevan fuera del castillo." #NT!
 building_building_moat_06:0 "Foso del lago" #NT!
 building_type_building_moat_06:0 "Defensas exteriores" #NT!
 building_building_moat_06_desc:0 "Esta explotación se encuentra en medio de un gran lago de agua dulce. Alimentado por varios arroyos, el agua no se puede drenar y proporciona un suministro inagotable de agua dulce a los defensores. En tiempos de paz, a menudo se usa para navegar." #NT!
 building_type_building_moat_06_desc:0 "Esta explotación se encuentra en medio de un gran lago de agua dulce. Alimentado por varios arroyos, el agua no se puede drenar y proporciona un suministro inagotable de agua dulce a los defensores. En tiempos de paz, a menudo se usa para navegar." #NT!
 building_building_moat_07:0 "Fosos concéntricos" #NT!
 building_type_building_moat_07:0 "Defensas exteriores" #NT!
 building_building_moat_07_desc:0 "Fuera del foso de este castillo, hay otro foso." #NT!
 building_type_building_moat_07_desc:0 "Fuera del foso de este castillo, hay otro foso." #NT!
 building_building_moat_08:0 "Foso infestado de lagartos y leones" #NT!
 building_type_building_moat_08:0 "Impresionantes defensas exteriores" #NT!
 building_building_moat_08_desc:0 "El foso exterior de esta propiedad está repleto de leones lagarto, aparentemente importados del Cuello. Sus ojos miran desde el agua turbia, atentos a cualquier cosa lo suficientemente audaz como para acercarse demasiado a la orilla del agua. Solo un tonto intentaría cruzarlo excepto a través del puente levadizo." #NT!
 building_type_building_moat_08_desc:0 "El foso exterior de esta propiedad está repleto de leones lagarto, aparentemente importados del Cuello. Sus ojos miran desde el agua turbia, atentos a cualquier cosa lo suficientemente audaz como para acercarse demasiado a la orilla del agua. Solo un tonto intentaría cruzarlo excepto a través del puente levadizo." #NT!

 building_type_apiaries_01:1 "Colmenares" #NT!
 building_type_apiaries_01_desc:1 "Los apicultores mantienen colonias de abejas para producir sustancias valiosas como miel y cera." #NT!
 building_apiaries_01:1 "Cosechadores salvajes" #NT!
 building_apiaries_01_desc:1 "Además de recolectar miel de numerosas colmenas silvestres, la cerámica se usa para albergar colonias cautivas de abejas silvestres." #NT!
 building_apiaries_02:1 "Apiarios" #NT!
 building_apiaries_02_desc:1 "Cestas tejidas de paja y mimbre se utilizan como colmenas y recipientes para la cosecha de miel y cera." #NT!
 building_apiaries_03:1 "Fabricantes de hidromiel" #NT!
 building_apiaries_03_desc:1 "La miel se puede mezclar con agua y fermentar para hacer hidromiel, una bebida popular entre señores y campesinos por igual." #NT!
 building_apiaries_04:1 "Grandes Skeps" #NT!
 building_apiaries_04_desc:1 "Colecciones de grandes especímenes salpican el campo y sirven de hogar a un gran número de abejas." #NT!
 building_apiaries_05:1 "Skeps de dos piezas" #NT!
 building_apiaries_05_desc:1 "Una tapa desmontable permite quitar la parte superior de la colmena, lo que significa que las abejas y la colmena se pueden conservar y la miel se puede recolectar fácilmente." #NT!
 building_apiaries_06:1 "Fabricantes de velas" #NT!
 building_apiaries_06_desc:1 "Aquí los cereros hacen velas de cera de abejas de combustión constante y limpia." #NT!
 building_apiaries_07:1 "Skeps grandes de dos piezas" #NT!
 building_apiaries_07_desc:1 "Las comunidades de apicultores atienden muchas colmenas y colonias." #NT!
 building_apiaries_08:1 "Procesador de cera" #NT!
 building_apiaries_08_desc:1 "La cera de abejas se puede refinar aquí para usarla en una variedad de usos, como cera para sellar, tablillas para escribir y fabricación de moldes." #NT!

 building_type_casterly_rock_01:0 "Roca Casterly" #NT!
 building_type_casterly_rock_01_desc:0 "Se dice que tiene tres veces la altura del Muro, la enorme Roca Casterly es la fuente de riqueza y poder de la Casa Lannister. La montaña alberga un abundante suministro de oro, y miles de años de minería han llenado la Roca con túneles que ahora forman los pasillos, las habitaciones y los patios de uno de los castillos más grandes de Westeros." #NT!
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$" #NT!
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$" #NT!

 building_type_dragonpit_01:0 "Pozo de dragón" #NT!
 building_type_dragonpit_01_desc:0 "Utilizado como lugar para eventos que van desde coronaciones hasta ejecuciones, Dragonpit fue imaginado por el rey Maegor I como un gran establo para albergar dragones. Durante el motín de Desembarco del Rey, un profeta conocido como el Pastor y sus miles de seguidores irrumpieron en Dragonpit, lo que resultó en la muerte de cinco dragones e innumerables alborotadores. Ahora sirve como un claro recordatorio de los tiempos pasados." #NT!
 building_dragonpit_01:0 "$building_type_dragonpit_01$" #NT!
 building_dragonpit_01_desc:0 "$building_type_dragonpit_01_desc$" #NT!

 building_type_dragonstone_01:0 "Rocadragón" #NT!
 building_type_dragonstone_01_desc:0 "Roca Dragon fue el puesto avanzado occidental de Valyrian Freehold y, después de Doom, el refugio de House Targaryen. Está construido con piedra negra fundida que los Dragonlords usaron en sus construcciones más significativas. Sus torres no son las torres cuadradas de los Primeros Hombres, las redondeadas de los Ándalos, o incluso las altas cúpulas de los Rhoynar; se forman en las formas de dragones." #NT!
 building_dragonstone_01:0 "$building_type_dragonstone_01$" #NT!
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$" #NT!

 building_type_holy_site_great_sept_01:0 "Gran Septo de Baelor" #NT!
 building_type_holy_site_great_sept_01_desc:0 "El Gran Septo de Baelor con cúpula de mármol es el más destacado de Westeros, construido por su homónimo Septon-King. Sirve como sede del Septón Supremo y centro de la Fe de los Siete." #NT!
 building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$" #NT!
 building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$" #NT!

 building_type_harrenhal_01:0 "Harrenhal" #NT!
 building_type_harrenhal_01_desc:0 "Cuando el rey Harren se negó a doblar la rodilla ante Aegon el Conquistador, no solo se condenó a sí mismo y a su casa, sino también a su gran fortaleza. Hoy Harrenhal yace en ruinas, su piedra derretida y quemada. Y, sin embargo, incluso como ruina, Harrenhal sigue siendo una propiedad impresionante y fuerte." #NT!
 building_harrenhal_01:0 "$building_type_harrenhal_01$" #NT!
 building_harrenhal_01_desc:0 "$building_type_harrenhal_01_desc$" #NT!
 building_harrenhal_02:0 "Torre del pavor reconstruida" #NT!
 building_harrenhal_02_desc:0 "La Torre del Terror ha servido como asiento del Lord, una prisión para cautivos de alta cuna y todo lo demás. Es un lugar apropiado para comenzar la restauración de las torres de Harrenhal." #NT!
 building_harrenhal_03:0 "Torre de los Lamentos reconstruida" #NT!
 building_harrenhal_03_desc:0 "Para satisfacer las demandas de un castillo reformado, los almacenes y graneros existentes de la Torre de los Lamentos se han ampliado considerablemente." #NT!
 building_harrenhal_04:0 "Torre de los fantasmas reconstruida" #NT!
 building_harrenhal_04_desc:0 "La Torre de los Fantasmas ha sido reconstruida y ahora sirve para proteger los muros del este y la puerta trasera." #NT!
 building_harrenhal_05:0 "Torre de la viuda reconstruida" #NT!
 building_harrenhal_05_desc:0 "La segunda torre más grande, la Torre de la Viuda, fue el hogar de la reina Rhaena Targaryen. Ahora ha sido reconstruido a un estado apropiado para una reina." #NT!
 building_harrenhal_06:0 "Torre Kingspyre reconstruida" #NT!
 building_harrenhal_06_desc:0 "La mayor de las torres de Harrenhal, la enorme Kingspyre Tower, contiene la cámara del Lord y el Salón de los Mil Hogares. Ahora que se ha reconstruido, la reconstrucción de Harrenhal casi se ha completado." #NT!
 building_harrenhal_07:0 "Harrenhal restaurado" #NT!
 building_harrenhal_07_desc:0 "Reconstruido a la grandeza que fue brevemente, Harrenhal es una vez más el castillo más espléndido de Westeros. Sus cinco grandes torres detrás de sus enormes muros se elevan desafiantes hacia el cielo con su Lord por temor a nada excepto al regreso de los dragones." #NT!

 building_type_ironwood_01:0 "Bosque de palo fierro" #NT!
 building_type_ironwood_01_desc:0 "Entre Wolfswood, se encuentran árboles Ironwood cuya madera es más fuerte y más oscura que cualquier otra en Westeros. Utilizado para herramientas, armas, equipos e incluso edificios, aprovechar el potencial de Ironwoods puede ser lucrativo." #NT!
 building_ironwood_01:0 "$building_type_ironwood_01$" #NT!
 building_ironwood_01_desc:0 "$building_type_ironwood_01_desc$" #NT!

 building_type_depleted_ironwood_01:0 "Bosque de palo fierro agotado" #NT!
 building_type_depleted_ironwood_01_desc:0 "Lo que alguna vez fue un exuberante y extenso bosque de Ironwood, ahora se ve cada vez más escaso con cada luna que pasa. Los árboles comienzan a ser más difíciles de encontrar, y los que se encuentran no son de la mejor calidad que uno podría esperar." #NT!
 building_depleted_ironwood_01:0 "$building_type_depleted_ironwood_01$" #NT!
 building_depleted_ironwood_01_desc:0 "$building_type_depleted_ironwood_01_desc$" #NT!

 building_type_highgarden_01:0 "Altojardín" #NT!
 building_type_highgarden_01_desc:0 "El pintoresco castillo de Alto jardín sirvió primero como sede de House Gardener y luego de House Tyrell. Durante mucho tiempo ha sido famoso por la belleza de su septo y jardines y como hogar de artistas y músicos." #NT!
 building_highgarden_01:0 "$building_type_highgarden_01$" #NT!
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$" #NT!

 building_type_moat_cailin_01:0 "Foso Cailin" #NT!
 building_type_moat_cailin_01_desc:0 "La antigua fortaleza de Moat Cailin ha protegido el norte durante siglos. Incluso en su estado ruinoso, con solo Gatehouse, Children's y Drunkard's Towers restantes, una pequeña fuerza puede defender el Foso contra casi cualquier ejército del sur." #NT!
 building_moat_cailin_01:0 "$building_type_moat_cailin_01$" #NT!
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$" #NT!

 building_type_holy_site_naggas_hill_01:0 "Colina de Nagga" #NT!
 building_type_holy_site_naggas_hill_01_desc:0 "Con la cresta de los huesos del gran dragón marino Nagga, Nagga's Hill era el lugar donde el legendario Rey Gris tenía su salón, y donde los Ironborn se reunían durante siglos para celebrar asambleas reales y elegir a sus gobernantes." #NT!
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$" #NT!
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$" #NT!

 building_type_pyke_01:0 "Pyke" #NT!
 building_type_pyke_01_desc:0 "Pyke es un antiguo castillo. Los acantilados en los que se construyó Pyke han sido erosionados por el mar hace mucho tiempo, y ahora las torres del castillo se alzan sobre tres islas y docenas de pilares marinos. La Gran Fortaleza es el hogar de la Silla Seastone, el trono de los gobernantes de las Islas del Hierro, una posición que actualmente ocupa la Casa Greyjoy." #NT!
 building_pyke_01:0 "$building_type_pyke_01$" #NT!
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$" #NT!

 building_type_riverrun_01:0 "Aguasdulces" #NT!
 building_type_riverrun_01_desc:0 "El castillo de Riverrun no es particularmente grande, pero tiene una posición estratégica en la confluencia del río Tumblestone y Red Fork. Los ríos rodean dos de los tres lados del castillo, y el tercero está protegido por un amplio foso que se puede inundar para dejar el castillo como una isla." #NT!
 building_riverrun_01:0 "$building_type_riverrun_01$" #NT!
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$" #NT!

 building_type_holy_site_starry_sept_01:0 "Septiembre estrellado" #NT!
 building_type_holy_site_starry_sept_01_desc:0 "El Septo Estrellado es uno de los septones más grandes de todo Poniente. Una vez que fue el hogar del Septón Supremo, todavía es uno de los lugares más sagrados para los fieles." #NT!
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$" #NT!
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$" #NT!

 building_type_storms_end_01:0 "Final de la tormenta" #NT!
 building_type_storms_end_01_desc:0 "Storm's End fue el séptimo y último castillo construido por Durran Godsgrief para capear la ira del dios del mar y la diosa del viento. Es una enorme fortaleza que consiste en el Puño, una gran torre que sirve como torreón, granero, cuartel y salón, y un muro cortina de piedra lisa de cien pies de alto y al menos cuarenta pies de espesor." #NT!
 building_storms_end_01:0 "$building_type_storms_end_01$" #NT!
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$" #NT!

 building_type_sunspear_01:0 "Lanza del sol" #NT!
 building_type_sunspear_01_desc:0 "Lanza del Sol es la sede de la Casa Nymeros-Martell. Al igual que los propios dornienses, el castillo es una mezcla de elementos rhoynienses y ándalos. Junto al antiguo torreón de Andal llamado Sandship, se encuentran las Torres del Sol y la Lanza, ambas construidas en estilo Rhoynish. La Torre del Sol es donde el Príncipe o la Princesa de Dorne gobierna desde sus tronos gemelos, uno con un sol y el otro con una lanza." #NT!
 building_sunspear_01:0 "$building_type_sunspear_01$" #NT!
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$" #NT!

 building_type_the_bloody_gate_01:0 "La puerta sangrienta" #NT!
 building_type_the_bloody_gate_01_desc:0 "La Puerta Sangrienta defiende el único paso a través de las Montañas de la Luna hacia el Valle. Protege el Valle de los miembros de los clanes de las montañas y otros posibles invasores." #NT!
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$" #NT!
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$" #NT!

 building_type_the_citadel_01:0 "La ciudadela" #NT!
 building_type_the_citadel_01_desc:0 "La Ciudadela es el centro de conocimiento y aprendizaje en Poniente. Es aquí donde los maestres entrenan y estudian. El complejo de edificios contiene muelles, un cuervo y una de las bibliotecas más grandes del mundo conocido." #NT!
 building_the_citadel_01:0 "$building_type_the_citadel_01$" #NT!
 building_the_citadel_01_desc:0 "$building_type_the_citadel_01_desc$" #NT!

 building_type_the_eyrie_01:0 "El Nido de Águilas" #NT!
 building_type_the_eyrie_01_desc:0 "El Nido de Águilas es el castillo de verano de la Casa Arryn, construido como palacio para los Reyes de la Montaña y el Valle. Es uno de los más pequeños de los grandes castillos de Poniente. Sin embargo, su ubicación encima de la Lanza del Gigante lo hace casi inexpugnable." #NT!
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$" #NT!
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$" #NT!

 building_type_the_hightower_01:0 "Hightower" #NT!
 building_type_the_hightower_01_desc:0 "Hightower de Antigua descansa sobre una antigua fortaleza de piedra negra en Battle Isle, lo que ya le brinda una amplia protección. La torre en sí tiene varios cientos de pies de altura, cada nivel tiene sus propias paredes y torres, y en la parte superior hay un gran faro que da la bienvenida a todos a su puerto." #NT!
 building_the_hightower_01:0 "$building_type_the_hightower_01$" #NT!
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$" #NT!

 building_type_the_red_keep_01:0 "La fortaleza roja" #NT!
 building_type_the_red_keep_01_desc:0 "La Fortaleza Roja está en el corazón de los Siete Reinos. En lo alto de la Colina de Aegon, sus muros rojos y torres vigilan Desembarco del Rey. Desde aquí, los Reyes del Trono de Hierro gobiernan desde lo alto del Trono de Hierro, forjado con las miles de espadas de los enemigos caídos de Aegon." #NT!
 building_the_red_keep_01:0 "$building_type_the_red_keep_01$" #NT!
 building_the_red_keep_01_desc:0 "$building_type_the_red_keep_01_desc$" #NT!

 building_type_seven_gates_01:0 "Las siete puertas de Desembarco del Rey" #NT!
 building_type_seven_gates_01_desc:0 "Construido por orden del rey Aegon I por Ser Osmund Strong y el Gran Maestre Gawen, los muros de Desembarco del Rey están dominados por siete enormes puertas: la Puerta de los Dioses, la Puerta del León, la Puerta del Río, la Puerta Vieja, la Puerta de Hierro. , la Puerta del Rey y la Puerta del Dragón." #NT!
 building_seven_gates_01:0 "$building_type_seven_gates_01$" #NT!
 building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$" #NT!

 building_type_the_twins_01:0 "Los gemelos" #NT!
 building_type_the_twins_01_desc:0 "Los Gemelos, o el Cruce, es la sede de la Casa Frey. Acertadamente llamado en ambos casos, el castillo se define por un par de torreones gemelos en lados opuestos de Green Fork, un gran puente de piedra que conecta los dos. Está bien fortificado, con fosos que rodean cada uno de los torreones, convirtiéndolos en islas dentro del río." #NT!
 building_the_twins_01:0 "$building_type_the_twins_01$" #NT!
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$" #NT!

 building_type_winterfell_01:0 "Invernalia" #NT!
 building_type_winterfell_01_desc:0 "Winterfell, sede de la Casa Stark, ha sido durante mucho tiempo el corazón del Norte. Famoso por las grandes criptas debajo de él que albergan a los señores y reyes muertos del pasado, y las fuentes termales que calientan el castillo incluso en pleno invierno." #NT!
 building_winterfell_01:0 "$building_type_winterfell_01$" #NT!
 building_winterfell_01_desc:0 "$building_type_winterfell_01_desc$" #NT!

 building_type_castamere_mines_01:0 "Las minas de Castamere" #NT!
 building_type_castamere_mines_01_desc:1 "ded." #NT!
 building_castamere_mines_01:1 "Asentamiento Minero Castamere" #NT!
 building_castamere_mines_01_desc:1 "Ha surgido un pequeño asentamiento minero cerca de donde se encuentran las vetas de mineral. Los colonos han comenzado a abrir las vetas y extraer el mineral, pero hasta ahora solo están arañando la superficie." #NT!
 building_castamere_mines_02:1 "Mina Castamere" #NT!
 building_castamere_mines_02_desc:1 "A medida que crece el asentamiento, se extrae más y más mineral. La afluencia de ingenieros competentes permite la construcción de una mina real." #NT!
 building_castamere_mines_03:1 "Mina grande de Castamere" #NT!
 building_castamere_mines_03_desc:1 "A medida que crecen las operaciones mineras, también lo hacen las propias minas. Se construyen más entradas y se excavan grandes pozos para permitir la extracción de minerales profundos." #NT!
 building_castamere_mines_04:1 "Complejo Rammelsberg Castamere" #NT!
 building_castamere_mines_04_desc:1 "A medida que aumenta la producción de mineral, se instalan varias fundiciones alrededor del asentamiento. El procesamiento del metal se ha convertido en una segunda naturaleza para los habitantes, y su habilidad es reconocida en todo el mundo conocido." #NT!

