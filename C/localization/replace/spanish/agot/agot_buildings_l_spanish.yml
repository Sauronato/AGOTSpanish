 building_building_moat_05: "Foso alimentado por corrientes"
 building_type_building_moat_05: "Defensas exteriores"
 building_building_moat_05_desc: "El foso que rodea este castillo ha sido diseñado para ser alimentado por un arroyo local. Se pueden encontrar varias especies de peces en el agua ahora dulce, y las aguas residuales se llevan fuera del castillo."
 building_type_building_moat_05_desc: "El foso que rodea este castillo ha sido diseñado para ser alimentado por un arroyo local. Se pueden encontrar varias especies de peces en el agua ahora dulce, y las aguas residuales se llevan fuera del castillo."
 building_building_moat_06: "Foso del lago"
 building_type_building_moat_06: "Defensas exteriores"
 building_building_moat_06_desc: "Esta explotación se encuentra en medio de un gran lago de agua dulce. Alimentado por varios arroyos, el agua no se puede drenar y proporciona un suministro inagotable de agua dulce a los defensores. En tiempos de paz, a menudo se usa para navegar."
