 building_the_citadel_02_desc: "$building_type_the_citadel_01_desc$" #NT!
  
 building_type_agot_oldtown_walls_01: "Murallas del casco antiguo"
 building_type_agot_oldtown_walls_01_desc: "Los grandes muros de piedra de Oldtown se mantienen altos y han protegido la ciudad desde antes de que Hightower jurara lealtad a los Jardineros."
 building_agot_oldtown_walls_01: "Murallas de Otón II"
 building_agot_oldtown_walls_01_desc: "Levantados por Otón II, los enormes muros de piedra se construyeron después de que la ciudad fuera saqueada tres veces en un siglo; primero de Samwell Starfire Dayne, segundo de Whored the Cruel of the Ironmen y, por último, de Gykes the Woe Gardener."
  
 building_type_agot_seven_shrines_01: "Los siete santuarios" #NT!
 building_type_agot_seven_shrines_01_desc: "Famosos por los jardines que los rodean, los Siete Santuarios están dedicados a cada aspecto del Uno y dan la bienvenida a todos." #NT!
 building_agot_seven_shrines_01: "Los siete santuarios" #NT!
 building_agot_seven_shrines_01_desc: "Famosos por los jardines que los rodean, los Siete Santuarios están dedicados a cada aspecto del Uno y dan la bienvenida a todos." #NT!
  
 building_type_agot_goldengrove_01: "Arboleda dorada"
 building_type_agot_goldengrove_01_desc: "Hogar de la Casa Rowan, que desciende de Rowan Gold-hair."
 building_agot_goldengrove_01: "Problema de Rowan"
 building_agot_goldengrove_01_desc: "El antiguo árbol del que se decía que había descubierto manzanas doradas sigue en pie, muerto hace mucho tiempo y, aun así, impresionante."
  
 building_type_agot_bitterbridge_01: "El puente"
 building_type_agot_bitterbridge_01_desc: "El antiguo puente de la Casa Caswell que cruza Mander."
 building_agot_bitterbridge_01: "El puente de piedra"
 building_agot_bitterbridge_01_desc: "El Stonebridge de House Caswell ha sido durante mucho tiempo un punto focal económico, siendo la principal forma de cruzar el Mander si no se desea utilizar barcos."
 building_agot_bitterbridge_02: "Puente amargo"
 building_agot_bitterbridge_02_desc: "En el Levantamiento de Faith Militant, la Batalla de Stonebridge fue tan terrible que Mander se tiñó de sangre, y las enemistades creadas ese día hicieron que todos los que lucharon allí se refirieran al puente con un nuevo nombre; el Puente Amargo."
  
 building_type_agot_red_lake_01: "Lago rojo"
 building_type_agot_red_lake_01_desc: "El hogar de House Crane en Northern Reach."
 building_agot_red_lake_01: "Restos de los gigantes del alcance"
 building_agot_red_lake_01_desc: "Los huesos antiguos del último de los Gigantes del Dominio todavía se pueden ver a lo largo de la orilla del Lago Rojo. Fue aquí donde Brandon de Bloody Blade los pasó por la espada."
  
 building_type_agot_tumbleton_01: "Caída" #NT!
 building_type_agot_tumbleton_01_desc: "Escena de varias batallas en la Danza de los Dragones, Tumbleton se ha recuperado lentamente con el paso de los años para volver a tener su gloria de antes de la guerra." #NT!
 building_agot_tumbleton_01: "Los huesos de Vermithor y Seasmoke" #NT!
 building_agot_tumbleton_01_desc: "Después de la segunda Batalla de Tumbleton, los restos de Vermithor y Seasmoke permanecen fuera de la ciudad, y muchas personas a lo largo de los años se han dirigido a ver los restos de estas grandes bestias. Esto ha atraído más visitantes a la ciudad, contribuyendo a su recrecimiento." #NT!
  
 building_type_agot_cider_hall_01: "Sidrería" #NT!
 building_type_agot_cider_hall_01_desc: "La sede tradicional de la Casa Fossoway, antaño hogar de Foss el Arquero." #NT!
 building_agot_cider_hall_01: "El moño y la sidra de manzana" #NT!
 building_agot_cider_hall_01_desc: "Famoso en todo Poniente por las habilidades de su progenitor con el arco, es más bien la elaboración de sidra de manzana lo que enriqueció Cider Hall." #NT!
  
 building_type_agot_starpike_01: "Estrella" #NT!
  building_type_agot_starpike_01_desc: "The first, and greatest, of House Peake’s three castles, Starpike sits in the Dornish Marches as a testament to the house's longevity and endurance.” 
 building_agot_starpike_01: "Solar de Lorimar" #NT!
 building_agot_starpike_01_desc: "La Casa Peake tiene numerosos antepasados ​​famosos, pero fue Lorimar Peake quien llevó a la casa a su mayor poder. Fue él quien desterró a sus antiguos rivales de la Casa Manderly del Dominio, y al hacerlo ganó no sólo su tercer castillo Dunstonbury, sino que acercó la casa a la Casa Gardener, sus señores feudales." #NT!
  
  # Riverlands Special Buildings 
 building_type_riverrun_01: "Aguasdulces"
 building_type_riverrun_01_desc: "El castillo de Riverrun no es particularmente grande, pero tiene una posición estratégica en la confluencia del río Tumblestone y Red Fork. Los ríos rodean dos de los tres lados del castillo, y el tercero está protegido por un amplio foso que se puede inundar para dejar el castillo como una isla."
 building_riverrun_01: "$building_type_riverrun_01$"
 building_riverrun_01_desc: "$building_type_riverrun_01_desc$"
  
 building_type_the_twins_01: "Los gemelos"
 building_type_the_twins_01_desc: "Los Gemelos, o el Cruce, es la sede de la Casa Frey. Acertadamente llamado en ambos casos, el castillo se define por un par de torreones gemelos en lados opuestos de Green Fork, un gran puente de piedra que conecta los dos. Está bien fortificado, con fosos que rodean cada uno de los torreones, convirtiéndolos en islas dentro del río."
 building_the_twins_01: "$building_type_the_twins_01$"
 building_the_twins_01_desc: "$building_type_the_twins_01_desc$"
  
 building_type_harrenhal_01: "Harrenhal"
 building_type_harrenhal_01_desc: "Cuando el rey Harren se negó a doblar la rodilla ante Aegon el Conquistador, no solo se condenó a sí mismo y a su casa, sino también a su gran fortaleza. Hoy Harrenhal yace en ruinas, su piedra derretida y quemada. Y, sin embargo, incluso como ruina, Harrenhal sigue siendo una propiedad impresionante y fuerte."
  
 building_type_ruins_harrenhal_01: "Harrenhal" #NT!
 building_type_ruins_harrenhal_01_desc: "Cuando el rey Harren se negó a arrodillarse ante Aegon el Conquistador, no sólo se condenó a sí mismo y a su casa, sino también a su gran fortaleza. Hoy Harrenhal está en ruinas, con sus piedras derretidas y quemadas. Y, sin embargo, incluso como ruina, Harrenhal sigue siendo una fortaleza impresionante y fuerte." #NT!
 building_ruins_harrenhal_01: "$building_type_ruins_harrenhal_01$" #NT!
 building_ruins_harrenhal_01_desc: "$building_type_ruins_harrenhal_01_desc$" #NT!
 building_ruins_harrenhal_02: "Torre del Terror reconstruida" #NT!
 building_ruins_harrenhal_02_desc: "La Torre del Terror ha servido como asiento del señor, prisión para cautivos de alta cuna y todo lo demás. Es un lugar apropiado para iniciar la restauración de las torres de Harrenhal." #NT!
 building_ruins_harrenhal_03: "Torre de las Lamentaciones reconstruida" #NT!
 building_ruins_harrenhal_03_desc: "Para satisfacer las demandas de un castillo reformado, los almacenes y graneros existentes en la Torre de los Lamentos se han ampliado considerablemente." #NT!
 building_ruins_harrenhal_04: "Torre de los fantasmas reconstruida" #NT!
 building_ruins_harrenhal_04_desc: "La Torre de los Fantasmas ha sido reconstruida y ahora sirve para proteger los muros este y la puerta poterna." #NT!
 building_ruins_harrenhal_05: "Torre de la Viuda reconstruida" #NT!
 building_ruins_harrenhal_05_desc: "La segunda torre más grande, la Torre de la Viuda, fue en su día el hogar de la reina Rhaena Targaryen. Ahora ha sido reconstruida para que esté en condiciones adecuadas para una reina." #NT!
 building_ruins_harrenhal_06: "Torre Kingspyre reconstruida" #NT!
 building_ruins_harrenhal_06_desc: "La mayor de las torres de Harrenhal, la enorme Torre Kingspyre, contiene la cámara del señor y el Salón de los Mil Hogares. Ahora que ha sido reconstruido, la reconstrucción de Harrenhal casi ha terminado." #NT!
 building_ruins_harrenhal_07: "Harrenhal restaurado" #NT!
 building_ruins_harrenhal_07_desc: "Reconstruido hasta alcanzar la grandeza que tuvo brevemente, Harrenhal vuelve a ser el castillo más espléndido de Poniente. Sus cinco grandes torres detrás de sus enormes muros se elevan desafiantemente hacia el cielo con su señor sin miedo a nada más que al regreso de los dragones." #NT!
  
 building_type_agot_raventree_hall_01: "Salón del Árbol Cuervo"
 building_type_agot_raventree_hall_01_desc: "En el corazón de Raventree Hall hay un gran arciano, muerto hace mucho tiempo, y que se dice que fue envenenado por los Bracken en épocas pasadas. Es el hogar de una gran matanza de cuervos, lo que da nombre al castillo."
 building_agot_raventree_hall_01: "Gran arciano muerto"
 building_agot_raventree_hall_01_desc: "$building_type_agot_raventree_hall_01_desc$"
  
