 building_building_moat_08: "Foso infestado de lagartos y leones"
 building_type_building_moat_08: "Impresionantes defensas exteriores"
 building_building_moat_08_desc: "El foso exterior de esta propiedad está repleto de leones lagarto, aparentemente importados del Cuello. Sus ojos miran desde el agua turbia, atentos a cualquier cosa lo suficientemente audaz como para acercarse demasiado a la orilla del agua. Solo un tonto intentaría cruzarlo excepto a través del puente levadizo."
