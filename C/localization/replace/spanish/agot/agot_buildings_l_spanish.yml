 building_type_agot_high_heart_01: "Corazón alto"
 building_type_agot_high_heart_01_desc: "Sobre High Heart se encuentra una gran arboleda de Weirwoods, la mayor colección de árboles al sur de Neck fuera de Isle of Faces."
 building_agot_high_heart_01: "Arboleda del Alto Corazón"
 building_agot_high_heart_01_desc: "Sobre High Heart se encuentra una gran arboleda de Weirwoods, la mayor colección de árboles al sur de Neck fuera de Isle of Faces."
 building_agot_high_heart_02: "La arboleda talada"
 building_agot_high_heart_02_desc: "Cuando los Ándalos llegaron a High Heart, derribaron todos los árboles demoníacos, poniendo fin a la influencia de los Dioses Antiguos en las Tierras de los Ríos."
  
 building_type_agot_seagard_01: "Guardiamarina"
 building_type_agot_seagard_01_desc: "Seagard se ha enfrentado a los Hombres del Hierro y sus ataques durante incontables milenios. Con ese fin se construyó la Booming Tower. Su sonido se puede escuchar a kilómetros y kilómetros."
 building_agot_seagard_01: "La torre en auge"
 building_agot_seagard_01_desc: "$building_type_agot_seagard_01_desc$"
  
 building_type_agot_maidenpool_01: "Piscina de doncella"
 building_type_agot_maidenpool_01_desc: "Maidenpool era el hogar de la famosa Jonquil the Maid y su héroe Florian the Fool. Debido a esto, ha visto venir a peregrinos de todo Poniente."
 building_agot_maidenpool_01: "La piscina de Jonquil"
 building_agot_maidenpool_01_desc: "$building_type_agot_maidenpool_01_desc$"
  
 building_type_agot_oldstones_01: "Piedras viejas"
 building_type_agot_oldstones_01_desc: "Aún quedan las ruinas del castillo de los Reyes Mudd. Son viejos y algunos dicen que están embrujados."
 building_agot_oldstones_01: "Ruinas de piedras antiguas"
 building_agot_oldstones_01_desc: "$building_type_agot_oldstones_01_desc$"
 building_agot_oldstones_02: "Castillo de la Corona de Oro"
 building_agot_oldstones_02_desc: "El castillo reconstruido de Oldstones, una vez más un faro del poder de Riverlands, sus muros se alzan altos y orgullosos."
  
 building_type_agot_inn_of_the_kneeling_man_01: "Posada del hombre arrodillado" #NT!
 building_type_agot_inn_of_the_kneeling_man_01_desc: "Esta posada fue construida en el lugar donde Torrhen Stark, el último rey del Norte, se arrodilló ante Aegon el Conquistador." #NT!
 building_agot_inn_of_the_kneeling_man_01: "Posada del Hombre Arrodillado" #NT!
 building_agot_inn_of_the_kneeling_man_01_desc: "Esta posada fue construida en el lugar donde se dice que Torrhen Stark, el último rey del Norte, se arrodilló ante Aegon el Conquistador." #NT!
  
 building_type_agot_stoney_sept_01: "Septiembre pedregoso" #NT!
 building_type_agot_stoney_sept_01_desc: "Stoney Sept, una ciudad en el sur de Riverlands, recibe viajeros de todos los Siete Reinos, desde Stormlands hacia el norte." #NT!
 building_agot_stoney_sept_01: "Plaza de la Trucha Saltadora" #NT!
 building_agot_stoney_sept_01_desc: "La calle central de Stoney Sept, la plaza es conocida por su fuente con sus truchas saltando, tiene todo lo que un viajero podría desear, desde bienes y servicios (incluidos melocotones) hasta camas seguras." #NT!
  
  # Westerlands Special Buildings 
 building_type_casterly_rock_01: "Roca Casterly"
 building_type_casterly_rock_01_desc: "Se dice que tiene tres veces la altura del Muro, la enorme Roca Casterly es la fuente de riqueza y poder de la Casa Lannister. La montaña alberga un abundante suministro de oro, y miles de años de minería han llenado la Roca con túneles que ahora forman los pasillos, las habitaciones y los patios de uno de los castillos más grandes de Westeros."
 building_casterly_rock_01: "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc: "$building_type_casterly_rock_01_desc$"
  
 building_type_agot_banefort_01: "Banefort"
 building_type_agot_banefort_01_desc: "Banefort, hogar del antiguo Rey Encapuchado y sus parientes nigromantes, ha luchado contra los Hombres del Hierro durante siglos."
 building_agot_banefort_01: "Torreón del Rey Encapuchado"
 building_agot_banefort_01_desc: "$building_type_agot_banefort_01_desc$"
  
 building_type_agot_castamere_01: "Castamere"
 building_type_agot_castamere_01_desc: "Castamere puede parecer un castillo menor, pero los Reyne se han expandido profundamente bajo tierra. Bajo tierra, las minas se extienden profundas y fuertes."
 building_agot_castamere_01: "Minas de Castamere"
 building_agot_castamere_01_desc: "Castamere puede parecer un castillo menor, pero los Reyne se han expandido profundamente bajo tierra. Bajo tierra, las minas se extienden profundas y fuertes."
  
 building_type_agot_castamere_ruins_01: "Castamere" #NT!
 building_type_agot_castamere_ruins_01_desc: "Castamere puede parecer un castillo menor, pero los Reyne se han expandido profundamente bajo tierra. Bajo tierra, las minas se extienden profundas y fuertes." #NT!
 building_agot_castamere_ruins_01: "Las minas inundadas" #NT!
 building_agot_castamere_ruins_01_desc: "Cuando los Reyne y los Tarbeck se rebelaron, encontraron su rival en Tywin Lannister, y no mostraron piedad de que los inundara, llevando a los Rain a Castamere." #NT!
 building_agot_castamere_ruins_02: "Minas restauradas de Castamere" #NT!
 building_agot_castamere_ruins_02_desc: "Ahora despejadas, las Minas de Castamere vuelven a ocupar el segundo lugar después de la Roca. Sus grandes salones se extienden profundamente bajo el mero." #NT!
  
 building_type_agot_lann_sept_01: "Septiembre de Lann" #NT!
 building_type_agot_lann_sept_01_desc: "El Septo de Lannisport, comúnmente llamado Septo de Lann, debido a la creencia errónea de la gente pequeña de que fue construido por Lann el Inteligente, es uno de los grandes septos del reino. Su tamaño y grandeza es sólo la tercera parte de los Septos Grande y Estrellado." #NT!
 building_agot_lann_sept_01: "$building_type_agot_lann_sept_01$" #NT!
 building_agot_lann_sept_01_desc: "$building_type_agot_lann_sept_01_desc$" #NT!
  
 building_type_agot_lions_dock_01: "Muelle del León" #NT!
 building_type_agot_lions_dock_01_desc: "Los muelles de Lannisport, aunque no son tan grandes como los de Volantis ni tan seguros como los de Braavos, atraen barcos de todo el mundo. Las leyendas sobre el oro de Roca Casterly se conocen desde Asshai hasta Ib, y los comerciantes siempre buscarán oro." #NT!
 building_agot_lions_dock_01: "$building_type_agot_lions_dock_01$" #NT!
 building_agot_lions_dock_01_desc: "$building_type_agot_lions_dock_01_desc$" #NT!
  
  # Stormlands Special Buildings 
 building_type_storms_end_01: "Final de la tormenta"
 building_type_storms_end_01_desc: "Storm's End fue el séptimo y último castillo construido por Durran Godsgrief para capear la ira del dios del mar y la diosa del viento. Es una enorme fortaleza que consiste en el Puño, una gran torre que sirve como torreón, granero, cuartel y salón, y un muro cortina de piedra lisa de cien pies de alto y al menos cuarenta pies de espesor."
 building_storms_end_01: "$building_type_storms_end_01$"
 building_storms_end_01_desc: "$building_type_storms_end_01_desc$"
  
 building_type_agot_griffins_roost_01: "El gallinero del grifo"
 building_type_agot_griffins_roost_01_desc: "Griffin's Roost está en el borde occidental de Shipbreaker Bay, con los lados sur, este y norte del castillo rodeados de agua; el lado occidental es accesible, aunque ese lado está protegido por una puerta de entrada que conduce a una cresta estrecha llamada Garganta de Grifo, que es el único camino al castillo."
 building_agot_griffins_roost_01: "Garganta de grifo"
 building_agot_griffins_roost_01_desc: "Griffin's Roost está en el borde occidental de Shipbreaker Bay, con los lados sur, este y norte del castillo rodeados de agua; el lado occidental es accesible, aunque ese lado está protegido por una puerta de entrada que conduce a una cresta estrecha llamada Garganta de Grifo, que es el único camino al castillo."
  
 building_type_agot_blackhaven_01: "Refugio negro"
 building_type_agot_blackhaven_01_desc: "Blackhaven, una de las antiguas fortalezas de los Señores de la Marcha, ha mantenido a raya a los dornienses y sus asaltantes durante mucho tiempo."
 building_agot_blackhaven_01: "Foso sin profundidad"
 building_agot_blackhaven_01_desc: "Blackhaven ha sido durante mucho tiempo una de las fortalezas del Señor de la Marcha, bien protegida por su gran Foso Infundido, que alberga un número incalculable de restos de asaltantes dornienses."
  
 building_type_agot_stonehelm_01: "Yelmo de piedra"
 building_type_agot_stonehelm_01_desc: "Stonehelm, una de las antiguas fortalezas de los Señores de la Marcha, ha mantenido a raya a los dornienses y sus asaltantes durante mucho tiempo."
 building_agot_stonehelm_01: "Muros de blanco y negro"
 building_agot_stonehelm_01_desc: "Stonehelm ha sido durante mucho tiempo una de las fortalezas del Señor de la Marcha, bien protegida por sus impresionantes muros de piedra blanca y negra, que han visto el fin de innumerables asaltantes dornienses."
  
 building_type_agot_nightsong_01: "Canción nocturna"
 building_type_agot_nightsong_01_desc: "Nightsong, una de las antiguas fortalezas de los Señores de la Marcha, ha mantenido a raya a los dornienses y sus asaltantes."
 building_agot_nightsong_01: "Torres cantantes"
 building_agot_nightsong_01_desc: "Nightsong ha sido durante mucho tiempo una de las fortalezas de Marcher Lord, bien protegida por sus famosas Singing Towers, que han acabado con innumerables asaltantes dornienses."
  
 building_type_agot_morne_01: "Morne"
 building_type_agot_morne_01_desc: "Mourne, sede de los reyes de Tarth, es un faro para todos los ándalos y las riquezas y maravillas de los reinos del ocaso."
 building_agot_morne_01: "Sede Real de Morne"
 building_agot_morne_01_desc: "$building_type_agot_morne_01_desc$"
 building_agot_morne_02: "Ruinas de la Isla Zafiro"
 building_agot_morne_02_desc: "Mourne, que alguna vez fue la sede real de la Isla Zafiro, yace en ruinas a la vista de todos. Estas ruinas hablan de un pasado poderoso, cuando los Evenstars eran reyes por derecho propio."
 building_agot_morne_03: "Sede de Mourne reconstruida"
 building_agot_morne_03_desc: "Mourne, reconstruido y resplandeciente, señala un gran futuro para la Isla Zafiro y quienes la gobiernan."
  
 building_type_agot_evenfall_hall_01: "Salón del anochecer"
 building_type_agot_evenfall_hall_01_desc: "El hogar de la Casa Tarth, Evenfall Hall, es el corazón palpitante de la Isla Zafiro."
 building_agot_evenfall_hall_01: "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc: "$building_type_agot_evenfall_hall_01_desc$"
  
 building_type_agot_summerhall_01: "Veranohall"
 building_type_agot_summerhall_01_desc: "Summerhall, el Palacio de Verano de los Targaryen, ha servido en ocasiones como sede de los hijos o hermanos menores del rey gobernante."
 building_agot_summerhall_01: "Palacio Real"
 building_agot_summerhall_01_desc: "$building_type_agot_summerhall_01_desc$"
  
 building_type_agot_summerhall_ruins_01: "Veranohall" #NT!
 building_type_agot_summerhall_ruins_01_desc: "Summerhall, el Palacio de Verano de los Targaryen, ha servido en ocasiones como sede de los hijos o hermanos menores del rey gobernante." #NT!
 building_agot_summerhall_ruins_01: "Ruinas de Summerhall" #NT!
 building_agot_summerhall_ruins_01_desc: "Arruinado en una noche de locura, que no sólo destruyó el castillo, sino que también mató a un rey y a casi toda la familia real, Summerhall es ahora un lugar de silenciosa desesperación." #NT!
 building_agot_summerhall_ruins_02: "La morada del príncipe" #NT!
 building_agot_summerhall_ruins_02_desc: "Renovado y reconstruido, Summerhall vuelve a ser un palacio entre las Marcas Dornienses." #NT!
  
 building_type_agot_paintwood_01: "Madera para pintar" #NT!
 building_type_agot_paintwood_01_desc: "En lo profundo de Rainwood, cerca del centro del Cabo de la Ira, se puede encontrar una arboleda llamada Paintwood por los lugareños, donde hasta el día de hoy se encuentra una antigua torre." #NT!
 building_agot_paintwood_01: "Torre de la Reina Verde" #NT!
 building_agot_paintwood_01_desc: "Cuando el Reino de las Tierras de la Tormenta estaba en su punto más débil bajo Durwald I, la Reina Verde se levantó para reclamar Rainwood y Cape Wrath para sí. Ella mantuvo a raya a los Durrandon durante casi una generación entera, pero cuando alguien capaz se sentó en Bastión de Tormentas, el joven reino colapsó ante la furia de los Durrandon." #NT!
  
 building_type_agot_bronzegate_01: "Puerta de Bronce" #NT!
 building_type_agot_bronzegate_01_desc: "Bronzegate, el antiguo hogar de la Casa Buckler, ha sido durante mucho tiempo el fin de cualquier aspirante a conquistador de Stormlands." #NT!
 building_agot_bronzegate_01: "Muro de las Siete Calaveras" #NT!
 building_agot_bronzegate_01_desc: "Durante las Invasiones Ándalas, una alianza entre siete señores de la guerra, autodenominada la Santa Hermandad de los Ándalos, puso sus miras en las Tierras de la Tormenta. Fue en la Batalla de Bronzegate donde Monfryd V los derrotó, matando a los siete a costa de su propia vida. Hoy en día, siete calaveras adornan las paredes de Bronzegate en recuerdo de la victoria, a pesar de que la Casa Buckler y Stormlands se han convertido." #NT!
  
 building_type_agot_weeping_tower_01: "Torre Whitehead" #NT!
 building_type_agot_weeping_tower_01_desc: "El hogar tradicional de la Casa Whitehead, es desde aquí que gobiernan la ciudad circundante." #NT!
 building_agot_weeping_tower_01: "$building_type_agot_weeping_tower_01$" #NT!
 building_agot_weeping_tower_01_desc: "$building_type_agot_weeping_tower_01_desc$" #NT!
 building_agot_weeping_tower_02: "La torre del llanto" #NT!
 building_agot_weeping_tower_02_desc: "Cuando los dornienses devolvieron el cuerpo del Joven Dragón, la ciudad retuvo su cuerpo durante tres días, donde muchos vinieron y lloraron por el rey Daeron. A partir de este también recibirían nuevos nombres el pueblo y la torre del señor." #NT!
  
 building_type_agot_kingswood_brotherhood_01: "Hermandad de Kingswood" #NT!
 building_type_agot_kingswood_brotherhood_01_desc: "La Hermandad Kingswood era un grupo infame de bandidos." #NT!
 building_agot_kingswood_brotherhood_01: "Campamento de la Hermandad" #NT!
 building_agot_kingswood_brotherhood_01_desc: "La Hermandad contaba con el apoyo de la gente pequeña de Kingswood, lo que les permitía evadir a los señores locales e incluso a las patrullas reales." #NT!
  
 building_type_agot_ruins_kingswood_brotherhood_01: "$building_type_agot_kingswood_brotherhood_01$" #NT!
 building_type_agot_ruins_kingswood_brotherhood_01_desc: "$building_type_agot_kingswood_brotherhood_01_desc$" #NT!
 building_agot_ruins_kingswood_brotherhood_01: "Tumbas de la Hermandad Kingswood" #NT!
 building_agot_ruins_kingswood_brotherhood_01_desc: ""
 building_agot_ruins_kingswood_brotherhood_02: "Campamento de la Hermandad Renacida" #NT!
 building_agot_ruins_kingswood_brotherhood_02_desc: "La Hermandad de Kingswood ha renacido y una vez más acosa a Kingswood y a los señores allí." #NT!
  
  # North Special Buildings 
 building_type_winterfell_01: "Invernalia"
 building_type_winterfell_01_desc: "Winterfell, sede de la Casa Stark, ha sido durante mucho tiempo el corazón del Norte. Famoso por las grandes criptas debajo de él que albergan a los señores y reyes muertos del pasado, y las fuentes termales que calientan el castillo incluso en pleno invierno."
 building_winterfell_01: "$building_type_winterfell_01$"
 building_winterfell_01_desc: "$building_type_winterfell_01_desc$"
 building_winterfell_02: "Las criptas de la casa Stark" #NT!
 building_winterfell_02_desc: "Debajo de la Primera Fortaleza se encuentran las criptas de la Casa Stark, que se remontan a miles de años atrás y yacen los antiguos Reyes del Norte y del Invierno, sepultados con espadas y lobos." #NT!
 building_winterfell_03: "$building_type_winterfell_01$" #NT!
 building_winterfell_03_desc: "$building_type_winterfell_01_desc$" #NT!
  
 building_type_moat_cailin_01: "Foso Cailin"
 building_type_moat_cailin_01_desc: "La antigua fortaleza de Moat Cailin ha protegido el norte durante siglos. Incluso en su estado ruinoso, con solo Gatehouse, Children's y Drunkard's Towers restantes, una pequeña fuerza puede defender el Foso contra casi cualquier ejército del sur."
 building_moat_cailin_01: "$building_type_moat_cailin_01$"
 building_moat_cailin_01_desc: "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02: "Bastión del Cuello restaurado"
 building_moat_cailin_02_desc: "Reconstruido según su glorioso pasado, con veinte fuertes torres y un gran muro cortina de basalto, Moat Cailin vuelve a ser el bastión del Norte, capaz de defenderse de cualquier amenaza."
  
 building_type_agot_barrow_keep_01: "El gran túmulo"
 building_type_agot_barrow_keep_01_desc: "Debajo del Barrow Hall se encuentra el Gran Túmulo, que se dice que es el hogar del Primer Rey, o Rey de los Gigantes."
 building_agot_barrow_keep_01: "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc: "$building_type_agot_barrow_keep_01_desc$"
  
 building_type_agot_white_harbor_01: "La menta de invierno"
 building_type_agot_white_harbor_01_desc: "Cuando los Manderly llegaron al norte, trajeron consigo su riqueza, lo que ayudó a revitalizar el Norte después de milenios de guerra con los Reyes Halcón de Vale y Mountain. Esto se vio favorecido con la ubicación allí de la gran casa de moneda del Norte."
 building_agot_white_harbor_01: "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc: "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc: "Cuando Torrhen se arrodilló ante los Dragones, una de las cosas acordadas fue que la casa de moneda en White Harbor se cerraría, aunque el edificio se ha mantenido, si alguna vez un Norte independiente pudiera volver a necesitarlo." #NT!
  
 building_type_agot_sept_of_the_snows_01: "Septo de las Nieves"
 building_type_agot_sept_of_the_snows_01_desc: "Cuando los Manderly llegaron al norte, se les garantizó la protección de sus habitantes y, para simbolizar su fe, construyeron el Septo de las Nieves."
 building_agot_sept_of_the_snows_01: "$building_type_agot_sept_of_the_snows_01$"
 building_agot_sept_of_the_snows_01_desc: "$building_type_agot_sept_of_the_snows_01_desc$"
  
 building_type_agot_wolfs_den_01: "La guarida del lobo"
 building_type_agot_wolfs_den_01_desc: "Criado por Jon Stark para proteger el Cuchillo Blanco de asaltantes y esclavistas, Wolf's Den es un espectáculo temible para cualquier amenaza."
 building_agot_wolfs_den_01: "Guardia del Cuchillo Blanco"
 building_agot_wolfs_den_01_desc: "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02: "La prisión del tritón"
 building_agot_wolfs_den_02_desc: "Cuando los Manderly llegaron al norte y construyeron el Castillo Nuevo, Wolf's Den cayó en mal estado y se convirtió en una prisión para White Harbor."
 building_agot_wolfs_den_03: "La guarida"
 building_agot_wolfs_den_03_desc: "Restaurada y restaurada, la Guarida del Lobo vuelve a ser un espectáculo formidable."
  
 building_type_agot_new_castle_01: "El nuevo castillo"
 building_type_agot_new_castle_01_desc: "Cuando los Manderly llegaron al norte, construyeron el Castillo Nuevo como un duplicado de su castillo perdido de Dunstonbury en Reach. Está en marcado contraste con los castillos del norte, como Winterfell y Wolf's Den."
 building_agot_new_castle_01: "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc: "$building_type_agot_new_castle_01_desc$"
  
 building_type_agot_dreadfort_01: "El Fuerte Terror"
 building_type_agot_dreadfort_01_desc: "La antigua fortaleza de los Reyes Rojos, en lo profundo de su interior, se encuentra la Vitrina Oculta donde los Bolton guardaban los trofeos más infames y secretos."
 building_agot_dreadfort_01: "El escaparate oculto"
 building_agot_dreadfort_01_desc: "$building_type_agot_dreadfort_01_desc$"
  
 building_type_agot_karhold_01: "Karhold"
 building_type_agot_karhold_01_desc: "La sede de la Casa Karhold."
 building_agot_karhold_01: "La mota gris"
 building_agot_karhold_01_desc: "Karhold era una fortaleza fuerte incluso antes de que Karlon Stark tomara posesión, situada en lo alto de dos colinas, proporciona al castillo una formidable mota natural y defensas."
  
 building_type_agot_warg_king_01: "Castillo del Rey Warg"
 building_type_agot_warg_king_01_desc: "El antiguo dominio del Rey Warg, uno de los antiguos rivales de los Reyes del Invierno."
 building_agot_warg_king_01: "Ruinas del Castillo del Rey Warg"
 building_agot_warg_king_01_desc: "Los antiguos restos del castillo del Rey Warg todavía se encuentran en la punta de Sea Dragon Point, uno de los primeros en ser derrotados por los Reyes del Invierno; muchos creen que las ruinas están encantadas hasta el día de hoy."
 building_agot_warg_king_02: "El castillo reconstruido del rey huargo"
 building_agot_warg_king_02_desc: "Reconstruido a partir de las ruinas, el Castillo del Rey Warg vuelve a ser una fortaleza formidable. Si bien fue destruido antes, ha sido reconstruido más grandioso que nunca."
  
 building_type_agot_greywater_watch_01: "Vigilancia de aguas grises" #NT!
 building_type_agot_greywater_watch_01_desc: "El famoso castillo de la Casa Reed, Greywater Watch, es famoso por ser el más grande de los castillos de Crannogmen y, como todos los demás, se dice que se mueve a través de los Pantanos del Cuello, lo que lo hace aún más difícil de encontrar y atacar." #NT!
 building_agot_greywater_watch_01: "El castillo ambulante" #NT!
 building_agot_greywater_watch_01_desc: "El famoso castillo de la Casa Reed, Greywater Watch, es famoso por ser el más grande de los castillos de Crannogmen y, como todos los demás, se dice que se mueve a través de los Pantanos del Cuello, lo que lo hace aún más difícil de encontrar y atacar." #NT!
  
  # Dorne Special Buildings 
 building_type_sunspear_01: "Lanza del sol"
 building_type_sunspear_01_desc: "Lanza del Sol es la sede de la Casa Nymeros-Martell. Al igual que los propios dornienses, el castillo es una mezcla de elementos rhoynienses y ándalos. Junto al antiguo torreón de Andal llamado Sandship, se encuentran las Torres del Sol y la Lanza, ambas construidas en estilo Rhoynish. La Torre del Sol es donde el Príncipe o la Princesa de Dorne gobierna desde sus tronos gemelos, uno con un sol y el otro con una lanza."
 building_sunspear_01: "$building_type_sunspear_01$"
 building_sunspear_01_desc: "$building_type_sunspear_01_desc$"
  
 building_type_agot_tower_of_joy_01: "Torre de la alegría"
 building_type_agot_tower_of_joy_01_desc: "La Torre de la Alegría es una pequeña torre situada en el Paso del Príncipe, que ha servido como refugio privado para algunas de las personas más importantes del reino."
 building_agot_tower_of_joy_01: "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc: "$building_type_agot_tower_of_joy_01_desc$"
  
 building_type_agot_the_water_gardens_01: "Los jardines acuáticos"
 building_type_agot_the_water_gardens_01_desc: "Construidos por el Príncipe Moran para su novia, la Princesa Daenerys, los Jardines Acuáticos se han convertido en una joya en el desierto de Dorne. Hechos de mármol rosa, los Jardines Acuáticos han servido como refugio privado para los Príncipes de Dorne desde su construcción."
 building_agot_the_water_gardens_01: "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc: "$building_type_agot_the_water_gardens_01_desc$"
  
 building_type_agot_ghaston_grey_01: "Ghaston gris"
 building_type_agot_ghaston_grey_01_desc: "Ghaston Gray es la isla-fortaleza-prisión de Dorne. Situado en el Mar de Dorne, es el temor de cualquiera que sea atrapado por los dornienses."
 building_agot_ghaston_grey_01: "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc: "$building_type_agot_ghaston_grey_01_desc$"
  
 building_type_agot_the_shadow_city_01: "Ciudad de las Sombras"
 building_type_agot_the_shadow_city_01_desc: "Las Tres Murallas de Sunspear crean un laberinto de callejones y calles que sólo sirven para confundir a una fuerza atacante. Los tres muros sólo tienen un conjunto de puertas que se alinean directamente, la Puerta Triple; que sirve como embudo y trampa mortal."
 building_agot_the_shadow_city_01: "Puerta triple"
 building_agot_the_shadow_city_01_desc: "$building_type_agot_the_shadow_city_01_desc$"
  
 building_type_agot_starfall_01: "Lluvia de estrellas"
 building_type_agot_starfall_01_desc: "Starfall, un antiguo castillo que alberga una de las casas más antiguas, se construyó donde cayó la estrella de la que cayó la espada Dawn."
 building_agot_starfall_01: "Espada de piedra pálida"
 building_agot_starfall_01_desc: "La famosa torre que lleva el nombre de la espada Dawn de la Casa Dayne, la Palestone Sword es alta y le da a Starfall un fuerte control de las áreas circundantes. Sin embargo, ha demostrado ser un arma de doble filo, ya que los miembros saltan desde sus alturas cuando caen en la desesperación."
  
 building_type_agot_vultures_roost_01: "El refugio del buitre"
 building_type_agot_vultures_roost_01_desc: "El infame hogar del Rey Buitre, Vulture's Roost, se ha ganado la enemistad de los Marcher Lords en todo Reach y Stormlands."
 building_agot_vultures_roost_01: "Sede del Rey Buitre"
 building_agot_vultures_roost_01_desc: "Desde aquí fueron los numerosos Reyes Buitre los que aterrorizaron a las Marcas Dornienses, y desde aquí podría surgir otro."
  
 building_type_agot_skyreach_01: "Alcance del cielo"
 building_type_agot_skyreach_01_desc: "Skyreach, que alguna vez fue el hogar de los Reyes de la Piedra y el Cielo, ha dominado el Camino Ancho, ahora conocido como el Paso del Príncipe."
 building_agot_skyreach_01: "Las torres altísimas"
 building_agot_skyreach_01_desc: "Skyreach es famoso por su vigilancia del Wide Way, sus muros tallados y sus altísimas torres. Ningún enemigo ha podido burlar este formidable castillo."
  
 building_type_agot_hellgate_hall_01: "Salón de la puerta del infierno" #NT!
 building_type_agot_hellgate_hall_01_desc: "Sede ancestral de la Casa Dryland, es desde este temible castillo que gobernaron como Reyes del Azufre." #NT!
 building_agot_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$" #NT!
 building_agot_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$" #NT!
  
 building_type_agot_ruins_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$" #NT!
 building_type_agot_ruins_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$" #NT!
 building_agot_ruins_hellgate_hall_01: "Las ruinas de Lucifer" #NT!
 building_agot_ruins_hellgate_hall_01_desc: "Hellgate Hall y House Dryland, que alguna vez fueron los castillos más poderosos que llamaron hogar a las profundas dunas de Dorne, quedaron destruidos en las Guerras de Unificación Dornienses bajo Nymeria y la Casa Martell. Hoy en día, las ruinas son un testimonio de aquellos que desafían al Sol y a la Lanza como lo hizo el último Rey del Azufre." #NT!
 building_agot_ruins_hellgate_hall_02: "Salón Hellgate reconstruido" #NT!
 building_agot_ruins_hellgate_hall_02_desc: "Reconstruido a su estado anterior, Hellgate Hall una vez más sirve como el hogar del Rey de Azufre, las dunas ya no se inclinan ante Sunspear." #NT!
  
 building_type_agot_godsgrace_01: "La gracia de Dios" #NT!
 building_type_agot_godsgrace_01_desc: "El castillo, sede tradicional de la Casa Allyrion, fue fundado cuando la Casa se instaló en la región durante las Invasiones Ándalas." #NT!
 building_agot_godsgrace_01: "La torre de sangre verde" #NT!
  building_agot_godsgrace_01_desc: "The Greenblood Tower was built by House Allyrion to give them a commanding position in the plains around the Greenblood and allowed them to maintain their independence in the face of many other petty kingdoms that surrounded it. 
  
  # Vale Special Buildings 
 building_type_the_eyrie_01: "El Nido de Águilas"
 building_type_the_eyrie_01_desc: "El Nido de Águilas es el castillo de verano de la Casa Arryn, construido como palacio para los Reyes de la Montaña y el Valle. Es uno de los más pequeños de los grandes castillos de Poniente. Sin embargo, su ubicación encima de la Lanza del Gigante lo hace casi inexpugnable."
 building_the_eyrie_01: "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc: "$building_type_the_eyrie_01_desc$"
  
 building_type_the_bloody_gate_01: "La puerta sangrienta"
 building_type_the_bloody_gate_01_desc: "La Puerta Sangrienta defiende el único paso a través de las Montañas de la Luna hacia el Valle. Protege el Valle de los miembros de los clanes de las montañas y otros posibles invasores."
 building_the_bloody_gate_01: "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc: "$building_type_the_bloody_gate_01_desc$"
  
 building_type_agot_grafton_keep_01: "El asidero de Grafton"
 building_type_agot_grafton_keep_01_desc: "Cuando los Grafton llegaron por primera vez a Poniente, entraron al servicio de los Reyes Shett de Gulltown. Los Shett intentaron unir a los Grafton mediante un matrimonio doble. Esta fue su perdición ya que tanto el padre como el hijo fueron encarcelados hasta que sus esposas de Grafton quedaron embarazadas y luego desaparecieron."
 building_agot_grafton_keep_01: "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc: "$building_type_agot_grafton_keep_01_desc$"
  
 building_type_agot_gulltown_01: "Pueblo gaviota"
 building_type_agot_gulltown_01_desc: "La tercera ciudad de Westeros, y la segunda más pequeña, Gulltown es el puerto principal del Valle y lo ha sido desde antes de la llegada de los Ándalos."
 building_agot_gulltown_01: "Casa Madre de Maris"
 building_agot_gulltown_01_desc: "La Casa Madre de Maris fue iniciada por una de las Siete Spearks, la Madre Maris. Desde aquí enseñó a muchos huérfanos e hijas bastardas, y vio la muerte de Lady Jeyne Arryn."
  
 building_type_agot_runestone_01: "Piedra rúnica"
 building_type_agot_runestone_01_desc: "Runestone, el antiguo hogar de la Casa Royce, ha sido escenario de luchas desde antes de la llegada de los Ándalos, y mucho después."
 building_agot_runestone_01: "La puerta de bronce"
 building_agot_runestone_01_desc: "La fortaleza de los una vez Reyes de Bronce está custodiada por una gran puerta con adornos de bronce con antiguas runas talladas en las piedras que componen la puerta de entrada."
  
 building_type_agot_gates_of_the_moon_01: "Puertas de la luna" #NT!
 building_type_agot_gates_of_the_moon_01_desc: "El hogar original de la Casa Arryn, las Puertas de la Luna, se mantiene firme. Donde el Eyrie es famoso por su belleza, es una casa de verano y más palacio que fortaleza. Las Puertas de la Luna, por otro lado, son una fortaleza fuerte y la clave para controlar no sólo el Nido de Águilas, sino también el Valle mismo." #NT!
 building_agot_gates_of_the_moon_01: "Campo de batalla de las siete estrellas" #NT!
 building_agot_gates_of_the_moon_01_desc: "La Batalla de las Siete Estrellas marcó la primera vez que uno de los siete reinos caería en manos de los Ándalos. Fue aquí donde Artys Arryn derrotó a Robar II y consolidó el gobierno ándalo en el Valle." #NT!
 building_agot_gates_of_the_moon_02: "Nido de invierno del halcón" #NT!
 building_agot_gates_of_the_moon_02_desc: "El hogar original de la Casa Arryn, las Puertas de la Luna, se mantiene firme. Donde el Eyrie es famoso por su belleza, es una casa de verano y más palacio que fortaleza. Las Puertas de la Luna, por otro lado, son una fortaleza fuerte y la clave para controlar no sólo el Nido de Águilas, sino también el Valle mismo." #NT!
  
 building_type_agot_sisterton_01: "Hermanaton"
 building_type_agot_sisterton_01_desc: "Sisterton, la ciudad principal de las Tres Hermanas, es lo más parecido a un puerto importante de las islas."
 building_agot_sisterton_01: "La lámpara de noche"
 building_agot_sisterton_01_desc: "La lámpara nocturna, el antiguo faro de las Tres Hermanas, es una torre negra que guía a los marineros hacia el puerto cuando está encendida y a los barcos hacia la perdición cuando no."
  
 building_type_agot_redfort_01: "Fortaleza roja" #NT!
 building_type_agot_redfort_01_desc: "La antigua sede de la que la Casa toma su nombre." #NT!
 building_agot_redfort_01: "Las paredes de piedra roja" #NT!
 building_agot_redfort_01_desc: "Los muros de Redfort, al igual que el resto del castillo, están hechos de piedra roja que le da nombre al castillo y a la casa. La fortaleza de estos muros ha sido puesta a prueba muchas veces por los ándalos, los clanes de la Montaña de la Luna y otros enemigos." #NT!
  
 building_type_agot_ironoaks_01: "Robles de hierro" #NT!
 building_type_agot_ironoaks_01_desc: "El castillo tradicional de la Casa Waynwood desde las Invasiones Ándalas." #NT!
 building_agot_ironoaks_01: "La torre ceremonial" #NT!
 building_agot_ironoaks_01_desc: "Conocida por su firme apego a las ceremonias y la caballerosidad, la Casa Waynwood ha sido durante mucho tiempo uno de los pináculos del Valle." #NT!
  
 building_type_agot_strongsong_01: "Canción fuerte" #NT!
 building_type_agot_strongsong_01_desc: "La antigua sede de la Casa Belmore, desde aquí han mantenido el control de su dominio en las Montañas de la Luna." #NT!
 building_agot_strongsong_01: "Lago Bellsong" #NT!
 building_agot_strongsong_01_desc: "Strongsong está construido junto al lago Bellsong, que ha proporcionado suministros muy necesarios a comunidades aisladas en las montañas." #NT!
  
 building_type_agot_ruthermont_01: "Ruthermont" #NT!
 building_type_agot_ruthermont_01_desc: "La antigua sede de la Casa Ruthermont, desde aquí la casa ha prosperado desde las Invasiones Ándalas." #NT!
 building_agot_ruthermont_01: "El Ruthermont" #NT!
 building_agot_ruthermont_01_desc: "La montaña de la que la Casa Ruthermont tomó su nombre ha sido una gran fuente de prosperidad para la Casa. No repleto de oro como las Tierras del Oeste, ha permitido a la Casa utilizar y desarrollar mejor las tierras a su alrededor." #NT!
  
  # Iron Islands Special Buildings 
 building_type_pyke_01: "Pyke"
 building_type_pyke_01_desc: "Pyke es un antiguo castillo. Los acantilados en los que se construyó Pyke han sido erosionados por el mar hace mucho tiempo, y ahora las torres del castillo se alzan sobre tres islas y docenas de pilares marinos. La Gran Fortaleza es el hogar de la Silla Seastone, el trono de los gobernantes de las Islas del Hierro, una posición que actualmente ocupa la Casa Greyjoy."
 building_pyke_01: "$building_type_pyke_01$"
 building_pyke_01_desc: "$building_type_pyke_01_desc$"
  
 building_type_holy_site_naggas_hill_01: "Colina de Nagga"
 building_type_holy_site_naggas_hill_01_desc: "Con la cresta de los huesos del gran dragón marino Nagga, Nagga's Hill era el lugar donde el legendario Rey Gris tenía su salón, y donde los Ironborn se reunían durante siglos para celebrar asambleas reales y elegir a sus gobernantes."
 building_holy_site_naggas_hill_01: "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc: "$building_type_holy_site_naggas_hill_01_desc$"
  
 building_type_agot_hoare_castle_01: "Castillo Hoare"
 building_type_agot_hoare_castle_01_desc: "El antiguo castillo que alguna vez perteneció a la Casa Hoare ubicado en Great Wyk, este no era su salón ancestral, sino más bien su segundo hogar en las islas."
 building_agot_hoare_castle_01: "La celda de Harmund"
 building_agot_hoare_castle_01_desc: "Cuando Harmund Hoare abandonó al Dios Ahogado, el Alcaudón levantó a los Hijos del Hierro en rebelión y le cobró un precio terrible al otrora rey, cortándole la lengua, la nariz y los ojos."
  
 building_type_agot_lonely_light_01: "La última luz" #NT!
 building_type_agot_lonely_light_01_desc: "Lonely Light, el lugar más occidental del mundo conocido, se erige como el último faro antes de la oscuridad desconocida más allá del Sunset Sea. Si bien los maestres y otros eruditos del mundo creen que es redondo, ningún viaje registrado ha realizado el viaje." #NT!
 building_agot_lonely_light_01: "$building_type_agot_lonely_light_01$" #NT!
 building_agot_lonely_light_01_desc: "$building_type_agot_lonely_light_01_desc$" #NT!
  
  # Beyond the Wall Special Buildings 
 building_type_agot_hardhome_01: "Hardhome"
 building_type_agot_hardhome_01_desc: "The only place that could be considered a town Beyond-the-Wall is Hardhome."
 building_agot_hardhome_01: "City of the Three Chiefs"
 building_agot_hardhome_01_desc: "Hardhome is a tenous thing, being home to the Freefolk any sort of ordered government is only as strong as the would be enforcers, and that is currently the three chiefs who rule different parts of the city."
 building_agot_hardhome_02: "Ruins of the Hardhome"
 building_agot_hardhome_02_desc: "Hardhome has been abandoned for sometime, and is said to be the haunt of ghouls, demons, and darker things."
 building_agot_hardhome_03: "City of the True North"
 building_agot_hardhome_03_desc: "Resettled and restored, Hardhome is now a flourishing town and the heart of the True North."
  
  # The Disputed Lands Special Buildings 
 building_type_agot_tree_of_crowns_01: "Árbol de coronas" #NT!
 building_type_agot_tree_of_crowns_01_desc: "Un roble muerto gigante que porta las coronas de incontables reyes y reinas que buscaron establecer un reino en las Tierras en Disputa. Muchos creen que los juramentos siempre se cumplirán, siempre y cuando quede una ofrenda." #NT!
 building_agot_tree_of_crowns_01: "$building_type_agot_tree_of_crowns_01$" #NT!
 building_agot_tree_of_crowns_01_desc: "$building_type_agot_tree_of_crowns_01_desc$" #NT!
  
 building_type_agot_triarchy_council_01: "Alto Consejo de la Trairquia" #NT!
 building_type_agot_triarchy_council_01_desc: "La Triarquía de Lys, Tyrosh y Myr no es un reino como lo entienden los Poniente. En lugar de un rey, un señor del mar o incluso triarcas, las Tres Hijas están gobernadas por el Alto Consejo, que está compuesto por Treinta y Tres miembros, y cada ciudad envía una cantidad igual. El consejo no se reúne en ninguna de las tres ciudades, sino que se reúne en lo más profundo de las Tierras en Disputa, por lo que ninguna ciudad está por encima de sus hermanas." #NT!
 building_agot_triarchy_council_01: "$building_type_agot_triarchy_council_01$" #NT!
 building_agot_triarchy_council_01_desc: "$building_type_agot_triarchy_council_01_desc$" #NT!
  
 building_type_agot_ruins_triarchy_council_01: "$building_type_agot_triarchy_council_01$" #NT!
 building_type_agot_ruins_triarchy_council_01_desc: "$building_type_agot_triarchy_council_01_desc$" #NT!
 building_agot_ruins_triarchy_council_01: "El sororicidio" #NT!
 building_agot_ruins_triarchy_council_01_desc: "Esta sala, antigua sede del Alto Consejo de la Triarquía, es ahora un testimonio de los vínculos rotos entre las tres hermanas y la victoria de quienes lucharon contra la Alianza Eterna." #NT!
 building_agot_ruins_triarchy_council_02: "El Alto Consejo de la Triarquía reconstruido" #NT!
 building_agot_ruins_triarchy_council_02_desc: "$building_type_agot_triarchy_council_01_desc$" #NT!
  
 building_type_agot_monument_of_borderland_01: "Monumento de la Batalla de las Tierras Fronterizas" #NT!
 building_type_agot_monument_of_borderland_01_desc: "La Batalla de las Tierras Fronterizas fue la primera vez desde el Siglo de Sangre que Lys, Myr y Tyrosh actuaron juntos y lucharon contra los Volantenos una vez más. En recuerdo las Tres Hijas levantaron un pilar para conmemorar la victoria." #NT!
 building_agot_monument_of_borderland_01: "$building_type_agot_monument_of_borderland_01$" #NT!
 building_agot_monument_of_borderland_01_desc: "$building_type_agot_monument_of_borderland_01_desc$" #NT!
  
  # Tyrosh Special Buildings 
 building_type_agot_tyrosh_01: "Muros negros de Tyrosh" #NT!
 building_type_agot_tyrosh_01_desc: "Al igual que Volantis antes, Tyrosh comenzó como un puesto militar, y para apoyarlo, Freehold creó un gran muro negro fusionado, no tan grande como Volantis, ni tan formidable como Dragonstone, que ha defendido la parte más antigua de la ciudad durante milenios." #NT!
 building_agot_tyrosh_01: "$building_type_agot_tyrosh_01$" #NT!
 building_agot_tyrosh_01_desc: "$building_type_agot_tyrosh_01_desc$" #NT!
  
 building_type_agot_bleeding_tower_01: "La torre sangrante" #NT!
 building_type_agot_bleeding_tower_01_desc: "La Torre Sangrante, con su brillante señal de fuego, se alza sobre el puerto de Tyrosh. El aire salado del mar ha degradado las viejas aspas de hierro de la torre de vigilancia, que ahora gotean óxido parecido a la sangre por el ladrillo, lo que le da a la torre su nombre. Sus muros han sido testigos del fin de muchos invasores, aunque han sido violados en otras tantas ocasiones." #NT!
 building_agot_bleeding_tower_01: "$building_type_agot_bleeding_tower_01$" #NT!
 building_agot_bleeding_tower_01_desc: "$building_type_agot_bleeding_tower_01_desc$" #NT!
  
 building_type_agot_grand_temple_of_trios_01: "Gran Templo de los Tríos" #NT!
 building_type_agot_grand_temple_of_trios_01_desc: "El Gran Templo de Trios es una vista central en Tyrosh, se encuentra muy por encima del río y es un faro en la ciudad tanto como la Torre Sangrante." #NT!
 building_agot_grand_temple_of_trios_01: "$building_type_agot_grand_temple_of_trios_01$" #NT!
 building_agot_grand_temple_of_trios_01_desc: "$building_type_agot_grand_temple_of_trios_01_desc$" #NT!
  
 building_type_agot_tyrosh_walls_01: "Murallas de la ciudad de Tyrosh" #NT!
 building_type_agot_tyrosh_01_desc: "La Ciudad Libre de Tyrosh está defendida por sus grandes muros y torres de piedra. Durante mucho tiempo un sentimiento de orgullo por la ciudad." #NT!
 building_agot_tyrosh_walls_01: "Los muros del Arconato" #NT!
 building_agot_tyrosh_walls_01_desc: "Rodeando la totalidad de la ciudad, los Muros del Arconato, construidos cuando la ciudad de Tyrosh había crecido más allá de los Muros Negros y obtuvo el autogobierno de Freehold, brindan refugio tanto para los ciudadanos del interior como para los recolectores de caracoles del más allá con sus torres semicirculares. ." #NT!
  
 building_type_agot_red_temple_tyrosh_01: "Templo del Señor de la Luz de Tyrosh" #NT!
 building_type_agot_red_temple_tyrosh_01_desc: "El Templo del Señor de la Luz de Tyrosh es una característica más nueva de la ciudad y llegó sólo después del Siglo de Sangre. A pesar de eso, los R'hlloristas han hecho grandes avances para integrarse en la ciudad en todos los niveles, de modo que ni siquiera el Arconte puede reprender abiertamente al Sumo Sacerdote de la ciudad." #NT!
 building_agot_red_temple_tyrosh_01: "$building_type_agot_red_temple_tyrosh_01$" #NT!
 building_agot_red_temple_tyrosh_01_desc: "$building_type_agot_red_temple_tyrosh_01_desc$" #NT!
  
  # Lys Special Buildings 
 building_type_agot_lys_01: "Lis" #NT!
 building_type_agot_lys_01_desc: "Una de las Nueve Ciudades Libres y la más bella de todas." #NT!
 building_agot_lys_01: "Retiro del Señor Dragón" #NT!
 building_agot_lys_01_desc: "Gobernar un imperio es un trabajo duro y Freehold era un imperio independientemente de sus elecciones. Los señores dragón encontraron en Lys un gran refugio de la política despiadada de las cuarenta familias, donde podían relajarse y rejuvenecer, antes de reincorporarse a las batallas cortesanas entre las torres en topless." #NT!
 building_agot_lys_02: "Lys la encantadora" #NT!
 building_agot_lys_02_desc: "Desde sus inicios como refugio de los Señores Dragón de Valyria, Lys ha crecido hasta convertirse en una gran potencia por derecho propio, reconocida en todo el mundo por su belleza, tanto la de la ciudad misma como la de su gente." #NT!
  
 building_type_agot_lys_walls_01: "Murallas de la ciudad de Lys" #NT!
 building_type_agot_lys_01_desc: "La Ciudad Libre de Lys está defendida por sus grandes murallas y torres de piedra. Durante mucho tiempo un sentimiento de orgullo por la ciudad." #NT!
 building_agot_lys_walls_01: "Los muros del mar" #NT!
 building_agot_lys_walls_01_desc: "Construidos para defender la ciudad y las numerosas casas de placer y jardines que salpican la ciudad, los malecones de Lys brillan para recibir a cualquier visitante, ya sea amigo o enemigo." #NT!
  
 building_type_agot_red_temple_lys_01: "Templo del Señor de la Luz de Lys" #NT!
 building_type_agot_red_temple_lys_01_desc: "El Templo del Señor de la Luz de Lys ha sido un faro para los R'hlloristas desde la época bajo el gobierno de Volantene. A pesar de sus raíces extranjeras, siempre ha defendido a Lys y sus intereses en el extranjero, asegurándose su lugar en las complejas intrigas de la ciudad." #NT!
 building_agot_red_temple_lys_01: "$building_type_agot_red_temple_lys_01$" #NT!
 building_agot_red_temple_lys_01_desc: "$building_type_agot_red_temple_lys_01_desc$" #NT!
  
  # Myr Special Buildings 
 building_type_agot_great_wheel_01: "Gran Rueda de Myr" #NT!
 building_type_agot_great_wheel_01_desc: "Famoso por sus grandes obras industriales, Myr utiliza su ingenio para aprovechar el poder de los ríos con la Gran Rueda, lo que les permite continuar con sus muchas actividades." #NT!
 building_agot_great_wheel_01: "$building_type_agot_great_wheel_01$" #NT!
 building_agot_great_wheel_01_desc: "$building_type_agot_great_wheel_01_desc$" #NT!
  
 building_type_agot_grand_temple_of_gelenei_01: "Gran Templo de Gelenei" #NT!
 building_type_agot_grand_temple_of_gelenei_01_desc: "El Gran Templo de Gelenei es uno de los pocos lugares verdes de la ciudad industrial. Erguido y al otro lado del río desde el Templo Rojo, da la bienvenida a todos." #NT!
 building_agot_grand_temple_of_gelenei_01: "$building_type_agot_grand_temple_of_gelenei_01$" #NT!
 building_agot_grand_temple_of_gelenei_01_desc: "$building_type_agot_grand_temple_of_gelenei_01_desc$" #NT!
  
 building_type_agot_red_temple_myr_01: "Templo del Señor de la Luz de Myr" #NT!
 building_type_agot_red_temple_myr_01_desc: "El Templo del Señor de la Luz es uno de los grandes lugares de Myr, sus brillantes paredes rojas y doradas son un faro para la gloria de R'hllor para todos, sin importar si han visto la luz o no." #NT!
 building_agot_red_temple_myr_01: "$building_type_agot_red_temple_myr_01$" #NT!
 building_agot_red_temple_myr_01_desc: "$building_type_agot_red_temple_myr_01_desc$" #NT!
  
 building_type_agot_myr_01: "Palacio del Cónclave" #NT!
 building_type_agot_myr_01_desc: "El Palacio del Cónclave es el hogar del Cónclave Magisterial, el consejo de gobierno de Myr. Se cree que alguna vez fue un fuerte ándalo, tiene una influencia rhoynish, lo que respalda la creencia de que los myrish tienen raíces en ambas culturas." #NT!
 building_agot_myr_01: "$building_type_agot_myr_01$" #NT!
 building_agot_myr_01_desc: "$building_type_agot_myr_01_desc$" #NT!
  
 building_type_agot_statue_of_trios_01: "Estatua de tríos" #NT!
 building_type_agot_statue_of_trios_01_desc: "Si bien Trios no es uno de los principales dioses adorados en Myr, se cree que alguna vez lo fue, como se ve en su gran estatua. O tal vez fue construido para atraer a los comerciantes Tyroshi a la ciudad." #NT!
 building_agot_statue_of_trios_01: "$building_type_agot_statue_of_trios_01$" #NT!
 building_agot_statue_of_trios_01_desc: "$building_type_agot_statue_of_trios_01_desc$" #NT!
  
 building_type_agot_myr_cliffs_01: "Los acantilados de encaje" #NT!
 building_type_agot_myr_cliffs_01_desc: "Los Lace Cliffs, que rodean el puerto de Myrish, proporcionan un refugio natural y seguridad para la ciudad frente al mar. Su proximidad a la costa significa espacio limitado para cualquier plan de construcción extenso, pero también sirve para disuadir a los invasores." #NT!
 building_agot_myr_cliffs_01: "$building_type_agot_myr_cliffs_01$" #NT!
 building_agot_myr_cliffs_01_desc: "$building_type_agot_myr_cliffs_01_desc$" #NT!
  
 building_type_agot_myr_walls_01: "Murallas de la ciudad de Myr" #NT!
 building_type_agot_myr_01_desc: "La Ciudad Libre de Myr está defendida por sus grandes murallas y torres de piedra. Durante mucho tiempo un sentimiento de orgullo por la ciudad." #NT!
 building_agot_myr_walls_01: "Las paredes estriadas" #NT!
 building_agot_myr_walls_01_desc: "Las Murallas de Myr son bien conocidas por sus seis grandes torres, que se elevan muy por encima de la ciudad, y las grandes flautas que aparecen a lo largo de las murallas, lo que dificulta que cualquier atacante saquee la ciudad escolástica." #NT!
  
  # Pentos Special Buildings 
 building_type_agot_pentos_01: "Palacio del Príncipe" #NT!
 building_type_agot_pentos_01_desc: "El Príncipe de Pentos es visto como el conducto divino para muchos habitantes de la ciudad, es él quien es elegido por los dioses, quien se acuesta tanto con la Doncella del Mar como con la Doncella de los Campos, y quien es sacrificado para apaciguar a los dioses. . En este sentido, el palacio no es sólo una sede de gobierno sino también un templo." #NT!
 building_agot_pentos_01: "$building_type_agot_pentos_01$" #NT!
 building_agot_pentos_01_desc: "$building_type_agot_pentos_01_desc$" #NT!
  
 building_type_agot_pentos_walls_01: "Murallas de la ciudad de Pentos" #NT!
 building_type_agot_pentos_walls_01_desc: "La Ciudad Libre de Pentos está defendida por sus grandes murallas de piedra y torres. Desde hace mucho tiempo, la ciudad es motivo de orgullo." #NT!
 building_agot_pentos_walls_01: "Los muros magistrales" #NT!
 building_agot_pentos_walls_01_desc: "Los Muros de Pentos se mantienen altos y se pueden ver a cientos de kilómetros a lo largo de Flatlands. Las paredes azules y grises son un faro para los comerciantes tanto del este como del oeste." #NT!
  
 building_type_agot_red_temple_pentos_01: "Templo del Señor de la Luz de Pentos" #NT!
 building_type_agot_red_temple_pentos_01_desc: "El Templo del Señor de la Luz es un poder creciente en Pentos, donde antes el control del Príncipe sobre los asuntos espirituales era indiscutible, ahora el Dios Rojo también exige obediencia." #NT!
 building_agot_red_temple_pentos_01: "$building_type_agot_red_temple_pentos_01$" #NT!
 building_agot_red_temple_pentos_01_desc: "$building_type_agot_red_temple_pentos_01_desc$" #NT!
  
 building_type_agot_magister_harbor_01: "Puerto del Magister" #NT!
 building_type_agot_magister_harbor_01_desc: "El puerto del Magister, el más pequeño de los dos puertos de Pentos, alberga los barcos de los magister más ricos de la ciudad. Desde aquí sus barcos comercian con los mares Estrecho, Verano y Jade, intercambiando especias, sedas y queso." #NT!
 building_agot_magister_harbor_01: "$building_type_agot_magister_harbor_01$" #NT!
 building_agot_magister_harbor_01_desc: "$building_type_agot_magister_harbor_01_desc$" #NT!
  
 building_type_agot_pentos_harbor_01: "Gran muelle" #NT!
 building_type_agot_pentos_harbor_01_desc: "El gran muelle de Pentos es el puerto más grande de la ciudad y alberga barcos de todo el mundo. Todos los barcos que atracan son inspeccionados y gravados por los funcionarios de la ciudad, asegurando que los magistrados y la nobleza de la ciudad sigan siendo ricos." #NT!
 building_agot_pentos_harbor_01: "$building_type_agot_pentos_harbor_01$" #NT!
 building_agot_pentos_harbor_01_desc: "$building_type_agot_pentos_harbor_01_desc$" #NT!
  
 building_type_agot_valdrizes_01: "Colinas de la Esfinge" #NT!
 building_type_agot_valdrizes_01_desc: "A lo largo del antiguo camino de los dragones de Valyrian Freehold, uno puede encontrar una gran estatua de una Esfinge Valyria vigilando el camino." #NT!
 building_agot_valdrizes_01: "La reina dragón" #NT!
 building_agot_valdrizes_01_desc: "Esta antigua estatua, apodada la Reina Dragón, se alza sobre una colina con vistas al camino valyrio. Esta Esfinge Valyria alguna vez estuvo asociada con su pareja, pero los Dothraki se llevaron al Rey hace mucho tiempo." #NT!
  
  # Andalos Special Buildings 
 building_type_agot_hugor_hill_01: "Colina bajo las estrellas" #NT!
 building_type_agot_hugor_hill_01_desc: "Cuando los Siete que son Uno se revelaron a su pueblo elegido, fue en esta colina donde sucedió. A partir de aquí Hugor fue elegido rey y ungido con los dones de los Siete y coronado de estrellas." #NT!
 building_agot_hugor_hill_01: "$building_type_agot_hugor_hill_01$" #NT!
 building_agot_hugor_hill_01_desc: "$building_type_agot_hugor_hill_01_desc$" #NT!
  
 # Yi Ti Special Buildings 
 building_type_agot_azure_palace_01: "Complejo del Palacio Imperial de la Dinastía Azur"
 building_type_agot_azure_palace_01_desc: "El Palacio Imperial de la Dinastía Azur. El Palacio fue construido por los Emperadores Azur para mostrar su prestigio y patrocinio de las artes."
 building_agot_azure_palace_01: "Palacio de las Piedras Celestiales"
 building_agot_azure_palace_01_desc: "Construido por el primer Emperador Azur, el Palacio de las Piedras Celestiales es un hermoso palacio con muchas obras de arte que representan los cielos y todo lo que allí se encuentra."
 building_agot_azure_palace_02: "Palacio de las estrellas infinitas"
 building_agot_azure_palace_02_desc: "El Palacio Imperial del duodécimo Emperador Azur, siendo más grande y grandioso que el antiguo Palacio de las Piedras Celestiales."
  
 building_type_agot_grey_palace_01: "Complejo del Palacio Imperial Grey Dynstay"
 building_type_agot_grey_palace_01_desc: "El Palacio Imperial de los Emperadores Grises, comenzó a construirse durante el reinado de Har Loi, pero fue terminado por sus sucesores. El Palacio es uno de los palacios más marciales construidos en la historia del imperio."
 building_agot_grey_palace_01: "Palacio de la Espada Colgante"
 building_agot_grey_palace_01_desc: "Construido por el tercer Emperador Gris, el Palacio de la Espada Colgante es más una fortaleza que un palacio y tiene una presencia imponente."
 building_agot_grey_palace_02: "Palacio de la Justicia Sombría"
 building_agot_grey_palace_02_desc: "El Palacio de la Justicia Sombría fue construido por el último de los Emperadores Grises y ahora funciona como el hogar del Ministro Imperial de Justicia y sirve como la penúltima voz en materia de derecho en el imperio."
  
 building_type_agot_indigo_palace_01: "Complejo del Palacio Imperial Indigo Dynstay"
 building_type_agot_indigo_palace_01_desc: "El Palacio Imperial de los Emperadores Índigo."
 building_agot_indigo_palace_01: "Palacio de las Rosas Negras"
 building_agot_indigo_palace_01_desc: "El Palacio Imperial de los Emperadores Índigo, completado por el emperador Choq Choq para albergar a sus cien esposas."
  
 building_type_agot_pearl_white_palace_01: "Complejo del Palacio Imperial Pearl-White Dynstay"
 building_type_agot_pearl_white_palace_01_desc: "El Palacio Imperial de los Emperadores Blanco Perla, cuyos líderes más famosos fueron los Nueve Eunucos, que dieron al Imperio Dorado 130 años de paz. Fue bajo los Emperadores Blanco Perla que los grandes caminos de piedra, más grandes que cualquier otro en el mundo, salvaron los caminos de los dragones de Valyria."
 building_agot_pearl_white_palace_01: "Palacio de la Serpiente Enroscada"
 building_agot_pearl_white_palace_01_desc: "Construido por el sexto Emperador Blanco Perla y el primero de los Nueve Eunucos, el Palacio de la Serpiente Enroscada se encuentra cerca del centro de Yin y en el corazón de la gran red de carreteras que los Nueve expandirían por todo el Imperio Dorado."
  
 building_type_agot_purple_palace_01: "Complejo del Palacio Imperial Purple Dynstay"
 building_type_agot_purple_palace_01_desc: "El Palacio Imperial de los Emperadores Púrpuras es uno de los palacios imperiales más al norte del imperio."
 building_agot_purple_palace_01: "Palacio de la guadaña pálida"
 building_agot_purple_palace_01_desc: "Construido por el primer Emperador Índigo, el Palacio del Palacio Scythe sirvió como un fuerte punto de apoyo para proteger las partes norte del Imperio."
 building_agot_purple_palace_02: "Palacio del Dragón Carmín"
 building_agot_purple_palace_02_desc: "El Palacio del Dragón Carmín fue construido como un palacio más grandioso y prominente que el Palacio más antiguo."
 building_agot_purple_palace_03: "Palacio de los Vientos Amatista"
 building_agot_purple_palace_03_desc: "El Palacio de los Vientos Amatista fue construido por el último de los Emperadores Púrpura, que murió sin herederos."
  
 building_type_agot_maroon_palace_01: "Complejo del Palacio Imperial Maroon Dynstay"
 building_type_agot_maroon_palace_01_desc: "Los Emperadores Cimarrones construyeron su palacio en la ciudad oriental de Jinqi para mantener una mejor protección contra los saqueadores de las Tierras Sombrías."
 building_agot_maroon_palace_01: "Palacio de los Vientos Ardientes"
 building_agot_maroon_palace_01_desc: "El Palacio de los Vientos Ardientes protegió durante mucho tiempo a la ciudad de Jinqi de los terrores de las Tierras Sombrías."
  
 building_type_agot_scarlet_palace_01: "Complejo del Palacio Imperial Scarlet Dynstay"
 building_type_agot_scarlet_palace_01_desc: "Los Emperadores Escarlatas construyeron su palacio en la ciudad selvática de Si Qo. Cuando la ciudad se perdió en la jungla, también lo hizo este complejo palaciego."
 building_agot_scarlet_palace_01: "Palacio de los Árboles Brillantes"
 building_agot_scarlet_palace_01_desc: "Construido por los Emperadores Escarlatas con la ciudad de Si Qo, el Palacio del Árbol Brillante fue el hogar del corazón del imperio a lo largo de los cuarenta y tres de su imperio."
  
 building_type_agot_five_forts_01: "Murallas del Emperador Perla"
 building_type_agot_five_forts_01_desc: "Los Grandes Fuertes fueron levantados por el Emperador Perla para proteger los reinos de los hombres de los demonios del León de la Noche. Los muros del fuerte tienen mil pies de altura, incluso más que el Muro de Poniente."
 building_agot_five_forts_01: "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc: "$building_type_agot_five_forts_01_desc$"
  
 # Pirate Holdings and Buildings 
 building_type_pirate_den_01: "Refugio pirata" #NT!
 building_type_pirate_den_01_desc: "Los paraísos de los piratas se encuentran en todo el mundo: en alta mar, a lo largo de anchos ríos y escondidos en las costas. Dondequiera que la ley y el orden sean débiles, algún aspirante a señor pirata o vendedor de velas se instalará para molestar a todos los que pasen." #NT!
 building_pirate_den_01: "Guarida de forajidos" #NT!
 building_pirate_den_01_desc: "Este pequeño puerto es una guarida de forajidos, y su gente encuentra servicio en uno de los pocos barcos que tienen su hogar aquí." #NT!
 building_pirate_den_02: "Puerto notorio" #NT!
 building_pirate_den_02_desc: "Este puerto se ha vuelto famoso en el agua, siendo el puerto de escala de algunos de los piratas y vendedores de velas más famosos de los mares." #NT!
 building_pirate_den_03: "Fortaleza aterradora" #NT!
 building_pirate_den_03_desc: "Este gran puerto es el hogar de los piratas más viles y temibles que se encuentran en los mares; es un bastión del crimen y la villanía rara vez visto en el mundo." #NT!
  
 building_type_agot_pirate_control_01: "Taberna" #NT!
 building_type_agot_pirate_control_01_desc: "No se puede ser pirata sin un barco y sin ron, o al menos alguna otra bebida alcohólica. Es clave para mantener a la tripulación feliz y ordenada, porque cuando las provisiones se agotan, los motines seguramente abundarán." #NT!
 building_agot_pirate_control_01: "Abrevadero local" #NT!
 building_agot_pirate_control_01_desc: "El abrevadero local sirve bastante bien cuando uno o dos barcos están en el puerto, aliviando los problemas de la tripulación." #NT!
 building_agot_pirate_control_02: "Mesas de juego" #NT!
 building_agot_pirate_control_02_desc: "El juego siempre pasa el tiempo; Con las nuevas mesas de juego, el equipo tiene una cosa más para mantenerlos ocupados." #NT!
 building_agot_pirate_control_03: "Casa Grog" #NT!
 building_agot_pirate_control_03_desc: "Una casa de grog es casi una necesidad para cualquier buen refugio pirata. La tripulación tiene sed y el grog siempre es una buena opción para saciar esa sed." #NT!
 building_agot_pirate_control_04: "Tiendas de vinos saqueadas" #NT!
 building_agot_pirate_control_04_desc: "Uno de los productos más populares para comerciar en todo el mundo es el vino y las bebidas espirituosas, y siempre hay una tripulación feliz que toma un barco con algunos barriles extra." #NT!
 building_agot_pirate_control_05: "Salón del asaltante" #NT!
 building_agot_pirate_control_05_desc: "Este salón es famoso por servir a asaltantes y piratas, y sólo a asaltantes y piratas. Los marinos honestos no son bienvenidos aquí." #NT!
 building_agot_pirate_control_06: "Clientela infame" #NT!
 building_agot_pirate_control_06_desc: "Hogar de la clientela más infame y notoria, este establecimiento no es para los débiles de corazón ni para los de poco dinero." #NT!
  
 building_type_agot_pirate_economic_01: "Mercado negro" #NT!
 building_type_agot_pirate_economic_01_desc: "La clave para ganar dinero para cualquier pirata es el mercado negro, ya que después de saquear su botín, a menudo deben venderlo para obtener su oro. La riqueza de los barcos rara vez está en forma de monedas, sino más bien en las mercancías que transportan." #NT!
 building_agot_pirate_economic_01: "Valla local" #NT!
 building_agot_pirate_economic_01_desc: "Una cerca local es la persona de confianza para vender el botín y el botín tomado, y solo se llevarán una pequeña cantidad de la parte superior." #NT!
 building_agot_pirate_economic_02: "Vendedores ambulantes poco fiables" #NT!
 building_agot_pirate_economic_02_desc: "Incluso en los mejores tiempos, no se debe confiar en los vendedores ambulantes, y estos no son los mejores tiempos. Pero con el tamaño y la cantidad de mercancías que se deben trasladar, no se puede ser exigente." #NT!
 building_agot_pirate_economic_03: "Mercado de contrabando" #NT!
 building_agot_pirate_economic_03_desc: "¿Por qué un comerciante vende bienes robados cuando se puede tener todo un mercado?" #NT!
 building_agot_pirate_economic_04: "Contratos de corso" #NT!
 building_agot_pirate_economic_04_desc: "Incluso los justos y ordenados quieren que se hagan cosas malas: que se hunda el barco de un competidor, que se secuestre a un rival, que se acose a una potencia extranjera. Los contratos de corso son la forma de hacerlo." #NT!
 building_agot_pirate_economic_05: "Coleccionistas de homenajes" #NT!
 building_agot_pirate_economic_05_desc: "Todos los que deseen utilizar su mercado deben pagar tributo ahora, y sus coleccionistas seguramente obtendrán lo que les corresponde." #NT!
 building_agot_pirate_economic_06: "Empresas fantasma" #NT!
 building_agot_pirate_economic_06_desc: "Cuando el poder económico de una persona es tan grande que incluso las empresas legítimas desean trabajar con usted, un pirata necesita empresas fantasma: caras legítimas de las verdaderas empresas." #NT!
  
 building_type_agot_pirate_supply_01: "Cala del contrabandista" #NT!
 building_type_agot_pirate_supply_01_desc: "Rara vez los barcos de mala reputación llegan a los puertos para recoger suministros, de ahí la necesidad de los contrabandistas de abastecer el refugio y los barcos que llaman hogar." #NT!
 building_agot_pirate_supply_01: "Escondite tranquilo" #NT!
 building_agot_pirate_supply_01_desc: "Un escondite tranquilo siempre es algo útil para un contrabandista, porque nunca se sabe cuándo tendrá que pasar desapercibido." #NT!
 building_agot_pirate_supply_02: "Muelles discretos" #NT!
 building_agot_pirate_supply_02_desc: "Ciertos muelles son más cómodos para aquellos que no tienen los documentos adecuados." #NT!
 building_agot_pirate_supply_03: "Remos amortiguados" #NT!
 building_agot_pirate_supply_03_desc: "Llegar a tierra de noche requiere buen ojo, conocimiento de las estrellas, un corazón valiente y, sobre todo, remos amortiguados." #NT!
 building_agot_pirate_supply_04: "Refugio aislado" #NT!
 building_agot_pirate_supply_04_desc: "Un refugio seguro, apartado de los forasteros, siempre necesita contrabandistas, ya que las tormentas, tanto figurativas como literales, siempre están en el horizonte." #NT!
 building_agot_pirate_supply_05: "Costas dragadas" #NT!
 building_agot_pirate_supply_05_desc: "¿Qué puede hacer un contrabandista emprendedor cuando todos los puertos están cerrados para él? ¡Haz el suyo propio! Y el primer paso es dragar la costa." #NT!
 building_agot_pirate_supply_06: "Puerto ilícito" #NT!
 building_agot_pirate_supply_06_desc: "¿Por qué sobornar a los funcionarios del puerto, colarse de noche o eludir a los guardias, cuando uno tiene su propio puerto ilícito para introducir y sacar mercancías ilegales de una región?" #NT!
  
 building_type_agot_pirate_troop_01: "Arsenal" #NT!
 building_type_agot_pirate_troop_01_desc: "Capturar un barco en el mar no es tarea fácil: además de capturarlo, debes abordarlo preparado para luchar contra cualquier tripulación enemiga. Un arsenal adecuado permitirá victorias rápidas." #NT!
 building_agot_pirate_troop_01: "Armas escondidas" #NT!
 building_agot_pirate_troop_01_desc: "Todos los piratas tienen su propio alijo de armas; desde el cocinero más bajo hasta el propio capitán, siempre se debe tener un arma a mano." #NT!
 building_agot_pirate_troop_02: "Depósitos saqueados" #NT!
 building_agot_pirate_troop_02_desc: "Uno de los trofeos más útiles a la hora de tomar cualquier barco son las armas de la tripulación derrotada, ¡que ahora son las armas de tu propia tripulación!" #NT!
 building_agot_pirate_troop_03: "Existencias de almacén" #NT!
 building_agot_pirate_troop_03_desc: "Un buen arsenal de armas siempre es una buena idea." #NT!
 building_agot_pirate_troop_04: "Armería flotante" #NT!
 building_agot_pirate_troop_04_desc: "¿Dónde es mejor guardar tus armas? ¡En el mar! ¡De esa manera ningún ladrón podrá robar lo que usted robó legítimamente!" #NT!
 building_agot_pirate_troop_05: "Armas exóticas" #NT!
 building_agot_pirate_troop_05_desc: "Los mares son el gran crisol y nunca sabes qué te llevarás a continuación: ¿tal vez un hacha larga Norvoshi, un arco de corazón dorado, una lanza Lengii?" #NT!
 building_agot_pirate_troop_06: "Arsenal de flota" #NT!
 building_agot_pirate_troop_06_desc: "Un señor pirata adecuado no sólo equipa a su tripulación personal, sino a toda la flota para que todos los barcos se conviertan en presas." #NT!
  
 building_type_agot_pirate_military_01: "Muelles piratas" #NT!
 building_type_agot_pirate_military_01_desc: "Un pirata no es nada sin un barco, y cuanto mayor es el número y la calidad de los barcos, más temible es. Para albergar una flota de este tipo, se necesitan muelles para albergarla." #NT!
 building_agot_pirate_military_01: "Amarre solitario" #NT!
 building_agot_pirate_military_01_desc: "El mantenimiento del barco siempre debe realizarse, incluso si tienes que fregar solo." #NT!
 building_agot_pirate_military_02: "Anclaje improvisado" #NT!
 building_agot_pirate_military_02_desc: "Un pirata tiene que conformarse con lo que tiene a disposición, aunque el fondeadero improvisado no sea el mejor, te permite arreglar tu barco más que en el mar." #NT!
 building_agot_pirate_military_03: "Muelle destartalado" #NT!
 building_agot_pirate_military_03_desc: "Este muelle destartalado está más cerca de un verdadero muelle, pero aún podría ser mejor." #NT!
 building_agot_pirate_military_04: "Desertores navales" #NT!
 building_agot_pirate_military_04_desc: "Estos trabajadores portuarios y marineros han trabajado en todo el mundo, desde Braavos hasta Leng, y se aprovecharán sus habilidades." #NT!
 building_agot_pirate_military_05: "Cuartel marinero" #NT!
 building_agot_pirate_military_05_desc: "Ha aumentado la necesidad de alojamiento para los marineros en el muelle, por lo que se construirá un cuartel con todas las comodidades, bueno, no #italic todas#! las comodidades." #NT!
 building_agot_pirate_military_06: "Astilleros Corsarios" #NT!
 building_agot_pirate_military_06_desc: "Estos son ahora un verdadero astillero dedicado, que da servicio a los barcos de todos los piratas y corsarios que llaman hogar al puerto." #NT!
  
 building_type_agot_pirate_fortification_01: "Miradores" #NT!
 building_type_agot_pirate_fortification_01_desc: "A diferencia de los castillos de Poniente o las ciudades de Essos, los piratas y corsarios no fortifican fuertemente sus tierras, sino que desean mantener su fuerza en el mar." #NT!
 building_agot_pirate_fortification_01: "Patrullas borrachas" #NT!
 building_agot_pirate_fortification_01_desc: "Es difícil encontrar buena ayuda, como lo demuestran estas patrullas, que afirman que la bebida es sólo para mantenerlos calientes." #NT!
 building_agot_pirate_fortification_02: "Ojos lejanos" #NT!
 building_agot_pirate_fortification_02_desc: "Los ojos lejanos son los vigías que siempre escanean el horizonte en busca de tierra o barcos que puedan ser una amenaza o una presa." #NT!
 building_agot_pirate_fortification_03: "Nidos de cuervos" #NT!
 building_agot_pirate_fortification_03_desc: "Para ayudar a los ojos lejanos en la vigilia, las cofas les proporcionan un lugar desde donde observar el horizonte." #NT!
 building_agot_pirate_fortification_04: "Banderas de señales" #NT!
 building_agot_pirate_fortification_04_desc: "El uso de banderas de señales permite compartir mensajes rápidamente entre diferentes puestos de vigilancia, barcos y bases con facilidad y rapidez." #NT!
 building_agot_pirate_fortification_05: "Ojos Myrish" #NT!
 building_agot_pirate_fortification_05_desc: "El uso de los ojos Myrish permite a los vigías ver más lejos que nunca, ya que ahora una mancha en el horizonte puede identificarse como una amenaza inminente." #NT!
 building_agot_pirate_fortification_06: "Naufragios podridos por la sentina" #NT!
 building_agot_pirate_fortification_06_desc: "Para proteger mejor el refugio, se han arrastrado restos de naufragios podridos a su alrededor para protegerlo de cualquier amenaza entrante." #NT!
  
  # Farm Buildings 
 building_type_agot_urban_farms_01: "Panaderías"
 building_type_agot_urban_farms_01_desc: "El corazón palpitante de la ciudad no es el castillo ni la fragua, sino la panadería."
 building_agot_urban_farms_01: "Panadero del pueblo"
 building_agot_urban_farms_01_desc: "El pan es la clave de cualquier pueblo, sin él la gente muere de hambre y, por tanto, el panadero del pueblo es una inversión clave para cualquier señor."
 building_agot_urban_farms_02: "Panadería"
 building_agot_urban_farms_02_desc: "Para sustentar a una población en crecimiento se necesitará más pan y, por lo tanto, será necesario construir una panadería más grande."
 building_agot_urban_farms_03: "Cocina"
 building_agot_urban_farms_03_desc: "La panadería ha evolucionado y ahora sirve también otros alimentos; este crecimiento ha apoyado a la gente."
 building_agot_urban_farms_04: "Posada del camino"
 building_agot_urban_farms_04_desc: "A medida que los viajes aumentaron, ahora personas de todas partes se detienen en la posada para comer y descansar."
 building_agot_urban_farms_05: "Panadero de la ciudad"
 building_agot_urban_farms_05_desc: "Con el aumento de población, el pueblo se ha convertido en una ciudad y la panadería ha crecido con él."
 building_agot_urban_farms_06: "Posada de renombre"
 building_agot_urban_farms_06_desc: "Hay posadas y luego hay posadas. Este lugar ha cultivado una reputación no sólo entre la gente común, sino también entre los señores."
 building_agot_urban_farms_07: "Panadero de la ciudad"
 building_agot_urban_farms_07_desc: "A medida que el pueblo se convirtió en una verdadera ciudad, también han evolucionado y crecido quienes le suministran alimentos."
 building_agot_urban_farms_08: "Gremio de panaderos"
 building_agot_urban_farms_08_desc: "Donde antes los panaderos eran independientes y estaban separados, ahora, debido a las exigencias de la vida de la ciudad, se han unido en un gremio de panaderos completo."
  
 building_type_agot_steppe_farms_01: "Granjas de la pradera"
 building_type_agot_steppe_farms_01_desc: "Incluso en las tierras desoladas de las estepas y praderas se encuentra la agricultura."
 building_agot_steppe_farms_01: "Granjas de heno"
 building_agot_steppe_farms_01_desc: "Pequeñas fincas periféricas que cultivan mayoritariamente heno, debido a la escasa precipitación de la zona."
 building_agot_steppe_farms_02: "Granjas de frijol"
 building_agot_steppe_farms_02_desc: "Estas granjas se han diversificado hacia el cultivo de frijoles para complementar otros cultivos y animales."
 building_agot_steppe_farms_03: "Granjas de cebada"
 building_agot_steppe_farms_03_desc: "La cebada es un cultivo clave en estas tierras más secas y permite mayores rendimientos para sustentar a una mayor población."
 building_agot_steppe_farms_04: "Granjas de mostaza"
 building_agot_steppe_farms_04_desc: "La mostaza es un cultivo resistente que puede sobrevivir bien al clima de las estepas y lugares del norte."
 building_agot_steppe_farms_05: "Granjas de trigo"
 building_agot_steppe_farms_05_desc: "Las granjas de trigo son clave para cualquier población y permiten obtener abundantes rendimientos incluso en la estepa."
 building_agot_steppe_farms_06: "Granjas de centeno"
 building_agot_steppe_farms_06_desc: "Las granjas de centeno son una fuente clave de alimentos e ingresos para las granjas de las praderas, y representan la alimentación y la producción de alcohol."
 building_agot_steppe_farms_07: "Granjas de granos mixtos"
 building_agot_steppe_farms_07_desc: "Depender de un solo cultivo puede provocar desgracias; sólo teniendo una amplia variedad podremos asegurar que nuestra gente esté alimentada y prospere."
 building_agot_steppe_farms_08: "Granjas de trigo de invierno"
 building_agot_steppe_farms_08_desc: "Para sobrevivir al invierno, e incluso a las nieves del verano, el trigo de invierno es clave para la agricultura en el norte."
  
 building_type_agot_slave_camps_01: "Campamentos de esclavos" #NT!
 building_type_agot_slave_camps_01_desc: "Se construyeron maravillosas creaciones sobre las espaldas de los esclavos del Viejo Ghis y del Feudo Valyrio. Una fuerza laboral barata (y brutalizada) cuyo trabajo forzoso ha asegurado el crecimiento de los imperios de antaño, pero no sin sacrificios." #NT!
 building_agot_slave_camps_01: "Pequeño corral de esclavos" #NT!
 building_agot_slave_camps_01_desc: "Hacinados y confinados en un recinto miserable, sólo un puñado de esclavos son capaces de sobrevivir en este corral. #V Este edificio soporta hasta [GetModifier('slave_pop_1').GetNameWithTooltip].#!" #NT!
 building_agot_slave_camps_02: "Gran corral para esclavos" #NT!
 building_agot_slave_camps_02_desc: "Un corral ampliado puede albergar más esclavos, especialmente si solo se dispone de lo necesario para la supervivencia de los ocupantes. #V Este edificio admite hasta un [GetModifier('slave_pop_2').GetNameWithTooltip].#!" #NT!
 building_agot_slave_camps_03: "Barrios marginales de esclavos" #NT!
 building_agot_slave_camps_03_desc: "Una vez que los corrales de esclavos hayan comenzado a desbordarse, es posible que se necesite un barrio marginal exclusivo. Estas áreas miserables y congestionadas pueden carecer de las comodidades más básicas, pero tienen la capacidad de albergar a muchos más esclavos, para comodidad de sus amos. #V Este edificio soporta hasta [GetModifier('slave_pop_3').GetNameWithTooltip].#!" #NT!
 building_agot_slave_camps_04: "Bloque de subasta" #NT!
 building_agot_slave_camps_04_desc: "Conocido en toda la región como un lugar para comprar y vender esclavos, el bloque de subastas degrada a los esclavos a simples mercancías, enriqueciendo aún más a los amos. #V Este edificio admite hasta un [GetModifier('slave_pop_4').GetNameWithTooltip].#!" #NT!
 building_agot_slave_camps_05: "Retención de esclavos" #NT!
 building_agot_slave_camps_05_desc: "Los esclavos pueden ser confinados en bodegas segregadas para garantizar un control más estricto, siempre y cuando se mantengan bajo control las tensiones que fomentan. #V Este edificio soporta hasta [GetModifier('slave_pop_5').GetNameWithTooltip].#!" #NT!
 building_agot_slave_camps_06: "Gran bloque de subasta" #NT!
 building_agot_slave_camps_06_desc: "La gente viaja desde todas partes para participar en las grandes subastas de esclavos que se celebran aquí, lo que lo convierte en un centro destacado para el comercio de esclavos. #V Este edificio soporta hasta [GetModifier('slave_pop_6').GetNameWithTooltip].#!" #NT!
 building_agot_slave_camps_07: "Distrito de los esclavos" #NT!
 building_agot_slave_camps_07_desc: "La gran cantidad de esclavos requiere un distrito completo para albergarlos, incluso con provisiones mínimas y escasas. #V Este edificio soporta hasta [GetModifier('slave_pop_7').GetNameWithTooltip].#!" #NT!
 building_agot_slave_camps_08: "Barrio de los esclavos" #NT!
 building_agot_slave_camps_08_desc: "A medida que el número de esclavos crece hasta abarcar el tamaño de una ciudad en sí, puede ser necesario un barrio de esclavos segregado para mantener una fuerza laboral dócil. #V Este edificio soporta hasta [GetModifier('slave_pop_8').GetNameWithTooltip].#!" #NT!
  
