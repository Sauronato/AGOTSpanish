 building_type_holy_site_great_sept_01: "Gran Septo de Baelor"
 building_type_holy_site_great_sept_01_desc: "El Gran Septo de Baelor con cúpula de mármol es el más destacado de Westeros, construido por su homónimo Septon-King. Sirve como sede del Septón Supremo y centro de la Fe de los Siete."
