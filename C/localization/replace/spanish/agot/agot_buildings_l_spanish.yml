 building_type_agot_vineyard_01: "Viñedos"
 building_type_agot_vineyard_01_desc: "Vino; ¿Dónde estaríamos sin él? Se utiliza para purificar el agua, se hierve para desinfectar heridas y por supuesto para beber. El vino es la fuente del bienestar de muchas casas y de la grandeza de otras."
 building_agot_vineyard_01: "Pequeño viñedo"
 building_agot_vineyard_01_desc: "Este pequeño viñedo produce una cosecha distinta que se vende en todo el mundo."
 building_agot_vineyard_02: "Viñedo grande"
 building_agot_vineyard_02_desc: "Este gran viñedo ha crecido hasta producir muchas cosechas diferentes de sus numerosas uvas."
 building_agot_vineyard_03: "Gran Viñedo"
 building_agot_vineyard_03_desc: "Conocidas en todo el mundo, las añadas de este viñedo superan con creces a las de sus competidores."
  
 building_type_agot_dye_works_01: "Trabajos de tinte"
 building_type_agot_dye_works_01_desc: "Muchas grandes ciudades y fortunas se construyen sobre tintes y los caracoles que los producen."
 building_agot_dye_works_01: "Coleccionistas de caracoles"
 building_agot_dye_works_01_desc: "El descubrimiento de caracoles en las costas cercanas ha propiciado el surgimiento de una pequeña industria de tintes. Actualmente compuesto en su mayoría por pequeños grupos de Coleccionistas de Caracoles, este es el comienzo de algo grande."
 building_agot_dye_works_02: "Gremios de pigmentos"
 building_agot_dye_works_02_desc: "Desde sus humildes comienzos, los trabajadores del tinte se han organizado en gremios de pigmentos, una fuerza considerable, tanto económica como políticamente."
 building_agot_dye_works_03: "Tinte Cartell"
 building_agot_dye_works_03_desc: "El Cartel Dye es una de las organizaciones económicas más poderosas del reino y ejerce su influencia mucho más allá de sus propiedades personales."
  
 building_type_agot_lighthouse_01: "Faro"
 building_type_agot_lighthouse_01_desc: "Todo gran puerto necesita un faro para dar paso a los barcos."
 building_agot_lighthouse_01: "Pequeño faro"
 building_agot_lighthouse_01_desc: "Esta pequeña faro sirve adecuadamente para un puerto menor como faro para cualquier barco que haga escala en puerto."
 building_agot_lighthouse_02: "Faro regional"
 building_agot_lighthouse_02_desc: "Este faro es el centro del comercio naval de su región."
 building_agot_lighthouse_03: "Gran faro"
 building_agot_lighthouse_03_desc: "Este gran faro da la bienvenida a barcos de todos los mares, desde Braavosi hasta Qartheen y más allá."
  
 building_type_agot_glass_gardens_01: "Jardines de cristal" #NT!
 building_type_agot_glass_gardens_01_desc: "Utilizando el calor de las aguas termales, el castillo ha construido jardines de cristal para cultivar cosas sin importar el clima; en verano o invierno, se pueden cultivar cultivos frescos." #NT!
 building_agot_glass_gardens_01: "Aguas Termales Naturales" #NT!
 building_agot_glass_gardens_01_desc: "La presencia de aguas termales dentro de los muros del castillo le ha dado al castillo una mayor capacidad para resistir el invierno y el asedio." #NT!
 building_agot_glass_gardens_02: "Tubería de agua caliente" #NT!
 building_agot_glass_gardens_02_desc: "Gracias a una cuidadosa ingeniería, el castillo ahora ha canalizado el agua de las fuentes termales hacia los muros del castillo, calentándolas durante todo el invierno." #NT!
 building_agot_glass_gardens_03: "Jardines de cristal" #NT!
 building_agot_glass_gardens_03_desc: "Utilizando el calor de las aguas termales, el castillo ha construido jardines de cristal para cultivar cosas sin importar el clima; en verano o invierno, se pueden cultivar cultivos frescos." #NT!
  
 building_type_agot_scholastic_guilds_01: "Gremios escolásticos" #NT!
 building_type_agot_scholastic_guilds_01_desc: "Essos, a pesar de su historia y sus grandes logros, carece de una de las mayores fortalezas de Poniente, la Orden de los Maestres de la Ciudadela; una orden dedicada al aprendizaje en todos sus ámbitos. Y, en este vacío, muchos gobernantes de Essosi financiarán gremios escolásticos locales para ampliar el aprendizaje y el conocimiento en sus reinos." #NT!
 building_agot_scholastic_guilds_01: "Biblioteca" #NT!
 building_agot_scholastic_guilds_01_desc: "Los gobernantes locales han patrocinado al gremio escolástico local para construir una biblioteca para promover la investigación y el conocimiento del gremio." #NT!
 building_agot_scholastic_guilds_02: "Academia" #NT!
 building_agot_scholastic_guilds_02_desc: "El gremio escolar ha crecido lo suficiente como para recibir a los estudiantes en una academia y enseñarles los conocimientos y verdades que han aprendido." #NT!
 building_agot_scholastic_guilds_03: "Observatorio" #NT!
 building_agot_scholastic_guilds_03_desc: "Con la adquisición de algunos Ojos Myrish, el gremio escolástico ha completado un observatorio, llevando sus estudios del cielo y las estrellas a nuevas alturas." #NT!
 TOOLTIP_SCHOLASTIC_GUILDS_03: "Te faltan suficientes eruditos para viajar a [GetTitleByKey('b_myr').GetNameNoTier] e invitar a algunos" #NT!
  
  
