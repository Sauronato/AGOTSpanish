 building_castamere_mines_01: "Asentamiento Minero Castamere"
 building_castamere_mines_01_desc: "Ha surgido un pequeño asentamiento minero cerca de donde se encuentran las vetas de mineral. Los colonos han comenzado a abrir las vetas y extraer el mineral, pero hasta ahora solo están arañando la superficie."
 building_castamere_mines_02: "Mina Castamere"
 building_castamere_mines_02_desc: "A medida que crece el asentamiento, se extrae más y más mineral. La afluencia de ingenieros competentes permite la construcción de una mina real."
 building_castamere_mines_03: "Mina grande de Castamere"
 building_castamere_mines_03_desc: "A medida que crecen las operaciones mineras, también lo hacen las propias minas. Se construyen más entradas y se excavan grandes pozos para permitir la extracción de minerales profundos."
 building_castamere_mines_04: "Complejo Rammelsberg Castamere"
 building_castamere_mines_04_desc: "A medida que aumenta la producción de mineral, se instalan varias fundiciones alrededor del asentamiento. El procesamiento del metal se ha convertido en una segunda naturaleza para los habitantes, y su habilidad es reconocida en todo el mundo conocido."
  
