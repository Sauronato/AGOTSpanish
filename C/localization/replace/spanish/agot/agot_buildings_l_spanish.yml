 building_type_dragonpit_01: "Pozo de dragón"
 building_type_dragonpit_01_desc: "Utilizado como lugar para eventos que van desde coronaciones hasta ejecuciones, Dragonpit fue imaginado por el rey Maegor I como un gran establo para albergar dragones. Durante el motín de Desembarco del Rey, un profeta conocido como el Pastor y sus miles de seguidores irrumpieron en Dragonpit, lo que resultó en la muerte de cinco dragones e innumerables alborotadores. Ahora sirve como un claro recordatorio de los tiempos pasados."
 building_dragonpit_01: "$building_type_dragonpit_01$"
