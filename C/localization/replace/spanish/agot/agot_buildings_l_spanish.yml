 building_dragonpit_ruins_03: "El Dragonpit restaurado" #NT!
 building_dragonpit_ruins_03_desc: "Restaurada una vez más, la gran cúpula de Dragonpit ahora está reconstruida y lista para albergar a sus habitantes voladores." #NT!
  
 building_type_dragonstone_01: "Rocadragón"
 building_type_dragonstone_01_desc: "Roca Dragon fue el puesto avanzado occidental de Valyrian Freehold y, después de Doom, el refugio de House Targaryen. Está construido con piedra negra fundida que los Dragonlords usaron en sus construcciones más significativas. Sus torres no son las torres cuadradas de los Primeros Hombres, las redondeadas de los Ándalos, o incluso las altas cúpulas de los Rhoynar; se forman en las formas de dragones."
 building_dragonstone_01: "$building_type_dragonstone_01$"
 building_dragonstone_01_desc: "$building_type_dragonstone_01_desc$"
  
 building_type_agot_claw_isle_01: "Isla de la Garra" #NT!
 building_type_agot_claw_isle_01_desc: "La sede tradicional de la Casa Celtigar, Isla Garra, no es tan grande como las vecinas Marcaderiva o Rocadragón. Sin embargo, ofrece fácil acceso a Crackclaw Point, para horror de los Crackclaws." #NT!
 building_agot_claw_isle_01: "La cala del tesoro del cangrejo" #NT!
 building_agot_claw_isle_01_desc: "Si bien la Isla Garra no está tan bien situada como Marcaderiva y Rocadragón, la Casa Celtigar ha buscado durante mucho tiempo proteger y aumentar su poder económico, a menudo a expensas de los vecinos Crackclaws. Y así han hecho un gran tesoro." #NT!
  
 building_type_agot_whispers_01: "Los murmullos" #NT!
 building_type_agot_whispers_01_desc: "La antigua fortaleza del legendario Ser Clarence Crabb, ahora consumida por el Bosque de Dioses que la rodea. Ser Clarence recolectó las cabezas de piratas, señores, magos, caballeros e incluso un rey y se las dio a su esposa. Algunos dicen que los susurros de sus víctimas aún se pueden escuchar en los muros destartalados donde las cabezas decapitadas alguna vez se alzaron orgullosas sobre picas." #NT!
 building_agot_whispers_01: "Los murmullos" #NT!
 building_agot_whispers_01_desc: "Un antiguo castillo, ahora consumido por el bosque de dioses, algunos dicen que todavía se pueden escuchar los susurros de las víctimas de Ser Clarence, especialmente en las paredes decapitadas donde una vez las cabezas estaban sobre picas." #NT!
  
 building_type_agot_stonedance_01: "Danza de piedra" #NT!
 building_type_agot_stonedance_01_desc: "La sede tradicional de la Casa Massey después de que los Darklyn y otros reyezuelos los expulsaran de Blackwater Rush." #NT!
 building_agot_stonedance_01: "Puerto de Ojo de Leche" #NT!
 building_agot_stonedance_01_desc: "Justin Massey, conocido como Milk-Eye, fue un infame Rey Pirata que luchó contra los Reyes de la Tormenta de Durrandon y atacó cualquier comercio a lo largo del Mar Angosto y la Bahía de Blackwater." #NT!
  
 building_type_agot_duskendale_01: "Valle Ocaso" #NT!
 building_type_agot_duskendale_01_desc: "El hogar ancestral de la Casa Darklyn, donde gobernaban como reyezuelos." #NT!
 building_agot_duskendale_01: "Salón de las Espadas Blancas" #NT!
 building_agot_duskendale_01_desc: "La Casa Darklyn ha proporcionado miembros de la Guardia Real desde el comienzo de la orden, lo que ha sido un gran motivo de orgullo para la casa." #NT!
  
 building_type_agot_dragonmont_01: "Montedragón"
 building_type_agot_dragonmont_01_desc: "Dragonmont es el gran volcán que domina la isla de Dragonstone. En la antigüedad, muchos dragones acudían en masa a anidar en las cavernas calentadas o en las formaciones rocosas recién enfriadas."
 building_agot_dragonmont_01: "Montedragón"
 building_agot_dragonmont_01_desc: "Dragonmont es el gran volcán que domina la isla de Dragonstone. En la antigüedad, muchos dragones acudían en masa a anidar en las cavernas calentadas o en las formaciones rocosas recién enfriadas."
  
 building_type_agot_spicetown_01: "Spicetown"
 building_type_agot_spicetown_01_desc: "Once the heart of Driftmark, Spicetown was second to only King's Landing as the chief port of the Blackwater Bay."
 building_agot_spicetown_01: "Port of the Sea Snake"
 building_agot_spicetown_01_desc: "Under Corlys Velaryon the port of Spicetown came to surpass Duskendale and all other ports of Blackwater Bay, baring King's Landing. Ships from all across Westeros, the Free Cities, and even the Jade Gates can be found there."
 building_type_agot_ruins_spicetown_01: "Ciudad de las especias" #NT!
 building_type_agot_ruins_spicetown_01_desc: "Spicetown, que alguna vez fue el corazón de Driftmark, ocupaba el segundo lugar después de King's Landing como el puerto principal de Blackwater Bay." #NT!
 building_agot_ruins_spicetown_01: "Ruinas de Spicetown" #NT!
 building_agot_ruins_spicetown_01_desc: "Durante el Baile, la Triarquía, viejos enemigos de Corlys, saquearon el puerto y la cercana Marea Alta en nombre de los verdes; Desde entonces, Spicetown ha estado en ruinas." #NT!
 building_agot_ruins_spicetown_02: "El puerto restaurado" #NT!
 building_agot_ruins_spicetown_02_desc: "Reconstruido una vez más a su antigua grandeza, Spicetown es una vez más el gran puerto de Driftmark." #NT!
  
  # Reach Special Buildings 
 building_type_highgarden_01: "Altojardín"
 building_type_highgarden_01_desc: "El pintoresco castillo de Alto jardín sirvió primero como sede de House Gardener y luego de House Tyrell. Durante mucho tiempo ha sido famoso por la belleza de su septo y jardines y como hogar de artistas y músicos."
 building_highgarden_01: "$building_type_highgarden_01$"
 building_highgarden_01_desc: "$building_type_highgarden_01_desc$"
  
 building_type_the_hightower_01: "Hightower"
 building_type_the_hightower_01_desc: "Hightower de Antigua descansa sobre una antigua fortaleza de piedra negra en Battle Isle, lo que ya le brinda una amplia protección. La torre en sí tiene varios cientos de pies de altura, cada nivel tiene sus propias paredes y torres, y en la parte superior hay un gran faro que da la bienvenida a todos a su puerto."
 building_the_hightower_01: "$building_type_the_hightower_01$"
 building_the_hightower_01_desc: "$building_type_the_hightower_01_desc$"
  
 building_type_holy_site_starry_sept_01: "Septiembre estrellado"
 building_type_holy_site_starry_sept_01_desc: "El Septo Estrellado es uno de los septones más grandes de todo Poniente. Una vez que fue el hogar del Septón Supremo, todavía es uno de los lugares más sagrados para los fieles."
 building_holy_site_starry_sept_01: "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc: "$building_type_holy_site_starry_sept_01_desc$"
  
 building_type_the_citadel_01: "La ciudadela"
 building_type_the_citadel_01_desc: "La Ciudadela es el centro de conocimiento y aprendizaje en Poniente. Es aquí donde los maestres entrenan y estudian. El complejo de edificios contiene muelles, un cuervo y una de las bibliotecas más grandes del mundo conocido."
 building_the_citadel_01: "$building_type_the_citadel_01$"
 building_the_citadel_01_desc: "$building_type_the_citadel_01_desc$"
