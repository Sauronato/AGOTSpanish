 building_type_dragonpit_ruins_01: "Ruinas del Pozo del Dragón" #NT!
 building_type_dragonpit_ruins_01_desc: "El Pozo del Dragón, que se utilizaba como escenario para diversos eventos, desde coronaciones hasta ejecuciones, fue concebido por el rey Maegor I como un gran establo para albergar dragones. Durante los disturbios de Desembarco del Rey, un profeta conocido como el Pastor y sus miles de seguidores irrumpieron en el Pozo del Dragón, lo que provocó la muerte de cinco dragones e innumerables alborotadores. Ahora sirve como un crudo recordatorio de tiempos pasados." #NT!
