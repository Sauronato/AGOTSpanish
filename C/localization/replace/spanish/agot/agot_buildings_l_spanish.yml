 building_type_seven_gates_01: "Las siete puertas de Desembarco del Rey"
 building_type_seven_gates_01_desc: "Construido por orden del rey Aegon I por Ser Osmund Strong y el Gran Maestre Gawen, los muros de Desembarco del Rey están dominados por siete enormes puertas: la Puerta de los Dioses, la Puerta del León, la Puerta del Río, la Puerta Vieja, la Puerta de Hierro. , la Puerta del Rey y la Puerta del Dragón."
