 building_the_red_keep_02: "Bastión de Maegor" #NT!
 building_the_red_keep_02_desc: "Para mostrar el poder y la majestuosidad de la Casa Targaryen, se despejó el Fuerte Aegon para dejar espacio a un imponente castillo de piedra. En el corazón de este castillo se encuentra el Bastión de Maegor, un castillo en sí mismo, custodiado por un foso y un puente, fuertes muros y torres, y rodeado de salas y túneles secretos." #NT!
