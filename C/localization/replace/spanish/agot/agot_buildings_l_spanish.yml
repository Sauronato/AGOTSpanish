 building_type_apiaries_01: "Colmenares"
 building_type_apiaries_01_desc: "Los apicultores mantienen colonias de abejas para producir sustancias valiosas como miel y cera."
 building_apiaries_01: "Cosechadores salvajes"
 building_apiaries_01_desc: "Además de recolectar miel de numerosas colmenas silvestres, la cerámica se usa para albergar colonias cautivas de abejas silvestres."
 building_apiaries_02: "Apiarios"
 building_apiaries_02_desc: "Cestas tejidas de paja y mimbre se utilizan como colmenas y recipientes para la cosecha de miel y cera."
 building_apiaries_03: "Fabricantes de hidromiel"
 building_apiaries_03_desc: "La miel se puede mezclar con agua y fermentar para hacer hidromiel, una bebida popular entre señores y campesinos por igual."
 building_apiaries_04: "Grandes Skeps"
 building_apiaries_04_desc: "Colecciones de grandes especímenes salpican el campo y sirven de hogar a un gran número de abejas."
 building_apiaries_05: "Skeps de dos piezas"
 building_apiaries_05_desc: "Una tapa desmontable permite quitar la parte superior de la colmena, lo que significa que las abejas y la colmena se pueden conservar y la miel se puede recolectar fácilmente."
 building_apiaries_06: "Fabricantes de velas"
 building_apiaries_06_desc: "Aquí los cereros hacen velas de cera de abejas de combustión constante y limpia."
 building_apiaries_07: "Skeps grandes de dos piezas"
 building_apiaries_07_desc: "Las comunidades de apicultores atienden muchas colmenas y colonias."
 building_apiaries_08: "Procesador de cera"
 building_apiaries_08_desc: "La cera de abejas se puede refinar aquí para usarla en una variedad de usos, como cera para sellar, tablillas para escribir y fabricación de moldes."
  
