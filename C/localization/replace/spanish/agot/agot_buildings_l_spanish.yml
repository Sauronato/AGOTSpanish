 building_seven_gates_01_desc: "$building_type_seven_gates_01_desc$"
  
 building_type_cobblers_square_01: "Plaza del Zapatero" #NT!
 building_type_cobblers_square_01_desc: "La primera plaza importante viniendo de la Puerta de los Dioses, la Plaza del Zapatero, lleva el nombre de los muchos zapateros que la rodean, pero es conocida por ser el hogar de aquellos que predican el disgusto de los Dioses contra el Trono de Hierro." #NT!
