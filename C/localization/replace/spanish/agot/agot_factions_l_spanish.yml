 agot_loyalist_faction: "Facción leal"
 agot_loyalist_faction_desc: "Los miembros del [faction|E] Leal se dedican a salvaguardar el reino de su [liege|E], más allá de aquellos cuya lealtad es incuestionable, como aliados, amigos y vasallos sobre quienes el señor tiene un fuerte gancho.\n\n#S Efectos#!\nIn el evento de un [war|e] instigado por un [faction|E] hostil, todos los miembros Leales reunirán sus ejércitos para defender su [liege|e]."
 agot_loyalist_faction_short_effect_desc: "Está salvaguardando su [liege|e] del enemigo [factions|e]."
