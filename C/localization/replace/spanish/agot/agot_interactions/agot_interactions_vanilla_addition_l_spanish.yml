 childhood_education.1031.wv.desc: "Puede que haya nacido [ward.GetCulture.GetName], pero no puedo negar que ya ni siquiera sé lo que eso significa. Después de la tutela de [guardian.GetTitledFirstNamePossessive], siento [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName] de principio a fin."
