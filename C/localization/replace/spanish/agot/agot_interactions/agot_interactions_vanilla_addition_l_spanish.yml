 childhood_education.1011.wv.desc: "[guardian.GetTitledFirstName] me ha enseñado mucho sobre las costumbres de [guardian.GetHerHis] personas, de #EMP nuestra#! personas, porque no solo profeso la fe [guardian.GetFaith.GetAdjective], sino que me veo a mí mismo como [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
