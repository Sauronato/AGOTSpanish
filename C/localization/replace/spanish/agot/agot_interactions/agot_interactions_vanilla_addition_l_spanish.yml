 childhood_education.1012.wv.desc: "Con [ward.GetHerHis] educación continua en la fe y las prácticas de mi pueblo, [ward.GetTitledFirstName] me ha dicho que [ward.GetSheHe] se siente bien, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
