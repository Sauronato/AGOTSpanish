 battering_ram_flavor: "¡Un ariete para derribar las puertas y muros de cualquier enemigo!" #NT!
  
 northern_spears: "Lanzas de palo de hierro" #NT!
 northern_spears_flavor: "Armadas con lanzas de Palo de Hierro, estas tropas del norte resultan ser un contraataque mortal a los caballeros del sur." #NT!
  
 dornish_crossbows: "Víboras de Dorne" #NT!
 dornish_crossbows_flavor: "Armados con ballestas, estos dornienses son conocidos por su precisión letal y sus saetas con punta venenosa." #NT!
  
 vale_heavy_infantry: "Guardia sangrienta" #NT!
 vale_heavy_infantry_flavor: "Conocidos por su defensa de la Puerta Sangrienta, estos espadachines están decididos en la defensa del Valle." #NT!
  
 crownlands_spears: "Lanzas del anochecer" #NT!
 crownlands_spears_flavor: "Estos lanceros conocen bien las tierras de Blackwater Bay y son famosos por luchar en las ciudades." #NT!
  
 reach_light_cavalry: "Mensajeros de mano" #NT!
 reach_light_cavalry_flavor: "Rápidos y ligeros, estos escoltas pueden cubrir la amplitud del Dominio más rápido que cualquier otra fuerza montada, ya sea para avisar o acosar al enemigo." #NT!
  
 riverlands_light_infantry: "Barqueros" #NT!
 riverlands_light_infantry_flavor: "Viajando arriba y abajo por el Tridente y sus muchísimos afluentes, estos barqueros proporcionan a sus señores una fuerza de infantería rápida y móvil." #NT!
  
 westerlands_knights: "Caballeros León" #NT!
 westerlands_knights_flavor: "Fuertes y resistentes, los caballeros de las Tierras del Oeste son tan feroces como leones." #NT!
  
 stormlands_heavy_infantry: "Hombres de asta" #NT!
 stormlands_heavy_infantry_flavor: "Armados y armados con frío acero, estos hombres adornan sus cascos con astas para mostrar su furia." #NT!
  
 westerosi_sellswords: "Espadachines de Poniente" #NT!
 westerosi_sellswords_flavor: "Muchos caballeros de Poniente encuentran servicio en las Compañías Libres de Essos; no son tan dedicados como los que han jurado a los señores de Poniente, ya que la moneda nunca es tan fuerte como un juramento." #NT!
  
