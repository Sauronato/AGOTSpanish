 holy_order_poor_fellows: "Pobres compañeros"
 holy_order_poor_fellows_flavor: ""
  
 holy_order_warriors_sons: "Hijos del guerrero"
 holy_order_warriors_sons: "Hijos del guerrero"
  
   # Innovation MaAs 
 battering_ram: "Ariete"
 battering_ram_flavor: "¡Un ariete para derribar las puertas y muros de cualquier enemigo!"
  
 northern_spears: "Lanzas de palo de hierro"
 northern_spears_flavor: "Armadas con lanzas de Palo de Hierro, estas tropas del norte resultan ser un contraataque mortal a los caballeros del sur."
  
 dornish_crossbows: "Víboras de Dorne"
 dornish_crossbows_flavor: "Armados con ballestas, estos dornienses son conocidos por su precisión letal y sus saetas con punta venenosa."
  
 vale_heavy_infantry: "Guardia sangrienta"
 vale_heavy_infantry_flavor: "Conocidos por su defensa de la Puerta Sangrienta, estos espadachines están decididos en la defensa del Valle."
  
 crownlands_spears: "Lanzas del anochecer"
 crownlands_spears_flavor: "Estos lanceros conocen bien las tierras de Blackwater Bay y son famosos por luchar en las ciudades."
  
 reach_light_cavalry: "Mensajeros de mano"
 reach_light_cavalry_flavor: "Rápidos y ligeros, estos escoltas pueden cubrir la amplitud del Dominio más rápido que cualquier otra fuerza montada, ya sea para avisar o acosar al enemigo."
  
 riverlands_light_infantry: "Barqueros"
 riverlands_light_infantry_flavor: "Viajando arriba y abajo por el Tridente y sus muchísimos afluentes, estos barqueros proporcionan a sus señores una fuerza de infantería rápida y móvil."
  
 westerlands_knights: "Caballeros León"
 westerlands_knights_flavor: "Fuertes y resistentes, los caballeros de las Tierras del Oeste son tan feroces como leones."
  
 stormlands_heavy_infantry: "Hombres de asta"
 stormlands_heavy_infantry_flavor: "Armados y armados con frío acero, estos hombres adornan sus cascos con astas para mostrar su furia."
  
 westerosi_sellswords: "Espadachines de Poniente"
 westerosi_sellswords_flavor: "Muchos caballeros de Poniente encuentran servicio en las Compañías Libres de Essos; no son tan dedicados como los que han jurado a los señores de Poniente, ya que la moneda nunca es tan fuerte como un juramento."
  
 stepstone_sailors: "Marineros de escalón"
 stepstone_sailors_flavor: "#F MARCADOR DE LUGAR.#!"
  
   #Title MaAs 
 goldcloaks: "Capas doradas"
 goldcloaks_flavor: "La Guardia de la Ciudad de Desembarco del Rey, más conocida como los Capas Doradas, es una fuerza a tener en cuenta. Equipados con capas de lana teñidas de oro, lanzas cortas, garrotes, mallas y guantes de chantaje, son reconocibles en cualquier parte del reino."
  
 sea_watch: "Observación del mar"
 sea_watch_flavor: "La Guardia del Mar del Trono de Hierro es una unidad naval dedicada a proteger la bahía de Aguasnegras y el acceso a la ciudad de Desembarco del Rey. Son temidos por los contrabandistas y ejecutan a cualquiera que atrapen."
  
 redcloaks: "Capas rojas"
 redcloaks_flavor: "La Guardia de la Ciudad de Lannisport, o Capas Rojas, es conocida por su eficiencia y entrenamiento. Con la riqueza de Lannisport a sus espaldas, están bien equipados y entrenados."
  
 greycloaks: "Capas grises"
 greycloaks_flavor: "La Guardia de la Ciudad de Antigua, conocida como las capas grises, es la guardia de la ciudad más antigua de Poniente y es conocida por su profesionalismo y conducta ordenada."
  
 cailin_archers: "Arqueros Cailin"
 cailin_archers_flavor: "El Foso Cailin sirve como puerta de entrada al Norte, y con su fuerte posición al final de la Calzada y protegido por el Cuello, los arqueros pueden proteger fácilmente el castillo, en ruinas o reconstruido, contra cualquier enemigo."
  
   #Night's Watch MaAs 
 rangers: "Guardabosques"
 rangers_flavor: "Las principales fuerzas militares de la Guardia de la Noche, los exploradores, se aventuran regularmente más allá del Muro y se enfrentan a los salvajes en el Bosque Encantado y más allá."
  
 trackers: "Rastreadores"
 trackers_flavor: "Provenientes de las marismas del Cuello, estos Crannogmen ligeramente armados son tan escurridizos como irritantes para la infantería más lenta."
  
 sworn_brothers: "Hermanos jurados"
 sworn_brothers_flavor: "Aunque su número ha disminuido en comparación con el pasado, los hermanos jurados siguen siendo una fuerza a tener en cuenta, especialmente en comparación con los Salvajes del otro lado del Muro."
  
 shadow_spears: "Lanzas de sombra"
 shadow_spears_flavor: "Los hombres de la Torre de las Sombras han protegido durante mucho tiempo el Puente de las Calaveras y, para mantener a los enemigos alejados en un punto de estrangulamiento tan crucial, se ha perfeccionado el uso de lanzas largas."
  
 eastwatch_sailors: "Marineros de Eastwatch"
 eastwatch_sailors_flavor: "Como único puerto de la Guardia de la Noche, los hermanos de Eastwatch-by-the-Sea son marineros expertos, acostumbrados a patrullar el Mar Tembloroso."
  
  #Dragons 
 anti_dragon: "[anti_dragon_maa|E]"
 scorpions: "Escorpiones"
 scorpions_flavor: "Un gran lanzavirotes capaz de atravesar las armaduras más gruesas. Aunque superado en la guerra tradicional, el escorpión no tiene rival en un aspecto: la capacidad de atravesar las escamas de los dragones."
  
 dragons: "[dragons|E]"
 dragons_flavor: "Los dragones son el arma más temible del mundo, capaces de reducir a cenizas ejércitos enteros. Enfrentarse a uno de ellos es conocer el rostro de la muerte."
