  #MaA Descriptions 
 outriders_flavor: "A medio camino entre el calvario ligero y el pesado, han sido una fuerza vital desde que los Primeros Hombres llegaron a Poniente."
 arbor_marines_flavor: "Acostumbrados a luchar a bordo de barcos de la flota de Redwyne, estos regimientos con armadura ligera son expertos escaramuzadores."
 barrow_knights_flavor: "Aunque menos espléndidamente blindada que sus contrapartes del sur, la caballería pesada de Barrowlands puede acabar rápidamente con todas las formaciones, excepto con las más disciplinadas."
 marsh_walker_flavor: "El fracaso de Andal Invasion para conquistar el punto Crackclaw se debió no solo a las dificultades del terreno, sino también a los guerreros con armas ligeras que lo explotaron. Estos regimientos continúan con ese legado de tácticas de golpe y fuga con gran efecto."
 trackers_flavor: "Provenientes de las marismas del Cuello, estos Crannogmen ligeramente armados son tan escurridizos como irritantes para la infantería más lenta."
 royal_crossbowmen_flavor: "Las ballestas requieren menos entrenamiento que los arcos tradicionales, pero pueden perforar las armaduras más finas con facilidad, neutralizando así la ventaja de la infantería y la caballería pesadas."
 finger_scouts_flavor: "Aunque su carga es menos devastadora que la de los caballeros con armaduras más pesadas, la velocidad de la caballería de Fingermen los hace invaluables para proteger formaciones más lentas y perseguir a los enemigos que se desvían."
 cape_watch_flavor: "El cabo Kraken ha sido durante mucho tiempo un campo de batalla entre los hijos del hierro y los hombres del norte, y sus guerreros se inspiran en las tradiciones marciales de ambas facciones."
 green_hand_flavor: "El último remanente de una antigua orden fundada por un Rey del Dominio, estos caballeros del norte llevan la caballería y las tácticas sureñas con un efecto devastador contra las formaciones de infantería."
 dragonkeepers_flavor: "Los Dragonkeepers una vez fueron los guardias del dragonpit, armados con sus espadas y lanzas, ahora defienden a los Targaryen, a pesar de que el dragonpit ha sido destruido."
 honeywine_quirrels_flavor: "Los ballesteros del Dominio están bien equipados para contrarrestar la armadura de placas de los caballeros y la infantería pesada, aunque son más costosos de equipar que los simples arqueros."
 reavers_flavor: "El azote de la costa de Westerosi, esta temible infantería pesada representa una seria amenaza para los lacayos menos armados."
 longbowmen_flavor: "#F Aunque requieren toda una vida para dominarlos correctamente, los arcos largos son lo suficientemente potentes como para perforar placas y pueden lanzar ráfagas a un ritmo casi inigualable.#!"
 hunters_of_the_moon_flavor: "Estos arqueros de las Montañas de la Luna, que requieren poco equipo costoso, son un contraataque eficaz a la infantería con armadura ligera."
 stolen_spears_flavor: "Aunque equipados de forma más primitiva que los soldados de las tierras bajas, los lanceros de los clanes de la montaña se deleitan ensartando los caballos de sus odiados enemigos ándalos."
 clan_champions_flavor: "Un pueblo pendenciero por naturaleza, los clanes montañeses del Norte son capaces de desplegar formidables regimientos de luchadores experimentados."
 winter_wolves_flavor: "En una tierra de nieve profunda que persiste durante años, la infantería pesada en lugar de la caballería a menudo lleva el día, pero estos guerreros del norte se sienten como en casa en cualquier campo de batalla."
 greenblood_oars_flavor: "Estos guerreros, que se ganaron la vida miserablemente a bordo de las balsas del Sangreverde, guardan orgullosos recuerdos de sus antiguos ancestros rhoynienses."
 summer_knights_flavor: "La caballería del Reach es un hermoso espectáculo para la vista en tiempos de paz y un enemigo aterrador para la infantería en tiempos de guerra."
 river_bows_flavor: "Los arqueros de Riverlands son una fuerza ligera y ágil, capaz de reaccionar ante las condiciones cambiantes del campo de batalla y castigar a las formaciones de infantería enemigas por cualquier paso en falso."
 sun_spears_flavor: "Las inquebrantables lanzas de Dorne representan un enemigo obstinado y peligroso para la caballería de todo tipo: ligeros, pesados ​​e incluso elefantes de guerra."
 sand_steeds_flavor: "Famosos por su belleza y elegancia, los corceles de arena de Dorne se encuentran entre los caballos más rápidos del mundo, pero su resistencia no es menos impresionante. En la batalla, la caballería ligera dorniense no tiene rival por su capacidad para flanquear y perseguir a los enemigos más lentos."
 misty_shields_flavor: "Provenientes de las Islas Escudo, estos regimientos han sido probados en batalla contra los más temibles atracadores nacidos del hierro y deben estar listos para responder a las incursiones en cualquier momento."
 sistermen_pirates_flavor: "Considerados casi ingobernables por sus tierras Arryn, los piratas de las Tres Hermanas son una fuerza ágil y fastidiosa en el campo de batalla."
 unicorn_riders_flavor: "Considerados por muchos como una leyenda más que un hecho, los unicornios de Skagos son bestias seguras y tan fuertes como los hombres que los montan. En el campo de batalla, son un espectáculo temible para la vista."
 pass_pikes_flavor: "Descendientes de los dornienses que defendieron los pasos de montaña contra las invasiones Targaryen durante más de un siglo, estos guerreros se alzan orgullosos contra todas las formas de caballería."
 storm_knights_flavor: "Como el trueno que da nombre a su tierra natal, los caballeros de las Tierras de la Tormenta sacuden la tierra y al hombre por igual cuando cargan."
 winged_knights_flavor: "El lugar de nacimiento de la cultura ándala dentro de Westeros, el Valle es el hogar de una orgullosa tradición caballeresca que tiene sus raíces milenarias. Los Caballeros del Valle son prácticamente imparables para las formaciones de infantería."
 bloody_balesters_flavor: "Considerado un arma deshonrosa por algunos, los hombres de Westerlands no tienen reparos en emplear ballestas en el campo de batalla o de otra manera."
 sea_snakes_flavor: "Provenientes de las islas de Bahia de Aguasnegras y acostumbrados al caos de las acciones de abordaje naval, la rapidez y la agresividad de estos regimientos les sirven tanto en la persecución como en la retirada."
 wolfswood_hunters_flavor: "La inmensidad de Wolfswood alberga no solo animales salvajes, sino también hombres que se ganan la vida cazándolos. En el campo de batalla, tales hombres son hábiles arqueros."
 bronze_raiders_flavor: "Provenientes de la escarpada tundra del valle de Thenn, los Rronze Raiders son algunos de los pocos soldados salvajes que utilizan armas de metal de fabricación nativa. Además de sus impresionantes armamentos, los Bronze Raiders son temibles en la batalla; la única infantería pesada que se encuentra al norte del Muro."
  
 sarsfield_horse_archers: "Arqueros de Sarsfield"
 sarsfield_horse_archers_flavor: "#F Este séquito de élite de arqueros montados sirve a la Casa Sarsfield como la personificación de su sigilo, volando implacablemente donde su Lord los dispara.#!"
  
