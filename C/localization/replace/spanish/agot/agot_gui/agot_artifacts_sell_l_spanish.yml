 agot_events_artifacts_sell.1001.t: "Vendiendo huevo de dragón" #NT!
 agot_events_artifacts_sell.1001.desc.1: "El Guardián del Tesoro de Myrish Treasure Exchange trae un grupo de expertos en tasación a mi reino. Inspeccionan cuidadosamente mi huevo de dragón, intentando verificar su autenticidad. Después, el Guardián del Tesoro me dice:\n\n" #NT!
 agot_events_artifacts_sell.1001.desc.2: ""Este es un huevo de dragón genuino, #bold invaluable#!, y estamos dispuestos a comprarlo al precio más alto del mercado"." #NT!
 agot_events_artifacts_sell.1001.desc.3: ""Este es de hecho un huevo de dragón precioso, pero para nosotros, no es #italic tan#! raro. Si todavía estás dispuesto a venderlo, lo compraremos al setenta por ciento del precio histórico más alto"." #NT!
 agot_events_artifacts_sell.1001.desc.4: ""Este es un verdadero huevo de dragón, y podrías pensar que su valor es inconmensurable, pero lo hemos visto #italic uno tras otro#!. Sólo podemos comprarlo al cincuenta por ciento del precio histórico como máximo"." #NT!
 agot_events_artifacts_sell.1001.desc.5: ""Hemos visto este tipo de cosas una y otra vez, son preciosas, pero lamentamos decirle que no compraremos más; nuestras bóvedas ya están llenas de ellas. A menos que esté dispuesto a vendérnoslas por el quince por ciento de el precio original..."" #NT!
 agot_events_artifacts_sell.1001.a: "Estoy satisfecho con esta oferta." #NT!
 agot_events_artifacts_sell.1001.b: "Tal vez estoy perdido, pero la situación me obliga, tengo que hacer esto." #NT!
 agot_events_artifacts_sell.1001.c: "Creo que la oferta es demasiado baja, pero lamentablemente no tengo otra opción." #NT!
 agot_events_artifacts_sell.1001.d: "Tú... está bien... estoy de acuerdo." #NT!
 agot_events_artifacts_sell.1001.e: "No venderé mi huevo de dragón." #NT!
  
 agot_events_artifacts_sell.1002.t: "Vendiendo huevo de dragón" #NT!
 agot_events_artifacts_sell.1002.desc: "El guardián del tesoro de Myrish Treasure Exchange se ha negado a venir a ver tu huevo de dragón. Han enviado una carta expresando sus disculpas, pero no están dispuestos a comprar más huevos de dragón en este momento." #NT!
 agot_events_artifacts_sell.1002.a: "¡Maldita sea todo!" #NT!
  
 agot_events_artifacts_sell.1003.t: "Vendo espada de acero valyrio" #NT!
 agot_events_artifacts_sell.1003.desc: "Al enterarse de que deseo vender mi espada de acero valyrio por algo de oro, todos mis cortesanos clamaron para persuadirme de que no lo hiciera.\n" #NT!
 agot_events_artifacts_sell.1003.desc.westeros: "Como [ROOT.Char.GetLadyLord], vender una hoja de acero valyrio seguramente me deshonrará en todo Poniente e incluso avergonzará a mi dinastía." #NT!
 agot_events_artifacts_sell.1003.desc.essos: "Como [ROOT.Char.GetLadyLord], vender una hoja de acero valyrio seguramente me deshonrará en todo Essos e incluso avergonzará a mi familia." #NT!
 agot_events_artifacts_sell.1003.desc.else: "Como [ROOT.Char.GetLadyLord], vender una hoja de acero valyrio seguramente me deshonrará en todo el mundo e incluso avergonzará a mi dinastía." #NT!
 agot_events_artifacts_sell.1003.a: "Mi decisión está tomada." #NT!
 agot_events_artifacts_sell.1003.b: "De hecho, es una decisión #bold mala#!." #NT!
  
 agot_events_artifacts_sell.0005.opening: "Mi más sentido pésame," #NT!
 agot_events_artifacts_sell.0005.desc: "Tus acciones han enfurecido por completo a los buenos guardianes del tesoro de Myrish Treasure Exchange. De ahora en adelante, a su familia se le ha prohibido permanentemente operar en la Bolsa." #NT!
 agot_events_artifacts_sell.0005.a: "No sé de qué están hablando..." #NT!
  
 agot_stolen_artifact_from_artifact_keeper_desc: "Tu familia ha sido incluida en la lista negra de Myrish Treasure Exchange." #NT!
 house_be_banned_exchange_artifact: "Lo que resultó en que la familia fuera incluida en la lista negra del intercambio de tesoros." #NT!
 targs_sold_dargon_egg: "Huevo de dragón vendido" #NT!
  
 agot_events_artifacts_sell.0006.opening: "Mi más sentido pésame," #NT!
 agot_events_artifacts_sell.0006.desc: "Los actos vergonzosos de [who_hurt_artifact_keeper.GetName] en tu familia han empañado para siempre la relación de tu familia con la Bolsa de Tesoros de Myrish. A partir de ahora, tu familia será incluida en la lista negra de la Bolsa de Tesoros." #NT!
 agot_events_artifacts_sell.0006.a: "¡Ese cobarde despreciable!" #NT!
  
 agot_stolen_artifact_from_artifact_keeper_dec_desc: "Tu familia no ha sido incluida en la lista negra." #NT!
  
 agot_artifact_value_breakdown_head: "Caída de precios" #NT!
  
 agot_events_artifacts_sell.0007.opening: "Con gran tristeza," #NT!
 agot_events_artifacts_sell.0007.desc: "Lamento informarle que Myrish Treasure Exchange actualmente no tiene fondos suficientes para comprar su artefacto. Estamos interesados ​​en mantener relaciones comerciales amistosas en el futuro." #NT!
 agot_events_artifacts_sell.0007.a: "Entiendo." #NT!
  
 agot_no_money_buy_artifact_from_artifact_keeper_desc: "Tu artefacto no fue vendido." #NT!
 agot_sell_artifacts_cooldown_tooltip: "Ya vendiste un artefacto en el último año." #NT!
  
 agot_events_artifacts_sell.0008.opening: "Con la mayor sinceridad," #NT!
 agot_events_artifacts_sell.0008.desc: "Lamento informarle que usted, con todo el tesoro que hay en sus arcas y, además, cualquier promesa jactanciosa, no posee lo suficiente para comprar este artefacto." #NT!
 agot_events_artifacts_sell.0008.a: "Que más puedo decir..." #NT!
  
