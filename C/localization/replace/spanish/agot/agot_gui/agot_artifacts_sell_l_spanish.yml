 agot_artifact_keeper_head_text: "Guardián del tesoro"
 agot_artifact_welcome_word_text: "Bienvenido al Myr Exchange, mi señor. Soy el guardián del tesoro de Myrish Exchange. Administro todas las transacciones de artefactos y compraré cualquier artefacto valioso.\n\nTal como sugiere mi puesto de trabajo, cuido estos artefactos y, si tiene intenciones inapropiadas, usted y su familia estarán permanentemente en la lista negra y ya no estarán capaz de realizar transacciones de tesoros."
