 agot_artifact_keeper_head_text: "Guardián del tesoro" #NT!
 agot_artifact_welcome_word_text: "Bienvenido al Myr Exchange, mi señor. Soy el guardián del tesoro de Myrish Exchange. Administro todas las transacciones de artefactos y compraré cualquier artefacto valioso.\n\nTal como sugiere mi puesto de trabajo, cuido estos artefactos y, si tiene intenciones inapropiadas, usted y su familia estarán permanentemente en la lista negra y ya no estarán capaz de realizar transacciones de tesoros." #NT!
 agot_not_wilding_desc_trigger_desc: "No eres un salvaje" #NT!
 agot_events_artifacts_sell.1004.t: "Vendiendo huevo de dragón" #NT!
 agot_events_artifacts_sell.1004.desc: "Después de enterarme de que quería vender huevos de dragón, el Guardián del Tesoro de Myrish Exchange llegó rápidamente a mi corte." #NT!
 agot_events_artifacts_sell.1004.desc.first: "Luego de confirmar que realmente quería vender los huevos de dragón, [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] me miró con una expresión extraña, como si [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] estuviera viendo una broma. Reprimí mi enojo y escuché la oferta de [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHis]." #NT!
 agot_events_artifacts_sell.1004.desc.others: "Treasure Keeper swaggered into my court and began to mock me unabashedly: "El Guardián del Tesoro entró pavoneándose en mi corte y comenzó a burlarse de mí descaradamente: "¿Los jinetes de dragones también quieren vender a sus hijos? No te preocupes por no tener mercado"." #NT!
 agot_events_artifacts_sell.1004.a: "Te lo venderé." #NT!
 agot_events_artifacts_sell.1004.b: "¡Vete al infierno!" #NT!
 agot_events_artifacts_sell.1004.common.tt: "Estarás en la lista negra de Myrish Treasure Exchange" #NT!
 agot_events_artifacts_sell.1004.b.tt: "Quemarás al guardián del tesoro" #NT!
 agot_events_artifacts_sell.1004.c: "Guardia, decapitar [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHim] en manifestación pública." #NT!
 agot_events_artifacts_sell.1004.d: "¿Quién te dijo que vendería mis huevos de dragón?" #NT!
 targs_burn_artifact_keeper: "Quemó al guardián del artefacto." #NT!
 agot_trags_kill_artifact_keeper_desc: "Ha sido incluido en la lista negra de Myrish Treasure Exchange." #NT!
 agot_events_artifacts_sell.1005.opening: "Carta del Intercambio del Tesoro de Myrish" #NT!
 agot_events_artifacts_sell.1005.desc: "Debido al comportamiento de su familiar [agot_artifact_killer.GetName], tiene prohibido comerciar con nosotros." #NT!
 agot_events_artifacts_sell.1005.a: "Veo." #NT!
  
