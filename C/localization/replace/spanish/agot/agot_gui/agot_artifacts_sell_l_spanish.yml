 agot_events_artifacts_sell.1004.t: "Vendiendo huevo de dragón"
 agot_events_artifacts_sell.1004.desc: "Después de enterarme de que quería vender huevos de dragón, el Guardián del Tesoro de Myrish Exchange llegó rápidamente a mi corte."
 agot_events_artifacts_sell.1004.desc.first: "Luego de confirmar que realmente quería vender los huevos de dragón, [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] me miró con una expresión extraña, como si [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] estuviera viendo una broma. Reprimí mi enojo y escuché la oferta de [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHis]."
 agot_events_artifacts_sell.1004.desc.others: "Treasure Keeper swaggered into my court and began to mock me unabashedly: "Treasure Keeper swaggered into my court and began to mock me unabashedly: "Do the dragonriders also want to sell their children? Don’t worry about not having a market"" #NT!
 agot_events_artifacts_sell.1004.a: "Te lo venderé."
 agot_events_artifacts_sell.1004.b: "¡Vete al infierno!"
 agot_events_artifacts_sell.1004.common.tt: "Estarás en la lista negra de Myrish Treasure Exchange"
