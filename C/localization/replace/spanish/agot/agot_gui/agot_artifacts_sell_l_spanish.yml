 agot_events_artifacts_sell.0006.opening: "Mi más sentido pésame,"
 agot_events_artifacts_sell.0006.desc: "Los actos vergonzosos de [who_hurt_artifact_keeper.GetName] en tu familia han empañado para siempre la relación de tu familia con la Bolsa de Tesoros de Myrish. A partir de ahora, tu familia será incluida en la lista negra de la Bolsa de Tesoros."
 agot_events_artifacts_sell.0006.a: "¡Ese cobarde despreciable!"
  
 agot_stolen_artifact_from_artifact_keeper_dec_desc: "Tu familia no ha sido incluida en la lista negra."
  
