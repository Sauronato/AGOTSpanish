 agot_events_artifacts_sell.1001.t: "Vendiendo huevo de dragón"
 agot_events_artifacts_sell.1001.desc.1: "El Guardián del Tesoro de Myrish Treasure Exchange trae un grupo de expertos en tasación a mi reino. Inspeccionan cuidadosamente mi huevo de dragón, intentando verificar su autenticidad. Después, el Guardián del Tesoro me dice:\n\n"
 agot_events_artifacts_sell.1001.desc.2: ""Este es un huevo de dragón genuino, #bold invaluable#!, y estamos dispuestos a comprarlo al precio más alto del mercado"."
 agot_events_artifacts_sell.1001.desc.3: ""Este es de hecho un huevo de dragón precioso, pero para nosotros, no es #italic tan#! raro. Si todavía estás dispuesto a venderlo, lo compraremos al setenta por ciento del precio histórico más alto"."
 agot_events_artifacts_sell.1001.desc.4: ""Este es un verdadero huevo de dragón, y podrías pensar que su valor es inconmensurable, pero lo hemos visto #italic uno tras otro#!. Sólo podemos comprarlo al cincuenta por ciento del precio histórico como máximo"."
 agot_events_artifacts_sell.1001.desc.5: ""Hemos visto este tipo de cosas una y otra vez, son preciosas, pero lamentamos decirle que no compraremos más; nuestras bóvedas ya están llenas de ellas. A menos que esté dispuesto a vendérnoslas por el quince por ciento de el precio original...""
 agot_events_artifacts_sell.1001.a: "Estoy satisfecho con esta oferta."
 agot_events_artifacts_sell.1001.b: "Tal vez estoy perdido, pero la situación me obliga, tengo que hacer esto."
 agot_events_artifacts_sell.1001.c: "Creo que la oferta es demasiado baja, pero lamentablemente no tengo otra opción."
 agot_events_artifacts_sell.1001.d: "Tú... está bien... estoy de acuerdo."
 agot_events_artifacts_sell.1001.e: "No venderé mi huevo de dragón."
  
 agot_events_artifacts_sell.1002.t: "Vendiendo huevo de dragón"
 agot_events_artifacts_sell.1002.desc: "El guardián del tesoro de Myrish Treasure Exchange se ha negado a venir a ver tu huevo de dragón. Han enviado una carta expresando sus disculpas, pero no están dispuestos a comprar más huevos de dragón en este momento."
 agot_events_artifacts_sell.1002.a: "¡Maldita sea todo!"
  
 agot_events_artifacts_sell.1003.t: "Vendo espada de acero valyrio"
 agot_events_artifacts_sell.1003.desc: "Al enterarse de que deseo vender mi espada de acero valyrio por algo de oro, todos mis cortesanos clamaron para persuadirme de que no lo hiciera.\n"
 agot_events_artifacts_sell.1003.desc.westeros: "Como [ROOT.Char.GetLadyLord], vender una hoja de acero valyrio seguramente me deshonrará en todo Poniente e incluso avergonzará a mi dinastía."
 agot_events_artifacts_sell.1003.desc.essos: "Como [ROOT.Char.GetLadyLord], vender una hoja de acero valyrio seguramente me deshonrará en todo Essos e incluso avergonzará a mi familia."
 agot_events_artifacts_sell.1003.desc.else: "Como [ROOT.Char.GetLadyLord], vender una hoja de acero valyrio seguramente me deshonrará en todo el mundo e incluso avergonzará a mi dinastía."
 agot_events_artifacts_sell.1003.a: "Mi decisión está tomada."
 agot_events_artifacts_sell.1003.b: "De hecho, es una decisión #bold mala#!."
  
 agot_events_artifacts_sell.0005.opening: "Mi más sentido pésame,"
 agot_events_artifacts_sell.0005.desc: "Tus acciones han enfurecido por completo a los buenos guardianes del tesoro de Myrish Treasure Exchange. De ahora en adelante, a su familia se le ha prohibido permanentemente operar en la Bolsa."
 agot_events_artifacts_sell.0005.a: "No sé de qué están hablando..."
  
