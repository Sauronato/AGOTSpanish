 agot_events_artifacts_sell.0007.opening: "Con gran tristeza,"
 agot_events_artifacts_sell.0007.desc: "Lamento informarle que Myrish Treasure Exchange actualmente no tiene fondos suficientes para comprar su artefacto. Estamos interesados ​​en mantener relaciones comerciales amistosas en el futuro."
 agot_events_artifacts_sell.0007.a: "Entiendo."
  
 agot_no_money_buy_artifact_from_artifact_keeper_desc: "Tu artefacto no fue vendido."
 agot_sell_artifacts_cooldown_tooltip: "Ya vendiste un artefacto en el último año."
  
 agot_events_artifacts_sell.0008.opening: "Con la mayor sinceridad,"
 agot_events_artifacts_sell.0008.desc: "Lamento informarle que usted, con todo el tesoro que hay en sus arcas y, además, cualquier promesa jactanciosa, no posee lo suficiente para comprar este artefacto."
 agot_events_artifacts_sell.0008.a: "Que más puedo decir..."
  
