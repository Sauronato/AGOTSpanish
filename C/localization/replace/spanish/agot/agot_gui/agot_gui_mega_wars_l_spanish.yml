 game_concept_agot_mw_mega_wars: "Megaguerras" #NT!
 game_concept_agot_mw_mega_wars_desc: "En una megaguerra, el reino se divide en tres tipos de participantes: [Concept('agot_mw_royalists', 'Royalists')|E], [Concept('agot_mw_neutrals', 'Neutrals')|E], [Concept('agot_mw_rebels', 'Rebels')|E].\nEl impacto de la guerra se considera tan severo que cada participante debe elegir un bando o permanecer neutral. Durante la guerra, los neutrales aún pueden elegir un bando y no están sujetos a su decisión inicial. Al final de la guerra, el bando vencedor tiene más opciones en cuanto al castigo del bando perdedor." #NT!
 game_concept_agot_mw_royalists: "Realistas" #NT!
 game_concept_agot_mw_royalists_desc: "Es el nombre de la facción en un [Concept('agot_mw_mega_wars', 'Mega War')|E] que es leal a la corona. La corona puede ser el objetivo de varios [Concept('agot_mw_rebels', 'rebel leaders')|E]." #NT!
 game_concept_agot_mw_neutrals: "Neutrales" #NT!
 game_concept_agot_mw_neutrals_desc: "Se consideran neutrales en un [Concept('agot_mw_mega_wars', 'Mega War')|E] a los vasallos que aún no se han declarado a favor de uno de los bandos combatientes. Algunos no quieren tener nada que ver con la guerra, otros esperan que las mareas de la guerra traigan nuevas oportunidades..." #NT!
 game_concept_agot_mw_rebels: "Rebeldes" #NT!
 game_concept_agot_mw_rebels_desc: "Es el nombre de la facción en un [Concept('agot_mw_mega_wars', 'Mega War')|E] que se opone al [Concept('agot_mw_royalists', 'crown')|E]. Los rebeldes tienen un líder rebelde que lidera la guerra. Puede haber varios líderes rebeldes apuntando al mismo [Concept('agot_mw_royalists', 'crown')|E] en diferentes guerras." #NT!
 game_concept_agot_mw_expel_character: "Expulsar" #NT!
 game_concept_agot_mw_expel_character_desc: "El personaje en cuestión se verá obligado a abandonar tu reino y es posible que nunca regrese. Su destino es el exilio." #NT!
 game_concept_agot_mw_take_main_titles: "Tomando títulos principales" #NT!
 game_concept_agot_mw_take_main_titles_desc: "Esto le quita todos los títulos de alto nivel a un traidor." #NT!
