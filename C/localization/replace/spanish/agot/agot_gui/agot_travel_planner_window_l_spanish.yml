 historical_battle_rape_of_the_sisters: "Violación de las hermanas"
 historical_battle_rape_of_the_sisters_desc: "La Violación de las Tres Hermanas, la devastadora ocupación de las islas por los hombres del norte, fue un período de la Guerra al otro lado del Agua entre los reyes de las Casas Stark y Arryn que condujo a la integración de las Hermanas en el Valle."
 historical_battle_end_of_the_mudds: "El fin de los barros"
 historical_battle_end_of_the_mudds_desc: "El segundo gran reino de los Primeros Hombres que cayó en manos de los Ándalos fue el de Ríos y Colinas. Los reyes de la Casa Mudd lucharon valiente y heroicamente, pero incluso el famoso Martillo de la Justicia, Tristifer IV Mudd, caería en su centésima batalla, y la casa no le sobrevivió mucho tiempo."
 historical_battle_battle_of_seven_stars: "Batalla de las siete estrellas"
 historical_battle_battle_of_seven_stars_desc: "La gran victoria de los Ándalos sobre los Primeros Hombres, la Batalla de las Siete Estrellas, aseguró el Valle para la Casa Arryn y estableció el Reino de Montaña y Valle."
 historical_battle_feast_of_skane: "Fiesta de Skåne"
 historical_battle_feast_of_skane_desc: "La Fiesta de Skane, el infame saqueo de Skane por parte de los Skagosi, es recordado por la canibalización de toda la población de la isla por parte de los Skagosi, dejando la isla deshabitada hasta el día de hoy."
 historical_battle_of_the_weeping_water: "Batalla de las aguas llorosas"
 historical_battle_of_the_weeping_water_desc: "Durante la invasión ándala, una rara alianza entre las fuerzas de Stark y Bolton lideradas por el rey Theon Stark derrotó a las fuerzas ándalas de Argos Sevenstar cerca del río Weeping Water."
 historical_teague_crowning: "La coronación de los Teagues"
 historical_teague_crowning_desc: "Los últimos grandes reyes ribereños fueron de la Casa Teague: infames tanto dentro como fuera de su reino, consiguieron su corona atacando las Tierras del Oeste y luego fueron coronados en Maidenpool."
 historical_burning_of_lannisport: "Quema de Lannisport"
 historical_burning_of_lannisport_desc: "La Rebelión Greyjoy no comenzó con una declaración, sino con el incendio de Lannisport, que albergaba a la flota Lannister."
 historical_battle_of_ruby_ford: "La batalla de Ruby Ford"
 historical_battle_of_ruby_ford_desc: "Los siglos de gobierno de la Casa Targaryen comenzaron a desmoronarse en el Tridente con la muerte del Príncipe Rhaegar Targaryen. Cuando el martillo de Lord Robert Baratheon destrozó el peto de Rhaegar, los Dragones murieron."
 historical_battle_redgrass_field: "Batalla del campo Redgrass"
 historical_battle_redgrass_field_desc: "Después de casi un año de guerra, la Primera Rebelión Fuegoscuro llegó a su fin con la Batalla del Campo Redgrass. Las fuerzas de Daemon Fuegoscuro chocaron con las fuerzas leales de Targaryen, lo que provocó la muerte de Daemon, sus hijos gemelos y la rebelión."
 historical_sack_of_high_tide: "El saqueo de la marea alta"
 historical_sack_of_high_tide_desc: "El castillo de High Tide, símbolo de la riqueza y el poder de la Casa Velaryon, fue saqueado tras la Batalla de Gullet durante la Danza de los Dragones. El famoso tesoro de Lord Corlys 'La Serpiente Marina' ardió con el castillo."
 historical_battle_vulture_hunts: "La caza del buitre"
 historical_battle_vulture_hunts_desc: "La rebelión del primer Rey Buitre buscó venganza por el sufrimiento de Dorne en la Primera Guerra Dorniense. Después de las victorias iniciales, fue derrotado. Los rebeldes que huían fueron perseguidos y asesinados en lo que se conoció como la Caza del Buitre."
 historical_battle_last_storm: "La última tormenta"
 historical_battle_last_storm_desc: "La Última Tormenta fue una batalla librada durante la Conquista de Aegon. Las fuerzas del rey Argilac Durrandon finalmente fueron derrotadas después de que Orys Baratheon, un amigo cercano de Aegon el Conquistador, matara al rey Argilac en combate singular. Orys tomaría el reino, la fortaleza y la hija de Argilac después."
 historical_burning_of_harrenhall: "La quema de Harrenhal"
 historical_burning_of_harrenhall_desc: "La Casa Hoare y el dominio de los Hijos del Hierro sobre las Tierras de los Ríos se extinguieron con la Quema de Harrenhal. Aegon el Conquistador desató fuego de dragón sobre el castillo, derritiendo las torres y a todos los que estaban dentro."
 historical_battle_field_of_fire: "El campo de fuego"
 historical_battle_field_of_fire_desc: "La única batalla durante la Conquista de Aegon donde lucharon los tres dragones Targaryen, el Campo de Fuego, resultó en el fin de la Casa Gardener, la rendición de Highgarden y la subyugación de la Roca."
 historical_battle_wendwater: "La batalla del puente Wendwater"
 historical_battle_wendwater_desc: "La Cuarta Rebelión Fuegoscuro terminó cuando el ejército de Fuegoscuro fue aplastado en la Batalla del Puente Wendwater y Daemon III Fuegoscuro fue asesinado por Ser Duncan el Alto de la Guardia Real."
 historical_kingswood_brotherhood: "La hermandad de Kingswood"
 historical_kingswood_brotherhood_desc: "La Hermandad era una banda de forajidos, liderada por Simon Toyne, que merodeaba por Kingswood durante el reinado del rey Aerys II Targaryen. Fueron derrotados por fuerzas lideradas por la Guardia Real Ser Arthur Dayne 'la Espada de la Mañana', quien mató al infame Caballero Sonriente en un duelo."
 historical_battle_of_the_bells: "Batalla de las campanas"
 historical_battle_of_the_bells_desc: "Tras una derrota, Lord Robert Baratheon se retiró a Stoney Sept con el objetivo de reunirse con las fuerzas de Lord Eddard Stark. Las fuerzas de Targaryen lideradas por la Mano del Rey, Lord Jon Connington, lo siguieron hasta allí, lo que resultó en la Batalla de las Campanas y una victoria rebelde."
 poi_notable_castle_visit: "Visitado [province.Custom('CastleName')]"
 poi_notable_castle_visit.tt: "[province.Custom('CastleDesc')]"
 runestone_name: "Piedra rúnica"
 runestone_desc: "El antiguo castillo de Runestone ha sido la sede principal de la Casa Royce desde la Edad del Alba, cuando gobernaban como los Reyes de Bronce."
 nightfort_name: "El fuerte nocturno"
 nightfort_desc: "El castillo más grande y antiguo de la Muralla, el Nightfort, es una sombra de lo que fue antes y ahora está en ruinas. Lo que queda es un laberinto de túneles, torres y piedras."
 shadowtower_name: "La torre de la sombra"
 shadowtower_desc: "Ubicada en el extremo occidental del Muro, la Torre de las Sombras se encuentra entre Sentinel Stand y Westwatch-by-the-Bridge y permanece ocupada por la Guardia de la Noche hasta el día de hoy."
 castleblack_name: "Castillo Negro"
 castleblack_desc: "Castle Black, una antigua fortaleza, alberga al Lord Comandante y es la base de operaciones de la Guardia Nocturna."
 eastwatch_name: "Guardiaoriente junto al mar"
 eastwatch_desc: "Eastwatch, el castillo más oriental ocupado por la Guardia de la Noche, alberga una guarnición de Vigilantes, un pequeño número de barcos y ocasionales comerciantes salvajes."
 starpike_name: "Estrella"
 starpike_desc: "Starpike, el antiguo hogar de la Casa Peake, se encuentra en las Marcas de Dorne. Hogar de una de las grandes potencias del Reino del Dominio, ha sido escenario de batallas desde tiempos inmemoriales."
 bitterbridge_name: "Puente amargo"
 bitterbridge_desc: "El Puente de Piedra ha sido durante mucho tiempo un cruce del Mander y, sin embargo, fue en la Danza de los Dragones que se ganó su nuevo nombre, Puente Amargo."
 shield_islands_name: "Islas Escudo"
 shield_islands_desc: "Una vez conocidas como las Islas Nubladas y hogar de los temidos Hombres del Hierro, las Islas Escudo se han convertido desde entonces en un bastión contra sus antiguos amos."
 ashford_name: "Ashford"
 ashford_desc: "Ashford, un pequeño castillo triangular rodeado por una ciudad comercial, es la sede de la Casa Ashford."
 ashford_tourney_desc: "El torneo que supuso el fin del Príncipe Baelor 'Breakspear' Targaryen y dio inicio a la amistad entre el futuro Rey y su Lord Comandante. Ashford siempre estará ligado a ello."
 horn_hill_name: "Colina del Cuerno"
 horn_hill_desc: "Horn Hill, hogar de la Casa Tarly, ha sido durante mucho tiempo una flecha en el carcaj del Dominio, y una flecha que se apunta regularmente contra posibles enemigos."
 golden_tooth_name: "Diente de oro"
 golden_tooth_desc: "La fortaleza del Diente de Oro, hogar de la Casa Lefford, ha sido durante mucho tiempo un bastión para proteger las Tierras del Oeste de posibles amenazas hacia el este."
 pyke_name: "Pyke"
 pyke_desc: "Pyke, la gran fortaleza de los Hombres del Hierro, es la sede de la Silla Seastone y de la Casa Greyjoy."
 moat_cailin_name: "Foso Cailin"
 moat_cailin_desc: "Foso Cailin, la puerta de entrada al Norte, famosa por hacer retroceder a todos los posibles conquistadores del Sur, ha perdido su anterior grandeza y, sin embargo, sigue siendo un temible adversario."
 fist_name: "El puño de los primeros hombres"
 fist_desc: "El Puño de los Primeros Hombres es una colina solitaria que se encuentra al norte del Muro, llamada así por la gente libre porque parece un puño atravesando la tierra. En lo alto de la colina se encuentran las ruinas de un antiguo fuerte circular construido por los Primeros Hombres."
 bloody_gate_name: "La puerta sangrienta"
 bloody_gate_desc: "La Puerta Sangrienta es una serie de fortificaciones a lo largo de la estrecha carretera que conduce al Valle de Arryn."
 dragonstone_name: "Piedra dragón"
 dragonstone_desc: "El castillo, antigua sede de la Casa Targaryen, se inspira en los dragones con su arquitectura. Ha acogido a conquistadores, reyes y muchos príncipes. La isla alberga un volcán, el Dragonmont, donde anidarían los dragones."
 storms_end_name: "Fin de la tormenta"
 storms_end_desc: "Bastión de Tormentas es el hogar de la Casa Baratheon. Es uno de los castillos más formidables del reino y se rumorea que está protegido por hechizos entretejidos en sus muros. Ha estado en pie durante siglos y anteriormente fue el hogar de la Casa Durrandon. Han pasado muchas tormentas y, sin embargo, Bastión de Tormentas se mantiene fuerte."
 wyl_name: "Wyl-en"
 wyl_desc: "Wyl, sede de la casa del mismo nombre, es una de las fortalezas de las Marcas de Dorne. Como tal, tiene túneles excavados debajo para mejorar sus defensas. La Casa Wyl se refugió en estos túneles y cavernas cuando el rey Aegon I Targaryen atacó a lomos de Balerion the Black Dread."
 yronwood_name: "Yronwood"
 yronwood_desc: "El castillo de Yronwood se encuentra en el extremo sur de Boneway y sirve principalmente como sede de la Casa Yronwood."
 brimstone_hall_name: "Salón de la puerta del infierno"
 brimstone_hall_desc: "Hellgate Hall a lo largo de Brimstone fue la sede de la Casa Dryland, los últimos Reyes de Brimstone. El rey Lucifer Dryland, el último de su calaña, fue enviado al Muro después de su derrota durante la Guerra de Nymeria."
 second_blackfyre_name: "Segunda rebelión de Fuegoscuro"
 second_blackfyre_desc: "Cuando Bittersteel condujo a los restos de la Casa Fuegoscuro a Essos, el Trono de Hierro supo que los pretendientes regresarían; que lo hicieran en una boda en Whitewalls sería sorprendente, aunque debido a los esfuerzos de Ser Duncan el Alto y su escudero, esta segunda rebelión terminaría antes de comenzar."
 dunstonbury_name: "Dunstonbury"
 dunstonbury_desc: "El hogar ancestral de la Casa Manderly, lo perdieron cuando fueron expulsados ​​del Reach por la Casa Peake, quienes lo reclamaron para sí mismos."
 meraxes_death_name: "La muerte de Meraxes"
 meraxes_death_desc: "Meraxes era una dragona montada por la reina Rhaenys Targaryen, hermana y esposa de Aegon el Conquistador. Durante la Primera Guerra Dorniense, Meraxes recibió un disparo en el ojo con un rayo de hierro que la mató instantáneamente; la reina Rhaenys murió cuando el dragón cayó del cielo."
 defiance_duskendale_name: "El desafío del Valle Ocaso"
 defiance_duskendale_desc: "Cuando Lord Denys Darklyn dejó de pagar impuestos en protesta, invitó al rey Aerys II Targaryen a escuchar sus quejas, pero en lugar de eso lo encarceló a su llegada. Después de un enfrentamiento de seis meses, el Rey fue rescatado por el Guardia Real Ser Barristan Selmy en una atrevida misión de rescate en solitario."
 red_keep_name: "La Fortaleza Roja"
 red_keep_desc: "La Fortaleza Roja es una fortaleza en Desembarco del Rey construida con piedra de color rojo pálido. Dentro de sus enormes muros cortina se encuentra el Bastión de Maegor, la Torre de la Mano, la Torre de la Espada Blanca y el Gran Salón que contiene el Trono de Hierro."
 whispers_name: "Los murmullos"
 whispers_desc: "El Whispers es un castillo en ruinas de la Casa Crabb en Crackclaw Point. Las leyendas dicen que la esposa del legendario caballero Ser Clarence Crabb reanimaría las cabezas cortadas de sus enemigos asesinados. Las cabezas luego hablaban entre sí creando un susurro, dando nombre al castillo."
 sunspear_name: "Lanza del Sol"
 sunspear_desc: "El palacio de Lanza del Sol ha sido la sede de la Casa Nymeros Martell desde que la Princesa Nymeria de Rhoynar se casó con Lord Mors Martell y unió Dorne bajo su gobierno."
 starry_sept_name: "Septiembre estrellado"
 starry_sept_desc: "El hogar original del Septón Supremo, el Septo Estrellado, es el corazón palpitante de la Fe. Realizada en mármol negro, evoca el cielo nocturno del que el Padre arrancó las siete estrellas para ungir a Hugor."
 citadel_name: "Ciudadela"
 citadel_desc: "La Ciudadela es el antiguo hogar de los maestres. Según la leyenda, se remonta a los primeros días del gobierno de los Hightowers y hoy es uno de los faros de conocimiento y aprendizaje del mundo."
 seven_shrines_name: "Siete santuarios"
 seven_shrines_desc: "Los Siete Santuarios son siete septs levantados para honrar a los dioses, famosos por sus jardines."
 nagga_name: "Colina de Nagga"
 nagga_desc: "Los restos de Nagga, el Dragón Marino, todavía adornan la colina que alguna vez albergó el salón del Rey Gris."
 jonquil_name: "La piscina de Jonquil"
 jonquil_desc: "A lo largo de los Siete Reinos y más allá, se cuenta la historia de amor de Florian y Jonquil. Y aquí se encuentra el estanque desde el que Florian vio por primera vez a su amor."
 snowy_sept_name: "Septiembre nevado"
 snowy_sept_desc: "El único gran clan que se encuentra en el Norte, el Septo Nevado, cuenta con el patrocinio de la Casa Manderly y da la bienvenida a todos los fieles en el reino del invierno y la nieve."
 arrival_andals_name: "La llegada de los Ándalos"
 arrival_andals_desc: "La llegada de los Ándalos se refiere a su migración de Essos a Poniente. Los ándalos introdujeron la escritura, las armas de acero y la religión de la Fe de los Siete en Poniente. La lucha entre los ándalos y los primeros hombres duró cientos de años."
 gate_of_gods_name: "Puerta de los dioses"
 gate_of_gods_desc: "La Puerta de los Dioses es una de las siete enormes puertas de los colosales muros de Desembarco del Rey. Adornada con intrincadas tallas, la puerta de entrada y el rastrillo cuentan con ojos que parecen seguir los movimientos de cualquiera que entre. El Camino Real ingresa a Desembarco del Rey desde el norte por la Puerta de los Dioses."
 hammer_waters_name: "Martillo de las aguas"
 hammer_waters_desc: "Según la leyenda, los verdes videntes de los niños del bosque utilizaron magia oscura para detener la migración de los Primeros Hombres a Poniente provocando un evento cataclísmico conocido como la Ruptura. Este evento destrozó el Brazo de Dorne en los Peldaños de Piedra y el Brazo Roto, separando Poniente de Essos."
 sept_remembrance_name: "Septo del Recuerdo"
 sept_remembrance_desc: "El Septo del Recuerdo, uno de los primeros septos de Desembarco del Rey, se construyó en la colina de Rhaenys para honrar a la esposa-hermana de Aegon el Conquistador, Rhaenys Targaryen. Utilizado como cuartel general de los Hijos del Guerrero durante el levantamiento de la Fe Militante, el septo fue destruido por el rey Maegor I Targaryen a lomos de Balerion el Terror Negro."
 sept_baelor_name: "Gran Septo de Baelor"
 sept_baelor_desc: "El Gran Septo de Baelor es el punto central de la adoración de la Fe de los Siete. Ubicado en Desembarco del Rey, es la residencia del Septón Supremo. El septo recibe su nombre en honor al reverenciado rey septón, Baelor el Bendito."
 highgarden_name: "Altojardín"
 highgarden_desc: "Altojardín fue la sede de los Reyes Jardineros, criados por Garth el Jardinero. Se dice comúnmente que es el castillo más hermoso de todo el reino, tal vez incluso del mundo."
 fair_isle_name: "Isla justa"
 fair_isle_desc: "Fair Isle, hogar de House Farman, es un paraíso en Sunset Sea. Hogar de aguas prósperas y tierras abundantes, se ha ganado con creces su nombre."
 lonely_light_name: "Luz solitaria"
 lonely_light_desc: "Lonely Light, el puesto de avanzada occidental más lejano no solo de los Hombres del Hierro, sino del mundo conocido, es un pequeño puerto de la Casa Farwynd."
 riverrun_name: "Aguasdulces"
 riverrun_desc: "Riverrun, el hogar ancestral de la Casa Tully, es famoso por su foso, que se forma conectando Tumblestone y Red Fork."
 wrestling_bears_island_name: "Isla del Oso"
 wrestling_bears_island_desc: "Bear Island es el hogar de la Casa Mormont y se encuentra en la Bahía de Hielo frente a la costa noroeste de Poniente. Es pintoresco y apartado, caracterizado por robles centenarios, pinos imponentes y colinas escarpadas."
 eyrie_name: "El Nido De Águilas"
 eyrie_desc: "El Nido de Águilas es la antigua fortaleza y sede de la Casa Arryn. Encaramado en las Montañas de la Luna, a miles de pies sobre el valle de abajo. Debido a su ubicación, la mayoría lo considera prácticamente inexpugnable para un ataque."
 moon_mountain_name: "Montañas de la luna"
 moon_mountain_desc: "Las Montañas de la Luna son una serie de montañas en el Valle de Arryn. Desoladas e inhóspitas, están habitadas por miembros de clanes de las montañas que rechazan la autoridad tanto de la Casa Arryn como del Trono de Hierro."
 kingswood_name: "Kingswood"
 kingswood_desc: "Kingswood es un vasto bosque situado al otro lado de Blackwater Rush desde King's Landing, que abarca las tierras de la corona del sur y las Stormlands del norte y es atravesado por Kingsroad. El bosque cuenta con una zona de caza privada reservada para el rey."
 tarth_name: "Tarth"
 tarth_desc: "Conocida como la Isla Zafiro, la isla de Tarth se encuentra en el mar Angosto frente a la costa este de Poniente. Como parte de Stormlands, Tarth está gobernada por la Casa Tarth desde su asiento en Evenfall Hall."
 rainwood_name: "Madera de lluvia"
 rainwood_desc: "Rainwood, situado en Cape Wrath en Stormlands, es un vasto bosque famoso por su ambiente brumoso y fértil. Valorado por su piel, madera y ámbar, alberga una amplia gama de flora."
 dragon_mummer_name: "El tonto loco de Lord Toland"
 dragon_mummer_desc: "Durante la Primera Guerra Dorniense, la Casa Toland resistió a los dragones con engaños. Cuando el rey Aegon I Targaryen se enfrentó al campeón de Lord Toland y lo mató fácilmente, descubrió que el campeón era en realidad el loco del señor... y que el propio Lord Toland había escapado."
 nymeria_ships_name: "Los diez mil barcos de Nymeria"
 nymeria_ships_desc: "Después de que Rhoynar fuera conquistado la hueste Valyria, la princesa Nymeria llevó al pueblo rhoynish a Dorne. Cuenta la leyenda que partieron con una flota de diez mil barcos, enfrentando muchas dificultades en su viaje, solo un pequeño número de barcos llegaron a Poniente."
 aegonfort_name: "Aegonfort"
 aegonfort_desc: "El Fuerte Aegon, una pequeña fortaleza construida por Aegon el Conquistador, marcó su primera presencia en Poniente, situada en el lugar donde hoy se encuentra la Fortaleza Roja en Desembarco del Rey. Las espadas de los enemigos derrotados de Aegon fueron enviadas al Fuerte Aegon y se creó el Trono de Hierro."
 hightower_name: "La torre alta"
 hightower_desc: "La Hightower, una de las maravillas creadas por el hombre, se alza muy por encima de la ciudad de Oldtown. Construido sobre los restos de una antigua fortaleza de piedra negra, es un faro para todos."
 oldtown_name: "Pueblo Viejo"
 oldtown_desc: "Oldtown es la ciudad más antigua y posiblemente más grande de Poniente: hogar de la Ciudadela, el Septo Estrellado y Hightower."
 hornvale_name: "Hornvale"
 hornvale_desc: "Hogar de la Casa Brax, es de Hornvale donde se origina Red Fork. El valle mayor es abundante en hierro, lo que da a la tierra un tono rojizo."
 lordsport_name: "Deporte señorial"
 lordsport_desc: "Lordsport, la ciudad más grande de las Islas del Hierro, ha sido durante mucho tiempo el principal puerto de los Hombres del Hierro."
 fairmarket_name: "Mercado justo"
 fairmarket_desc: "La ciudad de Blue Fork, que alguna vez fue el hogar de los reyes de los Hombres de Hierro, tiene una larga historia como centro financiero clave en Riverlands."
 winterfell_name: "Invernalia"
 winterfell_desc: "Invernalia, el corazón del Norte y hogar de la Casa Stark, es fácilmente uno de los castillos más grandes de todo Poniente y es famoso por sus aguas termales y jardines de cristal."
 gulltown_name: "Pueblo gaviota"
 gulltown_desc: "Gulltown, el asentamiento más grande del Valle, es también un puerto de escala principal para los barcos que viajan entre las Ciudades Libres, Desembarco del Rey y el Norte."
 morne_name: "Morne"
 morne_desc: "Mourne, una antigua ruina ándala en la isla de Tarth, está envuelta en un velo de misterio. Poco se sabe sobre ella además de ser la tierra natal del famoso héroe Ser Galladon de Mourne."
 plankytown_name: "Ciudad tablón"
 plankytown_desc: "Planky Town, que se dice que es lo más parecido a una ciudad que tienen los dornienses, es una bulliciosa ciudad comercial en la desembocadura del Greenblood. Construido con barcazas atadas entre sí, flota en el río."
  
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_dragonlore: "Sitio de importancia dracónica"
 agot_poi_dragonlore_tt: "Activará un evento historia de Dragones"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_wild_dragon: "#X Dragón Salvaje#!"
 agot_poi_wild_dragon_tt: "En esta región reside un dragón adulto y salvaje."
