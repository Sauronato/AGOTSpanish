 patron_god_desc_the_father: "El Padre, o el Padre de lo Alto, reina sobre el Juicio, a menudo llamado por los fieles para dispensar justicia y sabiduría. La mayoría lo tiene en alta estima y algunos lo ven como el "líder" de los Siete." #NT!
 patron_god_desc_the_mother: "La Madre, o la Madre de Arriba, es amorosa y protectora, y a menudo se le pide que mantenga a salvo a sus seres queridos. También se la asocia con la fertilidad y otros roles de la maternidad." #NT!
 patron_god_desc_the_warrior: "El Guerrero protege a los fieles con su espada sagrada. Infundiendo coraje, entregando la victoria y protegiendo a los soldados en el fragor de la batalla, el Guerrero a menudo es llamado por Soldados, Caballeros y Generales." #NT!
 patron_god_desc_the_smith: "El herrero, con su martillo sagrado, es el reparador de las cosas rotas que arregla el mundo de los hombres. Junto al guerrero, a menudo se le pide fuerza y ​​protección, así como ayuda en oficios y artesanías." #NT!
 patron_god_desc_the_maiden: "La Doncella, bella e inocente, es patrona de las mujeres jóvenes, a quien se le reza a menudo para que les dé coraje y proteja su inocencia, o para pedir perdón por los actos de impureza de las mujeres." #NT!
 patron_god_desc_the_crone: "La Anciana, con su lámpara sagrada, guía a los fieles con su sabiduría. A través de sus enseñanzas los fieles son elevados y ayudados." #NT!
 patron_god_desc_the_stranger: "El Extraño, ni hombre ni mujer, pero ambos a la vez, marginado, errante de tierras lejanas, menos y más que humano, desconocido e incognoscible. Su rostro es el de la muerte, su mano la que lleva las almas al otro mundo." #NT!
  
