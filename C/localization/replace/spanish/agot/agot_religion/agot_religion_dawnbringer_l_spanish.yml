 rhllor_desc: "Aquellos que siguen las enseñanzas de los Sacerdotes Rojos y las antiguas leyendas de Asshai, veneran la llama, la sombra y el sacrificio, buscando purgar a aquellos que no aceptan la luz de R'hllor, hasta que llegue el momento en que Azor Ahai renazca en medio del humo. y sal para despertar dragones de piedra."
  
