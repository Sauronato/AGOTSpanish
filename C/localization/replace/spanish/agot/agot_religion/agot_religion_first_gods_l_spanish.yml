  #First Gods-Group Faiths 
 bronze_gods: "Dioses de bronce"
 bronze_gods_adj: "Dioses de bronce"
 bronze_gods_adherent: "Adorador de los Dioses de Bronce"
 bronze_gods_adherent_plural: "Adoradores de los Dioses de Bronce"
 bronze_gods_desc: "En tiempos en que no se conocían el hierro y el acero, el bronce era el metal dominante para todos los propósitos. Armas, herramientas y dioses. La gente de esta fe venera al Alto Dios del Bronce y a sus dos hijas de Estaño y Cobre. Se dice que una vez se revelaron y le dijeron a un hombre cómo crear la aleación; instando, si no exigiendo, que corra la voz entre sus compañeros mortales. Los hombres del clero transmitieron que la creación de bronce reforzaría los poderes de Dios y sus hijas, y por lo tanto ganaría el favor de ellos. Esto condujo a una conquista arrolladora de las tierras vecinas en busca de más recursos que pudieran convertir en su metal sagrado."
  
