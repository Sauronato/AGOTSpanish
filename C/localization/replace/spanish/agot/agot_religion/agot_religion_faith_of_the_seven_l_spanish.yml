 nick_high_septon: "Septón Supremo"
  
 baelorism: "Baelorismo"
 baelorism_adj: "Baelorista"
 baelorism_adherent: "Venerador de Baelor"
 baelorism_adherent_plural: "Veneradores de Baelor"
 baelorism_desc: "El baelorismo es una rama de la Fe de los Siete que venera al Rey Baelor I como un avatar de los Siete. Se sabe que la gente común y los septones de Poniente realizan peregrinajes a sitios donde Baelor dio sermones o realizó grandes hazañas. Los baeloristas también son conocidos por su lealtad general a la dinastía Targaryen."
  
 warring_star: "Estrella guerrera"
 warring_star_adj: "Estrella guerrera"
 warring_star_adherent: "Militante Adorador de los Siete"
 warring_star_adherent_plural: "Adoradores militantes de los Siete"
 warring_star_desc: "Warring Star es una secta de la Fe de los Siete formada por los miembros más extremos de la Fe Militante que sostiene que el incesto, especialmente el realizado por los valyrios, es una abominación profana, entre muchos otros actos pecaminosos. Buscan purgar estos males con Fuego y Espada."
  
