  #FoS-Group Faiths 
 the_seven_main: "Fe de los Siete"
 the_seven_main_adj: "Fe de los Siete"
 the_seven_main_adherent: "Adorador de los Siete"
 the_seven_main_adherent_plural: "Adoradores de los Siete"
 the_seven_main_desc: "Siguiendo las enseñanzas de la Estrella de Siete Puntas y el liderazgo del Septón Supremo, los seguidores de la Fe de los Siete tienen un sistema de creencias reglamentado basado en la oración, la obediencia y una iglesia organizada. Los devotos seguidores de los Siete ven el incesto como una abominación."
