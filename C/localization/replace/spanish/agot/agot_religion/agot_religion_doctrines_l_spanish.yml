l_spanish:
 doctrine_not_both_marriage_and_concubinage: "[faith|E] no puede tener múltiples cónyuges y concubinas"
 incompatible_doctrine_dualistic_ditheistic_trigger: "[faith|E] debe tener dioses diteístas o dioses transteístas"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger: "[faith|E] debe creer en múltiples dioses"
 allowed_clergy_appointed_to_monks: "Los miembros del [clergy|E] deben ser monjes o monjas."
 disallowed_clergy_appointed_to_monks: "Los miembros del [clergy|E] no deben ser monjes ni monjas."
  
 doctrine_pantheon_name: "Panteón y Ritos"
 doctrine_fots_pantheon_name: "El siete"
 doctrine_fots_pantheon_desc: "Esta fe adora a los Siete que son Uno, se originó en Old Andalos y se extendió a Westeros a través de Andal Conquest. Su panteón consiste en el Padre, la Madre, el Guerrero, el Herrero, la Doncella, la Anciana y el Extraño."
 doctrine_parameter_faith_of_the_seven_patrons: "Otorga a [characters|E] de este [faith|E] la capacidad de elegir a uno de los Siete como su Patrón."
 doctrine_fots_baelor_pantheon_name: "Los Siete y Baelor"
 doctrine_fots_baelor_pantheon_desc: "Esta fe adora a los Siete que son Uno, sin embargo, además de esto veneran a Baelor I, Rey de Westeros, a quien ven como una encarnación o Avatar de los Siete."
 doctrine_parameter_baelorist_patrons: "Otorga a [characters|E] de este [faith|E] la capacidad de elegir uno de los Siete o Baelor I, avatar de los Siete, como su Patrón."
 doctrine_old_gods_pantheon_name: "Dioses antiguos"
 doctrine_old_gods_pantheon_desc: "Esta fe adora a los Dioses Antiguos del arroyo, el bosque y la piedra, deidades sin nombre de la tierra conectadas con los árboles Weirwood que se encuentran en Poniente."
 doctrine_parameter_old_gods_patrons: "Los [characters|E] de este [faith|E] creen en muchos dioses locales, que tienen influencia en su entorno general."
 doctrine_old_gods_btw_pantheon_name: "Antiguos Dioses del Lejano Norte"
 doctrine_old_gods_btw_pantheon_desc: "Esta fe adora a los dioses antiguos del arroyo, el bosque y la piedra, deidades sin nombre de la tierra conectadas con los árboles Weirwood que se encuentran en todo Westeros, así como a muchos dioses extraños de Más allá del muro."
 doctrine_parameter_free_folk_patrons: "Los [characters|E] de este [faith|E] creen en muchos dioses locales, que tienen influencia en su entorno general."
 doctrine_parameter_rhllor_volantene_patrons: "Los [characters|E] de este [faith|E] creen en el Lord de la Luz."
  
  
  
 doctrine_parameter_magnar_patron: "Los [characters|E] de este [faith|E] creen que su Rey está más cerca de la Divinidad que un Hombre, y es adorado."
 doctrine_magnar_pantheon_name: "Los magnares"
 doctrine_magnar_pantheon_desc: "Los [characters|E] de este [faith|E] creen que su Rey está más cerca de la Divinidad que un Hombre, y es adorado."
 doctrine_parameter_bronze_gods_pantheon: "Los [characters|E] de este [faith|E] creen que sus Dioses son la encarnación del Bronce, así como del Estaño y el Cobre, siendo ellos quienes les traerán buena fortuna y riqueza."
 doctrine_bronze_ones_name: "Dioses de bronce"
 doctrine_bronze_ones_desc: "Los [characters|E] de este [faith|E] creen que sus Dioses son la encarnación del Bronce, así como del Estaño y el Cobre, siendo ellos quienes les traerán buena fortuna y riqueza."
 doctrine_parameter_lady_of_the_waves_pantheon: "Los [characters|E] de este [faith|E] creen en una Diosa que gobierna las olas y un Dios que gobierna los cielos."
 doctrine_waves_and_skies_name: "Olas y cielos"
 doctrine_waves_and_skies_desc: "Los [characters|E] de este [faith|E] creen en una Diosa que gobierna las olas y un Dios que gobierna los cielos."
 doctrine_parameter_others_pantheon: "Los [characters|E] de este [faith|E] creen que los Otros son seres especiales que anuncian una nueva y justa destrucción y devastación del mundo, sacrificándoles recién nacidos."
 doctrine_the_others_pantheon_name: "Los demás"
 doctrine_the_others_pantheon_desc: "Los [characters|E] de este [faith|E] creen que los Otros son seres especiales que anuncian una nueva y justa destrucción y devastación del mundo, sacrificándoles recién nacidos."
 doctrine_old_gods_vale_pantheon_name: "Antiguos dioses del valle"
 doctrine_old_gods_vale_pantheon_desc: "Esta fe adora a los Dioses Antiguos del arroyo, el bosque y la piedra, deidades sin nombre de la tierra conectadas con los árboles Weirwood que se encuentran en todo el Valle."
 doctrine_parameter_vale_clans_patrons: "Otorga a [characters|E] de este [faith|E] la capacidad de elegir uno de los muchos dioses antiguos del valle como su patrón."
 doctrine_drowned_god_pantheon_name: "El Dios Ahogado"
 doctrine_drowned_god_pantheon_desc: "Esta fe adora al Dios Ahogado, Aquel que Mora Debajo de las Olas, en sus salones acuáticos. Creador de los Mares y padre de los fieles, el Dios Ahogado está conectado a los mares del mundo."
 doctrine_parameter_drowned_god_patrons: "Otorga a este [faith|E] acceso a los Patronos del Dios Ahogado."
 doctrine_foe_pantheon_name: "Los Ocho de los Ironmen"
 doctrine_foe_pantheon_desc: "Esta fe adora a los Siete y al Dios Ahogado, Aquel que Habita Debajo de las Olas, en sus salones acuáticos. Creador de los mares y padre de los fieles, el Dios Ahogado está conectado a los mares del mundo y gobierna claramente sobre los Siete Dioses de los Ándalos."
 doctrine_parameter_faith_of_eight_patrons: "Otorga a este [faith|E] acceso a los Patronos de la Fe de los Siete y al Dios Ahogado de forma sincrética."
 doctrine_storm_god_pantheon_name: "El dios de la tormenta"
 doctrine_storm_god_pantheon_desc: "Esta fe adora al Dios de la Tormenta, Aquel que Habita Sobre los Cielos, en sus salones nublados. Creador de los Cielos y padre de los fieles, el Dios de la Tormenta está conectado con los cielos del mundo."
 doctrine_parameter_storm_god_patrons: "Otorga a este [faith|E] acceso a los Patronos del Dios de la Tormenta."
 doctrine_rhllor_westerosi_pantheon_name: "Dios rojo"
 doctrine_rhllor_westerosi_pantheon_desc: "Esta fe sigue los ritos del Dios Rojo, adorando al único dios verdadero R'hllor, el Lord de la Luz, y al héroe Azor Ahai, que vendrá de nuevo para desterrar la oscuridad de una vez por todas."
 doctrine_rhllor_volantene_pantheon_name: "Rito Volanteno"
 doctrine_rhllor_volantene_pantheon_desc: "Esta fe sigue el Rito Volanteno del Rhllorismo, adorando al único dios verdadero R'hllor, el Lord de la Luz, y al héroe Azor Ahai, que vendrá de nuevo para desterrar la oscuridad de una vez por todas."
 doctrine_rhllor_asshai_pantheon_name: "Rito Asshai'i"
 doctrine_rhllor_asshai_pantheon_desc: "Esta fe sigue el Rito Asshai'i de Rhllorism, adorando al único dios verdadero R'hllor, el Lord de la Luz, y al héroe Azor Ahai que vendrá de nuevo para desterrar la oscuridad de una vez por todas."
 doctrine_rhllor_hyrkooni_pantheon_name: "Rito Hyrkooni"
 doctrine_rhllor_hyrkooni_pantheon_desc: "Esta fe sigue el Rito Hyrkooni de Rhllorism, adorando al único dios verdadero R'hllor, el Lord de la Luz, y al héroe Azor Ahai, que vendrá de nuevo para desterrar la oscuridad de una vez por todas."
 doctrine_valyrian_pantheon_name: "Panteón valyrio"
 doctrine_valyrian_pantheon_desc: "Esta fe adora a los Dioses del Antiguo Panteón Valyrio, dioses del fuego y la sangre, sus íconos tanto dragones como humanos."
 doctrine_lyseni_pantheon_name: "Panteón de Lyseni"
 doctrine_lyseni_pantheon_desc: "Esta fe adora a los dioses de Lys, originarios de varios cultos valyrios que forman un panteón complejo en la ciudad libre. Entre ellos se encuentran la Dama Bella, la Dama que Llora, la Dama Acorazada, Yndros del Crepúsculo, Pantera el Felino y Saagael el Sin Rostro."
 doctrine_parameter_lyseni_patrons: "Los [characters|E] de este [faith|E] creen en el Panteón de los Lyseni."
 doctrine_parameter_valyrian_patrons: "Los [characters|E] de este [faith|E] creen en el Panteón de los Lyseni."
  
  
 doctrine_parameter_prince_patrons: "Esta fe adora al Príncipe ya los Dioses."
 doctrine_prince_pantheon_name: "El príncipe y los dioses"
 doctrine_prince_pantheon_desc: "Esta fe adora al Príncipe ya los Dioses."
 doctrine_rhoynish_pantheon_name: "Madre Rhoyne"
 doctrine_rhoynish_pantheon_desc: "Esta fe adora a la Madre Rhoyne, o Madre Río."
 doctrine_parameter_rhoynish_patrons: "Esta fe adora a la Madre Rhoyne, o Madre Río."
 doctrine_norvoshi_pantheon_name: "Dios barbudo"
 doctrine_norvoshi_pantheon_desc: "Esta fe adora al Dios barbudo."
 doctrine_parameter_norvoshi_patrons: "Esta fe adora al Dios barbudo."
  
 doctrine_syncreticism_name: "Sincretismo"
 doctrine_no_syncreticism_name: "Una fe verdadera"
 doctrine_no_syncreticism_desc: "Esta Fe no reconoce otras religiones ni otros dioses, son puras y fieles a sus propias enseñanzas."
 doctrine_fots_syncreticism_name: "Fe de los Siete Sincretismo"
 doctrine_fots_syncreticism_desc: "Los Siete-Que-Son-Uno son solo otra cara de nuestra propia divinidad, y por lo tanto honraremos los derechos y tradiciones de sus creencias."
 doctrine_old_gods_syncreticism_name: "Sincretismo de los dioses antiguos"
 doctrine_old_gods_syncreticism_desc: "Los Dioses Antiguos pueden ser una adoración más antigua y menos formal de nuestros propios dioses, y por lo tanto honraremos sus derechos y tradiciones y la santidad de su adoración."
 doctrine_drowned_god_syncreticism_name: "Sincretismo del Dios Ahogado"
 doctrine_drowned_god_syncreticism_desc: "El Dios Ahogado es otro aspecto más de nuestros propios dioses y, por lo tanto, honraremos los derechos y las tradiciones de sus caminos."
 doctrine_rhllor_syncreticism_name: "Sincretismo de R'hllor"
 doctrine_rhllor_syncreticism_desc: "El Dios Rojo no es uno de nuestro panteón, pero todavía puede ser un dios, y así honraremos los derechos y tradiciones de sus sacerdotes."
 doctrine_valyrian_syncreticism_name: "Sincretismo valyrio"
 doctrine_valyrian_syncreticism_desc: "Los dioses de Valyria son otros aspectos de los dioses que adoramos y, por lo tanto, honraremos los derechos y las tradiciones de los seguidores de las Llamas."
  
 doctrine_parameter_number_of_consorts_0: "Los gobernantes, independientemente de [gender_law|E], no pueden tomar ningún [concubines|E]"
 doctrine_monogamy_name: "Monogamia"
 doctrine_monogamy_desc: "El matrimonio debe ser entre dos personas, no más."
 doctrine_bigamy_name: "Bigamia"
 doctrine_bigamy_desc: "El matrimonio no debe limitarse a dos personas. El hombre o la mujer pueden tener dos cónyuges."
 doctrine_trigamy_name: "Trigamia"
 doctrine_trigamy_desc: "El matrimonio no debe limitarse a dos personas. El hombre o la mujer pueden tener tres cónyuges."
 doctrine_polygamy_name: "Poligamia"
 doctrine_polygamy_desc: "El matrimonio no debe limitarse a dos personas. El hombre o la mujer pueden tener muchos cónyuges."
  
 doctrine_concubine_type_name: "Tipo de concubinato"
 doctrine_no_concubinage_name: "No permitido"
 doctrine_no_concubinage_desc: "El matrimonio es santo y, por lo tanto, es impropio salir de sus ataduras."
 doctrine_paramourial_name: "Paramorial"
 doctrine_paramourial_desc: "El matrimonio es ciertamente un vínculo sagrado, pero tener un amante no oficial es necesario para asegurar la fidelidad de los cónyuges."
 doctrine_two_concubines_name: "Concubinato bígamo"
 doctrine_two_concubines_desc: "El matrimonio es un vínculo sagrado, pero en ciertas circunstancias se puede permitir tener amantes aparte."
 doctrine_concubines_name: "Concubinato trigamo"
 doctrine_concubines_desc: "El matrimonio es un vínculo sagrado, pero siempre que su cónyuge tenga prioridad, se le puede permitir tener concubinas o consortes para comprometerse también."
  
 doctrine_stance_on_marriage_name: "Postura sobre el matrimonio"
 doctrine_sacred_marriage_name: "Sagrado"
 doctrine_sacred_marriage_desc: "El matrimonio es un vínculo sagrado y reverenciado entre dos personas."
 doctrine_worldly_marriage_name: "Mundano"
 doctrine_worldly_marriage_desc: "El matrimonio es un contrato entre dos familias, no algo de gran importancia."
 doctrine_none_marriage_name: "Ninguno"
 doctrine_none_marriage_desc: "No le corresponde a la religión decidir el estatus del matrimonio dentro de una sociedad. Un matrimonio es tan válido como cualquier otro, religioso o no."
  
 doctrine_religious_tradition_name: "Tradición Religiosa"
 doctrine_religious_text_name: "Escrituras sagradas"
 doctrine_religious_text_desc: "Tenemos uno o varios textos sagrados a los que nos referimos cuando hablamos de la naturaleza de lo divino."
 doctrine_oral_tradition_name: "Tradición oral"
 doctrine_oral_tradition_desc: "Tenemos una tradición oral, que nuestros niños aprenden de sus padres y mayores."
 doctrine_autonomous_tradition_name: "Tradiciones Autónomas"
 doctrine_autonomous_tradition_desc: "No tenemos un dogma ortodoxo al que referirnos, con los fieles practicando variantes regionales de nuestra fe."
  
 doctrine_gods_name: "Divinidades"
 doctrine_septotheistic_unity_name: "Unidad septoteísta"
 doctrine_septotheistic_unity_desc: "Hay siete dioses, cada uno con un aspecto diferente de una sola deidad."
 doctrine_monotheistic_name: "Monoteísta"
 doctrine_monotheistic_desc: "Sólo hay un dios, que reina supremo."
 doctrine_polytheistic_name: "Politeísta"
 doctrine_polytheistic_desc: "Hay demasiados dioses para contar, todos los cuales influyen en el mundo material."
 doctrine_henotheistic_name: "Henoteísta"
 doctrine_henotheistic_desc: "Solo hay un dios de importancia, aunque pueden existir otros."
 doctrine_ditheistic_name: "Diteísta"
 doctrine_ditheistic_desc: "Hay dos dioses que reinan supremos."
 doctrine_tritheistic_name: "Triteísta"
 doctrine_tritheistic_desc: "Hay tres dioses, que reinan juntos sobre el universo."
 doctrine_kathenotheistic_name: "Catenoteísta"
 doctrine_kathenotheistic_desc: "Hay demasiados dioses para contarlos, pero adoramos uno a la vez."
 doctrine_transtheistic_name: "Transteísta"
 doctrine_transtheistic_desc: "No hay dioses, pero hay espíritus y otros seres que funcionan como lo harían los dioses."
 doctrine_agnostic_name: "Agnóstico"
 doctrine_agnostic_desc: "No hay dioses, pero no negamos la posibilidad de uno."
 doctrine_atheistic_name: "Ateo"
 doctrine_atheistic_desc: "No existen dioses que reine supremo."
  
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed: "Siempre considera que todos los demás [faiths|E] son [faith_astray|L], independientemente de las diferencias doctrinales"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed: "[county_opinion|E] no se ve afectado por [faith_hostility|E]"
  
 doctrine_nature_of_godhood_name: "Naturaleza de la Divinidad"
 doctrine_ethereal_name: "Etéreo"
 doctrine_ethereal_desc: "Lo divino está lleno de misterio y nunca puede entenderse completamente."
 doctrine_immortal_name: "Inmortal"
 doctrine_immortal_desc: "Los divinos son inmortales. Siempre han existido y siempre seguirán existiendo."
 doctrine_ethereal_immortal_name: "Etéreo e Inmortal"
 doctrine_ethereal_immortal_desc: "Los divinos están llenos de misterio e inmortales, siempre han existido y seguirán existiendo."
 doctrine_aeonic_name: "Eónico"
 doctrine_aeonic_desc: "Lo divino va y viene por eones. No son constantes, sino cambiantes."
 doctrine_spiritual_name: "Espiritual"
 doctrine_spiritual_desc: "Lo divino habita el mundo que nos rodea. En cada bosque y en cada oasis se puede experimentar su influencia."
 doctrine_personal_name: "Personal"
 doctrine_personal_desc: "Uno debe formar su propia relación con lo divino, solo entonces pueden ser completamente entendidos."
  
 doctrine_cosmology_name: "Cosmología"
 doctrine_theistic_creation_name: "Creación teísta"
 doctrine_theistic_creation_desc: "El mundo fue claramente creado por lo divino, hecho para que nosotros vivamos en él."
 doctrine_eternal_name: "Eterno"
 doctrine_eternal_desc: "El mundo claramente ha existido siempre, es demasiado vasto y expansivo para que no sea así."
 doctrine_cyclic_name: "Cíclico"
 doctrine_cyclic_desc: "Simplemente estamos en una era del mundo. El ciclo de creación y destrucción continuará para siempre."
 doctrine_dualistic_name: "Dualista"
 doctrine_dualistic_desc: "El mundo fue creado por dos fuerzas opuestas que formaron el mundo y los cielos respectivamente."
 doctrine_chaos_into_world_name: "Caos"
 doctrine_chaos_into_world_desc: "El mundo estaba en un estado de caos hasta que se crearon los primeros dioses, estos dioses luego crearon el mundo."
  
 doctrine_lesser_divinities_name: "Divinidades menores"
 doctrine_demigods_name: "Semidioses"
 doctrine_demigods_desc: "Los divinos a veces bajan al mundo y tienen hijos con los mortales. El resultado de tal unión son los semidioses."
 doctrine_angels_name: "Ángeles"
 doctrine_angels_desc: "Hay ángeles creados por lo divino para informar a los santos mensajeros de la voluntad divina."
 doctrine_aspects_name: "Aspectos"
 doctrine_aspects_desc: "Hay diferentes aspectos y rostros de lo divino."
 doctrine_spirits_name: "Espíritu"
 doctrine_spirits_desc: "Hay espíritus a nuestro alrededor, definiendo nuestras vidas y determinando nuestros caminos."
 doctrine_lesser_divinities_none_name: "Sin divinidades menores"
 doctrine_lesser_divinities_none_desc: "No puede haber algo que sea medio divino."
  
 doctrine_divine_guidance_name: "Guía divina"
 doctrine_avatars_name: "Avatares"
 doctrine_avatars_desc: "Nacen avatares de lo divino que conducirán a los fieles a la iluminación."
 doctrine_prophets_name: "Profetas"
 doctrine_prophets_desc: "Hay muchos profetas, todos los cuales han sido recibidos en el mundo para entregar mensajes de lo divino."
 doctrine_teachers_name: "Profesores"
 doctrine_teachers_desc: "Los Maestros Iluminados que viven vidas santas iluminarán a sus estudiantes con sus experiencias espirituales."
 doctrine_ascetics_name: "Ascetas"
 doctrine_ascetics_desc: "A través del abandono de las riquezas y las muchas tentaciones de la vida, aquellos que recorren un camino verdaderamente espiritual pueden recibir y dispensar iluminación."
 doctrine_divine_guidance_none_name: "Sin guía divina"
 doctrine_divine_guidance_none_desc: "Lo divino es incognoscible y no dispensa iluminación a los que están debajo de él."
 doctrine_anointed_deliverer_name: "Libertador ungido"
 doctrine_anointed_deliverer_desc: "Nacerá o nacerá un libertador ungido que nos iluminará con el conocimiento de lo divino."
  
 doctrine_eschatology_name: "Escatología"
 doctrine_final_battle_name: "Batalla final"
 doctrine_final_battle_desc: "Llegará un día en que los fieles deberán luchar contra el mal."
 doctrine_final_judgement_name: "Sentencia Definitiva"
 doctrine_final_judgement_desc: "Llegará un día en que todas nuestras acciones serán juzgadas."
 doctrine_promised_savior_name: "Salvador"
 doctrine_promised_savior_desc: "Nuestros valores se desintegrarán y luego llegará un salvador que nos conducirá de vuelta a la luz."
 doctrine_destruction_name: "Destrucción"
 doctrine_destruction_desc: "El mundo descenderá al caos y luego se convertirá en la nada."
 doctrine_promised_deliverer_name: "Libertador"
 doctrine_promised_deliverer_desc: "Nuestros valores se desintegrarán, y luego llegará un libertador que nos conducirá de regreso a la luz."
 doctrine_eschatology_none_name: "Sin escatología"
 doctrine_eschatology_none_desc: "Nuestra fe no tiene una historia de cómo terminarán las cosas."
  
 doctrine_thanatology_name: "Tanatología"
 doctrine_eternal_hall_name: "Salón eterno"
 doctrine_eternal_hall_desc: "Cuando morimos, entramos en un salón eterno, donde nos mezclamos con lo divino por toda la eternidad."
 doctrine_reincarnation_name: "Reencarnación"
 doctrine_reincarnation_desc: "Cuando morimos, nos hacemos uno con el espíritu del mundo o renacemos."
 doctrine_judgement_name: "Juicio"
 doctrine_judgement_desc: "Cuando morimos, nuestro destino está determinado por la forma en que actuamos en la vida."
 doctrine_paradise_name: "Paraíso"
 doctrine_paradise_desc: "Cuando morimos, todos entramos en el reino del paraíso, independientemente de nuestros actos."
 doctrine_underworld_name: "Inframundo"
 doctrine_underworld_desc: "Cuando morimos, todos entramos en un inframundo, independientemente de nuestros actos."
 doctrine_paradise_and_underworld_name: "Paraíso e inframundo"
 doctrine_paradise_and_underworld_desc: "Cuando morimos, entramos al cielo o al infierno dependiendo de nuestras virtudes y pecados."
  
 doctrine_venerated_mortals_name: "Mortales venerados"
 doctrine_venerated_ancestors_name: "Ancestros"
 doctrine_venerated_ancestors_desc: "Nuestros antepasados ​​son dignos de alabanza y deben ser objeto de oración."
 doctrine_paragons_name: "Dechados"
 doctrine_paragons_desc: "Las personas piadosas que encarnan la santidad pueden, en cierto sentido, sentir la voluntad de lo divino."
 doctrine_heroes_name: "Héroes"
 doctrine_heroes_desc: "Los grandes héroes son honrados por los fieles por su fuerza, inteligencia, belleza, etc."
 doctrine_teachers_veneration_name: "Profesores"
 doctrine_teachers_veneration_desc: "Los Santos Maestros de años pasados ​​serán recordados y venerados por su brillantez e iluminación."
 doctrine_avatars_veneration_name: "Avatares"
 doctrine_avatars_veneration_desc: "Nacen avatares de lo divino que conducirán a los fieles a la iluminación."
 doctrine_holy_mortals_none_name: "Sin santos mortales"
 doctrine_holy_mortals_none_desc: "Los simples mortales no pueden comprender la verdadera divinidad de los cielos."
  
 doctrine_prayer_name: "Oración"
 doctrine_paramount_name: "Supremo"
 doctrine_paramount_desc: "La oración es primordial para lograr el favor divino."
 doctrine_obligatory_name: "Obligatorio"
 doctrine_obligatory_desc: "La oración es obligatoria para alcanzar el favor divino."
 doctrine_recommended_name: "Recomendado"
 doctrine_recommended_desc: "Se recomienda la oración para lograr el favor divino."
 doctrine_voluntary_name: "Voluntario"
 doctrine_voluntary_prayer_desc: "La oración no es necesaria para alcanzar el favor divino."
 doctrine_autonomous_name: "Autónomo"
 doctrine_autonomous_desc: "La oración no es necesaria para lograr el favor divino"
  
 doctrine_clerical_wealth_name: "Riqueza clerical"
 doctrine_encouraged_name: "Motivado"
 doctrine_encouraged_desc: "El clero debe atesorar su riqueza para poder servir mejor a lo divino."
 doctrine_no_restrictions_name: "Sin restricciones"
 doctrine_no_restrictions_desc: "El clero gana dinero como quiere, y no nos concierne al resto de nosotros."
 doctrine_curtailed_name: "Restringido"
 doctrine_curtailed_desc: "El clero gana dinero como quiere, y no nos concierne al resto de nosotros."
 doctrine_clerical_poverty_name: "Pobreza clerical"
 doctrine_clerical_poverty_desc: "El clero debe hacer votos de pobreza para asegurarse de que dedican su tiempo al servicio de lo divino."
  
 doctrine_clerical_asceticism_name: "Ascetismo clerical"
 doctrine_asceticism_enforced_name: "Ascetismo"
 doctrine_asceticism_enforced_desc: "El clero debe encarnar la santidad a través del ascetismo en el servicio o reverencia de lo divino."
 doctrine_asceticism_unenforced_name: "Sin ascetismo"
 doctrine_asceticism_unenforced_desc: "El clero no debe perder el tiempo con actos ascéticos y, en cambio, debe dirigir su energía hacia el servicio divino de otras maneras."
  
 doctrine_atonement_name: "Expiación"
 doctrine_mandatory_atone_name: "Obligatorio"
 doctrine_mandatory_atone_desc: "La expiación es obligatoria y cuando uno comete actos impíos, debe hablar con el clero al respecto."
 doctrine_encouraged_atone_name: "Motivado"
 doctrine_encouraged_atone_desc: "Si bien no se aplica exactamente, se alienta la expiación."
 doctrine_atonement_none_name: "Sin Expiación"
 doctrine_atonement_none_desc: "La falta de santidad es algo personal que no necesita ser discutido con el clero."
  
 doctrine_almsgiving_name: "Limosna"
 doctrine_mandatory_alms_name: "Obligatorio"
 doctrine_mandatory_alms_desc: "Dar limosna es obligatorio, y dar a los pobres es virtuoso."
 doctrine_encouraged_alms_name: "Motivado"
 doctrine_encouraged_alms_desc: "Si bien no se aplica exactamente, se alienta la donación de limosnas."
 doctrine_almsgiving_none_name: "Sin limosna"
 doctrine_almsgiving_none_desc: "La limosna no se considera inherentemente virtuosa."
  
 tenet_blood_bound_name: "Atado a la sangre"
 tenet_blood_bound_desc: "Los seguidores de esta fe frecuentemente formarán lazos de sangre con sus confidentes, y estos lazos son extremadamente importantes. Se espera que los que están unidos por la sangre mantengan una lealtad inquebrantable entre sí, y el hecho de no mantener esta lealtad es extraordinariamente impío."
 tenet_role_accordance_name: "Acuerdo de roles"
 tenet_role_accordance_desc: ""
 tenet_secretive_faith_name: "Fe secreta"
 tenet_secretive_faith_desc: "La fe es, ante todo, un asunto profundamente personal. Por lo tanto, compartir experiencias de lo divino con extraños y, hasta cierto punto, incluso entre nosotros mismos, es abominable. Uno debe contemplar la fe a nivel personal y tener la paciencia para descubrir los misterios desde adentro, en lugar de afuera."
 tenet_religious_tolerance_name: "Tolerancia religiosa"
 tenet_religious_tolerance_desc: "El amor de lo divino se extiende más allá de aquellos que siguen la verdadera fe. Todos los hombres llevan algo de divinidad en sus corazones y se les debe permitir practicar sus creencias, por incorrectas que sean, sin interferencias indebidas."
 tenet_imposed_induction_name: "Inducción impuesta"
 tenet_imposed_induction_desc: "La casta sacerdotal de esta religión son a menudo personas que han sido forzadas al servicio de lo divino. El servicio es más que un deber; es una obligación. Este punto de vista también ha dado a los miembros de esta fe una visión positiva de la esclavitud."
 tenet_holy_lovemaking_name: "Hacer el amor santo"
 tenet_holy_lovemaking_desc: "Mientras que muchos evitarían a los que disfrutan los placeres de la carne, nosotros no tenemos tales escrúpulos. Conocer lo divino es conocer el placer, y solo a través de hacer el amor uno puede realmente llegar a conocerse a sí mismo, a su pareja ya lo divino."
 tenet_ritualized_warfare_name: "Guerra ritualizada"
 tenet_ritualized_warfare_desc: "En lugar de resolver disputas a través de la guerra tradicional, la gente de esta fe lleva a cabo batallas altamente ritualizadas en momentos y lugares establecidos. Las disputas generalmente resueltas por la guerra se resuelven a través de este método para asegurar la menor cantidad de derramamiento de sangre."
 tenet_pious_scapegoat_name: "Chivo expiatorio piadoso"
 tenet_pious_scapegoat_desc: "En tiempos de adversidad, especialmente en el caso de una guerra perdida, un chivo expiatorio preseleccionado se enfrenta al castigo por este fracaso. Para apaciguar a lo divino y asegurarse de que alguien sea castigado, el chivo expiatorio se ejecuta ritualmente para restaurar el favor de los fieles."
 tenet_hair_of_the_virtuous_name: "Cabello de los virtuosos"
 tenet_hair_of_the_virtuous_desc: "En esta fe, el vello facial está restringido exclusivamente al clero; además, tienen prohibido afeitarse la barba o recortarse el cabello una vez incorporados."
 tenet_godly_bloodthirst_name: "Sed de sangre piadosa"
 tenet_godly_bloodthirst_desc: "Los fieles saben en sus corazones que lo divino tiene hambre de sangre. Los sacrificios de sangre no solo se consideran piadosos sino también una necesidad. Aquellos que no prestan atención al requisito de saciar esta sed de sangre son vistos como sospechosos y dignos de escarnio."
 tenet_council_of_three_name: "Consejo de los Tres"
 tenet_council_of_three_desc: ""
 tenet_enemies_of_men_name: "Enemigos de los hombres"
 tenet_enemies_of_men_desc: "Los seguidores de esta fe apoyan a los poderes oscuros que buscan acabar con el mundo tal como lo conocemos. A pesar de su fiel servicio a sus amos, los seguidores de esta fe son vistos con escarnio y desdén por los extraños, temerosos del apoyo que prestan a los enemigos de la humanidad."
 tenet_godly_leadership_name: "Liderazgo piadoso"
 tenet_godly_leadership_desc: "Nuestros líderes son más Dioses que hombres, y debemos tratarlos como tal. Nos dirigen hacia adelante, y debemos escuchar."
 tenet_divine_concubinage_name: "Concubinato Divino"
 tenet_divine_concubinage_desc: "Los gobernantes de esta fe que toman concubinas son vistos como virtuosos, y aquellos que no lo hacen generalmente son vistos como impíos. Las concubinas mismas y los hijos que les nacen son igualmente celebrados por los fieles."
 tenet_burning_offerings_name: "Ofrendas ardientes"
 tenet_burning_offerings_desc: "Es costumbre que los fieles organicen quemas de falsos ídolos y no creyentes como ofrendas a lo divino. Además, se cree que la llama limpia la impureza y se considera sagrada."
 tenet_dragon_bonding_name: "La vinculación del dragón"
 tenet_dragon_bonding_desc: "Solo un tonto sería incapaz de ver la divinidad inherente a los dragones. Esos pocos afortunados que son capaces de formar lazos significativos con criaturas tan magníficas pueden ser verdaderamente bendecidos. Aquellos, a su vez, que buscan hacerles daño, son verdaderamente despreciables."
 tenet_the_others_name: "Adoración de los otros"
 tenet_the_others_desc: "Aunque ellos nos traen el fin de los tiempos, tal vez podamos ganar algo de tiempo complaciéndolos con nuestros recién nacidos. Los hombres inferiores nos menospreciarán y juzgarán por hacerlo, pero no podrán hacerlo cuando llegue el invierno."
 tenet_the_mark_name: "La marca"
 tenet_the_mark_desc: "None"
 tenet_blinded_followers_name: "Seguidores cegados"
 tenet_blinded_followers_desc: "Solo en la oscuridad puede abrirse nuestro tercer ojo, permitiéndonos ver las verdades superiores de la creación que yacen ocultas detrás de las ilusiones del mundo material. La vanidad es el camino a la condenación, y la vista es el catalizador de todo."
 tenet_sacred_mines_name: "Minas Sagradas"
 tenet_sacred_mines_desc: "Soy enano y estoy cavando un hoyo, diggy diggy hoyo, diggy diggy hoyo. Además, su agujero-y."
 tenet_the_mark_desc: "None"
  
 tenet_weirwoods_name: "Arcianos"
 tenet_weirwoods_desc: "Es a través de los arcianos que los dioses antiguos pueden ver a los fieles. Debemos depositar nuestra confianza en ellos, orando y meditando en sus santos bosques en tiempos de necesidad."
 doctrine_parameter_can_visit_weirwood_groves: "[rulers|E] con este principio puede [decide|E] visitar Weirwood Grove o Godswood donde pueden experimentar una variedad de eventos."
 tenet_greenseers_name: "Verdevidentes"
 tenet_greenseers_desc: "Verdevidentes"
  
 tenet_godswoods_name: "Bosques de dioses"
 tenet_godswoods_desc: "Cuando los Primeros Hombres tomaron a los antiguos dioses de los hijos del bosque, crearon bosques de dioses, arboledas dentro de sus castillos y aldeas donde se plantó un solo arciano, conocido como "árbol del corazón" y tallado con una cara, para que los dioses pudieran ser adorado"
 doctrine_parameter_can_build_godswoods: "[rulers|E] puede construir Godswoods, un [building|E] que proporciona [piety|E] y [prestige|E] en propiedades [castle|E] y [tribe|E]."
  
 tenet_monasticism_septries: "Septrios"
 tenet_monasticism_septries_desc: "Septrios"
 tenet_the_most_devout_name: "El más devoto"
 tenet_the_most_devout_desc: "[collegeofcardinals|e] son un consejo del clero de más alto rango de la Fe de los Siete. Están dirigidos por el Septón Supremo, que es elegido por sus miembros, aunque en ocasiones los Lores y los Reyes han persuadido a los Devotos para que elijan a su candidato elegido."
 tenet_knighthood_name: "Caballería consagrada"
 tenet_knighthood_desc: "La caballería es una tradición de esta fe. Se espera que [agot_knights|e] ejemplifique cualidades caballerescas, como ser valiente, justo y honorable."
 doctrine_parameter_can_grant_knighthood: "Es más probable que los personajes acepten el [interactions|E] relacionado con el título de caballero."
 doctrine_parameter_knighthood_interactions_grant_piety: "Los eventos e interacciones de caballería pueden otorgar [piety|e]."
  
 tenet_salt_and_sea_name: "Sal y mar"
 tenet_salt_and_sea_desc: "Esta fe ve la santidad en el agua de mar, sometiéndose a ritos en los que los fieles hacen sacrificios a los mares sagrados ya las divinidades que yacen en su interior."
  
  #Earl of Berkeley - adding missing localization 
 tenet_westerosi_syncretism_name: "Sincretismo de Poniente"
 tenet_westerosi_syncretism_desc: "Esta fe encuentra mucho valor en las religiones de Westerosi de los Dioses Antiguos, los Siete e incluso el duro Dios Ahogado. En lugar de evitar el pensamiento diverso de Westeros, los eruditos de esta fe toleran sus ideas desconocidas e incluso buscan integrar algunas de sus doctrinas y prácticas."
  
 tenet_the_iron_way_name: "El camino del hierro"
 tenet_the_iron_way_desc: "Los seguidores de esta fe entienden que el único imperativo en la vida es buscar el poder, y la única forma honorable de adquirirlo es pagando el Precio de Hierro. La diplomacia es para los débiles, el comercio para los cobardes. Aquellos que siguen el Camino de Hierro simplemente toman lo que desean y destruyen todo lo que se interponga en su camino."
  
 faith_of_the_seven_hostility_doctrine_name: "Fe de los Siete Hostilidad"
 faith_of_the_seven_hostility_doctrine_desc: "Considera que otros [faiths|E] dentro de la misma familia son [faith_astray|L], los dioses del invierno son [faith_evil|L] y todas las demás religiones son [faith_hostile|L]."
  
 westerosi_hostility_doctrine_name: "Hostilidad de Poniente"
 westerosi_hostility_doctrine_desc: "Considera que todos los demás [faiths|E] son [faith_hostile|L], excepto los dioses del invierno, que se consideran [faith_evil|L]."
  
 western_essosi_hostility_doctrine_name: "Hostilidad occidental de Essosi"
 western_essosi_hostility_doctrine_desc: "Considera que todos los demás [faiths|E] son [faith_astray|L], excepto los dioses del invierno, que se consideran [faith_evil|L]."
  
 gods_of_winter_hostility_doctrine_name: "Dioses de la hostilidad invernal"
 gods_of_winter_hostility_doctrine_desc: "Considera que todos los demás [faiths|E] son [faith_evil|L]"
  
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_name: "Hostilidad de los dioses antiguos salvajes"
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_desc: "Considera que otros [faiths|E] dentro de la misma familia son [faith_astray|L], los dioses del invierno son [faith_evil|L] y todas las demás religiones son [faith_hostile|L]."
  
 special_doctrine_ecumenical_essosi_name: "Hostilidad ecuménica de Essosi"
 special_doctrine_ecumenical_essosi_desc: "Considera que todos los demás [faiths|E] son [faith_astray|L]."
  
 special_doctrine_ecumenical_the_seven_name: "Fe de los Siete Hostilidad Ecuménica"
 special_doctrine_ecumenical_the_seven_desc: "Considera que todos los demás [faiths|E] son [faith_righteous|L]."
  
 special_doctrine_ecumenical_old_gods_name: "Hostilidad ecuménica de los dioses antiguos"
 special_doctrine_ecumenical_old_gods_desc: "Considera que todos los demás [faiths|E] son [faith_astray|L]."
  
 special_doctrine_multi_ecumenical_old_gods_name: "Hostilidad multiecuménica de los dioses antiguos"
 special_doctrine_multi_ecumenical_old_gods_desc: "Considera La Fe de los Siete y otras religiones de los Dioses Antiguos, excepto Thenn, como [faith_astray|L] en lugar de [faith_hostile|L]. Sin embargo, La Fe de los Siete todavía considera todas las religiones de los Dioses Antiguos más allá del Muro como [faith_hostile|L]."
  
 doctrine_voluntary_name: "Voluntario"
 doctrine_voluntary_desc: "La oración no es necesaria para lograr el favor divino"
  
 doctrine_consanguinity_agot_exceptionalism_name: "Doctrina del excepcionalismo"
 doctrine_consanguinity_agot_exceptionalism_desc: "La Fe nace de Andalos, donde el incesto se considera una abominación. Sin embargo, los Altos Valyrios como los Targaryen tienen sus raíces en Valyria, no en Andalos, donde dominaban diferentes tradiciones. Los valyrios fueron creados por los dioses para casarse con hermano y hermana, por lo que la Fe no los juzgará por la práctica."
  
 agot_exceptionalism_doctrine_name: "Doctrina del excepcionalismo"
 agot_exceptionalism_doctrine_desc: "La Fe nace de Andalos, donde el incesto se considera una abominación. Sin embargo, los Altos Valyrios como los Targaryen tienen sus raíces en Valyria, no en Andalos, donde dominaban diferentes tradiciones. Los valyrios fueron creados por los dioses para casarse con hermano y hermana, por lo que la Fe no los juzgará por la práctica."
 agot_exceptionalism_name: "$agot_exceptionalism_doctrine_name$"
  
 FAITH_DOCTRINES_BELIEF: "Doctrinas de creencias"
 FAITH_DOCTRINES_PRACTICES: "Prácticas Doctrinas"
