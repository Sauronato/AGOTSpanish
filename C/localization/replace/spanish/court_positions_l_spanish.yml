 food_taster_court_position: "Catador"
 food_taster_employer_custom_effect_description: "Posibilidad de detener [schemes|E] de [GetScheme('murder').GetTypeName] con venenos#!\nPerderás peso con más rapidez#!"
 food_taster_court_position_desc: "Un $food_taster_court_position$ tiene el deber solemne de asegurarse de que el veneno nunca toca el plato de su señor, y si algún polvo o líquido nefasto llegase a la comida… En fin, por eso el catador tiene que catar los platos antes de que comience la comida."
