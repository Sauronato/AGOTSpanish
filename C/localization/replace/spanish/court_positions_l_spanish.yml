 officer_positions: "[officer|E] posiciones" #NT!
 second_camp_officer: "Segundo" #NT!
 second_camp_officer_desc: "Un $second_camp_officer$ es el oficial de mayor confianza del campamento y ayuda al líder como siguiente al mando. Es responsable de las órdenes y la organización en ausencia del líder." #NT!
 quartermaster_camp_officer: "Oficial de intendencia" #NT!
 quartermaster_camp_officer_desc: "El $quartermaster_camp_officer$ es responsable de garantizar que el campamento esté bien alimentado y provisto de agua. Gestiona, protege y distribuye las provisiones según sea necesario." #NT!
 armorer_camp_officer: "Armero" #NT!
 armorer_camp_officer_desc: "El $armorer_camp_officer$ es un herrero que se especializa en cascos y mallas. Es responsable de confeccionar y reparar las vestimentas de los hombres de armas y los caballos." #NT!
 chief_forager_camp_officer: "Jefe recolector" #NT!
 chief_forager_camp_officer_desc: "El $chief_forager_camp_officer$ se encarga de complementar las provisiones del campamento. Son responsables de organizar grupos para reunir alimentos de la zona." #NT!
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$Puede ayudar a reunir provisiones [decisions|E]" #NT!
 master_thief_camp_officer: "Maestro ladrón" #NT!
 master_thief_camp_officer_desc: "El $master_thief_camp_officer$ es un pícaro al que se le han encomendado las variadas y moralmente dudosas artes del robo. Puede garantizar el acceso a objetos que de otro modo estarían fuera de su alcance." #NT!
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$Desbloquea $steal_back_artifact$ [interaction|E]" #NT!
 head_porter_camp_officer: "Portero jefe" #NT!
 head_porter_camp_officer_desc: "El $head_porter_camp_officer$ se encarga de transportar el campamento y todas sus provisiones. Se encarga de que todo llegue intacto al siguiente destino." #NT!
 head_groom_camp_officer: "Jefe de novios" #NT!
 head_groom_camp_officer_desc: "El $head_groom_camp_officer$ se encarga de la cuadra de los caballos y bestias de carga del campamento. Es responsable del alimento, cuidado y aparejos de los animales." #NT!
 huntperson_camp_officer: "Cazador" #NT!
 huntperson_camp_officer_desc: "El $huntperson_camp_officer$ es un acólito en el arte del cuerno, el sabueso y el arco. Es responsable de planificar y dirigir las expediciones de caza del campamento." #NT!
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_hunt').GetName] [hunt_success_chance_no_prefix|E] aumenta con [aptitude|E]\n$BULLET$Mejora [martial|E] [education|E] los resultados para todos los [children|E] en tu [camp|E]\n$BULLET$Puede ayudar en la recolección de provisiones [GetActivityType('activity_hunt').GetName]0" #NT!
 kennelperson_camp_officer: "Perrera" #NT!
 kennelperson_camp_officer_desc: "El $kennelperson_camp_officer$ se encarga del cuidado y el entrenamiento de la jauría de perros del campamento. Mantiene a los perros sanos y bien alimentados, la mayor parte del tiempo." #NT!
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$Permite lanzar a los perros [execution|E] [prisoners|E] método" #NT!
 chief_engineer_camp_officer: "Ingeniero jefe" #NT!
 chief_engineer_camp_officer_desc: "El $chief_engineer_camp_officer$ es responsable de todas las tareas que requieren conocimientos de mecanismos y maquinaria. Construye y repara armas de asedio e instruye a los hombres en su uso." #NT!
 witness_camp_officer: "Testigo" #NT!
 witness_camp_officer_desc: "El $witness_camp_officer$ tiene la solemne tarea de registrar los hechos y las reivindicaciones legítimas del líder del campamento. Son testigos de las grandes hazañas y luchas del campamento." #NT!
 person_haggler_camp_officer: "Hombre regateador" #NT!
 person_haggler_camp_officer_desc: "El $person_haggler_camp_officer$ es responsable de los prisioneros valiosos y de extraerles el máximo beneficio posible. Se encarga de los cautivos y de las negociaciones para el rescate." #NT!
 person_haggler_camp_officer_employer_custom_effect_description: "$BULLET$[gold|E] ganancia por pedir rescate por [prisoners|E]: [gold_i]#P +7%#! a [gold_i]#P +33%#! (según [aptitude|E])\n$BULLET$[gold|E] a pagar para pedir rescate por tu [gold|E]2: [gold_i]#P -9%#! a [gold_i]#P -33%#! (según [aptitude|E])" #NT!
 person_haggler_aptitude_effect_1: "$BULLET$ [gold_i][gold|E] por pedir rescate por [prisoners|E]: #P +7%#!\n$BULLET$[gold_i][gold|E] por pedir rescate por tu [followers|E]: #P -9%#!" #NT!
 person_haggler_aptitude_effect_2: "$BULLET$ [gold_i][gold|E] por pedir rescate por [prisoners|E]: #P +13%#!\n$BULLET$[gold_i][gold|E] por pedir rescate por tu [followers|E]: #P -17%#!" #NT!
 person_haggler_aptitude_effect_3: "$BULLET$ [gold_i][gold|E] por pedir rescate por [prisoners|E]: #P +20%#!\n$BULLET$[gold_i][gold|E] por pedir rescate por tu [followers|E]: #P -23%#!" #NT!
 person_haggler_aptitude_effect_4: "$BULLET$ [gold_i][gold|E] por pedir rescate por [prisoners|E]: #P +27%#!\n$BULLET$[gold_i][gold|E] por pedir rescate por tu [followers|E]: #P -29%#!" #NT!
 person_haggler_aptitude_effect_5: "$BULLET$ [gold_i][gold|E] por pedir rescate por [prisoners|E]: #P +33%#!\n$BULLET$[gold_i][gold|E] por pedir rescate por tu [followers|E]: #P -33%#!" #NT!
  
 camp_cook_camp_officer: "Jefe de cocina" #NT!
 camp_cook_camp_officer_desc: "Los $camp_cook_camp_officer$ preparan comida abundante para mantener al campamento bien alimentado y de buen humor. También son responsables de preparar las comidas de los oficiales." #NT!
 master_bard_camp_officer: "Maestro Bardo" #NT!
 master_bard_camp_officer_desc: "El $master_bard_camp_officer$ entretiene al campamento y a sus oficiales con baladas y cuentos fantásticos. Sus esfuerzos también pueden contribuir a inmortalizar las grandes hazañas de un aventurero." #NT!
 master_bard_camp_officer_employer_custom_effect_description: "$BULLET$Desbloquea $send_poem_interaction$ [interaction|E]" #NT!
 stooge_camp_officer: "Secuaz" #NT!
 stooge_camp_officer_desc: "El $stooge_camp_officer$ es el foco involuntario de la irritación y el humor cruel del campamento. Su maltrato es una gran fuente de moral y el origen de muchas historias risibles junto al fuego." #NT!
 master_of_arms_camp_officer: "Maestro de armas" #NT!
 master_of_arms_camp_officer_desc: "El $master_of_arms_camp_officer$ tiene la misión de mantener a raya a los combatientes, tanto en el campamento como en el campo de batalla. Es responsable de la disciplina y el entrenamiento." #NT!
 master_of_arms_employer_custom_effect_description: "$BULLET$Desbloquea $train_for_tournament_decision_name$ [decision|E]#!" #NT!
 light_cavalry_captain_camp_officer: "Capitán de caballería ligera" #NT!
 light_cavalry_captain_camp_officer_desc: "El $light_cavalry_captain_camp_officer$ es el comandante de los jinetes más veloces del campamento. Es responsable del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 camelry_captain_camp_officer: "Capitán de Camelry" #NT!
 camelry_captain_camp_officer_desc: "El $camelry_captain_camp_officer$ comanda a los jinetes de camellos del campamento. Es responsable del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 elephantry_captain_camp_officer: "Capitán de Elefantría" #NT!
 elephantry_captain_camp_officer_desc: "El $elephantry_captain_camp_officer$ comanda los cornacas del campamento. Son responsables del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 heavy_cavalry_captain_camp_officer: "Capitán de caballería pesada" #NT!
 heavy_cavalry_captain_camp_officer_desc: "El $heavy_cavalry_captain_camp_officer$ comanda los corceles blindados del campamento. Es responsable del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 horse_archer_captain_camp_officer: "Capitán arquero a caballo" #NT!
 horse_archer_captain_camp_officer_desc: "El $horse_archer_captain_camp_officer$ comanda a los tiradores montados del campamento. Es responsable del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 archer_captain_camp_officer: "Capitán arquero" #NT!
 archer_captain_camp_officer_desc: "El $archer_captain_camp_officer$ comanda a los arqueros del campamento. Es responsable del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 heavy_infantry_captain_camp_officer: "Capitán de infantería pesada" #NT!
 heavy_infantry_captain_camp_officer_desc: "El $heavy_infantry_captain_camp_officer$ comanda la línea de batalla blindada del campamento. Es responsable del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 light_infantry_captain_camp_officer: "Capitán de infantería ligera" #NT!
 light_infantry_captain_camp_officer_desc: "El $light_infantry_captain_camp_officer$ comanda a los escaramuzadores del campamento. Es responsable del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 pike_captain_camp_officer: "Capitán de Pike" #NT!
 pike_captain_camp_officer_desc: "Los $pike_captain_camp_officer$ dirigen las líneas de lanza. Son responsables del liderazgo, el entrenamiento y las tácticas del contingente." #NT!
 master_of_spoils_camp_officer: "Maestro del botín" #NT!
 master_of_spoils_camp_officer_desc: "El $master_of_spoils_camp_officer$ es responsable de la recolección y distribución del botín del campamento. Se asegura de que el botín de guerra se divida adecuadamente entre los hombres." #NT!
 master_of_spoils_camp_officer_employer_custom_effect_description: "$BULLET$Aumenta la ganancia de [gold_i][gold|E], [prestige_i][prestige|E] y [piety_i][piety|E] al ganar [battles|E] y [sieges|E] (según [aptitude|E])\n$BULLET$Aumenta la probabilidad de robar un [gold_i]1 después de un [gold_i]2 (según [aptitude|E])" #NT!
