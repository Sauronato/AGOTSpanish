 royal_architect_court_position: "Arquitecto"
 royal_architect_court_position_desc: "El $royal_architect_court_position$ supervisa todos los proyectos de construcción prestigiosos del señorío; no se pone un ladrillo ni se pierde un segundo sin su permiso expreso."
 court_poet_court_position: "Poeta de la corte"
 court_poet_employer_custom_effect_description: "Puede recibir una [Concept( 'inspired', 'inspiración' )|E] al azar"
 court_poet_court_position_desc: "El $court_poet_court_position$ es un conocedor de las palabras y versos, que proporciona a su señor y a todos los miembros de la corte entretenimiento, estimulación intelectual y experiencias emocionales."
