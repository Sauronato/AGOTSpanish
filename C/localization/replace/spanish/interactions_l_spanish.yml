 court_amenities_interactions.0001.t:0 "¡Acusación de violar la ley suntuaria!"
 court_amenities_interactions.0001.desc_intro:1 "Cuando paseaba por los salones de [debate_locale.GetNameNoTierNoTooltip] vestid[ROOT.Char.Custom('ES_OA')] como siempre, ¡de repente me veo detenid[ROOT.Char.Custom('ES_OA')] en pleno salón del trono nada más y nada menos que por [actor.Custom2('MyCharacterIntroduction', ROOT.Char)]! [actor.GetNameNoToolTip] me clava un dedo en el pecho."
 court_amenities_interactions.0001.desc_byzantine:0 "«¿Por qué asumís que podéis vestir de púrpura? ¡Solo mi familia y yo tenemos ese honor. ¡Quitáoslo de inmediato!»"
 court_amenities_interactions.0001.desc_court_position:0 "«¿Llamáis a eso un atuendo digno de un[recipient.Custom('ES_XA')] [recipient.GetTitleAsNameNoTooltip]? ¡Parecéis un bufón! ¡Desvestíos ahora mismo o tendré que llamar a los guardias!»"
 court_amenities_interactions.0001.desc.nakey:0 "«Aunque festejamos el cuerpo humano en todas sus formas, lo menos que un[recipient.Custom('ES_OA')] puede hacer es cuidarse a sí mism[recipient.Custom('ES_OA')]. ¿Cuánto tiempo hace que no visitáis los baños?»"
 court_amenities_interactions.0001.desc:0 "«¿Quién presumís ser para pavonearos con ese ridículo atuendo? ¡Esto es una corte real, no un burdel! ¡Desvestíos y poneos algo más humilde, como el resto de la corte!»"
 court_amenities_interactions.0001.desc_outro:0 "[actor.GetNameNoTooltip] me ha acusado de infringir la ley suntuaria de [debate_locale.GetName] y ha exigido que me someta a un castigo con todo el peso de la ley, una mácula y una vergüenza social que probablemente no superaré. Obviamente las acusaciones son inventadas, ¡y sé que si argumento bien mi caso, puedo dejar con un palmo de narices a [actor.GetFirstNameNoTooltip]! Hasta podría causar algunos daños…"
 court_amenities_interactions.0001.a:0 "«Y exactamente, ¿qué lleváis vos?»"
 court_amenities_interactions.0001.b:0 "Pagaré el precio con mi dignidad…"
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "Un debate de moda"
 court_amenities_interactions.0002.desc_intro:0 "Hemos debido estar debatiendo durante horas las leyes sobre la correcta apariencia y el aseo personal, haciéndonos gestos violentos, citando leyes antiguas que pocos en la corte parecían conocer. Cuando el humo del espectáculo se disipa,"
 court_amenities_interactions.0002.desc_won.nakey:0 "¡parece que gané!\n\n Por ello, [actor.GetName] se vio obligad[actor.Custom('ES_OA')] a vestir las ropas de un[actor.Custom('ES_XA')] plebey[actor.Custom('ES_OA')] y ocultar al mundo su cuerpo vergonzosamente descuidado."
 court_amenities_interactions.0002.desc_won:0 "¡parece que gané!\n\n ¡Por ello, [actor.GetName] se vio obligad[recipiente.Custom('ES_OA')] a despojarse hasta de sus prendas íntimas! Todos los presentes en la corte [recipient.GetHerHim] vieron exactamente tal como [ROOT.Char.GetFaith.CreatorName] [recipient.GetHerHim] trajo al mundo!"
 court_amenities_interactions.0002.desc_lost.nakey:0 "¡me sorprendió descubrir que, de hecho, estaba infringiendo la ley!\n\n Por primera vez en mi vida, me siento avergonzad[ROOT.Char.Custom('ES_OA')] del cuerpo que [ROOT.Char.GetFaith.CreatorName] me dio, y justo cuando siento que mi desnudez se vuelve obscena, guardias y estilistas cercanos se acercan para vestirme con trapos vulgares y sucios."
 court_amenities_interactions.0002.desc_lost:0 "¡me sorprendió descubrir que, de hecho, estaba infringiendo la ley!\n\n ¡Permanezco avergonzad[ROOT.Char.Custom('ES_OA')] mientras los guardias del castillo de [debate_locale.GetNameNoTierNoTooltip] y estilistas me despojan hasta las prendas íntimas y siguen desnudándome! Expuest[ROOT.Char.Custom('ES_OA')] ante las corte, huyo de la escena con el orgullo entre las piernas."
 court_amenities_interactions.0002.a_won:0 "¡Ja! ¡Qué divertido!"
 court_amenities_interactions.0002.a_lost.humble:0 "Que miren. No siento ninguna vergüenza."
 court_amenities_interactions.0002.a_lost.lustful:0 "Generalmente reservo este honor a mis amantes."
 court_amenities_interactions.0002.a_lost:0 "Tal vez no vuelva a presentarme en público."
 court_amenities_interactions.0003.desc_won.nakey:0 "¡parece que gané!\n\n Por ello, [actor.GetName] se vio obligad[actor.Custom('ES_OA')] a vestir las ropas de un[actor.Custom('ES_XA')] plebey[actor.Custom('ES_OA')] y ocultar al mundo su cuerpo vergonzosamente descuidado."
 court_amenities_interactions.0003.desc_won:0 "¡parece que gané!\n\n ¡Por ello, [actor.GetName] se vio obligad[actor.Custom('ES_OA')] a despojarse hasta de sus prendas íntimas! Todos los presentes en la corte [actor.GetHerHim] vieron exactamente tal como [ROOT.Char.GetFaith.CreatorName] [actor.GetHerHim] trajo al mundo!"
 court_amenities_interactions.0004.desc:0 "¡parece que la infracción legal de [victim.GetNameNoTooltip] es un delito castigado con el máximo alcance de la ley de [debate_locale.GetNameNoTierNoTooltip]! ¡Lo que significa que podría encarcelar a [victim.GetNameNoTooltip]! ¡Aunque no es el resultado que estaba esperando, desde luego me pone en una situación de fuerza!"
 court_amenities_interactions.0004.a:0 "Puede que haga la vista gorda a cambio de un favor…"
 court_amenities_interactions.0004.b:0 "¡Le quedarían mucho mejor los harapos de prisión!"
