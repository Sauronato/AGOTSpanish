 REVOKE_TITLE_PROPOSAL:0 "He llegado a la conclusión de que no se os puede confiar la dignidad y responsabilidad del [landed_title.GetName]. Por consiguiente, os solicito que renunciéis a ese título de inmediato."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Aunque intento ser un[actor.Custom('ES_XA')] buen[actor.Custom('ES_XA')], [actor.GetFaith.GetAdherentName], aún tropiezo de vez en cuando. Por lo tanto, desearía donar esta suma de oro a la Iglesia para compensar mis defectos."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "He entendido el error de mis actos y, habiéndome arrepentido de mis malas acciones, os solicito que, por favor, me levantéis la excomunión para que pueda reunirme con mis hermanos y hermanas de fe."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName] ha cruzado la línea con sus últimas fechorías. Os solicito que [secondary_recipient.Custom('ES_LoLa')] excomulguéis para que el mundo sepa que condenamos sus acciones."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Como [actor.GetFaith.GetAdherentName] fiel, la falta de fondos me impide hace buenas obras. ¿No podríais prestarme un poco para que pueda hacer la obra de la divinidad?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] no ha estado manteniendo bien los valores de nuestra fe y los [actor.GetFaith.GetAdherentNamePlural] de [target.GetNameNoTier] sufren por ello. ¿Me concedéis vuestra bendición para liberar esas tierras de su gobierno descarriado?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Aunque el fervor es algo envidiable, también debemos ser pragmáticos si queremos que nuestra fe triunfe. ¿No sería más inteligente hacer de [target.GetNameNoTier] el objetivo de nuestra guerra santa?"
 ASK_TO_TAKE_VOWS:0 "Creo que es lo mejor para vos que ingreséis en un monasterio. Aunque no os puedo obligar, deberíais considerarlo seriamente…"
 SEND_GIFT_PROPOSAL:0 "Aceptad este humilde regalo. No es gran cosa, pero espero que os resulte útil. ¡Por que nuestra amistad continúe!"
 SEND_GIFT_ACCEPT:0 "¡Agradezco vuestro regalo!"
 SEND_GIFT_REJECT:0 "No necesito vuestra caridad"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Os insto a que hagáis honor a nuestra [alliance|lE] y os unáis al [target.GetName]!"
 call_ally.0001.a:0 "¡A la guerra!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "¡Por supuesto que me uniré a vos en esta guerra! ¡Nuestros enemigos aprenderán a temer a los hombres de [recipient.GetPrimaryTitle.GetNameNoTier]!"

 call_ally.0101.desc:0 "Por desgracia, no estoy en situación de involucrarme en vuestras guerras."
 call_ally.0101.a:0 "¡Qué [recipient.Custom('InsultNoun')] [recipient.Custom('InsultAdjective')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "¡Acepto vuestra graciosa oferta de vasallaje, mi [recipient.Custom('ES_SennorSennora')]!"

 char_interaction.0002.desc:0 "No necesito vuestra protección y prefiero guardarme las bondades de mi señorío para mí."
 char_interaction.0002.a:0 "Tendré que sondear otras opciones…"
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc:0 "¡[actor.GetFirstName], creo que es el principio de un hermoso vasallaje!"
 char_interaction.0010.a:0 "¡Mi [recipient.Custom('ES_SennorSennora')]!"

 char_interaction.0011.desc:0 "Aunque aprecio vuestra oferta de fidelidad, no puedo aceptarla."
 char_interaction.0011.a:0 "Es una lástima."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "Como cabeza de la dinastía, ¡por la presente, reniego de vos y os desheredo! No heredaréis ningún título de ningún miembro de la dinastía [actor.GetDynastyName]."
 char_interaction.0020.a:0 "¿Qué? ¿¡Por qué!?"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "Como cabeza de la dinastía, ¡por la presente, restauro vuestro derecho a heredar títulos de miembros de la dinastía [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "¡Os lo agradezco!"

 char_interaction.0040.desc:1 "Como cabeza de la dinastía, ¡por la presente, os denuncio públicamente como réprobo y una vergüenza para toda la dinastía [actor.GetDynastyName]!"
 char_interaction.0040.a:0 "¿Qué? ¿¡Por qué!?"

 char_interaction.0050.desc:1 "Como cabeza de la dinastía, ¡por la presente, os perdono vuestras trasgresiones del pasado y retiro vuestra denuncia entre los miembros de la dinastía [actor.GetDynastyName]!"
 char_interaction.0050.a:0 "¡Se ha hecho justicia!"

 char_interaction.0060.desc:1 "Me gusta bastante el [target.GetName], así que, como cabeza de vuestra dinastía, he decidido reclamarlo. Vos veréis lo que hacéis."
 char_interaction.0060.a:0 "Esto no puede ser bueno."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:1 "Tantas luchas intestinas dentro de la dinastía [actor.GetDynastyName] son indecorosas y deben terminar de inmediato. Como cabeza de la dinastía, ¡por la presente, proclamo una paz blanca entre vos y vuestros enemigos en la dinastía!"
 char_interaction.0070.a:0 "¡Qué intromisión más intolerable!"

 char_interaction.0071.desc:2 "Estas luchas dentro de la dinastía [actor.GetDynastyName] son indecorosas y deben terminar de inmediato. Como cabeza de la dinastía, he ordenado a [recipient.GetFullName] que acepte una paz blanca con vos."
 char_interaction.0071.a:0 "¡Os lo agradezco!"

 char_interaction.0078.desc_them:0 "Sé que acordamos que educaría a [ward.GetTitledFirstName], pero la cuestión es que tengo ya mucho lío con otros pupilos. Lo siento."
 char_interaction.0078.desc:0 "Sé que acordamos que [ward.GetTitledFirstName] sería educad[ward.Custom('ES_OA')] por [guardian.GetTitledFirstName], pero ocurre una cosa… Está muy liad[guardian.Custom('ES_OA')] con otros pupilos. Lo lamento."
 char_interaction.0078.a:0 "¡De todos los insultos…!"

 char_interaction.0079.desc_them:0 "Pensaba que habíamos acordado que educarías a [ward.GetTitledFirstName], ¿y ahora me entero de que estás hasta arriba con otros pupilos? Qué vergüenza."
 char_interaction.0079.desc:0 "Pensaba que habíamos acordado que [guardian.GetTitledFirstName] educaría a [ward.GetTitledFirstName], ¿y ahora me entero de que está hasta arriba con otros pupilos? Qué vergüenza."
 char_interaction.0079.a:0 "Puede que haya cometido un error…"

 char_interaction.0080.desc:0 "Nos alegra aceptar vuestra propuesta de educación, ¡una educación noble para un espíritu noble!"

 char_interaction.0081.desc:0 "Desgraciadamente, no encontramos de nuestro agrado vuestra propuesta de educación."
 char_interaction.0081.a:0 "Qué lástima."


 char_interaction.0090.from_ward.desc:0 "Me temo que mi educación en vuestra corte ya no conviene a mis necesidades. Regresaré de inmediato a [capital.GetNameNoTierNoTooltip]."
 char_interaction.0090.two_wards.desc:0 "Me temo que la educación de [ward.GetTitledFirstName] y [ward_2.GetTitledFirstName] en vuestra corte ya no conviene a nuestras necesidades. Por tanto, los llamamos de vuelta a nuestro cuidado."
 char_interaction.0090.one_ward.desc:1 "Me temo que la educación de [ward.GetTitledFirstName] en vuestra corte ya no conviene a nuestras necesidades. Por lo tanto, [ward.Custom('ES_LoLa')] llamamos de vuelta a nuestro cuidado."
 char_interaction.0090.a:0 "¿Debería tomarlo como un insulto?"

 char_interaction.0100.desc:0 "Amigo mío, aceptad este humilde regalo como muestra de mi agradecimiento, por favor."
 char_interaction.0100.a:0 "¡Una incorporación bienvenida a mis arcas!"

 char_interaction.0110.desc:0 "Por la presente, te otorgo el [landed_title.GetName], su grado, territorio formal e ingresos asociados. ¡Gobiérnalo bien!"
 char_interaction.0110.a:0 "¡Mi poder crece!"

 char_interaction.0120.desc:0 "Tras pensarlo mucho, he decidido haceros mi heredero legal. No me decepcionéis, pues aún no es tarde para que cambie de idea."
 char_interaction.0120.a:0 "¡Es lo justo!"

 char_interaction.0130.a:0 "Un buen trato."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "Considero vuestra oferta poco razonable. Tened honor y dejad marchar a [secondary_recipient.GetShortUIName]."
 char_interaction.0131.desc_personal:0 "Prefiero pudrirme en tu mazmorra a aceptar tu inadmisible oferta de rescate."
 char_interaction.0131.a:0 "Hora de reducir sus raciones…"

 char_interaction.0140.desc:0 "Acepto vuestra oferta de rescate. ¡[secondary_recipient.GetShortUIName] regresará con vos inmediatamente!"

 char_interaction.0141.desc:0 "Vuestra oferta de rescate me parece bastante decepcionante. Creo que me quedaré con [secondary_recipient.GetShortUIName] por ahora."
 char_interaction.0141.a:0 "¡Maldit[actor.Custom('ES_OA')] sea es[actor.Custom('ES_XA')] [actor.Custom('InsultNoun')] [actor.Custom('InsultAdjective')]!"
 
 char_interaction.0150.desc:0 "Muy bien, os liberaré, pero debo admitir que le he tomado cariño a vuestra compañía."

 char_interaction.0151.desc:0 "Me temo que debo rechazar tu oferta de rescate. Tendrás que soportar mi hospitalidad un poco más."

 char_interaction.0160.desc:0 "No me queda más opción que aceptar vuestras condiciones para mi liberación."
 char_interaction.0160.a:1 "Hasta siempre, [recipient.GetFirstNameNoTooltip]…"
 char_interaction.0160.a.courtier:0 "Ten cuidado donde pisas de ahora en adelante, [recipient.GetFirstNameNoTooltip]…"

 char_interaction.0161.desc:0 "Prefiero pudrirme en tu mazmorra a aceptar tus exigencias irracionales."
 
 char_interaction.0170.t:0 "Momentos difíciles"
 char_interaction.0170.desc:0 "Me despertaron de madrugada dos guardias desconocidos. Cuando me sacaron fuera, no me hice ilusiones de lo que iba a pasar. Cuando me arrodillé ante el verdugo de [actor.GetShortUIName], experimenté un momento de serena y perfecta lucidez."
 char_interaction.0170.desc_burned:0 "Cuando acababa de terminar mi magro almuerzo, la puerta se abrió de golpe, me agarraron y me sacaron fuera. No será una muerte fácil la mía, la pira está encendida y ya siento el calor en las piernas. El silencio cae sobre la multitud según contemplan mis últimos momentos con expresiones desquiciadas en sus rostros."
 char_interaction.0170.desc_devoured:0 "La puerta se abre de golpe y los guardias de [actor.GetShortUIName] me echan al suelo y me retienen aquí. Entonces entra [actor.GetTitleAsNameNoTooltip] en persona, cuchillo en mano y una amplia sonrisa.\n\nSin hacer caso de mis gritos, me corta la carne con cuchillo y a mordiscos. Entre una neblina veo su cara cubierta de sangre —manchada de pedazos de #EMP mí#!— y suplico, pero cuando veo cómo mastica y traga con deleite, comprendo que moriré así."
 char_interaction.0170.desc_public:0 "Al amanecer me despiertan bruscamente dos guardias que me sacan a empujones.\n\nCuando me conducen hacia un patíbulo levantado en medio de una multitud reunida, se me encoge el corazón y, cuando el verdugo de [actor.GetShortUIName] me sonríe y empuña su pesada espada, me desespero.\n\nLa multitud se queda en silencio cuando el verdugo se cierne sobre mí, me obliga a arrodillarme, y con un gruñido de esfuerzo y un #EMP silbido#! casi inaudible todo se oscurece."
 char_interaction.0170.a:0 "¡¡Maldita sea tu alma negra, [actor.GetFirstNameNoTooltip]!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "La vida #EMP es#! una broma, ¿eh?"
 char_interaction.0180.desc:0 "Como jefe de tu casa, he decidido que debes adoptar el [actor.GetFaith.GetName], la única fe verdadera. Me temo que no tienes elección en este asunto."
 char_interaction.0180.desc.liege:0 "Como tu [ROOT.Char.Custom('ES_SennorSennora')], te exijo que abandones tu fe y te unas a mí como un [actor.GetFaith.GetAdherentName] más, de inmediato."
 char_interaction.0180.a:0 "Supongo que he de hacerlo."

 char_interaction.0181.desc:1 "Muy bien, adoptaré la fe [actor.GetFaith.GetAdjective], aunque me resultará extraño abandonar todo lo que me es conocido."

 char_interaction.0182.desc:0 "Nunca abandonaré mi fe, al contrario, ¡fundaré mi propia casa!"
 char_interaction.0182.a:0 "Qué decepción…"

 char_interaction.0190.desc:1 "Muy bien, adoptaré la fe [actor.GetFaith.GetAdjective], aunque me resultará extraño abandonar todo lo que me es conocido."
 char_interaction.0191.desc:0 "Mi fe da forma a lo que soy. Nunca podré abandonarla."

 char_interaction.0200.desc:0 "He llegado a la conclusión de que no se te puede confiar la dignidad y responsabilidad del [landed_title.GetName]. Por lo tanto, te despojo de este título para el bien mayor del señorío."
 char_interaction.0200.a:0 "¡No me lo puedo creer!"
 char_interaction.0201.desc:0 "El [landed_title.GetName] pertenece legítimamente a la casa [recipient.GetHouse.GetName]. No renunciaré a él bajo ninguna circunstancia."
 char_interaction.0201.a:0 "¡Cómo osa!"
 char_interaction.0199.desc:0 "No me queda más opción que aceptar vuestra decisión de despojarme del [landed_title.GetName]."
 char_interaction.0199.a:0 "Eso es."

 char_interaction.0211.desc:0 "Acepto realmente vuestra generosa oferta de hacer a [secondary_recipient.GetShortUIName] vasall[secondary_recipient.Custom('ES_OA')] mí[secondary_recipient.Custom('ES_OA')], pero me temo que debo declinarla."
 char_interaction.0211.a:0 "¡Cuánta ingratitud!"

 char_interaction.0220.desc:0 "Acepto la retracción por vuestra parte de mi vasall[secondary_recipient.Custom('ES_OA')], [secondary_recipient.GetShortUIName], aunque creo que no es justo."
 char_interaction.0220.a:0 "Bien."

 char_interaction.0221.desc:0 "No puedo traicionar el juramento de fidelidad de [secondary_recipient.GetShortUIName]. Defenderé a mi vasall[secondary_recipient.Custom('ES_OA')], aunque signifique romper el pacto que tengo con vos."
 char_interaction.0221.a:0 "¡Eso es traición!"

 char_interaction.0230.title:0 "¡Desleal!"
 char_interaction.0230.desc.courtier:0 "¡[recipient.GetTitledFirstName] ha logrado evitar la captura y huido a los bosques!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] consiguió evitar ser capturad[recipient.Custom('ES_OA')]. Decir que está disgustad[recipient.Custom('ES_OA')] con mis acciones sería quedarse corto."
 char_interaction.0230.a:0 "¡Traición!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Bueno, es un poco… incómodo."

 char_interaction.0231.title:0 "Justicia"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] ha sido detenid[recipient.Custom('ES_OA')] y espera su destino encerrad[recipient.Custom('ES_OA')] en mis mazmorras."
 char_interaction.0231.desc_house_arrest:0 "Por orden mía, [recipient.GetTitledFirstName] ahora está confinad[recipient.Custom('ES_OA')] en su casa. He puesto algunos guardas para asegurarme de que cumpla con el arresto domiciliario."
 char_interaction.0231.a:0 "Bien."

 char_interaction.0232.desc:0 "Demasiado tiempo he soportado indignidades a manos de [actor.GetTitledFirstName]. ¡No me quedaré con los brazos cruzados mientras nuestr[actor.Custom('ES_OA')] señor[actor.Custom('ES_XA')] abusa de sus leales vasallos. ¡Te urjo a que te unas a mí en la lucha para destronar a semejante tiran[actor.Custom('ES_OA')]."
 char_interaction.0232.a:0 "¡No estarás sol[recipient.Custom('ES_OA')]!"
 char_interaction.0232.b:0 "¡Tú eres el/la traidor[recipient.Custom('ES_XA')]!"

 char_interaction.0233.desc:0 "Por crímenes contra la corona, quedáis bajo arresto."
 char_interaction.0233.a:0 "¿Qué? ¡Esto es un escándalo!"

 marriage_interaction.0010.desc:0 "¡Acepto gustosamente vuestra petición de matrimonio!"
 marriage_interaction.0010.b_desc:0 "¡Acepto gustosamente vuestra propuesta de compromiso!"
 marriage_interaction.0010.c_desc:0 "Acepto vuestra propuesta de matrimonio."
 marriage_interaction.0010.d_desc:0 "Acepto vuestra propuesta de compromiso."
 marriage_interaction.0010.e_desc:0 "Yo, [secondary_recipient.GetFirstName], ¡acepto gustosamente vuestra propuesta de matrimonio!"
 marriage_interaction.0010.mid.a_desc:0 "\n\nVuestr[actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se unirán en santo matrimonio."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nVuestr[secondary_actor.Custom('ES_OA')] cortesan[secondary_actor.Custom('ES_OA')], [secondary_actor.GetFirstName], y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se unirán en santo matrimonio."
 marriage_interaction.0010.mid.b_desc:0 "\n\nVos y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], os uniréis en santo matrimonio."
 marriage_interaction.0010.mid.c_desc:0 "\n\nTomaré gentilmente la mano de vuestr[secondary_actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], en santo matrimonio."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nTomaré gentilmente la mano de vuestr[secondary_actor.Custom('ES_OA')] cortesan[secondary_actor.Custom('ES_OA')], [secondary_actor.GetFirstName], en santo matrimonio."
 marriage_interaction.0010.mid.d_desc:0 "\n\nVuestr[secondary_actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] se comprometerá con mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc:0 "\n\nOs comprometeréis con mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.f_desc:0 "\n\nTomaré gentilmente la mano de vuestr[secondary_actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], cuando llegue el momento."
 marriage_interaction.0010.mid.g_desc:0 "\n\nTu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], y yo formaremos la mejor pareja #EMP del mundo#!!"
 marriage_interaction.0010.mid.h_desc:0 "\n\n¡Tú y yo formaremos la mejor pareja #EMP del mundo#!!"

# Long life and many children
 marriage_interaction.0010.ending.a_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] les conceda una larga vida y muchos hijos!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] os conceda una larga vida y muchos hijos!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] nos conceda una larga vida y muchos hijos!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] nos conceda una larga vida y muchos hijos, [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] mí[secondary_actor.Custom('ES_OA')]!"
# May HighGod bless the union
 marriage_interaction.0010.ending.b_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga su unión!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga vuestra unión!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga nuestra unión!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga nuestra unión, [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] mí[secondary_actor.Custom('ES_OA')]!"
# Happy and fulfilling marriage
 marriage_interaction.0010.ending.c_desc:0 "\n\n¡Que su unión traiga felicidad y plenitud!"
 marriage_interaction.0010.ending.c_actor_desc:0 "\n\n¡Que vuestra unión traiga felicidad y plenitud!"
 marriage_interaction.0010.ending.c_recipient_desc:0 "\n\n¡Que nuestra unión traiga felicidad y plenitud!"
 marriage_interaction.0010.ending.c_both_desc:0 "\n\n¡Que nuestra unión traiga felicidad y plenitud, mi [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"
# Strength and support
 marriage_interaction.0010.ending.h_desc:0 "\n\n¡Ojalá encuentren fuerza y apoyo en su unión!"
 marriage_interaction.0010.ending.h_actor_desc:0 "\n\n¡Ojalá encontréis fuerza y apoyo en vuestra unión!"
 marriage_interaction.0010.ending.h_recipient_desc:0 "\n\n¡Ojalá encontremos fuerza y apoyo en nuestra unión!"
 marriage_interaction.0010.ending.h_both_desc:0 "\n\n¡Ojalá encontremos fuerza y apoyo en nuestra unión, mi [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"
# Fruitful in spite of hatred
 marriage_interaction.0010.ending.d_desc:0 "\n\nQue su matrimonio sea fecundo a pesar del rencor entre ellos."
 marriage_interaction.0010.ending.d_actor_desc:0 "\n\nQue vuestro matrimonio sea fecundo a pesar del rencor entre vosotros."
 marriage_interaction.0010.ending.d_recipient_desc:0 "\n\nQue nuestro matrimonio sea fecundo a pesar del rencor entre nosotros."
 marriage_interaction.0010.ending.d_both_desc:0 "\n\n¡Que nuestro matrimonio sea fecundo a pesar del rencor entre nosotros, mi [secondary_actor.Custom('InsultAdjective')] [secondary_actor.Custom('WifeHusband')]!"
# Perfect match
 marriage_interaction.0010.ending.e_desc:0 "\n\nJamás he visto una pareja más perfecta, ¡estaban hechos el uno para el otro!"
 marriage_interaction.0010.ending.e_actor_desc:0 "\n\nJamás he visto una pareja más perfecta, ¡estabais hechos el uno para el otro!"
 marriage_interaction.0010.ending.e_recipient_desc:0 "\n\nPor fin nos unimos en santo matrimonio, ¡así como en alma y corazón!"
 marriage_interaction.0010.ending.e_both_desc:0 "\n\n¡Por fin nos unimos en santo matrimonio, así como en alma y corazón, mi [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"
# Recipient hates secondary recipient
 marriage_interaction.0010.ending.f_desc:0 "\n\nPor qué nadie querría casarse con tal [secondary_recipient.Custom('InsultNoun')] [secondary_recipient.Custom('InsultAdjective')] se me escapa, pero deseo que les vaya bien."
