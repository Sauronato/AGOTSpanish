  #Special MaA 
 house_guard: "Guardia"
 house_guard_flavor: "#F Este regimiento de élite está al servicio de una dinastía específica. Sus guerreros se escogen entre los súbditos más leales.#!"
  
  #MaA Descriptions 
 bowmen_flavor: "#F Los arqueros profesionales llenan el aire de flechas y arrasan las tropas enemigas al frente.#!"
 light_footmen_flavor: "#F Nadie hostiga mejor que los escaramuzadores veteranos, que acosan al enemigo por los flancos y hacen mella en su moral.#!"
 light_horsemen_flavor: "#F Veloces y ágiles, estos jinetes son excelentes atacando flancos e infalibles cazando a enemigos que huyen.#!"
 armored_footmen_flavor: "#F Estas tropas, cuyo armamento es tan letal como su adiestramiento, se especializan en aplastar a las masas de infantería.#!"
 pikemen_unit_flavor: "#F Las picas largas permiten a estos regimientos formar muros de púas que pueden frenar en seco una carga de caballería.#!"
 armored_horsemen_flavor: "#F Estos jinetes, fuertemente armados y acorazados, dominan la guerra en las llanuras abiertas.#!"
 crossbowmen_flavor: "#F Aunque son lentas de recargar, las ballestas son fáciles de usar y disparan saetas que pueden atravesar la mayoría de las armaduras.#!"
  
 onager_flavor: "#F Estas pequeñas catapultas de torsión pueden derribar las fortificaciones enemigas arrojando proyectiles de piedra a cierta distancia.#!"
 mangonel_flavor: "#F El mangonel de tracción es más fácil de usar que el onagro y cuenta con una velocidad de disparo más rápida.#!"
 trebuchet_flavor: "#F El trabuquete de contrapeso puede lanzar proyectiles grandes con una fuerza mucho mayor que los mangoneles y onagros.#!"
 bombard_flavor: "#F Estos cañones, que ya no están limitados por los límites de palancas y poleas, pueden reventar fortificaciones con facilidad.#!"
  
 war_elephant_flavor: "#F Un elefante a la carga es casi imposible de detener, lo que los convierte en excelentes tropas de choque.#!"
 camel_rider_flavor: "#F Al estar mejor adaptados a la guerra en el desierto que la caballería tradicional, estos jinetes dominan las arenas.#!"
  
 huscarl_flavor: "#F Los huscarles germánicos dominan el uso de la pared de escudos para bloquear lluvias de flechas.#!"
 landsknecht_flavor: "#F Los lansquenetes alemanes puede usar sus enormes mandobles para atravesar las filas concentradas de lanceros enemigos.#!"
  #AGOT Modified 
 # longbowmen_flavor: "#F Aunque se necesita toda una vida para dominarlos adecuadamente, los arcos largos de Inglaterra y Gales son lo suficientemente potentes como para perforar placas y pueden lanzar ráfagas a un ritmo casi inigualable.#!" #NT!
 longbowmen_flavor: "#F Aunque requieren toda una vida para dominarlos correctamente, los arcos largos son lo suficientemente potentes como para perforar placas y pueden lanzar ráfagas a un ritmo casi inigualable.#!"
 goedendag_flavor: "#F El goedendag flamenco es un garrote con púas que puede usarse contra las cargas de la caballería.#!"
 gendarme_flavor: "#F Los gendarmes franceses son la cumbre de la caballería pesada y suscitan admiración en todo el mundo.#!"
 chasseur_flavor: "#F Los caballeros de Ultramar han dominado tanto la equitación europea como las tácticas del desierto levantino.#!"
 picchieri_flavor: "#F Las formaciones móviles utilizadas por los picchieri latinos los hacen más mortíferos que los piqueros tradicionales.#!"
 praetorian_flavor: "#F Los mejores de los mejores, los palatini son soldados romanos de élite que sirven directamente al emperador.#!"
 caballero_flavor: "#F A diferencia de la mayoría de cuerpos de caballería, los caballeros ibéricos se sienten en casa tanto en llanuras como en terrenos accidentados y empinados.#!"
 cataphract_flavor: "#F Acorazados con capas de hierro, los catafractos griegos puede romper casi cualquier línea defensiva con su carga.#!"
 monaspa_flavor: "#F Formados por el núcleo de la guardia personal de los reyes georgianos, los monaspas son una temible fuerza de caballería pesada que se siente a gusto en el terreno ondulado del Cáucaso#!"
 hobelar_flavor: "#F Rápidos y ágiles, los hobelars celtas pueden atacar fácilmente los bosques y colinas que otras caballerías evitan.#!"
 schiltron_flavor: "#F La disciplina increíble de los piqueros escoceses les permite romper fácilmente cualquier carga enemiga, incluso en llanuras abiertas.#!"
 metsanvartija_flavor: "#F Los metsänvartija de los Urales pueden emboscar a los invasores con una lluvia de flechas antes de desvanecerse entre los árboles.#!"
 horse_archers_flavor: "#F Los arqueros a caballo son utilizados por tribus nómadas para lanzar una lluvia de flechas. Son casi imposibles de alcanzar.#!"
 ayyar_flavor: "#F Jóvenes y entusiastas, los miembros de las asociaciones de lucha ayyar son unos soldados dispuestos y en buena forma, listos para ser convocados en cualquier momento.#!"
 mubarizun_flavor: "#F Entrenados tanto para luchar en formación como de forma individual, los mubarizun árabes pueden aplastar a casi cualquier infantería en combate.#!"
 druzhina_flavor: "#F Los druzhina rusos son guardaespaldas expertos dedicados a proteger a sus aliados.#!"
 hussar_flavor: "#F Maestros de las incursiones, la famosa caballería ligera $hussar$ de Europa Oriental puede despachar a un ejército enemigo en fuga.#!"
 horn_warrior_flavor: "#F Los guerreros del Cuerno de África, entrenados en la guerra de montaña, no deben ser subestimados.#!"
 bush_hunter_flavor: "#F Estos arqueros del África Occidental usan a su favor el difícil terreno del monte.#!"
 shomer_flavor: "#F Entregados a proteger a los suyos, los shomer judíos son expertos en cubrir a sus compañeros en la batalla.#!"
 khandayat_flavor: "#F Los khandayats indios son espadachines maestros capaces de arrasar a hombres y caballos por igual.#!"
 garudas_flavor: "#F Los guerreros garudas son famosos por su lealtad y por luchar hasta la muerte. Cuando un guerrero garuda cae, se espera que todo su séquito de guerreros lenka muera con él.#!"
 mountaineer_flavor: "#F El intenso entrenamiento a gran altitud hace de los soldados tibetanos los indiscutibles campeones de sus dominios.#!"
 sahel_horsemen_flavor: "#F Los jinetes del Sahel son guerreros ecuestres que visten armadura acolchada ligera y emplean jabalinas para aniquilar a sus oponentes.#!"
 guinea_warrior_flavor: "#F Los guerreros de las tierras altas de Guinea se mueven rápido y sus jabalinas son precisas y mortales.#!"
 sarawit_flavor: "#F El sarawit es un ejército bien adiestrado de las tierras altas etíopes que habita.#!"
 zbrojnosh_flavor: "#F En su hogar, en las colinas y bosques de Europa Central, los zbrojnosh son temidos en todas partes.#!"
 abudrar_flavor: "#F Los montañeses abudrar conocen todo desfiladero y wadi de sus tierras natales.#!"
 palace_guards_flavor: "#F Normalmente montan guardia y mantienen la paz, pero estos guerreros versátiles pueden convertirse en parte crucial de cualquier ejército.#!"
 chu_ko_nu_flavor: "#F Armados con chu-ko-nu, estos arqueros son capaces de disparar saetas con una cadencia devastadora.#!"
 mulaththamun_flavor: "#F Estos jinetes han perfeccionado sus habilidades en una vida en estrecha relación con el desierto y se cubren el rostro con el velo litham, que les protege de la arena y de ser reconocidos por el enemigo.#!"
 archers_of_the_nile_flavor: "#F Desde hace miles de años, los nubios han defendido su patria aprendiendo a dominar el arco desde una edad temprana para combatir las incursiones de pueblos desérticos vecinos e invasores.#!"
 paiks_flavor: "#F La infantería a pie ha sido el pilar de los ejércitos indios durante siglos y no hay arma más común que el sencillo arco de bambú con el que muchos campesinos cazan desde muy jóvenes.#!"
 guanch_vaulter_flavor: "#F Armados con largas pértigas, estos ágiles guerreros son capaces de salvar con facilidad terrenos escarpados y montañosos e incluso saltar por encima de algunas fortificaciones.#!"
  
  #Religious MaA 
 teutonic_knights: "Caballeros de la orden"
 teutonic_knights_flavor: "#F Estos fervientes caballeros de gran armadura están especializados en grandes batallas de infantería, además de cargas de caballería pesada.#!"
  
 skirmishers_lowercase: "Escaramuzadores"
 light_cavalry_lowercase: "Jinetes ligeros"
 heavy_cavalry_lowercase: "Jinetes pesados"
 archers_lowercase: "Arqueros"
