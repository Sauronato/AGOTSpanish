 # Accolade MaA
 accolade_maa_archers:0 "Séquito de arqueros"
 accolade_maa_archers_flavor:1 "[retinue_maa|E]\n#F Estos arqueros de élite no son una turba de furtivos: se entrenan sin descanso para disparar flechas con precisión y gran velocidad.#!"
 accolade_maa_skirmishers:0 "Séquito de escaramuzadores"
 accolade_maa_skirmishers_flavor:1 "[retinue_maa|E]\n#F Una mezcla de guerreros de élite de equipo ligero y asaltantes mercenarios veteranos, temidos por su talento para las emboscadas y su modo de guerrear poco convencional.#!"
 accolade_maa_pikes:0 "Séquito de piqueros"
 accolade_maa_pikes_flavor:1 "[retinue_maa|E]\n#F Ataviados con buenas armaduras y portando largas picas, estos soldados de infantería forman el núcleo inquebrantable del ejército de su señor.#!"
 accolade_maa_outriders:0 "Séquito de jinetes"
 accolade_maa_outriders_flavor:1 "[retinue_maa|E]\n#F A lomos de monturas veloces, estos jinetes de élite pueden correr más que el enemigo y atacar siempre donde nadie se lo espera y aún menos son bienvenidos.#!"
 accolade_maa_vanguards:0 "Séquito de vanguardia"
 accolade_maa_vanguards_flavor:1 "[retinue_maa|E]\n#F Estos disciplinados y relucientes soldados de infantería pesada ocupan el lugar de honor en el fragor de la batalla y son una fuerza que pocos enemigos pueden resistir.#!"
 accolade_maa_lancers:0 "Séquito de lanceros"
 accolade_maa_lancers_flavor:1 "[retinue_maa|E]\n#F Cuando las filas apretadas de estos jinetes cabalgan hacia el combate con un clamor atronador y auténtica nobleza, inspiran un pavor temible en cualquier campo de batalla.#!"
 accolade_maa_crossbowers:0 "Séquito de ballesteros"
 accolade_maa_crossbowers_flavor:1 "[retinue_maa|E]\n#F Caballero o granuja: cualquiera puede verse atravesado por los virotes de hierro de estos portaballestas extremadamente entrenados.#!"
 accolade_maa_cameliers:0 "Séquito de jinetes de camellos"
 accolade_maa_cameliers_flavor:1 "[retinue_maa|E]\n#F Temida en todo Oriente Próximo y el norte de África, no hay en el mundo una camellería más diestra.#!"
 accolade_maa_elephantiers:0 "Séquito de elefantes de guerra"
 accolade_maa_elephantiers_flavor:1 "[retinue_maa|E]\n#F Desde sus elevadas howdahs, los diestros mahouts demuestran que lo único más difícil de detener que un elefante a la carga es otro elefante #EMP más grande.#!#!"
