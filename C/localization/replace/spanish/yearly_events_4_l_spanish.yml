l_spanish:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "me insultó gravemente. Tuvo la osadía de llamarme [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] delante de mi corte."
 yearly.4001.desc_lover:0 "se atrevió a llevar a mi [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] al pecado carnal."
 yearly.4001.desc_murder:0 "mató a mi [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] en una pelea poco limpia."
 yearly.4001.desc_rival:1 "¡No esperaba nada mejor de alguien relacionado #EMP contigo#!, pero sigue siendo inaceptable!"
 yearly.4001.desc_end:0 "¡Exijo satisfacción por esta ofensa!"
 yearly.4001.a:0 "¡Lo que sea para todo vuelva a estar bien!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] te pedirá perdón públicamente."
 yearly.4001.c:0 "¡Muy gracioso, [vassal.GetFirstNameNoTooltip]!"

 yearly.4011.t:0 "Inseparables"
 yearly.4011.desc:0 "De un tiempo a esta parte, suelo ver a [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] y [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] junto a mi [ROOT.Char.Custom('ResidenceBuilding')], enfrascados en variadas conversaciones. ¡Parece que tienen mucho en común!"
 yearly.4011.a:0 "Ver crecer tal amistad… ¡Ayudaré a que florezca!"
 yearly.4011.b:0 "No pueden tramar nada bueno. Esto se acabó."
 yearly.4011.c:0 "Bueno, ¿de qué habláis?"
 yearly.4011.c.success:0 "Aprecian mi compañía"
 yearly.4011.c.toast.success:0 "Apreciaron mi compañía"
 yearly.4011.c.failure:0 "Creen que hablo demasiado"
 yearly.4011.c.toast.failure:0 "Creyeron que hablaba demasiado"

 yearly.4021.t:0 "Juego brusco"
 yearly.4021.desc:0 "¡Oh, no! ¡El juego entre [child.Custom2('MyCharacterIntroduction', ROOT.Char)] y [vassal_kid.GetTitledFirstName], [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] de [vassal.GetTitledFirstName] terminó repentinamente cuando [vassal_kid.GetFirstNameNoTooltip] pereció en un horrible accidente!\n\n«Lo juro, [child.Custom2('RelationToMeShort', ROOT.Char)]. ¡Fue solo un juego!», me asegura [child.GetTitledFirstNameNoTooltip] mientras [vassal.GetTitleAsNameNoTooltip] exige justicia."
 yearly.4021.a:0 "¡No tocarás a mi hij[child.Custom('ES_OA')]!"
 yearly.4021.b:0 "Nadie puede escapar de las consecuencias de sus actos."
 yearly.4021.c:0 "¡Prometo castigar[child.GetHerHim]!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] escucha y aprende"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] aprende que sus acciones no tienen consecuencias"
 yearly.4021.d:0 "¡Perdóna[child.GetHerHim]! Por favor, haré lo que sea…"

 yearly.4022.t:0 "El regreso"
 yearly.4022.desc:0 "«Hola, [child.Custom2('RelationToMeShort', ROOT.Char)]». [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] parece algo demacrad[child.Custom('ES_OA')] tras haber pasado una temporada en la cárcel de [actor.GetTitledFirstName], pero la sonrisa [child.Custom('quirk_neg_adjective')] de su rostro le hace parecer más viv[child.Custom('ES_OA')] que nunca.\n\n«Cómo deseo agradecerte la lección que me diste sobre saldar las deudas»."
 yearly.4022.a:0 "Sé bienvenid[child.Custom('ES_OA')], [child.GetFirstNameNoTooltip]."

 yearly.4031.t:0 "Un asesino entre nosotros"
 yearly.4031.desc_opening:0 "El olor pesado a carne impregna el área y me golpea antes de abrir la puerta. El hedor de otro muerto.\n\n"
 yearly.4031.desc_physician:0 "«Otro asesinato, mi [ROOT.Char.GetLadyLord]». [physician.GetTitledFirstName] se limpia en su delantal las manos manchadas de sangre tras examinar el cuerpo. «¡Debemos detener estos asesinatos sin sentido!»."
 yearly.4031.desc:0 "Se ha descubierto otro cuerpo… Gracias a [ROOT.Char.GetFaith.HighGodName], son todos personas de poca importancia, pero la corte se está poniendo nerviosa."
 yearly.4031.a:0 "¡Registraré el/la [ROOT.Char.Custom('ResidenceBuilding')] en busca del asesino!"
 yearly.4031.tt:0 "Se inicia una investigación"
 yearly.4031.b:0 "Enterremos el cuerpo y olvidémonos de esta locura."
 yearly.4031.b_every_courtier:0 "Todos los cortesanos"
 yearly.4031.c:0 "Como médico de mi corte, debes examinar los cuerpos."

 yearly.4061.t:0 "Un loco sabio"
 yearly.4061.desc_opening:0 "«Me llamo [hodja.GetTitledFirstName], mi [ROOT.Char.GetLadyLord]. Vengo a vos a ofreceros mi sabiduría».\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], que ha traído al hombre ante mí, muestra cierto escepticismo."
 yearly.4061.desc:0 "El guardia que ha traído al hombre ante mí muestra cierto escepticismo."
 yearly.4061.desc_ending:0 "«Se acercó al/a la [ROOT.Char.Custom('ResidenceBuilding')] a lomos de un asno, mi [ROOT.Char.GetLadyLord]. Iba de espaldas»."
 yearly.4061.a:0 "Por favor, decidme lo que sabéis."
 yearly.4061.a_success:0 "Obtienes información interesante"
 yearly.4061.a_failure:0 "Sus historias solo te confunden"
 yearly.4061.b:0 "¡Que tu conocimiento bendiga a la corte entera!"
 yearly.4061.c:0 "No tengo tiempo para locos."
 yearly.4061.c.tt:0 "Despides al hombre"
 yearly.4061.d:0 "¡Es divertido! Dejemos que entretenga a las masas."
 yearly.4061.d.tt:0 "Hacer que desfile por las calles como bufón."

 yearly.4071.t:0 "La búsqueda de la sabiduría"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con un montón de libros en sus brazos.\n\n«He notado vuestra sed de conocimientos, mi [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "¡Especialmente vuestro reciente interés en materias de [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "¡Y eso sin mencionar vuestros anteriores estudios sobre [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "¿Os interesarían estos libros?»."
 yearly.4071.a:0 "¡En nombre de [ROOT.Char.GetFaith.ReligiousText], lo estudiaré todo!"
 yearly.4071.b:0 "Distribuidlos entre mis cortesanos."

 yearly.4081.t:0 "Traducciones"
 yearly.4081.desc:0 "«Los eruditos locales necesitan mecenas para traducir libros del griego al árabe, mi [ROOT.Char.GetLadyLord]. ¡Sus esfuerzos beneficiarían a todo el mundo árabe!».\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha traído una lista de eruditos a los que podría que podría patrocinar y los libros en los que están trabajando ahora mismo."
 yearly.4081.a:0 "#EMP «De materia Medica»#!… ¡Suena interesante!"
 yearly.4081.a.tt:0 "Patrocinas la traducción de un libro de medicina."
 yearly.4081.b:0 "¡Me gusta este! #EMP «Todo sobre los astros»#!."
 yearly.4081.b.tt:0 "Patrocinas la traducción de un libro de astronomía."
 yearly.4081.c:0 "#EMP «Los elementos»#!, suena fascinante."
 yearly.4081.c.tt:0 "Patrocinas la traducción de un libro de matemáticas."
 yearly.4081.d:0 "Tengo otras cosas que requieren mi dinero."
 yearly.4081.d.tt:0 "No patrocinas a ninguno de los eruditos."
 yearly.4081.toast:0 "Libro traducido"
 yearly.4081.e:0 "¿#EMP Sobre el alma#!? Fascinante…"
 yearly.4081.e.tt:0 "Patrocinas la traducción de un libro sobre motivaciones"
 yearly.4081.f:0 "¿Quién es ese tal… #EMP Tucídides#!?"
 yearly.4081.f.tt:0 "Patrocinas la traducción de un libro de historia militar"
 yearly.4081.g:0 "Este tal #EMP Plutarco#! me intriga."
 yearly.4081.g.tt:0 "Patrocinas la traducción de un libro biográfico"
 yearly.4081.tt:0 "Tú recibirás el libro"

 yearly.4091.t:0 "Eruditos de Bagdad"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos paseando por Bagdaddad cuando nos encontramos"
 yearly.4091.desc_house:0 "con la Casa del saber."
 yearly.4091.desc_no_house:0 "con unos eruditos locales."
 yearly.4091.desc:0 "\n\n«Saludos, [ROOT.Char.GetTitledFirstNameNoTooltip]. Y saludos, joven [ward.GetLadyLord]. Queda una vacante en uno de los debates actuales. ¿Os interesaría participar?»."
 yearly.4091.a:0 "Adelante, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Esto ayudará a la educación de [ward.GetFirstNameNoTooltip]."
 yearly.4091.b:0 "Sí, me gustaría participar."
