#AGOT Modificado
 LOADING_TIP_0:1 "#T Valar morghulis."
 LOADING_TIP_1:1 "#T Nunca olvides - el invierno se acerca".
 LOADING_TIP_2:1 "#T Valar dohaeris."
 LOADING_TIP_3:1 "#T El que dicta la sentencia debe blandir la espada".
 LOADING_TIP_4:1 "#T Los castillos no son a prueba de dragones".
 LOADING_TIP_5:1 "#T Al castellano del Trono de Hierro también se le llama Mano del Rey".
 LOADING_TIP_6:1 "#T 'Cuando juegas al juego de tronos, ganas o mueres. No hay término medio'. - Reina Cersei Lannister"
 LOADING_TIP_7:1 "#T '¿Y quién eres tú', dijo el orgulloso señor, 'para que deba inclinarme tan bajo?'"
 LOADING_TIP_8:1 "#T Confianza. Meñique".
 LOADING_TIP_9:0 "#T Un copero leal puede protegerte del veneno".
 LOADING_TIP_10:0 "#T Lo que está muerto puede que nunca muera, ¡pero resucita, más duro y más fuerte!"
 LOADING_TIP_11:0 "#T Puedes enviar a un prisionero al Muro desterrándolo".
 LOADING_TIP_12:0 "#T Las palabras son viento".
 LOADING_TIP_13:0 "#Alas oscuras, palabras oscuras".
 LOADING_TIP_14:0 "#T ¡Había un oso, un oso, un oso! Todo negro y marrón, ¡y cubierto de pelo!"
 LOADING_TIP_15:0 "#T 'La noche es oscura y llena de terrores'".
 LOADING_TIP_16:0 "#T Si no tienes maestre viable, puedes pedir a la Ciudadela que te envíe uno".
 LOADING_TIP_17:0 "#T Los vikingos adoradores de Cthulhu no son de fiar".
 LOADING_TIP_18:0 "#T Un viaje de caza podría conllevar peligros ocultos..."
 LOADING_TIP_19:0 "#T 'El dinero compra el silencio de un hombre por un tiempo. Un rayo en el corazón lo compra para siempre'. - Lord Petyr Baelish"
 LOADING_TIP_20:0 "#T Si estás encarcelado por un pirómano, es poco probable que un juicio por combate ayude mucho."
 LOADING_TIP_21:0 "#T 'Hodor'. - Hodor "
 LOADING_TIP_22:0 "#T 'Reek, Reek, rima con freak'."
 LOADING_TIP_23:0 "#T 'Alégrate de que los dioses hicieran siete infiernos. Uno nunca sería suficiente para contener a los dos Cleganes.'"
 LOADING_TIP_25:1 "#T 'Los muertos suelen ser tipos aburridos, llenos de quejas tediosas - "el suelo está demasiado frío, mi lápida debería ser más grande, por qué ÉL tiene más gusanos que yo..."' - Dolorous Edd"
 LOADING_TIP_24:0 "#T 'Si pudiera rezar con mi polla, sería mucho más religioso'. - Tyrion Lannister"
 LOADING_TIP_26:1 "#T '¡Incluso ahora podría cortaros a los cinco como si trincharais un pastel!' - Ser Barristan Selmy"
 LOADING_TIP_27:0 "#T '¡Allí se sienta el único rey ante el que pienso doblar mi rodilla, m'lords, el Rey en el Norte!' - the Greatjon"
 LOADING_TIP_28:0 "#T 'Un lector vive mil vidas antes de morir. El hombre que nunca lee sólo vive una.' - Jojen Reed"
 LOADING_TIP_29:0 "#T 'Traed vuestra tormenta, mi señor - y recordad, si lo hacéis, el nombre de este castillo.' - Ser Cortnay Penrose"
 LOADING_TIP_30:0 "#T 'Los hombres son hombres. Los votos son palabras. Y las palabras son viento.' - Iron Emmett"
 LOADING_TIP_31:0 "#T 'Venganza. Justicia. Fuego y sangre' - Príncipe Doran Martell"
 LOADING_TIP_32:0 "#T 'Me gustan más los perros que los caballeros.'"
 LOADING_TIP_33:0 "#T 'Aunque tal vez esto fue una bendición, si hubiera vivido, habría crecido para ser un Frey' - Lord Wyman Manderly"
 LOADING_TIP_34:0 "#T 'Rhaegar luchó valientemente, Rhaegar luchó noblemente, Rhaegar luchó honorablemente. Y Rhaegar murió'. - Ser Jorah Mormont"
 LOADING_TIP_35:0 "#T 'El miedo corta más profundo que las espadas'. - Syrio Forel"
 LOADING_TIP_36:0 "#T 'Shagga es de la opinión de que tres hachas son mejores que dos'. - Tyrion Lannister"
 LOADING_TIP_37:0 "#T 'Nuestras rodillas no se doblan fácilmente'. - Ser Arthur Dayne, la Espada de la Mañana"
 LOADING_TIP_38:0 "#T 'No hay hombres como yo. Solo existo yo' - Ser Jaime Lannister"
 LOADING_TIP_39:0 "#T El Norte recuerda..."
 LOADING_TIP_40:0 "#T '¿Nacido entre sal y humo? ¿Eres un jamón?' - Rey Renly Baratheon"
 LOADING_TIP_41:0 "#T 'Si quieres quitarle la vida a un hombre, le debes mirar a los ojos y escuchar sus últimas palabras. Y si no puedes hacer eso, entonces tal vez el hombre no merezca morir' - Lord Eddard Stark"
 LOADING_TIP_42:0 "#T 'El Rey Jaehaerys me dijo una vez que la locura y la grandeza son dos caras de la misma moneda. Cada vez que nace un nuevo Targaryen, dijo, los dioses lanzan la moneda al aire y el mundo contiene la respiración para ver cómo caerá.' - Ser Barristan Selmy"
 LOADING_TIP_43:0 "#T 'Mata al niño, Jon Nieve. El invierno está casi sobre nosotros. Mata al niño y deja que nazca el hombre'. - Maestre Aemon"
 LOADING_TIP_44:0 "#T 'Daenerys Targaryen no es una doncella, sin embargo. Es la viuda de un khal dothraki, madre de dragones y saqueadora de ciudades, Aegon el Conquistador con tetas...' - Tyrion Lannister"
 LOADING_TIP_45:0 "#T '¿Honor? ¡Tengo Siete Reinos que gobernar! ¡Un Rey, Siete Reinos! ¿Crees que el honor los mantiene a raya? ¿Crees que es el honor lo que mantiene la paz? ¡Es el miedo! ¡Miedo y sangre!' - Rey Robert Baratheon"
 LOADING_TIP_46:0 "#T 'El poder reside sólo donde los hombres creen que reside... Una sombra en la pared, pero las sombras pueden matar. Y a veces un hombre muy pequeño puede proyectar una sombra muy grande' - Varys"
 LOADING_TIP_47:0 "#T 'Las palabras son como flechas. Una vez soltadas, no puedes devolverlas' - Príncipe Doran Martell"
 LOADING_TIP_48:0 "#T Nunca intentes emboscar a un caballero de la Guardia Real. No acabará bien".
 LOADING_TIP_49:0 "#T 'Dioses, yo era fuerte entonces' - Bobby B"
 LOADING_TIP_50:0 "#T 'Muchos que son puestos a prueba sólo desean habérsela ahorrado'. - Lord Lyonel Strong"
 LOADING_TIP_51:0 "#T 'Los dioses aún no han hecho un hombre que carezca de paciencia para el poder absoluto.' - Ser Otto Hightower"
 LOADING_TIP_52:0 "#T 'Lord Hammer, mis condolencias. Has muerto en la batalla'. - Bold Jon Roxton"
 LOADING_TIP_53:0 "#T 'Cuestionar mi virtud es un acto de traición.' - Princesa Rhaenyra Targaryen"
 LOADING_TIP_54:0 "#T 'Nunca he conocido a nadie tan fuerte como mis dulces sobrinos, así que bebamos nuestras copas por estos tres fuertes muchachos.' - Príncipe Aemond Targaryen"
 LOADING_TIP_55:0 "#T Tejón Tejón Tejón"
 LOADING_TIP_56:0 "#T ¿Dónde van las putas?"
 LOADING_TIP_57:0 "#T Si tiene dificultades técnicas, llame a Moon Boy".
 LOADING_TIP_58:0 "#Ten fe en Joffrey".
 LOADING_TIP_59:0 "#T 'Sin que todos lo supieran, era el bufón quien los gobernaba ahora, un rey invisible vestido de abigarrado.' - Champiñón"
 LOADING_TIP_60:0 "#T 'Me propongo dar a los pequeños paz, comida y justicia'. - Rey Aegon el Dragonbane"
 LOADING_TIP_61:0 "#T '¿Con cuál de estos ancianos quieres que luche?' - Ser Braxton 'Aguijón' Beesbury, antes de ser asesinado por el Rey Jaehaerys I"
 LOADING_TIP_62:0 "#T 'Grandes o pequeños, debemos cumplir con nuestro deber'. - Rey Stannis Baratheon"
 LOADING_TIP_63:0 "#T 'Los reyes no tienen amigos, solo súbditos y enemigos'. - Rey Stannis Baratheon"
 LOADING_TIP_64:0 "#T 'Oh'"
 LOADING_TIP_65:0 "#T 'Cuando el sol se ha puesto, ninguna vela puede reemplazarlo'. - Ser Loras Tyrell"
 LOADING_TIP_66:0 "#T '¿Cuándo fue un lobo movido por las palabras?'"
 LOADING_TIP_67:0 "#T 'Murieron el día que marchamos, muchacho' - Lord Cregan Stark a Sangriento Ben Blackwood"
 LOADING_TIP_68:0 "#T 'En eso estamos de acuerdo'."
 LOADING_TIP_69:0 "#T 'Sólo has perdido un ojo, ¿cómo puedes estar tan ciego?' - Ser Otto Hightower al Príncipe Aemond Targaryen"
 LOADING_TIP_71:0 "#T 'Que se joda la Guardia Real. Que se joda la ciudad. Que se joda el Rey'".
 LOADING_TIP_72:0 "#T 'Entonces le partí la puta cabeza. Así.'"
 LOADING_TIP_73:0 "#T '¿Sin preguntar? No. Yo preguntaría cuánto'. - Ser Bronn del Aguasnegras"
 LOADING_TIP_74:0 "#T 'Una tierra pacífica, un pueblo tranquilo'."
 LOADING_TIP_75:0 "#T 'Somos marionetas que bailan con los hilos de aquellos que vinieron antes que nosotros, y un día nuestros propios hijos tomarán nuestros hilos y bailarán con nuestros pasos'. - Tyrion Lannister"
 LOADING_TIP_76:0 "#T 'Explícame por qué es más noble matar a 10.000 hombres en batalla que a una docena en la cena'. - Lord Tywin Lannister"
 LOADING_TIP_77:0 "#T Lord Tywin Lannister, al final, no cagó oro".
 LOADING_TIP_78:0 "#T 'Yo soy la tormenta, mi señor. La primera tormenta, y la última'. - Euron Ojo de Cuervo"
 LOADING_TIP_79:0 "#T '¿Te gusta cazar?'"
 LOADING_TIP_80:0 "#T 'Huevo, soñé que era viejo'."
 LOADING_TIP_81:0 "#T 'Llévame lejos, llévame al país de siempre-invierno'".
 LOADING_TIP_82:0 "#T 'Si buscan en los siete infiernos, tal vez'".
 LOADING_TIP_83:0 "#T 'Diez mil de tus hijos perecieron en mi palma.' - Reina Cersei Lannister"
 LOADING_TIP_84:1 "#T 'Todos los hombres son tontos, a decir verdad, pero los que visten abigarrados son más divertidos que los que llevan corona' - la Reina de Espinas"
 LOADING_TIP_85:0 "#T 'Cuanto más bebía, más cagaba, pero cuanto más cagaba, más sed tenía'."
 LOADING_TIP_86:0 "#T 'Cuando el sol se ponga, tu línea terminará'".
 LOADING_TIP_87:0 "#T 'Borrachos pueden ser, pero un hombre borracho no conoce el miedo. Tontos, sí, pero un tonto puede matar a un rey. Ratas, eso también, pero mil ratas pueden derribar a un oso'. - Champiñón"
 LOADING_TIP_88:0 "#T 'No estoy sin piedad, tronó aquel que era notoriamente sin piedad.' - Catelyn Stark sobre Stannis Baratheon"
 LOADING_TIP_89:0 "#T 'No tienen suficientes hombres entre ellos para asaltar una despensa'. - Rey Stannis Baratheon"
 LOADING_TIP_90:0 "#T Menos"
 LOADING_TIP_91:0 "#T 'En la oscuridad los muertos bailan. Lo sé, lo sé, oh oh oh.' - Patchface"
 LOADING_TIP_92:0 "#T 'Lástima que no naciera Fossoway, entonces se creería una manzana y todos estaríamos más seguros, pero ahí estás' - Príncipe Daeron el Borracho sobre el Príncipe Aerion 'Brightflame' Targaryen"
 #AGOT Fin
