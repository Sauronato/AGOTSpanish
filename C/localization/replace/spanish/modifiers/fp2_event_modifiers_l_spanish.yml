l_spanish:
 fp2_smooth_market_oversight_modifier: "Supervisión fluida del mercado"
 fp2_smooth_market_oversight_modifier_desc: "La vigilancia del muḥtasib local contribuye a que las transacciones sean fáciles y confiables."
 fp2_inefficient_market_oversight_modifier: "Supervisión ineficiente del mercado"
 fp2_inefficient_market_oversight_modifier_desc: "Los muḥtasib locales son incapaces de resolver los problemas en el mercado, lo que supone una carga para el qāḍī."
 fp2_free_market_boom_modifier: "Mercado libre de Hisba"
 fp2_free_market_boom_modifier_desc: "Los mercados de esta ciudad no siguen la hisba ni están sujetos al escrutinio de los muḥtasibs."
 fp2_ruthless_market_oversight_modifier: "Supervisión implacable del mercado"
 fp2_ruthless_market_oversight_modifier_desc: "Los muḥtasib locales dependen de los soldados para hacer cumplir incluso las regulaciones más pequeñas por la fuerza."
 fp2_forsaken_turned_levies_modifier: "El militarismo en aumento"
 fp2_forsaken_turned_levies_modifier_desc: "Se están formando pequeñas milicias campesinas para perseguir a las facciones traidoras y ganarse el favor de su señor."
 fp2_veteran_mercenaries_as_instructors_modifier: "Mercenarios veteranos contratados como instructores"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "Este condado emplea capitanes mercenarios experimentados en la batalla para entrenar a las tropas locales."
 fp2_mercenary_acquaintances_modifier: "Conocidos mercenarios"
 fp2_mercenary_acquaintances_modifier_desc: "Este personaje conoce a muchos ex capitanes mercenarios y ha aprendido mucho de sus interacciones."
 fp2_mercs_slaughtered_populance_modifier: "Los mercenarios masacran a la población"
 fp2_mercs_slaughtered_populance_modifier_desc: "Una banda de soldados armados ha devastado esta tierra, quitándole todo a los lugareños y sin dejar a nadie para contarlo."
 fp2_local_garrison_slaughtered_modifier: "Guarnición local aniquilada"
 fp2_local_garrison_slaughtered_modifier_desc: "La guarnición local de este condado ha sido prácticamente destruida, dejando el área indefensa."
 fp2_elite_tactics_for_civil_guards_modifier: "Guarnición local que utiliza tácticas de élite"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Las tropas que pertenecen a esta guarnición local son expertos guardianes de la paz con la experiencia necesaria para llevar a cabo medidas enérgicas contra los infractores de la ley."
 fp2_mercs_turned_farmers_modifier: "Mercenarios convertidos en agricultores"
 fp2_mercs_turned_farmers_modifier_desc: "Una peligrosa banda de mercenarios ha llegado a estas tierras para... cultivar. Aunque ahora son pacíficos, su nuevo señor podría llamarlos al servicio si fuera necesario."
 fp2_lenient_towards_foreign_merchants_modifier: "Indulgente con los comerciantes extranjeros"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Este personaje está dispuesto a renunciar a la intolerancia religiosa en aras del comercio, ganándose grandes riquezas y el desprecio de sus compañeros."
 fp2_2001_promise_reminder: "Liberación prometida"
 fp2_2001_promise_reminder_desc: "Este personaje ha apostado su honor al liberar una aldea sitiada en cuestión de unos años."
 fp2_inexplicable_accounting_modifier: "Contabilidad inexplicable"
 fp2_inexplicable_accounting_modifier_desc: "La contabilidad de este condado no cuadra, falta oro."
 fp2_improved_administrative_checks_modifier: "Controles administrativos mejorados"
 fp2_improved_administrative_checks_modifier_desc: "Este condado tiene controles estrictos para garantizar que incluso la más mínima cantidad de fraude económico sea detectada por las autoridades."
 fp2_mozarab_quarter_modifier: "Barrios Mozárabes"
 fp2_mozarab_quarter_modifier_desc: "Las ciudades de este condado cuentan con barrios diferenciados para la población mozárabe."
