 # fp2_mozarab_church_modifier_desc: "Este carácter ha permitido que en sus tierras se construyan iglesias mozárabes."
 # fp2_mozarab_rejected_modifier: "Discriminación mozárabe"
 # fp2_mozarab_rejected_modifier_desc: "Este personaje no permite a los mozárabes construir iglesias en sus tierras."
 fp2_mozarab_church_modifier: "Acepta nuevos dioses"
 fp2_mozarab_church_modifier_desc: "Este personaje ha permitido que se construyan septos en sus tierras."
 fp2_mozarab_rejected_modifier: "Discriminación de los nuevos dioses"
 fp2_mozarab_rejected_modifier_desc: "Este personaje no permite a los seguidores de los Siete construir septos en sus tierras."
 fp2_multifaith_county_modifier: "Tolerancia multirreligiosa"
 fp2_multifaith_county_modifier_desc: "Este personaje ha demostrado permisividad hacia aquellos de otras religiones dentro de su ámbito."
 fp2_religious_strife_modifier: "Lucha religiosa"
 fp2_religious_strife_modifier_desc: "Las conversiones forzadas en este condado han provocado una fricción religiosa generalizada."
 fp2_camino_santiago_ho_protected_modifier: "Protección del Orden Sagrado"
 fp2_camino_santiago_ho_protected_modifier_desc: "El camino de Santiago que pasa por esta comarca está protegido por un [holy_order|E]."
 fp2_camino_santiago_protected_modifier: "Guardias contratados"
 fp2_camino_santiago_protected_modifier_desc: "El camino de Santiago que pasa por este condado está protegido por guardias contratados."
 fp2_horchata_colonialism_modifier: "Explotación de la Horchata"
 fp2_horchata_colonialism_modifier_desc: "Este condado se ve obligado a producir únicamente almendras molidas para hacer horchata."
 fp2_funded_agriculture_modifier: "Agricultura financiada"
 fp2_funded_agriculture_modifier_desc: "A este condado se le dieron los recursos necesarios para ampliar sus tierras de cultivo."
 fp2_vow_against_conscription_modifier: "Juramento contra el reclutamiento"
 fp2_vow_against_conscription_modifier_desc: "A este condado se le ha concedido el derecho de rechazar las solicitudes de movilización, lo que les permite centrarse en cuestiones cívicas."
 fp2_monument_to_war_modifier: "Monumento de la conquista"
 fp2_monument_to_war_modifier_desc: "Un monumento al conquistador de este reino se encuentra sobre una pila de escombros rodeado de edificios quemados."
 fp2_village_rebuiling_efforts_modifier: "Esfuerzos de reconstrucción de aldeas"
 fp2_village_rebuiling_efforts_modifier_desc: "Este condado está intentando reconstruirse después de una gran catástrofe, su señor ha donado los recursos necesarios para acelerar el proceso."
 fp2_border_encampments_modifier: "Campamentos en las afueras"
 fp2_border_encampments_modifier_desc: "Este condado está cubierto de tiendas de campaña y puestos de avanzada que albergan pequeños grupos de patrullas para mantener lo poco que hay seguro."
 fp2_scallop_shell_artifact: "Concha de vieira"
 fp2_scallop_shell_artifact_desc: "Esta concha de vieira identifica a su propietario como alguien que ha completado el arduo viaje a lo largo del Camino de Santiago."
 fp2_fake_scallop_shell_artifact: "Concha de vieira desacreditada"
 fp2_fake_scallop_shell_artifact_desc: "Una concha de vieira que suele pertenecer a una persona que ha recorrido todo el peregrinaje a Santiago. Sin embargo, esta es claramente robada."
 fp2_malato_bark_artifact: "Corteza del árbol de Malato"
 fp2_malato_bark_artifact_desc: "Una pequeña cuña de corteza extraída del famoso árbol Malato vasco."
 fp2_dismantling_verracos_modifier: "Desmantelando Verracos"
 fp2_dismantling_verracos_modifier_desc: "Las antiguas estatuas de jabalíes que hay dispersas por el condado están siendo desmanteladas y convertidas en materiales de construcción, para consternación de los funcionarios locales."
 fp2_saints_tombs_modifier: "Tumbas de los Santos"
 fp2_saints_tombs_modifier_desc: "Se sabe que las estatuas de jabalíes de piedra que hay esparcidas por este condado son las tumbas de santos cristianos."
 fp2_controls_the_mediterranean_house_modifier: "Maestros del Mediterráneo"
 fp2_controls_the_mediterranean_house_modifier_desc: "Esta casa es famosa por haber tomado el control del mar Mediterráneo y del comercio que fluye a través de él."
 fp2_aragon_title_reward_house_modifier: "Fundadores de Aragón"
 fp2_aragon_title_reward_house_modifier_desc: "Esta casa ha fundado el reino de Aragón en tierras de dura geografía y guerreros aún más duros."
 fp2_sponsored_golden_age_modifier: "Edad de oro patrocinada"
 fp2_sponsored_golden_age_modifier_desc: "Este personaje ha patrocinado la próxima gran edad de oro regional del avance académico."
 fp2_part_of_golden_age_modifier: "Presente durante la Edad de Oro"
 fp2_part_of_golden_age_modifier_desc: "Este personaje estaba presente cuando comenzó una época dorada de avances académicos."
 fp2_epicenter_of_golden_age_modifier: "Epicentro de la Edad de Oro"
 fp2_epicenter_of_golden_age_modifier_desc: "Este lugar es un centro de sabiduría donde residen y trabajan las mentes más grandes de la época dorada."
 fp2_translated_skill_book_diplomacy_modifier: "Memos diplomáticos antiguos"
 fp2_translated_skill_book_diplomacy_modifier_desc: "Este personaje ha traducido copias de memorandos antiguos que detallan cómo manejar una gran variedad de situaciones diplomáticas."
 fp2_translated_skill_book_martial_modifier: "Libros de historia militar"
 fp2_translated_skill_book_martial_modifier_desc: "Este personaje ha leído muchos libros de historia militar, aprendiendo las diversas tácticas y estratagemas empleadas por los pueblos de la antigüedad."
 fp2_translated_skill_book_stewardship_modifier: "Libros de teoría económica"
 fp2_translated_skill_book_stewardship_modifier_desc: "Este personaje posee una variedad de libros que teorizan cómo los imperios antiguos se manejaron y estructuraron para sustentar economías masivas."
 fp2_translated_skill_book_intrigue_modifier: "Cuentos de intriga"
 fp2_translated_skill_book_intrigue_modifier_desc: "Este personaje tiene muchos libros sobre intrigas en su haber, lo que le otorga muchas ideas creativas para sus planes."
 fp2_translated_skill_book_learning_modifier: "Obras filosóficas traducidas"
 fp2_translated_skill_book_learning_modifier_desc: "Este personaje ha encargado traducciones de antiguas obras de filosofía, lo que les ha permitido disfrutar de un mayor nivel de comprensión."
 fp2_rejection_of_old_thoughts_modifier: "Rechazo de viejas ideas"
 fp2_rejection_of_old_thoughts_modifier_desc: "Este condado atrae a pensadores que rechazan la necesidad de aprender del pasado; muchas ideas nuevas florecerán, pero ninguna perdurará."
 fp2_removed_cataracts_modifier: "Eliminación de cataratas exitosa"
 fp2_removed_cataracts_modifier_desc: "A este personaje le han eliminado con éxito las cataratas, pasando de estar casi ciego a poder percibir una combinación de colores y formas."
 fp2_religious_riots_modifier: "Disturbios religiosos en auge"
 fp2_religious_riots_modifier_desc: "Los conflictos religiosos están destrozando las calles de los principales asentamientos de este condado."
 fp2_religious_riots_suppressed_modifier: "Disturbios religiosos reprimidos"
 fp2_religious_riots_suppressed_modifier_desc: "Aunque aún hierve bajo la superficie, los conflictos religiosos en este condado han sido brutalmente restringidos."
 fp2_religious_riots_defused_modifier: "Se evitaron disturbios religiosos"
 fp2_religious_riots_defused_modifier_desc: "Algunos todavía se quejan, pero recientemente se han evitado las luchas religiosas internas en este condado."
 fp2_pilgrim_roads_modifier: "Caminos de peregrinación"
 fp2_pilgrim_roads_modifier_desc: "Este condado cuenta con una amplia red de caminos para guiar a los peregrinos hacia su lugar sagrado."
 fp2_trusted_by_pilgrim_warriors_modifier: "Reputado entre los guerreros sagrados"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "Este personaje es conocido por su buen carácter hacia los guerreros de la fe, a su vez, tratan a este personaje de manera preferencial."
 fp2_kept_accused_traitor_in_court_modifier: "Susurros de debilidad"
 fp2_kept_accused_traitor_in_court_modifier_desc: "Una acción llevada a cabo por este personaje ha provocado que se difundan todo tipo de chismes de mala educación sobre él."
 fp2_kept_op_knight_in_court_modifier: "Guerreros sombríos"
 fp2_kept_op_knight_in_court_modifier_desc: "Los caballeros bajo el mando de este personaje están desanimados debido a la sombra proyectada por un mejor guerrero."
 fp2_kept_upstart_knight_in_court_modifier: "Caballeros advenedizos"
 fp2_kept_upstart_knight_in_court_modifier_desc: "Los miembros de la nobleza conspiran contra este personaje para asegurarse de que no aparezcan más guerreros advenedizos en su corte."
 fp2_kept_godless_mercenary_in_court_modifier: "Mercenarios sin Dios"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "Las influencias externas han provocado que todos los caballeros empleados por este personaje ganen una mala reputación como guerreros impíos que luchan por codicia."
