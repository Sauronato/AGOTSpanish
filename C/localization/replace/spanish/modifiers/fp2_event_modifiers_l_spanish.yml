 # fp2_mozarab_church_modifier_desc: "Este carácter ha permitido que en sus tierras se construyan iglesias mozárabes." #NT!
 # fp2_mozarab_rejected_modifier: "Discriminación mozárabe" #NT!
 # fp2_mozarab_rejected_modifier_desc: "Este personaje no permite a los mozárabes construir iglesias en sus tierras." #NT!
 fp2_mozarab_church_modifier: "Acepta nuevos dioses" #NT!
 fp2_mozarab_church_modifier_desc: "Este personaje ha permitido que se construyan septos en sus tierras." #NT!
 fp2_mozarab_rejected_modifier: "Discriminación de los nuevos dioses" #NT!
 fp2_mozarab_rejected_modifier_desc: "Este personaje no permite a los seguidores de los Siete construir septos en sus tierras." #NT!
 fp2_multifaith_county_modifier: "Tolerancia multirreligiosa" #NT!
 fp2_multifaith_county_modifier_desc: "Este personaje ha demostrado permisividad hacia aquellos de otras religiones dentro de su ámbito." #NT!
 fp2_religious_strife_modifier: "Lucha religiosa" #NT!
 fp2_religious_strife_modifier_desc: "Las conversiones forzadas en este condado han provocado una fricción religiosa generalizada." #NT!
 fp2_camino_santiago_ho_protected_modifier: "Protección del Orden Sagrado" #NT!
 fp2_camino_santiago_ho_protected_modifier_desc: "El camino de Santiago que pasa por esta comarca está protegido por un [holy_order|E]." #NT!
 fp2_camino_santiago_protected_modifier: "Guardias contratados" #NT!
 fp2_camino_santiago_protected_modifier_desc: "El camino de Santiago que pasa por este condado está protegido por guardias contratados." #NT!
 fp2_horchata_colonialism_modifier: "Explotación de la Horchata" #NT!
 fp2_horchata_colonialism_modifier_desc: "Este condado se ve obligado a producir únicamente almendras molidas para hacer horchata." #NT!
 fp2_funded_agriculture_modifier: "Agricultura financiada" #NT!
 fp2_funded_agriculture_modifier_desc: "A este condado se le dieron los recursos necesarios para ampliar sus tierras de cultivo." #NT!
 fp2_vow_against_conscription_modifier: "Juramento contra el reclutamiento" #NT!
 fp2_vow_against_conscription_modifier_desc: "A este condado se le ha concedido el derecho de rechazar las solicitudes de movilización, lo que les permite centrarse en cuestiones cívicas." #NT!
 fp2_monument_to_war_modifier: "Monumento de la conquista" #NT!
 fp2_monument_to_war_modifier_desc: "Un monumento al conquistador de este reino se encuentra sobre una pila de escombros rodeado de edificios quemados." #NT!
 fp2_village_rebuiling_efforts_modifier: "Esfuerzos de reconstrucción de aldeas" #NT!
 fp2_village_rebuiling_efforts_modifier_desc: "Este condado está intentando reconstruirse después de una gran catástrofe, su señor ha donado los recursos necesarios para acelerar el proceso." #NT!
 fp2_border_encampments_modifier: "Campamentos en las afueras" #NT!
 fp2_border_encampments_modifier_desc: "Este condado está cubierto de tiendas de campaña y puestos de avanzada que albergan pequeños grupos de patrullas para mantener lo poco que hay seguro." #NT!
 fp2_scallop_shell_artifact: "Concha de vieira" #NT!
 fp2_scallop_shell_artifact_desc: "Esta concha de vieira identifica a su propietario como alguien que ha completado el arduo viaje a lo largo del Camino de Santiago." #NT!
 fp2_fake_scallop_shell_artifact: "Concha de vieira desacreditada" #NT!
 fp2_fake_scallop_shell_artifact_desc: "Una concha de vieira que suele pertenecer a una persona que ha recorrido todo el peregrinaje a Santiago. Sin embargo, esta es claramente robada." #NT!
 fp2_malato_bark_artifact: "Corteza del árbol de Malato" #NT!
 fp2_malato_bark_artifact_desc: "Una pequeña cuña de corteza extraída del famoso árbol Malato vasco." #NT!
 fp2_dismantling_verracos_modifier: "Desmantelando Verracos" #NT!
 fp2_dismantling_verracos_modifier_desc: "Las antiguas estatuas de jabalíes que hay dispersas por el condado están siendo desmanteladas y convertidas en materiales de construcción, para consternación de los funcionarios locales." #NT!
 fp2_saints_tombs_modifier: "Tumbas de los Santos" #NT!
 fp2_saints_tombs_modifier_desc: "Se sabe que las estatuas de jabalíes de piedra que hay esparcidas por este condado son las tumbas de santos cristianos." #NT!
 fp2_controls_the_mediterranean_house_modifier: "Maestros del Mediterráneo" #NT!
 fp2_controls_the_mediterranean_house_modifier_desc: "Esta casa es famosa por haber tomado el control del mar Mediterráneo y del comercio que fluye a través de él." #NT!
 fp2_aragon_title_reward_house_modifier: "Fundadores de Aragón" #NT!
 fp2_aragon_title_reward_house_modifier_desc: "Esta casa ha fundado el reino de Aragón en tierras de dura geografía y guerreros aún más duros." #NT!
 fp2_sponsored_golden_age_modifier: "Edad de oro patrocinada" #NT!
 fp2_sponsored_golden_age_modifier_desc: "Este personaje ha patrocinado la próxima gran edad de oro regional del avance académico." #NT!
 fp2_part_of_golden_age_modifier: "Presente durante la Edad de Oro" #NT!
 fp2_part_of_golden_age_modifier_desc: "Este personaje estaba presente cuando comenzó una época dorada de avances académicos." #NT!
 fp2_epicenter_of_golden_age_modifier: "Epicentro de la Edad de Oro" #NT!
 fp2_epicenter_of_golden_age_modifier_desc: "Este lugar es un centro de sabiduría donde residen y trabajan las mentes más grandes de la época dorada." #NT!
 fp2_translated_skill_book_diplomacy_modifier: "Memos diplomáticos antiguos" #NT!
 fp2_translated_skill_book_diplomacy_modifier_desc: "Este personaje ha traducido copias de memorandos antiguos que detallan cómo manejar una gran variedad de situaciones diplomáticas." #NT!
 fp2_translated_skill_book_martial_modifier: "Libros de historia militar" #NT!
 fp2_translated_skill_book_martial_modifier_desc: "Este personaje ha leído muchos libros de historia militar, aprendiendo las diversas tácticas y estratagemas empleadas por los pueblos de la antigüedad." #NT!
 fp2_translated_skill_book_stewardship_modifier: "Libros de teoría económica" #NT!
 fp2_translated_skill_book_stewardship_modifier_desc: "Este personaje posee una variedad de libros que teorizan cómo los imperios antiguos se manejaron y estructuraron para sustentar economías masivas." #NT!
 fp2_translated_skill_book_intrigue_modifier: "Cuentos de intriga" #NT!
 fp2_translated_skill_book_intrigue_modifier_desc: "Este personaje tiene muchos libros sobre intrigas en su haber, lo que le otorga muchas ideas creativas para sus planes." #NT!
 fp2_translated_skill_book_learning_modifier: "Obras filosóficas traducidas" #NT!
 fp2_translated_skill_book_learning_modifier_desc: "Este personaje ha encargado traducciones de antiguas obras de filosofía, lo que les ha permitido disfrutar de un mayor nivel de comprensión." #NT!
 fp2_rejection_of_old_thoughts_modifier: "Rechazo de viejas ideas" #NT!
 fp2_rejection_of_old_thoughts_modifier_desc: "Este condado atrae a pensadores que rechazan la necesidad de aprender del pasado; muchas ideas nuevas florecerán, pero ninguna perdurará." #NT!
 fp2_removed_cataracts_modifier: "Eliminación de cataratas exitosa" #NT!
 fp2_removed_cataracts_modifier_desc: "A este personaje le han eliminado con éxito las cataratas, pasando de estar casi ciego a poder percibir una combinación de colores y formas." #NT!
 fp2_religious_riots_modifier: "Disturbios religiosos en auge" #NT!
 fp2_religious_riots_modifier_desc: "Los conflictos religiosos están destrozando las calles de los principales asentamientos de este condado." #NT!
 fp2_religious_riots_suppressed_modifier: "Disturbios religiosos reprimidos" #NT!
 fp2_religious_riots_suppressed_modifier_desc: "Aunque aún hierve bajo la superficie, los conflictos religiosos en este condado han sido brutalmente restringidos." #NT!
 fp2_religious_riots_defused_modifier: "Se evitaron disturbios religiosos" #NT!
 fp2_religious_riots_defused_modifier_desc: "Algunos todavía se quejan, pero recientemente se han evitado las luchas religiosas internas en este condado." #NT!
 fp2_pilgrim_roads_modifier: "Caminos de peregrinación" #NT!
 fp2_pilgrim_roads_modifier_desc: "Este condado cuenta con una amplia red de caminos para guiar a los peregrinos hacia su lugar sagrado." #NT!
 fp2_trusted_by_pilgrim_warriors_modifier: "Reputado entre los guerreros sagrados" #NT!
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "Este personaje es conocido por su buen carácter hacia los guerreros de la fe, a su vez, tratan a este personaje de manera preferencial." #NT!
 fp2_kept_accused_traitor_in_court_modifier: "Susurros de debilidad" #NT!
 fp2_kept_accused_traitor_in_court_modifier_desc: "Una acción llevada a cabo por este personaje ha provocado que se difundan todo tipo de chismes de mala educación sobre él." #NT!
 fp2_kept_op_knight_in_court_modifier: "Guerreros sombríos" #NT!
 fp2_kept_op_knight_in_court_modifier_desc: "Los caballeros bajo el mando de este personaje están desanimados debido a la sombra proyectada por un mejor guerrero." #NT!
 fp2_kept_upstart_knight_in_court_modifier: "Caballeros advenedizos" #NT!
 fp2_kept_upstart_knight_in_court_modifier_desc: "Los miembros de la nobleza conspiran contra este personaje para asegurarse de que no aparezcan más guerreros advenedizos en su corte." #NT!
 fp2_kept_godless_mercenary_in_court_modifier: "Mercenarios sin Dios" #NT!
 fp2_kept_godless_mercenary_in_court_modifier_desc: "Las influencias externas han provocado que todos los caballeros empleados por este personaje ganen una mala reputación como guerreros impíos que luchan por codicia." #NT!
