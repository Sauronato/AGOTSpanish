l_spanish:
 fp2_smooth_market_oversight_modifier: "Supervisión fluida del mercado" #NT!
 fp2_smooth_market_oversight_modifier_desc: "La vigilancia del muḥtasib local contribuye a que las transacciones sean fáciles y confiables." #NT!
 fp2_inefficient_market_oversight_modifier: "Supervisión ineficiente del mercado" #NT!
 fp2_inefficient_market_oversight_modifier_desc: "Los muḥtasib locales son incapaces de resolver los problemas en el mercado, lo que supone una carga para el qāḍī." #NT!
 fp2_free_market_boom_modifier: "Mercado libre de Hisba" #NT!
 fp2_free_market_boom_modifier_desc: "Los mercados de esta ciudad no siguen la hisba ni están sujetos al escrutinio de los muḥtasibs." #NT!
 fp2_ruthless_market_oversight_modifier: "Supervisión implacable del mercado" #NT!
 fp2_ruthless_market_oversight_modifier_desc: "Los muḥtasib locales dependen de los soldados para hacer cumplir incluso las regulaciones más pequeñas por la fuerza." #NT!
 fp2_forsaken_turned_levies_modifier: "El militarismo en aumento" #NT!
 fp2_forsaken_turned_levies_modifier_desc: "Se están formando pequeñas milicias campesinas para perseguir a las facciones traidoras y ganarse el favor de su señor." #NT!
 fp2_veteran_mercenaries_as_instructors_modifier: "Mercenarios veteranos contratados como instructores" #NT!
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "Este condado emplea capitanes mercenarios experimentados en la batalla para entrenar a las tropas locales." #NT!
 fp2_mercenary_acquaintances_modifier: "Conocidos mercenarios" #NT!
 fp2_mercenary_acquaintances_modifier_desc: "Este personaje conoce a muchos ex capitanes mercenarios y ha aprendido mucho de sus interacciones." #NT!
 fp2_mercs_slaughtered_populance_modifier: "Los mercenarios masacran a la población" #NT!
 fp2_mercs_slaughtered_populance_modifier_desc: "Una banda de soldados armados ha devastado esta tierra, quitándole todo a los lugareños y sin dejar a nadie para contarlo." #NT!
 fp2_local_garrison_slaughtered_modifier: "Guarnición local aniquilada" #NT!
 fp2_local_garrison_slaughtered_modifier_desc: "La guarnición local de este condado ha sido prácticamente destruida, dejando el área indefensa." #NT!
 fp2_elite_tactics_for_civil_guards_modifier: "Guarnición local que utiliza tácticas de élite" #NT!
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Las tropas que pertenecen a esta guarnición local son expertos guardianes de la paz con la experiencia necesaria para llevar a cabo medidas enérgicas contra los infractores de la ley." #NT!
 fp2_mercs_turned_farmers_modifier: "Mercenarios convertidos en agricultores" #NT!
 fp2_mercs_turned_farmers_modifier_desc: "Una peligrosa banda de mercenarios ha llegado a estas tierras para... cultivar. Aunque ahora son pacíficos, su nuevo señor podría llamarlos al servicio si fuera necesario." #NT!
 fp2_lenient_towards_foreign_merchants_modifier: "Indulgente con los comerciantes extranjeros" #NT!
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Este personaje está dispuesto a renunciar a la intolerancia religiosa en aras del comercio, ganándose grandes riquezas y el desprecio de sus compañeros." #NT!
 fp2_2001_promise_reminder: "Liberación prometida" #NT!
 fp2_2001_promise_reminder_desc: "Este personaje ha apostado su honor al liberar una aldea sitiada en cuestión de unos años." #NT!
 fp2_inexplicable_accounting_modifier: "Contabilidad inexplicable" #NT!
 fp2_inexplicable_accounting_modifier_desc: "La contabilidad de este condado no cuadra, falta oro." #NT!
 fp2_improved_administrative_checks_modifier: "Controles administrativos mejorados" #NT!
 fp2_improved_administrative_checks_modifier_desc: "Este condado tiene controles estrictos para garantizar que incluso la más mínima cantidad de fraude económico sea detectada por las autoridades." #NT!
 fp2_mozarab_quarter_modifier: "Barrios Mozárabes" #NT!
 fp2_mozarab_quarter_modifier_desc: "Las ciudades de este condado cuentan con barrios diferenciados para la población mozárabe." #NT!
