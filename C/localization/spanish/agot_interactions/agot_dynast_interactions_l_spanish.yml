l_spanish:
 #Dynast Interactions

 send_to_nightswatch_interaction:0 "Enviar a la Guardia de la Noche #weak (Dinastía)#!" #NT!
 send_to_nightswatch_interaction_desc:0 "$dynasty_interaction_header$Envía a [recipient.GetShortUINameNoTooltip] para que sirva como escudo de los hombres en la Guardia de la Noche. No engendrarán hijos ni poseerán tierras, pero es un deber sagrado y honorable." #NT!
 send_to_nightswatch_interaction_toast:1 "[recipient.GetShortUIName] se ha ido a la Guardia de la Noche" #NT!
 send_to_nightswatch_interaction_toast_desc:0 "Ahora comienza su reloj." #NT!

 CHARACTER_INTERACTION_NOT_ALLOWED_IN_NIGHTSWATCH:0 "[recipient.GetSheHe] no pueden servir como [knight|E] en el objetivo [court|E]" #NT!

 send_to_nightswatch_interaction_effect_desc:1 "#weak [CHARACTER.GetShortUIName] dejará tu corte para servir en la Guardia de la Noche. [CHARACTER.GetSheHe|U] renunciará a toda herencia y derechos para servir a la defensa del reino.#!" #NT!
