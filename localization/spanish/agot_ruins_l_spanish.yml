 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]" #NT!
 ruin_history_castamere:0 "Miles de años de alianza y sumisión entre las casas Lannister y Reyne se convertirían en nada bajo el gobierno de Tytos Lannister, un león que nunca tuvo la intención de gobernar. Nadie podría criticar a sus vasallos por aprovecharse de sus debilidades, falta de voluntad para pedir préstamos, un corazón amable que no estaba dispuesto a ver desaires. Ninguno se benefició más que Roger Reyne, cuya familia y buen hermano disfrutaban de la ineptitud de un león desdentado. Castamere creció a expensas de The Rock, y fue glorioso. Cuando los cachorros vinieron a morder en lugar de su padre, ¿por qué Roger les habría prestado más atención? Ya había demostrado que sus garras eran más afiladas que cualquier león dorado. Esta arrogancia conduciría a la destrucción tanto de la familia como del hogar, ya que este cachorro no era otro que el futuro Lord Tywin Lannister. En una campaña que encapsuló al hombre que llegaría a ser, Tywin reclamó las deudas que tenían los vasallos de su padre, llevando la ruina y la muerte a aquellos que se resistieron. A Tarbeck y Reyne. Cuando los ejércitos de los Lannister llegaron a Castamere, los Tarbecks se habían extinguido y Lord Roger deliraba con una herida que había recibido con una ballesta. Su hermano Reynard refugiaría a toda su clase bajo tierra donde los soldados Lannister, y llamaría a negociaciones, pero su destino ya había sido presagiado tanto por los Tarbeck como por el nombre de Castamere. Tywin tendría todas las entradas a las minas de Reyne selladas y un arroyo cercano redirigido para fluir dentro. Ninguna defensa evitaría una marea que fluye. Se dice que los guardias Lannister escucharon pánico y gritos durante la noche, pero ese sería el último gemido de desafío de la casa Reyne.\n\nAsí es como el alguna vez gran Castamere ha permanecido desde entonces, una tumba de agua para una gran familia. Hasta que alguien se atreva a cavar esta tumba..." #NT!
 ruin_history_hellgate:0 "Una vez que la sede de House Dryland, Hellgate Hall ahora está en ruinas. Desde este antiguo bastión, la Casa Dryland gobernó como Reyes del Azufre, sin inclinarse ante nadie, y fue solo cuando llegaron Nymeria y los Rhoynar que otra casa de Dorne tuvo el poder y la fuerza para derribar sus muros." #NT!
 ruin_history_woodfoot:0 "Cuando Theon Stark expulsó por primera vez a los Ironmen de Bear Island, otorgó las tierras a House Woodfoot. Los Woodfoot protegerían la isla de todas las amenazas durante casi mil quinientos años. Fue solo bajo Loron Greyjoy que los Ironmen terminarían con House Woodfoot y tomarían Bear Island una vez más. Y, sin embargo, incluso después de su fin, las ruinas de Woodfoot Watch, su antiguo castillo, permanecen." #NT!
 ruin_history_skane:0 "La Fiesta de Skane; ¿Quién en el norte y más allá no conoce a los Skagosi y su infame Fiesta de Skane? Cuando los Skags todavía tenían sus barcos, se acercaron a la cercana Skane, y fue allí donde capturaron a toda la gente de esa isla. Los afortunados fueron hechos esclavos o esposas, los desafortunados fueron servidos como comida en una gran fiesta para los asaltantes Skag. La fiesta se completó y Skane yace vacío hasta el día de hoy." #NT!
 ruin_history_oldstones:0 "La lista de los Reyes del Río es muy debatida, tanto por los Maestres como por los señores y damas de las Tierras de los Ríos. Pero, la primera casa importante en ser conocida como Reyes de los Ríos y las Colinas en la que todos están de acuerdo es la Casa Mudd, el último de los Primeros Hombres en tener ese título. Fue desde el castillo que hoy se conoce como Oldstones desde donde gobernaron los Mudd Kings, y durante la última parte de su reinado lucharon contra los Andal Invaders. El castillo fue destruido tras la derrota de Tristifer IV y el final del Reino Mudd." #NT!
 ruin_history_summerhall:0 "Cuando el rey Daeron II trajo a Dorne al reino, demostró su fe en la paz al construir un palacio de verano entre las Marcas, el famoso Summerhall. Esto serviría como un retiro regular para que la corte escapara de los olores de Desembarco del Rey durante las Lunas de Verano, y eventualmente se le daría a su hijo menor, el futuro Maekar I. Maekar mantuvo el asiento como propio durante los reinados de sus hermanos. y su propio gobierno, y finalmente, tras su muerte, pasaría a su poseedor final, el rey Aegon V el Inverosímil. Sería bajo el amado Rey Aegon que Summerhall conocería su gran tragedia porque cuando el Rey convocó a su familia con la esperanza de incubar dragones en el mundo una vez más, el castillo y la mayor parte de la familia real terminarían en llamas. Hasta el día de hoy, Summerhall yace vacío y en ruinas, con solo las canciones para mantenerlo vivo." #NT!
 ruin_history_morne:0 "La antigua sede real de Tarth, fue aquí donde los Evenstars de la Casa Tarth gobernaron como Reyes de la Isla Zafiro, cuando la casa ándalo tomó la isla por primera vez. A medida que pasó el tiempo, y los Tarth se casaron con la Casa Durrandon y su reino, el asiento perdió importancia, hasta el punto en que solo quedan ruinas." #NT!
 ruin_history_landless:0 ""
 ruin_history_generic:0 "A pesar de su antigüedad y sus fortificaciones, este otrora poderoso castillo se ha arruinado. Enfrentado a los enemigos en el exterior, sus muros y baluartes fueron destrozados. Pero, los huesos permanecen, y tal vez un Lord con suficiente dinero y voluntad pueda construir un castillo más nuevo y más fuerte aquí en el futuro." #NT!
 reconstruct_ruin_confirm_title:0 "¿Comenzar la restauración?" #NT!
 reconstruct_small_ruin_confirm_desc:0 "Restaurar ruinas es una tarea ardua, costosa y, a veces, peligrosa. ¿Está seguro de que desea comenzar el proceso de restauración?\n\nSu inversión inicial requerirá #N 200#! gold." #NT!
 reconstruct_med_ruin_confirm_desc:0 "Restaurar ruinas es una tarea ardua, costosa y, a veces, peligrosa. ¿Está seguro de que desea comenzar el proceso de restauración?\n\nSu inversión inicial requerirá #N 400#! oro." #NT!
 reconstruct_large_ruin_confirm_desc:0 "Restaurar ruinas es una tarea ardua, costosa y, a veces, peligrosa. ¿Está seguro de que desea comenzar el proceso de restauración?\n\nSu inversión inicial requerirá #N 600#! gold." #NT!
 reconstruct_small_ruin_tooltip:0 "Esto requiere al menos 200 de oro." #NT!
 reconstruct_med_ruin_tooltip:0 "Esto requiere al menos 400 de oro." #NT!
 reconstruct_large_ruin_tooltip:0 "Esto requiere al menos 600 de oro." #NT!
 reconstruct_summerhall_tooltip:0 "Incluso las obras consideran que este lugar es nefasto y se niegan a trabajar aquí. No podrás restaurar Summerhall." #NT!
 reconstruct_direct_liege_tooltip:0 "Debes ser el Lord directo de la ruina para comenzar la reconstrucción." #NT!
 reconstruct_ruin_confirm_button:0 "Confirmar" #NT!

 # Events
 agot_ruins.0004.t:0 "ruinas olvidadas" #NT!
 agot_ruins.0004.d:0 "Ninguno se ha presentado para hacerse cargo como el nuevo líder de [reconstruction_effort|E] para restaurar una de las ruinas de tu reino, por lo tanto, depende de ti hacerlo." #NT!
 agot_ruins.0004.a:0 "Interesante." #NT!
 agot_ruins.1000.t:0 "No arruines más" #NT!
 agot_ruins.1000.d:0 "Escombro tras escombro, ladrillo tras ladrillo, ante ti se encuentra lo que había sido dejado para desmoronarse en la oscuridad y el polvo, ahora completamente revitalizado. Con la ayuda de maestres y albañiles, las ruinas se han reconstruido lo más similar posible a su diseño original. Sin embargo, una pregunta sigue sin respuesta. ¿Para qué servirá? Los muros fuertes e inflexibles pueden hacer que se convierta en un castillo cuya fuerza es una fuerza a tener en cuenta, la construcción de casas y mercados cercanos podría hacer que una ciudad bulliciosa se extienda fuera de la fortaleza como el corazón de la misma, o la remodelación de la interior y sus paredes en un espacio más sagrado y religioso debería demostrar que es un lugar de culto respetable. Analizas las opciones y decides que debes planificar con anticipación para..." #NT!
 agot_ruins.1000.a:0 "Un gran castillo." #NT!
 agot_ruins.1000.b:0 "Una ciudad esplendorosa." #NT!
 agot_ruins.1000.c:0 "Un templo para los piadosos." #NT!
