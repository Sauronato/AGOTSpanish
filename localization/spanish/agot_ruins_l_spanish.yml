 ### Ruin Afflictions
 # Salted Earth
 building_type_ruin_salted_earth_01:0 "Tierra salada" #NT!
 building_ruin_salted_earth_01:0 "Tierra salada" #NT!
 building_ruin_salted_earth_01_desc:0 "La tierra que rodea las ruinas ha sido salada, dejando la tierra estéril e infructuosa, y solo las malas hierbas y las flores resistentes podrán crecer durante muchos años." #NT!

 # Desolate
 building_type_ruin_desolate_01:0 "Solitario" #NT!
 building_ruin_desolate_01:0 "Ubicación desolada" #NT!
 building_ruin_desolate_01_desc:0 "La tierra que rodea las ruinas ha sido abandonada hasta donde alcanza la vista de un pájaro, los habitantes originales no se encuentran por ninguna parte." #NT!
 building_ruin_desolate_02:0 "Población revitalizada" #NT!
 building_ruin_desolate_02_desc:0 "A través de la coerción, el incentivo o el deber, se ha apuntalado una nueva comunidad para apoyar el esfuerzo de reconstrucción." #NT!

 # Flooded
 building_type_ruin_flooded_01:0 "inundado" #NT!
 building_ruin_flooded_01:0 "Ruinas inundadas" #NT!
 building_ruin_flooded_01_desc:0 "El agua plaga los entresijos de las ruinas, casi deteniendo la reconstrucción, ya que obstaculiza cada movimiento." #NT!
 building_ruin_flooded_02:0 "Ruinas Drenadas" #NT!
 building_ruin_flooded_02_desc:0 "Después de un trabajo muy necesario, el agua que había cubierto las ruinas y obstaculizado el esfuerzo de reconstrucción todo este tiempo ha sido drenada en su mayor parte, si no completamente." #NT!

 # Renowned
 building_type_ruin_renowned_01:0 "Ruina renombrada" #NT!
 building_ruin_renowned_01:0 "Ruina renombrada" #NT!
 building_ruin_renowned_01_desc:0 "Lo que ahora es solo escombros y muros deteriorados alguna vez fue elogiado y admirado, o tal vez su caída es lo que le dio su reputación de tragedia. La gente parece estar más dispuesta a ayudar en el esfuerzo de reconstrucción." #NT!

 # Infamous
 building_type_ruin_infamous_01:0 "Ruina infame" #NT!
 building_ruin_infamous_01:0 "Ruina infame" #NT!
 building_ruin_infamous_01_desc:0 "Se cree que las ruinas que adornan estas tierras están forjadas con maldiciones y maldiciones. La gente se aleja del esfuerzo de reconstrucción y de las ruinas mismas, por temor a lo que pueda ser de ellas." #NT!

 # Wildfire Outbreak
 building_type_ruin_wildfire_01:0 "Brote de incendios forestales" #NT!
 building_ruin_wildfire_01:0 "Incendio salvaje desenfrenado" #NT!
 building_ruin_wildfire_01_desc:0 "Los incendios forestales arden a través de las ruinas, causando daños mortales a cualquier persona lo suficientemente inexperta como para manejar las llamas verdes." #NT!
 building_ruin_wildfire_02:0 "Brote moderado" #NT!
 building_ruin_wildfire_02_desc:0 "Ahora que se ha contenido el incendio forestal, el proceso de reconstrucción se ha vuelto más fácil ahora que la amenaza permanente de que todo el progreso se convierta en brasas no es tan preocupante. Sin embargo, las tierras y las personas que rodean las ruinas ahora quemadas han cobrado un precio." #NT!

