l_spanish:
 game_concept_personal_steward:0 "Administrador personal" #NT!
 game_concept_personal_steward_desc:0 "El $game_concept_personal_steward$ es el [councillor|E] que atiende las necesidades del Lord Comandante del [realm|E]." #NT!

 ## KNIGHTING
 game_concept_agot_knight:0 "Caballero" #NT!
 game_concept_agot_knights:0 "Caballeros" #NT!
 game_concept_agot_knightspossessive:0 "De caballero" #NT!
 game_concept_agot_knight_desc:0 "Un caballero es un guerrero que practica un código de caballería.\n\nSi bien se encuentra tradicionalmente en los Siete Reinos de Westeros, cualquier caballero puede convertirse en caballero, incluso si son cultural o religiosamente diferentes.\n\nUn caballero puede tomar hasta un [squire|E] y entrénalos para que algún día sean caballeros. Un caballero también puede otorgar el título de caballero a aquellos que califiquen.\n\nUna persona puede convertirse en caballero una vez que tenga 16 años o más, y si no tiene ningún #N rasgo que lo descalifique #!. Un personaje también puede convertirse en caballero a partir de los 12 años si tienen [prowess|E] excepcionalmente alto." #NT!

 game_concept_squire:0 "Escudero" #NT!
 game_concept_squires:0 "Escuderos" #NT!
 game_concept_squirepossessive:0 "De escudero" #NT!
 game_concept_squire_desc:0 "Un escudero es un [agot_knight|E] en entrenamiento. Sirven como asistentes de un caballero, ayudándolo con todas sus tareas.\n\nUn personaje es elegible para convertirse en escudero una vez que cumple 9 años y hasta que tiene 21 años. Mientras se desempeñan como escuderos, experimentarán eventos especiales que #P aumentan#!, o #N reducen#!, su experiencia como escuderos. Una vez que tienen la edad suficiente y su experiencia es lo suficientemente alta, pueden ser nombrados caballeros.\n\nEl viaje de un escudero a la caballería se ve afectado por sus rasgos y personalidad: ¡algunos personajes lo manejarán mejor que otros!" #NT!

 ## Dynastic Stability
 game_concept_dynastic_stability:0 "Estabilidad dinástica" #NT!
 game_concept_dynastic_stability_desc:0 "La estabilidad dinástica es una mecánica que permite que [houses|E] sobreviva al [succession|E] patrilineal.\n\nSi un personaje de una casa menor hereda el [title|E] de una casa mayor con la que tiene vínculos ancestrales, tomará el nombre de esas grandes casas." #NT!

 ## Kingsguard
 game_concept_lord_commander:0 "Lord Comandante de la Guardia Real" #NT!
 game_concept_lord_commander_desc:0 "El $game_concept_lord_commander$ es el [councillor|E] encargado de la defensa personal de la familia real, liderando un pequeño contingente de élite [knights|E] que los protegen con sus vidas." #NT!

 game_concept_kingsguard:0 "Guardia Real" #NT!
 game_concept_kingsguardpossessive:0 "Guardia Real" #NT!
 game_concept_kingsguard_desc:0 "El $game_concept_kingsguard$ es una camarilla de los más grandes guerreros del reino, juramentados al servicio de su Lord y comprometidos a cambiar su vida por la de ellos." #NT!

 game_concept_maester:0 "Maestre" #NT!
 game_concept_maester_desc:0 "Los Caballeros de la Mente de Westerosi; los Maestres de la Ciudadela son educados a la vanguardia de la ciencia y continúan empujando los límites. Llevan alrededor del cuello la carga de esta enseñanza en eslabones metálicos, que representan su injerto y su deber, que inclinan sus cuellos cuando son asignados a las cortes de los Siete Reinos para servir a los señores titulares como curanderos, tutores y consejeros. Una red de hombres eruditos, que han dejado de lado su propio nombre por el bien mayor, celebrando un consejo de cámara con los poderosos, en aras del conocimiento." #NT!

 game_concept_monastery_holding:0 "Monasterio" #NT!
 game_concept_monastery:0 "Monasterio" #NT!
 game_concept_monasteries:0 "Monasterios" #NT!
 game_concept_monastery_holdings:0 "Posesiones monásticas" #NT!
 game_concept_monastery_holding_desc:0 ""

 game_concept_ruin_holding:0 "Ruina" #NT!
 game_concept_ruin_holding_desc:0 "Una propiedad que ha sido olvidada y abandonada hace mucho tiempo, una mera sombra de lo que era antes. Uno puede ser el [reconstruction_effort|E] al interactuar con la ruina misma." #NT!
 game_concept_ruin:0 "Ruina" #NT!
 game_concept_ruins:0 "Restos" #NT!
 game_concept_ruin_holdings:0 "Posesiones arruinadas" #NT!
 game_concept_ruin_holdings_desc:0 "Propiedades que han sido olvidadas y abandonadas hace mucho tiempo, una mera sombra de lo que eran antes." #NT!

 game_concept_ruin_reconstruction:0 "Reconstrucción de ruinas" #NT!
 game_concept_ruin_reconstruction_desc:0 "Al actualizar el [buildings|E] de una ruina, una ruina puede reconstruirse de nuevo en una ubicación adecuada, aunque el proceso de hacerlo es largo y arduo.\n\nPara comenzar la reconstrucción, haga clic en el personaje de la ruina que contiene la ruina, que lo llevará a otra ventana. Allí, haga clic en el botón 'Restaurar ruinas'." #NT!
 game_concept_reconstruction:0 "Reconstrucción de ruinas" #NT!
 game_concept_reconstruction_desc:0 "Al actualizar el [buildings|E] de una ruina, una ruina puede reconstruirse de nuevo en una ubicación adecuada, aunque el proceso de hacerlo es largo y arduo.\n\nPara comenzar la reconstrucción, haga clic en el personaje de la ruina que contiene la ruina, que lo llevará a otra ventana. Allí, haga clic en el botón 'Restaurar ruinas'." #NT!
 game_concept_reconstruction_effort:0 "Reconstrucción de ruinas" #NT!
 game_concept_reconstruction_effort_desc:0 "Al actualizar el [buildings|E] de una ruina, una ruina puede reconstruirse de nuevo en una ubicación adecuada, aunque el proceso de hacerlo es largo y arduo.\n\nPara comenzar la reconstrucción, haga clic en el personaje de la ruina que contiene la ruina, que lo llevará a otra ventana. Allí, haga clic en el botón 'Restaurar ruinas'." #NT!

 game_concept_bastard_house:0 "Rama bastarda" #NT!
 game_concept_bastard_branch:0 "Rama bastarda" #NT!
 game_concept_bastard_houses:0 "Ramas bastardas" #NT!
 game_concept_bastard_branches:0 "Ramas bastardas" #NT!
 game_concept_bastard_house_desc:0 "Los miembros de [bastard|E] crean su propio [house|E] cuando tienen descendencia. Tales casas filiales funcionan como lo hace [cadet_branches|E], actuando como una rama separada dentro de la dinastía más grande." #NT!

