l_spanish:
 agot_petition_liege.0001.t:0 "Mi leal abanderado," #NT!
 agot_petition_liege.0001.desc:0 "Por la presente se le ordena cesar todas las hostilidades contra [petition_vassal.GetTitledFirstName]. Es mi voluntad que haya paz entre mis vasallos y que se comporten con la dignidad que corresponde a su noble condición. No permitiré que nuestras tierras sean destrozadas por la guerra." #NT!
 agot_petition_liege.0001.a:0 "Como usted ordene, mi Lord." #NT!
 agot_petition_liege.0001.b:0 "Estoy en todo mi derecho con respecto a [petition_vassal.GetTitledFirstName]. Nuestra pelea no es de tu incumbencia." #NT!
 agot_petition_liege.0002.t:0 "mi Lord," #NT!
 agot_petition_liege.0002.desc:0 "Estoy en todo mi derecho con respecto a [petition_vassal.GetTitledFirstName]. Nuestra pelea no es de tu incumbencia." #NT!
 agot_petition_liege.0002.a:0 "¡¿[second_party.GetSheHe] se atreve a desafiarme?!" #NT!
 agot_petition_liege.0003.t:0 "Mi leal abanderado," #NT!
 agot_petition_liege.0003.desc:0 "Aunque es mi voluntad que haya paz entre mis vasallos, algunos de mis súbditos continúan desafiándome. Parece que [second_party.GetTitledFirstName] tiene la intención de continuar la guerra de [second_party.GetHerHis] contra ti y, por el momento, poco puedo hacer. Resiste [second_party.GetHerHim] como puedas, o haz las paces en tus propios términos." #NT!
 agot_petition_liege.0003.a:0 "Esperaba que la autoridad de mi Lord fuera más... eficaz." #NT!
 agot_petition_liege.0004.t:0 "mi Lord," #NT!
 agot_petition_liege.0004.desc:0 "Tu sabiduría y bondad están fuera de toda duda. Por el bien del reino y su gente, haré las paces con [petition_vassal.GetTitledFirstName] inmediatamente, con todo gracias a tu intercesión." #NT!
 agot_petition_liege.0004.a:0 "Sabía que verían sentido." #NT!
