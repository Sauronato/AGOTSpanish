##### Intro #####
 fp2_btw_struggle.0501.t:1 "El $btw_struggle$" #NT!
 fp2_btw_struggle.0501.desc:1 "Los clanes dispares de gente libre más allá del Muro están en crisis, un conflicto nacido de su pasado histórico. La Guardia de la Noche amenaza estas tierras con sus alcances, mientras que otros huyen hacia el sur con la esperanza de encontrar calor y paz. Pero aquellos que viven y mueren en su suelo determinarán en última instancia su destino.\n\n" #NT!
 fp2_btw_struggle.0501.desc.involved:0 "No dejaré escapar mi visión de mi patria. Para [ROOT.Char.GetFaith.HighGodName], la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] capeará la tormenta y verá cumplida mi voluntad.\n\n" #NT!
 fp2_btw_struggle.0501.desc.interloper:0 "Los salvajes al norte del Muro han languidecido en conflicto entre ellos durante miles de años. Se hacen llamar \"gente libre\", pero no son más que salvajes.\n\nLa Guardia de la Noche es la última esperanza contra las hordas de salvajes más allá del Muro. Soy la espada en la oscuridad. Soy el vigilante en el Muro. Soy el escudo que protege los reinos de los hombres.\n\n" #NT!
 fp2_btw_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!" #NT!
 fp2_btw_struggle.0501.a:0 "¡Agarra el destino!" #NT!

##### Hostility #####
# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_btw_ending_hostility_decision$" #NT!
 fp2_struggle.0900.opening.basque:0 "Nosotros, [ROOT.Char.GetCulture.GetNameNoTooltip], hemos soportado siglos de invasión: ándalos, cuervos, arrodillados... pero, con el tiempo, cada una de sus fuerzas flaqueó. Hoy, el destino de la gente libre está en #EMP nuestras #! manos una vez más." #NT!
 fp2_struggle.0900.opening.andalusian:0 "La historia de nuestro pueblo es tan compleja como diversa, y tan tensa como fuerte. El futuro de las tierras más allá del Muro lo decidirán una vez más los herederos de los omeyas." #NT!
 fp2_struggle.0900.opening.iberian:0 "Durante demasiado tiempo, la gente libre ha sufrido a manos de la Guardia de la Noche; hoy devolveremos la esperanza que los descendientes de los Primeros Hombres perdieron hace milenios." #NT!
 fp2_struggle.0900.opening:0 "El caos que sufrieron las tierras más allá del Muro en los siglos precedentes ha dejado una mancha en el corazón de todos sus habitantes. Hoy comienza el próximo capítulo de esta tierra..." #NT!
 fp2_struggle.0900.desc:0 "\n\nAhora no hay otro reino que realmente pueda disputar el dominio de [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] en las tierras más allá del Muro, o los sacerdotes y colonos que llevan la palabra de la civilización [ROOT.Char.GetFaith.HighGodName] y [ROOT.Char.GetCulture.GetName] a sus aldeas.\n\nTodo lo que queda es declarar esto victoria, habiendo decidido cómo proceder con nuestra regla." #NT!
 fp2_struggle.0900.a:0 "¡Esta será una tierra de [ROOT.Char.GetFaith.HighGodNameAlternate]!" #NT!
 fp2_struggle.0900.b:0 "El asentamiento de estas tierras congeladas será nuestro enfoque." #NT!
 fp2_struggle.0900.c:1 "¡[ROOT.Char.GetFaith.HighGodName] le ha dado las tierras más allá del Muro a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!" #NT!
# Other Players
 fp2_struggle.0910.opening.involved:0 "Aunque proviene de otro reino, la liberación de la incertidumbre que ha sumido a la región durante siglos puede estar ahora al alcance de la mano..." #NT!
 fp2_struggle.0910.opening:0 "La noticia de los recientes desarrollos más allá del Muro ha llegado a nuestra corte, prometiendo el fin de los conflictos que han plagado a los clanes salvajes." #NT!
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], que ahora controla la mayoría de las tierras más allá del Muro, ha proclamado a [struggle_ender.GetHerselfHimself] el vencedor definitivo de las luchas iniciadas hace mucho tiempo por la invasión de los ándalos.\n\n" #NT!
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro son una tierra de [struggle_ender.GetFaith.GetAdjective] y que, si [struggle_ender.GetFaith.HighGodName] lo permite, todos los herejes e infieles serán expulsados ​​del dominio de [struggle_ender.GetHerHis]." #NT!
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro pertenecen a [struggle_ender.GetCulture.GetName], y que todos los invasores extranjeros y los pueblos subyugados aceptan esta realidad." #NT!
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] ha proclamado que las tierras más allá del Muro y [struggle_ender.GetPrimaryTitle.GetNameNoTier] son una y la misma, ahora entregadas a manos de [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] por [struggle_ender.GetFaith.HighGodName]..." #NT!
 fp2_struggle.0910.a:0 "Esto no ha terminado." #NT!
 fp2_struggle.0910.b:0 "Más interesante." #NT!
##### Compromise #####
# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_btw_ending_compromise_decision$" #NT!
 fp2_struggle.0901.desc:1 "\n\nAhora está claro que este ciclo de derramamiento de sangre no terminará si las cosas continúan; la gente libre no se unificará.\n\nDebemos estar satisfechos con [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], y dejar a los otros potentados de las tierras más allá del Muro a su suerte, por ahora..." #NT!
 fp2_struggle.0901.a:0 "Esto es para lo mejor." #NT!
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] se ha convertido en [de_jure|E] [empire|E]" #NT!
# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] ha renunciado oficialmente a cualquier intención de unir a los clanes salvajes bajo una corona común, y ha declarado ilegítimos a cualquiera que quiera ese título.\n\nLos reinos dispares moldeados por milenios de aislamiento del sur y las luchas internas ahora están demasiado arraigados para ser unido." #NT!
 fp2_struggle.0911.a:0 "No olvidaremos el sueño de un Reino Más Allá del Muro..." #NT!
##### Conciliation #####
# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_btw_ending_conciliation_decision$" #NT!
 fp2_struggle.0902.desc:0 "\n\nUna garantía jurada de protección, que ahora solo yo estoy en condiciones de hacer cumplir, asegurará que los diversos pueblos de la región puedan vivir y adorar libremente.\n\n[ROOT.Char.GetFaith.HighGodName] dispuesto, las guerras del pasado permanecerán allí, y los demás jefes libres verán los beneficios de la convivencia." #NT!
 fp2_struggle.0902.a:0 "Envía a los heraldos." #NT!
# Other Players
 fp2_struggle.0912.desc:0 "\n\nLos heraldos de [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] han proclamado garantías de paso libre y adoración para todos, impuestas por [struggle_ender.GetTitledFirstName], ante la amplia aclamación de la gente libre.\n\nMuchos han anhelado el fin del derramamiento de sangre en las tierras más allá del Muro; tal vez #EMP esta#! paz sea duradera." #NT!
 fp2_struggle.0912.a:0 "Una sorpresa, sin duda." #NT!
