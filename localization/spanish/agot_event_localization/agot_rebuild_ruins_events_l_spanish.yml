l_spanish:
#Ruin Artifacts
ruin_sigil_ring:0 "Anillo de sigilo de las ruinas" #NT!
ruin_sigil_ring_desc:0 "Un anillo de sigilo encontrado durante la reconstrucción de un castillo en ruinas. Si bien el sigilo se ha desvanecido con el tiempo, no hay duda de que una vez perteneció a la casa desafortunada que una vez reclamó el dominio sobre estas ruinas." #NT!
ruin_sword:0 "Espada de acero de las ruinas" #NT!
ruin_sword_desc:0 "Una espada hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas." #NT!
ruin_mace:0 "Maza de acero de las ruinas" #NT!
ruin_mace_desc:0 "Una maza hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas." #NT!
ruin_spear:0 "Lanza de acero de las ruinas" #NT!
ruin_spear_desc:0 "Una lanza hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas." #NT!
ruin_axe:0 "Hacha de acero de las ruinas" #NT!
ruin_axe_desc:0 "Hacha hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas." #NT!
ruin_dagger:0 "Daga de acero de las ruinas" #NT!
ruin_dagger_desc:0 "Una daga hecha con lingotes de acero encontrados mientras se reconstruía un castillo en ruinas." #NT!


###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.001.t:0 "Los carboneros" #NT!
agot_rebuilding_ruins.001.desc:0 "Una vez que fue el hogar de grandes señores, todo lo que queda ahora son ruinas caliginosas y bosques cubiertos de maleza.\n\nCuando comenzamos los esfuerzos de reconstrucción, notamos algunos vendedores de carbón indigentes, gente común en el área a la que ignoramos. Pero ahora, hemos encontrado que algunos de los esfuerzos de reconstrucción se interrumpen continuamente. Equipo dañado o faltante. Robo de provisiones durante la noche.\n\nUno de mis hombres afirma que los vendedores de carbón son los responsables, afirmando que temen perder los bosques de los que se ganan la vida." #NT!
agot_rebuilding_ruins.001.a:0 "¡Si se comportan como bandidos, los trataré como tales!" #NT!
agot_rebuilding_ruins.001.a.tt:0 "Haces descender tu ira sobre los carboneros." #NT!
agot_rebuilding_ruins.001.b:0 "Hablaré con ellos, haciéndoles saber que no somos una amenaza." #NT!
agot_rebuilding_ruins.001.b.tt:0 "Tal vez la diplomacia los gane para usted o, en su defecto, una compensación justa por la pérdida de sus bosques." #NT!
agot_rebuilding_ruins.001.win.title:0 "Se llegó a un entendimiento con los lugareños." #NT!
agot_rebuilding_ruins.001.lose.title:0 "Compensación pagada a los vendedores de carbón." #NT!
agot_rebuilding_ruins.001.c:0 "¿Quizás un regalo para ellos nos gane buena voluntad?" #NT!
agot_rebuilding_ruins.001.c.tt:0 "Ofreces oro a los vendedores de carbón para compensar la pérdida de ingresos del bosque." #NT!

###############################
#     The Poultry Bandits     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.002.t:0 "Los bandidos de las aves de corral" #NT!
agot_rebuilding_ruins.002.desc:0 "Mis hombres han estado buscando en las ruinas la mayor parte de la mañana, #N ¿un gallo? #!\n\nSome de los hombres afirman haber escuchado el canto de un gallo durante la noche, sonando como si estuviera bajo sus pies. Desesperados por encontrar pruebas de sus afirmaciones, comenzaron a buscar al ave.\n\nPara su sorpresa, mis hombres encontraron el gallo enclaustrado, junto con varios #bold hombres#!  en un sótano oculto. Parece que un grupo de bandidos ha estado usando las ruinas como base de operaciones y nuestra llegada los ha obligado a esconderse." #NT!
agot_rebuilding_ruins.002.a:0 "arrestarlos!" #NT!
agot_rebuilding_ruins.002.a.tt:0 "Son claramente forajidos, y se debe hacer justicia." #NT!
agot_rebuilding_ruins.002.b:0 "Mátalos y llévate el botín..." #NT!
agot_rebuilding_ruins.002.b.tt:0 "Harás justicia a estos forajidos, y su botín servirá como recompensa." #NT!
agot_rebuilding_ruins.002.c:0 "¿Quizás estarían interesados ​​en trabajar para mí?" #NT!
agot_rebuilding_ruins.002.c.tt:0 "Claramente, los forajidos saben cómo usar un arma; con suerte te serán de utilidad." #NT!

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.003.t:0 "Tesoro enterrado" #NT!
agot_rebuilding_ruins.003.desc:0 "Algunos de mis trabajadores hicieron un descubrimiento bienvenido mientras limpiaban los escombros de una habitación derrumbada: ¡#bold se encontró una bolsa de oro escondida debajo de las tablas del piso!#!\n\nWhomever la moneda a la que una vez perteneció ya no está entre los vivos... Es mía para reclamarla." #NT!
agot_rebuilding_ruins.003.a:0 "¡Un hallazgo afortunado!" #NT!
agot_rebuilding_ruins.003.a.tt:0 "El destino te sonríe." #NT!

###############################
#     Bandit Attack!          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.004.t:0 "Ataque de bandidos" #NT!
agot_rebuilding_ruins.004.desc:0 "#bold ¡Los hijos de puta esperaron hasta la hora del ataque del lobo!#! Un gran grupo de bandidos acechaba, escondidos entre los densos bosques cerca de las ruinas.\n\nYa sea por arrogancia, desesperación o estupidez, estos rufianes mal entrenados creen que pueden atacar mi hombre. Debo decidir rápidamente si tomar el mando o unirme a la lucha." #NT!
agot_rebuilding_ruins.004.a:0 "¡Ordenaré a mis hombres para que luchen contra ellos!" #NT!
agot_rebuilding_ruins.004.a.tt:0 "Usando tu conocimiento marcial, liderarás a tus hombres contra los bandidos." #NT!
agot_rebuilding_ruins.004.a.win.title:0 "¡Batalla ganada!" #NT!
agot_rebuilding_ruins.004.a.lose.title:0 "Batalla perdida..." #NT!
agot_rebuilding_ruins.004.b:0 "¡Me uniré a la refriega!" #NT!
agot_rebuilding_ruins.004.b.tt:0 "Tu destreza te llevará en la lucha, enfrentándote al líder de los bandidos en combate." #NT!
agot_rebuilding_ruins.004.b.win.title:0 "¡Batalla ganada!" #NT!
agot_rebuilding_ruins.004.b.lose.title:0 "Batalla perdida..." #NT!
agot_rebuilding_ruins.004.c:0 "Esto está perdido, mejor nos retiramos..." #NT!
agot_rebuilding_ruins.004.c.tt:0 "Estás superado; mejor huir, y vivir otro día." #NT!

###############################
#     Ghost Stories!          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.005.t:0 "Historias de fantasmas" #NT!
agot_rebuilding_ruins.005.desc:0 "Desde que comenzó la reconstrucción de las ruinas, mi caballero [agot_ghost_story_knight.GetTitledFirstName] comenzó a transmitir las historias contadas por la gente común sobre las ruinas. A la vuelta de cada esquina, escucho susurros entre mis hombres...\n\n #italic  gritos espeluznantes...#!\n\n #italic  cobardes frenéticos...#!\n\n #italic  ninguno queda con vida...#! \n\nDesafortunadamente, estas historias de los malos- casa predestinada que una vez tuvo las ruinas se están extendiendo dentro de mi corte." #NT!
agot_rebuilding_ruins.005.a:0 "Al pasar la noche en estas ruinas, dejaré que esto descanse." #NT!
agot_rebuilding_ruins.005.a.tt:0 "¡Terminarás con estas historias y demostrarás tu propio coraje!" #NT!
agot_rebuilding_ruins.005.b:0 "¡Ja! Deja que los tontos hablen." #NT!
agot_rebuilding_ruins.005.b.tt:0 "¿Qué te importa lo que cuchicheen en los pasillos?" #NT!
agot_rebuilding_ruins.005.c:0 "Pondré miedo en [agot_ghost_story_knight.GetFirstNameNoTooltip]..." #NT!
agot_rebuilding_ruins.005.c.tt:0 "Hablarás con tu caballero y le señalarás lo cobardes que son esas historias para [agot_ghost_story_knight.GetHerHim]." #NT!
agot_rebuilding_ruins.005.c.win.title:0 "¡Pareces tener un impacto!" #NT!
agot_rebuilding_ruins.005.c.lose.title:0 "Has asustado a [agot_ghost_story_knight.GetHerHim] más..." #NT!

agot_rebuilding_ruins.006.t:0 "Historias de fantasmas: noche de descanso" #NT!
agot_rebuilding_ruins.006.desc:0 "Pasar la noche en las ruinas fue más placentero de lo que había imaginado. ¡A pesar de las historias, pude descansar bien por la noche!\n\nCuando llegó el amanecer, el aire fresco de la mañana me despertó de golpe, sintiéndome renovado y animado. Mis hombres y yo notamos la abundancia de ciervos a lo largo del borde del bosque, y dejo escapar una carcajada al pensar en los de mi corte que temen por mí." #NT!
agot_rebuilding_ruins.006.a:0 "Esto seguramente terminará con esas historias." #NT!

agot_rebuilding_ruins.007.t:0 "Historias de fantasmas: noche horrible" #NT!
agot_rebuilding_ruins.007.desc:0 "#bold Malditas sean estas ruinas...#! #italic aunque tal vez ya lo estén...#! \n\n¡Pasé una noche horrible! Las pesadillas me acosaron durante mis intentos de dormir, y el clima pareció unirse al tormento mientras una tormenta aullaba en la noche.\n\nCuando llegó la mañana, incluso los hombres que una vez se habían reído de las historias de fantasmas ahora las repetían con insomnio. ojos." #NT!
agot_rebuilding_ruins.007.a:0 "Malditas esas historias... malditas estas ruinas..." #NT!

agot_rebuilding_ruins.008.t:0 "Historias de fantasmas: visiones de los muertos" #NT!
agot_rebuilding_ruins.008.desc:0 "#bold Malditas sean estas ruinas...#! #italic aunque tal vez ya lo estén...#! \n\nMis sueños estaban plagados de horribles pesadillas, en las que vivía los últimos momentos de la casa desafortunada que alguna vez gobernó estas ruinas. Una serie de gritos espeluznantes, mientras los cobardes frenéticos intentaban huir. Yo mismo, atrapado entre las masas cuando [ROOT.Char.GetFaith.DeathDeityName] vino por nosotros; no queda ninguno con vida... \n\nEstas pesadillas me despiertan antes del amanecer, y deambulo por las ruinas iluminadas por la luna, con la esperanza de aliviar mi mente perturbada, cuando lo veo, brillando a la luz de la luna hay un #bold antiguo anillo de sigilo#!,  tendido en el suelo." #NT!
agot_rebuilding_ruins.008.a:0 "Una reliquia de una casa desafortunada." #NT!

###############################
#     Blacksmith Cache        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.009.t:0 "Alijo de herrero" #NT!
agot_rebuilding_ruins.009.desc:0 "Muchos misterios de este castillo en ruinas yacen bajo la maleza cubierta de musgo que ha invadido los restos de la antigua estructura.\n\nMientras limpiaba los escombros de las ruinas, uno de mis hombres descubre un alijo de lingotes de acero donde alguna vez debieron estar las herrerías del castillo. A pesar de los años, el acero está en muy buenas condiciones." #NT!
agot_rebuilding_ruins.009.a:0 "Esto debería traerme algunas monedas." #NT!
agot_rebuilding_ruins.009.a.tt:0 "Usted vende los lingotes de acero." #NT!
agot_rebuilding_ruins.009.b:0 "Tal vez mi propio herrero pueda crear algo..." #NT!
agot_rebuilding_ruins.009.b.tt:0 "Tu herrero intentará forjarte un arma con los lingotes de acero de las ruinas." #NT!
agot_rebuilding_ruins.009.sword.title:0 "espada forjada" #NT!
agot_rebuilding_ruins.009.mace.title:0 "Maza forjada" #NT!
agot_rebuilding_ruins.009.axe.title:0 "Hacha forjada" #NT!
agot_rebuilding_ruins.009.spear.title:0 "Forjado con lanza" #NT!
agot_rebuilding_ruins.009.dagger.title:0 "Daga forjada" #NT!

###############################
#     A Quick Decision        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.010.t:0 "Una decisión rápida" #NT!
agot_rebuilding_ruins.010.desc:0 "Reconstruir una ruina como esta no es una tarea sencilla. Se deben reparar años de deterioro y se debe restaurar la mampostería que alguna vez fue orgullosa.\n\nHoy, mientras algunos de mis hombres están levantando paletas de ladrillos a los tramos más altos del castillo en ruinas, noto que una de las cuerdas comienza a deshilacharse. Veo [agot_rebuilding_ruin_block_head.GetTitledFirstName] a continuación, totalmente inconsciente: #italic pero ¿hay suficiente tiempo para ayudar a [agot_rebuilding_ruin_block_head.GetHerHim]?#!" #NT!
agot_rebuilding_ruins.010.a:0 "Esperemos que [agot_rebuilding_ruin_block_head.GetSheHe] no resulte herido..." #NT!
agot_rebuilding_ruins.010.a.tt:0 "Intenta advertir a [agot_rebuilding_ruin_block_head.GetHerHim]." #NT!
agot_rebuilding_ruins.010.b:0 "¡Todavía puedo llegar al [agot_rebuilding_ruin_block_head.GetWomanMan] y proteger al [agot_rebuilding_ruin_block_head.GetHerHim]!" #NT!
agot_rebuilding_ruins.010.b.tt:0 "Hacerlo te pondrá en peligro, pero [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] te lo agradecerá." #NT!

###############################
#     Options set in Stone    #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.011.t:0 "Opciones grabadas en piedra" #NT!
agot_rebuilding_ruins.011.desc:0 "La piedra para el esfuerzo de reconstrucción está siendo acarreada desde todos los rincones de mi dominio. Uno de mis hombres ha señalado que hay una posible fuente de piedra cerca, aunque solo sería una pequeña cantera que se secaría en unos pocos años." #NT!
agot_rebuilding_ruins.011.a:0 "Proporcionaré los fondos para esta pequeña cantera." #NT!
agot_rebuilding_ruins.011.b:0 "Mi oro está mejor gastado en otra parte." #NT!

###############################
#     In the Details          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.012.t:0 "en los detalles" #NT!
agot_rebuilding_ruins.012.desc:0 "Los esfuerzos de reconstrucción han ido bien, pero todavía me encuentro leyendo los planos de construcción hasta altas horas de la noche. A veces, realizo pequeños cambios o veo formas minúsculas de mejorar los planes que ya se están implementando.\n\nAlgunos de mis hombres han comentado que les preocupa que esté demasiado absorto en la reconstrucción..." #NT!
agot_rebuilding_ruins.012.a:0 "¡Seguro que esto no es una obsesión!" #NT!
agot_rebuilding_ruins.012.a.tt:0 "Descansarás cuando se reconstruyan las ruinas." #NT!
agot_rebuilding_ruins.012.b:0 "Quizás tengan razón..." #NT!
agot_rebuilding_ruins.012.b.tt:0 "Tomas el consejo y te retiras de la supervisión del proyecto." #NT!

###############################
#     Bronze Slate            #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.013.t:0 "La pizarra de bronce" #NT!
agot_rebuilding_ruins.013.desc:0 "Mientras reconstruían las ruinas, mis hombres encontraron una reliquia interesante, que parecía ser más antigua que las propias runas. Una pizarra de bronce cubierta por las ruinas de los Primeros Hombres." #NT!
agot_rebuilding_ruins.013.a:0 "¡Esto puede traer algo de oro!" #NT!
agot_rebuilding_ruins.013.a.tt:0 "Vendes la pizarra por oro." #NT!
agot_rebuilding_ruins.013.b:0 "Tal vez podría descifrar la pizarra..." #NT!
agot_rebuilding_ruins.013.b.tt:0 "Eres muy conocedor e ingenioso; con el tiempo, es posible que descubras la verdad." #NT!
agot_rebuilding_ruins.013.c:0 "Los maestres de la Ciudadela podrían traducirlo." #NT!
agot_rebuilding_ruins.013.c.tt:0 "Pagas a un mensajero para que lleve la pizarra a la Ciudadela." #NT!

agot_rebuilding_ruins.014.t:0 "el dios de bronce" #NT!
agot_rebuilding_ruins.014.desc:0 "Un maestre pudo descifrar parte de la pizarra, usando la armadura y el sigilo de House Royce como referencia. La pizarra era un ritual de oración a un antiguo dios de los Primeros Hombres, antes del pacto con los Hijos del Bosque: #bold el Dios de Bronce#!, un dios de la guerra y la minería.\n\nEl maestre escribe que estaría dispuesto a comprar la pizarra de Bronce por una suma decente." #NT!
agot_rebuilding_ruins.014.a:0 "Quizás #italic I#! debería probar este ritual." #NT!
agot_rebuilding_ruins.014.a.tt:0 "Le rezas a un dios muerto hace mucho tiempo." #NT!
agot_rebuilding_ruins.014.b:0 "¡El #bold gold#!  sería bienvenido!" #NT!
agot_rebuilding_ruins.014.b.tt:0 "La Ciudadela pagará muy bien por esto." #NT!

agot_rebuilding_ruins.015.t:0 "Oraciones al Dios de Bronce" #NT!
agot_rebuilding_ruins.015.desc:0 "Tarde en la noche, realizo el ritual descrito por el maestre. Una fiebre de celo me llena cuando se completa el ritual, un sentimiento abrumador que mi fe nunca me ha dado." #NT!
agot_rebuilding_ruins.015.a:0 "Quizás los Primeros Hombres tenían razón" #NT!
agot_rebuilding_ruins.015.b:0 "No... Me mantendré fiel a mi fe." #NT!

###############################
#     Learder by Example    #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0016.t:0 "Líder con el ejemplo" #NT!
agot_rebuilding_ruins.0016.desc:0 "El trabajo en las ruinas ha sido exigente tanto física como mentalmente. A pesar de mi posición, me he encontrado ayudando cada vez más con las demandas físicas de los esfuerzos de reconstrucción, trabajando junto a mis cortesanos. Hoy había notado que mis cortesanos parecían tener un nuevo respeto por mí debido a que trabajaba junto a ellos." #NT!
agot_rebuilding_ruins.0016.a:0 "¡Muchas manos hacen trabajo liviano!" #NT!

###############################
#     A Curious Visitor       #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0017.t:0 "Un visitante curioso" #NT!
agot_rebuilding_ruins.0017.desc:0 "Se ha corrido la voz sobre mis esfuerzos para restaurar las viejas ruinas a su antigua gloria. Hoy me visitó un Señor curioso que deseaba recorrer los esfuerzos de reconstrucción." #NT!
agot_rebuilding_ruins.0017.a:0 "¡Los entretendré con la historia militar y las ventajas de las ruinas!" #NT!
agot_rebuilding_ruins.0017.a.tt:0 "Usas tus conocimientos de artes marciales." #NT!
agot_rebuilding_ruins.0017.b:0 "¡Explicaré mis esfuerzos y medidas de ahorro de costos!" #NT!
agot_rebuilding_ruins.0017.b.tt:0 "Usas tu conocimiento de Stewardship" #NT!
agot_rebuilding_ruins.0017.c:0 "Mi encanto será suficiente" #NT!
agot_rebuilding_ruins.0017.c.tt:0 "Usas tus conocimientos de Diplomacia" #NT!
agot_rebuilding_ruins.0017.win.title:0 "Causaste una buena impresión." #NT!
agot_rebuilding_ruins.0017.lose.title:0 "No causaste una buena impresión." #NT!

###############################
#     Jenye of Summerhall     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0018.t:0 "La flor de las ruinas" #NT!
agot_rebuilding_ruins.0018.desc:0 "Una vez que la sede de una casa noble, las ruinas son ahora un lugar visitado y utilizado por la gente común local. Si bien nuestros esfuerzos de reconstrucción han causado cierta discordia entre los lugareños, una niña local ha sido un puente entre nosotros. Dotada de un talento musical, se ha ganado a mis cortesanos y caballeros que trabajan en las ruinas. Hoy empezó a tocar un arpa que tenía uno de los trabajadores, y todos se detuvieron para escucharla tocar." #NT!
agot_rebuilding_ruins.0018.a:0 "¡Supongo que tomaremos un descanso de nuestro edificio hoy!" #NT!
agot_rebuilding_ruins.0018.a.tt:0 "También puede disfrutar de las músicas y tomar un descanso." #NT!
agot_rebuilding_ruins.0018.b:0 "¡Tal talento sería bienvenido en mi corte!" #NT!
agot_rebuilding_ruins.0018.b.tt:0 "¡Le ofreces un lugar en tu corte!" #NT!
