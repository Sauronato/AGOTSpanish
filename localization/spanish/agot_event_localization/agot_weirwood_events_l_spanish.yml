 weirwood.0001.t:0 "El árbol del corazón" #NT!
 weirwood.0001.desc:0 "Independientemente de la fe, pocos lugares en el mundo se acercan al corazón de un bosque de dioses en términos de tranquilidad y soledad de otro mundo. Pero este no es un mero jardín relajante por el que pasear: aquí dominan los dioses antiguos.\n\nCuando me acerco al árbol del corazón, no deseo nada más que..." #NT!
 weirwood.0001.a:0 "...la bendición de los teólogos." #NT!
 weirwood.0001.b:0 "...buena salud." #NT!
 weirwood.0001.c:0 "...calma." #NT!
 weirwood.0001.d:0 "...guía." #NT!

