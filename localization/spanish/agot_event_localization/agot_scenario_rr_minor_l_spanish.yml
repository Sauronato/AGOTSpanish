 agot_events_rr_minor.0124.t:0 "El león y el dragón" #NT!
 agot_events_rr_minor.0124.desc:0 "En mis aposentos, rodeado de mapas y cartas, reflexiono sobre el caos que envuelve a los Siete Reinos. La rebelión contra el Rey Loco Aerys está cobrando fuerza y ​​debo decidirme pronto. \n\nAerys y yo fuimos amigos, pero nuestra relación se ha deteriorado a lo largo de los años por varias razones, la última de las cuales fue nombrar a mi hijo y heredero Jaime para la Guardia Real. La locura de Aerys solo ha empeorado y su gobierno se ha vuelto más tiránico cada día;\n\nEn contraste, Robert Baratheon ha demostrado ser un guerrero capaz como líder de los rebeldes, con una gran duda sobre su capacidad para gobernar. \n\nLa idea de traicionar a Aerys es arriesgada pero tentadora, pero esperar, al menos ahora, puede ser la mejor opción, ya que los bandos pueden cambiar de un lado a otro." #NT!
 agot_events_rr_minor.0124.a:0 "El destino de los Siete Reinos pende de un hilo." #NT!
 agot_events_rr_minor.0124.a.tt:0 "Como jugador, puedes elegir ponerte del lado de Iron Throne o del lado de los rebeldes directamente, en caso de que el [war_score|E] de Iron Throne caiga por debajo de 50." #NT!
 MarchOnKingsLanding:0 "Debes dirigir y comandar físicamente a tu ejército a Desembarco del Rey para continuar con tu plan, ¡Aerys sospecharía si no estuvieras allí para "defender" personalmente la ciudad!\n" #NT!
 agot_events_rr_minor.0103.tta:0 "[jaime_scope.GetFirstName] lucha contra [defending_kingsguard.GetName] y mata a [pyromancer_plotter.GetFirstName]." #NT!
 agot_events_rr_minor.0103.ttb:0 "[jaime_scope.GetFirstName] es arrojado al suelo por [defending_kingsguard.GetName] y no logra matar a [pyromancer_plotter.GetFirstName]." #NT!
 agot_events_rr_minor.0103.ttc:0 "Sin ninguno de sus compañeros de la Guardia Real que se lo impida, [jaime_scope.GetFirstName] mata a [aerys_scope.GetFirstName] y [pyromancer_plotter.GetFirstName], poniendo fin a la trama." #NT!

 agot_events_rr_minor.0126.t:0 "El final del trono de hierro" #NT!
 agot_events_rr_minor.0126.desc:0 "Un cuervo de las Tierras de la Corona trae noticias inconcebibles desde la época de la antigua Valyria: el Trono de Hierro, la Fortaleza Roja, Desembarco del Rey y sus cientos de miles de habitantes, en un instante, ya no existen. Una bola de fuego verde como una esmeralda consumió la ciudad en su totalidad, el rugido de la explosión resonó desde Eyrie hasta Alto jardín. Mientras que algunos rumores de que el Rey Loco Aerys orquestó el complot, otros culpan a los que se levantaron contra la corona. Rumores aparte, hay una verdad: Desembarco del Rey no es más que cenizas y escombros." #NT!
 agot_events_rr_minor.0126.a:0 "Debemos trazar un nuevo curso en este nuevo mundo aterrador." #NT!

 agot_events_rr_minor.0128.t: "A la defensa de las Tierras de la Tormenta" #NT!
 agot_events_rr_minor.0128.desc: "Junto a Jon Arryn, acabamos de lograr una importante victoria, la primera de esta rebelión. Después del asedio exitoso, hemos logrado capturar Gulltown, la ciudad estratégica que bloquea mi camino para navegar de regreso a Stormlands.\n\nCon Gulltown ahora bajo nuestro control, es hora de zarpar y reunir a los ejércitos de Stormlands a mi causa. Los vientos son favorables y los barcos están listos para zarpar." #NT!
 agot_events_rr_minor.0128.a: "¡Hasta Bastión de Tormentas!" #NT!

 agot_events_rr_minor.0131.t: "Del Valle a Winterfell" #NT!
 agot_events_rr_minor.0131.desc: "Mientras Jon Arryn y Robert lidian con las secuelas de Puerto Gaviota, preparo mis maletas y a caballo como estoy para partir del Valle para regresar a Invernalia, cabalgando a través de los Dedos. Espero que con un viaje rápido pueda reunir las fuerzas del Norte; y cabalga hacia el sur a toda prisa para ayudar en esta guerra." #NT!
 agot_events_rr_minor.0131.a: "¡A Invernalia!" #NT!


 agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT!
 agot_events_rr_minor.0132.desc_body:0 "Nos ha llegado la noticia de los groenlandeses de un acontecimiento importante en su guerra. El guerrero que sería rey, [baratheon.GetFullName], ha matado al dragón [targaryen.GetName] en la Batalla de [location.GetName], derrumbando la última esperanza de la dinastía Targaryen. ¡Ahora es el momento de ganarnos el favor de este nuevo Rey y encontrar un pretexto para recorrer las verdes tierras!" #NT!
 agot_events_rr_minor.0132.a: "Preparad los drakkars, volverán a temer a los hijos del hierro." #NT!
 agot_events_rr_minor.0132.b: "No me importan las guerras de los groenlandeses." #NT!


