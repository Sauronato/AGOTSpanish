 agot_events_rr_minor.0400.t: "El asedio de Bastión de Tormentas" #NT!
 agot_events_rr_minor.0400.desc: "Recuerda, si quieres, el nombre de este castillo." #NT!
 agot_events_rr_minor.0400.a: "Suena aterrador." #NT!

 agot_events_rr_minor.0401.t: "el caballero de la cebolla" #NT!
 agot_events_rr_minor.0401.desc: "Durante un mes, la guarnición de Bastión de Tormentas ha soportado un asedio brutal, recurriendo a comer caballos, perros y ratas solo para evitar morir de hambre. La moral está baja y, sin embargo, no todo está perdido. A altas horas de la noche, se ve un pequeño bote zigzagueando a través de las traicioneras aguas de Shipbreaker Bay, llegando a puerto ante el asombro de todos los hombres de la guarnición.\n\nUna figura solitaria salta del barco y se quita un guante , ofreciéndoselo al capitán más cercano.\n\n"Espero que te gusten las cebollas", dice." #NT!
 agot_events_rr_minor.0401.a: "¡Tal valentía debería ser recompensada de inmediato!" #NT!
 agot_events_rr_minor.0401.b: "Recompensa a este hombre, por un precio." #NT!
 agot_events_rr_minor.0401.c: "Los contrabandistas sólo merecen la muerte." #NT!
