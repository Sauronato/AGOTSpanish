 # Trident's Aftermath
 agot_events_rr_minor.0001.t:0 "La batalla de [location.GetNameNoTooltip]" #NT!
 agot_events_rr_minor.0001.desc.a:0 "Me levanté de mi tienda para ponerme la armadura temprano esta mañana; el aire estaba cargado de una humedad fría cortada hasta los huesos. El rocío de la mañana se adhería a los rubíes de mi coraza, haciéndolos brillar cada vez más, y al otro lado del horizonte estaba el campamento del aspirante a usurpador, el humo saliendo de entre las tiendas, su tienda en el centro de la chusma. Tan cerca, pero tan lejos.\n\nMás que el frío en mis huesos, lo siento, su ira, y sé que nos encontraremos en esta batalla, que la espada y el martillo de guerra chocarán. El pensamiento hizo que mi estómago se hundiera por solo un segundo. Uno de mis sirvientes me preguntó si me pasaba algo y me reí por un segundo antes de recuperar la compostura. "No, amigo mío, no pasa nada", le dije.\n\n"Hoy no es el día en que muera"." #NT!
 agot_events_rr_minor.0001.desc.b:0 "El aire se siente fresco y vigorizante esta mañana cuando miro hacia el horizonte y veo la tienda de ese altivo dragón bastardo ondeando en el viento, el humo soplando a través de las tierras entre nuestros dos campamentos donde pronto comenzará la batalla. Lo sé en mi corazón que rastrearé al príncipe orgulloso en medio del clamor y clavaré mi martillo en su cráneo. Todo se ha estado construyendo para esto; cada batalla, cada escaramuza, cada caballero muerto nos ha llevado a este punto. Es hora de hacer sangrar a Rhaegar." #NT!
 agot_events_rr_minor.0001.a:0 "Se hará justicia, por fin" #NT!
 agot_events_rr_minor.0002.t:0 "La batalla de [location.GetNameNoTooltip]" #NT!
 agot_events_rr_minor.0002.t.alt:0 "La muerte de un dragón" #NT!
 agot_events_rr_minor.0002.desc:0 "Mi corazón se hundió aún más de lo que ya lo había hecho una vez que recibí la noticia de lo que le sucedió a mi hijo... ¡Mi pobre y querido niño, mi hijo mayor! ¡Arrebatado de mí como lo han sido muchos de mis descendientes! ¿La depravación y la injusticia de estos perros traicioneros no conocen límites? ¿No puedo mantener a mi familia a salvo del ataque sin fin?\n\nDebo... debo actuar; Debo mantener a salvo a mi familia, porque claramente ninguno de mis subordinados puede... ¡Los enviaré a Rocadragón! Sí, Rocadragón. Nadie podrá hacerles daño allí... Aunque la pregunta sigue en pie, ¿deberían los propios hijos de mi difunto hijo ser llevados de polizones a Rocadragón con mi esposa y mi hijo?" #NT!
 agot_events_rr_minor.0002.a:0 "Enviaré solo a Rhaella y Viserys." #NT!
 AGOT_EVENTS_RR_MINOR_0002_TOOLTIP:0 "Rhaella retendrá Roca Dragon hasta que termine la guerra." #NT!
 agot_events_rr_minor.0002.b:0 "¡Toda mi familia debe estar a salvo!" #NT!
 # agot_events_rr_minor.0003.t:0 "Victoria, al fin" #NT!
 # agot_events_rr_minor.0003.desc:0 "No fue la primera rebelión contra los herederos legítimos del Conquistador, y no será la última, pero al final, la sangre del Dragón siempre se muestra cierta. Robert Baratheon ha sido derribado, para nunca volver a levantarse, y Westeros conocerá el orden en las generaciones venideras.\n\nQuedan, sin embargo, varias preguntas por resolver antes de que se pueda decir que el reino está realmente en orden. No es la menor de estas preguntas: ¿a quién se otorgará el asiento ancestral Targaryen de Roca Dragon? ¿Debemos continuar con la tradición de otorgárselo al heredero aparente del Trono de Hierro? ¿O podría ser ahora el momento de romper con antiguas costumbres que ya no nos convienen?" #NT!
 # agot_events_rr_minor.0003.a:0 "La tradición es importante." #NT!
 # AGOT_EVENTS_RR_MINOR_0003_TOOLTIP:0 "Oh, Rocadragón..." #NT!
 # agot_events_rr_minor.0003.b:0 "Después de todo, ¿por qué no? ¿Por qué no debería conservarlo?" #NT!
 agot_events_rr_minor.0004.t:0 "Estar de pie o huir" #NT!
 agot_events_rr_minor.0004.desc:0 ""Su Gracia", dice el emisario, "la situación de guerra se ha desarrollado... No necesariamente a favor de la Casa Targaryen".\n\nDesembarco del Rey ha caído, y solo Rocadragón sigue siendo una fortaleza para nuestra casa. Podríamos quedarnos, tal vez montar una defensa, tal vez incluso negociar con el Usurpador para mantener Roca Dragon para nuestra casa. Si nuestras negociaciones pueden ser escuchadas o no, o si una defensa puede valer la pena, es una pregunta que pesa sobre mí... Parecería que la mejor opción para lo que queda de nosotros, y aquellos que nos son leales, sería huir a las Ciudades Libres y reconstruir nuestro poder en el exilio." #NT!
 agot_events_rr_minor.0004.a:0 "Debemos huir a Essos, como reyes a través del Mar Angosto" #NT!
 agot_events_rr_minor.0004.b:0 "La Casa del Dragón no corre" #NT!

 agot_events_rr_minor.0005.t:0 "Tormenta" #NT!
 agot_events_rr_minor.0005.desc:0 "A pesar del ensordecedor granizo de la tormenta que golpea violentamente el techo de Roca Dragon, los gritos de Rhaella todavía parecen salir a la superficie de todo el ruido. Sus trabajos, como la tormenta, se han prolongado mucho más de lo normal y, al igual que lo que queda de la flota Targaryen, a Rhaella le está yendo mal. Sus damas entran y salen corriendo de la habitación con las sábanas y las manos empapadas de sangre, y el maestre no puede hacer nada más que rezar mientras se retuerce en su lecho de parto.\n\nAl mismo tiempo, un trueno ensordecedor resuena desde lo que parece para estar directamente sobre el Castillo, Rhaella desata un grito espeluznante que no tiene comparación con sus gritos anteriores. Por la gracia de los dioses, el trueno, el viento y el granizo se detienen el tiempo suficiente para que todos los escuchen: los llantos de un bebé recién nacido.\n\nPor primera vez en muchos días, Rhaella ríe aliviada, abrazándola. recién nacido en sus brazos temblorosos, su rostro enfermizo y ensangrentado sonriéndole a su hijo. Después de todo lo que ha pasado, este es un singular y breve respiro de los horrores que ha enfrentado y aún debe enfrentar. "Stormborn", arrulla en voz baja, con voz inestable mientras el maestre se lleva al niño para que lo atiendan. \n\nOtro trueno acompaña a un gemido de dolor de Rhaella: el bebé ha llegado, pero todavía sangra a un ritmo alarmante. Mientras los que están en los muelles aceptan la posibilidad de que la flota ya no esté por la mañana, los que están junto a su cama hacen lo mismo por Rhaella. Nacido de fuego y sangre, nacido entre relámpagos y truenos, ¿qué propósito le han puesto los dioses a un niño con tales comienzos?" #NT!
 agot_events_rr_minor.0005.a:0 "Solo los dioses lo saben con certeza..." #NT!

 agot_events_rr_minor.0006.t:0 "¿Alguien por favor piensa en los niños?" #NT!
 agot_events_rr_minor.0006.desc.a:0 "Aunque sus labores fueron largas y prolongadas, afortunadamente la muerte de Rhaella fue un poco rápida una vez que dio a luz al niño, la muerte le sobrevino en el lecho de parto antes de que el mundo en guerra exterior pudiera agregar más a su agonía. Todo lo que sobrevive de su una vez poderosa dinastía son sus dos hijos. \n\nAunque pueden ser pequeños, no obstante son Targaryens, y mientras haya un recuerdo del Rey Loco, estos niños serán perseguidos, y seguramente habrá una gran recompensa esperando a quien los entregue a los Trono de Hierro. \n\nCon el tiempo en contra de ellos, no les queda otra opción para sobrevivir que sacar a los dos de contrabando de Rocadragón y cruzar el mar hasta las Ciudades Libres. Tal vez allí, el tiempo y el espacio permitan reagrupar a los que siguen siendo leales, o tal vez, al menos, los nombres de los niños se desvanezcan en la oscuridad a medida que crecen. Tal vez conocerán la paz." #NT!
 agot_events_rr_minor.0006.desc.b:0 "No estoy seguro de si fueron las oraciones de los demás, el fuego del dragón que arde en mi sangre o simplemente el puro rencor lo que me salvó, pero por algún gran milagro, el lecho de parto no se ha convertido en mi lecho de muerte. Sin embargo, hay poco descanso. Ningún lugar en Westeros será seguro para ellos, lo reclamen o no. \n\nPodría huir a través del mar con los niños a las Ciudades Libres, dándonos tiempo para recuperarnos y reagruparnos. Sin embargo, es más fácil esconder a dos niños que a una ex reina: quedarse en Roca Dragon puede brindarles a los niños más discreción. Si puedo resistir, Roca Dragon puede resultar políticamente beneficioso para los niños cuando sean mayores de edad. \n\nCualquiera que sea la decisión que tome, debe tomarse pronto. No tengo ninguna duda en mi mente de que todo Westeros está detrás de mis hijos, buscando venganza, gloria o cualquier moneda que el Trono de Hierro esté ofreciendo como una especie de recompensa enfermiza." #NT!
 agot_events_rr_minor.0006.desc.c:0 "agot_events_rr_minor.0006.desc.c" #NT!
 agot_events_rr_minor.0006.a:0 "¿Abandonar a los niños? ¡No es muy probable! Iré con ellos." #NT!
 agot_events_rr_minor.0006.b:0 "Me quedaré, pero los ayudaré a prepararse." #NT!
 agot_events_rr_minor.0006.c:0 "¿Exactamente CUÁNTO crees que valen? Preguntando por un amigo." #NT!

 agot_events_rr_minor.0007.t:0 "Las brasas finales" #NT!
 agot_events_rr_minor.0007.desc:0 "El viaje a través del mar Angosto parece pasarse con dificultad. Hay tantas oportunidades para que las cosas salgan catastróficamente mal, y cada mirada hacia Westeros es causa de que el estómago se caiga y el corazón se acelere. \n\nUna vez que los pies de los niños tocan el suelo en las Ciudades Libres, los que los acompañan finalmente pueden respirar con algo de tranquilidad. No es el final de sus problemas, ni mucho menos, pero los restos finales del imperio Targaryen finalmente están libres del control inmediato del peligro." #NT!
 agot_events_rr_minor.0007.a:0 "Fuego y sangre." #NT!

 # Under a False Banner
 agot_events_rr_minor.0100.t:0 "Bajo una bandera falsa" #NT!
 agot_events_rr_minor.0100.desc:0 "Ha llegado el momento de tomar una decisión importante. La guerra que incitó el rey Aerys II ha debilitado su posición y la de su casa en Poniente, siendo la Fortaleza Roja en Desembarco del Rey su último bastión importante. Con una finta bien ejecutada pude capturar la ciudad y la Fortaleza Roja y acabar con la abominación de los Siete Infiernos. Los días de su reinado deben llegar a su fin." #NT!
 agot_events_rr_minor.0100.a:0 "Él me escuchará rugir..." #NT!
 agot_events_rr_minor.0100.b:0 "Es un peligro demasiado grande..." #NT!

 agot_events_rr_minor.0101.t:0 "¿Qué es la lealtad?" #NT!
 agot_events_rr_minor.0101.desc:0 "Mis guardias me atienden rápidamente en la sala del trono y me traen noticias: ¡[traitor_scope.GetTitledFirstName] ha traído las fuerzas de Westerlands a las puertas de King's Landing para protegerme de los traidores bastardos de Baratheon, Stark, Arryn y Tully! \n\n De ambos lados mi consejo me aconseja. [advisor.GetName] me insta a que no lo deje entrar a la ciudad ya que teme que Tywin pueda ocultar sus verdaderas intenciones mientras [traitor.GetName] habla a favor de Lord [traitor_scope.GetHouse.GetBaseNameNoTooltip]..." #NT!

 agot_events_rr_minor.0101.a:0 "Es un sirviente leal, ¡déjalo entrar!" #NT!
 agot_events_rr_minor.0101.a.tt:0 "Abrirás tus puertas..." #NT!

 agot_events_rr_minor.0101.b:0 "¡Solo otro traidor!" #NT!

 agot_events_rr_minor.0102.t:0 "Bajo una bandera falsa" #NT!
 agot_events_rr_minor.0102.desc.a:0 "Con las puertas de la ciudad abiertas y las vastas calles de Desembarco del Rey ante mis hombres y yo, estoy un paso más cerca de mi objetivo. Sin embargo, los soldados necesitan botín, mis hombres tienen hambre y la ciudad está lista para la cosecha. Mientras dejo que mis perros suelten a las ovejas en las calles, continúo mi ascenso a la Colina Alta de Aegon, la Fortaleza Roja se cierne sobre mí. Cuando llegamos a las puertas, las encontramos atrancadas, la guarnición del castillo se mantuvo firme. Lloviendo flechas, [killer_1.GetFirstName] y [killer_2.GetFirstName] junto con soldados bien elegidos comienzan a escalar las paredes de color rojo pálido. \n\nSe escuchan gritos desde lo alto de los escalones rojos del torreón..." #NT!
 agot_events_rr_minor.0102.desc.b:0 ""Las puertas permanecerán cerradas" fue lo único que gritó el enviado desde la puerta de la ciudad. Mis planes para eliminar a Aerys y su abominable engendro se han truncado. Como la guerra está perdida para ellos, todavía debo mostrarles a los rebeldes que por fin he respondido a su llamada..." #NT!
 agot_events_rr_minor.0102.a:0 "Tráeme su cabeza." #NT!
 agot_events_rr_minor.0102.b:0 "Que comience el asedio." #NT!

 agot_events_rr_minor.0103.t:0 "Bajo una bandera falsa" #NT!
 agot_events_rr_minor.0103.desc:0 "Cuando se abrieron las puertas de la ciudad, los soldados Lannister entraron y comenzaron a saquear la ciudad, la guarnición no tenía ninguna posibilidad. Con miles de enemigos en la ciudad ahora, todo está verdaderamente perdido. Diriges tu ira hacia [jaime_scope.GetName], el hijo mayor de Tywin Lannister, y le ordenas que te traiga la cabeza de su padre. Dejando a Jaime enfurecido, tienes una audiencia con tu piromántico [pyromancer_plotter.GetFirstName]: "¡Se quemarán por su traición! ¡Prende fuego a los alijos de incendios forestales en toda la ciudad, el Usurpador no tendrá más que cenizas y huesos!" El piromántico se marcha a toda prisa. Esperas en el Salón del Trono la perdición de la ciudad. \n\nPero poco tiempo después, [jaime_scope.GetName] ingresa: "He matado a tu piromántico". Conmocionado y aterrorizado y temiendo lo que Jaime estaba a punto de hacer, intenta huir. Mientras subes al trono, sientes una frialdad aguda llenando tu garganta. Indefenso, tu cuerpo se derrumba y cae por los escalones del Trono de Hierro, tu sangre inunda el suelo, manchando la piedra roja pálida de la Fortaleza Roja unos tonos más oscuros..." #NT!
 agot_events_rr_minor.0103.a:0 "¡Quémalos a todos! #EMP Quemarlos a todos...#!" #NT!

 agot_events_rr_minor.0104.t:0 "Bajo una bandera falsa" #NT!
 agot_events_rr_minor.0104.desc:0 "El aire estaba lleno de sangre y muerte cuando [killer_1.GetFirstName] y [killer_2.GetFirstName] se me acercaron. Ambos vestidos de sangre, sus ojos llenos de lujuria. Sus miradas no dejan lugar a dudas, el hecho está hecho. Los leales se mantuvieron firmes en la Fortaleza Roja, pero no tuvieron ninguna posibilidad contra el león del oeste. Mis exploradores ya me han informado de las fuerzas rebeldes que se dirigen hacia la capital. Una nueva era está amaneciendo..." #NT!
 agot_events_rr_minor.0104.a:0 "El león todavía tiene garras..." #NT!

 agot_events_rr_minor.0105.t:0 "Esperanzas frustradas, pretendientes frustrados" #NT!
 agot_events_rr_minor.0105.desc.b:0 "Un león rugiente vuela por encima de las puertas de Desembarco del Rey, donde una vez residió el dragón de tres cabezas. La ciudad ha caído en manos de los Lannister. \n\nLa ciudad ha sido saqueada, y cuando llegamos a Red Keep, los hombres de Tywin están llenando carros con los cuerpos de los leales y de cualquier otra persona que se interponga en su camino. Los inmaculados apósitos y decoraciones de la fortaleza están empapados de sangre, lo que le da un nuevo significado al nombre de la fortaleza, uno que no olvidaré pronto. \n\nLa sala del trono no es mejor, la alguna vez ilustre alfombra en los escalones del trono ahora está empapada de sangre. Sin embargo, es a quien encuentro sentado en el Trono de Hierro lo que realmente me estremece: Jaime Lannister, un caballero juramentado de la Guardia Real. \n\nCuando me dijeron del destino del Rey Loco, seguramente pensé que no era cierto. Sin embargo, aquí está, la fea verdad, directamente frente a mí, ante mis propios ojos. Uno de mis hombres se me acerca. "Mi señor, el ejército de Lord Robert se acerca a la ciudad"." #NT!
 agot_events_rr_minor.0105.desc.a:0 "A pesar del motivo de celebración, el buen humor de los que están en la fortaleza se desvanece un poco cuando se colocan dos bultos carmesí ante Robert, los bultos son mucho más pequeños de lo que deberían ser. Tywin observa solemnemente mientras Robert inspecciona los bultos, retirando en silencio las capas que cubren los cuerpos del interior. Rhaenys y... \n\nTywin extiende la mano y le hace un gesto a Robert para que se detenga mientras su mano se mueve para descubrir el segundo bulto. “Aegon Targaryen”, anuncia Tywin. “Recomendaría ahorrarse la incomodidad, Mi Señor. Queda poco por ver. Robert duda por un momento, pero finalmente decide que lo mejor para él es verlo por sí mismo, algo de lo que inmediatamente se arrepiente cuando levanta la capa y es recibido por un horror sin rostro de huesos y sangre. Rápidamente cubre el cuerpo de nuevo, apresurándose a alejarse de los cuerpos presentados. Tywin ha demostrado hoy su lealtad, aunque pocos de los que siguen a Robert son lo suficientemente valientes como para ver los restos de Aegon." #NT!
 agot_events_rr_minor.0105.desc.c:0 "Robert está de pie ante los dos bultos que he puesto delante de él. Rhaenys y Aegon, ambos envueltos en capas carmesí con la esperanza de ocultar toda la sangre. Robert inspecciona los cuerpos, uno tras otro, levantando las capas para ver sus rostros y confirmar sus identidades. Cuando se acerca al más pequeño de los dos, le hago un gesto para que espere. \n\n“El cuerpo de Aegon Targaryen”, declaro, habiendo visto el desorden debajo de la capa con mis propios ojos. “Recomendaría ahorrarse la incomodidad, Mi Señor. Queda poco por ver. Robert duda por un momento, pero finalmente decide que lo mejor para él es verlo por sí mismo, algo de lo que inmediatamente se arrepiente cuando levanta la capa y es recibido por un horror sin rostro de huesos y sangre. La débil estructura del cráneo de Aegon permanece, ni una onza de cerebro restante donde se supone que debe estar. Robert rápidamente cubre el cuerpo de nuevo, apresurándose a seguir adelante. \n\n "Muy bien", es todo lo que dice mientras asiente con la cabeza." #NT!
 agot_events_rr_minor.0105.a:0 "Terrible negocio, de hecho." #NT!

 agot_events_rr_minor.0106.t:0 "Sangre por sangre" #NT!
 agot_events_rr_minor.0106.desc.a:0 "“¡Eran #italic niños, #! Robert!” Eddard se pasea mientras habla, visiblemente molesto. Siempre ha sido un poco como un corazón sangrante. \n\n“Y los niños se convierten en simuladores”, le recuerdo. \n\n"Aegon Targaryen aún no había salido del pecho", grita Eddard. "Había otras formas-" \n\n "Había otras formas para que Aerys abordara el secuestro de mi Lyanna", espeto. ¿Ha olvidado de qué se trata todo esto? "Sangre por sangre, digo". \n\nEddard niega con la cabeza. “¿Y cómo le explicarás esto a ella?” Él pide. "¿Cómo mirarás a mi hermana a los ojos y le explicarás el asesinato de esos niños?" \n\nNo puedo creer lo que estoy escuchando. ¿Sobre unos engendros de dragones? Eddard sale furioso de la habitación." #NT!
 agot_events_rr_minor.0106.desc.b:0 "Mi corazón está acelerado y no puedo quedarme quieto mientras intento procesar lo que acabo de ver. “¡Eran #italic niños, #! Robert!” \n\n"Y los niños se convierten en simuladores", argumenta. \n\n"Aegon Targaryen aún no había salido del pecho", me encuentro gritando. "Había otras formas-" \n\n"Había otras formas para que Aerys abordara el secuestro de mi Lyanna", interrumpe Robert. "Sangre por sangre, digo". \n\nEstoy horrorizado. “¿Y cómo le explicarás esto a ella?” Le pregunto "¿Cómo mirarás a mi hermana a los ojos y le explicarás el asesinato de esos niños?" \n\nNo puedo creer que Robert, mi querido amigo, se haya vuelto tan vengativo como para ver derramada la sangre de los niños. Sin embargo, mi dolor debe esperar hasta que Lyanna esté en casa." #NT!
 agot_events_rr_minor.0106.a:0 "La búsqueda de Lyanna continúa." #NT!
 agot_events_rr_minor.0107.t:0 "Y así suenan las campanas..." #NT!
 agot_events_rr_minor.0107.desc:0 "Que se sepa por todas partes, desde Westeros hasta Essos y las tierras más allá: \n\n#bold El Rey Loco, Aerys II Targaryen, ha perecido.#! \n\nKing's Landing ha caído, llevándose consigo a la dinastía gobernante Targaryen." #NT!
 agot_events_rr_minor.0107.a:0 "Valar morghulis." #NT!

 agot_events_rr_minor.0200.t:0 "Bajo una bandera falsa" #NT!
 agot_events_rr_minor.0200.desc:0 "Ahora he traído mis fuerzas desde Westerlands hacia la Puerta. Llamamos a los guardias y les decimos que le digan al rey que hemos venido a salvarlos y que deben abrir la puerta para que podamos defender la ciudad." #NT!
 agot_events_rr_minor.0200.a:0 "no sospechan nada" #NT!

 agot_events_rr_minor.0117.t:0 "Quémalos a todos" #NT!
 agot_events_rr_minor.0117.desc:0 "Quémalos a todos, le digo a Rossart, mientras subo a mi trono, observo al León traidor retorcerse porque sabe que no puede vencer el fuego de un Dragón. Consiguieron evadir al dragón de Aegon durante el Campo de Fuego, pero debo corregir los errores de mi antepasado y negar el trono a los traidores." #NT!
 agot_events_rr_minor.0117.a:0 "Ellos reinarán en un Trono de Cenizas" #NT!

  agot_events_rr_minor.0118.t:0 "Quémalos a todos" #NT!
#  agot_events_rr_minor.0118.desc:0 "Quémalos a todos, le digo a Rossart, mientras subo a mi trono, observo al León traidor retorcerse porque sabe que no puede vencer el fuego de un Dragón. Consiguieron evadir al dragón de Aegon durante el Campo de Fuego, pero debo corregir los errores de mi antepasado y negar el trono a los traidores." #NT!
  agot_events_rr_minor.0118.a:0 "Ellos reinarán sobre un Trono de Cenizas." #NT!

 agot_events_rr_minor.0119.t:0 "llamas verdes" #NT!
 agot_events_rr_minor.0119.desc:0 "Desembarco del Rey está en peligro y el caos se apodera de la ciudad.\nDe repente, al otro lado de la ciudad, se estremecieron explosiones verdes que destrozaron edificios y provocaron el caos en una ola de destrucción que pude ver dirigiéndose hacia mí. Podías ver la destrucción desarrollándose a tu alrededor. Los edificios se derrumbaron, los incendios se descontrolaron y la gente fue pisoteada en la estampida para escapar frente a mí. Respiré una vez más cuando los fuegos tocaron mi piel." #NT!
  agot_events_rr_minor.0119.a:0 "¿Qué-" #NT!

#Siege of Gulltown - Stark
 agot_events_rr_minor.0108.t:0 "la rebelión de roberto" #NT!
 agot_events_rr_minor.0108.desc:0 "Mi hermana está en manos del príncipe Rhaegar, y el loco rey Aerys ha quemado vivo a mi padre mientras Brandon, mi hermano mayor, miraba desesperado. Aerys II, el 'Rey Loco' exigió a Jon Arryn, el guardián de Robert Baratheon y mío, que me entregara; probablemente correrá la misma suerte que mi familia. Jon Arryn se negó. \n\nJunto con mi matrimonio con Catelyn Tully de Riverlands, la Alianza de Starks, Arryns y Baratheon se rebelan contra el Trono de Hierro; \ny nos encontramos hoy fuera de las puertas del traidor Gulltown." #NT!
 agot_events_rr_minor.0108.a:0 "Para la justicia." #NT!

 agot_events_rr_minor.0109.t:0 "la rebelión de roberto" #NT!
 agot_events_rr_minor.0109.desc:0 "Mi amada Lyanna ha sido secuestrada por el vil Príncipe Rhaegar. Después de protestar ante el rey Aerys, Rickard Stark fue quemado vivo mientras su hijo Brandon miraba. \n\nAerys II, el 'Rey Loco' ha exigido que Jon Arryn, mi guardián, me entregue a él. Él se negó.\n\nAhora, Eddard Stark del Norte, Jon Arryn del Valle, Hoster Tully de las Tierras de los Ríos y yo, Robert Baratheon de las Tierras de la Tormenta, nos enfrentamos a la tiranía del Rey Loco. \nPuede que aún no sepamos quién debería suceder al rey, pero una cosa es cierta: ¡el reinado del dragón ha terminado! Nos encontramos hoy fuera de las puertas del traidor Gulltown"." #NT!
 agot_events_rr_minor.0109.a:0 "¡Para Lyana!" #NT!

 agot_events_rr_minor.0110.t:0 "la rebelión de roberto" #NT!
 agot_events_rr_minor.0110.desc:0 "Con el asesinato de mi viejo amigo Rickard Stark y su hijo Brandon, por parte del Rey Loco; ya había preparado los escenarios para la rebelión; pero cuando el Rey Loco me exigió entregar al hijo de Rickard, Eddard Stark, mi pupilo; junto a mi pupilo Robert Baratheon, sin razón aparente, llamándolos traidores. Rechacé. \n\nJunto con mis pupilos Eddard Stark, Lord Supremo del Norte, su matrimonio con Catelyn Tully de Riverlands, Robert Baratheon, Lord Supremo de Stormlands, y mis ejércitos del Valle luchan en rebelión contra el Trono de Hierro. Hoy fuera de las puertas del traidor Gulltown"." #NT!
 agot_events_rr_minor.0110.a:0 "Para mis viejos amigos..." #NT!

 # After the Rebellion - Cersei and Robert Marriage
 agot_events_rr_minor.0111.t:0 "Una gran oportunidad" #NT!
 agot_events_rr_minor.0111.desc:0 "Con la chica Stark muerta, el nuevo Señor de los Siete Reinos, Robert Baratheon, se queda sin esposa. \n\nTal vez debería ofrecerle a mi hija: una reina Lannister, después de todo, beneficiaría inmensamente a nuestra familia en la corte y en el extranjero." #NT!
  got_events_rr_minor.0111.a:0 "¡Solo tiene sentido!" #NT!
 agot_events_rr_minor.0111.a.tt:0 "Tú envías la propuesta" #NT!
 agot_events_rr_minor.0111.b:0 "Rey o no, ¡ninguna hija mía se casará con un borracho!" #NT!
 agot_events_rr_minor.0111.b.tt:0 "No envías una propuesta" #NT!

 agot_events_rr_minor.0112.t:0 "la novia de oro" #NT!
 agot_events_rr_minor.0112.desc:0 "Lyanna está muerta, y mi corazón nunca ha conocido un dolor tan profundo. El vino adormece la mayor parte del dolor, pero hay un vacío que persiste, uno que parece que no puedo sacudirme. Oh, mi dulce, dulce Lyanna...\n\nDespués de unos días más de duelo, el Gran Maestre me informa de una propuesta de Lord Tywin: me ha ofrecido la mano de su hija. Ella es hermosa, agradable y, por supuesto, perfecta, me han dicho, pero aun así, ¿puede realmente compararse con mi amor perdido?" #NT!
 agot_events_rr_minor.0112.a:0 "Cada Rey requiere una Reina. Si nada más, ella encaja a la perfección, supongo..." #NT!
 agot_events_rr_minor.0112.a.tt:0 "Aceptas la propuesta." #NT!
 agot_events_rr_minor.0112.b:0 "He amado sólo una vez. Nunca más." #NT!
 agot_events_rr_minor.0112.b.tt:0 "Usted rechaza la propuesta." #NT!

 agot_events_rr_minor.0113.t:0 "Siempre entrelazados" #NT!
 agot_events_rr_minor.0113.desc:0 "mi jaime Mi querido, dulce, guapo Jaime, mi hermano, mi gemelo, mi amor… \n\nSiempre hemos estado juntos, incluso en el útero. Mi mano pertenece a Robert, sí, pero él sigue siendo #italic my#! Jaime, y no puedo evitar extrañarlo. \n\n¿Pero si nos atraparan? ¿Si él engendrara a mis hijos y #italic alguien#!  supiera la verdad? Oh, las consecuencias serían indecibles. \n\nMe sostiene en sus brazos, y es todo lo que Robert no es, pero también es mi hermano y deberíamos estar avergonzados, ¡pero #italic no lo somos!#! Si nuestro amor es tan antinatural y vergonzoso como dicen, ¿Por qué su toque se siente tan bien? ¿Por qué privarnos?" #NT!
 agot_events_rr_minor.0113.a:0 "No estoy completo sin ti." #NT!
 agot_events_rr_minor.0113.a.tt:0 "Te acuestas con Jaime." #NT!
 agot_events_rr_minor.0113.b:0 "Esto termina ahora, antes de que hagamos algo que no se puede deshacer." #NT!
 agot_events_rr_minor.0113.b.tt:0 "Rechazas a Jaime." #NT!

 # Robert's Rebellion - Whent picks a side

 agot_events_rr_minor.0114.t:0 "El Torneo de Harrenhal" #NT!
 agot_events_rr_minor.0114.desc:0 "Es mi orgullo el que ha forjado esto en la tierra. En mi torneo se reunieron los grandes señores, y los grandes señores conspiraron. Y cuando el Príncipe de Roca Dragon no eligió a mi hija [daughter.GetName] como su Reina del Amor y la Belleza, sino a otra, las semillas de este caos se sembraron en el suelo.\n\nAhora mi hermano [brother.GetTitledFirstName] me escribe, y sus palabras imploran que yo Confía en este Príncipe. Ese plan [rhaegar.GetTitledFirstNamePossessive] verá el regreso resplandeciente de la Casa [rhaegar.GetDynastyName] a todo su esplendor.\n\nPero, ¿qué pasa con el futuro de la Casa [ROOT.Char.GetDynastyName]? Nuestros señores feudales Casa [tully.GetDynastyName] se han levantado con los rebeldes, y [tully.GetTitledFirstName] es nuestro buen hermano, sus hijos de nuestra sangre. ¿Debo ver a los niños de [sister.GetFirstNamePossessive] encontrar el mismo final que Lord Stark?" #NT!
 agot_events_rr_minor.0114.a:0 "Pondré mi fe en la lealtad de mi hermano." #NT!
 agot_events_rr_minor.0114.a.tt:0 "Permanecerás leal." #NT!
 agot_events_rr_minor.0114.b:0 "Un hijo para cada campamento asegurará el futuro de la Casa [ROOT.Char.GetDynastyName]" #NT!
 agot_events_rr_minor.0114.b.tt:0 "Te volverás neutral." #NT!
 agot_events_rr_minor.0114.c:0 "Avisa al Usurpador de que el Murciélago ha emprendido el vuelo." #NT!
 agot_events_rr_minor.0114.c.tt:0 "Te unirás a la Rebelión de Robert." #NT!

 # Robert's Rebellion - The Kraken in Winter

 agot_events_rr_minor.0115.t:0 "El Kraken y el Dragón" #NT!
 agot_events_rr_minor.0115.desc:0 "¡Estos chicos serán mi muerte! Mientras los groenlandeses se destrozan unos a otros sobre su silla de hierro, nosotros los hombres de hierro estamos en crisis. \n\nMis hijos me arengan para que me una a la lucha contra el Dragón, salivando ante mi salud enferma. Saben que mi próximo viaje será el último y, sin embargo, ninguno está en condiciones de seguirme. Debo sufrir [balon.GetNamePossessive] un lamento incesante por la pérdida de la antigua costumbre, [victarian.GetNamePossessive] falta de compostura y [euron.GetNamePossessive] ambiciones perversas, que no me atrevo a detallar, para que tal degeneración no se convierta en realidad.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))|U] [piper.GetTitledFirstName] es mi único consuelo. El joven [robin.GetName] en sus brazos, el puente entre nuestros dos mundos, nacido de vieja y débil semilla. Saqué piedra, pero caminamos sobre un puente destartalado en medio de una tormenta.\n\nAhora, mientras miro mi propia mortalidad a la cara, lo veo claramente: #bold mi legado será destrozado por mis propios cachorros.#! Una camada de cuervos pelear por la carroña." #NT!
 agot_events_rr_minor.0115.a:0 "Veamos si el Ciervo puede cornear al Dragón." #Canon Choice #NT!
 agot_events_rr_minor.0115.a.tt:0 "El Viejo Kraken reflexionará sobre la guerra." #Canon Choice #NT!
 agot_events_rr_minor.0115.b:0 "Un momento drástico, una acción drástica." #NT!

 # Robert's Rebellion - Stormlord Joins Bob

 agot_events_rr_minor.0116.t:0 "Batalla de [location.GetName]" #NT!
 agot_events_rr_minor.0116.desc:0 "Durante mi enfrentamiento con los leales a Targaryen en la batalla de [location.GetName], [stormlander_lord.GetTitledFirstName] se me presentó para ofrecer la sumisión de [stormlander_lord.GetHerHis]. Claramente, después de ver mi habilidad con las armas y mi trato generoso con otros antiguos leales, [stormlander_lord.GetSheHe] se ha dado cuenta de que es mucho más sabio ponerse del lado de nuestra justa causa." #NT!
 agot_events_rr_minor.0116.a:0 "El Ciervo crece cada vez más fuerte." #Canon Choice #NT!
 agot_events_rr_minor.0116.a.tt:0 "[stormlander_lord.GetTitledName] ahora estará de tu lado en el conflicto." #Canon Choice #NT!


