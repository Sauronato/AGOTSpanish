l_spanish:
 proclamation_events.0001.t:0 "Proclamando un reino poderoso" #NT!
 proclamation_events.0001.desc:0 "El poder de [ROOT.Char.GetPrimaryTitle.GetName] se ha vuelto cada vez más fuerte, y ahora es el momento de codificar esa fuerza, una fuerza para resistir las edades, para elevarse por encima de todos los demás.\n\nDesde este día, este nuevo y poderoso reino permanecerá solo." #NT!
 proclamation_events.0001.a:0 "¡Todos sabrán del poder de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!" #NT!
 proclamation_events.0002.t:0 "Un nuevo reino" #NT!
 proclamation_events.0002.desc:0 "Yo, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], por la presente me declaro [new_king.GetTitleTierName] — todos reconocerán mi gobierno libre e independiente." #NT!
 proclamation_events.0002.a:0 "Dioses sean buenos." #NT!
 proclamation_events.0003.t:0 "Un nuevo reino" #NT!
 proclamation_events.0003.desc:0 "Formar un nuevo reino significa codificar un nuevo conjunto de leyes y formalizar la independencia de mis tierras. No es una hazaña pequeña, pero debe hacerse." #NT!
 proclamation_events.0003.a:0 "Sí, debe hacerse." #NT!
 proclamation_events.0003.b:0 "Verlo hecho." #NT!
