################################
# Widowed Events
# 1000 - 1999
# by Badger
################################

widowed.0001.t:0 "Dulce recuerdo del amor" #NT!
widowed.0001.desc:0 "Mi querido [dead_lover.GetFirstNameNicknamedNoTooltip], barajado fuera de este rollo mortal. #italic Lo que daría por un día más con [dead_lover.GetHerHim]... #!\n\nMy Los pasillos se sienten vacíos y, sin embargo, debo quedarme en este lugar. Tal vez esta tristeza se apague con el tiempo." #NT!
widowed.0001.a:0 "Debo seguir adelante sin [dead_lover.GetHerHim]." #NT!

widowed.0002.t:0 "Picadura amarga del amor" #NT!
widowed.0002.desc:0 "Se siente como si fuera ayer que mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip] todavía caminaba por esta tierra, siempre [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] y dejándome anhelando el toque de [widowed_memory.GetHerHis]. Si tan solo pudiera tener un día más con [widowed_memory.GetHerHim]...\n\nMis pensamientos se apagan cuando me doy cuenta de que estoy parado aquí, solo, nadando en las profundidades dolorosas de mi dolor." #NT!
widowed.0002.a:0 "¿Esto es todo lo que me queda en la vida?" #NT!

widowed.0003.t:0 "Amor, a un costo" #NT!
widowed.0003.desc:0 "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic o eso pensé.#!\n\nA La noche pasada deambulando por las partes más sórdidas de [location.GetName] me lleva a un establecimiento donde uno puede encontrar el amor, #bold por un precio#!. [succubus.GetFirstName] me saluda con una sonrisa de [succubus.Custom('quirk_pos_adjective')], y siento una latiendo en mi pecho que no he sentido desde mi querida [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] muerte." #NT!
widowed.0003.a:0 "La moneda bien vale el toque de un [succubus.GetWomanMan]." #NT!
widowed.0003.b:0 "No, esto no está bien..." #NT!

widowed.0004.t:0 "El amor es una locura" #NT!
widowed.0004.desc:0 "Ha pasado el tiempo y todavía siento una punzada al pensar en mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic ¿Cuándo cesará este dolor?#!\n\n#bold No.#! Esto es una tontería. El amor es una pérdida de mis esfuerzos, y no le daré ni un minuto más de mi tiempo." #NT!
widowed.0004.a:0 "Ya no siento nada" #NT!
widowed.0004.b:0 "No, esto no está bien..." #NT!

widowed.0005.t:0 "Un amor... de lectura" #NT!
widowed.0005.desc:0 "Ha pasado el tiempo y todavía siento una punzada al pensar en mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic ¿Cómo puedo superar este amor?#!\n\nAs Lucho con mis propios pensamientos, en mi sala del trono camina [learned_courtier.GetFirstNameNicknamed], un miembro erudito de mi corte. [learned_courtier.GetSheHe|U] me mira, [learned_courtier.Custom('quirk_pos_adverb')], antes de anunciar: "Mi [ROOT.Char.GetLadyLord|l], sabes que la única cura verdadera para un corazón roto es... ¡#bold aprender! #!"\n\nI evalúa a [learned_courtier.GetFirstNameNoTooltip] con algunas dudas, pero quizás #italic 0 tenga razón. ¿Debería dedicarme a mis estudios?" #NT!
widowed.0005.a:0 "¡Yo debo!" #Short because of the trait icons. #NT!
widowed.0005.b:0 "Los libros son para los débiles." #NT!

widowed.0005.maester.tt:0 "Renuncias a todas las posesiones mundanas para convertirte en maestre." #NT!

widowed.0006.t:0 "Un amor... de la bebida" #NT!
widowed.0006.desc:0 "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic o eso pensé.#!\n\nA La noche pasada deambulando por las partes más sórdidas de [location.GetName] me lleva a una taberna animada con [party_friend.GetFirstName]. "Mi [ROOT.Char.GetLadyLord|l], te mostraré cómo pasar un buen rato, #bold  y olvidar toda tu tristeza, proclama #!" [party_friend.GetSheHe].\n\nLos sonidos de los pecados a mi alrededor inundan mis sentidos. Tomo un sorbo, levantando mi copa para brindar la multitud." #NT!
widowed.0006.a:0 "Esta será una noche para... #bold ¡Olvídalo!#!" #NT!
widowed.0006.a.tt:0 "Tu libertinaje puede tener consecuencias." #NT!
widowed.0006.b:0 "¡Un brindis por [widowed_memory.GetFirstName], amado mío!" #NT!

widowed.0007.t:0 "Un amor... por la jardinería" #NT!
widowed.0007.desc:0 "Ha pasado el tiempo y todavía siento una punzada al pensar en mi querido [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic ¿Cómo puedo superar este amor?#!\n\nI He pasado gran parte de mi nuevo tiempo libre al aire libre, dejando que la naturaleza se convierta en mi compañera. ¿Quizás plantaré un árbol en honor a mi amor que crecerá?" #NT!
widowed.0007.a:0 "Será un monumento a nuestro amor." #NT!
widowed.0007.b:0 "Todo esto es basura..." #NT!

widowed.0008.t:0 "Un nuevo amor: un cachorro" #NT!
widowed.0008.desc:0 "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic  o eso pensé. #!\n\nMy [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] viene hacia mí, sosteniendo un cachorro por el pescuezo en la mano de [pet_giver.GetHerHis]. "Mi [ROOT.Char.GetLadyLord|l], este joven cachorro es la cura perfecta para la tristeza que sientes", dice [pet_giver.GetFirstNameNoTooltip]. "¿Le darás un hogar?"" #NT!
widowed.0008.a:0 "Una nueva mascota puede llenar el vacío en mi vida..." #NT!
widowed.0008.b:0 "Soy más una persona de gatos." #NT!

widowed.0009.t:0 "Un nuevo amor: un gatito" #NT!
widowed.0009.desc:0 "Nada en este mundo reemplazará a [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic  o eso pensé. #!\n\nMy [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] viene hacia mí, sosteniendo un cachorro por el pescuezo en la mano de [pet_giver.GetHerHis]. "Mi [ROOT.Char.GetLadyLord|l], este joven gatito es la cura perfecta para la tristeza que sientes", dice [pet_giver.GetFirstNameNoTooltip]. "¿Le darás un hogar?"" #NT!
widowed.0009.a:0 "Una nueva mascota puede llenar el vacío en mi vida..." #NT!
widowed.0009.b:0 "Soy más una persona de perros." #NT!
