dynastic_stability.2.t:0 "Una herencia sorpresa" #NT!
dynastic_stability.2.desc:0 "De vez en cuando, alguien muere. La mayoría de las veces, esto no tiene ninguna consecuencia; sin embargo, en ocasiones, puede ser un hecho fortuito. Esta es una de esas ocaciones. Uno de mis parientes, por lejano que sea, ha muerto, y las manos del destino han hecho que yo sea su heredero. Hay, por supuesto, un pequeño problema con esto. No soy de su casa, y algunos pueden ver esto como un problema con la legitimidad de mis nuevas posesiones.\n\nPor lo tanto, se me presenta una opción. Con mis nuevas posesiones, también podría tomar el nombre de la casa a la que tradicionalmente pertenecen las posesiones, asegurándome de que la línea de sucesión se considere legítima e ininterrumpida." #NT!
dynastic_stability.2.a:0 "Parecería que adoptar un nuevo nombre es lo más inteligente" #NT!
dynastic_stability.2.b:0 "¡Nunca! ¡Siempre seré un [GetPlayer.GetHouse.GetBaseName]!" #NT!
