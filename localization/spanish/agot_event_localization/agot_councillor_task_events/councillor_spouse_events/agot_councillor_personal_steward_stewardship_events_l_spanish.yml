 councillor_personal_steward_stewardship.2001.t:1 "Administrador personal: Consulta de inversión" #NT!
 councillor_personal_steward_stewardship.2001.desc:0 "Con la administración diligente de [councillor.GetTitledFirstNamePossessive] de las finanzas de mi hogar, hay más oro del esperado al final de esta temporada.\n\n"¿Cómo deberíamos darle el mejor uso, [ROOT.Char.GetWifeHusband]?"" #NT!
 councillor_personal_steward_stewardship.2001.a:0 "¡Organiza una magnífica cena para el deleite de todos!" #NT!
 councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Todo vasallo poderoso" #NT!
 councillor_personal_steward_stewardship.2001.b:0 "Invertir el dinero en el área local." #NT!
 councillor_personal_steward_stewardship.2001.c:0 "¡Si hay algo que el dinero puede comprar son ojos y oídos!" #NT!
 councillor_personal_steward_stewardship.2001.d:0 "Guardémoslo por ahora." #NT!

 councillor_personal_steward_stewardship.2002.t:1 "Administrador personal: Oportunidad brillante" #NT!
 councillor_personal_steward_stewardship.2002.desc:0 ""Mi [ROOT.Char.GetLadyLord]". [courtier_lender.GetTitledFirstName] se me acerca arrastrando los pies y sonríe [courtier_lender.Custom('quirk_pos_adverb')]. "[councillor.GetTitledFirstName] se acercó a mí y, con la sabiduría de [councillor.GetHerHis], sugirió un arreglo entre los dos. Ya que a ti te vendría bien algo de ayuda financiera y a mí me vendría bien algo de asistencia social..."" #NT!
 councillor_personal_steward_stewardship.2002.a:0 "Te lo pagaré, lo prometo." #NT!
 councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "Tomaré prestado [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! gold de [courtier_lender.GetFirstNameNoTooltip]." #NT!
 councillor_personal_steward_stewardship.2002.b:0 "¿Por qué no lo donas a [ROOT.Char.GetFaith.HouseOfWorship] en su lugar?" #NT!
 councillor_personal_steward_stewardship.2002.c:0 "Deberías donarlo a los pobres." #NT!
 councillor_personal_steward_stewardship.2002.d:0 "¡Con mucho gusto aceptaré este homenaje!" #NT!

 councillor_personal_steward_stewardship.2003.t:1 "Administrador personal: Oportunidad de comercio" #NT!
 councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] se me acerca con tres rollos de pergamino en los brazos de [councillor.GetHerHis].\n\n"Mi [ROOT.Char.GetLadyLord], he redactado propuestas comerciales para los gobernantes vecinos. ¡Estoy seguro de que se puede llegar a un acuerdo que beneficiará a ambas partes!"" #NT!
 councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] parece razonable." #NT!
 councillor_personal_steward_stewardship.2003.b:0 "Entrar en un acuerdo con [ruler_2.GetTitledFirstNameNoTooltip]." #NT!
 councillor_personal_steward_stewardship.2003.c:0 "Haz un trato con [ruler_3.GetTitledFirstNameNoTooltip]." #NT!
 councillor_personal_steward_stewardship.2003.d_greedy:0 "¡Ninguno de ellos se acercará a mi oro!" #NT!
 councillor_personal_steward_stewardship.2003.d_arrogant:0 "Ninguno de ellos es digno de un trato con #EMP me#!!" #NT!
 councillor_personal_steward_stewardship.2003.d:0 "Ninguno de ellos presenta una oportunidad lo suficientemente tentadora..." #NT!

 councillor_personal_steward_stewardship.2004.t:1 "Mayordomo personal: una mano amiga" #NT!
 councillor_personal_steward_stewardship.2004.desc:0 ""Tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], recientemente encontró a [on_my_hook.GetHerselfHimself] en un pequeño problema".\n\n[councillor.GetTitledFirstName] sonríe a [councillor.Custom('quirk_pos_adverb')] mientras [councillor.GetSheHe] continúa: "Me aseguré de que la situación se resolviera sola y de mencionarte como el benefactor"." #NT!
 councillor_personal_steward_stewardship.2004.a:0 "¡Excelente trabajo!" #NT!
 councillor_personal_steward_stewardship.2004.b:0 "Una buena acción no necesita reembolso." #NT!

 councillor_personal_steward_stewardship.2005.t:1 "Administrador personal: inversiones en [county_to_boost.GetNameNoTierNoTooltip]" #NT!
 councillor_personal_steward_stewardship.2005.desc:1 ""Mi [ROOT.Char.GetLadyLord|U]. Me ha llamado la atención que existe una rara oportunidad de invertir en [county_to_boost.GetName]".\n\nMi [councillor.Custom('WifeHusband')] [councillor.GetFirstName] elabora los detalles de la inversión comercial y, de hecho, parece que el acuerdo podría beneficiar a [county_to_boost.GetNameNoTierNoTooltip] grandemente si tiene éxito." #NT!
 councillor_personal_steward_stewardship.2005.a:0 "¡Es un riesgo que vale la pena correr!" #NT!
 councillor_personal_steward_stewardship.2005.a_1:0 "El trato da como resultado un gran retorno para [county_to_boost.GetNameNoTierNoTooltip]" #NT!
 councillor_personal_steward_stewardship.2005.a_2:0 "El trato se cae" #NT!
 councillor_personal_steward_stewardship.2005.b:0 "Deja la oportunidad a la gente de [county_to_boost.GetNameNoTierNoTooltip]." #NT!
 councillor_personal_steward_stewardship.2005.c:0 "¡Esta charla sobre asuntos locales está por debajo de mí!" #NT!
