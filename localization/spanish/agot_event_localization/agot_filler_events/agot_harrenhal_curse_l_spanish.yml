###############################
#     Slip of a Step          #
#     ZombieSchrodCat         #
#       0002                  #
###############################

agot_harrenhal_curse.0002.t:0 "Maldición de Harrenhal: Pasos resbaladizos" #NT!
agot_harrenhal_curse.0002.desc:0 "Mientras bajaba una de las muchas escaleras en Harrenhal, ¡mi pie se deslizó debajo de mí! Al inspeccionar el paso después de mi caída, noté que un pequeño charco de sangre era el culpable. Tuve que suspirar, claramente este fue el error de un pilluelo de cocina perezoso, pero sabía que brotarían historias sobre la "Maldición de Harrenhal" entre mis cortesanos." #NT!
agot_harrenhal_curse.0002.a:0 "¡Tendré una charla con la Cocina!" #NT!

###############################
#     Lose of Gold            #
#     ZombieSchrodCat         #
#       0003                  #
###############################

agot_harrenhal_curse.0003.t:0 "Maldición de Harrenhal: Oro perdido" #NT!
agot_harrenhal_curse.0003.desc:0 "Había recorrido la mayor parte de los terrenos del castillo de Harrenhal antes de darme cuenta de que mi bolso era inusualmente ligero. Cuando lo inspeccioné, noté que algo había masticado un agujero en la esquina de mi bolso. Una maldición que sabía era cierta sobre Harrenhal, las partes sin usar y deterioradas del monstruoso castillo se convirtieron en un caldo de cultivo para las ratas..." #NT!
agot_harrenhal_curse.0003.a:0 "Mi desgracia es la cuarta parte de alguien." #NT!

###############################
#     Harren Hoare Attack     #
#     ZombieSchrodCat         #
#       0004                  #
###############################

agot_harrenhal_curse.0004.t:0 "Maldición de Harrenhal: Harren "El Negro" Hoare" #NT!
agot_harrenhal_curse.0004.desc:0 "Estaba tratando de descubrir el origen de un leve olor a carne demasiado cocida, escuché el grito de guerra. Desde las sombras, una cabeza mía cargó contra un Ironborn armado con un hacha, que era la fuente del grito de guerra. Mi mente fue al constructor de Harrenhal, Harren "The Black" Hoare, que había muerto quemado en sus pasillos..." #NT!
agot_harrenhal_curse.0004.a:0 "Debo salir de aquí!!!" #NT!

###############################
#     Mad Danelle             #
#     ZombieSchrodCat         #
#       0005                  #
###############################

agot_harrenhal_curse.0005.t:0 "Maldición de Harrenhal: Mad Danelle" #NT!
agot_harrenhal_curse.0005.desc:0 "Me había retirado a mis aposentos cuando noté que habían colocado una bañera en la habitación. Mi horror al inspeccionarlo, descubrí que estaba lleno de sangre. Mi miedo creció más cuando una mujer pelirroja emergió del charco de sangre y casualmente me preguntó por qué me había entrometido en su baño." #NT!
agot_harrenhal_curse.0005.a:0 "Debo salir de aquí!!!" #NT!

###############################
#     A cane on Stone         #
#     ZombieSchrodCat         #
#       0006                  #
###############################

agot_harrenhal_curse.0006.t:0 "Maldición de Harrenhal: Larys Strong" #NT!
agot_harrenhal_curse.0006.desc:0 "*tap*.... *tap* El ruido era intermitente y los que me rodeaban afirman que no lo escucharon, curioso, trato de seguir la fuente del sonido de golpeteo constante. Eventualmente me condujo a la horca, donde un hombre con un pie torcido y un bastón miraba fijamente un bloque usado para las decapitaciones. Cuando le pregunté quién era, me miró "Solo estaba pensando... hay peores formas de morir...", antes de que pudiera responder, el hombre se había desvanecido como en el aire..." #NT!
agot_harrenhal_curse.0006.a:0 "Mis... ojos... deben estar jugando una mala pasada..." #NT!

###############################
#     A Kings Bride         #
#     ZombieSchrodCat         #
#       0007                  #
###############################

agot_harrenhal_curse.0007.t:0 "Maldición de Harrenhal: La novia de Harroway" #NT!
agot_harrenhal_curse.0007.desc:0 "Cuando entré en la habitación, me sorprendió encontrarme con un hombre que lloraba. "¡Qué día tan feliz... mi hija es reina!" dijo el hombre que llora mientras invita a una mujer sollozante en las sombras de la habitación. "Debes estar aquí para ofrecer un regalo para el Rey Maegor y su Reina, hija mía, seguro que lo estás..." preguntó el lloroso, con la mano apoyada en la empuñadura de su daga." #NT!
agot_harrenhal_curse.0007.a:0 "Si.. un regalo.. aqui" #NT!
agot_harrenhal_curse.0007.b:0 "*Trata de huir*" #NT!

###############################
#     Bathed in Blood         #
#     ZombieSchrodCat         #
#       0008                  #
###############################

agot_harrenhal_curse.0008.t:0 "Maldición de Harrenhal: bañado en sangre" #NT!
agot_harrenhal_curse.0008.desc:0 "Danelle me susurró al oído los secretos de su brillo juvenil. Un brebaje tan simple, los ingredientes podrían adquirirse con el movimiento de una cuchilla." #NT!
agot_harrenhal_curse.0008.a:0 "Seré eternamente joven.." #NT!
agot_harrenhal_curse.0008.b:0 "No... no les haré daño..." #NT!

###############################
#     Lessons from Past       #
#     ZombieSchrodCat         #
#       0009                  #
###############################

agot_harrenhal_curse.0009.t:0 "Maldición de Harrenhal: Lecciones de espadas" #NT!
agot_harrenhal_curse.0009.desc:0 "Harren había estado susurrándome al oído durante todo el día. Una cuchilla girada de esta manera cortaría la arteria, una puñalada por aquí mataría a un hombre, pero no demasiado rápido, él me dio lección tras lección. Eventualmente llegamos a un cortesano mío que se preguntaba por los pasillos por la noche, Harren se inclinó hacia mi oído "Es hora de mostrarme lo que te enseñé..."" #NT!
agot_harrenhal_curse.0009.a:0 "*Dibujar acero*" #NT!
agot_harrenhal_curse.0009.b:0 "*No... no les haré daño..." #NT!
agot_harrenhal_curse.0009.success_title:0 "Eres un asesino" #NT!
agot_harrenhal_curse.0009.failure_title:0 "Se han escapado..." #NT!

###############################
#     A Kings Bride           #
#     ZombieSchrodCat         #
#       0010                  #
###############################

agot_harrenhal_curse.0010.t:0 "Maldición de Harrenhal: un festín maravilloso" #NT!
agot_harrenhal_curse.0010.desc:0 "¡El olor era exquisito! Donelle se había superado a sí misma mientras miraba la mesa cubierta de carnes asadas. su huésped se devoraba como sabuesos rapaces sobre la carne. No los reconocí, tal vez ellos, como Donelle, alguna vez fueron residencias de Harrenhal. Donelle me entregó una taza "Únete a nosotros, antes de que la carne se enfríe"" #NT!
agot_harrenhal_curse.0010.a:0 "¡Todo está delicioso!" #NT!
