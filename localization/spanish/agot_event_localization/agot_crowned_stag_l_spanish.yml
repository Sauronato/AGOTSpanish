l_spanish:
 agot_crowned_stag.0001.t:0 "El Ciervo Coronado" #NT!
 agot_crowned_stag.0001.desc:0 "Después de una lucha sangrienta y la pérdida de mi amada Lyanna, hemos vencido a la tiranía del Rey Loco. Los últimos Targaryen y los traicioneros de su calaña son desterrados al otro lado del Mar Angosto. Ahora soy el legítimo rey de Poniente.\n\n¡Salve, Robert, el Primero de su Nombre, Rey de los Ándalos, los Rhoynar y los Primeros Hombres, Lord de los Siete Reinos y Protector del Reino!" #NT!
 agot_crowned_stag.0001.a:0 "Nuestra es la furia" #NT!
 agot_crowned_stag.0002.t:0 "Deberes Reales: Deseos" #NT!
 agot_crowned_stag.0002.desc:0 "Es una tarea difícil ser rey. Reunirme con los peticionarios, sentarme sin hacer nada durante horas en las reuniones del consejo, escuchar las mismas voces parlanchinas que me hablan de problemas de poca o ninguna importancia. Derechos de tracto de ovejas aquí, rutas de envío con Myr allá. No hay gloria en ello, no hay emoción. Mi sangre nunca sube como antes - por los #italic Gods#! cómo solía tronar cuando levantaba mi martillo. Cuánto anhelo volver a sentirme vivo.\n\nDado que ya no hay batalla, tal vez debería explorar la otra vía de liberación más sensual. Escuché que la Calle de la Seda ofrece exactamente eso..." #NT!
 agot_crowned_stag.0002.a:0 "Por los #bold Gods#!, ¡Necesito una mujer!" #NT!
 agot_crowned_stag.0002.b:0 "¡Tengo una esposa! No me rebajaré tan bajo." #NT!
 agot_crowned_stag.0003.t:0 "Deberes reales: socorro" #NT!
 agot_crowned_stag.0003.desc:0 "Ya ha pasado el anochecer cuando entras en el burdel, pero incluso en la penumbra puedes darte cuenta de que las mujeres parecen lo suficientemente acogedoras y atractivas. Al poco tiempo, uno se te acerca y te ofrece una sonrisa amable".\n\n"Bienvenido, mi señor", dice ella. "Soy [prostitute_character.GetFirstName]. ¿Cómo puedo ser útil?"\n\nEn una hora te ha emborrachado, el ligero zumbido en tu vientre hace que los pasos hacia las escaleras sean lo suficientemente fáciles de hacer sin pensar mucho. Esto es exactamente lo que tenías en mente. Es No es #italic bastante#! como una batalla, pero funcionará. Funcionará por ahora..." #NT!
 agot_crowned_stag.0003.a:0 "Por fin, un poco de alivio..." #NT!
 agot_crowned_stag.0003.a.tt:0 "Te acuestas con [prostitute_character.GetFirstName]" #NT!
