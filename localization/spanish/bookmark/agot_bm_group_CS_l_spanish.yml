l_spanish:
 agot_bm_group_8284:0 "284 d.C." #NT!
 agot_bm_8284:0 "El Ciervo Coronado" #NT!
 agot_bm_8284_desc:0 "La Guerra del Usurpador, la Rebelión de Robert: no importa cómo la llame la gente común, sino que #italic está hecho. . Robert I Baratheon ahora se sienta en el Trono de Hierro de Westeros, pero pronto se da cuenta de que ser rey no es tan fácil como esperaba.\n\n“¿Honor? ¡Tengo Siete Reinos para gobernar! ¡Un rey, siete reinos! ¿Crees que el honor los mantiene a raya? ¿Crees que es el honor lo que mantiene la paz? #bold ¡Es miedo! ¡Miedo y sangre!#!”" #NT!

 bookmark_king_robert_baratheon:0 "Rey Robert I Baratheon" #NT!
 bookmark_king_robert_baratheon_desc:0 "¡Salve, Robert I de la Casa Baratheon, Rey de los Ándalos, los Rhoynar y los Primeros Hombres, Señor de los Siete Reinos y Protector del Reino de Poniente! Ahora sentado en la cima del Trono de Hierro, Robert debe unir al reino para asegurar un gobierno pacífico y próspero. Vinculado a los Lannister a través de un matrimonio real con la hermosa, aunque tortuosa, Cersei Lannister, Robert se encuentra rodeado de aduladores y cosas peores.\n\n#bold ¿Cómo creará el Ciervo Coronado un legado duradero para la Casa Baratheon en el trono?#!" #NT!

 bookmark_284_tywin_lannister:0 "Señor Tywin Lannister" #NT!
 bookmark_284_tywin_lannister_desc:0 "Tywin Lannister, Señor de Roca Casterly, Escudo de Lannisport y Guardián del Oeste, ha asegurado el legado del león: un pacto de matrimonio con el nuevo Rey de Westeros, Robert I Baratheon. Pero a su hija, Cersei, le importan cada vez menos las maquinaciones de su padre, prefiriendo sus propios esquemas y tramas. Su hijo dorado, Jaime, siempre será conocido como el Matarreyes. Y su heredero, el joven Tyrion el Diablillo, nunca se mantendrá alto a los ojos de su padre.\n\n#bold ¿Cómo mejorará el gran león el futuro de su casa, al servicio del reino?#!" #NT!

 bookmark_284_renly_baratheon:0 "Señor Renly Baratheon" #NT!
 bookmark_284_renly_baratheon_desc:0 "Renly Baratheon, un niño de solo siete años, y el nuevo Señor de Bastión de Tormentas y Señor Supremo de las Tierras de la Tormenta, trae muchas promesas al asiento ancestral de su familia. Un niño carismático que gana amigos con facilidad, Renly es como un reflejo de la fuerza y ​​la estatura de Robert a su debido tiempo. Pero primero debe sortear el tumulto del nuevo gobierno de su hermano mayor y forjar nuevas alianzas para sí mismo.\n\n#bold ¿Cómo podría demostrar Renly su valía a su hermano, el rey, y a todos los señores y damas de Poniente que buscan la atención real? #!" #NT!

 bookmark_284_stannis_baratheon:0 "Señor Stannis Baratheon" #NT!
 bookmark_284_stannis_baratheon_desc:0 "Stannis Baratheon, un hombre taciturno y el nuevo Señor de Rocadragón, sobrevivió a la guerra gracias a su valor y determinación. Donde algunos hombres se habrían muerto de hambre y roto, Stannis resistió en defensa de Bastión de Tormentas durante la mayor parte de un año. Honrado por Robert con el asiento tradicional del heredero del rey, sin el título principesco, ahora toma su lugar al lado de su hermano, para ayudar a guiar al reino hacia una prosperidad renovada.\n\n#bold Pero la nueva influencia en la corte de Dragonstone dará forma al las opiniones del joven señor y su gobierno por venir?#!" #NT!

 bookmark_balon_greyjoy:0 "Señor Balon Greyjoy" #NT!
 bookmark_balon_greyjoy_desc:0 "Balon Greyjoy, Señor de las Islas del Hierro y capitán del Gran Kraken, desea volver a la Antigua Manera. Después de que su padre, Quellon, dedicó su gobierno a mejorar las relaciones con las Tierras Verdes, poniendo fin a los robos y la toma de esclavos, el nuevo gobernante de los hijos del hierro ve una oportunidad bajo el nuevo rey para trazar su propio curso en la agitada estela de el reinado derrocado de los Targaryen.\n\n#bold Con los vientos de cambio a sus espaldas, ¿cómo tomará Balon su lugar en los anales de la historia de Westerosi?#!" #NT!
